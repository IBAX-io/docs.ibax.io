rice-exec-validate-condition" class="sidebar-link">price exec validate condition </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/platform-parameters.html#price-tx-data" class="sidebar-link">price tx data </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/platform-parameters.html#price-tx-size-wallet" class="sidebar-link">price tx size wallet </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/platform-parameters.html#rollback-blocks" class="sidebar-link">rollback blocks </a></li></ul></li></ul></li><li><a href="/zh-CN/reference/backend-config.html" class="sidebar-link">服务端配置文件 </a></li><li><a href="/zh-CN/reference/desync_monitor.html" class="sidebar-link">同步监控工具 </a></li><li><a href="/zh-CN/reference/json-rpc.html" class="sidebar-link">JSON-RPC 应用程序接口 </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="platform-parameters"><a href="#platform-parameters" class="header-anchor">#</a> 平台参数 </h1> <p>平台参数是 IBAX区块链平台的配置参数。这些参数适用于区块链网络和网络中的所有生态系统。</p> <h2 id="location-to-store-platform-parameters"><a href="#location-to-store-platform-parameters" class="header-anchor">#</a> 存储平台参数的位置 </h2> <p>平台参数存储在 <code>platform ecosystem</code> 数据表。</p> <p>该数据表在区块链网络上创建的第一个（默认）生态系统中。</p> <h2 id="change-of-platform-parameters"><a href="#change-of-platform-parameters" class="header-anchor">#</a> 更改平台参数 </h2> <p>必须在投票通过后才能更改平台参数。更改平台参数只能使用<strong>UpdateSysParam</strong> 智能合约，该智能合约的管理在平台的法律系统中定义。</p> <h2 id="configure-platform-parameters"><a href="#configure-platform-parameters" class="header-anchor">#</a> 平台参数配置 </h2> <h3 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> 区块链网络配置 </h3> <p>节点:</p> <ul><li><a href="#honor-nodes">honor_nodes</a></li> <li><a href="#number-of-nodes">number of nodes</a></li></ul> <p>节点禁令:</p> <ul><li><a href="#incorrect-blocks-per-day">incorrect blocks per day</a></li> <li><a href="#node-ban-time">node ban time</a></li> <li><a href="#node-ban-time-local">node ban time local</a></li></ul> <h3 id="configure-a-new-ecosystem"><a href="#configure-a-new-ecosystem" class="header-anchor">#</a> 新生态系统配置 </h3> <p>默认页面和菜单:</p> <ul><li><a href="#default-ecosystem-page">default ecosystem page</a></li> <li><a href="#default-ecosystem-menu">default ecosystem menu</a></li></ul> <p>默认智能合约:</p> <ul><li><a href="#default-ecosystem-contract">default ecosystem contract</a></li></ul> <h3 id="configure-the-database"><a href="#configure-the-database" class="header-anchor">#</a> 数据库配置 </h3> <p>数据表限制:</p> <ul><li><a href="#max-columns">max columns</a></li> <li><a href="#max-indexes">max indexes</a></li></ul> <h3 id="configure-the-generation-of-blocks"><a href="#configure-the-generation-of-blocks" class="header-anchor">#</a> 区块生成配置 </h3> <p>时间限制:</p> <ul><li><a href="#gap-between-blocks">gap between blocks</a></li> <li><a href="#max-block-generation-time">max block generation time</a></li></ul> <p>交易数量限制:</p> <ul><li><a href="#max-tx-block">max tx block</a></li> <li><a href="#max-tx-block-per-user">max tx block per user</a></li></ul> <p>大小限制:</p> <ul><li><a href="#max-tx-size">max tx size</a></li> <li><a href="#max-block-size">max block size</a></li> <li><a href="#max-forsign-size">max forsign size</a></li></ul> <p>燃料限制:</p> <ul><li><a href="#max-fuel-block">max fuel block</a></li> <li><a href="#max-fuel-tx">max fuel tx</a></li></ul> <p>区块回滚限制:</p> <ul><li><a href="#rollback-blocks">rollback blocks</a></li></ul> <h2 id="configure-the-fuel-tokens"><a href="#configure-the-fuel-tokens" class="header-anchor">#</a> 燃料通证配置 </h2> <p>奖励和佣金:</p> <ul><li><a href="#block-reward">block reward</a></li> <li><a href="#commission-wallet">commission wallet</a></li> <li><a href="#commission-size">commission size</a></li></ul> <p>燃料费率转换:</p> <ul><li><a href="#fuel-rate">fuel rate</a></li> <li><a href="#price-create-rate">price create rate</a></li></ul> <p>交易大小数据价格:</p> <ul><li><a href="#price-tx-data">price tx data</a></li> <li><a href="#price-tx-size-wallet">price tx size wallet</a></li></ul> <p>新建元素价格:</p> <ul><li><a href="#price-create-ecosystem">price create ecosystem</a></li> <li><a href="#price-create-table">price create table</a></li> <li><a href="#price-create-column">price create column</a></li> <li><a href="#price-create-contract">price create contract</a></li> <li><a href="#price-create-menu">price create menu</a></li> <li><a href="#price-create-page">price create page</a></li> <li><a href="#price-create-application">price create application</a></li></ul> <p>运营价格:

lass="header-anchor">#</a> blockchain url </h3> <blockquote><p>该参数已弃用。</p></blockquote> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> commission size </h3> <blockquote><p>佣金百分比。</p> <p>这笔佣金数量为执行智能合约总费用按百分比计算得出。该佣金通证单位 IBXC。</p> <p>佣金将转移到 <a href="#commission-wallet">commission_wallet</a> 参数中指定的帐户地址。</p></blockquote> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> commission wallet </h3> <blockquote><p>收取佣金的账户地址。</p> <p>佣金数量由 <a href="#commission-size">commission_size</a> 参数指定。</p></blockquote> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> default ecosystem contract </h3> <blockquote><p>新生态系统默认智能合约的源代码。</p> <p>该智能合约为生态系统创建者提供访问权限。</p></blockquote> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> default ecosystem menu </h3> <blockquote><p>新生态系统的默认菜单的源代码。</p></blockquote> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> default ecosystem page </h3> <blockquote><p>新生态系统的默认页面的源代码。</p></blockquote> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> fuel rate </h3> <blockquote><p>不同生态系统通证对燃料单位的费率。</p> <p>该参数的格式：</p> <blockquote><p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <blockquote><p>生态系统ID。</p></blockquote></li> <li><p><code>token_to_fuel_rate</code></p> <blockquote><p>通证对燃料单位的费率。</p></blockquote></li></ul></blockquote> <p>例如:</p> <blockquote><p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>生态系统1的一个通证被交换到1000000000000个燃料单位。生态系统2的一个通证被交换到1000个燃料单位。</p></blockquote></blockquote> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> price create rate </h3> <blockquote><p>新建元素的燃料费率。</p></blockquote> <h2 id="honor-nodes"><a href="#honor-nodes" class="header-anchor">#</a> honor nodes </h2> <blockquote><p>区块链网络的荣誉节点列表。</p> <p>该参数的格式：</p> <blockquote><p><code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <blockquote><p>节点主机的TCP地址和端口。</p> <p>交易和新区块将发送到该主机地址。该主机地址还可用于从第一个区块开始获取完整的区块链。</p></blockquote></li> <li><p><code>api_address</code></p> <blockquote><p>节点主机的API地址和端口。</p> <p>通过API地址可以在不使用 Weaver 的情况下访问平台的任何功能。详情<a href="/zh-CN/reference/api2.html">RESTful API</a> 。</p></blockquote></li> <li><p><code>public_key</code></p> <blockquote><p>节点的公钥。此公钥用于验证区块签名。</p></blockquote></li></ul></blockquote></blockquote> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> gap between blocks </h3> <blockquote><p>节点生成前后区块的时间间隔(以秒为单位)。</p> <p>网络中的所有节点都使用它来确定何时生成新区块，如果当前节点在此时间段内未生成新区块，则转向传递到荣誉节点列表中的下一个节点。</p> <p>该参数最小值为 <code>1</code> 秒。</p></blockquote> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> incorrect blocks per day </h3> <blockquote><p>节点每天在被禁令前允许生成的坏区块数量。</p> <p>当网络中超过一半的节点从某个节点收到此数量的坏区块时，此节点将在 <a href="#node-ban-time">node_ban_time</a> 时间内从网络中被禁令。</p></blockquote> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> max block generation time </h3> <blockquote><p>生成区块的最大时间，单位毫秒，该时间内如果未能成功生成区块，则报错超时。</p></blockquote> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> max block size </h3> <blockquote><p>区块最大大小，单位字节。</p></blockquote> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> max columns </h3> <blockquote><p>单个数据表的最大字段数。</p> <p>这个最大值不包括预定义的 <code>id</code> 列。</p></blockquote> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> max forsign size </h3> <blockquote><p>交易签名最大大小，单位字节。</p></blockquote> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> max fuel block </h3> <blockquote><p>单个区块的最大总燃料费用。</p></blockquote> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> max fuel tx </h3> <blockquote><p>单笔交易的最高总燃料费用。</p></blockquote> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> max indexes </h3> <blockquote><p>单个数据表中的最大主键字段数。</p></blockquote> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> max tx block </h3> <blockquote><p>单个区块中的最大交易数。</p></blockquote> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> max tx block per user </h3> <blockquote><p>一个账户在一个区块内的最大交易数。</p></blockquote> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> max tx size </h3> <blockquote><p>最大交易大小，以字节为单位。</p></blockquote> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> node ban time </h3> <blockquote><p>节点的全局禁令期，以毫秒为单位。</p> <p>当网络中超过一半的节点从某个节点收到坏区块达到 <a href="#incorrect-blocks-per-day">incorrect_blocks_per_day</a> 数量时，该节点将在该时间内从网络中被禁令。</p></blockquote> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> node ban time local </h3> <blockquote><p>节点的本地禁令期，以毫秒为单位。</p> <p>当一个节点从另一个节点接收到不正确的块时，它将在这段时间内本地禁令发送方节点。</p></blockquote> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> number of nodes </h3> <blockquote><p><a href="#honor-nodes">honor_nodes</a> 参数中的最大荣誉节点数量。</p></blockquote> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> price create ecosystem </h3> <blockquote><p>创建新单个生态系统的燃料费用。</p> <p>该参数定义了 <code>@1NewEcosystem</code>。智能合约的额外燃料费用。执行该智能合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> price create application </h3> <blockquote><p>创建新单个应用程序的燃料费用。</p> <p>该参数定义了 <code>@1NewApplication</code> 合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-table"><a href="#price-create-table" class="header-anchor">#</a> price create table </h3> <blockquote><p>创建新单个数据表的燃料费用。</p> <p>该参数定义了 <code>@1NewTable</code>。合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-column"><a href="#price-create-column" class="header-anchor">#</a> price create column </h3> <blockquote><p>创建新单个表字段的燃料费用。</p> <p>该参数定义了 <code>@1NewColumn</code>合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-contract"><a href="#price-create-contract" class="header-anchor">#</a> price create contract </h3> <blockquote><p>创建新单个合约的燃料费用。</p> <p>该参数定义了 <code>@1NewContract</code>合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-menu"><a href="#price-create-menu" class="header-anchor">#</a> price create menu </h3> <blockquote><p>创建新单个菜单的燃料费用。</p> <p>该参数定义了 <code>@1NewMenu</code>合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-create-page"><a href="#price-create-page" class="header-anchor">#</a> price create page </h3> <blockquote><p>创建新单个页面的燃料费用。</p> <p>该参数定义了 <code>@1NewPage</code>合约的额外燃料费用。执行该合约时，还会计算执行本合约各项函数的燃料费用，并计入总费用。</p> <p>该参数以燃料单位计算。使用 <a href="#fuel-rate">fuel_rate</a> 和 <a href="#price-create-rate">price_create_rate</a> 将燃料单位转换为IBXC 通证。</p></blockquote> <h3 id="price-exec-address-to-id"><a href="#price-exec-address-to-id" class="header-anchor">#</a> price exec address to id </h3> <blockquote><p>调用 <code>AddressToId()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-bind-wallet"><a href="#price-exec-bind-wallet" class="header-anchor">#</a> price exec bind wallet </h3> <blockquote><p>调用 <code>Activate()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-column-condition"><a href="#price-exec-column-condition" class="header-anchor">#</a> price exec column condition </h3> <blockquote><p>调用 <code>ColumnCondition()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-compile-contract"><a href="#price-exec-compile-contract" class="header-anchor">#</a> price exec compile contract </h3> <blockquote><p>调用 <code>CompileContract()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-contains"><a href="#price-exec-contains" class="header-anchor">#</a> price exec contains </h3> <blockquote><p>调用 <code>Contains()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-contract-by-id"><a href="#price-exec-contract-by-id" class="header-anchor">#</a> price exec contract by id </h3> <blockquote><p>调用 <code>GetContractById()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-contract-by-name"><a href="#price-exec-contract-by-name" class="header-anchor">#</a> price exec contract by name </h3> <blockquote><p>调用 <code>GetContractByName()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-contracts-list"><a href="#price-exec-contracts-list" class="header-anchor">#</a> price exec contracts list </h3> <blockquote><p>调用 <code>ContractsList()</code>函数的燃料费用，以燃料单位计算。</p></blockquote> <h3 id="price-exec-create-column"><a href="#price-exec-
