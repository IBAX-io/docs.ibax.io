ef="/zh-CN/reference/json-rpc.html#ibax-gettxcount" class="sidebar-link">ibax.getTxCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-gettransactioncount" class="sidebar-link">ibax.getTransactionCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getblockscountbynode" class="sidebar-link">ibax.getBlocksCountByNode </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-honornodescount" class="sidebar-link">ibax.honorNodesCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getecosystemcount" class="sidebar-link">ibax.getEcosystemCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-ecosysteminfo" class="sidebar-link">ibax.ecosystemInfo </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-appparams" class="sidebar-link">ibax.appParams </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getecosystemparams" class="sidebar-link">ibax.getEcosystemParams </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-gettablecount" class="sidebar-link">ibax.getTableCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-gettable" class="sidebar-link">ibax.getTable </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getlist" class="sidebar-link">ibax.getList </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getsections" class="sidebar-link">ibax.getSections </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getrow" class="sidebar-link">ibax.getRow </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-systemparams" class="sidebar-link">ibax.systemParams </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-history" class="sidebar-link">ibax.history </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> JSON-RPC 应用程序接口 </h1> <p>为了让软件应用程序与IBAX区块链交互（获取区块数据或向网络发送交易）,它必须连接到IBAX网络节点.</p> <p>由于原有REST API接口的通用性与扩展性，它会随着接口越来越多，客户端的不同而变得越来越复杂，我们意识到接口统一重要性，保证所有客户端都能使用同一套规范，无论具体的节点与客户端实现如何。</p> <p>JSON-RPC 是一种无状态的、轻量级远程过程调用 (RPC) 协议。 它定义了一些数据结构及其处理规则。 它与传输无关，因为这些概念可以在同一进程，通过接口、超文本传输协议或许多不同的消息传递环境中使用。 它使用 JSON (RFC 4627) 作为数据格式。</p> <p>JSON-RPC兼容了大部分REST API接口，保留了原有的REST API接口，使用REST API接口的客户端可以很方便的向JSON-RPC接口转移，部分接口：</p> <ul><li><a href="/zh-CN/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/zh-CN/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/zh-CN/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>可通过REST API接口获取。</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> 客户端实现 </h2> <p>每个客户端在执行 JSON-RPC 规范时可以使用不同的编程语言，你可以使用<a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 。</p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Curl示例 </h2> <p>下面提供了通过向IBAX节点发出 curl 请求来使用 JSON_RPC 应用程序接口的示例。 每个示例都包括对特定端点、其参数、返回类型的描述，以及应该如何使用它的工作示例。</p> <p>Curl 请求可能会返回与内容类型相关的错误消息。 这是因为 --data 选项将内容类型设置为 application/x-www-form-urlencoded。 如果你的请求有此问题，请通过在调用开始时放置 -H &quot;Content-Type: application/json&quot; 来手动设置标头。 这些示例也未包括网址/互联网协议与端口组合，该组合必须是 curl 的最后一个参数（例如 127.0.0.1:7079 包含这些附加数据的完整 curl 请求采用以下形式：</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079	
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> 约定 </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hex </h3> <p><strong>十六进制编码</strong></p> <p>当对字节数组、哈希、字节码数组进行编码时：编码为十六进制，每字节两个十六进制数字。</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> 请求类型 </h3> <p><strong>统一使用</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> 特殊标记 </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>此字段为可选参数。</p> <p>如果存在连续多个<code>Omitempty</code>字段，但是只想传某个字段的值，那么需要将不需要的字段置为空(该字段类型空值)，例：</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> 名称</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> 筛选列名</li></ul> <p>如果只传name的值，那么请求参数按如下传递：</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;testname&quot;]` - *Number* 空值为0
</code></pre></div><p>如果只传column的值，那么请求参数按如下传递：</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;&quot;,&quot;title,page&quot;]` - *String* 空值为&quot;&quot;
</code></pre></div><h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>Authorization 授权标头，请求头添加Authorization，示例：</p> <p><strong>name</strong> : Authorization <strong>value</strong> : Bearer +<a href="#ibax-login">login token</a></p> <p>Example:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>账户地址参数,可以使用两种格式的地址,例:</p> <ol><li><ul><li><em>String</em> - 账户地址 <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> 或 账户Id <code>&quot;64842...538120&quot;</code></li></ul></li> <li><ul><li><em>Object</em> - 地址对象</li> <li><strong>key_id</strong> -  <em>Number</em> - 账户Id,例: <code>{&quot;key_id&quot;:-64842...38120}</code></li> <li><strong>account</strong> - <em>String</em> - 账户地址,例: <code>{&quot;account&quot;:&quot;1196-...-...-...-3496&quot;}</code></li></ul> <p><strong>账户地址和账户Id同时存在时优先使用账户Id</strong>.</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>区块高度或区块HASH，例:</p> <ol><li><ul><li><em>String</em> - 区块高度 <code>&quot;100&quot;</code> 或 区块HASH <code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><p><em>Object</em> - 区块信息对象</p> <ul><li><strong>id</strong> -  <em>Number</em> - 区块高度,例: <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - 区块HASH,例: <code>{&quot;hash&quot;:&quot;d36b8996c...c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>区块高度和区块HASH只能选一个</strong>.</p></li></ul></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> 批量请求 </h3> <p>此功能可用于减少网络延迟，特别是在获取大量基本独立的数据对象时。</p> <p>下面是一个获取最高区块和总交易数例子：</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> 错误响应处理 </h3> <p>在请求执行成功的情况下返回状态 <code>200</code>。</p> <p>如果出现错误，将返回带有以下字段的JSON对象：</p> <ul><li><p>jsonrpc</p> <p>错误标识符。</p></li> <li><p>id</p> <p>错误文本信息。</p></li> <li><p>error</p> <ul><li><p>code</p> <p>响应状态码</p></li> <li><p>message</p> <p>响应状态描述</p></li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> JSON-RPC Namespaces </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> ibax Namespace </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> 认证接口 </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id=""><a href="#" class="header-anchor">#</a> 服务端命令接口 {server-side-command-interface}</h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> 数据请求功能接口 </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> 获取指标接口 </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> 生态系统接口 </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> 合约功能接口 </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> net Namespace </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> rpc Namespace </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> admin Namespace </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> debug Namespace </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> JSON-RPC 接口方法 </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Authorization</a> <a href="#omitempty">Omitempty</a></p> <p>生成临时JWT令牌,在调用 <strong><a href="#ibax.login">login</a></strong> 时需要将令牌传递给 <a href="#authorization"><strong>Authorization</strong></a></p> <p><strong>参数</strong>
无</p> <p><strong>返回值</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - 签名数字。</p></li> <li><p><strong>token</strong> - <em>String</em> -  登录时传递的临时令牌(临时令牌的生命周期为5秒)。</p></li> <li><p><strong>network_id</strong> - <em>String</em> - 网络标识符。</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - 椭圆曲线算法。</p></li> <li><p><strong>hasher</strong> - <em>String</em> - hash算法。</p></li></ul> <p>在不需要授权的情况下(请求包含<a href="#authorization">Authorization</a>)，将返回以下信息:</p> <ul><li><p><strong>expire</strong> - <em>String</em> - 过期时间。</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - 生态系统ID。</p></li> <li><p><strong>key_id</strong> - <em>String</em> - 账户地址。</p></li> <li><p><strong>address</strong> - <em>String</em> - 钱包地址 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>。</p></li> <li><p><strong>network_id</strong> - <em>String</em> - 网络标识符。</p></li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,
            &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>用户身份验证。<a href="#authorization">Authorization</a></p> <p>应首先调用 <a href="#ibax-getuid"><strong>ibax.getUid</strong></a> 命令，以便接收唯一值并对其进行签名。getuid的临时JWT令牌需要放在请求头中传递。如果请求成功，则响应中收到的令牌包含在 <a href="#authorization"><strong>Authorization</strong></a> 中。</p> <p><strong>参数</strong></p> <p><em>Object</em> - 身份认证调用对象</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - 生态系统ID。如果未指定，默认为第一生态系统ID。</p></li> <li><p><strong>expire</strong> - <em>Number</em> - JWT令牌的生命周期，以秒为单位，默认为28800,8小时。</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - 十六进制账户公钥。</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>账户地址 <code>XXXX-...-XXXX</code>。</p> <p>在公钥已经存储在区块链中的情况下使用此参数。不能与 <em>pubkey</em>
参数一起使用。</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -
使用私钥对getuid收到的uid签名。</p> <p>签名数据内容:LOGIN+{$network_id}+uid。</p></li> <li><p><strong>role_id</strong> - <em>Number</em> - 角色ID，默认角色0。</p></li></ul> <p><strong>返回值</strong> <em>Object</em> - 身份认证对象</p> <ul><li><p><strong>token</strong> - <em>String</em> - JWT令牌。</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - 生态系统ID。</p></li> <li><p><strong>key_id</strong> - <em>String</em> - 账户地址ID。</p></li> <li><p><strong>account</strong> - <em>String</em> - 钱包地址 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>。</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - 通知ID。</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - 该账户地址是否是该节点的所有者。值： <code>true,false</code>。</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - 该账户地址是否是该生态系统的创建者。值： <code>true,false</code>。</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - 登录的生态系统是否为 CLB 。值： <code>true,false</code>。</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - 当前时间戳。</p></li> <li><p><strong>roles</strong> - <em>Array</em> 角色列表，如没有角色，字段为nil。</p> <ul><li><strong>role_id</strong> - <em>Number</em> - 角色ID。</li> <li><strong>role_name</strong> - <em>String</em> - 角色名称。</li></ul></li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>用户身份认证状态。
<a href="#authorization">Authorization</a></p> <p><strong>参数</strong>
无</p> <p><strong>返回值</strong> <em>Object</em> - 身份认证状态对象。</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - 当前用户身份认证状态， 值： <code>true,false</code>。</p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> Token有效截止时间戳。</p></li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>返回当前服务器版本。</p> <p><strong>参数</strong>
无</p> <p><strong>返回值</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - 版本号(<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>)。</li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>获取帐户地址余额。</p> <p><strong>参数</strong></p> <ul><li><p><strong>key_id or account</strong> - <em><a href="#accountorkeyid">AccountOrKeyId</a></em> - 账户地址 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code> 或 账户ID。</p></li> <li><p><strong>ecosystem_id</strong> - <em>Number</em> - 生态系统ID <a href="#omitempty">Omitempty</a> 默认生态1。</p></li></ul> <p><strong>返回值</strong> <em>Object</em> - 获取余额对象。</p> <ul><li><p><strong>amount</strong> - <em>String</em> - 最小单位的合约帐户余额。</p></li> <li><p><strong>total</strong> - <em>String</em> - 最小单位帐户总余额(amount + utxo）。</p></li> <li><p><strong>utxo</strong> - <em>String</em> - 最小单位UTXO帐户余额。</p></li> <li><p><strong>digits</strong> - <em>Number</em> - 精度。</p></li> <li><p><strong>token_symbol</strong> - <em>String</em> - 代币符号。</p></li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,

            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;
        }
    }
</code></pre></div><h3 id="ibax-getblockstxinfo"><a href="#ibax-getblockstxinfo" class="header-anchor">#</a> <strong>ibax.getBlocksTxInfo</strong> </h3> <p>返回其中包含每个区块中交易的相关附加信息列表。</p> <p><strong>参数</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - 要查询的起始区块高度。</p></li> <li><p><strong>count</strong> - <em>Number</em> - 区块数量，默认为25，最大请求100。</p></li></ul> <p><strong>返回值</strong> <em>Object</em> - 获取区块信息对象。</p> <ul><li><p><strong>block_id</strong> - <em>String</em> - 区块高度。</p></li> <li><p>区块中的交易列表以及每个交易的附加信息：</p> <ul><li><p><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - 交易哈希。</p></li> <li><p><strong>contract_name</strong> - <em>String</em> -  合约名称。</p></li> <li><p><strong>params</strong> - <em>Object</em> - 合约参数,合约字段可通过 <a href="#ibax-getcontractinfo">ibax.getContractInfo</a> 查询。</p></li> <li><p><strong>key_id</strong> - <em>Number</em> - 对于第一个区块，是签署该交易的第一个区块的账户地址。</p> <p>对于所有其他区块，是签署该交易的账户地址。</p></li></ul></li></ul> <p><strong>示例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

            &quot;1&quot;: [ //block_id
                {
                    &quot;hash&quot;: &quot;uXSaSrMWlbHpNlu049J5BDypC6MzBQ0/5VEfGQf+5aQ=&quot;,

</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>接收参数中的交易并将其添加到交易队列，如果请求执行成功，则返回交易哈希。该哈希可获得区块内对应的交易，在发生错误响应时，该哈希包含在错误文本信息中。</p> <p><a href="#authorization">Authorization</a></p> <p><strong>参数</strong></p> <ul><li><em>Object</em> - 交易数据对象

</code></pre></div><h3 id="ibax-txstatus"><a href="#ibax-txstatus" class="header-anchor">#</a> <strong>ibax.txStatus</strong> </h3> <p>获取指定交易哈希的区块ID和错误信息，如果区块ID和错误文本信息的返回值为空，则该交易尚未包含在区块中。</p> <p><a href="#authorization">Authorization</a></p> <p><strong>参数</strong></p> <ul><li><strong>hashes</strong> - <em>String</em> - 交易哈希,使用 <code>,</code> 分割。</li></ul> <p><strong>返回值</strong></p> <ul><li><strong>hash</strong> - <em>Object</em> - 交易哈希。
