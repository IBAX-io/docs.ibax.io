    <title>服务端配置文件 </a></li><li><a href="/zh-CN/reference/platform-parameters.html" class="sidebar-link">平台参数 </a></li><li><a href="/zh-CN/reference/backend-config.html" aria-current="page" class="active sidebar-link">服务端配置文件 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">服务端配置文件简介 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/backend-config.html#location" class="sidebar-link">位置 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/backend-config.html#sections" class="sidebar-link">部分 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">配置文件示例 </a></li></ul></li><li><a href="/zh-CN/reference/desync_monitor.html" class="sidebar-link">同步监控工具 </a></li><li><a href="/zh-CN/reference/json-rpc.html" class="sidebar-link">JSON-RPC 应用程序接口 </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> 服务端配置文件 </h1> <p>该章节介绍服务端配置文件参数。</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> 服务端配置文件简介 </h2> <p>服务端配置文件定义了 IBAX区块链平台 节点的配置。</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> 位置 </h2> <p>该文件位于服务端工作目录下，名为 <code>config.toml</code>。</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> 部分 </h2> <p>配置文件有以下几个部分：</p> <blockquote><p>普通部分</p></blockquote> <div class="language- extra-class"><pre><code>定义工作目录DataDir，第一个区块目录FirstBlockPath等参数。
</code></pre></div><blockquote><p>[TCPServer]</p></blockquote> <div class="language- extra-class"><pre><code>定义TCP服务参数。

TCPServer用于节点之间的网络交互。
</code></pre></div><blockquote><p>[HTTP]</p></blockquote> <div class="language- extra-class"><pre><code>定义HTTP服务参数。

HTTPServer提供RESTful API。
</code></pre></div><blockquote><p>[DB]</p></blockquote> <div class="language- extra-class"><pre><code>定义节点数据库PostgreSQL的参数。
</code></pre></div><blockquote><p>[StatsD]</p></blockquote> <div class="language- extra-class"><pre><code>定义节点操作指标收集器StatsD的参数。
</code></pre></div><blockquote><p>[Centrifugo]</p></blockquote> <div class="language- extra-class"><pre><code>定义通知服务Centrifugo的参数。
</code></pre></div><blockquote><p>[Log]</p></blockquote> <div class="language- extra-class"><pre><code>定义了日志服务Log的参数。
</code></pre></div><blockquote><p>[TokenMovement]</p></blockquote> <div class="language- extra-class"><pre><code>定义了通证流通服务TokenMovement的参数。
</code></pre></div><h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> 配置文件示例 </h2> <div class="language-js extra-class"><pre class="language-js"><code>PidFilePath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/go-ibax.pid&quot;</span>

KeysDir <span class="token operator">=</span> <span class="token string">&quot;/ibax-data&quot;</span>
TempDir <span class="token operator">=</span> <span class="token string">&quot;/var/folders/_l/9md_m4ms1651mf5pbng1y1xh0000gn/T/ibax-temp&quot;</span>
FirstBlockPath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/1block&quot;</span>
<span class="token constant">TLS</span> <span class="token operator">=</span> <span class="token boolean">false</span>
TLSCert <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>

HTTPServerMaxBodySize <span class="token operator">=</span> <span class="token number">1048576</span>
MaxPageGenerationTime <span class="token operator">=</span> <span class="token number">3000</span>
NodesAddr <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>

<span class="token punctuation">[</span>TCPServer<span class="token punctuation">]</span>
  Host <span class="token operator">=</span> <span class="token string">&quot;127.0.0.1&quot;</span>
  Port <span class="token operator">=</span> <span class="token number">7078</span>

<span class="token punctuation">[</span><span class="token constant">HTTP</span><span class="token punctuation">]</span>

  Port <span class="token operator">=</span> <span class="token number">7079</span>

<span class="token punctuation">[</span><span class="token constant">DB</span><span class="token punctuation">]</span>

<span class="token punctuation">[</span>StatsD<span class="token punctuation">]</span>

  Name <span class="token operator">=</span> <span class="token string">&quot;ibax&quot;</span>

<span class="token punctuation">[</span>Centrifugo<span class="token punctuation">]</span>

<span class="token punctuation">[</span>Log<span class="token punctuation">]</span>

<span class="token punctuation">[</span>TokenMovement<span class="token punctuation">]</span>
