    <title>IBAX区块链平台 </a></li><li><a href="/zh-CN/concepts/blockchain-layers.html" aria-current="page" class="active sidebar-link">IBAX区块链平台 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/concepts/blockchain-layers.html#application-developers" class="sidebar-link">应用程序开发者 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/blockchain-layers.html#ecolib-members" class="sidebar-link">生态系统成员 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/blockchain-layers.html#ecolib-applications-and-platform-applications" class="sidebar-link">生态系统应用程序和平台应用程序 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/blockchain-layers.html#underlying-model" class="sidebar-link">底层模型 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/blockchain-layers.html#implementation" class="sidebar-link">实现 </a></li></ul></li><li><a href="/zh-CN/concepts/consensus.html" class="sidebar-link">权威证明共识 </a></li><li><a href="/zh-CN/concepts/thesaurus.html" class="sidebar-link">术语和定义 </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见问题</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="the-ibax-network"><a href="#the-ibax-network" class="header-anchor">#</a> IBAX区块链平台 </h1> <ul><li><a href="#the-ibax-network">IBAX区块链平台</a> <ul><li><a href="#application-developers">应用程序开发者</a></li> <li><a href="#ecolib-members">生态系统成员</a></li> <li><a href="#ecolib-applications-and-platform-applications">生态系统应用程序和平台应用程序</a></li> <li><a href="#underlying-model">底层模型</a></li> <li><a href="#implementation">实现</a></li></ul></li></ul> <p>该章节介绍如何使用 IBAX区块链平台 。</p> <p>如果您有兴趣在 IBAX区块链平台上开发使用应用程序和管理生态系统，那么您可能根本不需要了解IBAX区块链平台 。</p> <p>在 IBAX区块链平台中，区块链和区块链网络对生态系统成员、管理员和应用程序开发者都是隐藏的。IBAX区块链平台已为所有这些用户组提供了<a href="/zh-CN/reference/api2.html">RESTful API</a> 接口。这些接口提供对区块链防篡改分布式 <strong>全局状态</strong> 的访问。</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> 应用程序开发者 </h2> <p>在技术术语中，<strong>全局状态</strong> 是一组数据。IBAX区块链平台全局状态的实现就是数据库。从应用程序开发者的角度来看，应用程序是通过查询，插入和更新数据库表来与该数据库进行交互。</p> <p>在IBAX区块链平台，通过执行合约将交易写入区块链中，这些交易调用由区块链网络节点执行的合约代码， 这会更改全局状态数据库。</p> <p>对于应用程序开发者来说，合约就是一种函数，执行合约时，数据将写入数据库。页面就像脚本。页面代码是一组<a href="/zh-CN/topics/templates2.html">页面模版</a> 函数。其中一些函数显示页面元素，其他数据来自数据库。应用程序开发者无需了解交易、区块生成和共识算法即可使用IBAX区块链平台。</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> 生态系统成员 </h2> <p>应用程序开发者编写的应用程序在<a href="/zh-CN/concepts/thesaurus.html#ecosystem">生态系统</a> 的环境中工作，生态系统通常服务于特定的目的，结合多个应用程序来达到该目的的不同方面。</p> <p>要访问生态系统的应用程序，用户必须成为该生态系统成员。一个用户可以是多个生态系统的成员。</p> <p>生态系统成员可以从应用程序页面查看和修改数据库，就像在常见的Web应用程序中一样，可以填写表单，点击按钮和导航页面。</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> 生态系统应用程序和平台应用程序 </h2> <p>应用程序可按范围划分为 <strong>生态系统应用程序</strong> 和 <strong>平台应用程序</strong>。</p> <blockquote><p>生态系统应用程序</p></blockquote> <p>生态系统应用程序实现该生态系统的某些独有功能或业务流程。生态系统应用程序仅在其生态系统中可用。</p> <blockquote><p>平台应用程序</p></blockquote> <p>平台应用程序适用于所有生态系统。任何应用程序都可以开发为平台应用程序。IBAX区块链平台开发者提供支持生态系统治理核心功能的平台应用程序，例如投票、通知和生态系统成员角色管理等应用程序。</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> 底层模型 </h2> <blockquote><p>层次定义</p></blockquote> <p>IBAX区块链平台 分为几个层次：</p> <blockquote><ul><li><p>用户交互层</p> <blockquote><p>生态系统成员通过页面和页面元素与应用程序交互。</p></blockquote></li> <li><p>应用程序层</p> <blockquote><p>应用程序开发者通过合约代码和页面代码与全局状态（数据库表）交互。</p></blockquote></li> <li><p>全局状态层</p> <blockquote><p>根据写入分布式操作分类帐本（区块链）的操作更新和同步全局状态（数据库）</p></blockquote></li> <li><p>区块链层</p> <blockquote><p>使用新区块更新分布式操作分类帐本。新区块保存的操作（交易）必须在全局状态上执行。</p></blockquote></li> <li><p>节点网络层</p> <blockquote><p>实现了 IBAX区块链平台网络协议。网络协议在节点网络中分发交易、验证交易和生成新区块。同样的，新区块被节点网络分发和验证。所有节点的分布式操作分类帐本保持同步。如果节点发生冲突，则节点会识别哪些区块链被视为有效链并回滚无效区块链。</p></blockquote></li> <li><p>交易层</p> <blockquote><p>交易是生成区块和区块链协议的基础，交易本身是在用户交互层执行的操作结果。交易由 Weaver 生成。当用户或开发者执行诸如单击页面上的按钮或从代码编辑器执行合约等操作时，Weaver会将此操作转换为交易并将其发送到与其连接的网络节点。</p></blockquote></li></ul></blockquote> <p>因此，交易流程方向如下：</p> <blockquote><ul><li>用户页面中的用户操作会创建交易；</li> <li>该交易包含在一个区块中；</li> <li>该区块包含在区块链中；</li> <li>更改操作会导致区块链全局状态发生变化，该操作将应用于数据库；</li> <li>数据库更改显示在应用程序中。</li></ul></blockquote> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> 实现 </h2> <p>IBAX区块链平台 的两个主要组成部分是服务端<a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Wearver源码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 。</p> <p>Weaver :</p> <blockquote><ul><li><p>提供用户页面；</p></li> <li><p>提供用于应用程序开发的IDE；</p></li> <li><p>存储用户帐户的公钥并执行授权；</p></li> <li><p>从应用页面请求数据库数据，并向用户显示应用页面；</p></li> <li><p>通过 <a href="/zh-CN/reference/api2.html">REST API</a> 将交易发送到服务端；</p> <blockquote><p>为了方便用户操作自动创建交易，应用程序开发人员从IDE执行合约时，Weaver会将该操作转换为交易。</p></blockquote></li></ul></blockquote> <p>服务端：</p> <blockquote><ul><li>保持节点的全局状态（数据库）；</li> <li>实现区块链协议；</li> <li>在 <a href="/zh-CN/topics/vm.html">虚拟机</a> 执行合约代码；</li> <li>在 <a href="/zh-CN/topics/templates2.html">模版引擎</a> 执行页面代码；</li> <li>实现 <a href="/zh-CN/reference/api2.html">RESTful API</a> 接口。</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/zh-CN/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">在 GitHub 上编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/7/4 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
