ef="#question-3">3. 其他内置执行智能合约机制的公共区块链平台的主要区别是什么?</a></li> <li><a href="#question-4">4. 有自己的加密货币吗？</a></li> <li><a href="#question-5">5. 什么是荣誉节点，谁可以维护？</a></li> <li><a href="#question-6">6. 什么是平台生态系统？</a></li> <li><a href="#question-7">7. 谁可以创建生态系统？</a></li> <li><a href="#question-8">8. 用户如何成为生态系统的成员？</a></li> <li><a href="#question-9">9. 一位用户可以创建多个生态系统吗？</a></li> <li><a href="#question-10">10. 什么是平台应用程序？</a></li> <li><a href="#question-11">11. 什么编程语言用于创建应用程序？</a></li> <li><a href="#question-12">12. 什么软件用于创建应用程序和用户交互?</a></li> <li><a href="#question-13">13. 平台合约可以使用第三方API接口访问数据吗？</a></li> <li><a href="#question-14">14. 保存在区块链中的合约可以更改吗？</a></li> <li><a href="#question-15">15. 什么是智能法律？</a></li> <li><a href="#question-16">16. 合约可以调用执行其他合约吗？</a></li> <li><a href="#question-17">17. 应用程序工作是否需要主合约？</a></li> <li><a href="#question-18">18. 应用程序可以为不同语言本地化吗？</a></li> <li><a href="#question-19">19. 可以在不使用模版语言的情况下创建页面吗?</a></li> <li><a href="#question-20">20. 页面是否存储在区块链中？</a></li> <li><a href="#question-21">21. 哪些类型的数据库可以用于合约的操作？</a></li> <li><a href="#question-22">22. 如何管理对数据表中数据的访问？</a></li> <li><a href="#question-23">23. 生态系统中的应用程序可以与来自另一个生态系统的应用程序交换数据吗？</a></li> <li><a href="#question-24">24. 是否应该从头开始编写新生态系统中的所有应用程序？</a></li> <li><a href="#question-25">25. 应用程序的运作是否有任何费用?</a></li> <li><a href="#question-26">26. 谁支付应用程序的运作费用？</a></li> <li><a href="#question-27">27. 如何保护生态系统内的应用程序免受其漏洞的攻击？</a></li> <li><a href="#question-28">28. 在未来的计划中实现哪些新功能？</a></li> <li><a href="#question-29">29. 如何证明可操作性?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1.  请简短描述一下 IBAX区块链平台? </h2> <div class="language- extra-class"><pre><code>-   是一个区块链平台，旨在构建一个基于集成应用程序开发环境的数字生态系统，该环境具有用于管理数据、接口和智能合约访问权限的多级权限系统。
</code></pre></div><h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2.  IBAX区块链平台 是否适用于比特币、以太坊或其他区块链？ </h2> <div class="language- extra-class"><pre><code>-   不适用 IBAX区块链平台 构建在自身原始区块链的基础上。
</code></pre></div><h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3.  其他内置执行智能合约机制的公共区块链平台的主要区别是什么? </h2> <div class="language- extra-class"><pre><code>-   有，IBAX区块链平台使用自己的通证IBXC。
</code></pre></div><h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5.  什么是荣誉节点，谁可以维护？ </h2> <div class="language- extra-class"><pre><code>- 荣誉节点 是有权验证交易和生成新区块的网络节点。
- 具有足够处理能力和容错能力的任何网络节点都可以成为荣誉节点。 
  IBAX区块链平台使用权威证明（DPoA）共识机制，节点可以基于生态系统的投票成为验证节点，
  但只有被平台通证拥有者证明具有正常运作能力的生态系统才能参与此类投票。
  使用这种授权算法，荣誉节点由主要生态系统运行，因为维护网络运行最符合他们的利益。
</code></pre></div><h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6.  什么是平台生态系统？ </h2> <div class="language- extra-class"><pre><code>- 生态系统实际上是用于创建区块链应用程序和其中用户的操作的自治软件环境。
</code></pre></div><h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7.  谁可以创建生态系统？ </h2> <div class="language- extra-class"><pre><code>- 平台的所有用户都可以创建新的生态系统。
</code></pre></div><h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8.  用户如何成为生态系统的成员？ </h2> <div class="language- extra-class"><pre><code>- 平台网络的生态系统成员注册可在现有任何生态系统中进行，生态系统的策略定义了不同的成员加入程序，该策略在专门的生态系统目录中发布了新生态系统的关键公开信息。
</code></pre></div><h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9.  一位用户可以创建多个生态系统吗？ </h2> <div class="language- extra-class"><pre><code>- 是的，每位用户都可以创建任意数量的生态系统，同时也可以成为多个生态系统的成员。
</code></pre></div><h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. 什么是平台应用程序？ </h2> <div class="language- extra-class"><pre><code>- 应用程序是实现功能或服务的完整软件产品。应用程序由数据库表、合约和页面组成。
</code></pre></div><h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. 什么编程语言用于创建应用程序？ </h2> <div class="language- extra-class"><pre><code>- 合约使用 Needle 语言编写，该语言由平台团队开发，更多参阅：
[智能合约](../topics/script.md)
- 页面使用 Logicor 语言编写，是一种页面模版语言，更多参阅：
[模版语言](../topics/templates2.md)
</code></pre></div><h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. 什么软件用于创建应用程序和用户交互? </h2> <div class="language- extra-class"><pre><code>- 应用程序在 Weaver 中编写和执行，不需要其他软件。
</code></pre></div><h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. 平台合约可以使用第三方API接口访问数据吗？ </h2> <div class="language- extra-class"><pre><code>- 不可以，合约只能直接访问区块链中存储的数据，[CLB](about-the-platform.md#虚拟专用生态系统)用于处理外部数据源。
</code></pre></div><h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. 保存在区块链中的合约可以更改吗？ </h2> <div class="language- extra-class"><pre><code>-   是的，合约可以更改。更改合约的权限由其创建者指定，合约创建者可以指定拒绝更改的权限，或者指定合约和成员进行更改的权限，或者在智能法律中配置一组复杂的条件。
-   Weaver 提供对所有合约版本的访问。
</code></pre></div><h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. 什么是智能法律？ </h2> <div class="language- extra-class"><pre><code>- 智能法律是一种合约，旨在控制和限制常规合约的运作，从而控制和限制生态系统成员的活动。
- 一套智能法律可以被视为一个生态系统的法律体系。
</code></pre></div><h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. 合约可以调用执行其他合约吗？ </h2> <div class="language- extra-class"><pre><code>- 可以，合约可以通过直接寻址的方式并为其提供参数来调用其他合约，或者通过链接名称调用合约，更多参阅：[智能合约](../topics/script.md)
</code></pre></div><h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. 应用程序工作是否需要主合约？ </h2> <div class="language- extra-class"><pre><code>- 不需要，合约是执行某些功能的自治程序模块。每个合约配置了接收指定的数据，然后检查这些数据的正确性，并执行一些操作，这些操作当作交易被记录在数据库。
</code></pre></div><h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. 应用程序可以为不同语言本地化吗？ </h2> <div class="language- extra-class"><pre><code>- 可以，Weaver拥有内置的本地化支持机制，可以创建任何语言的页面。
</code></pre></div><h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. 可以在不使用模版语言的情况下创建页面吗? </h2> <div class="language- extra-class"><pre><code>- 可以，使用平台 [RESTful API](../reference/api2.md) 可以做到。
</code></pre></div><h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. 页面是否存储在区块链中？ </h2> <div class="language- extra-class"><pre><code>- 是的，页面和合约都存储在区块链中，这可以防止它们被伪造。
</code></pre></div><h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. 哪些类型的数据库可以用于合约的操作？ </h2> <div class="language- extra-class"><pre><code>- 目前使用PostgreSQL数据库。
</code></pre></div><h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. 如何管理对数据表中数据的访问？ </h2> <div class="language- extra-class"><pre><code>- 可以为生态系统成员、角色或指定合约配置添加新字段、新条目或更改列中数据的权限。但执行特定操作而创建的合约除外。
</code></pre></div><h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. 生态系统中的应用程序可以与来自另一个生态系统的应用程序交换数据吗？ </h2> <div class="language- extra-class"><pre><code>- 可以，通过适用于所有生态系统的全局数据表可以组织数据交换。
</code></pre></div><h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. 是否应该从头开始编写新生态系统中的所有应用程序？ </h2> <div class="language- extra-class"><pre><code>- 不需要，每个新的生态系统都有一些开箱即用的应用程序:
      - 管理生态系统成员和角色的机制；
      - 发行和配置其他通证；
      - 投票系统；
      - 通知系统；
      - 生态系统成员间的消息通信。

可以对这些应用程序进行编辑和配置，以满足任何生态系统的特殊需求。
</code></pre></div><h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. 应用程序的运作是否有任何费用? </h2> <div class="language- extra-class"><pre><code>-   是的，使用荣誉节点的资源需要在平台中支付通证。
</code></pre></div><h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. 谁支付应用程序的运作费用？ </h2> <div class="language- extra-class"><pre><code> 相应的账户地址，目前有4种方式支付应用程序的运作费用：

 -   合约调用者，默认账户地址，当用户调用合约时，该用户的账户地址支付；
 -   合约绑定者，合约创建者指定的账户地址，所有用户调用该合约的费用，由该账户地址支付；
 -   生态系统创建者，生态系统内所有应用程序的运作费用由生态系统创建者支付；
 -   生态系统专属钱包，每个生态系统都有独有的账户地址，如果生态系统创建者激活了该账户地址，生态系统内所有应用程序的运作费用由该账户地址支付。

 支付优先级：*生态系统专属钱包* &gt; *生态系统创建者* &gt;
 *合约绑定者* &gt; *合约调用者*。
</code></pre></div><h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. 如何保护生态系统内的应用程序免受其漏洞的攻击？ </h2> <div class="language- extra-class"><pre><code>-   平台团队也知道没有办法完全避免应用程序代码中的错误，特别是考虑到应用程序可以由任何用户编写。这就是我们决定建立一种消除利用漏洞后果机制的原因。法律体系可以停止应用程序的攻击操作，并使用一些交易来恢复到原来状态。法律体系中规定了执行该类合约的权限和授予这些权限的投票程序。
</code></pre></div><h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. 在未来的计划中实现哪些新功能？ </h2> <div class="language- extra-class"><pre><code>-   可视化智能合约设计器；
-   支持混合数据库(SQL和NoSQL) ；
-   来自不同生态系统的交易的并行多线程处理；
-   在客户端执行资源密集型计算；
-   生态系统托管和计算能力交换；
-   轻节点，只存储服务器上部分区块；
-   语义参考（本体）用于统一平台内数据的操作等。
</code></pre></div><h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. 如何证明可操作性? </h2> <div class="language- extra-class"><pre><code>-   在 IBAX区块链平台上实施了一系列概念论证项目和案例：社会化代收税及电子发票生成和流转系统、医疗器械监管及防伪追溯系统、融资及监管系统、投票/民调系统、工商登记、贸易金融工具、资产登记合约管理系统等。
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/zh-CN/concepts/faq.md" target="_blank" rel="noopener noreferrer">在 GitHub 上编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
