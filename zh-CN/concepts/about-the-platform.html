bar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#access-control-actions" class="sidebar-link">访问权限控制操作 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#access-rights-management" class="sidebar-link">访问权限管理方法 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#exclusive-rights" class="sidebar-link">特殊权限 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#virtual-private-ecosystem" class="sidebar-link">虚拟专用生态系统 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#requests-to-web-resources" class="sidebar-link">请求web资源 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#rights-to-read-data" class="sidebar-link">读取数据权限 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#clb-creation" class="sidebar-link">创建 CLB </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/about-the-platform.html#clb-usage" class="sidebar-link">使用 CLB </a></li></ul></li></ul></li><li><a href="/zh-CN/concepts/blockchain-layers.html" class="sidebar-link">IBAX区块链平台 </a></li><li><a href="/zh-CN/concepts/consensus.html" class="sidebar-link">权威证明共识 </a></li><li><a href="/zh-CN/concepts/thesaurus.html" class="sidebar-link">术语和定义 </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见问题</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> IBAX区块链平台 概述 </h1> <ul><li><a href="#ibax-overview">IBAX区块链平台 概述</a> <ul><li><a href="#features">特性</a></li> <li><a href="#architecture">架构</a> <ul><li><a href="#network">网络</a></li> <li><a href="#honor-node">荣誉节点</a></li> <li><a href="#transactions">交易</a></li> <li><a href="#network-protocol">网络协议</a></li> <li><a href="#block-and-transaction-verification">区块和交易验证</a></li> <li><a href="#database">数据库</a></li></ul></li> <li><a href="#ecolib">生态系统</a> <ul><li><a href="#ide">集成开发环境</a></li> <li><a href="#applications">应用程序</a></li> <li><a href="#tables">数据表</a></li> <li><a href="#ecosystem-parameters">生态系统参数</a></li></ul></li> <li><a href="#access-rights-control-mechanism">访问权限控制机制</a> <ul><li><a href="#access-control-actions">访问权限控制操作</a></li> <li><a href="#access-rights-management">访问权限管理方法</a></li> <li><a href="#exclusive-rights">特殊权限</a></li></ul></li> <li><a href="#virtual-private-ecosystem">虚拟专用生态系统</a> <ul><li><a href="#requests-to-web-resources">请求web资源</a></li> <li><a href="#rights-to-read-data">读取数据权限</a></li> <li><a href="#clb-creation">创建 CLB</a></li> <li><a href="#clb-usage">使用 CLB</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> 特性 </h2> <p>IBAX区块链平台包括一个集成的应用程序开发环境，可以对数据、用户页面和智能合约进行多级访问权限控制系统。</p> <p>就其结构和功能而言，IBAX区块链平台 与大多数现有的区块链平台有较大不同：</p> <blockquote><ul><li>IBAX区块链平台 应用程序的开发和使用在名为 <strong>生态系统</strong> 的自治软件环境中，每个生态系统都有自己的成员规则，这些规则最初是由生态系统创建者建立的；</li> <li>生态系统的活动基于使用 <strong>智能合约</strong> 去创建 <strong>寄存器</strong>，例如 <font color="Red">数据库表</font> 和记录或更新所涉及的数据， 而在大多数其他区块链平台中，活动基于在账户之间交易交换；</li> <li>对 <strong>寄存器</strong> 的访问权限和生态系统成员间的关系控制由一套称为 <strong>智能法律</strong> 的规则来管理。</li></ul></blockquote> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> 架构 </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> 网络 </h3> <p>IBAX区块链平台 基于点对点(P2P)网络构建。</p> <p>网络中的候选荣誉节点存储着最新版本的区块链数据库，其中记录了IBAX区块链平台的区块链最新状态。</p> <p>网络用户可通过使用 Weaver 或REST API命令从 候选荣誉节点数据库发送请求来接收数据，新请求被用户签名后以交易的二进制格式发送到网络。 这些交易本质上是修改数据库中记录的命令，交易以区块的形式聚合在一起，然后将区块发送到网络节点的区块链中，每个候选荣誉节点 将处理该区块中的交易，从而更新其数据库中的相应数据。</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 荣誉节点 </h3> <p>网络中有权生成新区块的候选荣誉节点称为 荣誉节点。在平台参数表中<a href="/zh-CN/reference/platform-parameters.html#number_of_nodes">number_of_nodes</a> 定义了荣誉节点数量，这表明荣誉节点的数量是有限的。</p> <p>荣誉节点是 IBAX 公网的关键组件之一。它执行和验证交易，从其他节点收集交易信息，将交易添加到队列中，并使用确认机制验证新块的正确性和有效性。一般来说，它有两种状态：打包和非打包状态。</p> <p>打包状态下的荣耀节点性能最高。它从事务队列中获取要执行的事务请求，并验证事务的签名有效性和正确性，例如转账金额、交易操作权限、交易准确执行。所有的交易操作，无论正确或错误（错误的交易将被回滚），都将被写入块中。错误的交易会产生惩罚性的gas费用。通过广播将执行的交易与区块一起通知给其他荣誉节点。</p> <p>非打包状态的荣誉节点主要负责区块验证，保证打包节点产生的区块内交易被正确执行。如果出现异常，将触发异常处理机制，IBAX网络将回滚并重新验证区块。</p> <p>为保证交易执行效率，荣耀节点不断收集交易信息。</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> 交易 </h3> <p>交易由 <a href="/zh-CN/concepts/thesaurus.html#weaver">Weaver</a> 生成，其中包括用于执行智能合约的数据。</p> <p>交易由用户持有人的私钥进行签名。私钥和 <code>Weaver</code> 的签名函数可以存储在浏览器、软件客户端，SIM卡或专用物理设备上。在当前实现中，私钥通过ECDSA算法加密保存在<code>Weaver</code>端中。使用ECDSA算法对交易进行签名。</p> <p>每笔交易有以下格式结构:</p> <blockquote><ul><li>ID - 执行智能合约的ID；</li> <li>Params - 发送给智能合约的参数；</li> <li>KeyID - 发送交易的用户ID；</li> <li>PublicKey - 荣誉节点 的节点公钥；</li> <li>Time - 交易产生时间戳；</li> <li>EcosystemID - 交易产生的所在生态系统ID；</li> <li>ТokenEcosystem - 生态系统ID，默认为 1，其生态内的通证用于支付交易费用。</li></ul></blockquote> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> 网络协议 </h3> <p>用户将交易发送到一个荣誉节点，该交易在该节点进行基本验证以确保交易格式的正确性，然后将交易添加到交易队列中。该交易还会发送到网络上的其他荣誉节点，并将交易添加到交易队列中。</p> <p>荣誉节点在特定时间段内有权产生新区块，时间段根据<a href="/zh-CN/reference/platform-parameters.html#honor-nodes">honor_nodes</a> 平台参数和特殊算法决定，荣誉节点从交易队列中检索交易并将交易发送到区块生成器。在产生新区块的期间，也会对该新区块中的交易进行处理：将每个交易发送到虚拟机，虚拟机执行交易参数中对应的智能合约，从而更新数据库中的记录。</p> <p>验证新区块是否出现错误，如果验证通过，则将该区块发送到其他网络上的其他荣誉节点。</p> <p>其他荣誉节点将接收到的新区块添加到区块队列，在验证该区块通过后，该区块会被添加到区块所在的荣誉节点区块链中，并处理该区块中的交易，从而更新数据库中的记录。</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> 区块和交易验证 </h3> <p>荣誉节点在产生新区块块之后执行新区块验证，以及在收到此区块后在所有其他荣誉节点上验证此区块，包括以下验证：</p> <blockquote><ul><li><p>接收的数据第一个字节应该是为 0，如果不是，则接收的数据不被视为区块；</p></li> <li><p>接收的区块的生成时间戳应该在当前时间戳之前；</p></li> <li><p>区块的生成时间戳应该与荣誉节点有权产生新区块的时间间隔相对应；</p></li> <li><p>新区块高度应该大于现有区块链上最大区块高度；</p></li> <li><p>不能超过该区块允许交易的最大费用限额；</p></li> <li><p>该区块必须被其节点的节点密钥正确签名，签名数据为：</p> <blockquote><ul><li>该区块高度、前一个区块的哈希值、该区块时间戳、该区块所在的生态系统ID、该区块的荣誉节点 的账户地址；</li> <li>荣誉节点在平台参数 <a href="/zh-CN/reference/platform-parameters.html#honor-nodes">honor_nodes</a> 数组的位置、 该区块中所有交易的默克尔树（MrklRoot）、前一个区块的回滚哈希值。</li></ul></blockquote></li></ul></blockquote> <p>通过以下方式检查区块中的每笔事务的正确性：</p> <blockquote><ul><li>每笔交易的哈希值必须是唯一的；</li> <li>一个密钥签名的交易不能超过限制<a href="/zh-CN/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a> ；</li> <li>不能超过最大交易大小限制<a href="/zh-CN/reference/platform-parameters.html#max-tx-size">max_tx_size</a> ；</li> <li>交易时间不能大于区块生成时间，交易时间不能大于区块生成时间加上600秒，不能小于区块生成时间减去86400秒；</li> <li>交易必须被正确签名；</li> <li>执行智能合约的用户必须在其帐户中具有足够数量的通证来支付执行交易所需的费用。</li></ul></blockquote> <h3 id="database"><a href="#database" class="header-anchor">#</a> 数据库 </h3> <p>IBAX 网络的底层数据存储层是 <font color="Red">PostgreSQL</font> 数据库完全向公众开放。基于IBAX操作系统平台的权限设计，用户无需担心数据安全。IBAX Network采用面向对象的设计理念，通过关系型PostgreSQL数据库对数据进行预编译，提高数据处理效率。</p> <p>如果您是技术专家，您可能对以下内容感兴趣，如果不是，请跳过它。<br>
① 所有名称中不带数字前缀的表都属于 IBAX Network Basic 的权限表；<br>
② 所有名称中带有数字前缀的表都属于ecoLibs的权限表。</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> 生态系统 </h2> <p>用户，甚至普通用户，在 IBAX 网络系统平台上创建自己的 ecoLib 都非常容易。 我们集成并开发了一个应用程序，只需单击一下即可创建 ecoLib。</p> <p>创建ecoLib时，可以配置生态参数和规则，设置管理员账号和计费模式。 最重要的是，为了更好地在 ecoLibs 中应用 DPoA 共识，创建者可以通过编写或导入自己的智能合约来设置它。</p> <p>我们通过导入智能合约模板来支持ecoLib代币的快速发行。</p> <p>由于共识和管理权限的不同，ecoLib 分为去中心化和中心化两种。 按类型划分，它们没有特定的优势或劣势。您应该根据您的服务需求选择合适的。如果现在可以但将来不行怎么办？ 您可以在 IBAX 网络系统平台上更改 ecoLib 参数，甚至是共识机制、代币和治理方法。 您可以将其全部交给由 ecoLib 管理员或成员维护的自治机制（取决于 ecoLib 类型）。</p> <p>在IBAX网络系统平台上，一个ecoLib拥有完整的数据控制权限以及设计和访问独立数据库表和字段的权限。在数据控制权限设计中，我们支持在字段满足逻辑表达式时触发。 此功能允许在特殊服务中提供想象空间，例如监控、逻辑满足以及按时间和特定条件触发。</p> <p>一个 ecoLib 中可能有多个 DApp，每个 DApp 可以有独立的参数。ecoLib 就像一个平台，您可以在其中实现任何您想要的东西。</p> <p>为了更好地支持生态系统开发者，我们提供了编辑、管理和开发工具 Weaver。 它将大大降低生态系统的开发、维护和管理成本。</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> 集成开发环境 </h3> <p>Weaver包括用于创建区块链应用程序的全套集成开发环境（IDE）。使用此IDE不需要软件开发人员对区块链技术有深刻的了解。</p> <p>Weaver提供了数据库表管理工具，智能合约编辑器，页面编辑器以及在生态系统中创建应用程序所需的其他功能，而无需借助任何其他软件模块。</p> <p>IDE主要包括以下部分:</p> <blockquote><ul><li>生态系统参数表；</li> <li>智能合约编辑器；</li> <li>数据库表管理工具；</li> <li>页面编辑器和可视化页面设计器；</li> <li>多语言资源编辑器；</li> <li>应用程序导入/导出功能。</li></ul></blockquote> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> 应用程序 </h3> <p>应用程序是具有配置访问权限的数据库表、智能合约和用户页面等元素的集合。应用程序元素所属的生态系统由元素名称中的前缀表示，例如<font color="Red">@1ElementName</font>，其中生态系统ID在 <font color="Red">@</font> 符号后的数字 <font color="Red">1</font>表示。在当前生态系统中使用应用程序元素时，可以省略前缀<font color="Red">@1</font>。这些应用程序可执行有用的功能或实现各种服务。</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> 数据表 </h3> <p>在 IBAX区块链平台数据库，每个生态系统可以创建无限数量的数据表。特定生态系统的数据表可以通过包含生态系统ID的前缀来标识，该生态系统ID在该生态系统中不会显示在Weaver 中。</p> <p>数据表不以任何方式绑定和属于某个智能合约，在数据表访问权限范围内，其可以被所有应用程序使用。</p> <p>每个生态系统都可以为其应用程序的开发创建一组数据表。这并不排除通过指定表名前缀来访问其他生态系统表的可能性。</p> <p>通过智能法律配置访问权限来将数据记录至数据表。智能法律用于权限管理。</p> <blockquote><p>数据表管理工具</p></blockquote> <p>用于管理数据表的工具可从 Weaver 的 <strong>数据表</strong> 菜单中找到。具有以下功能：</p> <ul><li><p>查看数据表列表及其条目内容；</p></li> <li><p>创建新数据表；</p></li> <li><p>添加表字段并指定字段数据类型：<code>Text</code> ， <code>Date/Time</code> ， <code>Varchar</code> , <code>Character</code> ， <code>JSON</code> ， <code>Number</code> ， <code>Money</code> ， <code>Double</code> ，<code>Binary</code>；</p> <ul><li>Text 对应postgresql <code>text</code>。</li> <li>Date/Time 对应postgresql <code>timestamp</code>。</li> <li>Varchar 对应postgresql <code>varchar(102400)</code>。</li> <li>Character 对应postgresql <code>character(1) NOT NULL DEFAULT '0'</code>。</li> <li>JSON 对应postgresql <code>jsonb</code>。</li> <li>Number 对应postgresql <code>bigint NOT NULL DEFAULT '0'</code>。</li> <li>Money 对应postgresql <code>decimal (30, 0) NOT NULL DEFAULT '0'</code>。</li> <li>Double 对应postgresql <code>double precision</code>。</li> <li>Binary 对应postgresql <code>bytea NOT NULL DEFAULT '\x'</code>。</li></ul></li> <li><p>管理插入数据、更新数据和更改表结构的权限。</p></li></ul> <blockquote><p>表数据操作</p></blockquote> <p>为了更好数据库操作，Needle  和 Logicor  都具有<a href="/zh-CN/topics/script.html#dbfind">DBFind</a> 函数，该函数用于从数据表中检索值和数据数组。</p> <p>智能合约语言 <a href="/zh-CN/topics/script.html#dbinsert">DBInsert</a> 函数用于向数据表添加条目。<a href="/zh-CN/topics/script.html#dbupdate">DBUpdate</a> 和<a href="/zh-CN/topics/script.html#dbupdateext">DBUpdateExt</a> 函数用于更新现有条目的值，当更新值时，数据表对应数据会更新，而区块链会添加新的交易，同时保留着所有历史交易。数据表的数据只可以被修改，不能被删除。</p> <p>为了最大程度缩短执行智能合约的时间，<a href="/zh-CN/topics/script.html#dbfind">DBFind</a> 函数不能同时查询多个数据表，不支持 <em>JOIN</em>进行查询，因此建议放弃应用程序的数据表规范化，而是将所有可用的信息存储在条目中或者重复其他数据表可用的信息。这不是一种强制性措施，而是区块链应用程序的必要条件。就这种情况而言，存储的数据应该是完整的数据，即使其他表的相同数据更新了，该数据也是无法更新的，这在关系型数据库中该数据是同步更新的。</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> 生态系统参数 </h3> <p>生态系统参数表（ <strong>1_parameters</strong> ）可从 Weaver 生态系统参数菜单查看和编辑。生态系统参数可分为以下几组：</p> <blockquote><ul><li><p>常规参数：生态系统创建者的帐户（founder_account）以及其他信息；</p></li> <li><p>访问权限参数：定义应用程序元素的访问权限</p> <blockquote><ul><li>更新数据表结构（ <em>changing_tables</em> ）；</li> <li>更新智能合约（ <em>changing_contracts</em> ）；</li> <li>更新用户页面（ <em>changing_page</em> ）；</li> <li>更新菜单（ <em>changing_menu</em> ）；</li> <li>更新多语言资源 （ <em>changing_language</em> )。</li></ul></blockquote></li> <li><p>技术参数：定义用户样式( <em>stylesheet</em> )等；</p></li> <li><p>用户参数：定义应用程序工作所需的常量或列表（以逗号分隔）。</p></li></ul></blockquote> <p>可以为每个生态系统的参数指定编辑权限。</p> <p>要检索生态系统参数的值，可使用<a href="/zh-CN/topics/script.html#ecosysparam">EcosysParam</a> 函数，将生态系统参数名称作为参数传递给该函数。</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> 访问权限控制机制 </h2> <p>IBAX区块链平台拥有多级访问权限管理系统。可以配置访问权限来创建和更改应用程序的任何元素：智能合约，数据表，用户页面，生态系统参数。也可以配置更改访问权限的权限。</p> <p>默认情况下，IBAX区块链平台 生态系统中的所有权限都由其创始人管理，这在<strong>MainCondition</strong>智能合约中定义，默认情况下每个生态系统都有这个智能合约。但是在创建智能法律之后，访问权限控制可以转移到所有生态系统成员或一组此类成员。</p> <h3 id="access-control-actions"><a href="#access-control-actions" class="header-anchor">#</a> 访问权限控制操作 </h3> <p>访问权限在智能合约表（ <strong>1_contracts</strong> ）、数据表（ <strong>1_tables</strong>）、用户页面表（ <strong>1_pages</strong> ）、 菜单表（ <strong>1_menu</strong> ），代码片段表（<strong>1_blocks</strong> ）的权限字段中定义，可以 Weaver 找到对应的菜单部分。</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> 访问权限管理方法 </h3> <p>访问权限的规则在权限字段填入对应智能合约表达式<strong>ContractConditions(&quot;@1MainCondition&quot;)</strong> 、**ContractAccess(&quot;@1MainCondition&quot;)**或者逻辑表达式，如果请求表示式的结果通过（true），则授予访问权限。 否则拒绝访问权限并终止相关操作。</p> <p>定义权限的简单方法是在权限字段输入逻辑表达式。例如<code>$key_id == 8919730491904441614</code>，其中 <strong>$keyid</strong> 表示生态系统成员的ID。</p> <p>定义权限的最通用和推荐的方法是使用<code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code>函数， 智能合约名称 <strong>ContractsName</strong>作为参数传递给该函数，合约结果必须是逻辑表达式的结果（true或者false）。</p> <p>定义权限的另一种方法是使用<code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code>函数。 有资格实现相应操作的合约 <strong>ContractsName</strong>可以作为参数传递给该函数。例如，如果 <em>amount</em> 列的权限字段配置为<code>ContractAccess(&quot;@1TokenTransfer&quot;)</code>，那么想要更改 <em>amount</em>列中的值，只能执行 <strong>@1TokenTransfer</strong>合约来更改。访问合约本身的权限可以在条件部分 <em>conditions</em>进行管理。它们可能相当复杂，可能包含许多其他合约。</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> 特殊权限 </h3> <p>考虑到解决突发情况或对生态系统运行至关重要的情况，生态系统参数表（<strong>1_parameters</strong> ）有许多特殊参数（<strong>changing_contracts</strong>、<strong>changing_pages</strong>）等，参数定义了访问当前生态系统的所有合约，数据表和页面的权限，这些权限使用起关键作用的合约配置的。</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> 虚拟专用生态系统 </h2> <p>IBAX区块链平台 可以创建虚拟专用生态系统 Cross Ledgers Base(CLB)，它具有标准生态系统的全套功能，但在区块链之外工作。在 CLB中，可以使用和创建合约和模板语言、数据库表，可以使用 Weaver 创建应用程序。可以使用接口方式调用区块链生态系统上的合约。</p> <h3 id="requests-to-web-resources"><a href="#requests-to-web-resources" class="header-anchor">#</a> 请求web资源 </h3> <blockquote><p>CLB 和标准生态系统之间的主要区别在于可以使用<a href="/zh-CN/topics/script.html#httprequest">HTTPRequest</a> 和<a href="/zh-CN/topics/script.html#httppostjson">HTTPPostJSON</a> 合约函数通过 <strong>HTTP / HTTPS</strong>请求方式在合约内向任何Web资源发出请求。传递给此函数的参数为：URL，请求方法（<strong>GET</strong>或<strong>POST</strong>），请求头和请求参数。</p></blockquote> <h3 id="rights-to-read-data"><a href="#rights-to-read-data" class="header-anchor">#</a> 读取数据权限 </h3> <p>由于 CLB 中的数据未保存到区块链（但可用于读取），因此可以选择配置读取数据表的权限。可以为单独的列设置读取权限， 也可以为使用特殊合约的任何行设置读取权限。</p> <h3 id="clb-creation"><a href="#clb-creation" class="header-anchor">#</a> 创建 CLB </h3> <p>可以在网络上创建 CLB 节点。 CLB 节点的管理员定义允许使用 CLB功能的生态系统列表，并指定将拥有生态系统创建者权限的用户可以安装应用程序，接受新成员以及配置资源访问权限。</p> <h3 id="clb-usage"><a href="#clb-usage" class="header-anchor">#</a> 使用 CLB </h3> <p>CLB可以创建注册表单，通过邮件或者电话向用户发送验证信息，存储在外部公共访问的数据。可以编写和测试应用程序，然后将应用程序导入至区块链生态系统。在CLB中可以使用调度合约任务，可以创建预言机，用于从web资源接收数据并发送该数据至区块链生态系统中。</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/zh-CN/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">在 GitHub 上编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" c
