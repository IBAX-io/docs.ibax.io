 class="sidebar-link">数字签名 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#smart-contract" class="sidebar-link">智能合约 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#transaction-fee" class="sidebar-link">交易费用 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#double-spend" class="sidebar-link">双重支付 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#encryption" class="sidebar-link">加密 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#private-blockchain" class="sidebar-link">私有链 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#public-blockchain" class="sidebar-link">公有链 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#proof-of-authority" class="sidebar-link">权威证明  </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#ibax-terms" class="sidebar-link">IBAX区块链平台术语 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#testnet" class="sidebar-link">测试网 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#mainnet" class="sidebar-link">主网 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#transaction-2" class="sidebar-link">交易事务 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#gas-fee" class="sidebar-link">燃料 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#account-address" class="sidebar-link">账户地址 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#wallet-address" class="sidebar-link">钱包地址 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#weaver" class="sidebar-link">Weaver </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#ecolib" class="sidebar-link">生态系统 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#ecolib-parameters" class="sidebar-link">生态系统参数 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#ecolib-members" class="sidebar-link">生态系统成员 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#virtual-private-ecolib" class="sidebar-link">虚拟专用生态系统 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#decentralized-proof-of-authority" class="sidebar-link">去中心化权威证明 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#needle" class="sidebar-link">Needle </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#logicor" class="sidebar-link">Logicor </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#integrated-development-environment-ide" class="sidebar-link">集成开发环境 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#page-editor" class="sidebar-link">页面编辑器 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#visual-page-designer" class="sidebar-link">可视化页面设计器 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#contract-editor" class="sidebar-link">合约编辑器 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#multilingual-resources" class="sidebar-link">多语言资源 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#application-export" class="sidebar-link">导出应用程序 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#application-import" class="sidebar-link">导入应用程序 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#smart-law" class="sidebar-link">智能法律 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#legal-system" class="sidebar-link">法律制度 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#application" class="sidebar-link">应用程序 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#page" class="sidebar-link">页面 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#code-segment" class="sidebar-link">代码片段 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#access-rights" class="sidebar-link">访问权限 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#honor-node" class="sidebar-link">荣誉节点 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#guardian-node" class="sidebar-link">守护节点 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">并发事务处理 </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见问题</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> 术语和定义 </h1> <ul><li><a href="#blockchain-terms">区块链相关术语</a> <ul><li><a href="#blockchain">区块链</a></li> <li><a href="#peer-to-peer-network">对等网络</a></li> <li><a href="#hash">哈希</a></li> <li><a href="#block">区块</a></li> <li><a href="#block-verification">区块验证</a></li> <li><a href="#consensus">共识</a></li> <li><a href="#token">通证</a></li> <li><a href="#identification">标识符</a></li> <li><a href="#unique-identification">唯一标识符</a></li> <li><a href="#private-key">私钥</a></li> <li><a href="#public-key">公钥</a></li> <li><a href="#digital-signature">数字签名</a></li> <li><a href="#smart-contract">智能合约</a></li> <li><a href="#transaction-fee">交易费用</a></li> <li><a href="#double-spend">双重支付</a></li> <li><a href="#encryption">加密</a></li> <li><a href="#private-blockchain">私有链</a></li> <li><a href="#public-blockchain">公有链</a></li> <li><a href="#proof-of-authority">权威证明</a></li></ul></li> <li><a href="#ibax-terms">IBAX区块链平台术语</a> <ul><li><a href="#testnet">测试网</a></li> <li><a href="#mainnet">主网</a></li> <li><a href="#gas-fee">燃料</a></li> <li><a href="#account-address">账户地址</a></li> <li><a href="#wallet-address">钱包地址</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">生态系统</a></li> <li><a href="#ecolib-parameters">生态系统参数</a></li> <li><a href="#ecolib-members">生态系统成员</a></li> <li><a href="#virtual-private-ecolib">虚拟专用生态系统</a></li> <li><a href="#decentralized-proof-of-authority">去中心化权威证明</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">集成开发环境</a></li> <li><a href="#page-editor">页面编辑器</a></li> <li><a href="#visual-page-designer">可视化页面设计器</a></li> <li><a href="#contract-editor">合约编辑器</a></li> <li><a href="#multilingual-resources">多语言资源</a></li> <li><a href="#application-export">导出应用程序</a></li> <li><a href="#application-import">导入应用程序</a></li> <li><a href="#smart-law">智能法律</a></li> <li><a href="#legal-system">法律制度</a></li> <li><a href="#application">应用程序</a></li> <li><a href="#page">页面</a></li> <li><a href="#code-segment">代码片段</a></li> <li><a href="#access-rights">访问权限</a></li> <li><a href="#honor-node">荣誉节点</a></li> <li><a href="#guardian-node">守护节点</a></li> <li><a href="#concurrent-transaction-processing">并发事务处理</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> 区块链相关术语 </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> 区块链 </h3> <blockquote><p>一种存储数据的信息系统，在系统内传输和处理数据，可以防止数据被伪造和丢失，同时保持数据可靠性；
通过以下方式实现数据保护：</p> <blockquote><ol><li>将数据写入一系列加密区块的区块链中；</li> <li>在对等网络中分散存储区块链副本；</li> <li>使用共识机制对所有节点上的区块链进行同步；</li> <li>通过在区块链中存储数据传输和处理合约的算法，确保在使用网络执行数据操作时，保证数据可靠性。</li></ol></blockquote></blockquote> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> 对等网络 </h3> <blockquote><p>由计算机网络的对等节点组成（没有中央服务器）。</p></blockquote> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> 哈希 </h3> <blockquote><p>又叫做散列，任意文件或数据集长度的二进制值映射为较短的固定长度的二进制值。</p></blockquote> <h3 id="block"><a href="#block" class="header-anchor">#</a> 区块 </h3> <blockquote><p>在验证交易的格式和签名之后，由荣誉节点分组到特定数据结构中的交易集合。
一个区块包含一个哈希指针作为到前一个区块的链接，这是确保区块链加密安全性的措施之一。</p></blockquote> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> 区块验证 </h3> <blockquote><p>验证区块结构、生成时间、与前一个区块的兼容性、交易签名以及交易与区块数据的对应关系的正确性。</p></blockquote> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> 共识 </h3> <blockquote><p>荣誉节点 在向区块链添加新区块过程中使用的验证协议或该类协议的算法。</p></blockquote> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> 交易 </h3> <blockquote><p>区块链网络上的数据传输操作或区块链中该类事务的记录。</p></blockquote> <h3 id="token"><a href="#token" class="header-anchor">#</a> 通证 </h3> <blockquote><p>区块链上可流通的加密数字权益证明。存储在寄存器中的一组可识别的数字记录，包括在这些记录之间交换权利份额的机制。</p></blockquote> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> 标识符 </h3> <blockquote><p>用于识别系统中用户的加密程序。</p></blockquote> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> 唯一标识符 </h3> <blockquote><p>将账户和用户联系起来的程序，需要法律和组织的努力或其他程序来实现生物识别，以便将用户名与实际用户联系起来。</p></blockquote> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> 私钥 </h3> <blockquote><p>由其拥有者密存的一串字符串，用于该拥有者访问在网络上的虚拟帐户并签署交易。</p></blockquote> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> 公钥 </h3> <blockquote><p>用于检查私钥真实性的一串字符，公钥由私钥唯一派生生成。</p></blockquote> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> 数字签名 </h3> <blockquote><p>文档或消息经数据加密处理后获得的属性，数字签名用于检查文档的完整性（没有修改）和真实性（验证发件人的身份）。</p></blockquote> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> 智能合约 </h3> <blockquote><p>在区块链中的执行数据存储操作的程序，所有合约都存储在区块链中。</p></blockquote> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> 交易费用 </h3> <blockquote><p>向 荣誉节点 支付执行交易的费用。</p></blockquote> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> 双重支付 </h3> <blockquote><p>一种对区块链网络攻击方法，结果是一笔交易花费两次同样的通证。</p> <p>在区块链分叉时会导致这种攻击发生。只有当攻击者控制了网络验证能力的50%以上时，才能执行该类攻击。</p></blockquote> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> 加密 </h3> <blockquote><p>一种数字数据转换的方式，只有拥有对应解密密钥的一方才能读取它。</p></blockquote> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> 私有链 </h3> <blockquote><p>所有节点和数据访问权限由单个组织（政府、公司或私人）集中控制的区块链网络。</p></blockquote> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> 公有链 </h3> <blockquote><p>不受任何组织控制的区块链网络，所有决策都是通过在网络参与者之间达成共识来决定，每个人都可以获取和访问区块链网络的数据。</p></blockquote> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> 权威证明  </h3> <blockquote><p>权威证明（PoA），IBAX 网络创建了一种新的共识机制，将分布式、弱中心化和证书授权相结合。
我们称之为 PoA（权威证明）。 为了保证整个 IBAX 网络的连续性，共识不仅包括 IBAX 公共网络，
还包括每个用户和用户组创建的 ecoLibs。
这将创建一个真正自治、去中心化、公平、透明和防欺诈的去中心化自治组织 (DAO)。</p></blockquote> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX区块链平台术语 </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> 测试网 </h3> <blockquote><p>用于测试的区块链网络版本。</p></blockquote> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> 主网 </h3> <blockquote><p>区块链网络主版本。</p></blockquote> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> 交易事务 </h3> <blockquote><p>调用合约并将参数传递给合约的操作命令，荣誉节点执行交易的结果是数据库的更新。</p></blockquote> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> 燃料 </h3> <blockquote><p>用于计算在节点网络上执行某些操作的费用的常规单位，燃料汇率由 荣誉节点投票决定。</p></blockquote> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> 账户地址 </h3> <blockquote><p>存储通证的数据记录，可以通过一对密钥（私钥和公钥）访问。</p></blockquote> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> 钱包地址 </h3> <blockquote><p>节点网络上用户的字符编码标识符，作为该用户的虚拟帐户的名称。</p></blockquote> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <blockquote><p>用于连接节点网络的软件客户端，有桌面版本和Web浏览器版本。</p> <p>Weaver 集成了平台开发环境，包括创建和编辑数据表、页面和合约。用户可在 Weaver 构建生态系统、创建和使用应用程序。</p></blockquote> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> 生态系统 </h3> <blockquote><p>一个相对封闭或开放的软件编程环境，包括了应用程序和生态系统成员。</p> <p>生态系统成员可以发行属于生态系统的专属通证、使用智能合约建立成员间的交互规则、设置成员访问应用程序元素的权限。</p></blockquote> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> 生态系统参数 </h3> <blockquote><p>一组可配置的生态系统参数，有生态系统创建者账户、更改应用程序元素权限等参数，在参数表中可更改。</p></blockquote> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> 生态系统成员 </h3> <blockquote><p>可以访问特定生态系统和应用程序功能的用户。</p></blockquote> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> 虚拟专用生态系统 </h3> <blockquote><p>虚拟专用生态系统 Cross Ledgers Base （ CLB ），它具有标准生态系统的全套功能，但在区块链之外工作。
在 CLB中，可以使用和创建合约和模板语言、数据库表，可以使用 Weaver创建应用程序。
可以使用接口方式调用区块链生态系统上的合约。</p></blockquote> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> 去中心化权威证明 </h3> <blockquote><p>去中心化权威证明（DPoA）是一种新的共识算法，可提供高性能和容错性。
在 DPoA 中，生成新区块的权利授予已经证明有这样做的节点，并且这些节点必须经过初步验证。</p></blockquote> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <blockquote><p>用于创建智能合约的脚本语言，可以处理从用户页面接收的数据功能，以及用于在数据库表中执行的值操作。</p> <p>可以在 Weaver 的编辑器中创建和编辑合约。</p></blockquote> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <blockquote><p>用于创建页面的模版语言，可以从数据库表中获取值、构建用户页面、
将用户输入数据传递到合约的<strong>data</strong> 部分。</p></blockquote> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> 集成开发环境 </h3> <blockquote><p>集成开发环境Integrated Development Environment（IDE）是一组用于创建应用程序的软件工具。</p> <p>Weaver的集成开发环境包括合约编辑器，页面编辑器，数据库表管理工具，
多语言资源编辑器以及应用程序导出和导入功能。集成开发环境与基于语义工具的可视化页面设计器相辅相成。</p></blockquote> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> 页面编辑器 </h3> <blockquote><p>Weaver 中通过直接在屏幕上排列基本应用程序元素HTML容器，表单域，按钮等工具，
可以来创建应用程序页面。</p></blockquote> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> 可视化页面设计器 </h3> <blockquote><p>Weaver 中创建应用程序页面的工具，包括界面设计器和 Logicor语言的页面代码生成器。</p></blockquote> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> 合约编辑器 </h3> <blockquote><p>Weaver 中使用可视化页面创建合约的工具。</p></blockquote> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> 多语言资源 </h3> <blockquote><p>Weaver中应用程序页面本地化的模块，它将应用程序页面上的标签与所选语言的文本值相关联。</p></blockquote> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> 导出应用程序 </h3> <blockquote><p>将应用程序的所有数据表、页面和合约等源代码保存为文件。</p></blockquote> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> 导入应用程序 </h3> <blockquote><p>将应用程序包含在导出文件中的所有数据表，页面和合约加载到生态系统中。</p></blockquote> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> 智能法律 </h3> <blockquote><p>是包含监管信息的一组特殊智能合约。用于管理控制合约的操作和寄存器访问权限。</p></blockquote> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> 法律制度 </h3> <blockquote><p>在智慧法律中制定的一套规则机制，该规则可以规范生态系统用户之间的关系，定义更改协议参数的程序规则，还有定义各种具有挑战性的解决方案。</p></blockquote> <h3 id="application"><a href="#application" class="header-anchor">#</a> 应用程序 </h3> <blockquote><p>在 Weaver 的集成开发环境中创建功能完备的软件产品。</p> <p>应用程序是具有配置访问权限的数据库表、智能合约和用户页面等元素的集合。</p></blockquote> <h3 id="page"><a href="#page" class="header-anchor">#</a> 页面 </h3> <blockquote><p>使用 Logicor 模板语言编写的程序代码从而在屏幕上形成一个可交互的界面。</p></blockquote> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> 代码片段 </h3> <blockquote><p>使用 Logicor 模板语言编写的程序代码，可以重复包含在应用程序页面中的代码块。</p></blockquote> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> 访问权限 </h3> <blockquote><p>获取创建和编辑数据表，合约和页面的访问权限的条件。</p> <p>对数据表的访问权限可以设置添加行和列，以及编辑列中值的权限。</p></blockquote> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 荣誉节点 </h3> <blockquote><p>网络节点中有权生成和验证区块的节点。</p></blockquote> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> 守护节点 </h3> <blockquote><p>网络上的一个节点，用于存储完整区块链的最新版本。</p></blockquote> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> 并发事务处理 </h3> <blockquote><p>一种通过同时处理来自不同生态系统的数据来提高交易处理速度的方法。</p></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/zh-CN/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">在 GitHub 上编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2021/11/4 10:39:00</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
