    <title>应用程序开发教程 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#the-goal" class="sidebar-link">目标 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#part-1-the-environment" class="sidebar-link">第1部分：环境 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#part-2-contract" class="sidebar-link">第2部分：智能合约 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#creator-account" class="sidebar-link">创始人账户 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#new-application" class="sidebar-link">新应用程序 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#new-database-table" class="sidebar-link">新数据表 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#new-contract" class="sidebar-link">新智能合约 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#part-3-page" class="sidebar-link">第3部分：页面 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#new-field" class="sidebar-link">新字段 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#update-the-contract" class="sidebar-link">更改智能合约 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#page" class="sidebar-link">页面 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#part-4-application" class="sidebar-link">第4部分：应用程序 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#menu" class="sidebar-link">菜单 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#send-a-message" class="sidebar-link">发送消息 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#form-navigation" class="sidebar-link">表格导航 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#full-page-code-2" class="sidebar-link">完整页面代码 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/tutorials/app_tutorial.html#conclusions" class="sidebar-link">结论 </a></li></ul></li><li><a href="/zh-CN/tutorials/tutorial.html" class="sidebar-link">IBAX开发教程 </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="tutorial-for-application-development"><a href="#tutorial-for-application-development" class="header-anchor">#</a> 应用程序开发教程 </h1> <p>本章节介绍如何在 IBAX区块链平台 编写一个简单的应用程序。</p> <ul><li><a href="#the-goal">目标</a></li> <li><a href="#part-1-the-environment">第1部分：环境</a></li> <li><a href="#part-2-contract">第2部分：智能合约</a> <ul><li><a href="#creator-account">创始人账户</a></li> <li><a href="#new-application">新应用程序</a></li> <li><a href="#new-database-table">新数据表</a></li> <li><a href="#new-contract">新智能合约</a> <ul><li><a href="#contract-code">智能合约代码部分</a></li> <li><a href="#create-a-contract">创建智能合约</a></li> <li><a href="#contract-name">智能合约名称</a></li> <li><a href="#data">数据部分</a></li> <li><a href="#conditions">条件部分</a></li> <li><a href="#action">操作部分</a></li> <li><a href="#full-contract-code">完整智能合约代码</a></li> <li><a href="#save-and-run">保存并执行</a></li></ul></li></ul></li> <li><a href="#part-3-page">第3部分：页面</a> <ul><li><a href="#new-field">新字段</a></li> <li><a href="#update-the-contract">更改智能合约</a></li> <li><a href="#page">页面</a> <ul><li><a href="#designer-views">设计器视图</a></li> <li><a href="#developer-view">开发者视图</a></li> <li><a href="#fetch-data-from-the-database-table">获取数据表数据</a></li> <li><a href="#full-page-code-1">完整页面代码</a></li> <li><a href="#save-the-page">保存页面</a></li></ul></li></ul></li> <li><a href="#part-4-application">第4部分：应用程序</a> <ul><li><a href="#menu">菜单</a> <ul><li><a href="#add-a-menu-item">添加菜单项</a></li> <li><a href="#test-the-new-menu-item">测试新菜单项</a></li></ul></li> <li><a href="#send-a-message">发送消息</a> <ul><li><a href="#form">表单</a></li></ul></li> <li><a href="#form-navigation">表格导航</a> <ul><li><a href="#navigation-buttons">导航按钮</a></li> <li><a href="#variables">变量</a></li> <li><a href="#entry-count">条目计数</a></li> <li><a href="#table-offset">表格偏移量</a></li> <li><a href="#button-code">按钮代码</a></li> <li><a href="#page-refreshing">页面刷新</a></li></ul></li> <li><a href="#full-page-code-2">完整页面代码</a></li></ul></li> <li><a href="#conclusions">结论</a></li></ul> <h2 id="the-goal"><a href="#the-goal" class="header-anchor">#</a> 目标 </h2> <p>应用程序开始时很简单，随着教程的深入，其复杂性也在增加。</p> <p>应用程序的最终版本在数据表中存储为简单消息（字符串），其中包含时间戳和消息发送者的帐户标识符。用户可以访问这些消息列表并从应用程序页面添加新消息。该应用程序的页面可以从生态系统菜单中访问。</p> <h2 id="part-1-the-environment"><a href="#part-1-the-environment" class="header-anchor">#</a> 第1部分：环境 </h2> <p><strong>Weaver</strong></p> <p>Weaver 是 IBAX区块链平台 的唯一客户端，Weaver 为所有用户和生态系统角色提供功能。应用程序开发人员可以在 Weaver 中开发和测试应用程序，生态系统管理员使用 Weaver 来管理生态系统，用户可以通过 Weaver 与生态系统应用进行交互。</p> <p>在本教程中，你将在 Weaver 中编写智能合约代码、页面模版代码和执行其他所有操作。Weaver 还提供一种恢复、保存和执行智能合约代码，管理数据结构（数据表），分配访问权限和创建应用程序的方法。</p> <p>每个节点都有自己的 Weaver 实例。</p> <h2 id="part-2-contract"><a href="#part-2-contract" class="header-anchor">#</a> 第2部分：智能合约 </h2> <p>您的第一个简单的应用程序为&quot;Hello，World！&quot;。</p> <div class="language- extra-class"><pre class="language-text"><code>应用程序在表中存储为字符串。它没有任何用户页面。
</code></pre></div><h3 id="creator-account"><a href="#creator-account" class="header-anchor">#</a> 创始人账户 </h3> <p>具有 <em>Developer</em> 角色的帐户可以使用生态系统的&quot;root&quot;特权。默认情况下，该角色可以访问所有操作。在新的生态系统中，创始人帐户被分配给<em>Developer</em>角色。您必须使用这个帐户来引入生态系统的重大更改，比如创建新的应用程序和数据表。</p> <p>使用创始人的帐户登录生态系统。</p> <h3 id="new-application"><a href="#new-application" class="header-anchor">#</a> 新应用程序 </h3> <p>一旦您作为生态系统的创始人登录，您就可以创建一个新的应用程序。</p> <p>创建新应用程序：</p> <blockquote><ol><li><p>转到 <strong>Developer</strong> 选项卡；</p></li> <li><p>在左侧的菜单中选择 <strong>应用程序</strong>；</p></li> <li><p>在 <strong>应用程序</strong> 页面选择 <strong>创建</strong>；</p></li> <li><p>在 <strong>名称</strong> 字段中指定应用程序的名称；</p></li> <li><p>在 <strong>更改条件</strong> 指定 <code>true</code>：</p> <blockquote><p><code>true</code> 表示任何人都可以更改应用程序；</p> <p>另一种选择是指定
<code>ContractConditions(&quot;MainCondition&quot;)</code>。除了创始人之外，将禁止任何人对进行应用程序更改。</p></blockquote></li> <li><p>您的应用程序将显示在应用程序列表中，单击指定应用程序的名称字段使其激活。</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code>在 *Developer*选项卡中选择应用程序可以更轻松地导航与所选应用程序相关的资源,它对生态系统没有影响。
无论选择哪一个，所有生态系统应用程序仍然可用。
</code></pre></div></blockquote> <h3 id="new-database-table"><a href="#new-database-table" class="header-anchor">#</a> 新数据表 </h3> <p>要存储数据，应用程序需要一个数据表。在 Weaver 创建该数据表。</p> <p>创建数据表：</p> <blockquote><ol><li><p>在 <strong>Developer</strong> 选项卡，选择 <strong>应用程序</strong> &gt; <strong>APP</strong> &gt; <strong>数据表</strong>；</p> <blockquote><p>这显示所选应用程序的所有数据表。如果该列表为空，则您的应用还没有任何数据表。</p></blockquote></li> <li><p>单击 <strong>创建</strong>；</p> <blockquote><p>Weaver 将显示创建数据表页面。</p></blockquote></li> <li><p>在 <strong>名称</strong> 字段中指定您的数据表名称；</p> <blockquote><p>本教程使用 <code>apptable</code> 数据表名称。</p></blockquote></li> <li><p>添加列。名为 <code>message</code>，其类型为 <code>Text</code>；</p> <blockquote><p>结果，该数据表必须有两列： <code>id</code> (预定义)和<code>message</code>。您稍后会添加更多列。
<img src="/app-tut-table.png" alt="image"></p></blockquote></li> <li><p>对于读写权限，在每个字段指定为 <code>true</code>；</p> <blockquote><p>这将允许任何人在数据表上执行插入条目、更改条目、添加列和读取条目数据；</p> <p>作为选项，您可以限定读写权限给创始人帐户，在这种情况下，
请在该字段中指定为<code>ContractConditions(&quot;MainCondition&quot;)</code>。</p></blockquote></li></ol></blockquote> <h3 id="new-contract"><a href="#new-contract" class="header-anchor">#</a> 新智能合约 </h3> <h4 id="contract-code"><a href="#contract-code" class="header-anchor">#</a> 智能合约代码部分 </h4> <p>每个智能合约都有三个部分，更多请参阅：<a href="/zh-CN/topics/script.html#contract-structure">智能合约结构</a> 。</p> <h4 id="create-a-contract"><a href="#create-a-contract" class="header-anchor">#</a> 创建智能合约 </h4> <ol><li><p>在 <strong>Developer</strong> 选项卡选择 <strong>应用程序</strong> &gt; <strong>APP</strong> &gt; <em>智能合约</em>；</p> <blockquote><p>这将显示所选应用程序的所有智能合约。新应用程序该列表将为空。</p></blockquote></li> <li><p>单击 <em>创建</em>；</p> <blockquote><p>将在编辑器中打开一个新的智能合约模版。</p></blockquote></li></ol> <p>空智能合约模版如下所示：</p> <div class="language-js extra-class"><pre class="language-js"><code>contract <span class="token operator">...</span> <span class="token punctuation">{</span>
    data <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
    conditions <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
    action <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="contract-name"><a href="#contract-name" class="header-anchor">#</a> 智能合约名称 </h4> <p>首先，给智能合约命名。</p> <div class="language-js extra-class"><pre class="language-js"><code>contract AppContract <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="data"><a href="#data" class="header-anchor">#</a> 数据部分 </h4> <p>填写 <code>data</code> 部分。</p> <p>在如下示例中，<code>Message</code> 是变量名称，<code>string</code> 是其类型。</p> <div class="language-js extra-class"><pre class="language-js"><code>data <span class="token punctuation">{</span>
    Message string
<span class="token punctuation">}</span>
</code></pre></div><h4 id="conditions"><a href="#conditions" class="header-anchor">#</a> 条件部分 </h4> <p>填写 <code>conditions</code> 部分。简单的验证条件是指定的字符串不能为空，如果 <code>Message</code> 长度为 <code>0</code>，则智能合约将在执行时生成带有已定义的消息警告。</p> <div class="language-js extra-class"><pre class="language-js"><code>conditions <span class="token punctuation">{</span>
    <span class="token comment">// avoid writing empty strings</span>
    <span class="token keyword">if</span> <span class="token function">Size</span><span class="token punctuation">(</span>$Message<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span> <span class="token punctuation">{</span>
        error <span class="token string">&quot;Message is empty&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="action"><a href="#action" class="header-anchor">#</a> 操作部分 </h4> <p>填写 <code>action</code> 部分。 简单的操作是将 <code>Message</code> 写入数据表中。</p> <div class="language-js extra-class"><pre class="language-js"><code>action <span class="token punctuation">{</span>
    <span class="token function">DBInsert</span><span class="token punctuation">(</span><span class="token string">&quot;apptable&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">message</span><span class="token operator">:</span> $Message<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="full-contract-code"><a href="#full-contract-code" class="header-anchor">#</a> 完整智能合约代码 </h4> <p>以下部分是完整智能合约的代码。</p> <p>IBAX区块链平台 的所有智能合约都像这样构建，包含 <code>data</code>、<code>conditions</code> 和 <code>action</code> 部分。</p> <div class="language-js extra-class"><pre class="language-js"><code>contract AppContract <span class="token punctuation">{</span>
    data <span class="token punctuation">{</span>
        Message string
    <span class="token punctuation">}</span>
    conditions <span class="token punctuation">{</span>
        <span class="token comment">// avoid writing empty strings</span>
        <span class="token keyword">if</span> <span class="token function">Size</span><span class="token punctuation">(</span>$Message<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span> <span class="token punctuation">{</span>
            error <span class="token string">&quot;Message is empty&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    action <span class="token punctuation">{</span>
        <span class="token function">DBInsert</span><span class="token punctuation">(</span><span class="token string">&quot;apptable&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">message</span><span class="token operator">:</span> $Message<span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="save-and-run"><a href="#save-and-run" class="header-anchor">#</a> 保存并执行 </h4> <p>智能合约准备进行测试：</p> <blockquote><ol><li><p>在编辑器菜单中，单击 <strong>保存</strong>；</p> <blockquote><p>这样就会更改智能合约代码，更改的版本可供所有网络节点使用。</p></blockquote></li> <li><p>在编辑器菜单中，单击 <strong>执行</strong>；</p> <blockquote><p>这将显示 <strong>执行智能合约</strong> 页面。</p></blockquote></li> <li><p>在 <strong>执行智能合约</strong> 页面。填写智能合约的输入参数；</p> <blockquote><p>该智能合约有一个参数 <code>Message</code>，所以在 <strong>键</strong> 指定 <code>Message</code>，在 <strong>值</strong> 指定 <code>Hello, World</code>。</p> <p><img src="/app-tut-execute.png" alt="image"></p></blockquote></li> <li><p>单击 <strong>执行</strong>。</p> <blockquote><p>结果将显示在右侧。</p></blockquote></li></ol></blockquote> <p>如果成功添加了字符串，则结果将包含引入更改交易的区块ID和结果代码。</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token punctuation">{</span>
   <span class="token string-property property">&quot;block&quot;</span><span class="token operator">:</span> <span class="token string">&quot;31&quot;</span><span class="token punctuation">,</span>
   <span class="token string-property property">&quot;result&quot;</span><span class="token operator">:</span> <span class="token keyword">null</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="part-3-page"><a href="#part-3-page" class="header-anchor">#</a> 第3部分：页面 </h2> <p>在智能合约生效之后，是时候把它扩展成更有用的东西了。在这部分中，您将实现UI和其他功能。</p> <div class="language- extra-class"><pre class="language-text"><code>该应用程序将字符串存储在表中，就像日志中的条目一样。每个字符串都有一个作者和一个时间戳。

用户可以从应用程序页面查看存储的字符串列表，此时该页面是一个简单的表格。
</code></pre></div><h3 id="new-field"><a href="#new-field" class="header-anchor">#</a> 新字段 </h3> <p>与之前一样，从 <strong>Developer</strong> 选项卡 &gt; <strong>应用程序</strong> &gt; <strong>APP</strong> &gt; <strong>数据表</strong> 页面编辑数据表；</p> <p>将以下字段添加到 <code>apptable</code> 数据表：</p> <ul><li><p><code>author</code> 字段，类型 <code>Number</code>，<strong>更改</strong> 设置为 <code>true</code>；</p> <blockquote><p>该字段将存储作者帐户的标识符。</p></blockquote></li> <li><p><code>timestamp</code> 字段，类型 <code>Date/Time</code>，<strong>更改</strong> 设置为 <code>true</code>。</p></li></ul> <h3 id="update-the-contract"><a href="#update-the-contract" class="header-anchor">#</a> 更改智能合约 </h3> <p>更改智能合约代码来处理作者ID和时间戳。</p> <p>作者ID是生态系统帐户ID。时间戳是以Unix时间格式执行智能合约的日期和时间。</p> <p>这两个值都由 <a href="/zh-CN/topics/script.html#variable">预定义变量</a> 提供。所以无需输入或验证预定义变量，因此仅在操作部分中进行更改。</p> <p>更改智能合约，以便在添加消息时将作者的ID和时间戳写入数据表中。作者的ID由 <code>$key_id</code> 定义，时间戳由定义 <code>$time</code>。</p> <div class="language-js extra-class"><pre class="language-js"><code>action <span class="token punctuation">{</span>
    <span class="token function">DBInsert</span><span class="token punctuation">(</span><span class="token string">&quot;apptable&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">message</span><span class="token operator">:</span> $Message<span class="token punctuation">,</span> <span class="token literal-property property">author</span><span class="token operator">:</span> $key_id<span class="token punctuation">,</span> <span class="token literal-property property">timestamp</span><span class="token operator">:</span> $time<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="page"><a href="#page" class="header-anchor">#</a> 页面 </h3> <p>对于此部分，应用程序的页面是一个显示存储在表中的信息的简单页面。</p> <p>就像所有其他资源一样，可以在 Weaver 中创建UI页面：</p> <ol><li><p>导航到 <strong>Developer</strong> 选项卡 &gt; <strong>应用程序</strong> &gt; <strong>APP</strong> &gt; <strong>页面</strong>；</p></li> <li><p>单击 <strong>创建</strong>；</p> <blockquote><p>可视化设计器将在新选项卡中打开。</p></blockquote></li></ol> <h4 id="designer-views"><a href="#designer-views" class="header-anchor">#</a> 设计器视图 </h4> <p>默认页面为空。您可以使用预定义的结构快速填充页面。</p> <blockquote><p><img src="/app-tut-designer.png" alt="image"></p></blockquote> <p>创建一个基本的表单：</p> <ol><li><p>在右侧的视图选择器中，单击 <strong>视图化（Designer）</strong>；</p> <blockquote><p>视图将切换到可视化设计器。</p></blockquote></li> <li><p>从左侧菜单中，选择 <strong>Search</strong> &gt; <strong>Table With Header</strong> 并将其拖到页面上。</p> <blockquote><p>将出现包含多个元素的表格。</p></blockquote></li></ol> <h4 id="developer-view"><a href="#developer-view" class="header-anchor">#</a> 开发者视图 </h4> <p>IBAX区块链平台 的用户页面用 <a href="/zh-CN/topics/templates2.html">模版语言</a> 编写。您需要为页面编写代码，因此请切换到开发者（Developer）的视图。</p> <blockquote><p><img src="/app-tut-developer.png" alt="image"></p></blockquote> <p>切换到开发者（Developer）视图。</p> <ol><li><p>在右侧的视图选择器中，单击 <strong>开发者</strong>。</p> <blockquote><p>视图将切换到包含页面代码的代码编辑器。</p></blockquote></li></ol> <h4 id="fetch-data-from-the-database-table"><a href="#fetch-data-from-the-database-table" class="header-anchor">#</a> 获取数据表数据 </h4> <p>目前为止，页面模版并没有做什么。接下来就得更改代码，以便页面显示来自 <code>apptable</code> 表的数据。</p> <ol><li><p>想要请求表中数据，使用 <a href="/zh-CN/topics/script.html#dbfind">DBFind</a> 函数；</p> <blockquote><p>以下示例中该函数调用从 <code>apptable</code> 表中获取数据，并将其放入<code>src_table</code> 源中。并按时间戳字段对其进行排序。该 <code>src_table</code> 源稍后用作页面上表视图的数据源。</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token function">DBFind</span><span class="token punctuation">(</span>Name<span class="token operator">:</span> apptable<span class="token punctuation">,</span> <span class="token literal-property property">Source</span><span class="token operator">:</span> src_table<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">Columns</span><span class="token punctuation">(</span>Columns<span class="token operator">:</span> <span class="token string">&quot;author,timestamp,message&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">Order</span><span class="token punctuation">(</span>timestamp<span class="token punctuation">)</span>
</code></pre></div></blockquote></li> <li><p>想要显示 <code>src_table</code> 源中的数据，在 <code>Table</code> 函数中将其指定为一个源以及列标题。</p> <blockquote><div class="language-js extra-class"><pre class="language-js"><code><span class="token function">Table</span><span class="token punctuation">(</span>Columns<span class="token operator">:</span> <span class="token string">&quot;AUTHOR=author,TIME=timestamp,MESSAGE=message&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">Source</span><span class="token operator">:</span> src_table<span class="token punctuation">)</span>
</code></pre></div></blockquote></li> <li><p>在右侧的视图选择器中，单击 <strong>预览</strong> 以检查数据是否正确显示。</p></li></ol> <h4 id="full-page-code-1"><a href="#full-page-code-1" class="header-anchor">#</a> 完整页面代码 </h4> <p>以下是该部分的完整页面代码。该基本页面将在稍后进行扩展。</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token function">DBFind</span><span class="token punctuation">(</span>Name<span class="token operator">:</span> apptable<span class="token punctuation">,</span> <span class="token literal-property property">Source</span><span class="token operator">:</span> src_table<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">Columns</span><span class="token punctuation">(</span>Columns<span class="token operator">:</span> <span class="token string">&quot;author,timestamp,message&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">Order</span><span class="token punctuation">(</span>timestamp<span class="token punctuation">)</span>

<span class="token function">Div</span><span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">Class</span><span class="token operator">:</span> panel panel<span class="token operator">-</span>primary</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">Div</span><span class="token punctuation">(</span>Class<span class="token operator">:</span> panel<span class="token operator">-</span>heading<span class="token punctuation">,</span> <span class="token literal-property property">Body</span><span class="token operator">:</span> Table block<span class="token punctuation">)</span>
    <span class="token function">Table</span><span class="token punctuation">(</span>Columns<span class="token operator">:</span> <span class="token string">&quot;AUTHOR=author,TIME=timestamp,MESSAGE=message&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">Source</span><span class="token operator">:</span> src_table<span class="token punctuation">)</span>
    <span class="token function">Div</span><span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">Class</span><span class="token operator">:</span> panel<span class="token operator">-</span>footer text<span class="token operator">-</span>right</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">Button</span><span class="token punctuation">(</span>Class<span class="token operator">:</span> btn btn<span class="token operator">-</span>primary<span class="token punctuation">,</span> <span class="token literal-property property">Contract</span><span class="token operator">:</span> ContractName<span class="token punctuation">,</span> <span class="token literal-property property">Body</span><span class="token operator">:</span> More<span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="save-the-page"><a href="#save-the-page" class="header-anchor">#</a> 保存页面 </h4> <p>单击 <strong>保存</strong> 以保存页面：</p> <ol><li>在 <strong>页面名称</strong> 字段中为页面指定 <code>AppPage</code> 或任何其他名称；</li> <li>在 <strong>菜单</strong> 中选择 <code>default_menu</code>；</li> <li>指定 <strong>更改条件</strong> 为 <code>true</code>；</li> <li>单击 <strong>确认</strong>。</li></ol> <h2 id="part-4-application"><a href="#part-4-application" class="header-anchor">#</a> 第4部分：应用程序 </h2> <p>在前面的部分中，您创建了一个智能合约，一个用于存储数据的表，以及一个用于显示该数据的基本UI页面。</p> <p>在该部分中，您将确定最终的应用程序，因此它的外观和操作类似于实际应用程序。</p> <h3 id="menu"><a href="#menu" class="header-anchor">#</a> 菜单 </h3> <p>页面需要链接到一个菜单，例如，在 <strong>Home</strong> 选项卡上显示的 <code>default_page</code> 页面链接到默认生态系统菜单 <code>default_menu</code>。</p> <p>由于应用程序教程很简单（只有一个页面），因此无需为其创建单独的菜单。默认菜单中的新菜单项就足够了。</p> <blockquote><p>您可以通过在 <strong>Developer</strong> 选项卡 &gt; <strong>应用程序</strong> &gt; <strong>APP</strong> &gt; <strong>页面</strong>
中编辑页面属性来定义页面显示的菜单。例如，如果您的应用程序有多个页面，则可能需要创建一个菜单以在这些页面之间导航并将其分配给应用程序的所有页面。</p></blockquote> <h4 id="add-a-menu-item"><a href="#add-a-menu-item" class="header-anchor">#</a> 添加菜单项 </h4> <p>与所有其他资源一样，可以在 Weaver 中创建和编辑菜单：</p> <ol><li><p>导航到 <strong>Developer</strong> 选项卡 &gt; <strong>菜单</strong>;</p> <blockquote><p><img src="/app-tut-menu-list.png" alt="image"></p></blockquote></li> <li><p>单击 <code>default_menu</code> 条目名称；</p> <blockquote><p>编辑器将在新选项卡中打开。</p></blockquote></li> <li><p>将新菜单项添加到模版的末尾。该菜单项将打开应用程序页面。该图标来自 <a href="https://fontawesome.com/icons" target="_blank" rel="noopener noreferrer">FontAwesome<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 图标集。</p> <blockquote><div class="language-js extra-class"><pre class="language-js"><code><span class="token function">MenuItem</span><span class="token punctuation">(</span>Title<span class="token operator">:</span>Messages<span class="token punctuation">,</span> <span class="token literal-property property">Page</span><span class="token operator">:</span>AppPage<span class="token punctuation">,</span> <span class="token literal-property property">Icon</span><span class="token operator">:</span><span class="token string">&quot;fa fa-envelope&quot;</span><span class="token punctuation">)</span>
</code></pre></div></blockquote></li> <li><p>单击 <strong>保存</strong>。</p></li></ol> <h4 id="test-the-new-menu-item"><a href="#test-the-new-menu-item" class="header-anchor">#</a> 测试新菜单项 </h4> <p>检查新菜单项是否有效：</p> <ol><li><p>打开 <strong>Home</strong> 选项卡；</p></li> <li><p>单击菜单中的 <strong>刷新</strong>；</p> <blockquote><p>将出现标题为 <em>Messages</em> 的条目项；</p> <p><img src="/app-tut-menu-messages.png" alt="image"></p></blockquote></li> <li><p>单击 <strong>Messages</strong>.</p> <blockquote><p>该应用程序的页面将打开。</p></blockquote></li></ol> <h3 id="send-a-message"><a href="#send-a-message" class="header-anchor">#</a> 发送消息 </h3> <p>Logicor 中的按钮可以执行智能合约和打开页面，具体取决于参数。<a href="/zh-CN/topics/templates2.html#button">Button</a> 函数有智能合约的两个参数：</p> <ul><li><p><code>Contract</code></p> <blockquote><p>激活的智能合约名称。</p></blockquote></li> <li><p><code>Params</code></p> <blockquote><p>智能合约的输入参数。</p></blockquote></li></ul> <h4 id="form"><a href="#form" class="header-anchor">#</a> 表单 </h4> <p>要将数据发送到智能合约，请将表单添加到应用程序页面。该表单必须具有消息的输入字段，以及将激活AppContract合约的按钮。</p> <p>以下是该类表格的示例。它嵌套在自己的 <a href="/zh-CN/topics/templates2.html#div">Div</a> 中。将它放在包含表单视图的Div元素之后，该表单定义了 <a href="/zh-CN/topics/templates2.html#input">Input</a> 字段有一个已定义的名称 <code>message_input</code>。按钮使用这个名称向合约发送 <code>Message</code> 参数值。最后，<a href="/zh-CN/topics/templates2.html#val">Val</a> 函数用于获取输入字段的值。</p> <div class="language-text extra-class"><pre class="language-text"><code>Div(Class: panel panel-primary) {
  Form() {
        Input(Name: message_input, Class: form-control, Type: text, Placeholder: &quot;Write a message...&quot;, )
        Button(Class: btn btn-primary, Body: Send, Contract: AppContract, Params: &quot;Message=Val(message_input)&quot;)
  }
}
</code></pre></div><p>您可能会注意到通过发送消息测试该新功能时，表单不会刷新。这将在 <a href="#page-refreshing">页面刷新</a> 介绍。</p> <h3 id="form-navigation"><a href="#form-navigation" class="header-anchor">#</a> 表格导航 </h3> <p>页面上的默认表格视图第一页仅显示25个条目。添加一个简单的导航，允许用户导航所有表格条目。</p> <h4 id="navigation-buttons"><a href="#navigation-buttons" class="header-anchor">#</a> 导航按钮 </h4> <p>该导航将使用两个按钮。每个按钮都会重新加载应用程序的页面并将参数传递给它。</p> <blockquote><ul><li><em>Previous</em> 按钮将显示前25个条目。如果没有其他条目，则不会显示该按钮；</li> <li><em>Next</em> 按钮将显示下25个条目。如果没有其他条目，则不会显示该按钮。</li></ul></blockquote> <h4 id="variables"><a href="#variables" class="header-anchor">#</a> 变量 </h4> <p>该导航需要两个变量来存储表视图状态：</p> <blockquote><ul><li><p><code>#table_view_offset#</code></p> <blockquote><p>该变量存储当前表视图偏移量。</p> <p>导航按钮将在重新加载页面时将其作为参数传递。</p></blockquote></li> <li><p><code>#record_count#</code></p> <blockquote><p>该变量存储表中的条目总数。</p> <p>将计算该值。</p></blockquote></li></ul></blockquote> <h4 id="entry-count"><a href="#entry-count" class="header-anchor">#</a> 条目计数 </h4> <p>要计算 <code>#record_count#</code>，请修改现有的 <a href="/zh-CN/topics/templates2.html#dbfind">DBFind</a> 函数调用。在 <code>. count()</code> 调用中指定的变量将存储条目计数。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count)
</code></pre></div></blockquote> <h4 id="table-offset"><a href="#table-offset" class="header-anchor">#</a> 表格偏移量 </h4> <p>必须在打开页面时将表视图偏移传递给页面。如果 <code>#table_view_offset#</code> 未获得值则指定为 <code>0</code>。</p> <p>将以下代码添加到页面的顶部。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>If(GetVar(table_view_offset)){
}.Else{
    SetVar(table_view_offset, 0)
}
</code></pre></div></blockquote> <p>再次修改 <a href="/zh-CN/topics/templates2.html#dbfind">DBFind</a> 函数调用。这次它必须使用新的表视图偏移量。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count).Offset(#table_view_offset#)
</code></pre></div></blockquote> <h4 id="button-code"><a href="#button-code" class="header-anchor">#</a> 按钮代码 </h4> <p>找到定义页脚的 <a href="/zh-CN/topics/templates2.html#div">Div</a> 函数调用：<code>Div(Class:panel-footer text-right)</code>。将按钮代码添加到其中。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>Div(Class: panel-footer text-right) {

}
</code></pre></div></blockquote> <p><em>Previous</em> 按钮只有在至少有一个 <em>Next</em> 要返回时才会显示。当添加按钮时，将计算页面的新表视图偏移量 <code>offset_previous</code>。参数被传递到重新打开页面的 <code>PageParams</code> 参数中。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>If(#table_view_offset# &gt;= 25) {
    SetVar(offset_previous, Calculate(#table_view_offset# - 25))
    Button(Class: btn btn-primary, Body: Previous, Page: AppPage, PageParams:&quot;table_view_offset=#offset_previous#&quot;)
}
</code></pre></div></blockquote> <p>仅当总记录数大于页面上显示的数量时，才会显示 <em>Next</em> 按钮。当添加按钮时，将计算页面的新表视图偏移量 <code>offset_next</code>。参数被传递到重新打开页面的 <code>PageParams</code> 参数中。</p> <blockquote><div class="language-text extra-class"><pre class="language-text"><code>If(#record_count# &gt;= Calculate(#table_view_offset# + 25)) {
    SetVar(offset_next, Calculate(#table_view_offset# + 25))
    Button(Class: btn btn-primary, Body: Next, Page: AppPage, PageParams:&quot;table_view_offset=#offset_next#&quot;)
}
</code></pre></div></blockquote> <p><img src="/app-tut-navigation.png" alt="image"></p> <p>添加按钮后，保存页面并从 <em>Home</em> &gt; <em>Messages</em> 菜单项进行测试。</p> <h4 id="page-refreshing"><a href="#page-refreshing" class="header-anchor">#</a> 页面刷新 </h4> <p>实现的最后一项功能就是自动更新位于页面上的表格，当用户发送新消息时，它必须显示在表格中。</p> <p>除了执行合同之外，您还可以通过 <em>Send</em> 按钮重新打开当前页面来实现这一点。必须将 <code>#table_view_offset#</code> 参数传递到该页面，而不进行任何更改。</p> <p>添加 <code>Page</code> 和 <code>PageParams</code> 参数到 <em>Send</em> 按钮，代码如下所示：</p> <div class="language-text extra-class"><pre class="language-text"><code>Button(Class: btn btn-primary, Body: Send, Contract: AppContract, Params: &quot;Message=Val(message_input)&quot;, Page:AppPage, PageParams:&quot;table_view_offset=#table_view_offset#&quot;)
</code></pre></div><h3 id="full-page-code-2"><a href="#full-page-code-2" class="header-anchor">#</a> 完整页面代码 </h3> <p>这部分介绍了应用程序页面的许多更改。以下是该应用程序页面的完整代码。</p> <div class="language-text extra-class"><pre class="language-text"><code>If(GetVar(table_view_offset)){
}.Else{
    SetVar(table_view_offset, 0)
}

DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count).Offset(#table_view_offset#)

Div(Class: panel panel-primary) {
 Div(Class: panel-heading, Body: Table block)
 Table(Columns: &quot;AUTHOR=author,TIME=timestamp,MESSAGE=message&quot;, Source: src_table)
 Div(Class: panel-footer text-right) {

  If(#table_view_offset# &gt;= 25) {
    SetVar(offset_previous, Calculate(#table_view_offset# - 25))
    Button(Class: btn btn-primary, Body: Previous, Page: AppPage, PageParams:&quot;table_view_offset=#offset_previous#&quot;)
  }

  If(#record_count# &gt;= Calculate(#table_view_offset# + 25)) {
    SetVar(offset_next, Calculate(#table_view_offset# + 25))
    Button(Class: btn btn-primary, Body: Next, Page: AppPage, PageParams:&quot;table_view_offset=#offset_next#&quot;)
  }

 }
}

Div(Class: panel panel-primary) {
  Form() {
        Input(Name: message_input, Class: form-control, Type: text, Placeholder: &quot;Write a message...&quot;, )
        Button(Class: btn btn-primary, Body: Send, Contract: AppContract, Params: &quot;Message=Val(message_input)&quot;, Page:AppPage, PageParams:&quot;table_view_offset=#table_view_offset#&quot;)
