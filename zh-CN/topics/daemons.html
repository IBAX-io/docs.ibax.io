ar-link">Disseminator守护进程 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#guardian-node" class="sidebar-link">守护节点 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#honor-node" class="sidebar-link">荣誉节点 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#tables-3" class="sidebar-link">数据表 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#request-3" class="sidebar-link">请求 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#confirmations-daemon" class="sidebar-link">Confirmations守护进程 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#block-confirmation" class="sidebar-link">区块确认 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#tables-4" class="sidebar-link">数据表 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#request-4" class="sidebar-link">请求 </a></li></ul></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCP服务协议 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#request-type" class="sidebar-link">请求类型 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#type-1" class="sidebar-link">Type 1 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#type-2" class="sidebar-link">Type 2 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#type-4" class="sidebar-link">Type 4 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#type-7" class="sidebar-link">Type 7 </a></li><li class="sidebar-sub-header"><a href="/zh-CN/topics/daemons.html#type-10" class="sidebar-link">Type 10 </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> 守护进程 </h1> <p>该章节介绍 IBAX区块链平台 节点如何从技术角度相互交互。</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> 关于服务端守护进程 </h2> <p>它需在每个网络节点上运行。服务端守护进程执行服务端各个功能并支持IBAX区块链平台的区块链协议。
守护进程在区块链网络中分发区块和交易、生成新区块、验证接收到的区块和交易。守护进程可以防止区块链分叉问题。</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> 荣誉节点 守护进程 </h3> <p>荣誉节点 运行以下服务端守护进程：</p> <blockquote><ul><li><p><a href="#blockgenerator-daemon">BlockGenerator守护进程</a></p> <blockquote><p>生成新区块。</p></blockquote></li> <li><p><a href="#blockcollection-daemon">BlockCollection守护进程</a></p> <blockquote><p>从其他节点下载新区块。</p></blockquote></li> <li><p><a href="#confirmations-daemon">Confirmations守护进程</a></p> <blockquote><p>确认节点上存在的区块也存在于大多数其他节点上。</p></blockquote></li> <li><p><a href="#disseminator-daemon">Disseminator守护进程</a></p> <blockquote><p>将交易和区块分发给其他主节点。</p></blockquote></li> <li><p>QueueParserBlocks 守护进程</p> <blockquote><p>处理区块队列中的区块，区块队列包含来自其他节点的区块。</p> <p>区块处理逻辑和 <a href="#blockcollection-daemon">BlockCollection守护进程</a> 相同。</p></blockquote></li> <li><p>QueueParserTx 守护进程</p> <blockquote><p>验证交易队列中的交易。</p></blockquote></li> <li><p>Scheduler 守护进程</p> <blockquote><p>按任务计划运行合约。</p></blockquote></li></ul></blockquote> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> 守护节点 守护进程 </h3> <p>守护节点 运行以下服务端守护进程：</p> <blockquote><ul><li><a href="#blockcollection-daemon">BlockCollection守护进程</a></li> <li><a href="#confirmations-daemon">Confirmations守护进程</a></li> <li><a href="#disseminator-daemon">Disseminator守护进程</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul></blockquote> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection守护进程 </h2> <p>BlocksCollection守护进程下载区块并将区块链与其他网络节点同步。</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> 区块链同步 </h3> <p>BlocksCollection守护进程通过确定区块链网络中的最大区块高度，请求新区块以及解决区块链中的分叉来同步区块链。</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> 区块链更新检查 </h4> <p>BlocksCollection守护进程将当前区块ID的请求发送到所有 荣誉节点。</p> <p>如果该守护进程的节点的当前区块ID小于任何 荣誉节点的当前区块ID，则该区块链网络节点被认为是过时的。</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> 下载新区块 </h4> <p>返回最大当前区块高度的节点被视为最新节点。</p> <p>该守护进程下载所有尚未知道的区块。</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> 解决分叉 </h4> <p>如果在区块链中检测到分叉，则该守护进程通过将所有区块下载到共同的父区块来向后移动分叉。</p> <p>找到共同的父区块后，将在该守护进程的节点区块链上执行回滚，并将正确的区块添加到区块链中，直到最新的区块。</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> 数据表 </h3> <p>BlocksCollection守护进程使用以下数据表：</p> <blockquote><ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul></blockquote> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> 请求 </h3> <p>BlockCollection守护程序向其他守护程序发出以下请求：</p> <blockquote><ul><li><a href="#type-10">Type 10</a>指向所有 <strong>荣誉节点</strong> 中最大的区块ID。</li> <li><a href="#type-7">Type 7</a>指向最大区块ID的数据。</li></ul></blockquote> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator守护进程 </h2> <p>BlockGenerator守护进程生成新区块。</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> 预验证 </h3> <p>BlockGenerator守护进程通过分析区块链中的最新区块来计划新的区块生成。</p> <p>如果满足以下条件，则可以生成新区块：</p> <blockquote><ul><li>生成最新区块的节点位于 荣誉节点 列表中守护进程节点。</li> <li>自最新未验证区块生成以来经过的最短时间。</li></ul></blockquote> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> 区块生成 </h3> <p>该守护进程生成新区块后，新区块包含所有新交易。这些交易可以从其他节点的<a href="#disseminator-daemon">Disseminator守护进程</a>接收，
也可以由该守护进程的节点生成。生成的区块保存在该节点数据库中。</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> 数据表 </h3> <p>BlockGenerator守护程序使用以下表：</p> <blockquote><ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul></blockquote> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> 请求 </h3> <p>BlockGenerator守护进程不向其他守护进程发出任何请求。</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Disseminator守护进程 </h2> <p>Disseminator守护进程将交易和区块发送到所有 荣誉节点。</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> 守护节点 </h3> <p>在 守护节点 上工作时，守护进程将其节点生成的交易发送到所有 荣誉节点。</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 荣誉节点 </h3> <p>在 荣誉节点 上工作时，守护进程会将生成的区块和交易的哈希值发送到所有荣誉节点。</p> <p>然后，荣誉节点响应其节点未知的交易请求。守护进程发送完整的交易数据作为响应。</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> 数据表 </h3> <p>Disseminator守护进程使用以下表：</p> <blockquote><ul><li>transactions</li></ul></blockquote> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> 请求 </h3> <p>Disseminator守护进程向其他守护进程发出以下请求：</p> <blockquote><ul><li><a href="#type-1">Type 1</a> 向 荣誉节点发送交易和区块哈希。</li> <li><a href="#type-2">Type 2</a> 从 荣誉节点接收交易数据。</li></ul></blockquote> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Confirmations守护进程 </h2> <p>Confirmations守护进程检查其节点中的所有区块是否存在于大多数其他节点上。</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> 区块确认 </h3> <p>当网络中的多个节点已确认区块时，将认为该区块已被确认。</p> <p>该守护进程从数据库中当前未确认的第一个区块开始逐个确认所有区块。</p> <p>每个区块都以这种方式确认：</p> <blockquote><ul><li>向所有 荣誉节点 发送请求，该请求包含了正在确认的区块ID。</li> <li>所有 荣誉节点 对该区块的哈希进行响应。</li> <li>如果响应的哈希值与守护进程节点上的区块的哈希值匹配，则会增加确认计数器。如果哈希不匹配，取消确认计数器将增加。</li></ul></blockquote> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> 数据表 </h3> <p>Confirmations守护进程使用以下数据表：</p> <blockquote><ul><li>confirmation</li> <li>info_block</li></ul></blockquote> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> 请求 </h3> <p>Confirmations守护进程向其他守护进程发出以下请求：</p> <blockquote><ul><li><a href="#type-4">Type 4</a> 向 荣誉节点 请求区块哈希。</li></ul></blockquote> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCP服务协议 </h2> <p>TCP服务协议在 荣誉节点和全节点上工作，TCP服务协议使用TCP上的二进制协议来处理来自BlocksCollection、Disseminator和Confirmation守护进程的请求。</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> 请求类型 </h2> <p>每个请求都有一个由请求的前两个字节定义的类型。</p> <h3 id="type-1"><a href="#type-1" class="header-anchor">#</a> Type 1 </h3> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> 请求发送者 </h4> <p><a href="#disseminator-daemon">Disseminator守护进程</a> 发送该请求。</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> 请求数据 </h4> <p>交易和区块哈希。</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> 请求处理 </h4> <p>区块哈希被添加到区块队列中。</p> <p>对交易哈希进行解析验证，并选择节点上尚未出现的交易。</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> 响应 </h4> <p>无。处理该请求后会发出 <a href="#type-2">Type 2</a> 请求。</p> <h3 id="type-2"><a href="#type-2" class="header-anchor">#</a> Type 2 </h3> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> 请求发送者 </h4> <p><a href="#disseminator-daemon">Disseminator守护进程</a> 发送该请求。</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> 请求数据 </h4> <p>交易数据，包括数据大小：</p> <blockquote><ul><li><p><em>data_size</em> (4个字节)</p> <blockquote><p>交易数据的大小，以字节为单位。</p></blockquote></li> <li><p><em>data</em> (data_size个字节)</p> <blockquote><p>交易数据。</p></blockquote></li></ul></blockquote> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> 请求处理 </h4> <p>验证交易并将其添加到交易队列中。</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> 响应 </h4> <p>无。</p> <h3 id="type-4"><a href="#type-4" class="header-anchor">#</a> Type 4 </h3> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> 请求发送者 </h4> <p><a href="#confirmations-daemon">Confirmations守护进程</a> 发送该请求。</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> 请求数据 </h4> <p>区块ID。</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> 响应 </h4> <p>区块哈希。</p> <p>如果不存在该ID的区块，则返回 <code>0</code>。</p> <h3 id="type-7"><a href="#type-7" class="header-anchor">#</a> Type 7 </h3> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> 请求发送者 </h4> <p><a href="#blockcollection-daemon">BlockCollection守护进程</a> 发送该请求。</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> 请求数据 </h4> <p>区块ID。</p> <blockquote><ul><li><em>block_id</em> (4个字节)</li></ul></blockquote> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> 响应 </h4> <p>区块数据，包括数据大小。</p> <blockquote><ul><li><p><em>data_size</em> (4个字节)</p> <blockquote><p>区块数据的大小，以字节为单位。</p></blockquote></li> <li><p><em>data</em> (data_size个字节)</p> <blockquote><p>区块数据。</p></blockquote></li></ul></blockquote> <p>如果不存在该ID的区块，则关闭连接。</p> <h3 id="type-10"><a href="#type-10" class="header-anchor">#</a> Type 10 </h3> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> 请求发送者 </h4> <p><a href="#blockcollection-daemon">BlockCollection守护进程</a> 发送该请求。</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> 请求数据 </h4> <p>无</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> 响应 </h4> <p>区块ID。</p> <blockquote><ul><li><em>block_id</em> (4个字节)</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/zh-CN/topics/daemons.md" target="_blank" rel="noopener noreferrer">在 GitHub 上编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound
