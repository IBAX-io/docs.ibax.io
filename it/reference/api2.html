All functions provided, including authentication, ecosystem data reception, error handling, database table manipulation, page and contract execution are available through
IBAX Blockchain Platform's REST API is available.</p> <p>By using the REST API, developers can access any of the platform's features without using Weaver.</p> <p>API command calls are executed by addressing <code>/api/v2/command/[param]</code>, where <code>command</code>
is the command name and <code>param</code> is the additional parameter. The request parameters must be specified using the
<code>Content-Type: x-www-form-urlencoded</code>
The format is sent. The server response result is in JSON format.</p> <ul><li><a href="#error-response-handling">Error response handling</a> <ul><li><a href="#error-list">Error list</a></li></ul></li> <li><a href="#request-type">Request Type</a></li> <li><a href="#authentication-interface">Authentication Interface</a> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">login</a></li></ul></li> <li><a href="#server-side-command-interface">Server Side command interface</a> <ul><li><a href="#version">version</a></li></ul></li> <li><a href="#data-request-function-interface">Data Request Function Interface</a> <ul><li><a href="#balance">balance</a></li> <li><a href="#blocks">blocks</a></li> <li><a href="#detailed-blocks">detailed_blocks</a></li> <li><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="#keyinfo">keyinfo</a></li> <li><a href="#wallethistory">walletHistory</a></li> <li><a href="#listwhere-name">listWhere/{name}</a></li> <li><a href="#nodelistwhere-name">nodelistWhere/{name}</a></li></ul></li> <li><a href="#get-metrics-interface">Get Metrics Interface</a> <ul><li><a href="#metrics-keys">metrics/keys</a></li> <li><a href="#metrics-blocks">metrics/blocks</a></li> <li><a href="#metrics-transactions">metrics/transactions</a></li> <li><a href="#metrics-ecosystems">metrics/ecosystems</a></li> <li><a href="#metrics-honornodes">metrics/honornodes</a></li></ul></li> <li><a href="#ecosystem-interface">Ecosystem Interface</a> <ul><li><a href="#ecosystemname">ecosystemname</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">ecosystemparams</a></li> <li><a href="#ecosystemparam-name">ecosystemparam/{name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=... &amp;offset=... ]</a></li> <li><a href="#table-name">table/{name}</a></li> <li>< <code>200</code>. If an error occurs, in addition to the error status, a JSON object with the following fields will be returned.</p> <ul><li><p><strong>error</strong></p> <blockquote><p>Error identifier.</p></blockquote></li> <li><p><strong>msg</strong></p> <blockquote><p>Error text message.</p></blockquote></li> <li><p><strong>params</strong></p> <blockquote><p>An array of additional parameters that can be placed in the error message.</p></blockquote></li></ul> <p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>400 (Bad request)
Content-Type: application/json
{
    &quot;err&quot;: &quot;E_INVALIDWALLET&quot;,
    &quot;msg&quot;: &quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;,
    &quot;params&quot;: [&quot;1234-5678-9012-3444-3488&quot;]
}
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> Error list </h3> <blockquote><p><code>E_CONTRACT</code></p></blockquote> <div class="language- extra-class"><pre><code>No `%s` contract exists

</code></pre></div><blockquote><p><code>E_ECOSYSTEM</code></p></blockquote> <div class="language- extra-class"><pre><code>Ecosystem `%d` does not exist
</code></pre></div><blockquote><p><code>E_EMPTYPUBLIC</code></p></blockquote> <div class="language- extra-class"><pre><code>Invalid account public key
</code></pre></div><blockquote><p><code>E_KEYNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Account address not found
</code></pre></div><blockquote><p><code>E_HASHWRONG</code></p></blockquote> <div class="language- extra-class"><pre><code>Incorrect hash
</code></pre></div><blockquote><p><code>E_HASHNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Hash not found

</code></pre></div><blockquote><p><code>E_INVALIDWALLET</code></p></blockquote> <div class="language- extra-class"><pre><code>Wallet address `%s` Invalid
</code></pre></div><blockquote><p><code>E_LIMITTXSIZE</code></p></blockquote> <div class="language- extra-class"><pre><code>The transaction size has exceeded the limit

If a panic error occurs, an error is returned.

This error means that you have encountered a bug that needs to be found and fixed.
</code></pre></div><blockquote><p><code>E_SERVER</code></p></blockquote> <div class="language- extra-class"><pre><code>Server error.

Return if there is an error in the golang library function. The \*msg\* field contains the error text message.

**E_SERVER** may appear in response to any command Error. 
If it occurs due to an incorrect input parameter, it can be changed to a related error. In another case, this error reports an invalid operation or incorrect system configuration, which requires a more detailed investigation report.
</code></pre></div><blockquote><p><code>E_SIGNATURE</code></p></blockquote> <div class="language- extra-class"><pre><code>Incorrect signature
</code></pre></div><blockquote><p><code>E_STATELOGIN</code></p></blockquote> <div class="language- extra-class"><pre><code>`%s` is not a member of the ecosystem `%s`

</code></pre></div><blockquote><p><code>E_TOKENEXPIRED</code></p></blockquote> <div class="language- extra-class"><pre><code>The session has expired `%s`
</code></pre></div><blockquote><p><code>E_UNAUTHORIZED</code></p></blockquote> <div class="language- extra-class"><pre><code>Unauthorized.

In case no login is performed or the session expires, 
except for `getuid, login` Any command other than **E_UNAUTHORIZED** returns an error.

</code></pre></div><blockquote><p><code>E_CHECKROLE</code></p></blockquote> <div class="language- extra-class"><pre><code>Access denied

CLB Unavailable Interface
</code></pre></div><hr> <blockquote><p>Interface requests for which the CLB node is not available.</p></blockquote> <ul><li>metrics</li> <li>txinfo</li> <li>txinfoMultiple</li> <li>appparam</li> <li>appparams</li> <li>appcontent</li> <li>history</li> <li>balance</li> <li>block</li> <li>maxblockid</li> <li>blocks</li> <li>detailed_blocks</li> <li>ecosystemparams</li> <li>systemparams</li> <li>ecosystems</li> <li>ecosystemparam</li> <li>ecosystemname</li> <li>walletHistory</li> <li>tx_record</li></ul> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Request Type </h2> <p><strong>Uniform use</strong></p> <ul><li>application/x-www-form-urlencoded</li></ul> <h2 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Authentication Interface </h2> <p><a href="https://jwt.io" target="_blank" rel="noopener noreferrer">JWT token<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
Used for authentication. The JWT token must be placed in each request header after it is received: <code>Authorization: Bearer TOKEN_HERE</code>.</p> <h3 id="getuid"><a href="#getuid" class="header-anchor">#</a> getuid </h3> <p><strong>GET</strong>/ returns a unique value, signs it with the private key, and then uses
The <a href="#login">login</a> command sends it back to the server.</p> <p>Generate a temporary JWT token that needs to be passed to <strong>Authorization</strong> when calling <strong>login</strong>.</p> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/getuid
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>uid</code></p> <blockquote><p>Signature number.</p></blockquote></li> <li><p><code>token</code></p> <blockquote><p>The temporary token passed during login.</p> <p>The life cycle of a temporary token is 5 seconds.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li> <li><p><code>cryptoer</code></p> <blockquote><p>Elliptic curve algorithm.</p></blockquote></li> <li><p><code>hasher</code></p> <blockquote><p>hash algorithm.</p></blockquote></li></ul> <p><strong>Response Example 1</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
```json
{
    &quot;uid&quot;: &quot;4999317241855959593&quot;,
    &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9........I7LY6XX4IP12En6nr8UPklE9U4qicqg3K9KEzGq_8zE&quot;,
    &quot;network_id&quot;: &quot;4717243765193692211&quot;
}
</code></pre></div><p>In the case that no authorization is required (the request contains <strong>Authorization</strong>), the following message will be returned:</p> <ul><li><p><code>expire</code></p> <blockquote><p>Expiration time.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>Account address.</p></blockquote></li> <li><p><code>address</code></p> <blockquote><p>Wallet address <code>XXXX-XXXX-..... -XXXX</code>.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li></ul> <p><strong>Response Example 2</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;expire&quot;: &quot;2159h59m49.4310543s&quot;,
    &quot;ecosystem_id&quot;: &quot;1&quot;,
    &quot;key_id&quot;: &quot;-654321&quot;,
    &quot;address&quot;: &quot;1196-...... -3496&quot;,
    &quot;network_id&quot;: &quot;1&quot;
}
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_SERVER</em></p> <h3 id="login"><a href="#login" class="header-anchor">#</a> login </h3> <p><strong>POST</strong>/ User authentication.</p> <blockquote><p><strong>getuid</strong> should be called first
command in order to receive the unique value and sign it. getuid's temporary JWT token needs to be passed in the request header.</p> <p>If the request is successful, the token received in the response is contained in <strong>Authorization</strong>.</p></blockquote> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/login
</code></pre></div><ul><li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p> <p>If not specified, defaults to the first ecosystem ID.</p></blockquote></li> <li><p><code>expire</code></p> <blockquote><p>Lifecycle of the JWT token, in seconds, default is 28800.</p></blockquote></li> <li><p><code>pubkey</code></p> <blockquote><p>Hexadecimal account public key.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>Account address <code>XXXX-... -XXXX</code>.</p> <p>Use this parameter if the public key is already stored in the blockchain. It cannot be used with <em>pubkey</em>

 }

    &quot;hash&quot;: &quot;b631b8c28761b5bf03c2cfbc2b49e4b6ade5a1c7e2f5b72a6323e50eae2a33c6&quot;
} 
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_NOTFOUND, E_SERVER, E_HEAVYPAGE</em></p> <h3 id="content"><a href="#content" class="header-anchor">#</a> content </h3> <p><strong>POST</strong></p> <p>Returns the number of JSON objects for the page code from the <strong>template</strong> parameter,
if the optional parameter <strong>source</strong> is specified as <code>true or 1</code>,
then this JSON object tree does not perform any functions and receive data.
This JSON object tree can be used in the visual page designer.</p> <p>This request does not require login authorization.</p> <p><strong>Request</strong></p> <ul><li><p><code>template</code></p> <blockquote><p>Page code.</p></blockquote></li> <li><p><code>source</code></p> <blockquote><p>If <code>true or 1</code> is specified, the JSON object tree does not perform any functions and receives data.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/content
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>tree</code></p> <blockquote><p>JSON object tree.</p></blockquote></li></ul> <p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;tree&quot;: {&quot;type&quot;:&quot;......&quot; , 
          &quot;children&quot;: [
               {...} ,
               {...}
          ]
    },
} 
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_NOTFOUND, E_SERVER</em></p> <h3 id="maxblockid"><a href="#maxblockid" class="header-anchor">#</a> maxblockid </h3> <p><strong>GET</strong>/ Returns the highest block ID on the current node.</p> <p>This request does not require login authorization.</p> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/maxblockid
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>max_block_id</code></p> <blockquote><p>The highest block ID on the current node.</p></blockquote></li></ul> <p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;max_block_id&quot; : 341,
}
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_NOTFOUND</em></p> <h3 id="block-id"><a href="#block-id" class="header-anchor">#</a> block/{id} </h3> <p><strong>GET</strong>/ Returns information about the specified block ID.</p> <p>This request does not require login authorization.</p> <p><strong>Request</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>Block ID.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/block/32
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>hash</code></p> <blockquote><p>Block hash.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>The address of the account that signed the block.</p></blockquote></li> <li><p><code>time</code></p> <blockquote><p>Block generation timestamp.</p></blockquote></li> <li><p><code>tx_count</code></p> <blockquote><p>Total number of transactions in the block.</p></blockquote></li> <li><p><code>rollbacks_hash</code></p> <blockquote><p>Block rollback hash.</p></blockquote></li> <li><p><code>node_position</code></p> <blockquote><p>The position of the block in the honor node list.</p></blockquote></li></ul> <p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;hash&quot;: &quot;1x4S5s/zNUTopP2YK43SppEyvT2O4DW5OHSpQfp5Tek=&quot;,
    &quot;key_id&quot;: -118432674655542910,
    &quot;time&quot;: 1551145365,
    &quot;tx_count&quot;: 3,
    &quot;rollbacks_hash&quot;: &quot;47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=&quot;,
    &quot;node_position&quot;: 0,
} 
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_NOTFOUND</em></p> <h3 id="avatar-ecosystem-member"><a href="#avatar-ecosystem-member" class="header-anchor">#</a> avatar/{ecosystem}/{member} </h3> <p><strong>GET</strong>/ Returns the avatar of the user in the <em>member</em> table (available without login).</p> <p><strong>Request</strong></p> <ul><li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p></blockquote></li> <li><p><code>member</code></p> <blockquote><p>The user's account address. (xxxx-... -xxxx)</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/avatar/1/1234-2134-... -4321
</code></pre></div><p><strong>Response</strong></p> <p>The request header <em>Content-Type</em> is the image type and the image data is returned in the response body.</p> <p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: image/png  
</code></pre></div><p><strong>Error Response</strong></p> <p><em>E_NOTFOUND</em> <em>E_SERVER</em></p> <h3 id="config-centrifugo"><a href="#config-centrifugo" class="header-anchor">#</a> config/centrifugo </h3> <p><strong>GET</strong>/ Returns the host address and port of centrifugo.</p> <p>This request does not require login authorization.</p> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/config/centrifugo
</code></pre></div><p><strong>Response</strong></p> <p>Response result format <code>http://address:port</code>, e.g.: <code>http://127.0.0.1:8100</code>.</p> <p><strong>Error Response</strong></p> <p><em>E_SERVER</em></p> <h3 id="updnotificator"><a href="#updnotificator" class="header-anchor">#</a> updnotificator </h3> <p><strong>POST</strong>/</p> <p>(Discarded)</p> <p>Sends all messages that have not yet been sent to the centrifugo notification service. Sends only messages for the specified ecosystem and members.</p> <p>This request does not require login authorization.</p> <p><strong>Request</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>Member's account address.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/updnotificator
</code></pre></div><p><strong>Response Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;result&quot;: true
} 
</code></pre></div><h3 id="special-instructions"><a href="#special-instructions" class="header-anchor">#</a> Special instructions </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>If the field has an omitempty attribute, it means that the field is an optional parameter</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>If the interface with Authorization tag, that this interface requires login authorization, add Authorization to the request header, example.</p> <p>key = Authorization
value = &quot;Bearer + <a href="#login">login token</a>&quot;</p> <div class="language-text extra-class"><pre class="language-text"><code>Authorization Bearer eyJhbGciOiJI..... kBZgGIlPhfXNZJ73RiZtM
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/it/reference/api2.md" target="_blank" rel="noopener noreferrer">Modifica questa pagina su GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Ultimo aggiornamento:</span> <span class="time">6/7/2023, 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/it/reference/platform-parameters.html">
