emparams" class="sidebar-link">ecosystemparams </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#ecosystemparam-name" class="sidebar-link">ecosystemparam/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#tables-limit-offset" class="sidebar-link">tables/\[?limit=\... &amp;offset=\... \] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#table-name" class="sidebar-link">table/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#list-name-limit-offset-columns" class="sidebar-link">list/{name}\[?limit=\... &amp;offset=\... &amp;columns=\... \] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#sections-limit-offset-lang" class="sidebar-link">sections\[?limit=\... &amp;offset=\... &amp;lang=\] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#row-name-id-columns" class="sidebar-link">row/{name}/{id}\[?columns=\] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#row-name-colorn-id" class="sidebar-link">row/{name}/{column}/{id} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#systemparams" class="sidebar-link">systemparams </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#history-name-id" class="sidebar-link">history/{name}/{id} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#interface-page-menu-snippet-name" class="sidebar-link">interface/{page|menu|snippet}/{name} </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#contract-function-interface" class="sidebar-link">Contract Function Interface </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#contracts-limit-offset" class="sidebar-link">contracts\[?limit=\... &amp;offset=\... \] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#contract-name" class="sidebar-link">contract/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#sendtx" class="sidebar-link">sendTX </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#txstatus" class="sidebar-link">txstatus </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#txinfo-hash" class="sidebar-link">txinfo/{hash} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#txinfomultiple" class="sidebar-link">txinfoMultiple </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#page-validators-count-name" class="sidebar-link">/page/validators_count/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#content-menu-page-name" class="sidebar-link">content/menu\|page/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#content-source-name" class="sidebar-link">content/source/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#content-hash-name" class="sidebar-link">content/hash/{name} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#content" class="sidebar-link">content </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#maxblockid" class="sidebar-link">maxblockid </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#block-id" class="sidebar-link">block/{id} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#avatar-ecosystem-member" class="sidebar-link">avatar/{ecosystem}/{member} </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#config-centrifugo" class="sidebar-link">config/centrifugo </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#updnotificator" class="sidebar-link">updnotificator </a></li><li class="sidebar-sub-header"><a href="/fr/reference/api2.html#special-instructions" class="sidebar-link">Instructions spéciales </a></li></ul></li></ul></li><li><a href="/fr/reference/platform-parameters.html" class="sidebar-link">Paramètres de la plateforme </a></li><li><a href="/fr/reference/backend-config.html" class="sidebar-link">Fichier de configuration du serveur </a></li><li><a href="/fr/reference/desync_monitor.html" class="sidebar-link">Outil de surveillance synchronisée </a></li><li><a href="/fr/reference/json-rpc.html" class="sidebar-link">Interface de programmation d'application JSON-RPC </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="restful-api-v2"><a href="#restful-api-v2" class="header-anchor">#</a> API RESTful v2 </h1> <p><strong>Weaver</strong></p> <p>Toutes les fonctions fournies, y compris l'authentification, la réception des données de l'écosystème, la gestion des erreurs, la manipulation des tables de la base de données, l'exécution des pages et des contrats sont disponibles via l'API REST de la plateforme IBAX Blockchain.</p> <p>En utilisant l'API REST, les développeurs peuvent accéder à toutes les fonctionnalités de la plateforme sans utiliser Weaver.</p> <p>Les appels de commandes API sont exécutés en adressant <code>/api/v2/commande/[param]</code>, où <code>commande</code> est le nom de la commande et <code>param</code> est le paramètre supplémentaire. Les paramètres de la requête doivent être spécifiés en utilisant le <code>Content-Type: x-www-form-urlencoded</code>.</p> <p>Le format est envoyé. La réponse du serveur est renvoyée au format JSON.</p> <ul><li><a href="#error-response-handling">Gestion des réponses d'erreur</a> <ul><li><a href="#error-list">Liste d'erreurs</a></li></ul></li> <li><a href="#request-type">Type de requête</a></li> <li><a href="#authentication-interface">Interface d'authentification</a> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">login</a></li></ul></li> <li><a href="#server-side-command-interface">Interface de commande côté serveur</a> <ul><li><a href="#version">version</a></li></ul></li> <li><a href="#data-request-function-interface">Interface de fonction de demande de données</a> <ul><li><a href="#balance">balance</a></li> <li><a href="#blocks">blocks</a></li> <li><a href="#detailed-blocks">detailed_blocks</a></li> <li><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="#keyinfo">keyinfo</a></li> <li><a href="#wallethistory">walletHistory</a></li> <li><a href="#listwhere-name">listWhere/{name}</a></li> <li><a href="#nodelistwhere-name">nodelistWhere/{name}</a></li></ul></li> <li><a href="#get-metrics-interface">Interface de récupération des métriques</a> <ul><li><a href="#metrics-keys">metrics/keys</a></li> <li><a href="#metrics-blocks">metrics/blocks</a></li> <li><a href="#metrics-transactions">metrics/transactions</a></li> <li><a href="#metrics-ecosystems">metrics/ecosystems</a></li> <li><a href="#metrics-honornodes">metrics/honornodes</a></li></ul></li> <li><a href="#ecosystem-interface">Interface de l'écosystème</a> <ul><li><a href="#ecosystemname">ecosystemname</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">ecosystemparams</a></li> <li><a href="#ecosystemparam-name">ecosystemparam/{name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=... &amp;offset=... ]</a></li> <li><a href="#table-name">table/{name}</a></li> <li><a href="#list-name-limit-offset-columns">list/{name}[?limit=... &amp;offset=... &amp;columns=... ]</a></li> <li><a href="#sections-limit-offset-lang">sections[?limit=... &amp;offset=... &amp;lang=]</a></li> <li><a href="#row-name-id-columns">row/{name}/{id}[?columns=]</a></li> <li><a href="#row-name-column-id">row/{name}/{column}/{id}</a></li> <li><a href="#systemparams">systemparams</a></li> <li><a href="#history-name-id">history/{name}/{id}</a></li> <li><a href="#interface-page-menu-snippet-name">interface/{page|menu|snippet}/{name}</a></li></ul></li> <li><a href="#contract-function-interface">Interface de fonction de contrat</a> <ul><li><a href="#contracts-limit-offset">contracts[?limit=... &amp;offset=... ]</a></li> <li><a href="#contract-name">contract/{name}</a></li> <li><a href="#sendtx">sendTX</a></li> <li><a href="#txstatus">txstatus</a></li> <li><a href="#txinfo-hash">txinfo/{hash}</a></li> <li><a href="#txinfomultiple">txinfoMultiple</a></li> <li><a href="#page-validators-count-name">/page/validators_count/{name}</a></li> <li><a href="#content-menu-page-name">content/menu|page/{name}</a></li> <li><a href="#content-source-name">content/source/{name}</a></li> <li><a href="#content-hash-name">content/hash/{name}</a></li> <li><a href="#content">content</a></li> <li><a href="#maxblockid">maxblockid</a></li> <li><a href="#block-id">block/{id}</a></li> <li><a href="#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li> <li><a href="#config-centrifugo">config/centrifugo</a></li> <li><a href="#updnotificator">updnotificator</a></li></ul></li></ul> <h2 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Gestion des réponses d'erreur </h2> <p>Statut de retour en cas d'exécution réussie de la requête <code>200</code>. Si une erreur se produit, en plus du statut d'erreur, un objet JSON avec les champs suivants sera renvoyé.</p> <ul><li><p><strong>error</strong></p> <blockquote><p>Identifiant d'erreur.</p></blockquote></li> <li><p><strong>msg</strong></p> <blockquote><p>Message d'erreur.</p></blockquote></li> <li><p><strong>params</strong></p> <blockquote><p>Un tableau de paramètres supplémentaires pouvant être placés dans le message d'erreur.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>400 (Bad request)
Content-Type: application/json
{
    &quot;err&quot;: &quot;E_INVALIDWALLET&quot;,
    &quot;msg&quot;: &quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;,
    &quot;params&quot;: [&quot;1234-5678-9012-3444-3488&quot;]
}
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> Liste d'erreurs </h3> <blockquote><p><code>E_CONTRACT</code></p></blockquote> <div class="language- extra-class"><pre><code>Aucun contrat `%s` n'existe
</code></pre></div><blockquote><p><code>E_DBNIL</code></p></blockquote> <div class="language- extra-class"><pre><code>La base de données est vide
</code></pre></div><blockquote><p><code>E_DELETEDKEY</code></p></blockquote> <div class="language- extra-class"><pre><code>L'adresse du compte est gelée
</code></pre></div><blockquote><p><code>E_ECOSYSTEM</code></p></blockquote> <div class="language- extra-class"><pre><code>L'écosystème `%d` n'existe pas
</code></pre></div><blockquote><p><code>E_EMPTYPUBLIC</code></p></blockquote> <div class="language- extra-class"><pre><code>Clé publique du compte invalide
</code></pre></div><blockquote><p><code>E_KEYNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Adresse du compte introuvable
</code></pre></div><blockquote><p><code>E_HASHWRONG</code></p></blockquote> <div class="language- extra-class"><pre><code>Hash incorrect
</code></pre></div><blockquote><p><code>E_HASHNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Hash introuvable
</code></pre></div><blockquote><p><code>E_HEAVYPAGE</code></p></blockquote> <div class="language- extra-class"><pre><code>Trop de chargement de page
</code></pre></div><blockquote><p><code>E_INVALIDWALLET</code></p></blockquote> <div class="language- extra-class"><pre><code>Adresse du portefeuille `%s` invalide
</code></pre></div><blockquote><p><code>E_LIMITTXSIZE</code></p></blockquote> <div class="language- extra-class"><pre><code>La taille de la transaction a dépassé la limite
</code></pre></div><blockquote><p><code>E_NOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Page ou contenu du menu introuvable
</code></pre></div><blockquote><p><code>E_PARAMNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Paramètres introuvables
</code></pre></div><blockquote><p><code>E_PERMISSION</code></p></blockquote> <div class="language- extra-class"><pre><code>Pas de permission
</code></pre></div><blockquote><p><code>E_QUERY</code></p></blockquote> <div class="language- extra-class"><pre><code>Erreur de requête de base de données
</code></pre></div><blockquote><p><code>E_RECOVERED</code></p></blockquote> <div class="language- extra-class"><pre><code>Une erreur de panique de l'API s'est produite.

Si une erreur de panique se produit, une erreur est renvoyée.

Cette erreur signifie que vous avez rencontré un bogue qui doit être identifié et corrigé.
</code></pre></div><blockquote><p><code>E_SERVER</code></p></blockquote> <div class="language- extra-class"><pre><code>Erreur du serveur.

Renvoyé s'il y a une erreur dans la fonction de la bibliothèque golang. Le champ \*msg\* contient le message d'erreur.

**E_SERVER** peut apparaître en réponse à n'importe quelle erreur de commande. 
S'il se produit en raison d'un paramètre d'entrée incorrect, il peut être modifié en une erreur associée. Dans un autre cas, cette erreur signale une opération invalide ou une configuration système incorrecte, ce qui nécessite un rapport d'enquête plus détaillé.
</code></pre></div><blockquote><p><code>E_SIGNATURE</code></p></blockquote> <div class="language- extra-class"><pre><code>Signature incorrecte
</code></pre></div><blockquote><p><code>E_STATELOGIN</code></p></blockquote> <div class="language- extra-class"><pre><code>`%s` n'est pas membre de l'écosystème `%s`
</code></pre></div><blockquote><p><code>E_TABLENOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Feuille de données `%s` introuvable
</code></pre></div><blockquote><p><code>E_TOKENEXPIRED</code></p></blockquote> <div class="language- extra-class"><pre><code>La session a expiré `%s`
</code></pre></div><blockquote><p><code>E_UNAUTHORIZED</code></p></blockquote> <div class="language- extra-class"><pre><code>Non autorisé.

En cas de non connexion ou d'expiration de la session, à l'exception de `getuid, login`, toute commande autre que **E_UNAUTHORIZED** renvoie une erreur.
</code></pre></div><blockquote><p><code>E_UNKNOWNUID</code></p></blockquote> <div class="language- extra-class"><pre><code>UID inconnu
</code></pre></div><blockquote><p><code>E_UPDATING</code></p></blockquote> <div class="language- extra-class"><pre><code>Les nœuds mettent à jour la blockchain
</code></pre></div><blockquote><p><code>E_STOPPING</code></p></blockquote> <div class="language- extra-class"><pre><code>Le nœud est arrêté
</code></pre></div><blockquote><p><code>E_NOTIMPLEMENTED</code></p></blockquote> <div class="language- extra-class"><pre><code>Pas encore implémenté
</code></pre></div><blockquote><p><code>E_BANNED</code></p></blockquote> <div class="language- extra-class"><pre><code>Cette adresse de compte est interdite dans `%s`
</code></pre></div><blockquote><p><code>E_CHECKROLE</code></p></blockquote> <div class="language- extra-class"><pre><code>Accès refusé

Interface CLB non disponible
</code></pre></div><hr> <blockquote><p>Demandes d'interface pour lesquelles le nœud CLB n'est pas disponible.</p></blockquote> <ul><li>metrics</li> <li>txinfo</li> <li>txinfoMultiple</li> <li>appparam</li> <li>appparams</li> <li>appcontent</li> <li>history</li> <li>balance</li> <li>block</li> <li>maxblockid</li> <li>blocks</li> <li>detailed_blocks</li> <li>ecosystemparams</li> <li>systemparams</li> <li>ecosystems</li> <li>ecosystemparam</li> <li>ecosystemname</li> <li>walletHistory</li> <li>tx_record</li></ul> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Type de demande </h2> <p><strong>Utilisation uniforme</strong></p> <ul><li>application/x-www-form-urlencoded</li></ul> <h2 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Interface d'authentification </h2> <p><a href="https://jwt.io" target="_blank" rel="noopener noreferrer">JWT token<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
Utilisé pour l'authentification. Le jeton JWT doit être placé dans l'en-tête de chaque requête après l'avoir reçu : <code>Authorization: Bearer TOKEN_HERE</code>.</p> <h3 id="getuid"><a href="#getuid" class="header-anchor">#</a> getuid </h3> <p><strong>GET</strong>/ retourne une valeur unique, la signe avec la clé privée, puis l'utilise.</p> <p>La commande <a href="#login">login</a> l'envoie de retour au serveur.</p> <p>Génère un jeton JWT temporaire qui doit être transmis à <strong>Authorization</strong> lors de l'appel à <strong>login</strong>.</p> <p><strong>Demande</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/getuid
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>uid</code></p> <blockquote><p>Numéro de signature.</p></blockquote></li> <li><p><code>token</code></p> <blockquote><p>Le jeton temporaire passé lors de la connexion.</p> <p>Le cycle de vie d'un jeton temporaire est de 5 secondes.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Identifiant du serveur.</p></blockquote></li> <li><p><code>cryptoer</code></p> <blockquote><p>Algorithme de courbe elliptique.</p></blockquote></li> <li><p><code>hasher</code></p> <blockquote><p>Algorithme de hachage.</p></blockquote></li></ul> <p><strong>Exemple de réponse 1</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
```json
{
    &quot;uid&quot;: &quot;4999317241855959593&quot;,
    &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9........I7LY6XX4IP12En6nr8UPklE9U4qicqg3K9KEzGq_8zE&quot;,
    &quot;network_id&quot;: &quot;4717243765193692211&quot;
}
</code></pre></div><p>Dans le cas où aucune autorisation n'est requise (la demande contient <strong>Authorization</strong>), le message suivant sera renvoyé :</p> <ul><li><p><code>expire</code></p> <blockquote><p>Temps d'expiration.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>ID de l'écosystème.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>Adresse du compte.</p></blockquote></li> <li><p><code>address</code></p> <blockquote><p>Adresse du portefeuille <code>XXXX-XXXX-..... -XXXX</code>.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Identifiant du serveur.</p></blockquote></li></ul> <p><strong>Response Example 2</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{

</code></pre></div><h3 id="sections-limit-offset-lang"><a href="#sections-limit-offset-lang" class="header-anchor">#</a> sections[?limit=... &amp;offset=... &amp;lang=] </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>GET</strong>/ Retourne une liste d'entrées dans la table <em>sections</em> de l'écosystème actuel, avec la possibilité de définir un décalage et un nombre d'entrées.</p> <p>Si le champ <em>role_access</em> contient une liste de rôles et n'inclut pas le rôle actuel, aucun enregistrement ne sera renvoyé. Les données dans le champ <em>title</em> seront remplacées par la ressource linguistique spécifiée dans l'en-tête de la requête <em>Accept-Language</em>.</p> <p><strong>Demande</strong></p> <ul><li><p><code>limit</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Nombre d'entrées, par défaut 25 entrées.</p></blockquote></li> <li><p><code>offset</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Décalage, par défaut est 0.</p></blockquote></li> <li><p><code>lang</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Ce champ spécifie le code de ressource multilingue ou la localisation, par exemple, <em>en, de</em>. Si la ressource linguistique spécifiée n'est pas trouvée, par exemple, <em>en-US</em>, elle recherchera dans le groupe de ressources linguistiques <em>en</em>.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/sections
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>count</code></p> <blockquote><p><em>sections</em> Nombre total d'entrées de table.</p></blockquote></li> <li><p><code>list</code></p> <blockquote><p>Chaque élément du tableau contient des informations sur toutes les colonnes de la table des actions.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)

{

        &quot;id&quot;: &quot;1&quot;,

       ...
    },

}
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_TABLENOTFOUND</em></p> <h3 id="row-name-id-columns"><a href="#row-name-id-columns" class="header-anchor">#</a> row/{name}/{id}[?columns=] </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>GET</strong>/ Retourne l'entrée pour la table de données spécifiée dans l'écosystème actuel. Vous pouvez spécifier les colonnes à retourner.</p> <p><strong>Demande</strong></p> <ul><li><p><code>name</code></p> <blockquote><p>Nom de la table de données.</p></blockquote></li> <li><p><code>id</code></p> <blockquote><p>Identifiant d'entrée.</p></blockquote></li> <li><p><code>columns</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Une liste de colonnes demandées, séparées par des virgules. Si aucune colonne n'est spécifiée, toutes les colonnes seront renvoyées. La colonne &quot;id&quot; sera renvoyée dans tous les cas.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET

</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>value</code></p> <blockquote><p>Tableau des valeurs de colonne reçues</p> <blockquote><ul><li><code>id</code></li></ul> <blockquote><p>Identifiant d'entrée.</p></blockquote> <ul><li>La séquence des colonnes de demande.</li></ul></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)

/api/v2/history?name=contracts&amp;amp;id=5
</code></pre></div><blockquote><ul><li><code>name</code></li></ul> <p>Nom de la table de données.</p> <ul><li><code>id</code></li></ul> <blockquote><p>Identifiant d'entrée.</p></blockquote></blockquote> <p><strong>Réponse</strong></p> <blockquote><ul><li><code>list</code></li></ul> <p>Chaque élément du tableau contient un enregistrement de modification pour l'entrée demandée.</p></blockquote> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)

    &quot;default_menu&quot;: &quot;default_menu&quot;,

} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_QUERY</em>, <em>E_NOTFOUND</em></p> <h2 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> Contract Function Interface </h2> <h3 id="contracts-limit-offset"><a href="#contracts-limit-offset" class="header-anchor">#</a> contracts[?limit=... &amp;offset=... ] </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>GET</strong>/ Retourne une liste de contrats dans l'écosystème actuel, avec la possibilité de définir des décalages et le nombre d'entrées.</p> <p><strong>Demande</strong></p> <ul><li><p><code>limit</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Nombre d'entrées, par défaut 25 entrées.</p></blockquote></li> <li><p><code>offset</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Décalage, la valeur par défaut est 0.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/contracts
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>count</code></p> <blockquote><p>Nombre total d'entrées.</p></blockquote></li> <li><p><code>list</code></p> <blockquote><p>Chaque élément du tableau contient les paramètres suivants.</p> <blockquote><ul><li><code>id</code></li></ul> <blockquote><p>ID du contrat.</p></blockquote> <ul><li><code>name</code></li></ul> <blockquote><p>Nom du contrat.</p></blockquote> <ul><li><code>value</code></li></ul> <blockquote><p>Contenu du contrat.</p></blockquote> <ul><li><code>wallet_id</code></li></ul> <blockquote><p>Adresse du compte auquel le contrat est lié.</p></blockquote> <ul><li><code>address</code></li></ul> <blockquote><p>Adresse du portefeuille lié au contrat <code>XXXX-... -XXXX</code>.</p></blockquote> <ul><li><code>ecosystem_id</code></li></ul> <blockquote><p>ID de l'écosystème auquel le contrat appartient.</p></blockquote> <ul><li><code>app_id</code></li></ul> <blockquote><p>ID de l'application auquel le contrat appartient.</p></blockquote> <ul><li><code>conditions</code></li></ul> <blockquote><p>Modifier la permission du contrat.</p></blockquote> <ul><li><code>token_id</code></li></ul> <blockquote><p>ID de l'écosystème où le pass est utilisé pour payer les frais du contrat.</p></blockquote></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;count&quot;: &quot;10&quot;
    &quot;list&quot;: [{ 
        &quot;id&quot;: &quot;1&quot;,
        &quot;name&quot;: &quot;MainCondition&quot;,

        &quot;wallet_id&quot;: &quot;0&quot;,

            }&quot;,
            &quot;address&quot;:&quot;0000-0000-0000-0000-0000&quot;,
            &quot;conditions&quot;:&quot;ContractConditions(`MainCondition`)&quot;
        },
    ...
    ]
 }
</code></pre></div><h3 id="contract-name"><a href="#contract-name" class="header-anchor">#</a> contract/{name} </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>GET</strong>/ Renvoie des informations sur le contrat spécifié. Par défaut, la requête concerne le contrat dans l'écosystème actuel.</p> <p><strong>Demande</strong></p> <ul><li><p><code>name</code></p> <blockquote><p>Nom du contrat intelligent.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/contract/mycontract
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>ID du contrat dans la machine virtuelle.</p></blockquote></li> <li><p><code>name</code></p> <blockquote><p>Nom du contrat avec l'ID de l'écosystème <code>@1MainCondition</code>.</p></blockquote></li> <li><p><code>state</code></p> <blockquote><p>L'ID de l'écosystème du contrat.</p></blockquote></li> <li><p><code>walletid</code></p> <blockquote><p>L'adresse du compte auquel le contrat est lié.</p></blockquote></li> <li><p><code>tokenid</code></p> <blockquote><p>L'ID de l'écosystème du pass utilisé pour payer le contrat.</p></blockquote></li> <li><p><code>address</code></p> <blockquote><p>Adresse du portefeuille lié au contrat <code>XXXX-... -XXXX</code>.</p></blockquote></li> <li><p><code>tableid</code></p> <blockquote><p>ID de l'entrée dans la table <em>contracts</em> où se trouve le contrat.</p></blockquote></li> <li><p><code>fields</code></p> <blockquote><p>Le tableau contient des informations structurelles pour chaque paramètre de la section <strong>data</strong> du contrat.</p> <blockquote><ul><li><code>name</code></li></ul> <blockquote><p>Nom du paramètre.</p></blockquote> <ul><li><code>type</code></li></ul> <blockquote><p>Type de paramètre.</p></blockquote> <ul><li><code>optional</code></li></ul> <blockquote><p>Options du paramètre, `true` signifie que le paramètre est facultatif, `false` signifie que le paramètre est obligatoire.</p></blockquote></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;fields&quot; : [
        {&quot;name&quot;: &quot;amount&quot;, &quot;type&quot;: &quot;int&quot;, &quot;optional&quot;: false},
        {&quot;name&quot;: &quot;name&quot;, &quot;type&quot;: &quot;string&quot;, &quot;optional&quot;: true}
    ],
    &quot;id&quot;: 150,
    &quot;name&quot;:&quot;@1mycontract&quot;,
    &quot;tableid&quot; : 10,
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_CONTRACT</em></p> <h3 id="sendtx"><a href="#sendtx" class="header-anchor">#</a> sendTX </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>POST</strong>/
Reçoit les transactions dans les paramètres et les ajoute à la file d'attente des transactions, renvoyant un hachage de transaction si la requête est exécutée avec succès. Ce hachage permet d'obtenir la transaction correspondante dans le bloc et est inclus dans le message d'erreur en cas de réponse d'erreur.</p> <p><strong>Demande</strong></p> <ul><li><p><code>tx_key</code></p> <blockquote><p>Contenu de la transaction, ce paramètre peut spécifier n'importe quel nom et prend en charge la réception de plusieurs transactions.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/sendTx

Headers:
Content-Type: multipart/form-data

Parameters:
tx1 - Transaction 1
txN - Trading N
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>hashes</code></p> <blockquote><p>Tableau de hachages de transactions.</p> <blockquote><ul><li><code>tx1</code></li></ul> <blockquote><p>Hachage de la transaction 1.</p></blockquote> <ul><li><code>txN</code></li></ul> <blockquote><p>Hachage de la transaction N.</p></blockquote></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;hashes&quot;: {
        &quot;tx1&quot;: &quot;67afbc435634..... &quot;,
        &quot;txN&quot;: &quot;89ce4498eaf7..... &quot;,
}
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_LIMITTXSIZE</em>,<em>E_BANNED</em></p> <h3 id="txstatus"><a href="#txstatus" class="header-anchor">#</a> txstatus </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>POST</strong>/
Retourne l'ID du bloc et le message d'erreur pour le hachage de transaction spécifié. Si les valeurs de retour pour l'ID du bloc et le message d'erreur sont nulles, alors la transaction n'est pas encore contenue dans le bloc.</p> <p><strong>Demande</strong></p> <ul><li><p><code>data</code></p> <blockquote><p>Liste JSON des hachages de transaction.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{&quot;hashes&quot;:[&quot;contract1hash&quot;, &quot;contract2hash&quot;, &quot;contract3hash&quot;]}
</code></pre></div><div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/txstatus/
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>results</code></p> <blockquote><p>La clé de la transaction est le hash et les détails de la transaction sont la valeur dans le dictionnaire de données.</p> <p><code>hash</code></p> <blockquote><p>Hash de la transaction.</p> <ul><li><p><code>blockid</code></p> <blockquote><p>Si la transaction est exécutée avec succès, l'ID du bloc sera renvoyé. Si la transaction échoue, le <em>blockid</em> sera [0]{.title-ref}.</p></blockquote></li> <li><p><code>result</code></p> <blockquote><p>Renvoie le résultat de la transaction via la variable <strong>$result</strong>.</p></blockquote></li> <li><p><code>errmsg</code></p> <blockquote><p>Renvoie un message d'erreur si l'exécution de la transaction échoue.</p></blockquote></li></ul></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{ &quot;results&quot;:
  {
    &quot;hash1&quot;: {
         &quot;blockid&quot;: &quot;3123&quot;,
         &quot;result&quot;: &quot;&quot;,
     },
     &quot;hash2&quot;: {
          &quot;blockid&quot;: &quot;3124&quot;,
          &quot;result&quot;: &quot;&quot;,
     }
   }
 }
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_HASHWRONG, E_HASHNOTFOUND</em></p> <h3 id="txinfo-hash"><a href="#txinfo-hash" class="header-anchor">#</a> txinfo/{hash} </h3> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>GET</strong>/</p> <p>Renvoie des informations sur la transaction pour le hachage spécifié, y compris l'ID du bloc et le nombre de confirmations. Renvoie également le nom du contrat et ses paramètres associés, si des paramètres optionnels sont spécifiés.</p> <p><strong>Demande</strong></p> <ul><li><p><code>hash</code></p> <blockquote><p>Hash de transaction.</p></blockquote></li> <li><p><code>contractinfo</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Identifiant du paramètre de détails du contrat, pour obtenir les détails du contrat liés à cette transaction, veuillez spécifier <code>contractinfo=1</code>.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/txinfo/c7ef367b494c7ce855f09aa3f1f2af7402535ea627fa615ebd63d437db5d0c8a?contractinfo=1
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>blockid</code></p> <blockquote><p>Si la valeur est <code>0</code>, alors aucune transaction n'a été trouvée pour ce hachage.</p></blockquote></li> <li><p><code>confirm</code></p> <blockquote><p>Le nombre de confirmations pour ce bloc <em>blockid</em>.</p></blockquote></li> <li><p><code>data</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Si <code>contentinfo=1</code> est spécifié, les détails du contrat sont renvoyés à ce paramètre.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;blockid&quot;: &quot;9&quot;,
    &quot;confirm&quot;: 11,
    &quot;data&quot;: {
        &quot;block&quot;: &quot;9&quot;,
        &quot;contract&quot;: &quot;@1NewContract&quot;,
        &quot;params&quot;: {
            &quot;ApplicationId&quot;: 1,
            &quot;Conditions&quot;: &quot;true&quot;,
            &quot;Value&quot;: &quot;contract crashci4b {\n\t\t\tdata {}\n\t\t\t}&quot;
        }
    }
}
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_HASHWRONG</em></p> <h3 id="txinfomultiple"><a href="#txinfomultiple" class="header-anchor">#</a> txinfoMultiple </h3> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>GET</strong>/</p> <p>Retourne les informations liées à la transaction pour le hachage spécifié.</p> <p><strong>Demande</strong></p> <ul><li><p><code>data</code></p> <ul><li><code>hashes</code></li></ul> <blockquote><p>Une liste de hachages de transactions.</p></blockquote></li> <li><p><code>contractinfo</code> <a href="#omitempty">Omitempty</a></p> <blockquote><p>Identifiant du paramètre de détails du contrat, pour obtenir les détails du contrat liés à cette transaction, veuillez spécifier <code>contractinfo=1</code>.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>data: {&quot;hashes&quot;:[&quot;contract1hash&quot;, &quot;contract2hash&quot;, &quot;contract3hash&quot;]}
</code></pre></div><div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/txinfoMultiple
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>results</code></p> <blockquote><p>La clé utilisée est le hachage de la transaction et le détail de la transaction est utilisé comme valeur dans le dictionnaire de données.</p> <blockquote><p><code>hash</code></p> <blockquote><p>Trading Hash. (Trading de hachage)</p></blockquote> <blockquote><p><code>blockid</code></p></blockquote></blockquote> <p>Si la valeur est <code>0</code>, alors aucune transaction n'a été trouvée pour ce hachage.</p> <blockquote><blockquote><p><code>confirm</code></p></blockquote> <blockquote><p>Nombre de reconnaissances pour ce bloc <em>blockid</em>.</p></blockquote> <blockquote><p><code>data</code></p></blockquote> <blockquote><p>Si <code>contentinfo=1</code> est spécifié, les détails du contrat sont renvoyés à ce paramètre.</p></blockquote></blockquote></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{ &quot;results&quot;:
  { 
    &quot;hash1&quot;: {
         &quot;blockid&quot;: &quot;3123&quot;,
         &quot;confirm&quot;: &quot;5&quot;,
     },
     &quot;hash2&quot;: {
          &quot;blockid&quot;: &quot;3124&quot;,
          &quot;confirm&quot;: &quot;3&quot;,
     }
   }
 }
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_HASHWRONG</em></p> <h3 id="page-validators-count-name"><a href="#page-validators-count-name" class="header-anchor">#</a> /page/validators_count/{name} </h3> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>GET</strong></p> <p>Retourne le nombre de nœuds à valider pour la page spécifiée.</p> <p><strong>Demande</strong></p> <ul><li><p><code>name</code></p> <blockquote><p>Nom de la page avec l'ID de l'écosystème au format <code>@ecosystem_id%%nom_de_la_page%</code>, par exemple :</p> <p><code>@1page_principale</code>.</p> <p>Si vous n'avez pas d'ID d'écosystème, recherchez par défaut dans la première page de l'écosystème.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/page/validators_count/@2page_name
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>validate_count</code></p> <blockquote><p>Spécifie le nombre de nœuds à valider pour la page.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{&quot;validate_count&quot;:1}
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND, E_SERVER</em></p> <h3 id="content-menu-page-name"><a href="#content-menu-page-name" class="header-anchor">#</a> content/menu|page/{name} </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>POST</strong></p> <p>Retourne un arbre d'objets JSON de code pour la page ou le nom du menu spécifié, qui est le résultat du traitement par le moteur de template.</p> <p><strong>Demande</strong></p> <ul><li><p><code>name</code></p> <blockquote><p>Nom de la page ou du menu avec l'ID de l'écosystème au format <code>@ecosystem_id%%nom_de_la_page%</code>, par exemple :</p> <p><code>@1page_principale</code>.</p> <p>Si aucun ID d'écosystème n'est inclus, recherchez par défaut la page ou le menu de l'écosystème actuel.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/content/page/default
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>menu</code> || <code>title</code></p> <blockquote><p>demande <em>content/page/...</em> Le nom du menu auquel la page appartient lors de la demande.</p></blockquote></li> <li><p><code>menutree</code></p> <blockquote><p>demande <em>content/page/...</em> L'arborescence JSON de l'objet menu de la page lorsqu'elle est demandée.</p></blockquote></li> <li><p><code>title</code> --head pour le menu <em>content/menu/...</em></p> <blockquote><p>demande <em>content/menu/...</em> Titre du menu lorsqu'il est demandé.</p></blockquote></li> <li><p><code>tree</code></p> <blockquote><p>Arborescence JSON de la page ou du menu.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;tree&quot;: {&quot;type&quot;:&quot;......&quot; , 
          &quot;children&quot;: [
               {...} ,
               {...}
          ]
    },
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><code>E_NOTFOUND</code></p> <h3 id="content-source-name"><a href="#content-source-name" class="header-anchor">#</a> content/source/{name} </h3> <p><a href="#authorization">Authorization</a></p> <p><strong>POST</strong></p> <p>Retourne un arbre d'objets JSON codés pour le nom de page spécifié. N'exécute aucune fonction ni ne reçoit de données. L'arbre d'objets JSON retourné correspond au modèle de page et peut être utilisé dans le concepteur de page visuel. Si la page n'est pas trouvée, une erreur 404 est renvoyée.</p> <p><strong>Demande</strong></p> <ul><li><p><code>name</code></p> <blockquote><p>Nom de la page avec l'ID de l'écosystème au format <code>@ecosystem_id%%nom_de_la_page%</code>, par exemple :</p> <p><code>@1page_principale</code>.</p> <p>Si aucun ID d'écosystème n'est inclus, recherchez par défaut la page éco actuelle.</p></blockquote></li></ul> <p><strong>Réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/content/source/default
</code></pre></div><ul><li><p><code>tree</code></p> <blockquote><p>Arbre d'objet JSON de la page.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;tree&quot;: {&quot;type&quot;:&quot;......&quot; , 
          &quot;children&quot;: [
               {...} ,
               {...}
          ]
    },
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND, E_SERVER</em></p> <h3 id="content-hash-name"><a href="#content-hash-name" class="header-anchor">#</a> content/hash/{name} </h3> <p><strong>POST</strong></p> <p>Retourne un hachage SHA256 du nom de page spécifié, ou une erreur 404 si la page ne peut pas être trouvée.</p> <p>Cette requête ne nécessite pas d'autorisation de connexion. Pour recevoir le hachage correct lors de l'envoi de demandes à d'autres nœuds, vous devez également passer les paramètres <em>ecosystem, keyID, roleID, isMobile</em>. Pour recevoir des pages d'autres écosystèmes, l'ID de l'écosystème doit être préfixé au nom de la page. Par exemple : <code>@2mapage</code>.</p> <p><strong>Demande</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/content/hash/default
</code></pre></div><ul><li><p><code>name</code></p> <blockquote><p>Le nom de la page avec l'identifiant de l'écosystème.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Identifiant de l'écosystème.</p></blockquote></li> <li><p><code>keyID</code></p> <blockquote><p>Adresse du compte.</p></blockquote></li> <li><p><code>roleID</code></p> <blockquote><p>Identifiant du rôle.</p></blockquote></li></ul> <p><strong>Réponse</strong></p> <ul><li><p><code>hash</code></p> <blockquote><p>Hachage hexadécimal.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;hash&quot;: &quot;b631b8c28761b5bf03c2cfbc2b49e4b6ade5a1c7e2f5b72a6323e50eae2a33c6&quot;
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND, E_SERVER, E_HEAVYPAGE</em></p> <h3 id="content"><a href="#content" class="header-anchor">#</a> content </h3> <p><strong>POST</strong></p> <p>Renvoie le nombre d'objets JSON pour le code de la page à partir du paramètre <strong>template</strong>, si le paramètre optionnel <strong>source</strong> est spécifié comme <code>true ou 1</code>, alors cet arbre d'objets JSON ne réalise aucune fonction et ne reçoit pas de données.</p> <p>Cet arbre d'objets JSON peut être utilisé dans le concepteur de pages visuelles.</p> <p>Cette requête ne nécessite pas d'autorisation de connexion.</p> <p><strong>Demande</strong></p> <ul><li><p><code>template</code></p> <blockquote><p>Code de la page.</p></blockquote></li> <li><p><code>source</code></p> <blockquote><p>Si <code>true or 1</code> est spécifié, l'arbre d'objets JSON n'exécute aucune fonction et reçoit des données.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/content
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>tree</code></p> <blockquote><p>Arbre d'objet JSON.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;tree&quot;: {&quot;type&quot;:&quot;......&quot; , 
          &quot;children&quot;: [
               {...} ,
               {...}
          ]
    },
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND, E_SERVER</em></p> <h3 id="maxblockid"><a href="#maxblockid" class="header-anchor">#</a> maxblockid </h3> <p><strong>GET</strong>/ Retourne l'ID du bloc le plus élevé sur le nœud actuel.</p> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>Demande</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/maxblockid
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>max_block_id</code></p> <blockquote><p>Le plus haut identifiant de bloc sur le nœud actuel.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;max_block_id&quot; : 341,
}
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND</em></p> <h3 id="block-id"><a href="#block-id" class="header-anchor">#</a> block/{id} </h3> <p><strong>GET</strong>/ Retourne des informations sur l'identifiant de bloc spécifié.</p> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>Demande</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>Identifiant de bloc.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/block/32
</code></pre></div><p><strong>Réponse</strong></p> <ul><li><p><code>hash</code></p> <blockquote><p>Hash du bloc.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>L'adresse du compte qui a signé le bloc.</p></blockquote></li> <li><p><code>time</code></p> <blockquote><p>Horodatage de génération du bloc.</p></blockquote></li> <li><p><code>tx_count</code></p> <blockquote><p>Nombre total de transactions dans le bloc.</p></blockquote></li> <li><p><code>rollbacks_hash</code></p> <blockquote><p>Hash de rollback du bloc.</p></blockquote></li> <li><p><code>node_position</code></p> <blockquote><p>La position du bloc dans la liste des nœuds honorés.</p></blockquote></li></ul> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;hash&quot;: &quot;1x4S5s/zNUTopP2YK43SppEyvT2O4DW5OHSpQfp5Tek=&quot;,
    &quot;key_id&quot;: -118432674655542910,
    &quot;time&quot;: 1551145365,
    &quot;tx_count&quot;: 3,
    &quot;rollbacks_hash&quot;: &quot;47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=&quot;,
    &quot;node_position&quot;: 0,
} 
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND</em></p> <h3 id="avatar-ecosystem-member"><a href="#avatar-ecosystem-member" class="header-anchor">#</a> avatar/{ecosystem}/{member} </h3> <p><strong>GET</strong>/ Retourne l'avatar de l'utilisateur dans la table <em>member</em> (disponible sans connexion).</p> <p><strong>Demande</strong></p> <ul><li><p><code>ecosystem</code></p> <blockquote><p>Identifiant de l'écosystème.</p></blockquote></li> <li><p><code>member</code></p> <blockquote><p>L'adresse du compte de l'utilisateur. (xxxx-... -xxxx)</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/avatar/1/1234-2134-... -4321
</code></pre></div><p><strong>Réponse</strong></p> <p>L'en-tête de requête <em>Content-Type</em> est le type d'image et les données de l'image sont renvoyées dans le corps de la réponse.</p> <p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: image/png  
</code></pre></div><p><strong>Réponse d'erreur</strong></p> <p><em>E_NOTFOUND</em> <em>E_SERVER</em></p> <h3 id="config-centrifugo"><a href="#config-centrifugo" class="header-anchor">#</a> config/centrifugo </h3> <p><strong>GET</strong>/ Retourne l'adresse hôte et le port de centrifugo.</p> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>Demande</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/config/centrifugo
</code></pre></div><p><strong>Réponse</strong></p> <p>Format de résultat de réponse <code>http://adresse:port</code>, par exemple : <code>http://127.0.0.1:8100</code>.</p> <p><strong>Réponse d'erreur</strong></p> <p><em>E_SERVER</em></p> <h3 id="updnotificator"><a href="#updnotificator" class="header-anchor">#</a> updnotificator </h3> <p><strong>POST</strong>/</p> <p>(Mis au rebut)</p> <p>Envoie tous les messages qui n'ont pas encore été envoyés au service de notification Centrifugo. Envoie uniquement les messages pour l'écosystème et les membres spécifiés.</p> <p>Cette demande ne nécessite pas d'autorisation de connexion.</p> <p><strong>Demande</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>Adresse du compte du membre.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Identifiant de l'écosystème.</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/updnotificator
</code></pre></div><p><strong>Exemple de réponse</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;result&quot;: true
} 
</code></pre></div><h3 id="special-instructions"><a href="#special-instructions" class="header-anchor">#</a> Instructions spéciales </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>Si le champ a un attribut omitempty, cela signifie que le champ est un paramètre facultatif.</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>Si l'interface a une balise d'autorisation, cela signifie que cette interface nécessite une autorisation de connexion. Veuillez ajouter l'autorisation à l'en-tête de la requête. Voici un exemple :</p> <p>key = Authorization
value = &quot;Bearer + <a href="#login">login token</a>&quot;</p> <div class="language-text extra-class"><pre class="language-text"><code>Authorization Bearer eyJhbGciOiJI..... kBZgGIlPhfXNZJ73RiZtM
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/reference/api2.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/fr/reference/platform-parameters.html">
