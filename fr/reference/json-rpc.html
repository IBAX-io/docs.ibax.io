></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getkeyscount" class="sidebar-link">ibax.getKeysCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-gettxcount" class="sidebar-link">ibax.getTxCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-gettransactioncount" class="sidebar-link">ibax.getTransactionCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getblockscountbynode" class="sidebar-link">ibax.getBlocksCountByNode </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-honornodescount" class="sidebar-link">ibax.honorNodesCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getecosystemcount" class="sidebar-link">ibax.getEcosystemCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-ecosysteminfo" class="sidebar-link">ibax.ecosystemInfo </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-appparams" class="sidebar-link">ibax.appParams </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getecosystemparams" class="sidebar-link">ibax.getEcosystemParams </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-gettablecount" class="sidebar-link">ibax.getTableCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-gettable" class="sidebar-link">ibax.getTable </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getlist" class="sidebar-link">ibax.getList </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getsections" class="sidebar-link">ibax.getSections </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getrow" class="sidebar-link">ibax.getRow </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-systemparams" class="sidebar-link">ibax.systemParams </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-history" class="sidebar-link">ibax.history </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/fr/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> Interface de programmation d'application JSON-RPC </h1> <p>Pour qu'une application logicielle puisse interagir avec la blockchain IBAX (récupérer des données de bloc ou envoyer des transactions au réseau), elle doit être connectée à un nœud du réseau IBAX.</p> <p>En raison de la généralité et de l'extensibilité de l'interface API REST d'origine, celle-ci deviendra de plus en plus complexe avec de plus en plus d'interfaces et de clients différents. Nous réalisons l'importance de l'unification des interfaces pour garantir que tous les clients puissent utiliser le même ensemble de spécifications, indépendamment du nœud spécifique et de l'implémentation du client.</p> <p>JSON-RPC est un protocole d'appel de procédure à distance (RPC) léger et sans état. Il définit un certain nombre de structures de données et leurs règles de traitement. Il est indépendant du transport, car ces concepts peuvent être utilisés dans le même processus, via une interface, un protocole de transfert hypertexte ou dans de nombreux environnements de messagerie différents. Il utilise JSON (RFC 4627) comme format de données.</p> <p>JSON-RPC est compatible avec la plupart des interfaces API REST, en conservant l'interface API REST d'origine, le client utilisant l'interface API REST peut facilement passer à l'interface JSON-RPC, une partie de l'interface :</p> <ul><li><a href="/fr/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/fr/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/fr/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>Disponible via l'interface de l'API REST.</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> Client-side implementation </h2> <p>Chaque client peut utiliser un langage de programmation différent lors de la mise en œuvre de la spécification JSON-RPC, et vous pouvez utiliser le <a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Exemple de Curl </h2> <p>Les exemples suivants montrent comment utiliser l'API JSON RPC en effectuant des requêtes curl vers les nœuds IBAX. Chaque exemple comprend une description de l'endpoint spécifique, de ses paramètres, du type de retour et un exemple fonctionnel de son utilisation.</p> <p>Les requêtes curl peuvent renvoyer un message d'erreur lié au type de contenu. Cela est dû à l'option --data qui définit le type de contenu sur application/x-www-form-urlencoded. Si votre requête rencontre ce problème, définissez manuellement l'en-tête en ajoutant -H &quot;Content-Type: application/json&quot; au début de l'appel. Ces exemples n'incluent pas non plus l'URL/protocole Internet et la combinaison de port qui doivent être le dernier paramètre de la commande curl (par exemple, 127.0.0.1:7079). Une requête curl complète avec ces données supplémentaires aurait la forme suivante :</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079 
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> Alliance </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hex </h3> <p><strong>Code hexadécimal</strong></p> <p>Lors de l'encodage des tableaux de bytes, des hachages et des tableaux de bytecode : l'encodage est en hexadécimal, avec deux chiffres hexadécimaux par byte.</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> Type de demande </h3> <p><strong>Utilisation uniforme</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> Marqueurs spéciaux </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>Ce champ est un paramètre facultatif.</p> <p>Si plusieurs champs &quot;Omitempty&quot; se suivent, mais que vous ne souhaitez passer que la valeur d'un certain champ, vous devez définir le champ indésirable sur null (la valeur null du type de champ), par exemple :</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Nom</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Filtrer les noms de colonnes</li></ul> <p>Si seule la valeur du nom est transmise, alors les paramètres de la requête sont transmis comme suit:</p> <p><code>&quot;params&quot;:[0, &quot;testname&quot;]</code> - <em>Number</em> La valeur nulle est 0.</p> <p>Si seule la valeur de la colonne est transmise, alors les paramètres de la requête sont transmis comme suit:</p> <p><code>&quot;params&quot;:[0,&quot;&quot;, &quot;title,page&quot;]</code> - <em>String</em> valeur vide pour &quot;&quot;</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>En-tête d'autorisation, ajoutez l'autorisation à l'en-tête de la requête, exemple :</p> <p><strong>name</strong> : Authorization <strong>value</strong> : Bearer +<a href="#ibax-login">login token</a></p> <p>Example:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>Pour le paramètre d'adresse du compte, vous pouvez utiliser deux formats d'adresses, par exemple :</p> <ol><li><ul><li><em>String</em> - Adresse du compte <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> ou ID du compte <code>&quot;64842...538120&quot;</code> .538120&quot;`</li></ul></li> <li><ul><li><em>Object</em> - Objet d'adresse</li> <li><strong>key_id</strong> - <em>Number</em> - ID du compte, Exemple : <code>{&quot;key_id&quot;:-64842...38120}</code></li> <li><strong>account</strong> - <em>String</em> - Adresse du compte, Exemple : <code>{&quot;account&quot;: &quot;1196-...-...-...-3496&quot;}</code></li></ul> <p><strong>L'ID du compte est préféré lorsque l'adresse du compte et l'ID du compte existent tous deux</strong>.</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>Block height or block HASH, example:</p> <ol><li><ul><li><em>String</em> - Hauteur du bloc <code>&quot;100&quot;</code> ou HASH du bloc <code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><p><em>Object</em> - Objet d'informations sur le bloc</p> <ul><li><strong>id</strong> - <em>Number</em> - Hauteur du bloc, Exemple : <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong> - <em>Chaîne en <a href="#hex">hexadécimal</a></em> - HASH du bloc, Exemple : <code>{&quot;hash&quot;: &quot;d36b8996c...c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>La hauteur du bloc et le HASH du bloc ne peuvent être choisis qu'un seul</strong>.</p></li></ul></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> Demandes groupées </h3> <p>Cette fonctionnalité peut être utilisée pour réduire la latence du réseau, en particulier lors de l'acquisition d'un grand nombre d'objets de données largement indépendants.</p> <p>Voici un exemple d'obtention du bloc le plus élevé et du nombre total de transactions :</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Gestion des réponses d'erreur </h3> <p>Renvoie le statut <code>200</code> en cas d'exécution réussie de la requête.</p> <p>En cas d'erreur, un objet JSON avec les champs suivants sera renvoyé :</p> <ul><li><p>jsonrpc</p> <p>Identifiant d'erreur.</p></li> <li><p>id</p> <p>Message texte d'erreur.</p></li> <li><p>error</p> <ul><li><p>code</p> <p>Code de statut de réponse.</p></li> <li><p>message</p> <p>Description du statut de réponse.</p></li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> JSON-RPC Namespaces </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> ibax Namespace </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Interface d'authentification </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id="server-side-command-interface"><a href="#server-side-command-interface" class="header-anchor">#</a> Interface de commande côté serveur </h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> DInterface de fonction de demande ATA </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> Obtenir l'interface des métriques </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> Interface de l'écosystème </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> Interface de fonction de contrat </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> net Namespace </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> rpc Namespace </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> admin Namespace </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> debug Namespace </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> Méthodes de l'interface JSON-RPC </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Authorization</a> <a href="#omitempty">Omitempty</a></p> <p>Générer un jeton JWT temporaire, qui doit être passé à <a href="#authorization"><strong>Authorization</strong></a> lors de l'appel à <strong><a href="#ibax-login">login</a></strong>.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - Le numéro de signature.</p></li> <li><p><strong>token</strong> - <em>String</em> - Jeton temporaire transmis lors de la connexion (le jeton temporaire a une durée de vie de 5 secondes).</p></li> <li><p><strong>network_id</strong> - <em>String</em> - L'identifiant du réseau.</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - Algorithme de courbe elliptique.</p></li> <li><p><strong>hasher</strong> - <em>String</em> - Algorithme de hachage.</p></li></ul> <p>Dans le cas où aucune autorisation n'est requise (la requête contient <a href="#authorization">Authorization</a>), le message suivant sera renvoyé.</p> <ul><li><p><strong>expire</strong> - <em>String</em> - Heure d'expiration.</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - ID de l'écosystème.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - L'adresse du compte.</p></li> <li><p><strong>address</strong> - <em>String</em> - Adresse du portefeuille <code>XXXX-XXXXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>network_id</strong> - <em>String</em> - L'identifiant du réseau.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,
            &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>Authentification de l'utilisateur.</p> <p><a href="#authorization">Authorization</a></p> <p>La commande <a href="#ibax-getuid"><strong>ibax.getUid</strong></a> doit être appelée en premier pour recevoir la valeur unique et la signer.</p> <p>Le jeton JWT temporaire pour getuid doit être passé dans l'en-tête de la requête.</p> <p>Si la requête est réussie, le jeton reçu dans la réponse est contenu dans <a href="#authorization"><strong>Authorization</strong></a>.</p> <p><strong>Paramètres</strong></p> <p><em>Object</em> - Objet d'appel d'authentification</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - ID de l'écosystème. Si non spécifié, la valeur par défaut est le premier ID d'écosystème.</p></li> <li><p><strong>expire</strong> - <em>Number</em> - Durée de vie du jeton JWT en secondes, par défaut 28800, soit 8 heures.</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - Clé publique du compte au format hexadécimal.</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>Adresse du compte <code>XXXX-... -XXXX</code>.</p> <p>Utilisez ce paramètre si la clé publique est déjà stockée dans la blockchain. Il ne peut pas être utilisé avec les
paramètres <em>pubkey</em> lorsque ceux-ci sont utilisés ensemble.</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -</p> <p>Utilisez la clé privée pour signer le UID reçu par la méthode getuid.</p> <p>Contenu des données de signature : LOGIN+{$network_id}+uid</p></li> <li><p><strong>role_id</strong> - <em>Number</em> - ID du rôle, rôle par défaut 0.</p></li></ul> <p><strong>Valeur de retour</strong> <em>Object</em> - Objet d'authentification</p> <ul><li><p><strong>token</strong> - <em>String</em> - Jeton JWT.</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - ID de l'écosystème.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - ID de l'adresse du compte.</p></li> <li><p><strong>account</strong> - <em>String</em> - Adresse du portefeuille <code>XXXX-XXXXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - ID de notification.</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - Indique si l'adresse du compte est le propriétaire du nœud. Valeurs : <code>true,false</code>.</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - Indique si l'adresse du compte est le créateur de cet écosystème. Valeurs : <code>true,false</code>.</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - Indique si l'écosystème connecté est un CLB. Valeurs : <code>true,false</code>.</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - Horodatage actuel.</p></li> <li><p><strong>roles</strong> - <em>Array</em> - Liste des rôles, si aucun rôle n'est disponible, le champ est nul.</p> <ul><li><strong>role_id</strong> - <em>Number</em> - ID du rôle.</li> <li><strong>role_name</strong> - <em>String</em> - Nom du rôle.</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>Statut d'authentification de l'utilisateur.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong> <em>Object</em> - Objet de statut d'authentification</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - Le statut actuel d'authentification de l'utilisateur. Valeurs : <code>true,false</code>.</p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> Horodatage de la limite de validité du jeton.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>Retourne la version actuelle du serveur.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - numéro de version (<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>)</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>Obtenez le solde de l'adresse du compte.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>key_id or account</strong> - <a href="#accountorkeyid"><em>AccountOrKeyId</em></a> - adresse du compte <code>XXXX-XXXX-XXXX-XXXX-XXXX</code> ou ID du compte</p></li> <li><p><strong>ecosystem_id</strong> - <em>Number</em> - ID de l'écosystème <a href="#omitempty">Omitempty</a> Par défaut, 1</p></li></ul> <p><strong>Valeur de retour</strong> <em>Object</em> - Objet d'obtention du solde</p> <ul><li><p><strong>amount</strong> - <em>String</em> - la plus petite unité de solde du compte de contrat.</p></li> <li><p><strong>total</strong> - <em>String</em> - solde total du compte d'unité minimale (amount + utxo).</p></li> <li><p><strong>utxo</strong> - <em>String</em> - solde du compte UTXO d'unité minimale.</p></li> <li><p><strong>digits</strong> - <em>Number</em> - Précision</p></li> <li><p><strong>token_symbol</strong> - <em>String</em> - Symboles de jeton</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,

            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;
        }
    }
</code></pre></div><h3 id="ibax-getblockstxinfo"><a href="#ibax-getblockstxinfo" class="header-anchor">#</a> <strong>ibax.getBlocksTxInfo</strong> </h3> <p>Retourne une liste contenant des informations supplémentaires sur les transactions dans chaque bloc.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - la hauteur du bloc de départ à interroger</p></li> <li><p><strong>count</strong> - <em>Number</em> - nombre de blocs, par défaut est 25, la demande maximale est de 100</p></li></ul> <p><strong>Valeur de retour</strong> <em>Object</em> - Obtenez l'objet d'information de bloc.</p> <ul><li><p><strong>block_id</strong> - <em>String</em> - hauteur de bloc</p></li> <li><p>Liste des transactions dans le bloc et informations supplémentaires pour chaque transaction:</p> <ul><li><p><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - Le hash de transaction.</p></li> <li><p><strong>contract_name</strong> - <em>String</em> - Le nom du contrat.</p></li> <li><p><strong>params</strong> - <em>Object</em> - Les paramètres du contrat, les champs du contrat peuvent être interrogés via <a href="#ibax-getcontractinfo">ibax.getContractInfo</a>.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> -</p> <p>Pour le premier bloc, il s'agit de l'adresse du compte du premier bloc qui a signé la transaction.</p> <p>Pour tous les autres blocs, il s'agit de l'adresse du compte qui a signé la transaction.</p></li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlocksTxInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[1,2]}' http://127.0.0.1:7079

    //Response
    {

                {
                    &quot;hash&quot;: &quot;uXSaSrMWlbHpNlu049J5BDypC6MzBQ0/5VEfGQf+5aQ=&quot;,

                {

                    &quot;contract_name&quot;: &quot;@1NewUser&quot;,
                    &quot;params&quot;: {
                        &quot;Ecosystem&quot;: 1,
                        &quot;NewPubkey&quot;: &quot;d11ea197fe23152562c6f54c46335d9093f245ab5d22b13ff3e0e2132dc9ff38da77aa093945280c4cf5ad9e889c074dfd9080099982d8b2d4d100315e1cebc7&quot;
                    },

</code></pre></div><h3 id="ibax-getcontractinfo"><a href="#ibax-getcontractinfo" class="header-anchor">#</a> <strong>ibax.getContractInfo</strong> </h3> <p>Renvoie des informations sur le contrat spécifié.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><strong>contractName</strong> - <em>String</em> - Le nom du contrat. Le format est <code>@ecosystem_id%%contractName%</code>, par exemple @1contractName (le nom du contrat eco1contract spécifié contractName) ou contractName (le nom du contrat eco-contract actuel contractName).</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - l'ID du contrat dans la VM.</li> <li><strong>name</strong> - <em>String</em> - Nom du contrat avec l'ID d'écosystème <code>@1MainCondition</code>.</li> <li><strong>state</strong> - <em>Number</em> - l'ID d'écosystème auquel le contrat appartient.</li> <li><strong>walletid</strong> - <em>String</em> - l'adresse du compte auquel le contrat est lié.</li> <li><strong>tokenid</strong> - <em>String</em> - l'ID d'écosystème du pass utilisé comme paiement pour le contrat.</li> <li><strong>address</strong> - <em>String</em> - l'adresse du portefeuille lié au contrat <code>XXXX-... -XXXX</code>.</li> <li><strong>tableid</strong> - <em>String</em> - ID de l'entrée dans la table <em>contracts</em> où se trouve le contrat.</li> <li><strong>fields</strong> - <em>Array</em> - tableau contenant des informations structurelles pour chaque paramètre de la section <strong>data</strong> du contrat :
<ul><li><strong>name</strong> - <em>String</em> - Le nom du paramètre.</li> <li><strong>type</strong> - <em>String</em> - Le type du paramètre.</li> <li><strong>optional</strong> - <em>Bool</em> - options du paramètre, <code>true</code> signifie que les paramètres sont optionnels, <code>false</code> signifie que les paramètres sont obligatoires.</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1TokensSend&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;id&quot;: 5098,
            &quot;state&quot;: 1,
            &quot;tableid&quot;: &quot;98&quot;,
            &quot;walletid&quot;: &quot;0&quot;,
            &quot;tokenid&quot;: &quot;1&quot;,
            &quot;address&quot;: &quot;0000-0000-0000-0000-0000&quot;,
            &quot;fields&quot;: [
                {
                    &quot;name&quot;: &quot;Amount&quot;,
                    &quot;type&quot;: &quot;money&quot;,
                    &quot;optional&quot;: false
                },
                {
                    &quot;name&quot;: &quot;Recipient&quot;,
                    &quot;type&quot;: &quot;string&quot;,
                    &quot;optional&quot;: true
                },
                {
                    &quot;name&quot;: &quot;iName&quot;,
                    &quot;type&quot;: &quot;string&quot;,
                    &quot;optional&quot;: true
                },
                {
                    &quot;name&quot;: &quot;Comment&quot;,
                    &quot;type&quot;: &quot;string&quot;,
                    &quot;optional&quot;: true

                    &quot;type&quot;: &quot;int&quot;,
                    &quot;optional&quot;: true
                }
            ],
            &quot;name&quot;: &quot;@1TokensSend&quot;
        }
    }
</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>Reçoit les transactions dans les paramètres et les ajoute à la file d'attente des transactions, renvoyant un hachage de transaction si la requête est exécutée avec succès. Ce hachage permet d'obtenir la transaction correspondante dans le bloc et est inclus dans le message d'erreur en cas de réponse erronée.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><em>Object</em> - Objet de données de transaction
<ul><li><strong>tx_key</strong> - <em>String</em> - Le contenu de la transaction, ce paramètre peut spécifier n'importe quel nom et prend en charge la réception de plusieurs transactions.</li></ul></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>hashes</strong> - <em>Array</em> - Tableau de hachages de transactions:
<ul><li><strong>tx1</strong> - <em>String</em> - Hachage de la transaction 1.</li> <li><strong>txN</strong> - <em>String</em> - Hachage de la transaction N.</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.sendTx&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;tx1&quot;:...,&quot;txN&quot;:...}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hashes&quot;:[
                {&quot;hash1&quot;:&quot;hash1&quot;},
                {&quot;hashN&quot;:&quot;hashN&quot;}
            ]
        }
    }
</code></pre></div><h3 id="ibax-txstatus"><a href="#ibax-txstatus" class="header-anchor">#</a> <strong>ibax.txStatus</strong> </h3> <p>Obtient l'ID du bloc et le message d'erreur du hachage de transaction spécifié. Si la valeur de retour de l'ID du bloc et du message d'erreur est nulle, alors la transaction n'est pas encore contenue dans le bloc.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><strong>hashes</strong> - <em>String</em> - Hachage de transaction, séparé par des virgules.</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>hash</strong> - <em>Object</em> - Le hash de la transaction.
<ul><li><p><strong>blockid</strong> - <em>String</em> - renvoie l'ID du bloc si la transaction a été exécutée avec succès ;</p> <p>Si l'exécution de la transaction échoue, <em>blockid</em> sera <code>0</code>, et l'ID de bloc correspondant sera renvoyé si l'erreur d'exécution de la transaction est pénalisée.</p></li> <li><p><strong>result</strong> - <em>String</em> - Renvoie le résultat de la transaction via la variable <strong>$result</strong>.</p></li> <li><p><strong>errmsg</strong> - <em>Object</em> - <a href="#omitempty">Omitempty</a> Renvoie un message d'erreur texte si l'exécution de la transaction a échoué.</p> <ul><li><strong>type</strong> - <em>String</em> - Type d'erreur</li> <li><strong>error</strong> - <em>String</em> - Message d'erreur</li></ul></li> <li><p><strong>penalty</strong> - <em>Number</em> - si l'exécution de la transaction échoue, (0 : pas de pénalité ; 1 : pénalité)</p></li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.txStatus&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9,4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 2,
        &quot;result&quot;: {
            &quot;4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;: {
                &quot;blockid&quot;: &quot;793&quot;,
                &quot;result&quot;: &quot;&quot;,
                &quot;penalty&quot;: 0
            },
            &quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9&quot;: {
                &quot;blockid&quot;: &quot;793&quot;,
                &quot;errmsg&quot;: {
                    &quot;type&quot;: &quot;warning&quot;,
                    &quot;error&quot;: &quot;platform ecosystem can not be burning Tokens&quot;
                },
                &quot;result&quot;: &quot;&quot;,
                &quot;penalty&quot;: 1
            }
        }
    }
</code></pre></div><h3 id="ibax-txinfo"><a href="#ibax-txinfo" class="header-anchor">#</a> <strong>ibax.txInfo</strong> </h3> <p>Renvoie des informations sur la transaction pour le hachage spécifié, y compris l'ID du bloc et le nombre de confirmations. Si des paramètres optionnels sont spécifiés, le nom du contrat et ses paramètres associés peuvent également être renvoyés.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - Le hash de transaction.</p></li> <li><p><strong>contractinfo</strong> - <em>Bool</em> <a href="#omitempty">Omitempty</a> - Identifiant du paramètre de détail du contrat, obtenir les détails du contrat liés à cette transaction, la valeur par défaut est <code>false</code>.</p></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><p><strong>blockid</strong> - <em>Number</em> - L'ID du bloc contenant la transaction.
Si la valeur est <code>0</code>, aucune transaction n'est trouvée pour ce hachage.
Si la transaction s'est produite sur le nœud actuel, elle peut être obtenue via <a href="#ibax-txstatus">ibax.txStatus</a>.</p></li> <li><p><strong>confirm</strong> - <em>Number</em> - Le nombre de confirmations de nœuds pour ce bloc <em>blockid</em>.</p></li> <li><p><strong>data</strong> - <em>Object</em> - Renvoie les détails du contrat si <code>contentinfo=true</code> est spécifié. Null sinon.</p> <ul><li><strong>block_id</strong> - <em>Number</em> - hauteur du bloc</li> <li><strong>block_hash</strong> - <em>String</em> - hash du bloc</li> <li><strong>address</strong> - <em>String</em> - adresse de création de la transaction</li> <li><strong>ecosystem</strong> - <em>String</em> - ecid d'envoi de la transaction</li> <li><strong>hash</strong> - <em>String</em> - hash de la transaction</li> <li><strong>expedite</strong> - <em>String</em> - frais accélérés, ou &quot;&quot; si non disponible</li> <li><strong>contract_name</strong> - <em>String</em> - Nom du contrat</li> <li><strong>params</strong> - <em>Object</em> - paramètres du contrat, les champs du contrat peuvent être interrogés via <a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><strong>created_at</strong> - <em>Number</em> - quand la transaction a été créée</li> <li><strong>size</strong> - <em>String</em> - taille de la transaction unité: B;KiB;MiB;GiB;TiB</li> <li><strong>status</strong> - <em>String</em> - statut (0: succès ; 1: pénalité)</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.txInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;020d8c004b3a0c00a6bfffa36e2746509295e5ea6dbb14e7cd6098c3d906bb58&quot;,true]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;blockid&quot;: &quot;796&quot;,
            &quot;confirm&quot;: 0,
            &quot;data&quot;: {
                &quot;block_id&quot;: 796,
                &quot;block_hash&quot;: &quot;bccbc3cf47b49bee5fb7321810884db49b73f5114b0a6fcd234dd3fdf9c22ef4&quot;,
                &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
                &quot;ecosystem&quot;: 2,
                &quot;hash&quot;: &quot;020d8c004b3a0c00a6bfffa36e2746509295e5ea6dbb14e7cd6098c3d906bb58&quot;,
                &quot;expedite&quot;: &quot;1&quot;,
                &quot;contract_name&quot;: &quot;@1TokensSend&quot;,
                &quot;params&quot;: {
                    &quot;Amount&quot;: &quot;1000000000000&quot;,

                },
                &quot;created_at&quot;: 1678774455841,
                &quot;size&quot;: &quot;213.00B&quot;,
                &quot;status&quot;: 1
            }
        }
    }
</code></pre></div><h3 id="ibax-txinfomultiple"><a href="#ibax-txinfomultiple" class="header-anchor">#</a> <strong>ibax.txInfoMultiple</strong> </h3> <p>Retourne les informations liées aux transactions pour la liste de hachages spécifiée.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>hashes</strong> - <em>Array</em> - Une liste de hachages de transactions.</p></li> <li><p><strong>contractinfo</strong> - <em>Bool</em> <a href="#omitempty">Omitempty</a> - Identifiant du paramètre de détail du contrat, obtenir les détails du contrat liés à cette transaction, la valeur par défaut est <code>false</code>.</p></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>results</strong> - <em>Array</em> - Dictionnaire de données avec la transaction hash comme clé et les détails de la transaction comme valeur.
<ul><li><strong>hash</strong> - <em>String</em> - Le hash de la transaction.
<ul><li><strong>blockid</strong> - <em>Number</em> - L'ID du bloc contenant la transaction. Si la valeur est <code>0</code>, cela signifie qu'aucune transaction n'a été trouvée pour ce hash.</li> <li><strong>confirm</strong> - <em>Number</em> - Le nombre de confirmations pour ce bloc <em>blockid</em>.</li> <li><strong>data</strong> - <em>Object</em> - Si <code>contentinfo=true</code> est spécifié, les détails du contrat sont renvoyés dans ce paramètre. Null sinon.
<ul><li><strong>block_id</strong>- <em>Number</em> - Hauteur du bloc</li> <li><strong>block_hash</strong> - <em>String</em> - Hash du bloc</li> <li><strong>address</strong> - <em>String</em> - Adresse de création de la transaction</li> <li><strong>ecosystem</strong> - <em>String</em> - ECID d'envoi de la transaction</li> <li><strong>hash</strong> - <em>String</em> - Hash de la transaction</li> <li><strong>expedite</strong> - <em>String</em> - Frais accélérés, ou &quot;&quot; si non disponible</li> <li><strong>contract_name</strong> - <em>String</em> - Nom du contrat</li> <li><strong>params</strong> - <em>Object</em> - Paramètres du contrat, les champs du contrat peuvent être interrogés via <a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><strong>created_at</strong> - <em>Number</em> - Date de création de la transaction</li> <li><strong>size</strong> - <em>String</em> - Taille de la transaction unité: B;KiB;MiB;GiB;TiB</li> <li><strong>status</strong> - <em>String</em> - Statut (0: succès ; 1: pénalité)</li></ul></li></ul></li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getPageValidatorsCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[[&quot;1875b4fc02a8bf5ccf0d3fbce83011dd6711d8d325c7d731ac659b8beffc0284&quot;,&quot;4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;],true]}' http://127.0.0.1:7079

    //Response
    {

        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;results&quot;: {
                &quot;1875b4fc02a8bf5ccf0d3fbce83011dd6711d8d325c7d731ac659b8beffc0284&quot;: {
                    &quot;blockid&quot;: 0,
                    &quot;confirm&quot;: 0,
                    &quot;data&quot;: null
                },
                &quot;4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;: {

                        &quot;address&quot;: &quot;0666-0819-7161-7879-5186&quot;,

                    }

</code></pre></div><h3 id="ibax-getpagevalidatorscount"><a href="#ibax-getpagevalidatorscount" class="header-anchor">#</a> <strong>ibax.getPageValidatorsCount</strong> </h3> <p>Retourne le nombre de nœuds à valider pour la page spécifiée.</p> <p><strong>Paramètres</strong></p> <ul><li><strong>name</strong> - <em>String</em> - nom de la page dans le format <code>@ecosystem_id%%%nom_de_la_page%</code>, par exemple @1params_list (en spécifiant l'écosystème 1, nom de la page params_list) ou params_list (nom de la page actuelle de l'écosystème params_list).</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>validate_count</strong> - <em>Number</em> - Specifies the number of nodes to be validated by the page.</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getPageValidatorsCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;validate_count&quot;: 1
        }
    }
</code></pre></div><h3 id="ibax-getpage"><a href="#ibax-getpage" class="header-anchor">#</a> <strong>ibax.getPage</strong> </h3> <p>Obtient l'arbre des objets JSON de code pour le nom de page spécifié, qui est le résultat du traitement par le moteur de templating.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>name</strong> - <em>String</em> - Le nom de la page avec l'ID de l'écosystème au format <code>@ecosystem_id%%nom_de_la_page%</code>, par exemple <code>@1page_principale</code>.</p> <p>Si vous n'avez pas d'identifiant d'écosystème, la valeur par défaut est de trouver la page actuelle de l'écosystème, par exemple <code>main_page</code>.</p></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><p><strong>menu</strong> - <em>String</em> - Le nom du menu auquel la page appartient.</p></li> <li><p><strong>menutree</strong> - <em>Array</em> - Arbre d'objet JSON des menus de la page.</p></li> <li><p><strong>tree</strong> - <em>Array</em> - Arbre d'objet JSON de la page.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getPage&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;]}' http://127.0.0.1:7079

    //Response
    {

        &quot;id&quot;: 1,

            &quot;menutree&quot;: [
                {
                    &quot;tag&quot;: &quot;menuitem&quot;,

                    }
                }
                ...
            ],
            &quot;tree&quot;: [
                {
                    ....
                }
                ...
            ],
            &quot;nodesCount&quot;: 1
        }
    }
</code></pre></div><h3 id="ibax-getmenu"><a href="#ibax-getmenu" class="header-anchor">#</a> <strong>ibax.getMenu</strong> </h3> <p>Obtient l'arbre des objets JSON de code pour le nom de menu spécifié, qui est le résultat du traitement par le moteur de template.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><strong>name</strong> - <em>String</em> -
<blockquote><p>Nom du menu avec l'ID de l'écosystème au format <code>@ecosystem_id%%%nom_du_menu%</code>, par exemple:
<code>@1main_menu</code>.
Si vous ne fournissez pas l'identifiant de l'écosystème, le menu de l'écosystème actuel sera affiché par défaut, par exemple:
<code>main_menu</code></p></blockquote></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><p><strong>title</strong> - <em>String</em> - Le titre du menu.</p></li> <li><p><strong>tree</strong> - <em>Array</em> - Arbre d'objet JSON du menu.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getMenu&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1default_menu&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;title&quot;: &quot;default&quot;,
            &quot;tree&quot;: [
                {
                    &quot;tag&quot;: &quot;menuitem&quot;,
                    &quot;attr&quot;: {
                        &quot;icon&quot;: &quot;icon-cloud-upload&quot;,
                        &quot;page&quot;: &quot;@1import_upload&quot;,
                        &quot;title&quot;: &quot;Import&quot;
                    }
                }
                ...
            ]
        }
    }
</code></pre></div><h3 id="ibax-getsource"><a href="#ibax-getsource" class="header-anchor">#</a> <strong>ibax.getSource</strong> </h3> <p>Retourne un arbre d'objets JSON codés pour le nom de page spécifié. N'exécute aucune fonction ni ne reçoit de données. L'arbre d'objets JSON retourné correspond au modèle de page et peut être utilisé dans le concepteur de page visuel. Si la page n'est pas trouvée, une erreur 404 est renvoyée.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Paramètres</strong></p> <ul><li><strong>name</strong> - <em>String</em> -
Nom de page avec l'ID de l'écosystème au format <code>@ecosystem_id%%%nom_de_page%</code>, par exemple <code>@1main_page</code>.
Si vous n'avez pas d'ID d'écosystème, la valeur par défaut est de trouver la page actuelle de l'écosystème, par exemple <code>main_page</code>.</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>tree</strong> - <em>Array</em> - JSON object tree for the page.</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getSource&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;tree&quot;: [
                {
                    &quot;tag&quot;: &quot;dbfind&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;@1applications&quot;
                    },
                    &quot;tail&quot;: [
                        {
                            &quot;tag&quot;: &quot;where&quot;,
                            &quot;attr&quot;: {
                                &quot;where&quot;: &quot;{\&quot;ecosystem\&quot;: \&quot;#ecosystem_id#\&quot;, \&quot;name\&quot;: \&quot;System\&quot;}&quot;
                            }
                        }
                        ...
                    ]
                },
                {
                    &quot;tag&quot;: &quot;setvar&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;role_developer_id&quot;,
                        &quot;value&quot;: &quot;AppParam(Ecosystem: #ecosystem_id#, App: #application_id#, Name: role_developer)&quot;
                    }
                },
                {
                    &quot;tag&quot;: &quot;dbfind&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;@1roles_participants&quot;
                    },
                    &quot;tail&quot;: [
                        {
                            &quot;tag&quot;: &quot;where&quot;,
                            &quot;attr&quot;: {
                                &quot;where&quot;: &quot;{\&quot;ecosystem\&quot;: \&quot;#ecosystem_id#\&quot;, \&quot;$and\&quot;: [{\&quot;role-&gt;id\&quot;: {\&quot;$in\&quot;: [#role_developer_id#]}}, {\&quot;role-&gt;id\&quot;: \&quot;#role_id#\&quot;}], \&quot;member-&gt;account\&quot;: \&quot;#account_id#\&quot;, \&quot;deleted\&quot;: 0}&quot;
                            }
                        }
                        ...
                    ]
                },
                {
                    &quot;tag&quot;: &quot;if&quot;,
                    &quot;attr&quot;: {
                        &quot;condition&quot;: &quot;#developer_access_id#&gt;0&quot;
                    },
                    &quot;children&quot;: [
                        {
                            &quot;tag&quot;: &quot;setvar&quot;,
                            &quot;attr&quot;: {
                                &quot;name&quot;: &quot;this_page&quot;,
                                &quot;value&quot;: &quot;@1params_list&quot;
                            }
                        }
                        ...
                    ],
                    &quot;tail&quot;: [
                        {
                            &quot;tag&quot;: &quot;else&quot;,
                            &quot;children&quot;: [
                                {
                                    &quot;tag&quot;: &quot;settitle&quot;,
                                    &quot;attr&quot;: {
                                        &quot;title&quot;: &quot;$@1ecosystem_parameters$&quot;
                                    }
                                }
                                ...
                            ]
                        }
                    ]
                }
            ]
        }
    }
</code></pre></div><h3 id="ibax-getpagehash"><a href="#ibax-getpagehash" class="header-anchor">#</a> <strong>ibax.getPageHash</strong> </h3> <p>Retourne un hachage SHA256 du nom de page spécifié, ou une erreur 404 si la page n'est pas trouvée.</p> <p>Pour recevoir le hachage correct lors de l'envoi de requêtes à d'autres nœuds, vous devez également passer le paramètre <em>ecosystem,key_id,role_id</em>. Pour recevoir des pages d'autres écosystèmes, l'ID de l'écosystème doit être préfixé au nom de la page. Par exemple : <code>@2mapage</code>.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>name</strong> - <em>String</em> - Le nom de la page avec l'ID de l'écosystème. Le format est <code>@ecosystem_id%%%nom_de_la_page%</code>, par exemple <code>@1page_principale</code>, vous pouvez spécifier l'ID de l'écosystème.</p></li> <li><p><strong>ecosystem</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> Identifiant de l'écosystème.</p></li> <li><p><em>Object</em> - <a href="#omitempty">Omitempty</a> Obtenez l'objet de page spécifié.</p> <ul><li><strong>key_id</strong> - <em>String</em> - L'adresse du compte.</li> <li><strong>role_id</strong> - <em>String</em> - L'ID du rôle.</li></ul></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><em>Object</em> -
<ul><li><strong>hash</strong> - <em>String</em> - Hachage hexadécimal.</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getPageHash&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;,0,{&quot;role_id&quot;:&quot;1&quot;,&quot;key_id&quot;:&quot;-6484253546138538120&quot;}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hash&quot;: &quot;fc5ed3b5e879dd5521dfb792e815019bd8411851e850e75a3590d71e950a0465&quot;
        }
    }
</code></pre></div><h3 id="ibax-getcontent"><a href="#ibax-getcontent" class="header-anchor">#</a> <strong>ibax.getContent</strong> </h3> <p>Renvoie le nombre d'objets JSON pour le code de la page à partir du paramètre <strong>template</strong>, si le paramètre optionnel <strong>source</strong> est spécifié comme <code>true</code>, cet arbre d'objets JSON ne réalise aucune fonction et ne reçoit pas de données. Cet arbre d'objets JSON peut être utilisé dans le concepteur de pages visuelles.</p> <p><strong>Paramètres</strong></p> <ul><li><em>Object</em> <ul><li><p><strong>template</strong> - <em>String</em> - Code de la page.</p></li> <li><p><strong>source</strong> - <em>Bool</em> - Si spécifié comme <code>true</code>, l'arbre d'objets JSON n'exécute aucune fonction et reçoit des données.</p></li></ul></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>tree</strong> - <em>Object</em> - Arbre d'objet JSON.</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContent&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;template&quot;,&quot;...&quot;source&quot;:true}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;tree&quot;: {
                &quot;type&quot;:&quot;......&quot;, 
                &quot;children&quot;: [
                    {...},
                    {...}
                ]
            }
        }
    }
      
</code></pre></div><h3 id="ibax-getblockinfo"><a href="#ibax-getblockinfo" class="header-anchor">#</a> <strong>ibax.getBlockInfo</strong> </h3> <p>Renvoie des informations sur l'ID de bloc spécifié.</p> <p><strong>Paramètres</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - la hauteur du bloc.</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - La valeur du hash du bloc.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> - l'adresse du compte qui a signé le bloc.</p></li> <li><p><strong>time</strong> - <em>Number</em> - horodatage de la génération du bloc.</p></li> <li><p><strong>tx_count</strong> - <em>Number</em> - le nombre total de transactions dans le bloc.</p></li> <li><p><strong>rollbacks_hash</strong> - <em>String</em> - Le hash de retour en arrière du bloc.</p></li> <li><p><strong>node_position</strong> - <em>Number</em> - La position du bloc dans la liste des nœuds honorés.</p></li> <li><p><strong>consensus_mode</strong> <em>Number</em> - Mode de consensus, paramètres (1: mode de gestion du créateur ; 2: mode de gouvernance DAO).</p></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlockInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[12]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hash&quot;: &quot;Hl+/VvYFFu4iq4zLrRDGHBhm7DM7llEAfEJyaX2Q3is=&quot;,
            &quot;key_id&quot;: 6667782293976713160,
            &quot;time&quot;: 1677134955,
            &quot;tx_count&quot;: 1,
            &quot;rollbacks_hash&quot;: &quot;o37QAighKMb8WqbEHAqCQb5bOfMvOqV0WoTaN631q74=&quot;,
            &quot;node_position&quot;: 0,
            &quot;consensus_mode&quot;: 1
        }
    }
</code></pre></div><h3 id="ibax-getconfig"><a href="#ibax-getconfig" class="header-anchor">#</a> <strong>ibax.getConfig</strong> </h3> <p>Obtenez l'adresse hôte et le port de centrifugo.</p> <p><strong>Paramètres</strong></p> <ul><li><p><strong>option</strong> - <em>String</em> - Élément de configuration</p> <ol><li>&quot;centrifugo&quot; - Service de messagerie</li></ol></li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>centrifugo</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> adresse de l'hôte et du port de centrifugo Format de résultat <code>http://adresse:port</code>, par exemple : <code>http://127.0.0.1:8100</code>.</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getConfig&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;centrifugo&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;centrifugo&quot;:&quot;http://127.0.0.1:8100&quot;
        }
    }
</code></pre></div><h3 id="net-getnetwork"><a href="#net-getnetwork" class="header-anchor">#</a> <strong>net.getNetwork</strong> </h3> <p>Obtenir les informations du nœud.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>network_id</strong> - <em>String</em> - L'identifiant du réseau.</li> <li><strong>centrifugo_url</strong> - <em>String</em> - Adresse du service de messagerie Centrifugo.</li> <li><strong>test</strong> - <em>Bool</em> - Indique s'il s'agit d'une chaîne de test.</li> <li><strong>private</strong> - <em>Bool</em> - Indique si la chaîne est privée.</li> <li><strong>honor_nodes</strong> - <em>Object</em> - Liste des nœuds honorés.
<ul><li><strong>tcp_address</strong> - <em>String</em> - Adresse TCP.</li> <li><strong>api_address</strong> - <em>String</em> - Adresse de l'API.</li> <li><strong>public_key</strong> - <em>String</em> - Clé publique du nœud.</li> <li><strong>unban_time</strong> - <em>String</em> - Heure de déverrouillage.</li></ul></li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;net.getNetwork&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;centrifugo_url&quot;: &quot;127.0.0.1&quot;,
            &quot;test&quot;: false,
            &quot;private&quot;: false,
            &quot;honor_nodes&quot;: [
                {
                    &quot;tcp_address&quot;: &quot;127.0.0.1:7078&quot;,
                    &quot;api_address&quot;: &quot;http://127.0.0.1:7078&quot;,
                    &quot;public_key&quot;: &quot;049a41b24862f8db61ee66fb206094baa57bfeac7ea786d63662a964d144eb85d1a0e230928d56f46dd61eefac7640b6aa2883b2445c7b2adc0e581f983ff0aedb&quot;,
                    &quot;unban_time&quot;: &quot;-62135596800&quot;
                }
            ]
        }
    }
</code></pre></div><h3 id="net-status"><a href="#net-status" class="header-anchor">#</a> <strong>net.status</strong> </h3> <p>Obtenez l'état actuel du nœud.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>status</strong> - <em>String</em> - État du nœud
&quot;L'état du serveur du nœud est en cours d'exécution&quot; - le nœud est en cours d'exécution
&quot;Le serveur du nœud est en cours de mise à jour&quot; - le nœud est en cours de mise à jour
&quot;Le serveur du nœud est arrêté&quot; - le nœud est suspendu</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;net.status&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;node server status is running&quot;
    }
</code></pre></div><h3 id="rpc-modules"><a href="#rpc-modules" class="header-anchor">#</a> <strong>rpc.modules</strong> </h3> <p>Obtenez l'interface JSON-RPC actuellement enregistrée.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><em>Array</em> - Interface JSON-RPC en tableau</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;rpc.modules&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: [
            &quot;net.getNetwork&quot;,
            &quot;ibax.getAppContent&quot;,
            &quot;ibax.honorNodesCount&quot;,
            &quot;ibax.maxBlockId&quot;,
            &quot;ibax.detailedBlock&quot;,
            &quot;ibax.getConfig&quot;,
            &quot;ibax.getTableCount&quot;,
            &quot;ibax.getMenu&quot;
        ]
    }
</code></pre></div><h3 id="admin-startjsonrpc"><a href="#admin-startjsonrpc" class="header-anchor">#</a> <strong>admin.startJsonRpc</strong> </h3> <p>Peut être utilisé pour basculer entre les services de changement d'espace de noms JSON-RPC.</p> <p><strong>Paramètres</strong></p> <ul><li><strong>methods</strong> - <em>String</em> - Module JSON-RPC, par défaut : &quot;ibax,net&quot;</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><em>bool</em> - état d'exécution</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.startJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;ibax,net,admin&quot;]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="admin-stopjsonrpc"><a href="#admin-stopjsonrpc" class="header-anchor">#</a> <strong>admin.stopJsonRpc</strong> </h3> <p>Fermez le service JSON-RPC.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><em>bool</em> - Statut d'exécution</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.stopJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="debug-getnodebanstat"><a href="#debug-getnodebanstat" class="header-anchor">#</a> <strong>debug.getNodeBanStat</strong> </h3> <p>Obtenir l'état de désactivation du nœud.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong> <strong>node_position</strong> - <em>Number</em> - Indice de nœud.
<strong>status</strong> - <em>Bool</em> - Statut désactivé, statut de bannissement <code>true</code>, non désactivé <code>false</code>.</p> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getNodeBanStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response

                &quot;status&quot;: true

</code></pre></div><h3 id="debug-getmemstat"><a href="#debug-getmemstat" class="header-anchor">#</a> <strong>debug.getMemStat</strong> </h3> <p>Obtenez l'utilisation actuelle de la mémoire du nœud.</p> <p><strong>Paramètres</strong></p> <ul><li>Aucun</li></ul> <p><strong>Valeur de retour</strong></p> <ul><li><strong>alloc</strong> - <em>Number</em> - Nombre d'octets demandés et encore utilisés.</li> <li><strong>sys</strong> - <em>Number</em> - Nombre d'octets récupérés du système</li></ul> <p><strong>Exemple</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getMemStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079
