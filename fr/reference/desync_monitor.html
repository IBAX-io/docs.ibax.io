    <title>Outil de surveillance synchronisée </a></li><li><a href="/fr/reference/platform-parameters.html" class="sidebar-link">Paramètres de la plateforme </a></li><li><a href="/fr/reference/backend-config.html" class="sidebar-link">Fichier de configuration du serveur </a></li><li><a href="/fr/reference/desync_monitor.html" aria-current="page" class="active sidebar-link">Outil de surveillance synchronisée </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#location" class="sidebar-link">Emplacement </a></li><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#command-prompt-flags" class="sidebar-link">Drapeaux de la ligne de commande </a></li><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#configuration" class="sidebar-link">Configuration </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#nodes-list" class="sidebar-link">nodes_list </a></li><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#daemon" class="sidebar-link">[daemon] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#alert-message" class="sidebar-link">[alert_message] </a></li><li class="sidebar-sub-header"><a href="/fr/reference/desync_monitor.html#smtp" class="sidebar-link">[smtp] </a></li></ul></li></ul></li><li><a href="/fr/reference/json-rpc.html" class="sidebar-link">Interface de programmation d'application JSON-RPC </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="synchronized-monitoring-tool"><a href="#synchronized-monitoring-tool" class="header-anchor">#</a> Outil de surveillance synchronisée </h1> <p>Desync_monitor est un outil spécial qui peut être utilisé pour vérifier si la base de données sur le nœud spécifié a été synchronisée.</p> <p>L'outil peut être utilisé comme un démon ou peut être lancé pour effectuer une vérification ponctuelle.</p> <p>Le principe de fonctionnement de l'outil est basé sur ce qui suit :</p> <ol><li>Chaque bloc contient le hachage de toutes les modifications de toutes les transactions, demandez au nœud spécifié de fournir son dernier ID de bloc ;</li> <li>Ensuite, demandez un bloc avec cet ID à tous les nœuds et comparez les hachages ci-dessus ;</li> <li>Si les hachages sont différents, un message d'erreur de synchronisation sera envoyé à l'adresse e-mail spécifiée dans la commande.</li></ol> <h2 id="location"><a href="#location" class="header-anchor">#</a> Emplacement </h2> <p>L'outil est situé dans le répertoire <code>tools/desync_monitor/</code>.</p> <h2 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> Drapeaux de la ligne de commande </h2> <p>Les drapeaux suivants peuvent être utilisés depuis l'invite de commande :</p> <blockquote><ul><li><strong>confPath</strong> -- Chemin du fichier de configuration. Le nom de fichier par défaut est <code>config.toml</code>;</li> <li><strong>nodesList</strong> -- Liste des nœuds du bloc demandé, séparés par des virgules. La valeur par défaut est <code>127.0.0.1:7079</code>;</li> <li><strong>daemonMode</strong> -- Démarré en tant que démon et doit être utilisé lorsque l'authentification est requise toutes les N secondes. Ce drapeau est par défaut défini sur <code>false</code>;</li> <li><strong>queryingPeriod</strong> -- Si l'outil est démarré en tant que démon, ce paramètre définit l'intervalle de temps (en secondes) entre les vérifications, <code>1</code> seconde par défaut.</li></ul></blockquote> <ul><li><p><strong>alertMessageTo</strong> -- L'adresse e-mail à laquelle les erreurs de synchronisation seront envoyées.</p> <blockquote><ul><li><strong>alertMessageSubj</strong> -- Sujet du message dans le message d'avertissement, le problème de <code>synchronisation du nœud</code> par défaut;</li> <li><strong>alertMessageFrom</strong> -- Adresse à partir de laquelle le message a été envoyé.</li> <li><strong>smtpHost</strong> -- Hôte du serveur SMTP utilisé pour envoyer des e-mails, <code>&quot;&quot;</code> par défaut;</li> <li><strong>smtpPort</strong> -- Port du serveur SMTP utilisé pour envoyer des messages électroniques, <code>25</code> par défaut;</li> <li><strong>smtpUsername</strong> -- Nom d'utilisateur du serveur SMTP, <code>&quot;&quot;</code> par défaut;</li> <li><strong>smtpPassword</strong> -- Mot de passe du serveur SMTP, <code>&quot;&quot;</code> par défaut.</li></ul></blockquote></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration </h2> <p>L'outil utilise un fichier de configuration au format toml.</p> <p>Par défaut, il recherchera le fichier config.toml dans le dossier où démarrer le fichier binaire.</p> <p>Le chemin du fichier peut être modifié avec <strong>configPath</strong>.</p> <div class="language-text extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> nodes_list </h3> <ul><li>nodes_list - Liste des nœuds (hôtes) demandant des informations.</li></ul> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [daemon] </h3> <p>Configuration du mode démon.</p> <blockquote><ul><li><strong>daemon_mode</strong> -- Un outil fonctionne comme un démon et effectue des vérifications de synchronisation.</li> <li><strong>querying_period</strong> -- Intervalle de temps entre les vérifications de synchronisation.</li></ul></blockquote> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [alert_message] </h3> <p>Paramètres du message d'avertissement.</p> <blockquote><ul><li><strong>to</strong> -- Destinataire des messages d'avertissement d'erreur de synchronisation ;</li> <li><strong>subject</strong> -- sujet du message;</li> <li><strong>from</strong> -- e-mail de l'expéditeur.</li></ul></blockquote> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>Paramètres du serveur de protocole de transfert de courrier simple (SMTP), utilisés pour envoyer des messages d'erreur de synchronisation.</p> <blockquote><ul><li><strong>host</strong> -- Serveur SMTP hébergé;</li> <li><strong>port</strong> -- Port du serveur SMTP;</li> <li><strong>username</strong> -- Nom d'utilisateur du serveur SMTP;</li> <li><strong>password</strong> -- Mot de passe du serveur SMTP;</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.
