se est spécifié dans le paramètre <a href="#n%C5%93uds-complets">nœuds complets</a>.</p> <h3 id="blockchain-url"><a href="#blockchain-url" class="header-anchor">#</a> blockchain url </h3> <p>Déprécié.</p> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> commission size </h3> <p>Pourcentage de la commission.</p> <p>Le montant de la commission est calculé en pourcentage du coût total de la mise en œuvre du contrat. L'unité de la commission est IBXC.</p> <p>La commission sera transférée à l'adresse du compte spécifiée dans le paramètre commission_wallet.</p> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> commission wallet </h3> <p>L'adresse du compte pour recevoir la commission.</p> <p>Le montant de la commission est spécifié par le paramètre commission_size.</p> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> default ecosystem contract </h3> <p>Le code source du contrat par défaut dans le nouvel écosystème.</p> <p>Ce contrat permet d'accéder au créateur de l'écosystème.</p> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> default ecosystem menu </h3> <p>Le code source du menu par défaut du nouvel écosystème.</p> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> default ecosystem page </h3> <p>Le code source de la page par défaut du nouvel écosystème.</p> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> fuel rate </h3> <p>Les taux de change des différents jetons d'écosystème par unité de carburant.</p> <p>Le format de ce paramètre :</p> <p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <p>Identifiant de l'écosystème.</p></li> <li><p><code>token_to_fuel_rate</code></p> <p>Taux de change du jeton par unité de carburant.</p></li></ul> <p>Par exemple:</p> <p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>Un jeton de l'écosystème 1 est échangé contre 1 000 000 000 000 unités de carburant. Un jeton de l'écosystème 2 est échangé contre 1 000 unités de carburant.</p> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> price create rate </h3> <p>Le taux de carburant d'un nouvel élément.</p> <h2 id="honor-nodes"><a href="#honor-nodes" class="header-anchor">#</a> honor nodes </h2> <p>La liste des nœuds d'honneur du réseau blockchain.</p> <p>Le format de ce paramètre :</p> <p><code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <p>Adresse TCP et port de l'hôte du nœud.
Les transactions et les nouveaux blocs seront envoyés à cette adresse d'hôte, qui peut également être utilisée pour obtenir la blockchain complète à partir du premier bloc.</p></li> <li><p><code>api_address</code></p> <p>Adresse API et port de l'hôte du nœud.
Grâce à l'adresse API, vous pouvez accéder à n'importe quelle fonction de la plateforme sans utiliser Weaver. Voir les détails dans l'API RESTful.</p></li> <li><p><code>public_key</code></p> <p>Clé publique du nœud, utilisée pour vérifier la signature du bloc.</p></li></ul> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> gap between blocks </h3> <p>L'intervalle de temps (en secondes) de génération de deux blocs sur un nœud.</p> <p>Tous les nœuds du réseau l'utilisent pour déterminer quand générer un nouveau bloc. Si le nœud actuel ne génère pas de nouveau bloc dans cette période de temps, le tour passe au nœud suivant dans la liste des nœuds honorés.</p> <p>La valeur minimale de ce paramètre est de <code>1</code> seconde.</p> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> incorrect blocks per day </h3> <p>Le nombre de blocs défectueux qu'un nœud est autorisé à générer par jour avant d'être banni.</p> <p>Lorsque plus de la moitié des nœuds du réseau reçoivent le même nombre de blocs défectueux d'un nœud, ce dernier sera banni du réseau dans une période de temps spécifiée dans <a href="#node-ban-time">temps de bannissement du nœud</a>.</p> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> max block generation time </h3> <p>Le temps maximum pour générer un bloc, en millisecondes. Si un bloc n'est pas généré avec succès dans ce laps de temps, une erreur de délai d'attente sera signalée.</p> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> max block size </h3> <p>La taille maximale d'un bloc, en octets.</p> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> max columns </h3> <p>Le nombre maximum de champs dans une seule table.</p> <p>Cependant, cela n'inclut pas la colonne prédéfinie <code>id</code>.</p> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> max forsign size </h3> <p>La taille maximale d'une signature de transaction en octets.</p> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> max fuel block </h3> <p>Le montant maximum total des frais de carburant d'un seul bloc.</p> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> max fuel tx </h3> <p>Le montant maximum total des frais de carburant pour une seule transaction.</p> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> max indexes </h3> <p>Le nombre maximum de champs de clé primaire dans une seule table.</p> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> max tx block </h3> <p>Le nombre maximum de transactions dans un seul bloc.</p> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> max tx block per user </h3> <p>Le nombre maximum de transactions d'un compte dans un bloc.</p> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> max tx size </h3> <p>La taille maximale d'une transaction en octets.</p> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> node ban time </h3> <p>La période d'interdiction globale du nœud, en millisecondes.</p> <p>Lorsque plus de la moitié des nœuds du réseau reçoivent des blocs incorrects d'un nœud jusqu'au nombre de <a href="#incorrect-blocks-per-day">blocs incorrects par jour</a>, le nœud sera banni du réseau pour cette période de temps.</p> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> node ban time local </h3> <p>La période d'interdiction locale du nœud, en millisecondes.</p> <p>Lorsqu'un nœud reçoit un bloc incorrect d'un autre nœud, il interdira localement le nœud de l'expéditeur pendant cette période de temps.</p> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> number of nodes </h3> <p>Le nombre maximum de nœuds d'honneur dans le paramètre <a href="#full-nodes">full nodes</a> .</p> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> price create ecosystem </h3> <p>La taxe de carburant pour créer un nouvel écosystème unique.</p> <p>Ce paramètre définit la taxe de carburant supplémentaire du contrat <code>@1NewEcosystem</code>. Lorsque le contrat est mis en œuvre, la taxe de carburant pour l'exécution des différentes fonctions de ce contrat sera également calculée et incluse dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a>  et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> price create application </h3> <p>La taxe de carburant pour créer une nouvelle application unique.</p> <p>Ce paramètre définit la taxe de carburant supplémentaire du contrat <code>@1NewApplication</code>. Lorsque le contrat est mis en œuvre, la taxe de carburant pour l'exécution des différentes fonctions de ce contrat sera également calculée et incluse dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-table"><a href="#price-create-table" class="header-anchor">#</a> price create table </h3> <p>Les frais de carburant pour créer une nouvelle table unique.</p> <p>Ce paramètre définit le coût supplémentaire en carburant du contrat <code>@1NewTable</code>. Lorsque le contrat est mis en œuvre, le coût en carburant de l'exécution des différentes fonctions de ce contrat sera également calculé et inclus dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-column"><a href="#price-create-column" class="header-anchor">#</a> price create column </h3> <p>Les frais de carburant pour créer un nouveau champ de table unique.</p> <p>Ce paramètre définit le coût supplémentaire en carburant du contrat <code>@1NewColumn</code>. Lorsque le contrat est mis en œuvre, le coût en carburant de l'exécution des différentes fonctions de ce contrat sera également calculé et inclus dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-contract"><a href="#price-create-contract" class="header-anchor">#</a> price create contract </h3> <p>Les frais de carburant pour créer un nouveau contrat unique.</p> <p>Ce paramètre définit le coût supplémentaire en carburant du contrat <code>@1NewContract</code>. Lorsque le contrat est mis en œuvre, le coût en carburant de l'exécution des différentes fonctions de ce contrat sera également calculé et inclus dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-menu"><a href="#price-create-menu" class="header-anchor">#</a> price create menu </h3> <p>Les frais de carburant pour créer un nouveau menu unique.</p> <p>Ce paramètre définit le coût supplémentaire en carburant du contrat <code>@1NewMenu</code>. Lorsque le contrat est mis en œuvre, le coût en carburant de l'exécution des différentes fonctions de ce contrat sera également calculé et inclus dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-create-page"><a href="#price-create-page" class="header-anchor">#</a> price create page </h3> <p>La taxe de carburant pour créer une nouvelle page unique.</p> <p>Ce paramètre définit le coût supplémentaire en carburant du contrat <code>@1NewPage</code>. Lorsque le contrat est mis en œuvre, le coût en carburant de l'exécution des différentes fonctions de ce contrat sera également calculé et inclus dans le coût total.</p> <p>Ce paramètre est calculé en unités de carburant. Utilisez le <a href="#fuel-rate">fuel rate</a> et le <a href="#price-create-rate">price create rate</a> pour convertir les unités de carburant en jetons IBXC.</p> <h3 id="price-exec-address-to-id"><a href="#price-exec-address-to-id" class="header-anchor">#</a> price exec address to id </h3> <p>La taxe de carburant de l'appel à la fonction <code>AddressToId()</code>, calculée en unités de carburant.</p> <h3 id="price-exec-bind-wallet"><a href="#price-exec-bind-wallet" class="header-anchor">#</a> price exec bind wallet </h3> <p>La taxe de carburant de l'appel à la fonction <code>Activate()</code>, calculée en unités de carburant.</p> <h3 id="price-exec-column-condition"><a href="#price-exec-column-condition" class="header-anchor">#</a> price exec column condition </h3> <p>La taxe de carburant de l'appel à la fonction <code>ColumnCondition()</code>, calculée en unités de carburant.</p> <h3 id="price-exec-compile-contract"><a href="#price-exec-compile-contract" class="header-anchor">#</a> price exec compile contract </h3> <p>La taxe de carburant de l'appel à la fonction <code>CompileContract()</code>, calculée en unités de carburant.</p> <h3 id="price-exec-contains"><a href="#price-exec-contains" class="header-anchor">#</a> price exec contains </h3> <p>La taxe de carburant de l'appel à la fonction <code>Contains()</code>, calculée en unités de carburant.</p> <h3 id="price-exec-contract-by-id"><a href="#price-exec-contract-by-id" class="header-anchor
