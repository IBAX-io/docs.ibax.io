    <title>Fichier de configuration du serveur </a></li><li><a href="/fr/reference/platform-parameters.html" class="sidebar-link">Paramètres de la plateforme </a></li><li><a href="/fr/reference/backend-config.html" aria-current="page" class="active sidebar-link">Fichier de configuration du serveur </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">Introduction au fichier de configuration du serveur </a></li><li class="sidebar-sub-header"><a href="/fr/reference/backend-config.html#location" class="sidebar-link">Emplacement </a></li><li class="sidebar-sub-header"><a href="/fr/reference/backend-config.html#sections" class="sidebar-link">Sections </a></li><li class="sidebar-sub-header"><a href="/fr/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">Un fichier de configuration exemple </a></li></ul></li><li><a href="/fr/reference/desync_monitor.html" class="sidebar-link">Outil de surveillance synchronisée </a></li><li><a href="/fr/reference/json-rpc.html" class="sidebar-link">Interface de programmation d'application JSON-RPC </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> Fichier de configuration du serveur </h1> <p>Dans cette section, nous allons introduire les paramètres dans le fichier de configuration du serveur.</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> Introduction au fichier de configuration du serveur </h2> <p>Le fichier de configuration du serveur définit la configuration du nœud d'IBAX.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Emplacement </h2> <p>Ce fichier se trouve dans le répertoire de travail du serveur et porte le nom <code>config.toml</code>.</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> Sections </h2> <p>Le fichier de configuration comprend les sections suivantes :</p> <blockquote><p>Section générale</p></blockquote> <p>Il définit le répertoire de travail DataDir, le répertoire du premier bloc FirstBlockPath et d'autres paramètres.</p> <blockquote><p>[TCPServer]</p></blockquote> <p>Il définit les paramètres du service TCP.</p> <p>TCPServer est utilisé pour l'interaction réseau entre les nœuds.</p> <blockquote><p>[HTTP]</p></blockquote> <p>Il définit les paramètres du service HTTP.</p> <p>HTTPServer fournit des API RESTful.</p> <blockquote><p>[DB]</p></blockquote> <p>Il définit les paramètres de la base de données du nœud PostgreSQL.</p> <blockquote><p>[StatsD]</p></blockquote> <p>Il définit les paramètres du collecteur d'indicateurs d'opération du nœud StatsD.</p> <blockquote><p>[Centrifugo]</p></blockquote> <p>Il définit les paramètres du service de notification Centrifugo.</p> <blockquote><p>[Log]</p></blockquote> <p>Il définit les paramètres du service de journalisation Log.</p> <blockquote><p>[TokenMovement]</p></blockquote> <p>Il définit les paramètres du service de circulation des jetons TokenMovement.</p> <h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> Un fichier de configuration exemple </h2> <div class="language-js extra-class"><pre class="language-js"><code>PidFilePath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/go-ibax.pid&quot;</span>

KeysDir <span class="token operator">=</span> <span class="token string">&quot;/ibax-data&quot;</span>
TempDir <span class="token operator">=</span> <span class="token string">&quot;/var/folders/_l/9md_m4ms1651mf5pbng1y1xh0000gn/T/ibax-temp&quot;</span>
FirstBlockPath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/1block&quot;</span>
<span class="token constant">TLS</span> <span class="token operator">=</span> <span class="token boolean">false</span>
TLSCert <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>

<span class="token punctuation">[</span>TCPServer<span class="token punctuation">]</span>

<span class="token punctuation">[</span><span class="token constant">HTTP</span><span class="token punctuation">]</span>

<span class="token punctuation">[</span><span class="token constant">DB</span><span class="token punctuation">]</span>
