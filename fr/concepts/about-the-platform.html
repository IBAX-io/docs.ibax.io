tml#access-rights-control-mechanism" class="sidebar-link">Mécanisme de contrôle des droits d'accès </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#access-control-actions" class="sidebar-link">Actions de contrôle d'accès </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#access-rights-management" class="sidebar-link">Gestion des droits d'accès </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#exclusive-rights" class="sidebar-link">Droits exclusifs </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#virtual-private-ecosystem" class="sidebar-link">Écosystème virtuel privé </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#requests-to-web-resources" class="sidebar-link">Requêtes vers des ressources web </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#rights-to-read-data" class="sidebar-link">Droits de lecture des données </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#clb-creation" class="sidebar-link">Création de CLB </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/about-the-platform.html#clb-usage" class="sidebar-link">Utilisation de CLB </a></li></ul></li></ul></li><li><a href="/fr/concepts/blockchain-layers.html" class="sidebar-link">Le réseau IBAX </a></li><li><a href="/fr/concepts/consensus.html" class="sidebar-link">Consensus de preuve d'autorité décentralisée </a></li><li><a href="/fr/concepts/thesaurus.html" class="sidebar-link">Termes et définitions </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problème commun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> Aperçu d'IBAX </h1> <ul><li><a href="#ibax-overview">Aperçu d'IBAX</a> <ul><li><a href="#features">Fonctionnalités</a></li> <li><a href="#architecture">Architecture</a> <ul><li><a href="#network">Réseau</a></li> <li><a href="#honor-node">Nœud Honor</a></li> <li><a href="#transactions">Transactions</a></li> <li><a href="#network-protocol">Protocole réseau</a></li> <li><a href="#block-and-transaction-verification">Vérification des blocs et des transactions</a></li> <li><a href="#database">Base de données</a></li></ul></li> <li><a href="#ecolib">ECOLIB</a> <ul><li><a href="#ide">IDE</a></li> <li><a href="#applications">Applications</a></li> <li><a href="#tables">Tables</a></li> <li><a href="#ecosystem-parameters">Paramètres de l'écosystème</a></li></ul></li> <li><a href="#access-rights-control-mechanism">Mécanisme de contrôle des droits d'accès</a> <ul><li><a href="#access-control-actions">Actions de contrôle d'accès</a></li> <li><a href="#access-rights-management">Gestion des droits d'accès</a></li> <li><a href="#exclusive-rights">Droits exclusifs</a></li></ul></li> <li><a href="#virtual-private-ecosystem">Écosystème virtuel privé</a> <ul><li><a href="#requests-to-web-resources">Demandes vers des ressources web</a></li> <li><a href="#rights-to-read-data">Droits de lecture des données</a></li> <li><a href="#clb-creation">Création de CLB</a></li> <li><a href="#clb-usage">Utilisation de CLB</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> Fonctionnalités </h2> <p>Le réseau IBAX (IBAX) dispose d'un environnement de développement d'applications intégré (IDE). Il s'agit d'un système de contrôle d'accès multi-niveaux pour les données, les pages utilisateur et les contrats intelligents.</p> <p>En termes de structure et de fonctions, IBAX est assez différent des plateformes blockchain existantes :</p> <ul><li><p>Le développement et l'utilisation des applications IBAX se font dans un environnement logiciel autonome appelé <strong>écosystème</strong>. Chaque écosystème a ses propres règles d'adhésion établies initialement par le créateur ;</p></li> <li><p>Les activités de l'écosystème, telles que les données impliquées dans les enregistrements ou les mises à jour de <strong>tables de base de données</strong>, sont basées sur des <strong>registres</strong> créés avec des <strong>contrats intelligents</strong>. Dans la plupart des autres plateformes blockchain, les activités sont basées sur l'échange de transactions entre les comptes ;</p></li> <li><p>L'accès aux <strong>registres</strong> et le contrôle des relations entre les membres de l'écosystème sont gérés par un ensemble de règles appelées <strong>lois intelligentes</strong>.</p></li></ul> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> Architecture </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> Réseau </h3> <p>IBAX est construit sur un réseau pair à pair (P2P).</p> <p>Les nœuds gardiens du réseau stockent la dernière version de la base de données blockchain, qui enregistre le dernier état de la blockchain d'IBAX.</p> <p>Network users can receive data by sending requests from the guardian node database via <strong>Weaver</strong> or REST API commands. After signing by users, new requests are sent to the network as transactions in binary format.
Essentially, these transactions are commands to modify relevant database records.
Transactions are aggregated in blocks, and such blocks are sent to the blockchains of all network nodes.
Each guardian node will process the transactions in the block, thereby updating the corresponding data in the database.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nœud d'honneur </h3> <p>Un nœud gardien qui est privilégié pour générer de nouveaux blocs dans le réseau est appelé un nœud d'honneur.
Le nombre maximum de nœuds d'honneur est défini par <a href="/fr/reference/platform-parameters.html#number-of-nodes">number_of_nodes</a> dans le tableau des paramètres de la plateforme, montrant que le nombre de nœuds d'honneur est limité.</p> <p>Un nœud d'honneur est l'un des composants clés du réseau public IBAX.
Il exécute et valide les transactions, collecte les informations de transaction des autres nœuds, ajoute les transactions à la file d'attente et vérifie la justesse et la validité des nouveaux blocs en utilisant le mécanisme de confirmation. En général, il a deux états : l'emballage et le non-emballage.</p> <p>Un nœud d'honneur dans l'état d'emballage offre les meilleures performances. Il obtient les demandes de transaction à exécuter à partir de la file d'attente des transactions et vérifie la validité de la signature et la justesse des transactions, par exemple le montant du transfert, l'autorisation des opérations de transaction et l'exécution précise des transactions.</p> <p>Toutes les opérations transactionnelles, correctes ou incorrectes (les transactions incorrectes seront annulées), seront écrites dans le bloc.</p> <p>Les transactions incorrectes entraîneront des frais de gaz punitifs. Les transactions exécutées sont notifiées aux autres nœuds d'honneur avec le bloc via une diffusion.</p> <p>Un nœud d'honneur dans l'état de non-emballage est principalement responsable de la vérification des blocs pour s'assurer que les transactions dans le bloc générées par un nœud d'emballage sont exécutées correctement. En cas d'anomalie, il déclenchera le mécanisme de gestion des exceptions et le réseau IBAX effectuera un retour en arrière et une nouvelle vérification du bloc.</p> <p>Afin de garantir l'efficacité de l'exécution des transactions, les nœuds d'honneur collectent en permanence des informations sur les transactions.</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> Transactions (fr: Transactions) </h3> <p>Les transactions, y compris les données utilisées pour mettre en œuvre les <strong>contrats intelligents</strong>, sont générées par Weaver.</p> <p>Les transactions sont signées par les utilisateurs avec une clé privée. La clé privée et la fonction de signature de Weaver peuvent être stockées dans les navigateurs, les clients logiciels, les cartes SIM ou des dispositifs physiques dédiés. Dans l'implémentation actuelle, la clé privée est chiffrée avec l'algorithme ECDSA et stockée du côté de Weaver. Toutes les transactions sont signées avec l'algorithme ECDSA.</p> <p>La structure d'une transaction est conforme au format suivant :</p> <blockquote><ul><li>ID - ID du contrat intelligent mis en œuvre ;</li> <li>Params - paramètres envoyés au contrat intelligent ;</li> <li>KeyID - ID de l'utilisateur envoyant la transaction ;</li> <li>PublicKey - clé publique du nœud honoraire ;</li> <li>Time - horodatage généré par la transaction ;</li> <li>EcosystemID - ID de l'écosystème où la transaction est effectuée ;</li> <li>ТokenEcosystem - ID de l'écosystème, 1 par défaut, et les jetons à l'intérieur sont utilisés pour couvrir les frais de transaction.</li></ul></blockquote> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> Protocole réseau </h3> <p>Les transactions seront envoyées aux nœuds honorés par les utilisateurs, où elles seront soumises à une vérification de base pour s'assurer que les formats sont corrects, puis elles seront ajoutées à la file d'attente.
Les transactions sont également envoyées à d'autres nœuds honorés du réseau et ajoutées à leur file d'attente respective.</p> <p>Un nœud honoré a le privilège de générer de nouveaux blocs pendant une période de temps spécifique, déterminée par le paramètre de la plateforme <strong>full_nodes</strong> et un algorithme spécial.
Les nœuds honorés récupèrent les transactions des files d'attente et les envoient au générateur de blocs.</p> <p>Lors de la génération d'un nouveau bloc, les transactions de ce bloc sont également traitées : chaque transaction est envoyée à une machine virtuelle, où le contrat intelligent correspondant aux paramètres de la transaction est implémenté, mettant ainsi à jour les enregistrements dans la base de données.</p> <p>Les nouveaux blocs doivent être vérifiés pour s'assurer qu'il n'y a pas d'erreurs avant d'être envoyés à d'autres nœuds honorés sur d'autres réseaux.</p> <p>Un nouveau bloc sera ajouté à la file d'attente des blocs lorsqu'il est reçu par un autre nœud honoré, puis, après vérification, il sera ajouté à la blockchain du nœud honoré où il se trouve pour traiter les transactions du bloc et mettre à jour les enregistrements dans la base de données.</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> Vérification des blocs et des transactions </h3> <p>Après avoir généré ou reçu un nouveau bloc, il sera vérifié sur tous les autres nœuds honorables, qui couvrent ce qui suit:</p> <blockquote><ul><li><p>Le premier octet des données reçues doit être 0. Sinon, les données reçues ne seront pas considérées comme un bloc;</p></li> <li><p>Le timestamp de génération du bloc reçu doit être antérieur au timestamp actuel;</p></li> <li><p>Le timestamp de génération du bloc doit correspondre à l'intervalle de temps pendant lequel le nœud honoré a le privilège de générer de nouveaux blocs;</p></li> <li><p>La hauteur d'un nouveau bloc doit être supérieure à la hauteur du plus grand bloc de la blockchain existante;</p></li> <li><p>Il ne peut pas dépasser les dépenses maximales autorisées pour toutes les transactions dans le bloc;</p></li> <li><p>Le bloc doit être correctement signé avec la clé secrète du nœud dans lequel il se trouve. Les données de signature doivent contenir:</p> <blockquote><ul><li>La hauteur du bloc, le hash du bloc précédent, le timestamp du bloc, l'ID de l'écosystème où se trouve le bloc et l'adresse du nœud honoré du bloc;</li> <li>La position du nœud honoré dans le tableau full_nodes des paramètres de la plateforme, la racine de Merkel (MrklRoot) de toutes les transactions dans le bloc et le hash de retour du bloc précédent.</li></ul></blockquote></li></ul></blockquote> <p>Pour vérifier la validité de chaque transaction dans le bloc, utilisez les méthodes suivantes:</p> <blockquote><ul><li>Le hachage de chaque transaction doit être unique ;</li> <li>Une transaction signée par clé ne peut pas dépasser la limite (<a href="/fr/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a>) ;</li> <li>Elle ne peut pas dépasser la limite de la taille maximale de transaction (<a href="/fr/reference/platform-parameters.html#max-tx-size">max_tx_size</a>) ;</li> <li>Le temps de transaction ne peut être supérieur au temps de génération de bloc ni supérieur au temps de génération de bloc plus 600 secondes, et il ne peut être inférieur au temps de génération de bloc moins 86400 secondes ;</li> <li>La transaction doit être correctement signée ;</li> <li>L'utilisateur qui implémente le contrat intelligent doit avoir suffisamment de jetons sur son compte pour payer les frais de transaction.</li></ul></blockquote> <h3 id="database"><a href="#database" class="header-anchor">#</a> Base de données </h3> <p>La couche de stockage de données sous-jacente du réseau IBAX est une base de données <code>PGSQL</code> entièrement ouverte au public.
Basé sur la conception de permission de la plateforme du système d'exploitation IBAX, les utilisateurs n'ont pas besoin de se soucier de la sécurité des données.
Avec une philosophie de conception orientée objet, le réseau IBAX précompile les données via une base de données relationnelle PGSQL et améliore l'efficacité du traitement des données.</p> <p>Vous pourriez être intéressé par ce qui suit si vous êtes un spécialiste technique, ou vous pouvez simplement le sauter si vous ne l'êtes pas.
① Toutes les tables sans préfixe numérique dans leur nom appartiennent aux tables de permission de base du réseau IBAX ;
② Toutes les tables avec un préfixe numérique dans leur nom appartiennent aux tables de permission d'ecoLibs.</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h2> <p>Il est assez facile pour les utilisateurs, même les utilisateurs ordinaires, de créer leur propre écoLib sur la plateforme du système réseau IBAX.
Nous avons intégré et développé une application où la création d'écoLib ne nécessite qu'un seul clic.</p> <p>Lors de la création d'un écoLib, vous pouvez configurer les paramètres et règles de l'écosystème, et définir le compte administrateur et le modèle de tarification.
Plus important encore, pour appliquer le consensus DPoA au sein des écoLibs, les créateurs peuvent le configurer en écrivant ou en important leurs propres contrats intelligents.</p> <p>Nous soutenons l'émission rapide de jetons écoLib en important des modèles de contrats intelligents.</p> <p>En raison des différences de consensus et de permissions de gestion, les écoLibs se divisent en décentralisés et centralisés.
Ils n'ont aucun avantage ou inconvénient spécifique par type. Vous devriez choisir celui qui convient le mieux à vos besoins de service.
Que faire si cela convient pour le moment mais pas pour l'avenir ?
Vous pouvez modifier les paramètres de l'écoLib, même le mécanisme de consensus, le jeton et la méthode de gouvernance, sur la plateforme du système réseau IBAX.
Vous pouvez tout laisser au mécanisme d'autogouvernance maintenu par l'administrateur ou les membres de l'écoLib (selon le type d'écoLib).</p> <p>Sur la plateforme du système réseau IBAX, un écoLib dispose de permissions de contrôle complet des données et de permissions pour concevoir et accéder à des tables et champs de base de données indépendants.
Dans la conception des permissions de contrôle des données, nous prenons en charge le déclenchement lorsque un champ satisfait une expression logique.
Cette fonctionnalité permet d'imaginer des services spéciaux tels que la surveillance, la satisfaction logique et le déclenchement en fonction du temps et de conditions spécifiques.</p> <p>Il peut y avoir plusieurs DApps dans un écoLib, et chacun d'entre eux peut avoir des paramètres indépendants.
Un écoLib est comme une plateforme où vous pouvez implémenter tout ce que vous voulez.</p> <p>Afin de mieux soutenir les développeurs d'écosystèmes, nous fournissons l'outil d'édition, de gestion et de développement Weaver.
Il réduira considérablement les coûts de développement, de maintenance et de gestion de l'écosystème.</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> IDE </h3> <p>Weaver dispose d'un environnement de développement intégré (IDE) complet pour créer des applications blockchain, qui ne nécessite pas aux développeurs de logiciels d'avoir une compréhension approfondie de la technologie blockchain.</p> <p>Weaver fournit un outil de gestion de table, un éditeur de smart contract, un éditeur de page et d'autres fonctions nécessaires pour créer des applications dans l'écosystème, sans le support d'un module logiciel quelconque.</p> <p>L'IDE comprend principalement les parties suivantes :</p> <blockquote><ul><li>liste des paramètres de l'écosystème ;</li> <li>éditeur de smart contract ;</li> <li>outil de gestion de table ;</li> <li>éditeur de page et concepteur de page visuel ;</li> <li>éditeur de ressources multilingues ;</li> <li>fonctions d'import/export d'applications.</li></ul></blockquote> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> Applications </h3> <p>Une application est une collection d'éléments tels que des tables de base de données, des smart contracts et des pages utilisateur avec des droits d'accès pour la configuration.
L'écosystème auquel l'élément de l'application appartient est indiqué par le préfixe dans le nom de l'élément, tel que <font color="Red">@1NomElement</font>, où l'ID de l'écosystème est indiqué par le nombre <font color="Red">1</font> après le symbole <font color="Red">@</font>.
Lors de l'utilisation des éléments de l'application dans l'écosystème actuel, le préfixe <font color="Red">@1</font> peut être omis.
Ces applications peuvent effectuer des fonctions utiles ou mettre en œuvre divers services.</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> Tables </h3> <p>Dans la base de données d'IBAX, chaque écosystème peut créer un nombre illimité de tables.
Les tables d'un écosystème spécifique peuvent être identifiées par un préfixe contenant l'ID de l'écosystème, qui ne sera pas affiché dans Weaver.</p> <p>Une table n'est liée d'aucune manière et appartient à un certain contrat intelligent. Elle peut être utilisée par toutes les applications dans le cadre des droits d'accès de la table.</p> <p>Chaque écosystème peut créer un ensemble de tables de données pour développer ses applications ou éventuellement accéder aux tables de données d'autres écosystèmes en spécifiant le préfixe du nom de la table.</p> <p>En configurant les droits d'accès via des lois intelligentes, les données sont enregistrées dans les tables. Les lois intelligentes sont utilisées pour la gestion des droits.</p> <blockquote><p>Outil de gestion des tables</p></blockquote> <p>Vous pouvez trouver l'outil de gestion des tables dans le menu Table de Weaver, qui comprend les fonctions suivantes :</p> <ul><li><p>Afficher la liste des tables et de leurs entrées ;</p></li> <li><p>Créer de nouvelles tables ;</p></li> <li><p>Ajoutez un champ de tableau et spécifiez son type de données, tel que<code>Text</code> ， <code>Date/Time</code> ， <code>Varchar</code> , <code>Character</code> ， <code>JSON</code> ， <code>Number</code> ， <code>Money</code> ， <code>Double</code> ，<code>Binary</code>；</p></li> <li><p><code>Text</code> correspond à <code>texte</code> <code>postgresql</code></p></li> <li><p><code>Date/Time</code> correspond à <code>timestamp</code> dans <code>postgresql</code>.</p></li> <li><p><code>Varchar</code> correspond à <code>postgresql</code> <code>varchar(102400)</code></p></li> <li><p><code>Character</code> correspond à <code>postgresql</code> <code>character(1) NOT NULL DEFAULT '0'</code></p></li> <li><p><code>JSON</code> correspond à <code>postgresql</code> <code>jsonb</code></p></li> <li><p><code>Number</code> correspond à <code>postgresql</code> <code>bigint NOT NULL DEFAULT '0'</code></p></li> <li><p><code>Money</code> correspond à <code>postgresql</code> <code>decimal (30, 0) NOT NULL DEFAULT '0'</code></p></li> <li><p><code>Double</code> correspond à <code>double precision</code> dans <code>postgresql</code></p></li> <li><p><code>Binary</code> correspond à <code>bytea NOT NULL DEFAULT '\x'</code> dans <code>postgresql</code></p></li> <li><p>Gérer les privilèges pour insérer, mettre à jour les données et modifier la structure de la table.</p></li></ul> <blockquote><p>Manipulation des données de la table</p></blockquote> <p>Pour une meilleure manipulation de la base de données, Needle et Logicor disposent tous deux de la fonction <strong>DBFind</strong>, qui est utilisée pour récupérer des valeurs et des tableaux de données à partir des tables.</p> <p>La fonction <a href="/fr/topics/script.html#dbinsert">DBInsert</a> du langage de contrat intelligent est utilisée pour ajouter des entrées aux tables. Les fonctions <a href="/fr/topics/script.html#dbupdate">DBUpdate</a> et <a href="/fr/topics/script.html#dbupdateext">DBUpdateExt</a> sont utilisées pour mettre à jour la valeur d'une entrée existante.
Lors de la mise à jour, les données correspondantes dans les tables seront mises à jour et la blockchain ajoutera de nouvelles transactions tout en conservant toutes les transactions historiques.
Les données dans les tables ne peuvent être modifiées que et ne peuvent pas être supprimées.</p> <p>Afin de minimiser le temps de mise en œuvre du contrat, la fonction <a href="/fr/topics/script.html#dbfind">DBFind</a> ne peut pas interroger plusieurs tables simultanément et la jointure n'est pas prise en charge.
Par conséquent, nous vous recommandons de ne pas normaliser les tables d'application, mais de stocker toutes les informations disponibles dans les entrées ou de répéter les informations disponibles dans d'autres tables.
Ceci n'est pas obligatoire mais nécessaire pour une application blockchain.
Dans ce cas, les données doivent être stockées intégralement, ce qui ne peut pas être mis à jour même si les mêmes données dans d'autres tables sont mises à jour, bien qu'elles soient mises à jour de manière synchrone dans une base de données relationnelle.</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> Paramètres de l'écosystème </h3> <p>Vous pouvez consulter et modifier la liste des paramètres de l'écosystème (<strong>1_parameters</strong>) dans le menu de Weaver. Les paramètres de l'écosystème peuvent être divisés en groupes suivants :</p> <blockquote><ul><li><p>Paramètres généraux : le compte du créateur de l'écosystème (founder_account) et d'autres informations ;</p></li> <li><p>Paramètres de droits d'accès : utilisés pour définir les permissions d'accès pour les éléments de l'application</p></li></ul></blockquote> <blockquote><div class="language- extra-class"><pre><code>&gt; - modifier la structure de la table (changing_tables) ;
&gt; - modifier le contrat intelligent (changing_contracts) ;
&gt; - modifier la page utilisateur (changing_page) ;
&gt; - modifier le menu (changing_menu) ;
&gt; - modifier les ressources multilingues (changing_language).
</code></pre></div></blockquote> <blockquote><ul><li>Paramètres techniques : utilisés pour définir les styles utilisateur (feuille de style) ;</li></ul></blockquote> <blockquote><ul><li>Paramètres utilisateur : utilisés pour définir des constantes ou des listes (séparées par des virgules) nécessaires au fonctionnement de l'application.</li></ul></blockquote> <p>Vous pouvez spécifier les autorisations de modification pour les paramètres de chaque écosystème.</p> <p>Vous pouvez utiliser la fonction <a href="/fr/topics/script.html#ecosysparam">EcosysParam</a> pour récupérer la valeur d'un paramètre d'écosystème en passant le titre du paramètre d'écosystème en tant que paramètre.</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> Mécanisme de contrôle des droits d'accès </h2> <p>IBAX dispose d'un système de gestion des autorisations d'accès à plusieurs niveaux.
En configurant les droits d'accès, vous pouvez créer et modifier n'importe quel élément d'application, tel que les contrats intelligents, les tables, les pages utilisateur, les paramètres d'écosystème. Vous pouvez également modifier les droits d'accès via la configuration.</p> <p>Par défaut, tous les droits dans l'écosystème IBAX sont gérés par son créateur, qui est défini dans le contrat intelligent MainCondition de chaque écosystème.
Mais après la création de lois intelligentes, le contrôle d'accès peut être transféré à tous ou à un groupe de membres de l'écosystème.
Contrôle des droits d'accès</p> <h3 id="access-control-actions"><a href="#access-control-actions" class="header-anchor">#</a> Actions de contrôle d'accès </h3> <p>Les droits d'accès sont définis dans les tables des contrats intelligents (<strong>1_contracts</strong>), les tables de données (<strong>1_tables</strong>), les tables de pages utilisateur (<strong>1_pages</strong>), les tables de menus (<strong>1_menu</strong>) et les tables de blocs de code (<strong>1_blocks</strong>).
Vous pouvez trouver les menus correspondants dans Weaver.</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> Gestion des droits d'accès </h3> <p>Les règles des droits d'accès sont configurées en remplissant les expressions correspondantes des contrats intelligents <strong>ContractConditions(&quot;@1MainCondition&quot;)</strong>, <strong>ContractAccess(&quot;@1MainCondition&quot;)</strong> ou des expressions logiques dans le champ des permissions.
Si le résultat de l'expression de demande est vrai (true), alors l'accès est accordé.
Sinon, l'accès est refusé et les opérations associées sont interrompues.</p> <p>La manière la plus simple de définir des droits est d'entrer une expression logique dans le champ des droits. Par exemple, <code>$key_id == 8919730491904441614</code>, où <strong>$key_id</strong> représente l'ID d'un membre de l'écosystème.</p> <p>La façon la plus courante et recommandée de définir des droits est d'utiliser la fonction <code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code>.
Le nom du contrat intelligent <strong>ContractsName</strong> est passé à la fonction en tant que paramètre, et le résultat du contrat doit être le résultat d'une expression logique (vrai ou faux).</p> <p>Une autre façon de définir des droits est d'utiliser la fonction <code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code>.
Le contrat intelligent <strong>ContractsName</strong> qualifié pour implémenter l'opération correspondante peut être passé à la fonction en tant que paramètre.
Par exemple, si le champ de droit de la colonne montant est configuré comme <code>ContractAccess(&quot;@1TokenTransfer&quot;)</code>, alors vous ne pouvez implémenter que le contrat intelligent <strong>@1TokenTransfer</strong> si vous souhaitez modifier la valeur dans la colonne montant.
Le droit d'accès au contrat intelligent lui-même peut être géré dans la section des conditions,
qui sont assez complexes et peuvent contenir de nombreux autres contrats intelligents.</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> Droits exclusifs </h3> <p>En cas d'urgence ou de situations critiques pour le fonctionnement d'un écosystème, il existe de nombreux paramètres spéciaux dans la liste des paramètres de l'écosystème (<strong>1_parameters</strong>) (tels que <strong>changing_contracts</strong>, <strong>changing_pages</strong>, etc.),
qui définissent les droits d'accès à tous les contrats intelligents, tables de données et pages de l'écosystème actuel. Ces droits sont configurés par des contrats clés.</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> Écosystème virtuel privé </h2> <p>Dans IBAX, vous pouvez créer un écosystème virtuel privé - <strong>Cross Ledgers Base (CLB)</strong>.
Un CLB possède toutes les fonctionnalités de l'écosystème standard, mais fonctionne en dehors de la blockchain. Dans CLB, vous pouvez utiliser et créer des contrats intelligents et des langages de modèle, des tables, et utiliser Weaver pour créer des applications.
Vous pouvez appeler des contrats intelligents sur l'écosystème de la blockchain via une API.</p> <h3 id="requests-to-web-resources"><a href="#requests-to-web-resources" class="header-anchor">#</a> Requêtes vers des ressources web </h3> <p>CLB</p> <blockquote><p>La principale différence entre un CLB et un écosystème standard est que vous pouvez utiliser les fonctions de contrat intelligent <a href="/fr/topics/script.html#httprequest">HTTPRequest</a> et <a href="/fr/topics/script.html#httppostjson">HTTPPostJSON</a> pour demander n'importe quelle ressource web à l'intérieur du contrat intelligent via des requêtes <strong>HTTP / HTTPS</strong>.
Les paramètres transmis à cette fonction comprennent: les URL, les méthodes de requête (GET ou POST),
les en-têtes de requête et les paramètres de requête.</p></blockquote> <h3 id="rights-to-read-data"><a href="#rights-to-read-data" class="header-anchor">#</a> Droits de lecture des données </h3> <p>Bien qu'il soit lisible, les données dans CLB ne sont pas enregistrées dans la blockchain. Vous pouvez choisir d'accorder la permission de lecture aux tables de la base de données.
Vous pouvez définir des droits de lecture pour des colonnes individuelles, ou pour n'importe quelle ligne en utilisant un contrat intelligent spécial.</p> <h3 id="clb-creation"><a href="#clb-creation" class="header-anchor">#</a> Création de CLB </h3> <p>Vous pouvez créer un nœud CLB sur le réseau. Par défaut, l'administrateur du nœud CLB est autorisé à utiliser la liste des écosystèmes avec la fonctionnalité CLB,
et désigner un utilisateur avec les privilèges de créateur d'écosystème pour installer des applications, recevoir de nouveaux membres et configurer les permissions d'accès aux ressources.</p> <h3 id="clb-usage"><a href="#clb-usage" class="header-anchor">#</a> Utilisation de CLB </h3> <p>Vous pouvez utiliser un CLB pour créer des formulaires d'inscription, envoyer des informations de vérification aux utilisateurs par e-mail ou téléphone, et stocker des données accessibles au public.
Vous pouvez écrire et tester des applications, puis les importer dans l'écosystème de la blockchain. Dans un CLB, vous pouvez utiliser des tâches de contrat de planification, créer des machines oracle pour recevoir des données à partir de ressources web et envoyer ces données à l'écosystème de la blockchain.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/fr/concepts/blockchain-layers.html">
