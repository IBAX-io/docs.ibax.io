esse de portefeuille </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#weaver" class="sidebar-link">Weaver </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#ecolib" class="sidebar-link">ECOLIB </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#ecolib-parameters" class="sidebar-link">Paramètres ECOLIB </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#ecolib-members" class="sidebar-link">Membres ECOLIB </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#virtual-private-ecolib" class="sidebar-link">ECOLIB privé virtuel </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#decentralized-proof-of-authority" class="sidebar-link">Preuve d'autorité décentralisée </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#needle" class="sidebar-link">Needle </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#logicor" class="sidebar-link">Logicor </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#integrated-development-environment-ide" class="sidebar-link">Environnement de développement intégré (IDE) </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#page-editor" class="sidebar-link">Page editor </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#visual-page-designer" class="sidebar-link">Concepteur de pages visuelles </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#contract-editor" class="sidebar-link">Éditeur de contrats intelligents </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#multilingual-resources" class="sidebar-link">Ressources multilingues </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#application-export" class="sidebar-link">Exportation d'application </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#application-import" class="sidebar-link">Importation d'application </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#smart-law" class="sidebar-link">Smart law </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#legal-system" class="sidebar-link">Système juridique </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#application" class="sidebar-link">Application </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#page" class="sidebar-link">Page </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#code-segment" class="sidebar-link">Segment de code </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#access-rights" class="sidebar-link">Droits d'accès </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#honor-node" class="sidebar-link">Noeud d'honneur </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#guardian-node" class="sidebar-link">Noeud gardien </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">Traitement concurrent des transactions </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problème commun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> Termes et définitions </h1> <ul><li><a href="#blockchain-terms">Termes liés à la blockchain</a> <ul><li><a href="#blockchain">Blockchain</a></li> <li><a href="#peer-to-peer-network">Réseau pair-à-pair</a></li> <li><a href="#hash">Hachage</a></li> <li><a href="#block">Bloc</a></li> <li><a href="#block-verification">Vérification de bloc</a></li> <li><a href="#consensus">Consensus</a></li> <li><a href="#token">Token</a></li> <li><a href="#identification">Identification</a></li> <li><a href="#unique-identification">Identification unique</a></li> <li><a href="#private-key">Clé privée</a></li> <li><a href="#public-key">Clé publique</a></li> <li><a href="#digital-signature">Signature numérique</a></li> <li><a href="#smart-contract">Contrat intelligent</a></li> <li><a href="#transaction-fee">Frais de transaction</a></li> <li><a href="#double-spend">Double dépense</a></li> <li><a href="#encryption">Chiffrement</a></li> <li><a href="#private-blockchain">Blockchain privée</a></li> <li><a href="#public-blockchain">Blockchain publique</a></li> <li><a href="#proof-of-authority">Preuve d'autorité</a></li></ul></li> <li><a href="#ibax-terms">Termes liés à IBAX</a> <ul><li><a href="#testnet">Testnet</a></li> <li><a href="#mainnet">Mainnet</a></li> <li><a href="#gas-fee">Frais de gaz</a></li> <li><a href="#account-address">Adresse du compte</a></li> <li><a href="#wallet-address">Adresse du portefeuille</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">ECOLIB</a></li> <li><a href="#ecolib-parameters">Paramètres ECOLIB</a></li> <li><a href="#ecolib-members">Membres ECOLIB</a></li> <li><a href="#virtual-private-ecolib">ECOLIB privé virtuel</a></li> <li><a href="#decentralized-proof-of-authority">Preuve d'autorité décentralisée</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">Environnement de développement intégré (IDE)</a></li> <li><a href="#page-editor">Éditeur de page</a></li> <li><a href="#visual-page-designer">Concepteur visuel de pages</a></li> <li><a href="#contract-editor">Éditeur de contrats intelligents</a></li> <li><a href="#multilingual-resources">Ressources multilingues</a></li> <li><a href="#application-export">Exportation d'application</a></li> <li><a href="#application-import">Importation d'application</a></li> <li><a href="#smart-law">Smart law</a></li> <li><a href="#legal-system">Système juridique</a></li> <li><a href="#application">Application</a></li> <li><a href="#page">Page</a></li> <li><a href="#code-segment">Segment de code</a></li> <li><a href="#access-rights">Droits d'accès</a></li> <li><a href="#honor-node">Nœud d'honneur</a></li> <li><a href="#guardian-node">Nœud gardien</a></li> <li><a href="#concurrent-transaction-processing">Traitement de transaction concurrent</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> Termes liés à la blockchain </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> Blockchain </h3> <p>La blockchain est un système d'information qui stocke des données, les transmet et les traite au sein du système afin d'empêcher toute falsification ou perte de données tout en maintenant leur fiabilité. La protection des données est réalisée grâce à :</p> <ol><li>l'écriture des données dans une blockchain composée d'une série de blocs chiffrés ;</li> <li>le stockage distribué de copies de la blockchain dans des réseaux pair-à-pair ;</li> <li>la synchronisation des blockchains sur tous les nœuds à l'aide d'un mécanisme de consensus ;</li> <li>la garantie de la fiabilité des données lors de l'exécution des opérations grâce à des algorithmes qui stockent les transmissions de données et traitent les contrats intelligents dans la blockchain.</li></ol> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> Réseau pair-à-pair </h3> <p>Un réseau informatique, composé de nœuds de même niveau (sans serveur central).</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Également connu sous le nom de hachage, la valeur binaire de n'importe quel fichier ou ensemble de données est mappée vers une valeur binaire plus courte et fixe.</p> <h3 id="block"><a href="#block" class="header-anchor">#</a> Bloc </h3> <p>Après avoir vérifié le format et la signature de la transaction, un ensemble de transactions est regroupé par le nœud honoraire dans une structure de données spécifique.
Un bloc contient un pointeur de hachage comme lien vers le bloc précédent, ce qui est l'une des mesures pour assurer la sécurité du chiffrement de la blockchain.</p> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> Vérification de bloc </h3> <p>Une procédure visant à vérifier la structure correcte du bloc, le temps de génération, la compatibilité avec le bloc précédent, les signatures de transaction et la correspondance entre la transaction et les données du bloc.</p> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> Consensus </h3> <p>Le protocole ou algorithme de vérification utilisé par le nœud honoraire dans le processus d'ajout de nouveaux blocs à la blockchain.</p> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> Transaction </h3> <p>Opérations de transmission de données sur le réseau blockchain ou enregistrements de telles transactions dans la blockchain.</p> <h3 id="token"><a href="#token" class="header-anchor">#</a> Token </h3> <p>Preuve de droits numériques et de parts cryptées pouvant circuler sur la blockchain. Un ensemble d'enregistrements numériques identifiables stockés dans un registre, comprenant un mécanisme d'échange de droits et de parts entre ces enregistrements.</p> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> Identification </h3> <p>Un programme de cryptage utilisé pour identifier les utilisateurs dans le système.</p> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> Identification unique </h3> <p>Le processus de liaison des comptes aux utilisateurs nécessite des efforts juridiques, organisationnels ou d'autres procédures pour parvenir à une identification biométrique afin de lier les noms d'utilisateur aux utilisateurs réels.</p> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> Clé privée </h3> <p>Une chaîne de caractères stockée secrètement par son propriétaire, utilisée par ce dernier pour accéder à des comptes virtuels sur Internet et signer des transactions.</p> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> Clé publique </h3> <p>Une chaîne de caractères utilisée pour vérifier l'authenticité de la clé privée. La clé publique est dérivée de manière unique de la clé privée.</p> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> Signature numérique </h3> <p>Les attributs d'un document ou d'un message obtenus après un traitement de données chiffrées. La signature numérique est utilisée pour vérifier l'intégrité du document (aucune modification) et l'authenticité (vérification de l'identité de l'expéditeur).</p> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> Contrat intelligent </h3> <p>Dans le programme qui effectue des opérations de stockage de données dans la blockchain, tous les contrats intelligents sont stockés dans la blockchain.</p> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> Frais de transaction </h3> <p>Les frais payés au nœud honoraire pour exécuter la transaction.</p> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> Double dépense </h3> <p>Une méthode d'attaque du réseau blockchain. Le résultat est qu'une transaction coûte deux fois la même unité de token.</p> <p>Ce type d'attaque se produit lorsque la blockchain est divisée en deux, et ne peut être exécutée que lorsque l'attaquant contrôle plus de 50% de la capacité de vérification du réseau.</p> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Cryptage </h3> <p>Une méthode de conversion des données numériques, seule la partie disposant de la clé de déchiffrement correspondante peut la lire.</p> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> Blockchain privée </h3> <p>Un réseau blockchain où tous les nœuds et les droits d'accès aux données sont contrôlés de manière centralisée par une seule organisation (gouvernement, entreprise ou individu).</p> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> Blockchain publique </h3> <p>Dans un réseau blockchain qui n'est contrôlé par aucune organisation, toutes les décisions sont prises en parvenant à un consensus entre les participants du réseau. Tout le monde peut obtenir et accéder aux données du réseau blockchain.</p> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> Preuve d'autorité </h3> <blockquote><p>La Preuve d'autorité (PoA), le réseau IBAX a créé un nouveau mécanisme de consensus qui combine la distribution, la centralisation faible et une autorité de certification.
Nous l'appelons PoA (Preuve d'autorité).
Pour assurer la continuité de l'ensemble du réseau IBAX, le consensus couvre non seulement le réseau public IBAX, mais aussi les ecoLibs créés par chaque utilisateur et groupe d'utilisateurs.
Cela crée une Organisation Autonome Décentralisée (DAO) véritablement autonome, décentralisée, équitable, transparente et à l'épreuve de la fraude.</p></blockquote> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> Termes IBAX </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> Testnet </h3> <p>La version du réseau blockchain utilisée pour les tests.</p> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> Mainnet </h3> <p>La version principale du réseau blockchain.</p> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> Transaction </h3> <p>Appeler le contrat intelligent et transmettre les paramètres à la commande d'opération du contrat intelligent. Le résultat de l'exécution du nœud honoraire est la mise à jour de la base de données.</p> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> Frais de gaz </h3> <p>Une unité conventionnelle utilisée pour calculer le coût des opérations effectuées sur un réseau de nœuds. Le taux d'échange du carburant est déterminé par un vote sur le nœud d'honneur.</p> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> Adresse du compte </h3> <p>Les enregistrements de données stockent le jeton et peuvent être accessibles via une paire de clés (clé privée et clé publique).</p> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> Adresse de portefeuille </h3> <p>L'identifiant d'encodage de caractères de l'utilisateur sur le réseau de nœuds qui est utilisé comme nom du compte virtuel de l'utilisateur.</p> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <p>Le client logiciel utilisé pour se connecter au réseau de nœuds, qui fournit les versions de bureau et de navigateur web.</p> <p>Weaver intègre l'environnement de développement de la plateforme, y compris la création et la modification de tables, de pages et de contrats intelligents. Les utilisateurs peuvent construire des ECOLIBs, créer et utiliser des applications dans Weaver.</p> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h3> <p>Un environnement de programmation logicielle relativement fermé ou ouvert, comprenant des applications et des membres ECOLIB.</p> <p>Les membres ECOLIB peuvent émettre des jetons exclusifs appartenant à l'ECOLIB, utiliser des contrats intelligents pour établir des règles d'interaction entre les membres et définir des droits d'accès aux éléments d'application pour les membres.</p> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> Paramètres ECOLIB </h3> <p>Un ensemble de paramètres ECOLIB configurables, tels que le compte du créateur de l'ECOLIB et les autorisations de modification des éléments d'application, peuvent être modifiés dans la table des paramètres.</p> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> Membres ECOLIB </h3> <p>Les utilisateurs qui peuvent accéder à des ECOLIBs spécifiques et aux fonctionnalités de l'application.</p> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> ECOLIB privé virtuel </h3> <blockquote><p>ECOLIB privé virtuel - Cross Ledgers Base (CLB), qui possède l'ensemble complet de fonctions de l'ECOLIB standard, mais fonctionne en dehors de la blockchain.
Dans CLB, vous pouvez utiliser et créer des contrats intelligents et des langages de modèle, des tables de base de données et utiliser Weaver pour créer des applications.
Vous pouvez appeler des contrats intelligents sur l'ECOLIB blockchain via des API.</p></blockquote> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> Preuve d'autorité décentralisée </h3> <blockquote><p>La Preuve d'autorité décentralisée (DPoA) est un nouvel algorithme de consensus qui offre des performances élevées et une tolérance aux erreurs.
Dans la DPoA, le droit de générer de nouveaux blocs est accordé aux nœuds qui ont prouvé leur droit de le faire, et ces nœuds doivent faire l'objet d'une vérification préliminaire.</p></blockquote> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <blockquote><p>Un langage de script utilisé pour créer des contrats intelligents capables de gérer les données reçues des pages utilisateur et les opérations de valeur effectuées dans les tables de base de données.</p> <p>Vous pouvez créer et modifier des contrats intelligents dans l'éditeur de Weaver.</p></blockquote> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <blockquote><p>Le langage de modèle utilisé pour créer des pages.
Il peut récupérer des valeurs à partir des tables de base de données, construire des pages utilisateur et transmettre les données d'entrée utilisateur à la section <strong>data</strong> du contrat intelligent.</p></blockquote> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> Environnement de développement intégré (IDE) </h3> <blockquote><p>L'environnement de développement intégré (IDE) est un ensemble d'outils logiciels utilisés pour créer des applications.</p> <p>L'IDE de Weaver comprend un éditeur de contrats intelligents, un éditeur de pages, un outil de gestion des tables de base de données, un éditeur de ressources multilingues, ainsi que des fonctions d'exportation et d'importation d'applications.
L'IDE complète le concepteur de pages visuel basé sur des outils sémantiques.</p></blockquote> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> Page editor </h3> <blockquote><p>Dans Weaver, vous pouvez créer des pages d'application en disposant directement les éléments de base de l'application, les conteneurs HTML, les champs de formulaire, les boutons et autres outils à l'écran.</p></blockquote> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Concepteur de pages visuelles </h3> <p>Outils pour créer des pages d'application dans Weaver, y compris un concepteur d'interface et un générateur de code de page &quot;Logicor&quot;.</p> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> Éditeur de contrats intelligents </h3> <p>Un outil pour créer des contrats intelligents en utilisant des pages visuelles dans Weaver.</p> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> Ressources multilingues </h3> <p>Le module de localisation des pages d'application dans Weaver, qui associe l'étiquette sur la page d'application à la valeur textuelle de la langue sélectionnée.</p> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> Exportation d'application </h3> <p>Enregistrez le code source de toutes les tables, pages et contrats intelligents de l'application sous forme de fichiers.</p> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> Importation d'application </h3> <p>Chargez toutes les tables, pages et contrats intelligents d'une application inclus dans le fichier d'exportation dans ECOLIB.</p> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> Smart law </h3> <p>Il s'agit d'un ensemble spécial de contrats intelligents contenant des informations réglementaires et utilisés pour gérer et contrôler le fonctionnement et l'enregistrement des droits d'accès.</p> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> Système juridique </h3> <p>Un ensemble de règles et de mécanismes établis dans le smart law, qui peuvent réguler la relation entre les utilisateurs d'ECOLIB, définir des règles de procédure pour modifier les paramètres du protocole et définir diverses solutions de contestation.</p> <h3 id="application"><a href="#application" class="header-anchor">#</a> Application </h3> <p>Créez des produits logiciels entièrement fonctionnels dans l'IDE de Weaver.</p> <p>Une application est une collection d'éléments tels que des tables de base de données, des contrats intelligents et des pages utilisateur avec des droits d'accès configurables.</p> <h3 id="page"><a href="#page" class="header-anchor">#</a> Page </h3> <p>Le code du programme écrit dans le langage de modèle Logicor qui forme une interface interactive à l'écran.</p> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> Segment de code </h3> <p>Le code du programme écrit dans le langage de modèle Logicor qui peut être réutilisé dans les pages de l'application.</p> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> Droits d'accès </h3> <p>Conditions pour obtenir des droits d'accès pour créer et modifier des tables, des contrats intelligents et des pages.</p> <p>Les droits d'accès aux tables peuvent être configurés avec des droits pour ajouter des lignes et des colonnes, et modifier les valeurs dans les colonnes.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Noeud d'honneur </h3> <p>Un nœud dans le réseau qui a le droit de générer et de vérifier des blocs.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Noeud gardien </h3> <p>Un nœud sur le réseau utilisé pour stocker la dernière version de la blockchain complète.</p> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> Traitement concurrent des transactions </h3> <p>Une méthode pour augmenter la vitesse de traitement des transactions en traitant les données de différents ECOLIB en même temps.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
