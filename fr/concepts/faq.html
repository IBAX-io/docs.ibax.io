lass="sidebar-link">12. Quel logiciel est utilisé pour créer des applications et interagir avec les utilisateurs? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-13" class="sidebar-link">13. Les contrats de plateforme peuvent-ils utiliser des API tierces pour accéder aux données ? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-14" class="sidebar-link">14. Est-il possible de modifier le contrat stocké dans la blockchain ? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-15" class="sidebar-link">15. Qu'est-ce que la smart law ? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-16" class="sidebar-link">16. Le contrat peut-il appeler et exécuter d'autres contrats? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-17" class="sidebar-link">17. L'application fonctionne-t-elle avec un contrat principal? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-18" class="sidebar-link">18. Est-ce que l'application peut être localisée pour différentes langues? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-19" class="sidebar-link">19. Est-ce que je peux créer une page sans utiliser un langage de modèle? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-20" class="sidebar-link">20. Les pages sont-elles stockées dans la blockchain? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-21" class="sidebar-link">21. Quels types de bases de données peuvent être utilisés pour les opérations de contrat? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-22" class="sidebar-link">22. Comment gérer l'accès aux données dans la table de la base de données? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/faq.html#question-23" class="sidebar-link">23. Est-ce qu'une application dans un é de plateforme ?</a></li> <li><a href="#question-7">7. Qui peut créer un écosystème ?</a></li> <li><a href="#question-8">8. Comment les utilisateurs deviennent-ils membres de l'écosystème ?</a></li> <li><a href="#question-9">9. Un utilisateur peut-il créer plusieurs écosystèmes ?</a></li> <li><a href="#question-10">10. Qu'est-ce qu'une application de plateforme ?</a></li> <li><a href="#question-11">11. Quel langage de programmation est utilisé pour créer l'application ?</a></li> <li><a href="#question-12">12. Quel logiciel est utilisé pour créer des applications et interagir avec les utilisateurs ?</a></li> <li><a href="#question-13">13. Les contrats intelligents de la plateforme peuvent-ils utiliser des API tierces pour accéder aux données ?</a></li> <li><a href="#question-14">14. Le contrat intelligent stocké dans la blockchain peut-il être modifié ?</a></li> <li><a href="#question-15">15. Qu'est-ce que le droit intelligent (smart law) ?</a></li> <li><a href="#question-16">16. Le contrat intelligent peut-il appeler et exécuter d'autres contrats intelligents ?</a></li> <li><a href="#question-17">17. L'application fonctionne-t-elle avec un contrat intelligent maître ?</a></li> <li><a href="#question-18">18. L'application peut-elle être localisée pour différentes langues ?</a></li> <li><a href="#question-19">19. Puis-je créer une page sans utiliser de langage de modèle ?</a></li> <li><a href="#question-20">20. Les pages sont-elles stockées dans la blockchain ?</a></li> <li><a href="#question-21">21. Quels types de bases de données peuvent être utilisés pour les opérations de contrat intelligent ?</a></li> <li><a href="#question-22">22. Comment gérer l'accès aux données dans la table de base de données ?</a></li> <li><a href="#question-23">23. Une application dans un écosystème peut-elle échanger des données avec d'autres applications provenant d'un autre écosystème ?</a></li> <li><a href="#question-24">24. Toutes les applications dans un nouvel écosystème doivent-elles être écrites à partir de zéro ?</a></li> <li><a href="#question-25">25. Y a-t-il des frais pour le fonctionnement des applications ?</a></li> <li><a href="#question-26">26. Qui paie pour le fonctionnement des applications ?</a></li> <li><a href="#question-27">27. Comment protéger les applications de l'écosystème contre les attaques dues à des vulnérabilités ?</a></li> <li><a href="#question-28">28. Quelles nouvelles fonctionnalités seront mises en œuvre dans les plans futurs ?</a></li> <li><a href="#question-29">29. Comment prouver son opérabilité ?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. Veuillez décrire brièvement IBAX? </h2> <ul><li>Il s'agit d'une plateforme blockchain qui vise à construire un écosystème numérique basé sur un environnement de développement d'applications intégré qui dispose d'un système de permission à plusieurs niveaux pour gérer les droits d'accès aux données, aux interfaces et aux contrats intelligents.</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. IBax est-il applicable à Bitcoin, Ethereum ou d'autres blockchains ? </h2> <ul><li>Non applicable. IBax est construit sur la base de sa propre blockchain originale.</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3. Quelles sont les principales différences entre IBax et d'autres plateformes blockchain publiques avec des mécanismes intégrés pour l'exécution de contrats intelligents ? </h2> <ul><li>IBax possède des fonctionnalités uniques qui ne se trouvent pas dans les blockchains mentionnées ci-dessus :
<ul><li>dispose d'un environnement de développement d'applications intégré dans un logiciel client unique ;
<ul><li>le langage de modèle spécial Logicor pour la conception de pages et le langage de contrat intelligent Needle se coordonnent entre eux ;</li> <li>possède un système de permission à plusieurs niveaux pour gérer les droits d'accès aux données, aux interfaces et aux contrats intelligents, dans lequel les permissions peuvent être accordées aux membres, aux rôles et aux contrats intelligents ;</li> <li>l'écosystème, utilisé pour créer des applications blockchain et des environnements logiciels autonomes pour que les utilisateurs interagissent avec eux ;</li> <li>le système juridique, un ensemble de règles écrites dans des lois intelligentes (contrats intelligents dédiés), régule la relation entre les utilisateurs de la plateforme et définit le processus de modification des paramètres du protocole pour résoudre les problèmes.</li></ul></li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4. Avez-vous votre propre cryptomonnaie? </h2> <ul><li>Oui, IBax utilise son propre jeton, IBXC.</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. Qu'est-ce qu'un nœud d'honneur et qui peut le maintenir? </h2> <ul><li>Le nœud d'honneur est le nœud du réseau qui a l'autorité de vérifier les transactions et de générer de nouveaux blocs.</li> <li>Tout nœud du réseau avec une puissance de traitement suffisante et une tolérance aux pannes peut devenir un nœud d'honneur.
IBax utilise un mécanisme de consensus appelé Preuve d'Autorité (PoA).
Les nœuds peuvent devenir des nœuds de vérification en fonction des votes de l'écosystème, mais seuls les écosystèmes prouvés par le propriétaire du jeton de la plateforme comme ayant des capacités opérationnelles normales peuvent participer à de tels votes.
En utilisant cet algorithme d'autorisation, le nœud maître est géré par les principaux écosystèmes car il est dans leur intérêt de maintenir le fonctionnement du réseau.</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. Qu'est-ce qu'un écosystème de plateforme? </h2> <ul><li>Un écosystème est en réalité un environnement logiciel autonome utilisé pour créer des applications blockchain et les opérations des utilisateurs dans celles-ci.</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. Qui peut créer un écosystème? </h2> <ul><li>Tous les utilisateurs de la plateforme peuvent créer de nouveaux écosystèmes.</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. Comment les utilisateurs deviennent-ils membres de l'écosystème? </h2> <ul><li>Les utilisateurs peuvent s'inscrire en tant que membres de n'importe quel écosystème existant. La stratégie de l'écosystème définit différentes procédures d'admission des membres, qui publie les informations publiques clés du nouvel écosystème dans un catalogue d'écosystème dédié.</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. Est-ce qu'un utilisateur peut créer plusieurs écosystèmes? </h2> <ul><li>Oui, chaque utilisateur peut créer un nombre illimité d'écosystèmes et peut également devenir membre de plusieurs écosystèmes.</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. Qu'est-ce qu'une application de plateforme? </h2> <ul><li>Une application est un produit logiciel complet qui met en œuvre une fonction ou un service. L'application est composée de tables de base de données, de contrats et de pages.</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. Quel langage de programmation est utilisé pour créer l'application? </h2> <ul><li>Le contrat est écrit dans le langage Needle, qui est développé par l'équipe de la plateforme. Pour plus d'informations, voir :
<a href="/fr/topics/script.html">Smart Contract</a>.</li> <li>La page est écrite dans le langage Logicor, qui est un langage de modèle de page. Pour plus d'informations, voir :
<a href="/fr/topics/templates2.html">Langage de modèle</a>.</li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. Quel logiciel est utilisé pour créer des applications et interagir avec les utilisateurs? </h2> <ul><li>Le programme d'application est écrit et exécuté dans Weaver, aucun autre logiciel n'est requis.</li></ul> <h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. Les contrats de plateforme peuvent-ils utiliser des API tierces pour accéder aux données ? </h2> <ul><li>Non, le contrat ne peut accéder qu'aux données stockées dans la blockchain. <a href="/fr/concepts/about-the-platform.html#virtual-private-ecosystem">CLB</a> est utilisé pour traiter les sources de données externes.</li></ul> <h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. Est-il possible de modifier le contrat stocké dans la blockchain ? </h2> <ul><li>Oui, le contrat peut être modifié. La permission de modifier le contrat est spécifiée par son créateur, qui peut accorder la permission de refuser les modifications, ou accorder la permission de faire des modifications avec des contrats ou par des membres, ou configurer un ensemble complexe de conditions dans la smart law.</li> <li>Weaver donne accès à toutes les versions des contrats.</li></ul> <h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. Qu'est-ce que la smart law ? </h2> <ul><li>La smart law est un contrat conçu pour contrôler et restreindre le fonctionnement des contrats conventionnels, et ainsi contrôler et restreindre les activités des membres de l'écosystème.</li> <li>Un ensemble de smart laws peut être considéré comme le système juridique d'un écosystème.</li></ul> <h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. Le contrat peut-il appeler et exécuter d'autres contrats? </h2> <ul><li>Oui, le contrat peut appeler d'autres contrats en utilisant une adresse directe et fournir des paramètres pour cela, ou appeler le contrat par son nom de lien. Pour plus d'informations, voir : <a href="/fr/topics/script.html">Smart Contract</a>.</li></ul> <h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. L'application fonctionne-t-elle avec un contrat principal? </h2> <ul><li>Non, le contrat est un module de programme autonome qui effectue certaines fonctions. Chaque contrat est configuré pour recevoir des données spécifiées, puis vérifier la validité de ces données et effectuer des opérations qui sont enregistrées dans la base de données sous forme de transactions.</li></ul> <h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. Est-ce que l'application peut être localisée pour différentes langues? </h2> <ul><li>Oui, Weaver dispose d'un mécanisme intégré de support de localisation et peut créer des pages dans n'importe quelle langue.</li></ul> <h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. Est-ce que je peux créer une page sans utiliser un langage de modèle? </h2> <ul><li>Oui, cela peut être fait en utilisant la plateforme <a href="/fr/reference/api2.html">RESTful API</a> v2.</li></ul> <h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. Les pages sont-elles stockées dans la blockchain? </h2> <ul><li>Oui, les pages et les contrats sont stockés dans la blockchain, ce qui les empêche d'être falsifiés.</li></ul> <h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. Quels types de bases de données peuvent être utilisés pour les opérations de contrat? </h2> <ul><li>Actuellement, PostgreSQL est utilisé.</li></ul> <h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. Comment gérer l'accès aux données dans la table de la base de données? </h2> <ul><li>Vous pouvez ajouter de nouveaux champs, de nouvelles entrées ou modifier les autorisations des données dans les colonnes pour les membres de l'écosystème, les rôles ou les configurations de contrat spécifiées. Sauf pour les contrats créés en effectuant des opérations spécifiques.</li></ul> <h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. Est-ce qu'une application dans un écosystème peut échanger des données avec d'autres applications d'un autre écosystème? </h2> <ul><li>Oui, l'échange de données peut être organisé via des tables de données globales qui s'appliquent à tous les écosystèmes.</li></ul> <h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. Est-ce que toutes les applications dans un nouvel écosystème doivent être écrites à partir de zéro? </h2> <ul><li>Non, chaque nouvel écosystème dispose de certaines applications prêtes à l'emploi:
<ul><li>Un mécanisme pour gérer les membres et les rôles de l'écosystème;</li> <li>L'émission et la configuration d'autres jetons;</li> <li>Un système de vote;</li> <li>Un système de notification;</li> <li>Un messager entre les membres de l'écosystème.</li></ul></li></ul> <p>Ces applications peuvent être modifiées et configurées pour répondre aux besoins spécifiques de n'importe quel écosystème.</p> <h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. Y a-t-il des frais pour le fonctionnement des applications? </h2> <p>Oui, l'utilisation des ressources du nœud honor nécessite un paiement sur la plateforme.</p> <h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. Qui paie pour le fonctionnement des applications? </h2> <p>Pour les adresses de compte correspondantes, il existe actuellement 4 façons de payer pour le fonctionnement des applications :</p> <ul><li>Pour les appelants de contrat, les frais seront prélevés sur le compte de l'utilisateur par défaut lors de l'appel du contrat ;</li> <li>Pour les parties liées au contrat, les frais seront prélevés sur le compte lié spécifié par le créateur du contrat ;</li> <li>Pour les créateurs d'écosystèmes, les frais de toutes les applications au sein d'un écosystème seront payés respectivement par le créateur de l'écosystème ;</li> <li>Portefeuille exclusif de l'écosystème. Chaque écosystème dispose d'un compte exclusif. Si le créateur de l'écosystème l'active, les frais de toutes les applications au sein de l'écosystème seront prélevés sur ce compte.</li></ul> <p>Ordre de priorité de paiement :
Portefeuille exclusif de l'écosystème &gt; Créateur de l'écosystème &gt; Partie liée au contrat &gt; Appelant de contrat.</p> <h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. Comment protéger les applications de l'écosystème contre les attaques dues à des vulnérabilités? </h2> <p>L'équipe de la plateforme sait également qu'il n'y a aucun moyen d'éviter complètement les erreurs dans le code de l'application, surtout compte tenu du fait que l'application peut être écrite par n'importe quel utilisateur. C'est pourquoi nous avons décidé d'établir un mécanisme pour éliminer les conséquences de l'exploitation des vulnérabilités. Le système juridique peut arrêter l'opération d'attaque de l'application et utiliser certaines transactions pour la restaurer à son état d'origine. Le système juridique stipule les autorisations d'exécution de tels contrats et les procédures de vote pour accorder ces autorisations.</p> <h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. Quelles nouvelles fonctionnalités seront mises en œuvre dans les plans futurs? </h2> <ul><li>Concepteur visuel de contrats intelligents ;</li> <li>Prise en charge des bases de données hybrides (SQL et NoSQL) ;</li> <li>Traitement parallèle multithread des transactions provenant de différents écosystèmes ;</li> <li>Effectuer des calculs intensifs en ressources sur le client ;</li> <li>Hébergement d'écosystèmes et échange de puissance de calcul ;</li> <li>Nœuds enfants, stockant uniquement certains blocs sur le serveur ;</li> <li>Les références sémantiques (ontologie) sont utilisées pour unifier l'opération des données sur la plateforme.</li></ul> <h2 id=""><a href="#" class="header-anchor">#</a> 29. Comment prouver son fonctionnement?</h2> <ul><li>Un certain nombre de projets et de cas de preuve de concept ont été mis en œuvre sur le réseau IBax : un système de collecte de taxes socialisées et de génération et de circulation de factures électroniques, un système de supervision des appareils médicaux et des instruments, un système de prévention de la contrefaçon et de traçabilité, un système de financement et de supervision, un système de vote/sondage, d'enregistrement des entreprises, d'outils de financement du commerce, de gestion des contrats d'enregistrement des actifs, etc.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/concepts/faq.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
