    <title>Consensus de preuve d&#39;autorité décentralisée </a></li><li><a href="/fr/concepts/blockchain-layers.html" class="sidebar-link">Le réseau IBAX </a></li><li><a href="/fr/concepts/consensus.html" aria-current="page" class="active sidebar-link">Consensus de preuve d'autorité décentralisée </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#what-is-decentralized-proof-of-authority-consensus" class="sidebar-link">Qu'est-ce que le consensus décentralisé de preuve d'autorité ? </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#advantages-of-dpoa-consensus" class="sidebar-link">Avantages du consensus DPoA </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#dpoa-consensus-and-common-means-of-attack" class="sidebar-link">Consensus DPoA et moyens courants d'attaque </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#dos" class="sidebar-link">DoS </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#percent-attack-51" class="sidebar-link">Attaque à 51 pour cent </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#implementation-of-dpoa-consensus-in-ibax" class="sidebar-link">Implémentation du consensus DPoA dans IBAX </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#honor-node" class="sidebar-link">Nœud d'honneur </a></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#leader-node" class="sidebar-link">Nœud leader{#leader-node}</a></li><li class="sidebar-sub-header"><a href="/fr/concepts/consensus.html#forks" class="sidebar-link">Fourchettes </a></li></ul></li></ul></li><li><a href="/fr/concepts/thesaurus.html" class="sidebar-link">Termes et définitions </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problème commun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="decentralized-proof-of-authority-consensus"><a href="#decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Consensus de preuve d'autorité décentralisée </h1> <ul><li><p>Qu'est-ce que le consensus décentralisé Proof-of-Authority (DPoA) ?</p></li> <li><p>Avantages du consensus DPoA</p></li> <li><p>Consensus DPoA et moyens courants d'attaque</p></li> <li><p>Mise en œuvre du consensus DPoA dans IBAX</p></li></ul> <p>Dans cette section, nous décrirons le consensus décentralisé Proof-of-Authority (DPoA) et sa mise en œuvre dans IBAX.</p> <ul><li><a href="#what-is-decentralized-proof-of-authority-consensus">Qu'est-ce que le consensus décentralisé de preuve d'autorité ?</a></li> <li><a href="#advantages-of-dpoa-consensus">Avantages du consensus DPoA</a></li> <li><a href="#dpoa-consensus-and-common-means-of-attack">Consensus DPoA et moyens courants d'attaque</a> <ul><li><a href="#dos">DoS</a></li> <li><a href="#percent-attack-51">Attaque à 51 pour cent</a></li></ul></li> <li><a href="#implementation-of-dpoa-consensus-in-ibax">Implémentation du consensus DPoA dans IBAX</a> <ul><li><a href="#honor-node">Nœud d'honneur</a></li> <li><a href="#leader-node">Nœud leader</a></li> <li><a href="#generation-of-new-blocks">Génération de nouveaux blocs</a></li> <li><a href="#forks">Fourches</a></li></ul></li></ul> <h2 id="what-is-decentralized-proof-of-authority-consensus"><a href="#what-is-decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Qu'est-ce que le consensus décentralisé de preuve d'autorité ? </h2> <p>En tenant compte des scénarios d'application commerciale et des environnements réels, IBAX Network a mis en place un nouveau mécanisme de consensus, DPoA (Proof of Authority décentralisé).</p> <p>La décentralisation a toujours été notre conviction profonde. Cela ne concerne pas seulement l'environnement du réseau d'infrastructure d'IBAX. Au contraire, nous permettrons à la décentralisation de s'enraciner dans chaque écoLib créé dans le réseau IBAX et utiliserons des solutions techniques pour atteindre un haut degré d'autogouvernance dans chacun d'entre eux. Dans le but d'une autogouvernance hautement distribuée, nous avons apporté de nombreux changements dans l'architecture globale et la mise en œuvre technique. Cependant, dans la pratique, nous ne pouvons pas éviter le concept de gestion centralisée. Afin de trouver un équilibre entre centralisation et décentralisation, en plus du mécanisme de consensus DPoA, nous avons également formulé certains programmes de récompense et d'incitation.</p> <p>IBAX Network a créé un nouveau mécanisme de consensus qui combine la distribution, la centralisation faible et une autorité de certification. Nous l'appelons DPoA (Proof of Authority décentralisé). Pour assurer la continuité de l'ensemble du réseau IBAX, le consensus couvre non seulement le réseau public IBAX, mais aussi les écoLibs créés par chaque utilisateur et groupe d'utilisateurs. Cela crée une organisation autonome décentralisée, équitable, transparente et à l'épreuve de la fraude, véritablement autogouvernée (DAO).</p> <p>DPoA dispose d'un mécanisme de prévention contre les attaques réseau et permet la création de nœuds Mint qui protègent le réseau et créent de nouvelles pièces IBXC. Les détenteurs d'IBAXCoin peuvent miser une partie de leur solde de liquidité IBXC dans les nœuds Mint pour des récompenses d'émission de Mint &amp; Stake. Le minting et le staking servent à augmenter le coût et la difficulté des attaques et à augmenter la valeur totale des pièces IBXC de manière proportionnelle. Grâce à ce mécanisme, la probabilité et les dommages de toute attaque sont infiniment proches de zéro.</p> <h2 id="advantages-of-dpoa-consensus"><a href="#advantages-of-dpoa-consensus" class="header-anchor">#</a> Avantages du consensus DPoA </h2> <p>Comparé aux consensus de Preuve de Travail (PoW) ou de Preuve d'Enjeu (PoS), le consensus DPoA présente les avantages suivants :</p> <ul><li><p>Pas besoin de matériel performant. Comparé au consensus PoW, les nœuds implémentant le consensus DPoA ne dépensent pas de ressources de calcul pour résoudre des tâches logiques mathématiques complexes.</p></li> <li><p>L'intervalle de temps pour générer de nouveaux blocs est prévisible, contrairement aux consensus PoW et PoS qui sont différents.</p></li> <li><p>Taux de transaction élevé. Les blocs sont générés en séquence à intervalle de temps spécifié par les nœuds autorisés du réseau, ce qui augmente la vitesse de vérification des transactions.</p></li> <li><p>Tolérance aux nœuds compromis et malveillants, tant que 51% des nœuds ne sont pas compromis. IBAX met en œuvre un mécanisme d'interdiction des nœuds et de révocation des droits de génération de blocs.</p></li></ul> <h2 id="dpoa-consensus-and-common-means-of-attack"><a href="#dpoa-consensus-and-common-means-of-attack" class="header-anchor">#</a> Consensus DPoA et moyens courants d'attaque </h2> <h3 id="dos"><a href="#dos" class="header-anchor">#</a> DoS </h3> <p>Un attaquant peut envoyer une grande quantité de transactions et de blocs à un nœud ciblé dans le réseau, dans le but de perturber son fonctionnement et rendre ses services indisponibles.</p> <p>Le mécanisme DPoA permet de se défendre contre les attaques par déni de service (DoS) :</p> <ul><li><p>Étant donné que les nœuds du réseau sont pré-authentifiés, seuls les nœuds capables de résister aux attaques DoS peuvent se voir accorder des droits de génération de blocs.</p></li> <li><p>Si un nœud d'honneur est indisponible pendant une certaine période, il peut être exclu de la liste des nœuds d'honneur.</p></li></ul> <h3 id="percent-attack-51"><a href="#percent-attack-51" class="header-anchor">#</a> Attaque à 51 pour cent </h3> <p>En ce qui concerne le scénario avec le consensus DPoA, une attaque de 51% nécessite à l'attaquant de prendre le contrôle de 51% des nœuds du réseau. Mais le scénario pour le consensus PoW est différent, car un attaquant doit obtenir 51% de la puissance de calcul du réseau. Obtenir le contrôle des nœuds dans un réseau blockchain autorisé est beaucoup plus difficile que d'obtenir la puissance de calcul.</p> <p>Par exemple, dans un réseau mettant en œuvre le consensus PoW, un attaquant peut augmenter la puissance de calcul (les performances) du segment de réseau contrôlé, augmentant ainsi le pourcentage de nœuds contrôlés. Cela n'a aucun sens pour le consensus DPoA, car la puissance de calcul du nœud n'a aucun impact sur les décisions du réseau blockchain.</p> <h2 id="implementation-of-dpoa-consensus-in-ibax"><a href="#implementation-of-dpoa-consensus-in-ibax" class="header-anchor">#</a> Implémentation du consensus DPoA dans IBAX </h2> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nœud d'honneur </h3> <p>Dans IBAX, seuls les nœuds honorables peuvent générer de nouveaux blocs, ce qui maintient le réseau blockchain et le registre distribué.</p> <p>La liste des nœuds honorables est conservée dans le registre blockchain. L'ordre des nœuds détermine la séquence dans laquelle les nœuds génèrent de nouveaux blocs.</p> <h3 id="leader-node"><a href="#leader-node" class="header-anchor">#</a> Nœud leader{#leader-node}</h3> <p>Le nœud leader est le nœud d'honneur qui génère un nouveau bloc à l'heure actuelle. La formule suivante détermine le nœud leader dans la liste actuelle des nœuds d'honneur.</p> <div class="language-text extra-class"><pre class="language-text"><code>leader = ((time - first) / step) % nodes
</code></pre></div><blockquote><p>leader</p></blockquote> <div class="language- extra-class"><pre><code>Nœud leader actuel.
</code></pre></div><blockquote><p>time</p></blockquote> <div class="language- extra-class"><pre><code>Heure actuelle (UNIX).
</code></pre></div><blockquote><p>first</p></blockquote> <div class="language- extra-class"><pre><code>Temps de génération du premier bloc (UNIX).
</code></pre></div><blockquote><p>step</p></blockquote> <p>Nombre de secondes dans l'intervalle de génération de blocs.</p> <blockquote><p>nodes</p></blockquote> <div class="language- extra-class"><pre><code>Nombre total de nœuds d'honneur.
</code></pre></div><h4 id="generation-of-new-blocks"><a href="#generation-of-new-blocks" class="header-anchor">#</a> Génération de nouveaux blocs </h4> <p>Les nouveaux blocs sont générés par un <a href="#leader-node">nœud leader</a> de l'intervalle de temps actuel. À chaque intervalle de temps, le rôle de leader est transmis au prochain nœud honorifique de la liste des nœuds honorifiques.</p> <p><img src="/block-generation.png" alt="avatar"></p> <p>a) Étapes de génération des nouveaux blocs</p> <p>Les principales étapes pour générer un nouveau bloc sont les suivantes :</p> <ol><li><p>Collecte toutes les nouvelles transactions de la file d'attente des transactions du nœud ;</p></li> <li><p>Exécute les transactions une par une. Les transactions invalides ou inapplicables sont rejetées ;</p></li> <li><p>Vérifie si les <a href="/fr/reference/platform-parameters.html#configure-the-generation-of-blocks">limites de génération de blocs</a> sont respectées ;</p></li> <li><p>Génère un bloc avec des transactions valides et le signe avec la clé privée du nœud honorifique grâce à l'algorithme ECDSA ;</p></li> <li><p>Envoie ce bloc aux autres nœuds honorifiques.</p></li></ol> <p>b) Vérification des nouveaux blocs</p> <p>Étapes pour vérifier les nouveaux blocs sur d'autres nœuds honorifiques :</p> <ol><li><p>Recevoir un nouveau bloc et vérifier :</p> <ul><li><p>si le nouveau bloc a été généré par le nœud leader d'un intervalle actuel ;</p></li> <li><p>s'il n'y a pas d'autres blocs générés par le nœud leader d'un intervalle actuel ;</p></li> <li><p>si le nouveau bloc est correctement signé.</p></li></ul></li> <li><p>Exécuter les transactions du bloc une par une. Vérifier si les transactions sont exécutées avec succès et dans les limites de génération de blocs.</p></li> <li><p>Ajouter ou rejeter le bloc, en fonction de l'étape précédente :</p> <ul><li><p>Si la validation du bloc est réussie, ajouter le nouveau bloc à la blockchain du nœud actuel ;</p></li> <li><p>Si la validation du bloc a échoué, rejeter le bloc et envoyer une transaction de <strong>mauvais bloc</strong> ;</p></li> <li><p>Si le nœud honorifique qui a créé ce bloc invalide continue de générer des mauvais blocs, il peut être banni ou exclu de la liste des nœuds honorifiques.</p></li></ul></li></ol> <h3 id="forks"><a href="#forks" class="header-anchor">#</a> Fourchettes </h3> <p>Une <strong>fourchette</strong> est une version alternative de la blockchain, qui contient un ou plusieurs blocs générés indépendamment du reste de la blockchain.</p> <p>Les fourches se produisent généralement lorsque certaines parties du réseau deviennent désynchronisées. Les facteurs qui peuvent entraîner des fourches sont probablement une latence réseau élevée, une violation intentionnelle ou non intentionnelle des limites de temps, une désynchronisation temporelle des nœuds. Si les nœuds du réseau sont répartis géographiquement, l'intervalle de génération des blocs doit être augmenté.</p> <p>Les fourches sont résolues en suivant la règle de la plus longue blockchain. Lorsque deux versions de la blockchain sont détectées, les nœuds honorent la plus longue et annulent la plus courte.</p> <p><img src="/block-fork-resolution.png" alt="avatar"></p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/concepts/consensus.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-up
