a></li> <li><a href="#implementation">Mise en œuvre</a></li></ul></li></ul> <p>Si vous êtes intéressé par le développement, l'utilisation ou la gestion des applications dans IBAX, vous n'avez peut-être pas besoin de le comprendre du tout.</p> <p>Dans IBAX, la blockchain et le réseau blockchain sont cachés aux membres d'ECOLIB, aux administrateurs et aux développeurs d'applications.
IBAX propose une <a href="/fr/reference/api2.html">API RESTful</a> pour tous les groupes d'utilisateurs, qui offre un accès distribué et inviolable à l'état global de la blockchain.</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> Développeurs d'applications </h2> <p>En termes techniques, l'<strong>état global</strong> est un ensemble de données, qui est implémenté via la base de données d'IBAX.
Du point de vue des développeurs d'applications, une application interagit avec la base de données en interrogeant, en insérant et en mettant à jour des tables.</p> <p>Dans IBAX, les transactions sont écrites dans la blockchain en implémentant divers contrats intelligents. Ces transactions appelleront des codes de contrat intelligent implémentés par les nœuds du réseau blockchain, qui mettront à jour l'état global (base de données) en conséquence.</p> <p>Pour les développeurs d'applications, un contrat intelligent est une fonction à laquelle des données seront écrites dans la base de données lorsqu'elle est implémentée.
Les pages sont comme des scripts et le code de la page est un ensemble de fonctions de modèle de page, certaines de ces fonctions affichent des éléments de page, tandis que d'autres données proviennent de la base de données.
Les développeurs d'applications n'ont pas besoin de comprendre ce que sont les transactions, la génération de blocs et les algorithmes de consensus, il suffit de les utiliser.</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> Membres d'ECOLIB </h2> <p>Les applications écrites par les développeurs s'exécutent dans un environnement appelé <a href="/fr/concepts/thesaurus.html#ecolib">ECOLIB</a>.
Une application sert généralement à un but spécifique et accomplit diverses tâches en collaboration avec plusieurs autres applications.</p> <p>Un utilisateur doit devenir membre d'un ECOLIB s'il souhaite accéder aux applications qui s'y trouvent, et il peut être membre de plusieurs ECOLIB différents en même temps.</p> <p>Les membres d'ECOLIB peuvent consulter et modifier la base de données à partir des pages de l'application, tout comme remplir des formulaires, cliquer sur des boutons et naviguer entre les pages d'une application web classique.</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> Applications ECOLIB et applications de plateforme </h2> <p>Les applications peuvent être classées en <strong>applications ECOLIB</strong> et <strong>applications de plateforme</strong>.</p> <blockquote><p>Applications ECOLIB</p></blockquote> <p>Une application ECOLIB met en œuvre certaines fonctions uniques ou des processus métier spécifiques à un ECOLIB, mais elle n'est disponible que dans cet ECOLIB.</p> <blockquote><p>Applications de plateforme</p></blockquote> <p>Une application de plateforme est applicable à tous les ECOLIBs. Toute application peut être développée en tant qu'application de plateforme. Les développeurs d'IBAX fourniraient des applications de plateforme qui soutiennent les fonctions principales de gouvernance des ECOLIBs, telles que le vote, la notification et la gestion des rôles des membres de l'ECOLIB.</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> Modèle sous-jacent </h2> <blockquote><p>Définition des couches</p></blockquote> <p>IBAX est composé de plusieurs couches :</p> <ul><li><p>Couche d'interaction utilisateur</p> <p>Les membres d'ECOLIB interagissent avec l'application via des pages et des éléments de page.</p></li> <li><p>Couche d'application</p> <p>Les développeurs d'applications interagissent avec l'état global (tables de données) via des codes de contrat intelligent et des codes de page.</p></li> <li><p>Couche d'état global</p> <p>Met à jour et synchronise l'état global (base de données) en fonction des opérations écrites dans le grand livre distribué (blockchain).</p></li> <li><p>Couche blockchain</p> <p>Met à jour le grand livre distribué avec de nouveaux blocs. Les opérations (transactions) enregistrées dans les nouveaux blocs doivent être effectuées sur l'état global.</p></li> <li><p>Couche réseau de nœuds</p> <p>Implémente le protocole du réseau IBAX, qui distribue, vérifie les transactions et génère de nouveaux blocs sur le réseau de nœuds. De même, les nouveaux blocs sont distribués et vérifiés par le réseau de nœuds.</p> <p>Le grand livre distribué de tous les nœuds est maintenu synchronisé. En cas de conflits dans un nœud, le nœud identifiera les blockchains considérées comme valides et les blockchains invalides seront annulées en conséquence.</p></li> <li><p>Couche de transaction</p> <p>Les transactions sont la base de la génération de blocs et des protocoles blockchain, et les transactions elles-mêmes sont le résultat des opérations effectuées au niveau de l'interaction utilisateur. Les transactions sont générées par Weaver.</p> <p>Lorsqu'un utilisateur ou un développeur effectue une opération telle que cliquer sur un bouton sur une page ou implémenter un contrat intelligent à partir de l'éditeur de code, Weaver convertira cette opération en une transaction et l'enverra au nœud réseau auquel il est connecté.</p></li></ul> <p>Par conséquent, le flux des transactions est le suivant:</p> <ul><li>Une opération utilisateur sur une page utilisateur deviendra une transaction;</li> <li>La transaction est contenue dans un bloc;</li> <li>Le bloc est inclus dans la blockchain;</li> <li>Le changement d'opération entraînera un changement d'état global de la blockchain, et cette opération sera appliquée à la base de données;</li> <li>Tout changement de base de données sera reflété dans l'application.</li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> Mise en œuvre </h2> <p>IBAX a deux composants majeurs, à savoir le serveur <a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> et Weaver <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Code source<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>Weaver:</p> <ul><li><p>Fournit les pages utilisateur;</p></li> <li><p>Fournit l'IDE pour le développement d'applications;</p></li> <li><p>Stocke les clés publiques des comptes utilisateur et effectue l'autorisation;</p></li> <li><p>Demande les données de la base de données depuis les pages d'application et affiche les pages d'application aux utilisateurs;</p></li> <li><p>Envoie des transactions au serveur via <a href="/fr/reference/api2.html">API REST</a>;</p> <p>Afin de créer automatiquement des transactions en fonction des opérations utilisateur, Weaver convertira ces opérations en transactions lorsque les développeurs d'applications implémenteront un contrat intelligent depuis l'IDE.</p></li></ul> <p>Serveur:</p> <ul><li>Conserve l'état global (base de données) du nœud;</li> <li>Implémentation du protocole de la blockchain;</li> <li>Implémentation des codes de contrat intelligent dans la <a href="/fr/topics/vm.html">Machine Virtuelle</a> IBAX;</li> <li>Implémentation des codes de page dans le <a href="/fr/topics/templates2.html">Moteur de Modèles</a>;</li> <li>Implémentation de l'<a href="/fr/reference/api2.html">API RESTful</a>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
