ewBlock</a></li> <li><a href="#editblock">EditBlock</a></li> <li><a href="#newtable">NewTable</a></li> <li><a href="#edittable">EditTable</a></li> <li><a href="#newcolumn">NewColumn</a></li> <li><a href="#editcolumn">EditColumn</a></li> <li><a href="#newlang">NewLang</a></li> <li><a href="#editlang">EditLang</a></li> <li><a href="#import">Import</a></li> <li><a href="#importupload">ImportUpload</a></li> <li><a href="#newappparam">NewAppParam</a></li> <li><a href="#editappparam">EditAppParam</a></li> <li><a href="#newdelayedcontract">NewDelayedContract</a></li> <li><a href="#editdelayedcontract">EditDelayedContract</a></li> <li><a href="#uploadbinary">UploadBinary</a></li></ul></li></ul> <p>Le contrat intelligent (ci-après dénommé le contrat) est l'un des éléments de base d'une application. L'implémentation d'un contrat sur une page par l'utilisateur est généralement une opération unique dont le but est de mettre à jour ou de créer une entrée dans une base de données. Toutes les opérations de données d'une application forment un système de contrats, et ces contrats interagissent les uns avec les autres grâce aux fonctions de contenu de la base de données ou du contrat.</p> <h2 id="contract-structure"><a href="#contract-structure" class="header-anchor">#</a> Structure du contrat </h2> <p>Utilisez le mot-clé <code>contract</code> pour déclarer un contrat, suivi du nom du contrat, et le contenu du contrat doit être enclos entre des accolades. Un contrat se compose principalement de trois sections :</p> <ol><li><p><strong>data</strong> - <a href="#data-section">section des données</a>, où sont déclarées les variables des données d'entrée, y compris le nom de la variable et le type de la variable ;</p></li> <li><p><strong>conditions</strong> - <a href="#conditions-section">section des conditions</a>, où l'on vérifie la justesse des données ;</p></li> <li><p><strong>action</strong> - <a href="#action-section">section des actions</a>, où l'on définit les manipulations des données.</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code>contract MyContract {
  data {
    FromId int
    ToId int
    Amount money
  }
  func conditions {
    ...
  }
  func action {
    ...
  }
}
</code></pre></div><h3 id="data-section"><a href="#data-section" class="header-anchor">#</a> Section des données </h3> <p>La section <code>data</code> décrit les entrées de données du contrat et les paramètres de formulaire reçus.</p> <p>La structure de chaque ligne par séquence :</p> <ul><li>Nom de la variable - ne reçoit que des variables, pas des tableaux ;</li> <li>Type de données de la variable - le <a href="#data-types-and-variables">type de données</a> de la variable ;</li> <li>optionnel - un paramètre facultatif qui n'a pas besoin d'être rempli dans l'élément de formulaire.</li></ul> <div class="language- extra-class"><pre class="language-text"><code>contract my {
  data {
  Name string
  RequestId int
  Photo file &quot;optional&quot;
  Amount money
  Private bytes
  }
  ...
}
</code></pre></div><h3 id="conditions-section"><a href="#conditions-section" class="header-anchor">#</a> Section des conditions </h3> <p>La section &quot;conditions&quot; décrit la validation des données reçues.</p> <p>Les commandes suivantes sont utilisées pour les avertissements d'erreur : erreurs graves <code>error</code>, erreurs avertissement <code>warning</code>, erreurs suggestives <code>info</code>. Ces trois commandes généreront une erreur qui mettra fin à l'exécution des contrats, et chaque erreur affichera un type différent d'informations de journal d'erreur. Par exemple :</p> <div class="language- extra-class"><pre class="language-text"><code>if fuel == 0 {
    error &quot;fuel cannot be zero!&quot;
}
if money &lt; limit {
    warning Sprintf(&quot;You don't have enough money: %v &lt;%v&quot;, money, limit)
}
if idexist &gt; 0 {
    info &quot;You have already been registered&quot;
}
</code></pre></div><h3 id="action-section"><a href="#action-section" class="header-anchor">#</a> Section d'action </h3> <p>La section &quot;action&quot; décrit le code principal du contrat, qui récupère d'autres données et enregistre les valeurs de résultat dans des tables. Par exemple:</p> <div class="language- extra-class"><pre class="language-text"><code>action {
DBUpdate(&quot;keys&quot;, $key_id, {&quot;-amount&quot;: $amount})
DBUpdate(&quot;keys&quot;, $recipient, {&quot;+amount&quot;: $amount, &quot;pub&quot;: $Pub})
}
</code></pre></div><h2 id="variables"><a href="#variables" class="header-anchor">#</a> Variables </h2> <p>Les variables déclarées dans la section des données sont transmises aux autres sections du contrat via le symbole <code>$</code> suivi du nom de la variable. Le symbole <code>$</code> peut également être utilisé pour déclarer d'autres variables qui ne se trouvent pas dans la section des données, et qui sont considérées comme des variables globales de ce contrat et de tous les contrats dans lesquels ce contrat est imbriqué.</p> <p>Des variables prédéfinies peuvent être utilisées dans les contrats, elles contiennent les données de transaction qui ont appelé le contrat :</p> <ul><li><code>$time</code> - horodatage de la transaction;</li> <li><code>$ecosystem_id</code> - ID de l'écosystème;</li> <li><code>$block</code> - ID du bloc contenant la transaction;</li> <li><code>$key_id</code> - adresse du compte ayant signé la transaction actuelle;</li> <li><code>$type</code> - ID du contrat dans la machine virtuelle;</li> <li><code>$block_key_id</code> - adresse du compte du nœud ayant généré le bloc;</li> <li><code>$block_time</code> - horodatage de génération du bloc;</li> <li><code>$original_contract</code> - nom du contrat qui a initialement traité la transaction. Cela signifie que le contrat est appelé lors de la validation de la transaction si la variable est une chaîne vide. Pour vérifier si le contrat est appelé par un autre contrat ou directement par la transaction, vous devez comparer les valeurs de $original_contract et $this_contract. Cela signifie que le contrat est appelé par la transaction s'ils sont égaux;</li> <li><code>$this_contract</code> - nom du contrat actuellement en cours d'exécution;</li> <li><code>$guest_key</code> - adresse du compte invité;</li> <li><code>$stack</code> - pile de tableaux de contrats avec un type de données de tableau, contenant tous les contrats exécutés. Le premier élément du tableau représente le nom du contrat actuellement en cours d'exécution, tandis que le dernier élément représente le nom du contrat qui a initialement traité la transaction;</li> <li><code>$node_position</code> - le numéro d'index du tableau de nœuds de vérification où se trouve le bloc;</li> <li><code>$txhash</code> - hachage de la transaction;</li> <li><code>$contract</code> - tableau de structure de contrat actuel.</li></ul> <p>Les variables prédéfinies peuvent être utilisées non seulement dans les contrats, mais aussi dans les champs de permission qui définissent les conditions d'accès des éléments de l'application. Lorsqu'elles sont utilisées dans les champs de permission, les variables prédéfinies pour les informations de bloc sont toujours égales à zéro, telles que <code>$time</code>, <code>$block</code>, etc.</p> <p>Une variable prédéfinie <code>$result</code> est assignée avec le résultat de retour du contrat.</p> <div class="language- extra-class"><pre class="language-text"><code>contract my {
 data {
     Name string
     Amount money
 }
 func conditions {
     if $Amount &lt;= 0 {
     error &quot;Amount cannot be 0&quot;
     }
     $ownerId = 1232
 }
 func action {
     var amount money
     amount = $Amount - 10
     DBUpdate(&quot;mytable&quot;, $ownerId, {name: $Name,amount: amount})
     DBUpdate(&quot;mytable2&quot;, $ownerId, {amount: 10})
 }
}
</code></pre></div><h2 id="nested-contracts"><a href="#nested-contracts" class="header-anchor">#</a> Contrats imbriqués </h2> <p>Vous pouvez imbriquer des contrats dans les sections des conditions et des actions du contrat. Les contrats imbriqués peuvent être appelés directement, et les paramètres du contrat sont spécifiés entre parenthèses après le nom du contrat, par exemple, <code>@1NomContrat(Paramètres)</code>. Vous pouvez également appeler des contrats imbriqués avec la fonction <a href="#callcontract">CallContract</a>.</p> <h2 id="file-upload"><a href="#file-upload" class="header-anchor">#</a> Téléchargement de fichier </h2> <p>Pour télécharger un fichier en utilisant un formulaire au format <code>multipart/form-data</code>, le type de données du contrat doit être <code>file</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>contract Upload {
     data {
  	   File file
     }
     ...
}
</code></pre></div><p>Le contrat <a href="#uploadbinary">UploadBinary</a> est utilisé pour télécharger et stocker des fichiers. Avec la fonction <a href="/fr/topics/templates2.html#binary">Binary</a> du langage Logicor dans l'éditeur de page, vous pouvez obtenir le lien de téléchargement du fichier.</p> <h2 id="queries-in-json-format"><a href="#queries-in-json-format" class="header-anchor">#</a> Requêtes au format JSON </h2> <p>Dans le langage du contrat, <strong>JSON</strong> peut être spécifié comme type de champ. Vous pouvez utiliser la syntaxe : <strong>columnname-&gt;fieldname</strong> pour traiter le champ d'entrée. La valeur obtenue est enregistrée dans <strong>columnname.fieldname</strong>. La syntaxe ci-dessus peut être utilisée dans les colonnes, les conditions et les clauses &quot;Where&quot; de la fonction <a href="#dbfind">DBFind</a>.</p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
var val str
var list array
ret = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).WhereId($Id).Row()
val = ret[&quot;doc.ind&quot;]
val = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc-&gt;type&quot;).WhereId($Id).One(&quot;doc-&gt;type&quot;)
list = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).Where(&quot;doc-&gt;ind = ?&quot;, &quot;101&quot;)
val = DBFind(&quot;mytable&quot;).WhereId($Id).One(&quot;doc-&gt;check&quot;)
</code></pre></div><h2 id="queries-with-date-and-time-operations"><a href="#queries-with-date-and-time-operations" class="header-anchor">#</a> Requêtes avec des opérations de date et d'heure </h2> <p>Vous ne pouvez pas interroger directement et mettre à jour la date et l'heure avec les fonctions du langage de contrat, mais vous pouvez utiliser les fonctions et fonctionnalités de PostgreSQL dans la clause Where comme dans l'exemple ci-dessous. Par exemple, vous devez comparer le champ date_column avec l'heure actuelle. Si date_column est de type timestamp, l'expression devrait être <code>date_column &lt; NOW()</code>; si date_column est de type Unix, l'expression devrait être <code>to_timestamp(date_column) &gt; NOW()</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>Where(&quot;to_timestamp(date_column)&gt; NOW()&quot;)
Where(&quot;date_column &lt;NOW() - 30 * interval '1 day'&quot;)
</code></pre></div><p>La fonction Needle suivante est utilisée pour traiter la date et l'heure au format SQL :</p> <ul><li><a href="#blocktime">BlockTime</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#unixdatetime">UnixDateTime</a></li></ul> <h2 id="needle-contract-language"><a href="#needle-contract-language" class="header-anchor">#</a> Langage du contrat NEEDLE </h2> <p>Le langage du contrat comprend un ensemble de fonctions, d'opérateurs et de structures, qui permettent de réaliser le traitement algorithmique des données et les opérations de base de données.</p> <p>Le contenu du contrat peut être modifié si l'autorisation de modification du contrat n'est pas définie sur &quot;fausse&quot;. L'historique complet des modifications du contrat est stocké dans la blockchain, ce qui est disponible dans Weaver.</p> <p>Les opérations de données dans la blockchain sont exécutées conformément à la dernière version du contrat.</p> <h3 id="basic-elements-and-structure"><a href="#basic-elements-and-structure" class="header-anchor">#</a> Éléments de base et structure </h3> <h3 id="data-types-and-variables"><a href="#data-types-and-variables" class="header-anchor">#</a> Types de données et variables </h3> <p>Le type de données doit être défini pour chaque variable. Normalement, les types de données sont convertis automatiquement. Les types de données suivants peuvent être utilisés :</p> <ul><li><code>bool</code> - Booléen, <code>true</code> ou <code>false</code>;</li> <li><code>bytes</code> - un format de byte;</li> <li><code>Int</code> - un entier sur 64 bits;</li> <li><code>Array</code> - un tableau de n'importe quel type;</li> <li><code>map</code> - un tableau d'objets;</li> <li><code>money</code> - un grand entier;</li> <li><code>float</code> - un nombre à virgule flottante sur 64 bits;</li> <li><code>string</code> - une chaîne de caractères doit être définie avec des guillemets doubles ou un format d'échappement : &quot;Ceci est une chaîne de caractères&quot; ou `Ceci est une chaîne de caractères`;</li> <li><code>file</code> - un tableau d'objets :
<ul><li><code>Name</code> - nom du fichier, de type <code>string</code>;</li> <li><code>MimeType</code> - type MIME du fichier, de type <code>string</code>;</li> <li><code>Body</code> - contenu du fichier, de type <code>bytes</code>.</li></ul></li></ul> <p>Tous les identifiants, y compris les noms de variables, de fonctions et de contrats, sont sensibles à la casse (MyFunc et myFunc sont des noms différents).</p> <p>Utilisez le mot-clé <strong>var</strong> pour déclarer une variable, suivi du nom et du type de la variable. Les variables déclarées entre accolades doivent être utilisées dans la même paire d'accolades.</p> <p>La valeur par défaut de toute variable déclarée est zéro : la valeur zéro du type booléen est false, la valeur zéro de tous les types numériques est 0, et la valeur zéro pour les chaînes de caractères est une chaîne vide. Un exemple de déclaration de variable :</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc( val int) int {
  var mystr1 mystr2 string, mypar int
  var checked bool
  ...
  if checked {
    var temp int
    ...
  }
}
</code></pre></div><h3 id="array"><a href="#array" class="header-anchor">#</a> Tableau </h3> <p>Le langage du contrat prend en charge deux types de tableaux :</p> <ul><li><code>Array</code> - un tableau dont l'index commence à 0 ;</li> <li><code>map</code> - un tableau d'objets.</li></ul> <p>Lors de l'allocation et de la récupération des éléments d'un tableau, l'indice doit être placé entre crochets. Les index multiples ne sont pas pris en charge dans le tableau, et les éléments du tableau ne peuvent pas être traités comme myarr[i][j].</p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
var mymap map
var s string

myarr[0] = 100
myarr[1] = &quot;This is a line&quot;
mymap[&quot;value&quot;] = 777
mymap[&quot;param&quot;] = &quot;Parameter&quot;

s = Sprintf(&quot;%v, %v, %v&quot;, myarr[0] + mymap[&quot;value&quot;], myarr[1], mymap[&quot;param&quot;])
// s = 877, This is a line, Parameter
</code></pre></div><p>Vous pouvez également définir des tableaux de type tableau en spécifiant les éléments entre <code>[]</code>. Pour les tableaux de type map, veuillez utiliser <code>{}</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>var my map
my={&quot;key1&quot;: &quot;value1&quot;, key2: i, &quot;key3&quot;: $Name}
var mya array
mya=[&quot;value1&quot;, {key2: i}, $Name]
</code></pre></div><p>Vous pouvez utiliser cette initialisation dans les expressions. Par exemple, utilisez-la dans les paramètres de fonction.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind...Where({id: 1})
</code></pre></div><p>Pour un tableau d'objets, vous devez spécifier une clé. Les clés sont spécifiées en tant que chaînes de caractères entre guillemets doubles (<code>&quot;&quot;</code>). Si le nom de la clé est limité aux lettres, aux chiffres et aux underscores, vous pouvez omettre les guillemets doubles.</p> <div class="language- extra-class"><pre class="language-text"><code>{key1: &quot;value1&quot;, key2: &quot;value2&quot;}
</code></pre></div><p>Un tableau peut contenir des chaînes de caractères, des nombres, des noms de variables de n'importe quel type, et des noms de variables avec le symbole <code>$</code>. Il prend en charge les tableaux imbriqués. Vous pouvez spécifier différentes cartes ou tableaux en tant que valeurs.</p> <p>Les expressions ne peuvent pas être utilisées comme éléments de tableau. Utilisez une variable pour stocker le résultat de l'expression et spécifiez cette variable en tant qu'élément de tableau.</p> <div class="language- extra-class"><pre class="language-text"><code>[1+2, myfunc(), name[&quot;param&quot;]] // don't do this
[1, 3.4, mystr, &quot;string&quot;, $ext, myarr, mymap, {&quot;ids&quot;: [1,2, i], company: {&quot;Name&quot;: &quot;MyCompany&quot;}} ] // this is ok

var val string
val = my[&quot;param&quot;]
MyFunc({key: val, sub: {name: &quot;My name&quot;, &quot;color&quot;: &quot;Red&quot;}})
</code></pre></div><h3 id="if-and-while-statements"><a href="#if-and-while-statements" class="header-anchor">#</a> If et While déclarations </h3> <p>Le langage du contrat prend en charge les déclarations conditionnelles standard <strong>if</strong> et les boucles <strong>while</strong>, qui peuvent être utilisées dans les contrats et les fonctions. Ces déclarations peuvent être imbriquées les unes dans les autres.</p> <p>Les déclarations <strong>if</strong> et <strong>while</strong> doivent être suivies d'une déclaration conditionnelle. Si la déclaration conditionnelle renvoie un nombre, elle est considérée comme fausse lorsque sa valeur est 0.</p> <p>val == 0 est équivalent à !val, val != 0 est équivalent à val. L'instruction <strong>if</strong> peut avoir un bloc de code <strong>else</strong>, et le <strong>else</strong> est exécuté lorsque la déclaration conditionnelle <strong>if</strong> est fausse.</p> <p>Les opérateurs de comparaison suivants peuvent être utilisés dans les déclarations conditionnelles : <code>&lt;, &gt;, &gt;=, &lt;=, ==, !=, ||, &amp;&amp;</code></p> <div class="language- extra-class"><pre class="language-text"><code>if val&gt; 10 || id != $block_key_id {
 ...
} else {
 ...
}
</code></pre></div><p>Le bloc de code est exécuté lorsque la condition de l'instruction <strong>while</strong> est vraie. <strong>break</strong> signifie terminer la boucle du bloc de code. Si vous souhaitez recommencer une boucle depuis le début, utilisez <strong>continue</strong>.</p> <div class="language- extra-class"><pre class="language-text"><code>var i int
while true {
  if i &gt; 100 {
    break
  }
  ...
  if i == 50 {
    continue
  }
  ...
  i = i + 1
}
</code></pre></div><p>En plus des instructions conditionnelles, Needle prend également en charge les opérations arithmétiques standard : <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>.</p> <p>Les variables de type chaîne de caractères et octets peuvent être utilisées comme condition. Si la longueur du type est supérieure à zéro, la condition est vraie, sinon elle est fausse.</p> <h3 id="functions"><a href="#functions" class="header-anchor">#</a> Fonctions </h3> <p>Les fonctions peuvent effectuer des opérations sur les données reçues par la <a href="#data-section">section de données</a> d'un contrat : lire et écrire des données dans la base de données, convertir le type de valeur et établir l'interaction entre les contrats.</p> <h4 id="function-declaration"><a href="#function-declaration" class="header-anchor">#</a> Déclaration de fonction </h4> <p>Utilisez le mot-clé <code>func</code> pour déclarer une fonction, suivi du nom et de la liste des paramètres qui lui sont passés ainsi que de leurs types. Tous les paramètres sont enclos entre parenthèses et séparés par des virgules. Après les parenthèses, le type de données de la valeur renvoyée par la fonction doit être déclaré. Le corps de la fonction doit être enclos entre accolades. Si la fonction n'a pas de paramètres, les accolades peuvent être omises. Pour renvoyer une valeur à partir d'une fonction, utilisez le mot-clé <code>return</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc(left int, right int) int {
    return left*right + left - right
}
func test int {
    return myfunc(10, 30) + myfunc(20, 50)
}
func ooops {
    error &quot;Ooops...&quot;
}
</code></pre></div><p>La fonction ne renvoie pas d'erreurs, car toutes les vérifications d'erreur sont effectuées automatiquement. Si une erreur se produit dans n'importe quelle fonction, le contrat mettra fin à son fonctionnement et affichera la description de l'erreur dans une fenêtre.</p> <h4 id="variable-length-parameters"><a href="#variable-length-parameters" class="header-anchor">#</a> Paramètres de longueur variable </h4> <p>Les fonctions peuvent définir des paramètres de longueur variable, utilisez le symbole <code>...</code> comme dernier type de paramètre de la fonction pour indiquer des paramètres de longueur variable, avec un type de données <code>array</code>. Les paramètres de longueur variable incluent toutes les variables à partir du moment où le paramètre est passé dans l'appel. Tous les types de variables peuvent être passés, mais vous devez gérer les conflits de types de données incompatibles.</p> <div class="language- extra-class"><pre class="language-text"><code>func sum(out string, values ...) {
var i, res int

while i &lt;Len(values) {

   res = res + values[i]

   i = i + 1

}

Println(out, res)

}

func main() {
  sum(&quot;Sum:&quot;, 10, 20, 30, 40)
}
</code></pre></div><h4 id="optional-parameters"><a href="#optional-parameters" class="header-anchor">#</a> Paramètres optionnels </h4> <p>Une fonction a de nombreux paramètres, mais nous n'avons besoin que de certains d'entre eux lors de son appel. Dans ce cas, vous pouvez déclarer des paramètres optionnels de la manière suivante : <code>func myfunc(name string).Param1(param string).Param2(param2 int) {...}</code>, puis vous pouvez appeler les paramètres spécifiés dans n'importe quel ordre : <code>myfunc(&quot;nom&quot;).Param2(100)</code>.</p> <p>Dans le corps de la fonction, vous pouvez manipuler ces variables normalement. Si aucun paramètre optionnel spécifié n'est appelé, leurs valeurs par défaut sont zéro. Vous pouvez également utiliser ... pour spécifier un paramètre de longueur variable : <code>func DBFind(table string).Where(request string, params ...)</code> puis l'appeler : <code>DBFind(&quot;matable&quot;).Where({&quot; id&quot;: $monid, &quot;type&quot;: 2})</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>func DBFind(table string).Columns(columns string).Where(format string, tail ...)
  .Limit(limit int).Offset(offset int) string {
  ...
}

func names() string {
  ...
  return DBFind(&quot;table&quot;).Columns(&quot;name&quot;).Where({&quot;id&quot;: 100}).Limit(1)
}
</code></pre></div><h2 id="needle-functions-classification"><a href="#needle-functions-classification" class="header-anchor">#</a> Classification des fonctions Needle </h2> <p>Récupération des valeurs de la base de données :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#appparam">AppParam</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#getdatafromxlsx">GetDataFromXLSX</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#getrowscountxlsx">GetRowsCountXLSX</a></td></tr> <tr><td><a href="#dbrow">DBRow</a></td> <td><a href="#gethistoryrow">GetHistoryRow</a></td> <td><a href="#getblock">GetBlock</a></td></tr> <tr><td><a href="#dbselectmetrics">DBSelectMetrics</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#langres">LangRes</a></td></tr></tbody></table> <p>Mise à jour des données dans les tables :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#dbinsert">DBInsert</a></td> <td><a href="#dbupdateext">DBUpdateExt</a></td> <td><a href="#deltable">DelTable</a></td></tr> <tr><td><a href="#dbupdate">DBUpdate</a></td> <td><a href="#delcolumn">DelColumn</a></td> <td></td></tr></tbody></table> <p>Opérations avec des tableaux :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#append">Append</a></td> <td><a href="#len">Len</a></td> <td><a href="#getmapkeys">GetMapKeys</a></td></tr> <tr><td><a href="#join">Join</a></td> <td><a href="#row">Row</a></td> <td><a href="#sortedkeys">SortedKeys</a></td></tr> <tr><td><a href="#split">Split</a></td> <td><a href="#one">One</a></td> <td></td></tr></tbody></table> <p>Opérations avec des contrats et des autorisations:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#callcontract">CallContract</a></td> <td><a href="#getcontractbyid">GetContractById</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr> <tr><td><a href="#contractaccess">ContractAccess</a></td> <td><a href="#roleaccess">RoleAccess</a></td> <td><a href="#throw">Throw</a></td></tr> <tr><td><a href="#contractconditions">ContractConditions</a></td> <td><a href="#getcontractbyname">GetContractByName</a></td> <td><a href="#validatecondition">ValidateCondition</a></td></tr> <tr><td><a href="#evalcondition">EvalCondition</a></td> <td></td> <td></td></tr></tbody></table> <p>Opérations avec des adresses :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#idtoaddress">IdToAddress</a></td> <td><a href="#pubtoid">PubToID</a></td></tr></tbody></table> <p>Opérations avec des valeurs de variables:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#decodebase64">DecodeBase64</a></td> <td><a href="#formatmoney">FormatMoney</a></td> <td><a href="#hash">Hash</a></td></tr> <tr><td><a href="#encodebase64">EncodeBase64</a></td> <td><a href="#random">Random</a></td> <td><a href="#sha256">Sha256</a></td></tr> <tr><td><a href="#float">Float</a></td> <td><a href="#int">Int</a></td> <td><a href="#str">Str</a></td></tr> <tr><td><a href="#hextobytes">HexToBytes</a></td> <td></td> <td></td></tr></tbody></table> <p>Opérations arithmétiques :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#floor">Floor</a></td> <td><a href="#log10">Log10</a></td> <td><a href="#round">Round</a></td></tr> <tr><td><a href="#log">Log</a></td> <td><a href="#pow">Pow</a></td> <td><a href="#sqrt">Sqrt</a></td></tr></tbody></table> <p>Opérations avec JSON:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#jsonencode">JSONEncode</a></td> <td><a href="#jsonencodeindent">JSONEncodeIndent</a></td> <td><a href="#jsondecode">JSONDecode</a></td></tr></tbody></table> <p>Opérations avec des chaînes de caractères:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#hasprefix">HasPrefix</a></td> <td><a href="#size">Size</a></td> <td><a href="#tolower">ToLower</a></td></tr> <tr><td><a href="#contains">Contains</a></td> <td><a href="#sprintf">Sprintf</a></td> <td><a href="#toupper">ToUpper</a></td></tr> <tr><td><a href="#replace">Replace</a></td> <td><a href="#substr">Substr</a></td> <td><a href="#trimspace">TrimSpace</a></td></tr></tbody></table> <p>Opérations avec des octets :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#stringtobytes">StringToBytes</a></td> <td><a href="#bytestostring">BytesToString</a></td> <td></td></tr></tbody></table> <p>Opérations avec date et heure au format SQL :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#blocktime">BlockTime</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#unixdatetime">UnixDateTime</a></td></tr></tbody></table> <p>Opérations avec les paramètres de la plateforme:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#sysparamstring">SysParamString</a></td> <td><a href="#sysparamint">SysParamInt</a></td> <td><a href="#dbupdatesysparam">DBUpdateSysParam</a></td></tr> <tr><td><a href="#updatenotifications">UpdateNotifications</a></td> <td><a href="#updaterolesnotifications">UpdateRolesNotifications</a></td> <td></td></tr></tbody></table> <p>Fonctionnement du mode CLB :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#httprequest">HTTPRequest</a></td> <td><a href="#httppostjson">HTTPPostJSON</a></td> <td></td></tr></tbody></table> <p>Fonctions pour les nœuds maîtres CLB :</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#createobs">CreateOBS</a></td> <td><a href="#runobs">RunOBS</a></td> <td><a href="#removeobs">RemoveOBS</a></td></tr> <tr><td><a href="#getobslist">GetOBSList</a></td> <td><a href="#stopobs">StopOBS</a></td> <td></td></tr></tbody></table> <h2 id="needle-functions-reference"><a href="#needle-functions-reference" class="header-anchor">#</a> Référence des fonctions Needle </h2> <h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>Retourne la valeur d'un paramètre d'application spécifié (à partir de la table des paramètres d'application app_params).</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(app int, name string, ecosystemid int) string
</code></pre></div><ul><li><p><strong>App</strong></p> <p>Identifiant de l'application.</p></li> <li><p><strong>name</strong></p> <p>Nom du paramètre de l'application.</p></li> <li><p><strong>Ecosystemid</strong></p> <p>Identifiant de l'écosystème.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, &quot;app_account&quot;, 1)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>Interroge les données d'une table spécifiée avec les paramètres spécifiés et renvoie un tableau de tableaux d'objets map.</p> <p><code>.Row()</code> permet d'obtenir le premier élément map dans la requête, <code>.One(column string)</code> permet d'obtenir le premier élément map d'une colonne spécifiée dans la requête.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order string)]
 [.Limit(limit int)]
 [.Offset(offset int)]
 [.Row()]
 [.One(column string)]
 [.Ecosystem(ecosystemid int)] array
</code></pre></div><ul><li><p><strong>table</strong></p> <p>Nom de la table.</p></li> <li><p><strong>colonnes</strong></p> <p>Retourne une liste de colonnes. Si non spécifié, toutes les colonnes seront renvoyées.</p> <p>La valeur est un tableau ou une chaîne de caractères séparée par des virgules.</p></li> <li><p><strong>où</strong></p> <p>Conditions de requête.</p></li></ul> <p>Exemple: <code>.Where({name: &quot;John&quot;})</code> ou <code>.Where({&quot;id&quot;: {&quot;$gte&quot;: 4}})</code>.</p> <p>Ce paramètre doit contenir un tableau d'objets avec des critères de recherche. Le tableau peut contenir des éléments imbriqués.</p> <p>Les constructions syntaxiques suivantes sont utilisées :</p> <ul><li><p><code>{&quot;field1&quot;: &quot;value1&quot;, &quot;field2&quot;: &quot;value2&quot;}</code>
Équivalent à <code>field1 = &quot;value1&quot; ET field2 = &quot;value2&quot;</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$eq&quot;:&quot;value&quot;}}</code>
Équivalent à <code>field = &quot;value&quot;</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$neq&quot;: &quot;value&quot;}}</code>
Équivalent à <code>field != &quot;value&quot;</code>.</p></li> <li><p><code>{&quot;field1: {&quot;$in&quot;: [1,2,3]}}</code>
Équivalent à <code>field IN (1,2,3)</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$nin&quot;: [1,2,3]}}</code>
Équivalent à <code>field NOT IN (1,2,3)</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lt&quot;: 12}}</code>
Équivalent à <code>field &lt; 12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lte&quot;: 12}}</code>
Équivalent à <code>field &lt;= 12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gt&quot;: 12}}</code>
Équivalent à <code>field &gt; 12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gte&quot;: 12}}</code>
Équivalent à <code>field &gt;= 12</code>.</p></li> <li><p><code>{&quot;$and&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code>
Équivalent à <code>expr1 ET expr2 ET expr3</code>.</p></li> <li><p><code>{&quot;$or&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code>
Équivalent à <code>expr1 OU expr2 OU expr3</code>.</p></li> <li><p><code>{field: {&quot;$like&quot;: &quot;value&quot;}}</code>
Équivalent à <code>field like '%value%'</code> (recherche floue).</p></li> <li><p><code>{field: {&quot;$begin&quot;: &quot;value&quot;}}</code>
Équivalent à <code>field like 'value%'</code> (commence par <code>value</code>).</p></li> <li><p><code>{field: {&quot;$end&quot;: &quot;value&quot;}}</code>
Équivalent à <code>field like '%value'</code> (se termine par <code>value</code>).</p></li> <li><p><code>{field: &quot;$isnull&quot;}</code>
Équivalent à <code>field is null</code>.</p></li></ul> <p>Assurez-vous de ne pas écraser les clés des tableaux d'objets. Par exemple, si vous souhaitez interroger avec <code>id&gt;2 et id&lt;5</code>, vous ne pouvez pas utiliser <code>{id:{&quot;$gt&quot;: 2}, id:{&quot;$lt&quot;: 5}}</code>, car le premier élément sera écrasé par le deuxième élément. Vous devriez utiliser la structure de requête suivante :</p> <div class="language- extra-class"><pre class="language-text"><code>{id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}
</code></pre></div><div class="language- extra-class"><pre class="language-text"><code>{&quot;$and&quot;: [{id:{&quot;$gt&quot;: 2}}, {id:{&quot;$lt&quot;: 5}}]}
</code></pre></div><blockquote><p>Id</p></blockquote> <div class="language- extra-class"><pre><code>Requêtes par ID. Par exemple, .WhereId(1).
</code></pre></div><blockquote><p>Order</p></blockquote> <div class="language- extra-class"><pre><code>Utilisé pour trier l'ensemble de résultats par une colonne spécifiée, ou par id par défaut.

Si vous utilisez uniquement un champ pour le tri, vous pouvez le spécifier en tant que chaîne de caractères. Pour trier plusieurs champs, vous devez spécifier un tableau d'objets de chaînes de caractères :

Ordre décroissant : `{&quot;field&quot;: &quot;-1&quot;}` Équivalent à `field desc`.

Ordre croissant : `{&quot;field&quot;: &quot;1&quot;}` Équivalent à `field asc`.
</code></pre></div><blockquote><p>limit</p></blockquote> <div class="language- extra-class"><pre><code>Renvoie le nombre d'entrées. 25, par défaut. Le nombre maximum est de 10 000.
</code></pre></div><blockquote><p>Offset</p></blockquote> <div class="language- extra-class"><pre><code>Décalage.
</code></pre></div><blockquote><p>Ecosystemid</p></blockquote> <div class="language- extra-class"><pre><code>Identifiant de l'écosystème. Par défaut, la table de l'écosystème actuel est interrogée.
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var i int
var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).Where({id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}).Order( &quot;id&quot;)
while i &lt;Len(ret) {
  var vals map
  vals = ret[0]
  Println(vals[&quot;value&quot;])
  i = i + 1
}
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
  Println(ret)
  Println(ret)
}
</code></pre></div><h3 id="dbrow"><a href="#dbrow" class="header-anchor">#</a> DBRow </h3> <p>Interroge les données d'une table spécifiée avec les paramètres spécifiés. Renvoie un tableau de tableaux d'objets map.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBRow(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order array|string)]
 [.Ecosystem(ecosystemid int)] map
</code></pre></div><ul><li><p><strong>table</strong></p> <p>Nom de la table.</p></li> <li><p><strong>columns</strong></p> <p>Retourne une liste de colonnes. Si non spécifié, toutes les colonnes seront renvoyées.</p> <p>La valeur est un tableau ou une chaîne de caractères séparée par des virgules.</p></li> <li><p><strong>où</strong></p> <p>Conditions de requête.</p> <p>Par exemple : <code>.Where({name: &quot;John&quot;})</code> ou <code>.Where({&quot;id&quot;: {&quot;$gte&quot;: 4}})</code>.</p> <p>Pour plus de détails, consultez <a href="#dbfind">DBFind</a>.</p></li> <li><p><strong>Id</strong></p> <p>Requête par ID. Par exemple, <code>.WhereId(1)</code>.</p></li> <li><p><strong>Order</strong></p> <p>Utilisé pour trier l'ensemble des résultats par une colonne spécifiée, ou par id par défaut.</p> <p>Pour plus de détails, voir <a href="#dbfind">DBFind</a>.</p></li> <li><p><strong>Ecosystemid</strong></p> <p>Identifiant de l'écosystème. Par défaut, la table de l'écosystème actuel est interrogée.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
ret = DBRow(&quot;contracts&quot;).Columns([&quot;id&quot;,&quot;value&quot;]).Where({id: 1})
Println(ret)
</code></pre></div><h3 id="dbselectmetrics"><a href="#dbselectmetrics" class="header-anchor">#</a> DBSelectMetrics </h3> <p>Retourne les données agrégées d'une métrique.</p> <p>Les métriques sont mises à jour à chaque fois que 100 blocs sont générés. Et les données agrégées sont stockées sur un cycle de 1 jour.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBSelectMetrics(metric string, timeInterval string, aggregateFunc string) array

</code></pre></div><ul><li><p><strong>metric</strong></p> <p>Nom de la métrique</p> <ul><li><p><strong>ecosystem_pages</strong></p> <p>Nombre de pages d'écosystème.</p> <p>Valeur de retour : clé - ID de l'écosystème, valeur - nombre de pages d'écosystème.</p></li> <li><p><strong>ecosystem_members</strong></p> <p>Nombre de membres de l'écosystème.</p> <p>Valeur de retour : clé - ID de l'écosystème, valeur - nombre de membres de l'écosystème.</p></li> <li><p><strong>ecosystem_tx</strong></p> <p>Nombre de transactions de l'écosystème.</p> <p>Valeur de retour : clé - ID de l'écosystème, valeur - nombre de transactions de l'écosystème.</p></li></ul></li> <li><p><strong>timeInterval</strong></p> <p>Intervalle de temps pour l'agrégation des données de la métrique. Par exemple : <code>1 jour</code>, <code>30 jours</code>.</p></li> <li><p><strong>aggregateFunc</strong></p> <p>Fonction d'agrégation. Par exemple, <code>max</code>, <code>min</code>, <code>avg</code>.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var rows array
rows = DBSelectMetrics(&quot;ecosystem_tx&quot;, &quot;30 days&quot;, &quot;avg&quot;)
var i int
while(i &lt;Len(rows)) {
  var row map
  row = rows[i]
  i = i + 1
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>Retourne la valeur d'un paramètre spécifié dans la table des paramètres de l'écosystème.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(name string) string

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Nom du paramètre.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Println(EcosysParam(&quot;founder_account&quot;))
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>Retourne l'historique des modifications apportées aux entrées d'une table spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(table string, id int) array

</code></pre></div><ul><li><p><strong>table</strong></p> <p>Nom de la table.</p></li> <li><p><strong>Id</strong></p> <p>Identifiant d'entrée.</p></li></ul> <p><strong>Valeur de retour</strong></p> <p>Retourne un tableau d'objets de type map, qui spécifient l'historique des modifications apportées aux entrées des tables.</p> <p>Chaque tableau contient les champs d'un enregistrement avant de procéder à la prochaine modification.
Le tableau est trié par ordre des modifications les plus récentes.</p> <p>Le champ id dans le tableau pointe vers l'id de la table rollback_tx. block_id représente l'ID du bloc, tandis que block_time représente l'horodatage de génération du bloc.</p> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
var item map
list = GetHistory(&quot;blocks&quot;, 1)
if Len(list) &gt; 0 {
  item = list[0]
}
</code></pre></div><h3 id="gethistoryrow"><a href="#gethistoryrow" class="header-anchor">#</a> GetHistoryRow </h3> <p>Retourne un instantané unique de l'historique des modifications d'une entrée spécifiée dans une table spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistoryRow(table string, id int, rollbackId int) map
</code></pre></div><ul><li><p><strong>table</strong></p> <p>Nom de la table.</p></li> <li><p><strong>Id</strong></p> <p>Identifiant de l'entrée.</p></li> <li><p><strong>rollbackId</strong></p> <p>rollback_tx The entry ID of the table.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>  $result = GetHistoryRow(&quot;contracts&quot;,205,2358)
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>Returns the data type of a specified field in a specified table.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(table, column string) string

</code></pre></div><ul><li><p><strong>table</strong></p> <p>Table name.</p></li> <li><p><strong>column</strong></p> <p>Field Name.</p></li></ul> <blockquote><p><strong>Valeur de retour</strong></p></blockquote> <p>The following types can be returned: <code>text, varchar, number, money, double, bytes, json, datetime, double</code>.</p> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var coltype string
coltype = GetColumnType(&quot;members&quot;, &quot;member_name&quot;)
</code></pre></div><h3 id="getdatafromxlsx"><a href="#getdatafromxlsx" class="header-anchor">#</a> GetDataFromXLSX </h3> <p>Returns data from XLSX spreadsheets.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetDataFromXLSX(binId int, line int, count int, sheet int) string

</code></pre></div><ul><li><p><strong>binId</strong></p> <p>ID in XLSX format in the binary table binary.</p></li> <li><p><strong>line</strong></p> <p>The starting line number, starting from 0 by default.</p></li> <li><p><strong>count</strong></p> <p>The number of rows that need to be returned.</p></li> <li><p><strong>sheet</strong></p> <p>List number, starting from 1 by default.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var a array
a = GetDataFromXLSX(3, 12, 10, 1)
</code></pre></div><h3 id="getrowscountxlsx"><a href="#getrowscountxlsx" class="header-anchor">#</a> GetRowsCountXLSX </h3> <p>Returns the number of lines in a specified XLSX file.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetRowsCountXLSX(binId int, sheet int) int
</code></pre></div><ul><li><p><strong>binId</strong></p> <p>ID in XLSX format in the binary table binary.</p></li> <li><p><strong>sheet</strong></p> <p>List number, starting from 1 by default.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var count int
count = GetRowsCountXLSX(binid, 1)
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>Returns a multilingual resource with name label for language lang, specified as a two-character code, for example: <code>en</code>, <code>fr</code>. If there is no language for a selected language, then the language resource of the <code>en</code> label is returned.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(label string, lang string) string
</code></pre></div><ul><li><p><strong>label</strong></p> <p>Language resource name.</p></li> <li><p><strong>lang</strong></p> <p>Two-character language code.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>warning LangRes(&quot;@1confirm&quot;, &quot;en&quot;)
error LangRes(&quot;@1problems&quot;, &quot;fr&quot;)
</code></pre></div><h3 id="getblock"><a href="#getblock" class="header-anchor">#</a> GetBlock </h3> <p>Returns relevant information about a specified block.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetBlock(blockID int64) map

</code></pre></div><ul><li><p><strong>blockID</strong></p> <p>Block ID.</p></li></ul> <blockquote><p><strong>Valeur de retour</strong></p></blockquote> <p>Return an array of objects:</p> <ul><li><p><strong>id</strong></p> <p>Block ID.</p></li> <li><p><strong>time</strong></p> <p>Block generation timestamp.</p></li> <li><p><strong>key_id</strong></p> <p>The account address of the verification node generated the block.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var b map
b = GetBlock(1)
Println(b)
</code></pre></div><h3 id="dbinsert"><a href="#dbinsert" class="header-anchor">#</a> DBInsert </h3> <p>Adds an entry to a specified table and return the entry ID.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(table string, params map) int

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Table name.</p></li> <li><p><strong>params</strong></p> <p>An array of objects where keys are field names and values are inserted values.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(&quot;mytable&quot;, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdate"><a href="#dbupdate" class="header-anchor">#</a> DBUpdate </h3> <p>Changes the column value of a specified entry ID in a specified table. If the entry ID does not exist in the table, an error is returned.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(tblname string, id int, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Table name.</p></li> <li><p><strong>Id</strong></p> <p>Identifiant de l'entrée.</p></li> <li><p><strong>params</strong></p> <p>Un tableau d'objets où les clés sont les noms des champs et les valeurs sont les nouvelles valeurs après les modifications.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(&quot;mytable&quot;, myid, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdateext"><a href="#dbupdateext" class="header-anchor">#</a> DBUpdateExt </h3> <p>Modifie la valeur d'une colonne dans une table spécifiée qui correspond à la condition de requête.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(tblname string, where map, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Nom de la table.</p></li> <li><p><strong>où</strong></p> <p>Conditions de requête.</p> <p>Pour plus de détails, consultez <a href="#dbfind">DBFind</a>.</p></li> <li><p><strong>params</strong></p> <p>Un tableau d'objets où les clés sont les noms des champs et les valeurs sont les nouvelles valeurs après les modifications.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(&quot;mytable&quot;, {id: $key_id, ecosystem: $ecosystem_id}, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="delcolumn"><a href="#delcolumn" class="header-anchor">#</a> DelColumn </h3> <p>Supprime un champ dans une table spécifiée qui ne contient aucun enregistrement.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(tblname string, column string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Nom de la table.</p></li> <li><p><strong>column</strong></p> <p>Le champ à supprimer.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(&quot;mytable&quot;, &quot;mycolumn&quot;)
</code></pre></div><h3 id="deltable"><a href="#deltable" class="header-anchor">#</a> DelTable </h3> <p>Supprime une table spécifiée qui ne contient aucun enregistrement.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(tblname string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Nom de la table.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(&quot;mytable&quot;)
</code></pre></div><h3 id="append"><a href="#append" class="header-anchor">#</a> Append </h3> <p>Insère n'importe quel type de valeur dans le tableau src.</p> <p><strong>Syntaxe</strong></p> <p>Ajouter (src tableau, val anyType) tableau</p> <ul><li><p><strong>src</strong></p> <p>Le tableau original.</p></li> <li><p><strong>val</strong></p> <p>La valeur à insérer.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
list = Append(list, &quot;new_val&quot;)
</code></pre></div><h3 id="join"><a href="#join" class="header-anchor">#</a> Join </h3> <p>Combine les éléments du tableau en une chaîne de caractères avec un séparateur spécifié.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Join(in array, sep string) string

</code></pre></div><ul><li><p><strong>In</strong></p> <p>Nom du tableau.</p></li> <li><p><strong>sep</strong></p> <p>Séparateur.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var val string, myarr array
 myarr[0] = &quot;first&quot;
 myarr[1] = 10
 val = Join(myarr, &quot;,&quot;)
</code></pre></div><h3 id="split"><a href="#split" class="header-anchor">#</a> Split </h3> <p>Utilisez le séparateur &quot;sep&quot; pour diviser la chaîne d'entrée en éléments et les placer dans un tableau.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Split(in string, sep string) array
</code></pre></div><ul><li><p><strong>In</strong></p> <p>Chaîne.</p></li> <li><p><strong>sep</strong></p> <p>Séparateur.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
myarr = Split(&quot;first,second,third&quot;, &quot;,&quot;)
</code></pre></div><h3 id="len"><a href="#len" class="header-anchor">#</a> Len </h3> <p>Retourne le nombre d'éléments dans un tableau spécifié.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Len(val array) int
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Tableau.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>if Len(mylist) == 0 {
  ...
}
</code></pre></div><h3 id="row"><a href="#row" class="header-anchor">#</a> Row </h3> <p>Le paramètre de liste ne doit pas être spécifié dans ce cas. Renvoyez le premier tableau d'objets dans la liste d'arrays. Si la liste est vide, un résultat vide est renvoyé. Cette fonction est principalement utilisée en conjonction avec la fonction <a href="#dbfind">DBFind</a>. Lors de l'utilisation de cette fonction, vous ne pouvez pas spécifier de paramètres.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code> Row(list array) map
</code></pre></div><ul><li><p><strong>list</strong></p> <p>Le tableau d'objets retourné par la fonction DBFind.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var ret map
 ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).Row()
 Println(ret)
</code></pre></div><h3 id="one"><a href="#one" class="header-anchor">#</a> One </h3> <p>Retourne la valeur du champ du premier objet du tableau dans la liste d'arrays. Si la liste est vide, nil est retourné. Cela est principalement utilisé en conjonction avec la fonction <a href="#dbfind">DBFind</a>. Lors de l'utilisation de cette fonction, vous ne pouvez pas spécifier de paramètres.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>One(list array, column string) string
</code></pre></div><ul><li><strong>list</strong></li></ul> <p>Le tableau d'objets retourné par la fonction DBFind.</p> <ul><li><p><strong>column</strong></p> <p>Nom du champ.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
}
</code></pre></div><h3 id="getmapkeys"><a href="#getmapkeys" class="header-anchor">#</a> GetMapKeys </h3> <p>Retourne le tableau de clés dans le tableau d'objets.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetMapKeys(val map) array
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Tableau d'objets.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k1&quot;] = &quot;v1&quot;
val[&quot;k2&quot;] = &quot;v2&quot;
arr = GetMapKeys(val)
</code></pre></div><h3 id="sortedkeys"><a href="#sortedkeys" class="header-anchor">#</a> SortedKeys </h3> <p>Retourne un tableau de clés triées dans le tableau d'objets.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SortedKeys(val map) array

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Tableau d'objets.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k2&quot;] = &quot;v2&quot;
val[&quot;k1&quot;] = &quot;v1&quot;
arr = SortedKeys(val)
</code></pre></div><h3 id="callcontract"><a href="#callcontract" class="header-anchor">#</a> CallContract </h3> <p>Appelle le contrat avec un nom spécifié. Tous les paramètres de la section de données dans le contrat doivent être inclus dans un tableau d'objets. Cette fonction renvoie la valeur assignée à la variable <strong>$result</strong> par un contrat spécifié.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CallContract(name string, params map)

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Le nom du contrat qui est appelé.</p></li> <li><p><strong>params</strong></p> <p>Un tableau associatif des données d'entrée du contrat.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var par map
par[&quot;Name&quot;] = &quot;My Name&quot;
CallContract(&quot;MyContract&quot;, par)
</code></pre></div><h3 id="contractaccess"><a href="#contractaccess" class="header-anchor">#</a> ContractAccess </h3> <p>Vérifie si le nom du contrat en cours d'exécution correspond à l'un des noms répertoriés dans les paramètres. Cela est généralement utilisé pour contrôler l'accès du contrat aux tables. Lors de la modification des champs de table ou de l'insertion et de l'ajout de nouveaux champs de colonne dans la section des autorisations de la table, veuillez spécifier cette fonction dans les champs d'autorisations.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(name string, [name string]) bool
</code></pre></div><ul><li><p><strong>name</strong></p> <p>Nom du contrat.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(&quot;MyContract&quot;)
ContractAccess(&quot;MyContract&quot;,&quot;SimpleContract&quot;)
</code></pre></div><h3 id="contractconditions"><a href="#contractconditions" class="header-anchor">#</a> ContractConditions </h3> <p>Appelle la section des conditions dans le contrat avec un nom spécifié.</p> <p>Pour ce type de contrats, la section des données doit être vide. Si la section des conditions est exécutée sans erreur, elle renvoie true. S'il y a une erreur pendant l'exécution, le contrat parent sera également résilié en raison de l'erreur. Cette fonction est généralement utilisée pour contrôler l'accès du contrat aux tables et peut être appelée dans les champs de permission lors de la modification des tables système.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(name string, [name string]) bool

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Nom du contrat.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(&quot;MainCondition&quot;)
</code></pre></div><h3 id="evalcondition"><a href="#evalcondition" class="header-anchor">#</a> EvalCondition </h3> <p>Obtient la valeur du champ condfield dans l'enregistrement avec un champ 'name' de la table tablename, et vérifie les conditions de la valeur du champ condfield.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(tablename string, name string, condfield string)

</code></pre></div><ul><li><p><strong>tablename</strong></p> <p>Nom de la table.</p></li> <li><p><strong>name</strong></p> <p>Interroge la valeur avec le champ 'name'.</p></li> <li><p><strong>condfield</strong></p> <p>Le nom du champ dont les conditions doivent être vérifiées.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(`menu`, $Name, `conditions`)
</code></pre></div><h3 id="getcontractbyid"><a href="#getcontractbyid" class="header-anchor">#</a> GetContractById </h3> <p>Retourne le nom du contrat en fonction de l'ID du contrat. Si le contrat n'est pas trouvé, une chaîne vide est renvoyée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractById(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>L'identifiant du contrat dans la table des contrats est contracts.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var name string
name = GetContractById($IdContract)
</code></pre></div><h3 id="getcontractbyname"><a href="#getcontractbyname" class="header-anchor">#</a> GetContractByName </h3> <p>Cette fonction renvoie l'ID de contrat correspondant à son nom de contrat. Si le contrat n'est pas trouvé, zéro est renvoyé.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractByName(name string) int
</code></pre></div><ul><li><p><strong>name</strong></p> <p>Le nom du contrat dans la table des contrats est &quot;contrats&quot;.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var id int
id = GetContractByName(`NewBlock`)
</code></pre></div><h3 id="roleaccess"><a href="#roleaccess" class="header-anchor">#</a> RoleAccess </h3> <p>Vérifie si l'ID du rôle de l'appelant du contrat correspond à l'un des IDs spécifiés dans le paramètre.</p> <p>Vous pouvez utiliser cette fonction pour contrôler l'accès du contrat aux tables et autres données.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(id int, [id int]) bool
</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Identifiant de rôle.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(1)
RoleAccess(1, 3)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>Requêtes les transactions par valeur de hachage spécifiée et renvoie des informations sur le contrat exécuté et ses paramètres.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(hash: string)
</code></pre></div><ul><li><p><strong>hash</strong></p> <p>Hachage de transaction au format de chaîne hexadécimale.</p></li></ul> <blockquote><p><strong>Valeur de retour</strong></p></blockquote> <p>Cette fonction renvoie une chaîne au format JSON.</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><ul><li><p><strong>contract</strong></p> <p>Nom du contrat.</p></li> <li><p><strong>params</strong></p> <p>Données transmises aux paramètres du contrat.</p></li> <li><p><strong>block</strong></p> <p>ID du bloc qui a traité la transaction.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var out map
out = JSONDecode(TransactionInfo(hash))
</code></pre></div><h3 id="throw"><a href="#throw" class="header-anchor">#</a> Throw </h3> <p>Génère une erreur de type exception.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(ErrorId string, ErrDescription string)
</code></pre></div><ul><li><p><strong>ErrorId</strong></p> <p>Identifiant d'erreur.</p></li> <li><p><strong>ErrDescription</strong></p> <p>Description de l'erreur.</p></li></ul> <blockquote><p><strong>Valeur de retour</strong></p></blockquote> <p>Le format de ce type de transaction est le suivant:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;type&quot;:&quot;exception&quot;,&quot;error&quot;:&quot;Error description&quot;,&quot;id&quot;:&quot;Error ID&quot;}
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(&quot;Problem&quot;, &quot;There is a problem&quot;)
</code></pre></div><h3 id="validatecondition"><a href="#validatecondition" class="header-anchor">#</a> ValidateCondition </h3> <p>Tente de compiler les conditions spécifiées par le paramètre de condition. S'il y a une erreur pendant le processus de compilation, une erreur est générée et le contrat appelé est terminé. Cette fonction est conçue pour vérifier la correction du format conditionnel.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(condition string, state int)
</code></pre></div><ul><li><p><strong>condition</strong></p> <p>Le format conditionnel qui doit être vérifié.</p></li> <li><p><strong>state</strong></p> <p>Identifiant de l'écosystème. Si vous vérifiez l'état mondial, veuillez le spécifier comme 0.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(`ContractAccess(&quot;@1MyContract&quot;)`, 1)
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>Retourne l'adresse de compte correspondante en fonction de l'adresse de portefeuille. Si une adresse invalide est spécifiée, '0' est retourné.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(address string) int

</code></pre></div><ul><li><p>Address</p> <p>Adresse de portefeuille au format <code>XXXX-...-XXXX</code> ou au format numérique.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>wallet = AddressToId($Recipient)
</code></pre></div><h3 id="idtoaddress"><a href="#idtoaddress" class="header-anchor">#</a> IdToAddress </h3> <p>Retourne l'adresse de portefeuille correspondante à l'adresse du compte. Si une adresse invalide est spécifiée, l'adresse invalide 'invalid' est renvoyée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>IdToAddress(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Adresse du compte.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>$address = IdToAddress($id)
</code></pre></div><h3 id="pubtoid"><a href="#pubtoid" class="header-anchor">#</a> PubToID </h3> <p>L'adresse du compte est renvoyée par la clé publique au format hexadécimal.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>PubToID(hexkey string) int

</code></pre></div><ul><li><p><strong>hexkey</strong></p> <p>La clé publique au format hexadécimal.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var wallet int
wallet = PubToID(&quot;04fa5e78.....34abd6&quot;)
</code></pre></div><h3 id="decodebase64"><a href="#decodebase64" class="header-anchor">#</a> DecodeBase64 </h3> <p>Retourne une chaîne en spécifiant le format base64</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DecodeBase64(input string) string

</code></pre></div><ul><li><p><strong>Input</strong></p> <p>Chaîne au format base64.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = DecodeBase64(mybase64)
</code></pre></div><h3 id="encodebase64"><a href="#encodebase64" class="header-anchor">#</a> EncodeBase64 </h3> <p>Retourne une chaîne au format base64 en spécifiant une chaîne.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EncodeBase64(input string) string

</code></pre></div><ul><li><p><strong>Input</strong></p> <p>La chaîne à encoder.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var base64str string
base64str = EncodeBase64(&quot;my text&quot;)
</code></pre></div><h3 id="float"><a href="#float" class="header-anchor">#</a> Float </h3> <p>Convertit un entier ou une chaîne de caractères en nombre décimal.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Float(val int|string) float

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Un entier ou une chaîne de caractères.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Float(&quot;567.989&quot;) + Float(232)
</code></pre></div><h3 id="hextobytes"><a href="#hextobytes" class="header-anchor">#</a> HexToBytes </h3> <p>Convertit une chaîne au format hexadécimal en octets de type byte.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>  HexToBytes(hexdata string) bytes

val = HexToBytes(&quot;34fe4501a4d80094&quot;)
</code></pre></div><h3 id="formatmoney"><a href="#formatmoney" class="header-anchor">#</a> FormatMoney </h3> <p>Retourne la valeur de chaîne de exp / 10 ^ digit.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>FormatMoney(exp string, digit int) string

</code></pre></div><h3 id="random"><a href="#random" class="header-anchor">#</a> Random </h3> <div class="language- extra-class"><pre class="language-text"><code>Returns a random number between min and max (min &lt;= result &lt;max). Both min and max must be positive numbers.
</code></pre></div><p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Random(min int, max int) int

</code></pre></div><h3 id="int"><a href="#int" class="header-anchor">#</a> Int </h3> <p>Convertit une valeur au format chaîne de caractères en un entier.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Int(val string) int
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Un nombre au format de chaîne de caractères.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>mystr = &quot;-37763499007332&quot;
val = Int(mystr)
</code></pre></div><h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Retourne le hachage d'un tableau d'octets ou d'une chaîne spécifiée, qui est généré par la bibliothèque de chiffrement système crypto.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hash(val interface{}) string, error

hash = Hash(&quot;Test message&quot;)
</code></pre></div><h3 id="sha256"><a href="#sha256" class="header-anchor">#</a> Sha256 </h3> <p>Retourne le hachage SHA256 d'une chaîne spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Sha256(val string) string
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Une chaîne nécessite l'opération de hachage Sha256.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var sha string
sha = Sha256(&quot;Test message&quot;)
</code></pre></div><h3 id="str"><a href="#str" class="header-anchor">#</a> Str </h3> <p>Convertit un nombre entier int ou un nombre à virgule flottante float en une chaîne de caractères.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Str(val int|float) string

val = Str(myfloat)
</code></pre></div><h3 id="jsonencode"><a href="#jsonencode" class="header-anchor">#</a> JSONEncode </h3> <p>Convertit un nombre, une chaîne de caractères ou un tableau en une chaîne de caractères au format JSON.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncode(src int|float|string|map|array) string

</code></pre></div><ul><li><p><strong>src</strong></p> <p>Data to convert.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mydata map
mydata[&quot;key&quot;] = 1
var json string
json = JSONEncode(mydata)
</code></pre></div><h3 id="jsonencodeindent"><a href="#jsonencodeindent" class="header-anchor">#</a> JSONEncodeIndent </h3> <p>Utilise l'indentation spécifiée pour convertir un nombre, une chaîne de caractères ou un tableau en une chaîne au format JSON.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncodeIndent(src int|float|string|map|array, indent string) string

var json string

</code></pre></div><h3 id="jsondecode"><a href="#jsondecode" class="header-anchor">#</a> JSONDecode </h3> <p>Convertit une chaîne au format JSON en nombre, chaîne de caractères ou tableau.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONDecode(src string) int|float|string|map|array

</code></pre></div><h3 id="hasprefix"><a href="#hasprefix" class="header-anchor">#</a> HasPrefix </h3> <p>Vérifie si la chaîne commence par une chaîne spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HasPrefix(s string, prefix string) bool

  ...
}
</code></pre></div><h3 id="contains"><a href="#contains" class="header-anchor">#</a> Contains </h3> <p>Vérifie si la chaîne de caractères contient une sous-chaîne spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Contains(s string, substr string) bool

  ...
}
</code></pre></div><h3 id="replace"><a href="#replace" class="header-anchor">#</a> Remplacer </h3> <p>Remplacez l'ancien (la vieille chaîne) par le nouveau (la nouvelle chaîne) dans la chaîne.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Replace(s string, old string, new string) string

</code></pre></div><h3 id="size"><a href="#size" class="header-anchor">#</a> Size </h3> <p>Retourne le nombre d'octets dans une chaîne spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Size(val string) int

len = Size($Name)
</code></pre></div><h3 id="sprintf"><a href="#sprintf" class="header-anchor">#</a> Sprintf </h3> <p>Cette fonction crée une chaîne de caractères en utilisant le modèle et les paramètres spécifiés.</p> <p>Jokers disponibles :</p> <ul><li><code>%d</code> (entier)</li> <li><code>%s</code> (chaîne de caractères)</li> <li><code>%f</code> (nombre à virgule flottante)</li> <li><code>%v</code> (n'importe quel type)</li></ul> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Sprintf(pattern string, val ...) string

</code></pre></div><ul><li><p><strong>pattern</strong></p> <p>Un modèle de chaîne.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>out = Sprintf(&quot;%s=%d&quot;, mypar, 6448)
</code></pre></div><h3 id="substr"><a href="#substr" class="header-anchor">#</a> Substr </h3> <p>Retourne la sous-chaîne obtenue à partir d'une chaîne spécifiée en commençant à l'offset (calculé à partir de 0 par défaut), et la longueur maximale est limitée à length.</p> <p>Si l'offset ou la longueur est inférieure à zéro, ou si l'offset est supérieur à la longueur, une chaîne vide est renvoyée.</p> <p>Si la somme de l'offset et de la longueur est supérieure à la taille de la chaîne, alors la sous-chaîne sera renvoyée à partir de l'offset jusqu'à la fin de la chaîne.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Substr(s string, offset int, length int) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Une chaîne de caractères.</p></li> <li><p><strong>Offset</strong></p> <p>Décalage.</p></li> <li><p><strong>length</strong></p> <p>Longueur de la sous-chaîne.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var s string
s = Substr($Name, 1, 10)
</code></pre></div><h3 id="tolower"><a href="#tolower" class="header-anchor">#</a> ToLower </h3> <p>Renvoie une chaîne spécifiée en minuscules.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ToLower(val string) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Une chaîne de caractères.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = ToLower(val)

</code></pre></div><h3 id="trimspace"><a href="#trimspace" class="header-anchor">#</a> TrimSpace </h3> <p>Supprime les espaces, les tabulations et les sauts de ligne en début et en fin d'une chaîne spécifiée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TrimSpace(val string) string

</code></pre></div><h3 id="floor"><a href="#floor" class="header-anchor">#</a> Floor </h3> <p>Renvoie la plus grande valeur entière inférieure ou égale à un nombre spécifié, un nombre à virgule flottante et une chaîne de caractères.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Floor(x float|int|string) int
</code></pre></div><ul><li><p><strong>x</strong></p> <p>Un nombre, un nombre décimal et une chaîne de caractères.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Floor(5.6) // returns 5
</code></pre></div><h3 id="log"><a href="#log" class="header-anchor">#</a> Log </h3> <p>Retourne le logarithme naturel d'un nombre spécifié, d'un nombre à virgule flottante et d'une chaîne de caractères.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Log(x float|int|string) float

</code></pre></div><ul><li><p><strong>x</strong></p> <p>Un numéro.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Sqrt(225)
</code></pre></div><h3 id="stringtobytes"><a href="#stringtobytes" class="header-anchor">#</a> StringToBytes </h3> <p>Convertit une chaîne de caractères en octets.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>StringToBytes(src string) bytes

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Nom du paramètre.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>maxcol = SysParam(`max_columns`)
</code></pre></div><h3 id="dbupdatesysparam"><a href="#dbupdatesysparam" class="header-anchor">#</a> DBUpdateSysParam </h3> <p>Met à jour la valeur et les conditions d'un paramètre de plateforme. Si vous n'avez pas besoin de modifier la valeur ou les conditions, veuillez spécifier une chaîne vide dans le paramètre correspondant.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateSysParam(name, value, conditions string)

</code></pre></div><h3 id="updatenotifications"><a href="#updatenotifications" class="header-anchor">#</a> UpdateNotifications </h3> <p>Obtient la liste des notifications d'une clé spécifiée depuis la base de données, et envoie la notification obtenue à Centrifugo.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateNotifications(ecosystemID int, keys int...)

</code></pre></div><h3 id="updaterolesnotifications"><a href="#updaterolesnotifications" class="header-anchor">#</a> UpdateRolesNotifications </h3> <p>Obtient la liste des notifications de toutes les adresses de compte d'un ID de rôle spécifié dans la base de données, et envoie la notification obtenue à Centrifugo.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateRolesNotifications(ecosystemID int, roles int ...)
