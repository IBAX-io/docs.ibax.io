</code></pre></div><h3 id="httprequest"><a href="#httprequest" class="header-anchor">#</a> HTTPRequest </h3> <p>Envoie des requêtes HTTP à l'adresse spécifiée.</p> <blockquote><p>Remarque</p></blockquote> <blockquote><p>Cette fonction ne peut être utilisée que dans les contrats CLB.</p></blockquote> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPRequest(url string, method string, heads map, pars map) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>Adresse à laquelle la demande sera envoyée.</p></li> <li><p><strong>method</strong></p> <p>Type de requête (GET ou POST).</p></li> <li><p><strong>heads</strong></p> <p>Un tableau d'en-têtes de requête, d'objets.</p></li> <li><p><strong>pars</strong></p> <p>Paramètres de la demande.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var pars, heads, json map

pars[&quot;obs&quot;] = &quot;true&quot;
ret = HTTPRequest(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;,&quot;POST&quot;, heads, pars)
json = JSONToMap(ret)
</code></pre></div><h3 id="httppostjson"><a href="#httppostjson" class="header-anchor">#</a> HTTPPostJSON </h3> <p>Cette fonction est similaire à la fonction HTTPRequest, mais elle envoie une requête POST et les paramètres de la requête sont des chaînes de caractères.</p> <blockquote><p>Remarque</p></blockquote> <blockquote><p>Cette fonction ne peut être utilisée que dans les contrats CLB.</p></blockquote> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPPostJSON(url string, heads map, pars string) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>Adresse à laquelle la demande sera envoyée.</p></li> <li><p><strong>heads</strong></p> <p>Un tableau d'en-têtes de requête, d'objets.</p></li> <li><p><strong>pars</strong></p> <p>Paramètres de requête sous forme de chaîne JSON.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var heads, json map
heads[&quot;Authorization&quot;] = &quot;Bearer &quot;+ $auth_token
ret = HTTPPostJSON(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;, heads, `{&quot;obs&quot;:&quot;true&quot;}`)
json = JSONToMap(ret)
</code></pre></div><h3 id="blocktime"><a href="#blocktime" class="header-anchor">#</a> BlockTime </h3> <p>Retourne le temps de génération du bloc au format SQL.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>BlockTime()
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mytime string
mytime = BlockTime()
DBInsert(&quot;mytable&quot;, myid, {time: mytime})
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> DateTime </h3> <p>Convertit le timestamp unixtime en une chaîne de caractères au format YYYY-MM-DD HH:MI:SS.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(unixtime int) string
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(1532325250)

</code></pre></div><h3 id="unixdatetime"><a href="#unixdatetime" class="header-anchor">#</a> UnixDateTime </h3> <p>Convertit une chaîne au format YYYY-MM-DD HH:MI:SS en un horodatage unixtime</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(datetime string) int
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(&quot;2018-07-20 14:23:10&quot;)
</code></pre></div><h3 id="createobs"><a href="#createobs" class="header-anchor">#</a> CreateOBS </h3> <p>Crée un CLB enfant.</p> <p>Cette fonction ne peut être utilisée qu'en mode CLB maître.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(OBSName string, DBUser string, DBPassword string, OBSAPIPort int)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>Nom du CLB.</p></li> <li><p><strong>DBUser</strong></p> <p>Le nom du rôle de la base de données.</p></li> <li><p><strong>DBPassword</strong></p> <p>Le mot de passe du rôle.</p></li> <li><p><strong>OBSAPIPort</strong></p> <p>Le port de la requête API.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(&quot;obsname&quot;, &quot;obsuser&quot;, &quot;obspwd&quot;, 8095)

</code></pre></div><h3 id="getobslist"><a href="#getobslist" class="header-anchor">#</a> GetOBSList </h3> <p>Retourne la liste des CLBs enfants.</p> <p>Cette fonction ne peut être utilisée qu'en mode CLB maître.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetOBSList()

</code></pre></div><blockquote><p><strong>Valeur de retour</strong></p></blockquote> <p>Un tableau d'objets, où la clé est le nom du CLB et la valeur est l'état du processus.</p> <h3 id="runobs"><a href="#runobs" class="header-anchor">#</a> RunOBS </h3> <p>Un processus en cours d'exécution du CLB.</p> <p>Cette fonction ne peut être utilisée que dans le mode maître du CLB.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RunOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>Nom du CLB.</p> <p>Il ne peut contenir que des lettres et des chiffres, et le symbole d'espace ne peut pas être utilisé.</p></li></ul> <h3 id="stopobs"><a href="#stopobs" class="header-anchor">#</a> StopOBS </h3> <p>Arrêtez le processus d'un CLB spécifié.</p> <p>Cette fonction ne peut être utilisée qu'en mode CLB maître.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>StopOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>Nom du CLB.</p> <p>Il ne peut contenir que des lettres et des chiffres, et le symbole d'espace ne peut pas être utilisé.</p></li></ul> <h3 id="removeobs"><a href="#removeobs" class="header-anchor">#</a> RemoveOBS </h3> <p>Supprime le processus d'un CLB spécifié.</p> <p>Cette fonction ne peut être utilisée qu'en mode CLB maître.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RemoveOBS(OBSName string)

</code></pre></div><ul><li><strong>OBSName</strong></li></ul> <p>Nom du CLB.</p> <p>Il ne peut contenir que des lettres et des chiffres, et le symbole d'espace ne peut pas être utilisé.</p> <h2 id="system-contracts"><a href="#system-contracts" class="header-anchor">#</a> System Contracts </h2> <p>Les contrats système sont créés par défaut lorsque la plateforme blockchain IBax est lancée. Tous ces contrats ont été créés dans le premier écosystème. C'est pourquoi vous devez spécifier leurs noms complets lors de leur appel à partir d'autres écosystèmes, par exemple, <code>@1NewContract</code>.</p> <h3 id="newecosystem"><a href="#newecosystem" class="header-anchor">#</a> NewEcosystem </h3> <p>Ce contrat crée un nouvel écosystème. Pour obtenir l'ID de l'écosystème créé, vous devez citer le champ de résultat retourné dans <a href="/fr/reference/api2.html#txstatus">txstatus</a>.</p> <p>Paramètres:</p> <ul><li><strong>Name</strong> - <em>string</em> - nom de l'écosystème. Il peut être modifié ultérieurement.</li></ul> <h3 id="editecosystemname"><a href="#editecosystemname" class="header-anchor">#</a> EditEcosystemName </h3> <p>Modifie le nom de l'écosystème dans la table 1_ecosystems qui n'existe que dans le premier écosystème.</p> <p>Paramètres:</p> <ul><li><strong>EcosystemID</strong> - <em>int</em> - change le nom de l'ID de l'écosystème;</li> <li><strong>NewName</strong> - <em>string</em> - nouveau nom de l'écosystème.</li></ul> <h3 id="newcontract"><a href="#newcontract" class="header-anchor">#</a> NewContract </h3> <p>Crée un nouveau contrat dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>ApplicationId</strong> - <em>int</em> - l'application à laquelle appartient un nouveau contrat;</li> <li><strong>Value</strong> - <em>string</em> - code source du contrat. La couche supérieure ne doit avoir qu'un seul contrat;</li> <li><strong>Conditions</strong> - <em>string</em> - modifie les conditions du contrat;</li> <li><strong>TokenEcosystem</strong> - <em>int &quot;optionnel&quot;</em> - ID de l'écosystème. Il détermine quel jeton sera utilisé pour les transactions lorsque le contrat est activé.</li></ul> <h3 id="editcontract"><a href="#editcontract" class="header-anchor">#</a> EditContract </h3> <p>Modifie le contrat dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - l'ID du contrat modifié;</li> <li><strong>Value</strong> - <em>string &quot;optionnel&quot;</em> - code source du contrat;</li> <li><strong>Conditions</strong> - <em>string &quot;optionnel&quot;</em> - modifie les conditions du contrat.</li></ul> <h3 id="bindwallet"><a href="#bindwallet" class="header-anchor">#</a> BindWallet </h3> <p>Liaison du contrat à l'adresse du portefeuille dans l'écosystème actuel. Après liaison avec le contrat, les frais d'exécution du contrat seront payés sous cette adresse.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - l'ID du contrat à lier.</li> <li><strong>WalletId</strong> - <em>string &quot;optionnel&quot;</em> - l'adresse du portefeuille liée au contrat.</li></ul> <h3 id="unbindwallet"><a href="#unbindwallet" class="header-anchor">#</a> UnbindWallet </h3> <p>Détacher le contrat de l'adresse du portefeuille dans l'écosystème actuel. Seules les adresses liées au contrat peuvent être détachées. Après avoir détaché le contrat, les utilisateurs qui exécutent le contrat devront payer les frais d'exécution.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - l'ID du contrat en cours de liaison.</li></ul> <h3 id="newparameter"><a href="#newparameter" class="header-anchor">#</a> NewParameter </h3> <p>Un nouveau paramètre d'écosystème a été ajouté à l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Nom</strong> - <em>string</em> - nom du paramètre;</li> <li><strong>Valeur</strong> - <em>string</em> - valeur du paramètre;</li> <li><strong>Conditions</strong> - <em>string</em> - conditions pour modifier le paramètre.</li></ul> <h3 id="editparameter"><a href="#editparameter" class="header-anchor">#</a> EditParameter </h3> <p>Modifie les paramètres de l'écosystème existant dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Nom</strong> - <em>string</em> - nom du paramètre à modifier;</li> <li><strong>Valeur</strong> - <em>string</em> - nouvelle valeur du paramètre;</li> <li><strong>Conditions</strong> - <em>string</em> - nouvelles conditions pour modifier le paramètre.</li></ul> <h3 id="newmenu"><a href="#newmenu" class="header-anchor">#</a> NewMenu </h3> <p>Ajoute un nouveau menu dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Nom</strong> - <em>string</em> - nom du menu;</li> <li><strong>Valeur</strong> - <em>string</em> - code source du menu;</li> <li><strong>Titre</strong> - <em>string &quot;optional&quot;</em> - titre du menu;</li> <li><strong>Conditions</strong> - <em>string</em> - conditions pour changer le menu.</li></ul> <h3 id="editmenu"><a href="#editmenu" class="header-anchor">#</a> EditMenu </h3> <p>Modifie le menu existant dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID du menu à modifier ;</li> <li><strong>Value</strong> - <em>string &quot;optionnel&quot;</em> - code source du nouveau menu ;</li> <li><strong>Title</strong> - <em>string &quot;optionnel&quot;</em> - titre du nouveau menu ;</li> <li><strong>Conditions</strong> - <em>string &quot;optionnel&quot;</em> - nouvelles conditions pour modifier le menu.</li></ul> <h3 id="appendmenu"><a href="#appendmenu" class="header-anchor">#</a> AppendMenu </h3> <p>Ajoute le contenu du code source aux menus existants dans l'écosystème actuel</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID du menu ;</li> <li><strong>Value</strong> - <em>string</em> - code source à ajouter.</li></ul> <h3 id="newpage"><a href="#newpage" class="header-anchor">#</a> NewPage </h3> <p>Ajoute une nouvelle page dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><p><strong>Nom</strong> - <em>String</em> - nom de la page ;</p></li> <li><p><strong>Valeur</strong> - <em>String</em> - code source de la page ;</p></li> <li><p><strong>Menu</strong> - <em>String</em> - nom du menu associé à la page ;</p></li> <li><p><strong>Conditions</strong> - <em>String</em> - conditions pour changer la page ;</p></li> <li><p><strong>ValidateCount</strong> - <em>int &quot;optionnel&quot;</em> - nombre de nœuds requis pour la validation de la page. Si ce paramètre n'est pas spécifié, la valeur du paramètre d'écosystème min_page_validate_count est utilisée. La valeur de ce paramètre ne peut pas être inférieure à min_page_validate_count et supérieure à max_page_validate_count ;</p></li> <li><p><strong>ValidateMode</strong> - <em>int &quot;optional&quot;</em> - mode de vérification de validité de la page. La page sera vérifiée lorsqu'elle est chargée si la valeur de ce paramètre est 0 ; ou vérifiée lorsqu'elle est chargée ou quitte la page si la valeur de ce paramètre est 1.</p></li></ul> <h3 id="editpage"><a href="#editpage" class="header-anchor">#</a> EditPage </h3> <p>Modifie les pages existantes dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID de la page à modifier;</li> <li><strong>Value</strong> - <em>string &quot;optional&quot;</em> - code source de la nouvelle page ;</li> <li><strong>Menu</strong> - <em>string &quot;optional&quot;</em> - nom du nouveau menu associé à la page ;</li> <li><strong>Conditions</strong> - <em>string &quot;optional&quot;</em> - nouvelles conditions pour modifier la page ;</li> <li><strong>ValidateCount</strong> - <em>int &quot;optional&quot;</em> - nombre de nœuds requis pour la validation de la page. Si ce paramètre n'est pas spécifié, la valeur du paramètre d'écosystème min_page_validate_count est utilisée. La valeur de ce paramètre ne peut être inférieure à min_page_validate_count et supérieure à max_page_validate_count ;</li> <li><strong>ValidateMode</strong> - <em>int &quot;optional&quot;</em> - mode de vérification de la validité de la page. La page sera vérifiée lors de son chargement si la valeur de ce paramètre est 0 ; ou vérifiée lors de son chargement ou de sa sortie de la page si la valeur de ce paramètre est 1.</li></ul> <h3 id="appendpage"><a href="#appendpage" class="header-anchor">#</a> AppendPage </h3> <p>Ajoute le contenu source aux pages existantes dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID de la page à modifier;</li> <li><strong>Value</strong> - <em>string</em> - Le code source à ajouter.</li></ul> <h3 id="newblock"><a href="#newblock" class="header-anchor">#</a> NewBlock </h3> <p>Ajoute un module de page à l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Nom</strong> - <em>string</em> - nom du module;</li> <li><strong>Valeur</strong> - <em>string</em> - code source du module;</li> <li><strong>Conditions</strong> - <em>string</em> - conditions pour modifier le module.</li></ul> <h3 id="editblock"><a href="#editblock" class="header-anchor">#</a> EditBlock </h3> <p>Modifie les modules de page existants dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li>Id - <em>int</em> - module ID à changer;</li> <li>Value - <em>string</em> - code source du nouveau module;</li> <li>Conditions - <em>string</em> - nouvelles conditions pour changer le module.</li></ul> <h3 id="newtable"><a href="#newtable" class="header-anchor">#</a> NewTable </h3> <p>Ajoute une nouvelle table à l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>ApplicationId</strong> - <em>int</em> - ID de l'application de la table associée ;</li> <li><strong>Name</strong> - <em>string</em> - nom de la nouvelle table ;</li> <li><strong>Columns</strong> - <em>string</em> - tableau de champs au format JSON <code>[{&quot;name&quot;:&quot;...&quot;, &quot;type&quot;:&quot;...&quot;,&quot;index&quot;: &quot;0&quot;, &quot;conditions&quot;:&quot;.. .&quot;},...]</code>, où
<ul><li><strong>name</strong> - nom du champ, uniquement des caractères latins ;</li> <li><strong>type</strong> - type de données <code>varchar,bytea,number,datetime,money,text,double,character</code>;</li> <li><strong>index</strong> - champ non clé primaire <code>0</code>, clé primaire <code>1</code>;</li> <li><strong>conditions</strong> - conditions pour modifier les données du champ, et les autorisations d'accès doivent être spécifiées au format JSON &quot;<code>{&quot;update&quot;:&quot;ContractConditions(MainCondition)&quot;, &quot;read&quot;:&quot;ContractConditions(MainCondition)&quot;}</code>;</li></ul></li> <li><strong>Permissions</strong> - <em>string</em> - autorisations d'accès au format JSON <code>{&quot;insert&quot;: &quot;...&quot;, &quot;new_column&quot;: &quot;...&quot;, &quot;update&quot;: &quot;...&quot;, &quot;read&quot;: &quot;.. .&quot;}</code>.
<ul><li><strong>insert</strong> - autorisation d'insérer des entrées ;</li> <li><strong>new_column</strong> - autorisation d'ajouter une nouvelle colonne ;</li> <li><strong>update</strong> - autorisation de modifier les données de l'entrée ;</li> <li><strong>read</strong> - autorisation de lire les données de l'entrée.</li></ul></li></ul> <h3 id="edittable"><a href="#edittable" class="header-anchor">#</a> EditTable </h3> <p>Modifie les permissions d'accès d'une table dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Name</strong> - <em>string</em> - nom de la table ;</li> <li><strong>InsertPerm</strong> - <em>string</em> - autorisation d'insérer des entrées dans la table ;</li> <li><strong>UpdatePerm</strong> - <em>string</em> - autorisation de mettre à jour les entrées dans la table ;</li> <li><strong>ReadPerm</strong> - <em>string</em> - autorisation de lire les entrées dans la table ;</li> <li><strong>NewColumnPerm</strong> - <em>string</em> - autorisation de créer une nouvelle colonne ;</li></ul> <h3 id="newcolumn"><a href="#newcolumn" class="header-anchor">#</a> NewColumn </h3> <p>Ajoute un nouveau champ à la table de l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>TableName</strong> - <em>string</em> - nom de la table ;</li> <li><strong>Name</strong> - <em>string</em> - nom du champ en caractères latins ;</li> <li><strong>Type</strong> - <em>string</em> - type de données <code>varchar,bytea,number,money,datetime,text,double,character</code>;</li> <li><strong>UpdatePerm</strong> - <em>string</em> - autorisation de modifier la valeur dans la colonne ;</li> <li><strong>ReadPerm</strong> - <em>string</em> - autorisation de lire la valeur dans la colonne.</li></ul> <h3 id="editcolumn"><a href="#editcolumn" class="header-anchor">#</a> EditColumn </h3> <p>Modifie les permissions d'un champ de table spécifié dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>TableName</strong> - <em>string</em> - nom de la table ;</li> <li><strong>Name</strong> - <em>string</em> - nom du champ en caractères latins à modifier ;</li> <li><strong>UpdatePerm</strong> - <em>string</em> - nouvelle autorisation pour modifier la valeur dans la colonne ;</li> <li><strong>ReadPerm</strong> - <em>string</em> - nouvelle autorisation pour lire la valeur dans la colonne.</li></ul> <h3 id="newlang"><a href="#newlang" class="header-anchor">#</a> NewLang </h3> <p>Ajoute des ressources linguistiques à l'écosystème actuel, et la permission de le faire est définie dans le paramètre changing_language des paramètres de l'écosystème.</p> <p>Paramètres:</p> <ul><li><strong>Name</strong> - <em>string</em> - nom des ressources linguistiques en caractères latins</li> <li><strong>Trans</strong> - <em>string</em> - chaîne au format JSON, avec un code de langue à deux caractères comme clé et la chaîne traduite comme valeur. Par exemple, <code>{&quot;en&quot;: &quot;Texte en anglais&quot;, &quot;fr&quot;: &quot;Texte en français&quot;}</code>.</li></ul> <h3 id="editlang"><a href="#editlang" class="header-anchor">#</a> EditLang </h3> <p>Modifie les ressources linguistiques dans l'écosystème actuel, et l'autorisation de le faire est définie dans le paramètre changing_language de l'écosystème.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ressources linguistiques ID.</li> <li><strong>Trans</strong> - <em>string</em> En format JSON, avec un code de langue à deux caractères comme clé et la chaîne traduite comme valeur. Par exemple, <code>{&quot;en&quot;: &quot;Texte en anglais&quot;, &quot;fr&quot;: &quot;Texte en français&quot;}</code>.</li></ul> <h3 id="import"><a href="#import" class="header-anchor">#</a> Import </h3> <p>Importe une application dans l'écosystème actuel et importe les données chargées à partir du contrat <a href="#importupload">ImportUpload</a>.</p> <p>Paramètres:</p> <ul><li><strong>Data</strong> - <em>string</em> - Données importées au format texte, provenant d'un fichier exporté par l'écosystème.</li></ul> <h3 id="importupload"><a href="#importupload" class="header-anchor">#</a> ImportUpload </h3> <p>Charge un fichier d'application externe dans la table buffer_data de l'écosystème actuel pour une importation ultérieure.</p> <p>Paramètres:</p> <ul><li><strong>InputFile</strong> - <em>file</em> - un fichier écrit dans la table buffer_data de l'écosystème actuel.</li></ul> <h3 id="newappparam"><a href="#newappparam" class="header-anchor">#</a> NewAppParam </h3> <p>Ajoute de nouveaux paramètres d'application à l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>ApplicationId</strong> - <em>int</em> - ID de l'application ;</li> <li><strong>Name</strong> - <em>string</em> - nom du paramètre ;</li> <li><strong>Value</strong> - <em>string</em> - valeur du paramètre ;</li> <li><strong>Conditions</strong> - <em>string</em> - autorisation de modifier le paramètre.</li></ul> <h3 id="editappparam"><a href="#editappparam" class="header-anchor">#</a> EditAppParam </h3> <p>Modifie les paramètres de l'application existante dans l'écosystème actuel.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID du paramètre de l'application ;</li> <li><strong>Value</strong> - <em>string &quot;optional&quot;</em> - nouvelle valeur du paramètre ;</li> <li><strong>Conditions</strong> - <em>string &quot;optional&quot;</em> - nouvelles autorisations pour modifier le paramètre.</li></ul> <h3 id="newdelayedcontract"><a href="#newdelayedcontract" class="header-anchor">#</a> NewDelayedContract </h3> <p>Ajoute une nouvelle tâche au démon planificateur des contrats retardés.</p> <p>Le planificateur des contrats retardés exécute les contrats requis par le bloc actuellement généré.</p> <p>Paramètres:</p> <ul><li><strong>Contract</strong> - <em>string</em> - nom du contrat ;</li> <li><strong>EveryBlock</strong> - <em>int</em> - le contrat sera exécuté tous les X blocs ;</li> <li><strong>Conditions</strong> - <em>string</em> - autorisation de modifier la tâche ;</li> <li><strong>BlockID</strong> - <em>int &quot;optional&quot;</em> - l'ID du bloc où le contrat doit être exécuté. S'il n'est pas spécifié, il sera calculé automatiquement en ajoutant l'ID du &quot;bloc courant&quot; + EveryBlock ;</li> <li><strong>Limit</strong> - <em>int &quot;optional&quot;</em> - le nombre maximum d'exécutions de la tâche. S'il n'est pas spécifié, la tâche sera exécutée un nombre illimité de fois.</li></ul> <h3 id="editdelayedcontract"><a href="#editdelayedcontract" class="header-anchor">#</a> EditDelayedContract </h3> <p>Modifie une tâche dans le démon planificateur des contrats retardés.</p> <p>Paramètres:</p> <ul><li><strong>Id</strong> - <em>int</em> - ID de la tâche ;</li> <li><strong>Contract</strong> - <em>string</em> - nom du contrat ;</li> <li><strong>EveryBlock</strong> - <em>int</em> - le contrat sera exécuté tous les X blocs ;</li> <li><strong>Conditions</strong> - <em>string</em> - autorisation de modifier la tâche ;</li> <li><strong>BlockID</strong> - <em>int &quot;optional&quot;</em> - l'ID du bloc où le contrat doit être exécuté. S'il n'est pas spécifié, il sera calculé automatiquement en ajoutant l'ID du &quot;bloc courant&quot; + EveryBlock ;</li> <li><strong>Limit</strong> - <em>int &quot;optional&quot;</em> - le nombre maximum d'exécutions de la tâche. S'il n'est pas spécifié, la tâche sera exécutée un nombre illimité de fois ;</li> <li><strong>Deleted</strong> - <em>int &quot;optional&quot;</em> - bascule de la tâche. Une valeur de <code>1</code> désactivera la tâche. Une valeur de <code>0</code> activera la tâche.</li></ul> <h3 id="uploadbinary"><a href="#uploadbinary" class="header-anchor">#</a> UploadBinary </h3> <p>Ajoute ou remplace un fichier statique dans la table X_binaries. Lors de l'appel d'un contrat via l'API HTTP, la requête doit être au format <code>multipart/form-data</code>; le paramètre DataMimeType sera utilisé en conjonction avec les données du formulaire.</p> <p>Paramètres:</p> <ul><li><strong>Name</strong> - <em>string</em> - nom du fichier statique ;</li> <li><strong>Data</strong> - <em>bytes</em> - contenu du fichier statique ;</li> <li><strong>DataMimeType</strong> - <em>string &quot;optional&quot;</em> - un fichier statique au format mime-type ;</li> <li><strong>ApplicationId</strong> - <em>int</em> - l'ID de l'application associée à la table X_binaries.</li></ul> <p>Si le paramètre DataMimeType n'est pas spécifié, le format <code>application/octet-stream</code> est utilisé par défaut.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/topics/script.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/fr/topics/templates2.html">
