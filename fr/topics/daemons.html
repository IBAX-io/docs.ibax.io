l#request-2" class="sidebar-link">Demande </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#disseminator-daemon" class="sidebar-link">Démon Disseminator </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#guardian-node" class="sidebar-link">Nœud gardien </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#honor-node" class="sidebar-link">Nœud d'honneur{#honor-node}</a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tables-3" class="sidebar-link">Table de données </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-3" class="sidebar-link">Demande </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#confirmations-daemon" class="sidebar-link">Démon de confirmations </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#block-confirmation" class="sidebar-link">Confirmation de bloc </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tables-4" class="sidebar-link">Table de données </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-4" class="sidebar-link">Demande </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tcp-service-protocol" class="sidebar-link">Protocole de service TCP </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-type" class="sidebar-link">Type de demande </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-1" class="sidebar-link">Type 1 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-2" class="sidebar-link">Type 2 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-4" class="sidebar-link">Type 4 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-7" class="sidebar-link">Type 7 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-10" class="sidebar-link">Type 10 </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> Démon </h1> <p>Dans cette section, nous décrirons comment les nœuds IBax interagissent les uns avec les autres d'un point de vue technique.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> À propos du démon du serveur </h2> <p>Le démon du serveur doit s'exécuter sur chaque nœud du réseau, ce qui exécute diverses fonctions de serveur et prend en charge le protocole de blockchain d'IBax. Dans le réseau de blockchain, le démon distribue les blocs et les transactions, génère de nouveaux blocs, vérifie les blocs et les transactions reçus, et il peut éviter le problème de fork.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> Démon du nœud d'honneur </h3> <p>Un nœud d'honneur exécute les démons de serveur suivants :</p> <ul><li><p><a href="#blockgenerator-daemon">démon BlockGenerator</a></p> <p>Génération de nouveaux blocs.</p></li> <li><p><a href="#blockcollection-daemon">démon BlockCollection</a></p> <p>Téléchargement de nouveaux blocs à partir d'autres nœuds.</p></li> <li><p><a href="#confirmations-daemon">démon Confirmations</a></p> <p>Confirmer que les blocs sur le nœud existent également sur la plupart des autres nœuds.</p></li> <li><p><a href="#disseminator-daemon">démon Disseminator</a></p> <p>Distribution des transactions et des blocs vers d'autres nœuds honneurs.</p></li> <li><p>QueueParserBlocks démon</p> <p>Blocs dans la file d'attente, qui contient des blocs provenant d'autres nœuds.</p> <p>La logique de traitement des blocs est la même que celle du démon <a href="#blockcollection-daemon">démon BlockCollection</a>.</p></li> <li><p>QueueParserTx démon</p> <p>Vérification des transactions en attente.</p></li> <li><p>Scheduler démon</p> <p>Exécution des contrats selon le planning prévu.</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> Démon du nœud gardien </h3> <p>Un nœud gardien exécute les démons de serveur suivants :</p> <ul><li><a href="#blockcollection-daemon">démon BlockCollection</a></li> <li><a href="#confirmations-daemon">démon Confirmations</a></li> <li><a href="#disseminator-daemon">démon Disseminator</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> Démon BlockCollection </h2> <p>Ce démon télécharge des blocs et synchronise la blockchain avec d'autres nœuds du réseau.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> Synchronisation de la blockchain </h3> <p>Ce démon synchronise la blockchain en déterminant la hauteur maximale du bloc dans le réseau de la blockchain, en demandant de nouveaux blocs et en résolvant le problème de la fourche dans la blockchain.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> Vérifiez les mises à jour de la blockchain </h4> <p>Ce démon envoie des requêtes de l'ID de bloc actuel à tous les nœuds honorés.</p> <p>Si l'ID de bloc actuel du nœud exécutant le démon est inférieur à l'ID de bloc actuel de n'importe quel nœud honoré, le nœud du réseau blockchain est considéré comme obsolète.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> Télécharger les nouveaux blocs </h4> <p>Le nœud qui renvoie la hauteur de bloc la plus élevée actuelle est considéré comme le dernier nœud.
Le démon télécharge tous les blocs inconnus.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> Résoudre le problème de la fourche </h4> <p>Si une fourchette est détectée dans la blockchain, le démon déplace la fourchette en arrière en téléchargeant tous les blocs jusqu'à un bloc parent commun.
Lorsque le bloc parent commun est trouvé, un retour en arrière de la blockchain est effectué sur le nœud exécutant le démon, et le bloc correct est ajouté à la blockchain jusqu'à ce que le dernier soit inclus.</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Table de données </h3> <p>Le démon BlocksCollection utilise les tables suivantes :</p> <ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> Demande </h3> <p>Le démon BlockCollection envoie les requêtes suivantes aux autres démons :</p> <ul><li><a href="#type-10">Type 10</a> pointe vers l'identifiant de bloc le plus grand parmi tous les nœuds honorés.</li> <li><a href="#type-7">Type 7</a> pointe vers les données avec l'identifiant de bloc le plus grand.</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> Le démon BlockGenerator{#blockgenerator-daemon}</h2> <p>Le démon BlockGenerator génère de nouveaux blocs.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> Pré-vérification </h3> <p>Le démon BlockGenerator analyse les derniers blocs de la blockchain pour créer de nouveaux plans de génération de blocs.</p> <p>Si les conditions suivantes sont remplies, un nouveau bloc peut être généré :</p> <ul><li>Le nœud qui a généré le dernier bloc se trouve dans un nœud de la liste d'honneur et exécute le démon.</li> <li>Le laps de temps le plus court depuis la génération du dernier bloc non vérifié.</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> Génération de blocs </h3> <p>Un nouveau bloc généré par le démon contient toutes les nouvelles transactions, qui peuvent être reçues du <a href="#disseminator-daemon">démon Disseminator</a> d'autres nœuds ou générées par le nœud exécutant le démon. Le bloc généré est stocké dans la base de données du nœud.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Table de données </h3> <p>Le démon BlockGenerator utilise les tables suivantes :</p> <ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> Demande </h3> <p>Le démon BlockGenerator ne fait aucune demande aux autres démons.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Démon Disseminator </h2> <p>Le démon Disseminator envoie des transactions et des blocs à tous les nœuds honorés.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Nœud gardien </h3> <p>Lorsque vous travaillez sur un nœud gardien, le démon envoie les transactions générées par son nœud à tous les nœuds honorables.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nœud d'honneur{#honor-node}</h3> <p>Lorsqu'il travaille sur un nœud d'honneur, le démon envoie les blocs générés et les hachages de transaction à tous les nœuds d'honneur.</p> <p>Ensuite, le nœud d'honneur répond aux demandes de transaction qui lui sont inconnues. Le démon envoie les données de transaction complètes en réponse.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Table de données </h3> <p>Le démon Disseminator utilise les tables suivantes :</p> <ul><li>transactions</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> Demande </h3> <p>Le démon Disseminator envoie les demandes suivantes à d'autres démons :</p> <ul><li><a href="#type-1">Type 1</a> Envoyer des transactions et des hachages de bloc à l'hôte honor.</li> <li><a href="#type-2">Type 2</a> Recevoir des données de transaction de l'hôte honor.</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Démon de confirmations </h2> <p>Le démon de confirmation vérifie si tous les blocs de son nœud existent sur la plupart des autres nœuds.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> Confirmation de bloc </h3> <p>Un bloc confirmé par plusieurs nœuds dans le réseau est considéré comme un bloc confirmé.</p> <p>Le démon confirme tous les blocs un par un, en commençant par le premier qui n'est pas encore confirmé dans la base de données.</p> <p>Chaque bloc est confirmé de la manière suivante :</p> <ul><li>En envoyant une demande contenant l'ID du bloc en cours de confirmation à tous les nœuds honorés.</li> <li>Tous les nœuds honorés répondent avec le hachage du bloc.</li> <li>Si le hachage renvoyé correspond au hachage du bloc sur le nœud du démon, la valeur du compteur de confirmation est augmentée. Sinon, la valeur du compteur d'annulation est augmentée.</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Table de données </h3> <p>Le démon de confirmation utilise les tables suivantes :</p> <ul><li>confirmation</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> Demande </h3> <p>Le démon de confirmation envoie les demandes suivantes aux autres démons :</p> <ul><li><a href="#type-4">Type 4</a> Demande les hachages des blocs à partir du nœud d'honneur.</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> Protocole de service TCP </h2> <p>Le protocole de service TCP fonctionne sur des nœuds honorables et des nœuds gardiens, qui utilisent le protocole binaire sur TCP pour les demandes des démons BlocksCollection, Disseminator et Confirmation.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Type de demande </h2> <p>Chaque demande a un type défini par les deux premiers octets de la demande.</p> <h3 id="type-1"><a href="#type-1" class="header-anchor">#</a> Type 1 </h3> <h1 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> ### Demandeur de l'envoi </h1> <p>Cette demande est envoyée par le <a href="#disseminator-daemon">démon Disseminator</a>.</p> <h1 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> ### D'accord, je vais demander les données. </h1> <p>Hachages de la transaction et du bloc.</p> <h1 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> ### Traitement de la demande </h1> <p>Le hachage du bloc est ajouté à la file d'attente des blocs.</p> <p>Analyse et vérifie les hachages des transactions, et sélectionne les transactions qui n'ont pas encore été présentes sur le nœud.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> Réponse </h4> <p>Non. Après avoir traité la demande, une demande de <a href="#type-2">Type 2</a> est émise.</p> <h3 id="type-2"><a href="#type-2" class="header-anchor">#</a> Type 2 </h3> <h1 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> ### Demandeur de l'expéditeur </h1> <p>Cette demande est envoyée par le <a href="#disseminator-daemon">démon Disseminator</a>.</p> <h1 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> ### Demande de données </h1> <p>Les données de transaction, y compris la taille des données :</p> <ul><li><p>data_size (4 octets)</p></li> <li><p>Taille des données de la transaction, en octets.</p></li> <li><p>données (data_size octets)</p></li></ul> <p>Les données de la transaction.</p> <h1 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> ### Traitement de la demande </h1> <p>Vérifie la transaction et l'ajoute à la file d'attente des transactions.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> Réponse </h4> <p>No.</p> <h3 id="type-4"><a href="#type-4" class="header-anchor">#</a> Type 4 </h3> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> Demande de l'expéditeur{#request-sender-3}</h4> <p>Cette demande est envoyée par le <a href="#confirmations-daemon">démon confirmations</a>.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> Demande de données </h4> <p>Identifiant de bloc.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> Réponse </h4> <p>Hachage de bloc.</p> <p>Renvoie <code>0</code> s'il n'y a pas de bloc avec cet identifiant.</p> <h3 id="type-7"><a href="#type-7" class="header-anchor">#</a> Type 7 </h3> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> Demande de l'expéditeur{#request-sender-4}</h4> <p>Cette demande est envoyée par le <a href="#blockcollection-daemon">démon BlockCollection</a>.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Demande de données </h4> <p>Identifiant de bloc.</p> <ul><li>block_id (4 octets)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> Réponse </h4> <p>Les données du bloc, y compris la taille des données.</p> <ul><li><p>data_size (4 octets)</p></li> <li><p>Taille des données du bloc, en octets.</p></li> <li><p>data (data_size octets)</p></li></ul> <p>Les données du bloc.</p> <p>La connexion est fermée s'il n'y a pas de bloc avec cet identifiant.</p> <h3 id="type-10"><a href="#type-10" class="header-anchor">#</a> Type 10 </h3> <h1 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> ### Demande de l'expéditeur </h1> <p>Cette demande est envoyée par le [démon BlockCollection].(#blockcollection-daemon).</p> <h1 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> ### Demande de données </h1> <p>Non.</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> Réponse </h4> <p>Identifiant de bloc.</p> <ul><li>block_id (4 octets)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/topics/daemons.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://
