ass="sidebar-sub-header"><a href="/fr/topics/daemons.html#disseminator-daemon" class="sidebar-link">Disseminator daemon </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#guardian-node" class="sidebar-link">Guardian node </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#honor-node" class="sidebar-link">Honor node </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tables-3" class="sidebar-link">Tables </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-3" class="sidebar-link">Request </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#confirmations-daemon" class="sidebar-link">Confirmations daemon </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#block-confirmation" class="sidebar-link">Block confirmation </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tables-4" class="sidebar-link">Tables </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-4" class="sidebar-link">Request </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCP service protocol </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#request-type" class="sidebar-link">Request type </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-1" class="sidebar-link">Type 1 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-2" class="sidebar-link">Type 2 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-4" class="sidebar-link">Type 4 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-7" class="sidebar-link">Type 7 </a></li><li class="sidebar-sub-header"><a href="/fr/topics/daemons.html#type-10" class="sidebar-link">Type 10 </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> Daemon </h1> <p>In this section, we will describe how IBax nodes interact with each other from a technical perspective.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> About the server daemon </h2> <p>The server daemon needs to run on every network node, which executes various server functions and supports IBax's blockchain protocol. In the blockchain network, the daemon distributes blocks and transactions, generates new blocks, and verifies blocks and transactions received, and it can avoid the fork issue.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> Honor node daemon </h3> <p>A honor node runs the following server daemons:</p> <ul><li><p><a href="#blockgenerator-daemon">BlockGenerator daemon</a></p> <p>Generating new blocks.</p></li> <li><p><a href="#blockcollection-daemon">BlockCollection daemon</a></p> <p>Downloading new blocks from other nodes.</p></li> <li><p><a href="#confirmations-daemon">Confirmations daemon</a></p> <p>Confirming that blocks on the node also exist on most other nodes.</p></li> <li><p><a href="#disseminator-daemon">Disseminator daemon</a></p> <p>Distributing transactions and blocks to other honor nodes.</p></li> <li><p>QueueParserBlocks daemon</p> <p>Blocks in the queue, which contains blocks from other nodes.</p> <p>Block processing logic is the same as <a href="#blockcollection-daemon">BlockCollection daemon</a>.</p></li> <li><p>QueueParserTx daemon</p> <p>Verifying the transactions in queue.</p></li> <li><p>Scheduler daemon</p> <p>Running contracts as scheduled.</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> Guardian node daemon </h3> <p>A guardian node runs the following server daemons:</p> <ul><li><a href="#blockcollection-daemon">BlockCollection daemon</a></li> <li><a href="#confirmations-daemon">Confirmations daemon</a></li> <li><a href="#disseminator-daemon">Disseminator daemon</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection daemon </h2> <p>This daemon downloads blocks and synchronizes the blockchain with other network nodes.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> Blockchain synchronization </h3> <p>This daemon synchronizes the blockchain by determining the maximum block height in the blockchain network, requesting new blocks, and solving the fork issue in the blockchain.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> Check for blockchain updates </h4> <p>This daemon sends requests from the current block ID to all honor nodes.</p> <p>If the current block ID of the node running the daemon is less than the current block ID of any honor node, the blockchain network node is considered out of date.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> Download new blocks </h4> <p>The node that returns the largest current block height is considered the latest node.
The daemon downloads all unknown blocks.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> Solving the fork issue </h4> <p>If a fork is detected in the blockchain, the daemon moves the fork backward by downloading all blocks to a common parent block.
When found the common parent block, a blockchain rollback is performed on the node running the daemon, and the correct block is added to the blockchain until the latest one is included.</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Tables </h3> <p>The BlocksCollection daemon uses the following tables:</p> <ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> Request </h3> <p>The BlockCollection daemon sends the following requests to other daemons:</p> <ul><li><a href="#type-10">Type 10</a> points to the largest block ID among all honor nodes.</li> <li><a href="#type-7">Type 7</a> points to the data with the largest block ID.</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator daemon </h2> <p>The BlockGenerator daemon generates new blocks.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> Pre-verification </h3> <p>The BlockGenerator daemon analyzes the latest blocks in the blockchain to make new block generation plans.</p> <p>If the following conditions are met, a new block can be generated:</p> <ul><li>The node that generated the latest block is in a node within the honor node list and runs the daemon.</li> <li>The shortest time since the latest unverified block was generated.</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> Block generation </h3> <p>A new block generated by the daemon contains all new transactions, which can be received from the <a href="#disseminator-daemon">Disseminator daemon</a> of other nodes or generated by the node running the daemon. The block generated is stored in the node database.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Tables </h3> <p>The BlockGenerator daemon uses the following tables:</p> <ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> Request </h3> <p>The BlockGenerator daemon does not make any request to other daemons.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Disseminator daemon </h2> <p>The Disseminator daemon sends transactions and blocks to all honor nodes.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Guardian node </h3> <p>When working on a guardian node, the daemon sends transactions generated by its node to all honor nodes.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor node </h3> <p>When working on a honor node, the daemon sends blocks generated and transaction hashes to all honor nodes.</p> <p>Then, the honor node responds to transaction requests unknown to it. The daemon sends the complete transaction data as a response.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Tables </h3> <p>The Disseminator daemon uses the following tables:</p> <ul><li>transactions</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> Request </h3> <p>The Disseminator daemon sends the following requests to other daemons:</p> <ul><li><a href="#type-1">Type 1</a> Send transactions and block hashes to the honor node.</li> <li><a href="#type-2">Type 2</a> Receive transaction data from the honor node.</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Confirmations daemon </h2> <p>The Confirmations daemon checks whether all the blocks in its node exist on most other nodes.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> Block confirmation </h3> <p>A block confirmed by multiple node in the network is considered as a confirmed block.</p> <p>The daemon confirms all blocks one by one starting from the first that is currently not confirmed in the database.</p> <p>Each block is confirmed in the way as follows:</p> <ul><li>Sending a request containing the ID of the block being confirmed to all honor nodes.</li> <li>All honor nodes respond to the block hash.</li> <li>If the hash responded matches the hash of the block on the daemon node, the confirmation counter value is increased. If not, the cancellation counter value is increased.</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Tables </h3> <p>The Confirmations daemon uses the following tables:</p> <ul><li>confirmation</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> Request </h3> <p>The Confirmations daemon sends the following requests to other daemons:</p> <ul><li><a href="#type-4">Type 4</a> Request block hashes from the honor node.</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCP service protocol </h2> <p>The TCP service protocol works on honor nodes and guardian nodes, which uses the binary protocol on TCP to requests from the BlocksCollection, Disseminator, and Confirmation daemons.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Request type </h2> <p>Each request has a type defined by the first two bytes of the request.</p> <h2 id="type-1"><a href="#type-1" class="header-anchor">#</a> Type 1 </h2> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> Request sender </h4> <p>This request is sent by the <a href="#disseminator-daemon">Disseminator daemon</a>.</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> Request data </h4> <p>Hashes of the transaction and block.</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> Request processing </h4> <p>The block hash is added to the block queue.</p> <p>Analyzes and verifies the transaction hashes, and select transactions that have not yet appeared on the node.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> Response </h4> <p>No. After processing the request, a <a href="#type-2">Type 2</a> request is issued.</p> <h2 id="type-2"><a href="#type-2" class="header-anchor">#</a> Type 2 </h2> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> Request sender </h4> <p>This request is sent by the <a href="#disseminator-daemon">Disseminator daemon</a>.</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> Request data </h4> <p>The transaction data, including the data size:</p> <ul><li><p>data_size (4 bytes)</p></li> <li><p>Size of the transaction data, in bytes.</p></li> <li><p>data (data_size bytes)</p></li></ul> <p>The transaction data.</p> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> Request processing </h4> <p>Verifies the transaction and add it to the transaction queue.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> Response </h4> <p>No.</p> <h2 id="type-4"><a href="#type-4" class="header-anchor">#</a> Type 4 </h2> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> Request sender </h4> <p>This request is sent by the <a href="#confirmations-daemon">Confirmations daemon</a>.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> Request data </h4> <p>Block ID.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> Response </h4> <p>Block hash.</p> <p>Returns <code>0</code> if not having a block with this ID.</p> <h2 id="type-7"><a href="#type-7" class="header-anchor">#</a> Type 7 </h2> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> Request sender </h4> <p>This request is sent by the <a href="#blockcollection-daemon">BlockCollection daemon</a>.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Request data </h4> <p>Block ID.</p> <ul><li>block_id (4 bytes)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> Response </h4> <p>The block data, including data size.</p> <ul><li><p>data_size (4 bytes)</p></li> <li><p>Size of the block data, in bytes.</p></li> <li><p>data (data_size bytes)</p></li></ul> <p>The block data.</p> <p>The connection is closed if not having a block with this ID.</p> <h2 id="type-10"><a href="#type-10" class="header-anchor">#</a> Type 10 </h2> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> Request sender </h4> <p>This request is sent by the <a href="#blockcollection-daemon">BlockCollection daemon</a>.</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> Request data </h4> <p>No.</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> Response </h4> <p>Block ID.</p> <ul><li>block_id (4 bytes)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/topics/daemons.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">04/11/2021 10:39:00</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
