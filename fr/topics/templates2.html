gicor-template-language">Langage de template Logicor</a> <ul><li><a href="#logicor-overview">Aperçu de Logicor</a> <ul><li><a href="#use-pageparams-to-pass-parameters-to-pages">Utiliser PageParams pour transmettre des paramètres aux pages</a></li> <li><a href="#calling-contracts">Appel de contrats</a></li></ul></li></ul></li> <li><a href="#logicor-function-classification">Classification des fonctions Logicor</a> <ul><li><a href="#operations-on-variables">Opérations sur les variables :</a></li> <li><a href="#navigational-operations">Opérations de navigation :</a></li> <li><a href="#data-manipulation">Manipulation des données :</a></li> <li><a href="#data-presentation">Présentation des données :</a></li> <li><a href="#accepting-of-data">Acceptation des données :</a></li> <li><a href="#data-formatting-elements">Éléments de mise en forme des données :</a></li> <li><a href="#form-elements">Éléments de formulaire :</a></li> <li><a href="#operations-on-code-blocks">Opérations sur les blocs de code :</a></li></ul></li> <li><a href="#logicor-function-references">Références des fonctions Logicor</a> <ul><li><a href="#address">Address</a></li> <li><a href="#addresstoid">AddressToId</a></li> <li><a href="#addtoolbutton">AddToolButton</a></li> <li><a href="#and">And</a></li> <li><a href="#appparam">AppParam</a></li> <li><a href="#arraytosource">ArrayToSource</a></li> <li><a href="#binary">Binary</a></li> <li><a href="#button">Button</a></li> <li><a href="#calculate">Calculate</a></li> <li><a href="#chart">Chart</a></li> <li><a href="#cmptime">CmpTime</a></li> <li><a href="#code">Code</a></li> <li><a href="#codeasis">CodeAsIs</a></li> <li><a href="#data">Data</a></li> <li><a href="#custom">Custom</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#dbfind">DBFind</a></li> <li><a href="#div">Div</a></li> <li><a href="#ecosysparam">EcosysParam</a></li> <li><a href="#em">Em</a></li> <li><a href="#forlist">ForList</a></li> <li><a href="#form">Form</a></li> <li><a href="#getcolumntype">GetColumnType</a></li> <li><a href="#gethistory">GetHistory</a></li> <li><a href="#getvar">GetVar</a></li> <li><a href="#hint">Hint</a></li> <li><a href="#if">If</a></li> <li><a href="#image">Image</a></li> <li><a href="#imageinput">ImageInput</a></li> <li><a href="#include">Include</a></li> <li><a href="#input">Input</a></li> <li><a href="#inputerr">InputErr</a></li> <li><a href="#inputmap">InputMap</a></li> <li><a href="#jsontosource">JsonToSource</a></li> <li><a href="#label">Label</a></li> <li><a href="#langres">LangRes</a></li> <li><a href="#linkpage">LinkPage</a></li> <li><a href="#map">Map</a></li> <li><a href="#menugroup">MenuGroup</a></li> <li><a href="#menuitem">MenuItem</a></li> <li><a href="#money">Money</a></li> <li><a href="#or">Or</a></li> <li><a href="#p">P</a></li> <li><a href="#qrcode">QRcode</a></li> <li><a href="#radiogroup">RadioGroup</a></li> <li><a href="#range">Range</a></li> <li><a href="#select">Select</a></li> <li><a href="#settitle">SetTitle</a></li> <li><a href="#setvar">SetVar</a></li> <li><a href="#span">Span</a></li> <li><a href="#strong">Strong</a></li> <li><a href="#sysparam">SysParam</a></li> <li><a href="#table">Table</a></li> <li><a href="#transactioninfo">TransactionInfo</a></li> <li><a href="#varasis">VarAsIs</a></li></ul></li> <li><a href="#app-styles-for-mobile-devices">Styles d'application pour les appareils mobiles</a> <ul><li><a href="#layout">Disposition</a> <ul><li><a href="#title">Titre</a></li> <li><a href="#strong-class-names">Noms de classes forts</a></li> <li><a href="#color">Couleur</a></li> <li><a href="#grid">Grille</a></li> <li><a href="#panel">Panneau</a></li> <li><a href="#form-app">Formulaire</a></li> <li><a href="#button-app">Bouton</a></li> <li><a href="#icon">Icône</a></li></ul></li></ul></li></ul> <h2 id="page-construction"><a href="#page-construction" class="header-anchor">#</a> Construction de la page </h2> <p>L'environnement de développement intégré (IDE) de Weaver est créé en utilisant React, une bibliothèque JavaScript. Il dispose d'un éditeur de pages et d'un concepteur de pages visuel. Les pages sont des parties essentielles d'une application, utilisées pour récupérer et afficher des données à partir de tables, créer des formulaires pour recevoir des données d'entrée utilisateur, transmettre des données à des contrats et naviguer entre les pages de l'application. Comme les contrats, les pages sont stockées dans la blockchain, ce qui garantit leur intégrité lorsqu'elles sont chargées dans le client logiciel.</p> <h3 id="template-engine"><a href="#template-engine" class="header-anchor">#</a> Moteur de templates </h3> <p>Les éléments de page (pages et menus) sont créés par les développeurs dans le moteur de templates d'un nœud de vérification en utilisant le langage de template de l'éditeur de pages de Weaver. Toutes les pages sont construites en utilisant le langage Logicor développé par l'équipe de développement d'IBAX. Utilisez les commandes API content/... pour demander des pages aux nœuds du réseau. Ce que le moteur de templates renvoie en réponse à ce type de requête n'est pas une page HTML, mais un code JSON composé de balises HTML qui forment un arbre selon la structure du template. Si vous souhaitez tester le moteur de templates, vous pouvez vous référer à la commande API <a href="/fr/reference/api2.html#content">content</a>.</p> <h3 id="create-pages"><a href="#create-pages" class="header-anchor">#</a> Créer des pages </h3> <p>Vous pouvez utiliser l'éditeur de pages pour créer et modifier des pages, qui se trouvent dans la section Pages de l'outil de gestion de Weaver. L'éditeur peut être utilisé pour :</p> <ul><li>Écrire le code de la page, mettre en évidence les mots-clés du langage de template Logicor ;</li> <li>Sélectionner et afficher des menus sur les pages ;</li> <li>Modifier la page du menu ;</li> <li>Configurer l'autorisation de modification des pages, en spécifiant le nom du contrat avec l'autorisation dans la fonction ContractConditions, ou en spécifiant directement l'autorisation d'accès dans les conditions de modification ;</li> <li>Démarrer le concepteur de pages visuel ;</li> <li>Prévisualiser les pages.</li></ul> <h4 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Concepteur de pages visuel </h4> <p>Le concepteur de pages visuel peut être utilisé pour créer des mises en page de pages sans utiliser de codes d'interface dans le langage Logicor. Avec lui, vous pouvez définir la position des éléments de formulaire et du texte sur les pages en les faisant glisser et en les déposant, et configurer la taille des blocs de page. Il fournit un ensemble de blocs prêts à l'emploi pour présenter des modèles de données standard : avec des titres, des formulaires et des panneaux d'information. Après avoir créé une page dans le concepteur de pages visuel, vous pouvez écrire la logique du programme pour recevoir des données et une structure conditionnelle dans l'éditeur de pages. À l'avenir, nous prévoyons de créer un concepteur de pages visuel avec des fonctions supplémentaires.</p> <h4 id="applicable-styles"><a href="#applicable-styles" class="header-anchor">#</a> Styles applicables </h4> <p>Par défaut, les pages sont présentées avec le style Bootstrap Angle d'Angular. Les utilisateurs peuvent créer leurs propres styles selon leurs besoins. Le style est stocké dans le paramètre de feuille de style du paramètre d'écosystème.</p> <h4 id="page-module"><a href="#page-module" class="header-anchor">#</a> Module de page </h4> <p>Pour utiliser un bloc de code dans plusieurs pages, vous pouvez créer un module de page pour le contenir et l'intégrer dans le code de la page. Les modules de page peuvent être créés et modifiés dans les blocs de module de Weaver. Comme pour les pages, les autorisations de modification peuvent être définies.</p> <h4 id="language-resource-editor"><a href="#language-resource-editor" class="header-anchor">#</a> Éditeur de ressources linguistiques </h4> <p>Weaver inclut un mécanisme de localisation des pages en utilisant une fonction <strong>LangRes</strong> du langage de modèle Logicor. Il peut remplacer les balises de ressources linguistiques sur la page par des lignes de texte correspondant à la langue sélectionnée par l'utilisateur dans le client logiciel ou le navigateur. Vous pouvez utiliser la syntaxe abrégée <strong>$lable$</strong> au lieu de la fonction <strong>LangRes</strong>. La traduction des messages dans les fenêtres contextuelles initiées par le contrat est effectuée par la fonction <strong>LangRes</strong> de Needle.</p> <p>Vous pouvez créer et modifier des ressources linguistiques dans la section Ressources linguistiques de Weaver. Une ressource linguistique est composée de noms d'étiquettes et de la traduction correspondante de ces noms dans différentes langues, ainsi que de l'identifiant de langue à deux lettres correspondant (EN, ZH, JP, etc.).</p> <p>Les autorisations d'ajout et de modification des ressources linguistiques peuvent être définies de la même manière que pour les autres tables.</p> <h2 id="logicor-template-language"><a href="#logicor-template-language" class="header-anchor">#</a> Langage de modèle Logicor </h2> <p>Les fonctions Logicor fournissent les opérations suivantes :</p> <ul><li>Récupérer des valeurs de la base de données : <code>DBFind</code>, afficher les données récupérées de la base de données sous forme de tableaux et de graphiques ;</li> <li>Opérations sur les données pour attribuer et afficher des valeurs de variables : <code>SetVar, GetVar, Data</code> ;</li> <li>Afficher et comparer des valeurs de date/heure : <code>DateTime, Now, CmpTime</code> ;</li> <li>Utiliser différents champs de saisie de données utilisateur pour construire des formulaires : <code>Form, ImageInput, Input, RadioGroup, Select</code> ;</li> <li>Vérifier les données dans le champ du formulaire en affichant des messages d'erreur : <code>Validate, InputErr</code> ;</li> <li>Afficher les éléments de navigation : <code>AddToolButton, LinkPage, Button</code> ;</li> <li>Appeler des contrats : <code>Button</code> ;</li> <li>Créer des éléments de mise en page HTML, y compris diverses balises et choisir des classes CSS spécifiques : <code>Div, P, Span, etc</code> ;</li> <li>Intégrer et décharger des images sur les pages : <code>Image, ImageInput</code> ;</li> <li>Afficher les conditions d'un fragment de mise en page de la page : <code>If, ElseIf, Else</code> ;</li> <li>Créer des menus multi-niveaux ;</li> <li>Localisation de la page.</li></ul> <h3 id="logicor-overview"><a href="#logicor-overview" class="header-anchor">#</a> Aperçu de Logicor </h3> <p>Le langage de modèle de page Logicor est un langage fonctionnel qui permet à une fonction d'appeler une autre fonction <code>NomFonction(paramètres)</code> et de les imbriquer les unes dans les autres. Vous pouvez spécifier des paramètres sans guillemets et supprimer les paramètres inutiles.</p> <p>Si le paramètre contient une virgule, il doit être encadré de guillemets (guillemets inversés ou guillemets doubles). Si une fonction ne peut avoir qu'un seul paramètre, vous pouvez utiliser une virgule sans guillemets. De plus, si le paramètre comporte une parenthèse fermante non appariée, des guillemets doivent être utilisés.</p> <p>Si vous mettez un paramètre entre guillemets, mais que le paramètre lui-même contient des guillemets, vous pouvez utiliser différents types de guillemets ou plusieurs guillemets dans le texte.</p> <p>Dans la définition de la fonction, chaque paramètre a un nom spécifique. Vous pouvez appeler la fonction et spécifier les paramètres dans l'ordre de déclaration, ou tout ensemble de paramètres dans n'importe quel ordre de nom : <code>Nom_paramètre: Valeur_paramètre</code>. En utilisant cette méthode, vous pouvez ajouter en toute sécurité de nouveaux paramètres de fonction sans rompre la compatibilité avec le modèle actuel :</p> <p>Les fonctions peuvent renvoyer du texte, générer des éléments HTML (par exemple, <code>Input</code>), ou créer des éléments HTML avec des éléments HTML imbriqués (<code>Div, P, Span</code>). Dans ce dernier cas, un paramètre avec le nom prédéfini Body est utilisé pour définir l'élément imbriqué. Par exemple, l'imbrication de deux divs dans un autre div ressemble à ceci :</p> <p>Pour définir les éléments imbriqués décrits dans le paramètre Body, la notation suivante peut être utilisée : <code>NomFonction(...){...}</code>. Les éléments imbriqués doivent être spécifiés entre accolades :</p> <p>Si vous avez besoin de spécifier la même fonction plusieurs fois de suite, vous pouvez utiliser le point <code>.</code> au lieu d'écrire son nom à chaque fois. Par exemple, les exemples suivants sont identiques :</p> <p>Avec ce langage, vous pouvez attribuer une variable avec la fonction SetVar et faire référence à sa valeur avec <code>#nom#</code>.</p> <p>Pour faire référence aux ressources linguistiques de l'écosystème, vous pouvez utiliser <code>$langres$</code>, où langres est le nom de la langue.</p> <p>Les variables suivantes sont prédéfinies :</p> <ul><li><code>#key_id#</code> - Adresse du compte de l'utilisateur actuel;</li> <li><code>#ecosystem_id#</code> - ID de l'écosystème actuel;</li> <li><code>#guest_key#</code> - Adresse du compte invité;</li> <li><code>#isMobile#</code> - 1, si Weaver s'exécute sur un appareil mobile.</li></ul> <h4 id="use-pageparams-to-pass-parameters-to-pages"><a href="#use-pageparams-to-pass-parameters-to-pages" class="header-anchor">#</a> Utilisez PageParams pour transmettre des paramètres aux pages </h4> <p>De nombreuses fonctions prennent en charge le paramètre <code>PageParams</code>, qui est utilisé pour transmettre des paramètres lors de la redirection vers une nouvelle page. Par exemple : <code>PageParams:&quot;param1=valeur1,param2=valeur2&quot;</code>. La valeur du paramètre peut être une chaîne simple ou une variable avec une valeur de référence. Lors de la transmission de paramètres aux pages, une variable avec le nom du paramètre est créée, par exemple <code>#param1#</code> et <code>#param2#</code>.</p> <ul><li><code>PageParams:&quot;hello=monde&quot;</code> - La nouvelle page reçoit le paramètre <code>hello</code> avec <code>monde</code> comme valeur ;</li> <li><code>PageParams:&quot;hello=#monde#&quot;</code> - La nouvelle page reçoit le paramètre <code>hello</code> avec la valeur de la variable <code>monde</code>.</li></ul> <p>De plus, la fonction <code>Val</code> permet d'obtenir des données à partir de formulaires, qui sont spécifiées dans la redirection.</p> <ul><li><code>PageParams:&quot;hello=Val(monde)&quot;</code> - La nouvelle page reçoit le paramètre <code>hello</code> avec la valeur de l'élément de formulaire <code>monde</code>.</li></ul> <h4 id="calling-contracts"><a href="#calling-contracts" class="header-anchor">#</a> Appels de contrats </h4> <p>Logicor implémente les appels de contrat en cliquant sur la fonction Button dans un formulaire. Une fois qu'un événement est déclenché, les données saisies par l'utilisateur dans un champ de formulaire sur la page seront transmises au contrat. Si le nom du champ de formulaire correspond au nom de la variable dans la section des données du contrat appelé, les données seront automatiquement transférées. La fonction Button permet d'ouvrir une fenêtre modale pour que l'utilisateur puisse vérifier l'exécution du contrat, et d'initier la redirection vers la page spécifiée lorsque le contrat est exécuté avec succès, et de transmettre certains paramètres à la page.</p> <h2 id="logicor-function-classification"><a href="#logicor-function-classification" class="header-anchor">#</a> Classification des fonctions Logicor </h2> <h3 id="operations-on-variables"><a href="#operations-on-variables" class="header-anchor">#</a> Opérations sur les variables: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#getvar">GetVar</a></td> <td><a href="#setvar">SetVar</a></td> <td><a href="#varasis">VarAsIs</a></td></tr></tbody></table> <h3 id="navigational-operations"><a href="#navigational-operations" class="header-anchor">#</a> Opérations de navigation: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addtoolbutton">AddToolButton</a></td> <td><a href="#button">Button</a></td> <td><a href="#linkpage">LinkPage</a></td></tr></tbody></table> <h3 id="data-manipulation"><a href="#data-manipulation" class="header-anchor">#</a> Manipulation des données: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#calculate">Calculate</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#money">Money</a></td></tr> <tr><td><a href="#cmptime">CmpTime</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="data-presentation"><a href="#data-presentation" class="header-anchor">#</a> Présentation des données: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#code">Code</a></td> <td><a href="#hint">Hint</a></td> <td><a href="#menuitem">MenuItem</a></td></tr> <tr><td><a href="#codeasis">CodeAsIs</a></td> <td><a href="#image">Image</a></td> <td><a href="#qrcode">QRcode</a></td></tr> <tr><td><a href="#chart">Chart</a></td> <td><a href="#menugroup">MenuGroup</a></td> <td><a href="#table">Table</a></td></tr> <tr><td><a href="#forlist">ForList</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="accepting-of-data"><a href="#accepting-of-data" class="header-anchor">#</a> Acceptation des données: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#address">Address</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#langres">LangRes</a></td></tr> <tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#range">Range</a></td></tr> <tr><td><a href="#appparam">AppParam</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#sysparam">SysParam</a></td></tr> <tr><td><a href="#data">Data</a></td> <td><a href="#jsontosource">JsonToSource</a></td> <td><a href="#binary">Binary</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#arraytosource">ArrayToSource</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr></tbody></table> <h3 id="data-formatting-elements"><a href="#data-formatting-elements" class="header-anchor">#</a> Éléments de formatage des données: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#div">Div</a></td> <td><a href="#settitle">SetTitle</a></td> <td><a href="#span">Span</a></td></tr> <tr><td><a href="#em">Em</a></td> <td><a href="#label">Label</a></td> <td><a href="#strong">Strong</a></td></tr> <tr><td><a href="#p">P</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="form-elements"><a href="#form-elements" class="header-anchor">#</a> Éléments de formulaire: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#form">Form</a></td> <td><a href="#inputerr">InputErr</a></td> <td><a href="#inputmap">InputMap</a></td></tr> <tr><td><a href="#imageinput">ImageInput</a></td> <td><a href="#radiogroup">RadioGroup</a></td> <td><a href="#map">Map</a></td></tr> <tr><td><a href="#input">Input</a></td> <td><a href="#select">Select</a></td> <td></td></tr></tbody></table> <h3 id="operations-on-code-blocks"><a href="#operations-on-code-blocks" class="header-anchor">#</a> Opérations sur les blocs de code: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#if">If</a></td> <td><a href="#or">Or</a></td> <td><a href="#include">Include</a></td></tr> <tr><td><a href="#and">And</a></td> <td></td> <td></td></tr></tbody></table> <h2 id="logicor-function-references"><a href="#logicor-function-references" class="header-anchor">#</a> Références de fonctions Logicor </h2> <h3 id="address"><a href="#address" class="header-anchor">#</a> Address </h3> <p>Cette fonction renvoie l'adresse du portefeuille <code>xxxx-xxxx-...-xxxx</code> d'une adresse de compte spécifique ; si aucune adresse n'est spécifiée, l'adresse du compte de l'utilisateur actuel sera utilisée comme paramètre.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Address(account)

</code></pre></div><blockquote><p>Address</p></blockquote> <ul><li><p><code>account</code></p> <p>Adresse du compte.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Your wallet: Address(#account#))
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>Il renvoie l'adresse du compte d'une adresse de portefeuille spécifique xxxx-xxxx-...-xxxx.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(Wallet)
</code></pre></div><blockquote><p>AddressToId</p></blockquote> <ul><li><p><code>Wallet</code></p> <p>L'adresse du portefeuille au format XXXX-...-XXXX.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(#wallet#)
</code></pre></div><h3 id="addtoolbutton"><a href="#addtoolbutton" class="header-anchor">#</a> AddToolButton </h3> <p>Créez un panneau de boutons avec un élément addtoolbutton.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title, Icon, Page, PageParams)
 [.Popup(Width, Header)]
</code></pre></div><blockquote><p>AddToolButton</p></blockquote> <ul><li><p><code>Title</code></p> <p>Titre du bouton.</p></li> <li><p><code>Icon</code></p> <p>Style d'icône du bouton.</p></li> <li><p><code>Page</code></p> <p>Nom de la page de redirection.</p></li> <li><p><code>PageParams</code></p> <p>Les paramètres transmis à la page.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>La fenêtre modale apparaît.</p> <ul><li><p><code>Header</code></p> <p>Titre de la fenêtre.</p></li> <li><p><code>Width</code></p> <p>Pourcentage de la largeur de la fenêtre.
Sa plage va de 1 à 100.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title: $@1broadcast$, Page: @1notifications_broadcast, Icon: icon-plus).Popup(Header: $@1notifications_broadcast$, Width: &quot;50&quot;)
</code></pre></div><h3 id="and"><a href="#and" class="header-anchor">#</a> And </h3> <p>Il renvoie le résultat d'une opération logique &quot;et&quot;. Tous les paramètres énumérés entre parenthèses sont séparés par des virgules. Si l'un des paramètres est une chaîne vide, zéro ou <code>false</code>, la valeur du paramètre est <code>false</code>, sinon la valeur du paramètre est <code>true</code>. Si la valeur du paramètre est <code>true</code>, la fonction renvoie <code>1</code>, sinon elle renvoie <code>0</code>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>And(parameters)
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(And(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>Affichez la valeur du paramètre d'application, qui est extraite de la table app_params de l'écosystème actuel. Si une ressource linguistique avec le nom spécifié existe, sa valeur sera automatiquement remplacée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(App, Name, Index, Source)

</code></pre></div><blockquote><p>AppParam</p></blockquote> <ul><li><p><code>App</code></p> <p>Identifiant de l'application.</p></li> <li><p><code>Name</code></p> <p>Nom du paramètre.</p></li> <li><p><code>Index</code></p> <p>Il peut être utilisé lorsque la valeur du paramètre est une liste séparée par des virgules.
Les éléments du paramètre sont indexés à partir de 1. Par exemple, si <code>type = full,light</code>, alors <code>AppParam(1, type, 2)</code> renvoie <code>light</code>.
Il ne peut pas être utilisé en conjonction avec le paramètre Source.</p></li> <li><p><code>Source</code></p> <p>Il peut être utilisé lorsque la valeur du paramètre est une liste séparée par des virgules.
Créez un objet de données dont les éléments sont les valeurs de paramètres spécifiques. Cet objet peut être utilisé comme source de données pour les fonctions <a href="#table">Table</a> et <a href="#select">Select</a>.
Il ne peut pas être utilisé en conjonction avec le paramètre Index.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, type, Source: mytype)
</code></pre></div><h3 id="arraytosource"><a href="#arraytosource" class="header-anchor">#</a> ArrayToSource </h3> <p>Créez un élément arraytosource et remplissez-le avec les paires clé-valeur d'un tableau JSON. Les données obtenues sont placées dans l'élément Source, qui peut être utilisé ultérieurement dans la fonction d'entrée source (par exemple, Table).</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(Source, Data)

</code></pre></div><blockquote><p>ArrayToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom de la source de données.</p></li> <li><p><code>Data</code></p> <p>Un tableau JSON ou un nom de variable contenant un tableau JSON (<code>#name#</code>).</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(src, #myjsonarr#)
ArrayToSource(dat, [1, 2, 3])
</code></pre></div><h3 id="binary"><a href="#binary" class="header-anchor">#</a> Binary </h3> <p>Renvoie les liens vers les fichiers statiques stockés dans la table binaire &quot;binaries&quot;.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Binary(Name, AppID, MemberID)[.ById(ID)][.Ecosystem(ecosystem)]
</code></pre></div><blockquote><p>Binary</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom du fichier.</p></li> <li><p><code>AppID</code></p> <p>ID de l'application.</p></li> <li><p><code>MemberID</code></p> <p>Adresse du compte, 0 par défaut.</p></li> <li><p><code>ID</code></p> <p>ID du fichier statique.</p></li> <li><p><code>Ecosystem</code></p> <p>ID de l'écosystème. S'il n'est pas spécifié, le fichier binaire est demandé à l'écosystème actuel.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary(&quot;my_image&quot;, 1))
Image(Src: Binary().ById(2))
Image(Src: Binary().ById(#id#).Ecosystem(#eco#))
</code></pre></div><h3 id="button"><a href="#button" class="header-anchor">#</a> Button </h3> <p>Créez un élément HTML de type bouton qui permettra d'appeler un contrat ou d'ouvrir une page.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Body, Page, Class, Contract, Params, PageParams)
 [.CompositeContract(Contract, Data)]
 [.Alert(Text, ConfirmButton, CancelButton, Icon)]
 [.Popup(Width, Header)]
 [.Style(Style)]
 [.ErrorRedirect(ErrorID,PageName,PageParams)]
</code></pre></div><blockquote><p>Button</p></blockquote> <ul><li><p><code>Body</code></p> <p>Texte ou élément enfant.</p></li> <li><p><code>Page</code></p> <p>Nom de la page vers laquelle la redirection est effectuée.</p></li> <li><p><code>Class</code></p> <p>Classe du bouton.</p></li> <li><p><code>Contract</code></p> <p>Nom du contrat appelé.</p></li> <li><p><code>Params</code></p> <p>Liste de valeurs passées au contrat. Normalement, la valeur du paramètre du contrat (section des données) est obtenue à partir d'un élément HTML (tel qu'un champ de saisie) d'identifiant portant un nom similaire. Si l'identifiant de l'élément est différent du nom du paramètre du contrat, alors la valeur doit être assignée dans le format suivant : contractField1=idname1, contractField2=idname2. Ce paramètre est renvoyé à attr sous la forme de l'objet {contractField1: idname1, contractField2: idname2}.</p></li> <li><p><code>PageParams</code></p> <p>Format des paramètres passés à la page de redirection : pageField1=idname1, pageField2=idname2. Des variables portant les noms de paramètres de la page cible, tels que #pageField1 et #pageField2, sont créées sur la page cible et se voient attribuer les valeurs spécifiées. Voir plus de spécifications pour le passage de paramètres Utiliser PageParams pour passer des paramètres aux pages.</p></li></ul> <blockquote><p>CompositeContract</p></blockquote> <p>Utilisé pour ajouter des contrats supplémentaires au bouton. CompositeContract peut être utilisé plusieurs fois.</p> <ul><li><code>Name</code></li></ul> <p>Nom du contrat.</p> <ul><li><p><code>Data</code></p> <p>Les paramètres du contrat sont des tableaux JSON.</p></li></ul> <blockquote><p>Alert</p></blockquote> <p>Display the message.</p> <ul><li><p><code>Text</code></p> <p>Texte du message.</p></li> <li><p><code>ConfirmButton</code></p> <p>Titre du bouton de confirmation.</p></li> <li><p><code>CancelButton</code></p> <p>Titre du bouton Annuler.</p></li> <li><p><code>Icon</code></p> <p>Icône du bouton.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>Fenêtre modale de sortie.</p> <ul><li><p><code>Header</code></p> <p>Titre de la fenêtre.</p></li> <li><p><code>Width</code></p> <p>Pourcentage de la largeur de la fenêtre.
Sa plage va de 1 à 100.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <blockquote><p>ErrorRedirect</p></blockquote> <p>Spécifiez et redirigez vers une page lorsque la fonction :ref:contractfundef-Throw génère une erreur lors de l'exécution du contrat. Il peut y avoir plusieurs appels ErrorRedirect. Par conséquent, lors du retour de l'attribut <em>errredirect</em>, la clé de l'attribut est ErrorID et la valeur est la liste des paramètres.</p> <ul><li><p><code>ErrorID</code></p> <p>Erreur ID.</p></li> <li><p><code>PageName</code></p></li></ul> <p>Nom de la page de redirection.</p> <ul><li><p><code>PageParams</code></p> <p>Paramètres transmis à la page.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Submit, default_page, mybtn_class).Alert(Alert message)
Button(Contract: MyContract, Body:My Contract, Class: myclass, Params:&quot;Name=myid,Id=i10,Value&quot;)
</code></pre></div><h3 id="calculate"><a href="#calculate" class="header-anchor">#</a> Calculate </h3> <p>Il renvoie le résultat de l'expression arithmétique passée en paramètre Exp. Les opérations suivantes sont applicables : +, -, *, / et les parenthèses ().</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate(Exp, Type, Prec)
</code></pre></div><blockquote><p>Calculate</p></blockquote> <ul><li><p><code>Exp</code></p> <p>Une expression arithmétique, contenant des nombres et la variable #name#.</p></li> <li><p><code>Type</code></p> <p>Type de données du résultat : int, float, argent. Si non spécifié, il s'agit d'un float s'il y a un nombre avec un point décimal, sinon c'est un int.</p></li> <li><p><code>Prec</code></p> <p>données de type float et argent, avec deux chiffres significatifs après la virgule.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate( Exp: (342278783438+5000)\*(#val#-932780000), Type: money, Prec:18 )
Calculate(10000-(34+5)\*#val#)
Calculate(&quot;((10+#val#-45)\*3.0-10)/4.5 + #val#&quot;, Prec: 4)
</code></pre></div><h3 id="chart"><a href="#chart" class="header-anchor">#</a> Chart </h3> <p>Créez des graphiques HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Chart(Type, Source, FieldLabel, FieldValue, Colors)
</code></pre></div><blockquote><p>Chart</p></blockquote> <ul><li><p><code>Type</code></p> <p>Type de graphique.</p></li> <li><p><code>Source</code></p> <p>Nom de la source de données, par exemple, obtenu à partir de la fonction <a href="#dbfind">DBFind</a>.</p></li> <li><p><code>FieldLabel</code></p> <p>Nom du champ d'en-tête.</p></li> <li><p><code>FieldValue</code></p> <p>Nom du champ de valeur.</p></li> <li><p><code>Colors</code></p> <p>Liste de couleurs.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;name,count&quot;){
    John Silver,10
    &quot;Mark, Smith&quot;,20
    &quot;Unknown &quot;&quot;Person&quot;&quot;&quot;,30
}
Chart(Type: &quot;bar&quot;, Source: mysrc, FieldLabel: &quot;name&quot;, FieldValue: &quot;count&quot;, Colors: &quot;red, green&quot;)
</code></pre></div><h3 id="cmptime"><a href="#cmptime" class="header-anchor">#</a> CmpTime </h3> <p>Il compare deux valeurs de temps dans le même format.
Il prend en charge unixtime, <code>YYYY-MM-DD HH:MM:SS</code> et tout autre format de temps, tel que <code>YYYYMMDD</code>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CmpTime(Time1, Time2)
</code></pre></div><p>Valeur de retour</p> <ul><li><code>-1</code> - Time1 &lt;Time2;</li> <li><code>0</code> - Time1 = Time2;</li> <li><code>1</code> - Time1&gt; Time2.</li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(CmpTime(#time1#, #time2#)&lt;0){...}
</code></pre></div><h3 id="code"><a href="#code" class="header-anchor">#</a> Code </h3> <p>Créez un élément de code pour afficher le code spécifié.</p> <p>Il substitue une variable par la valeur de la variable (par exemple, <code>#name#</code>).</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code(Text)
</code></pre></div><blockquote><p>Code</p></blockquote> <ul><li><p><code>Text</code></p> <p>Code source.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code( P(This is the first line.
    Span(This is the second line.))
)
</code></pre></div><h3 id="codeasis"><a href="#codeasis" class="header-anchor">#</a> CodeAsIs </h3> <p>Créez un élément de code pour afficher le code spécifié.
Il ne remplace pas une variable par sa valeur. Par exemple, <code>#name#</code> sera affiché tel quel.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs(Text)
</code></pre></div><blockquote><p>CodeAsIs</p></blockquote> <ul><li><p><code>Text</code></p> <p>Source code.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs( P(This is the #test1#.
    Span(This is the #test2#.))
)
</code></pre></div><h3 id="data"><a href="#data" class="header-anchor">#</a> Data </h3> <p>Créez un élément de données, remplissez-le avec les données spécifiées et placez-le dans Source. Ensuite, vous pouvez recevoir Source en tant qu'entrée de données dans <a href="#tableau">Tableau</a> et d'autres fonctions. La séquence des noms de colonnes correspond à la séquence des valeurs de saisie des données.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(Source,Columns,Data)
 [.Custom(Column){Body}]
</code></pre></div><blockquote><p>Data</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom de la source de données. Vous pouvez spécifier n'importe quel nom qui sera utilisé ultérieurement dans d'autres fonctions en tant que source de données.</p></li> <li><p><code>Columns</code></p> <p>Une liste de noms de colonnes, séparés par des virgules.</p></li> <li><p><code>Data</code></p> <p>Ensemble de données.</p> <p>Un enregistrement par ligne. Les valeurs des colonnes doivent être séparées par des virgules. Les données et les colonnes doivent être définies dans le même ordre.</p> <p>Les valeurs contenant des virgules doivent être placées entre guillemets doubles (<code>&quot;exemple1, exemple2&quot;, 1, 2</code>). Les valeurs entre guillemets doivent être mises entre deux guillemets doubles (<code>&quot;&quot;&quot;exemple&quot;, &quot;exemple2&quot;&quot;&quot;, 1, 2</code>).</p></li></ul> <h3 id="custom"><a href="#custom" class="header-anchor">#</a> Custom </h3> <div class="language- extra-class"><pre><code>Vous pouvez attribuer des colonnes calculées aux données. Par exemple, vous pouvez spécifier des modèles de champ pour les boutons et autres éléments de mise en page de la page. Ces modèles de champ sont généralement attribués à [Table](#table) et à d'autres fonctions pour recevoir des données.
Utilisez plusieurs fonctions personnalisées si vous souhaitez attribuer plusieurs colonnes calculées.
</code></pre></div><ul><li><p><code>Column</code></p> <p>Nom de colonne, qui est unique et obligatoire.</p></li> <li><p><code>Body</code></p> <p>Bloc de code. Vous pouvez utiliser <code>#nomcolonne#</code> pour obtenir les valeurs des autres colonnes de l'entrée, puis utiliser ces valeurs dans des blocs de code.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;id,name&quot;){
    &quot;1&quot;,John Silver
    2,&quot;Mark, Smith&quot;
    3,&quot;Unknown &quot;&quot;Person&quot;&quot;&quot;
 }.Custom(link){Button(Body: View, Class: btn btn-link, Page: user, PageParams: &quot;id=#id#&quot;}
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> DateTime </h3> <p>Afficher l'heure et la date dans le format spécifié.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(DateTime, Format)
</code></pre></div><blockquote><p>DateTime</p></blockquote> <ul><li><p><code>DateTime</code></p> <p>Heure et date exprimées en unixtime ou au format standard <code>2006-01-02T15:04:05</code>.</p></li> <li><p><code>Format</code></p> <p>Modèle de format : année au format à 2 chiffres <code>YY</code>, au format à 4 chiffres <code>YYYY</code>, mois en <code>MM</code>, jour en <code>DD</code>, heure en <code>HH</code>, minute en <code>MM</code>, seconde en <code>SS</code>, par exemple : <code>YY/MM/DD HH:MM</code>.
S'il n'est pas spécifié ou manquant, <code>YYYY-MM-DD HH:MI:SS</code> sera utilisé.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(2017-11-07T17:51:08)
DateTime(#mytime#,HH:MI DD.MM.YYYY)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>Créez un élément dbfind, remplissez-le avec les données de la table table et placez-le dans la structure Source, qui peut ensuite être utilisée pour les données d'entrée de <a href="#table">Table</a> et d'autres fonctions Source.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table, Source)
    [.Columns(columns)]
    [.Where(conditions)]
    [.WhereId(id)]
    [.Order(name)]
    [.Limit(limit)]
    [.Offset(offset)]
    [.Count(countvar)]
    [.Ecosystem(id)]
    [.Cutoff(columns)]
    [.Custom(Column){Body}]
    [.Vars(Prefix)]
</code></pre></div><blockquote><p>DBFind</p></blockquote> <ul><li><p><code>table</code></p> <p>Nom de la table.</p></li> <li><p><code>Source</code></p> <p>Nom de la source de données.</p></li></ul> <blockquote><p>Colonnes</p></blockquote> <ul><li><p><code>columns</code></p> <p>Si non spécifié, une liste de tous les champs sera renvoyée. Si un champ de type JSON est présent, vous pouvez utiliser la syntaxe suivante pour traiter le champ de l'enregistrement : <code>columnname-&gt;fieldname</code>. Dans ce cas, le nom de champ généré est <code>columnname.fieldname</code>.</p></li></ul> <blockquote><p>Where</p></blockquote> <ul><li><code>conditions</code></li></ul> <p>Conditions de requête de données. Voir DBFind.
Si un champ est de type JSON, vous pouvez utiliser la syntaxe suivante pour traiter le champ de l'enregistrement : <code>nomcolonne-&gt;nomchamp</code>.</p> <blockquote><p>WhereId</p></blockquote> <p>Requête par ID, par exemple <code>.WhereId(1)</code>.</p> <ul><li><p><code>Id</code></p> <p>Identifiant d'entrée.</p></li></ul> <blockquote><p>Order</p></blockquote> <p>Trier par champ.
Pour plus d'informations sur la syntaxe de tri, voir <a href="#dbfind">DBFind</a>.</p> <ul><li><p><code>name</code></p> <p>Nom du champ</p></li></ul> <blockquote><p>Limit</p></blockquote> <ul><li><p><code>limit</code></p> <p>Le nombre d'entrées retournées est de 25 par défaut. Le nombre maximum est de 10 000.</p></li></ul> <blockquote><p>Offset</p></blockquote> <ul><li><p><code>Offset</code></p> <p>Décalage.</p></li></ul> <blockquote><p>Count</p></blockquote> <p>Spécifiez le nombre total de lignes de la condition Where.
En plus de le stocker dans une variable, le compte total est retourné dans le paramètre count de l'élément dbfind.</p> <p>Si Where et WhereID ne sont pas spécifiés, le compte total des lignes dans la table sera retourné.</p> <ul><li><p><code>countvar</code></p> <p>Nom de la variable qui contient le nombre de lignes.</p></li></ul> <blockquote><p>Ecosystem</p></blockquote> <ul><li><code>Id</code></li></ul> <p>Identifiant de l'écosystème. Par défaut, les données proviennent de la table spécifiée dans l'écosystème actuel.</p> <blockquote><p>Cutoff</p></blockquote> <p>Utilisé pour découper et afficher de grandes quantités de données textuelles.</p> <ul><li><p><code>columns</code></p> <p>Une liste de champs séparés par des virgules qui doivent être traités par la fonction Cutoff.
La valeur du champ sera remplacée par un objet JSON qui contient deux champs : link et title. Si la valeur du champ contient plus de 32 caractères, le lien pointant vers les 32 premiers caractères du texte complet est renvoyé. Si la valeur du champ contient 32 caractères ou moins, le lien est défini comme vide et le titre contient la valeur complète du champ.</p></li></ul> <blockquote><p>Custom</p></blockquote> <p>Vous pouvez attribuer des colonnes calculées aux données. Par exemple, vous pouvez spécifier des modèles de champ pour les boutons et autres éléments de mise en page de la page. Ces modèles de champ sont généralement attribués à <a href="#table">Table</a> et d'autres fonctions pour recevoir des données.
Si vous souhaitez attribuer plusieurs colonnes calculées, utilisez plusieurs fonctions personnalisées.</p> <ul><li><p><code>Column</code></p> <p>Nom de colonne, qui est unique et obligatoire.</p></li> <li><p><code>Body</code></p> <p>Bloc de code. Vous pouvez utiliser <code>#nomcolonne#</code> pour obtenir les valeurs des autres colonnes de l'entrée, puis utiliser ces valeurs dans des blocs de code.</p></li></ul> <blockquote><p>Vars</p></blockquote> <p>La première ligne obtenue par la requête générera un ensemble de variables avec des valeurs. Lorsqu'il est spécifié, le paramètre Limit devient automatiquement 1, et seul un (1) enregistrement est renvoyé.</p> <ul><li><p><code>Prefix</code></p> <p>Le préfixe ajouté au nom de la variable. Son format est <code>#prefixe_nomcolonne#</code>, où le nom de la colonne suit immédiatement le symbole du trait de soulignement. Si une colonne contient un champ JSON, la variable générée sera dans le format suivant : <code>#prefixe_nomcolonne_champ#</code>.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(parameters,myparam)
DBFind(parameters,myparam).Columns(name,value).Where({name:&quot;money&quot;})
DBFind(parameters,myparam).Custom(myid){Strong(#id#)}.Custom(myname){
   Strong(Em(#name#))Div(myclass, #company#)
}
</code></pre></div><h3 id="div"><a href="#div" class="header-anchor">#</a> Div </h3> <p>Créez un élément div HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class, Body)
 [.Style(Style)]
 [.Show(Condition)]
 [.Hide(Condition)]
</code></pre></div><blockquote><p>Div</p></blockquote> <ul><li><p><code>Class</code></p> <p>Nom de la classe de la div.</p></li> <li><p><code>Body</code></p> <p>Élément enfant.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><code>Style</code></li></ul> <p>Style CSS.</p> <blockquote><p>Show</p></blockquote> <p>Définissez les conditions d'affichage de la Div.</p> <ul><li><code>Condition</code></li></ul> <p>Voir ci-dessous.</p> <blockquote><p>Hide</p></blockquote> <p>Définissez les conditions pour masquer une Div.</p> <ul><li><code>Condition</code></li></ul> <p>Le format de l'expression est <code>NomEntrée=Valeur</code>, lorsque toutes les expressions sont vraies, <em>Condition</em> est vraie, et lorsque la valeur de <code>NomEntrée</code> est égale à <code>Valeur</code>, <em>Condition</em> est vraie. Si plusieurs <em>Afficher</em> ou <em>Masquer</em> sont appelés, il doit y avoir au moins un paramètre <em>Condition</em> qui est vrai.</p> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(){
    Div(text-left){
        Input(Name: &quot;broadcast&quot;, Type: &quot;checkbox&quot;, Value: &quot;false&quot;)
    }
    Div(text-left){
        hello
    }.Show(&quot;broadcast=false&quot;)
    Div(text-left){
        world
    }.Hide(&quot;broadcast=false&quot;)
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>Cette fonction obtient les valeurs des paramètres à partir du tableau des paramètres de l'écosystème actuel. Si le nom du résultat retourné contient des ressources linguistiques, il sera traduit en conséquence.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(Name, Index, Source)
</code></pre></div><blockquote><p>EcosysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom du paramètre.</p></li> <li><p><code>Index</code></p> <p>Si le paramètre demandé est une liste d'éléments séparés par des virgules, vous pouvez spécifier un index à partir de 1. Par exemple, si <code>gender = male,female</code>, alors <code>gender = male,female</code> renvoie <code>female</code>.
Il ne peut pas être utilisé en conjonction avec le paramètre Source.</p></li> <li><p><code>Source</code></p> <p>Il peut être utilisé lorsque la valeur du paramètre est une liste séparée par des virgules.
Créez un objet de données dont les éléments sont les valeurs des paramètres spécifiés. Cet objet peut être utilisé comme source de données pour les fonctions <a href="#table">Table</a> et <a href="#select">Select</a>.
Il ne peut pas être utilisé en conjonction avec le paramètre Index.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Address(EcosysParam(founder_account))
EcosysParam(gender, Source: mygender)

EcosysParam(Name: gender_list, Source: src_gender)
Select(Name: gender, Source: src_gender, NameColumn: name, ValueColumn: id)
</code></pre></div><h3 id="em"><a href="#em" class="header-anchor">#</a> Em </h3> <p>Créez un élément HTML &quot;em&quot;.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Em(Body, Class)
</code></pre></div><blockquote><p>Em</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Le nom de la classe em.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is an Em(important news).
</code></pre></div><h3 id="forlist"><a href="#forlist" class="header-anchor">#</a> ForList </h3> <p>Afficher la liste des éléments dans la source de données Source dans le format de modèle défini dans le corps et créer un élément <strong>forlist</strong>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ForList(Source, Index){Body}
</code></pre></div><blockquote><p>ForList</p></blockquote> <ul><li><p><code>Source</code></p> <p>Source de données obtenue à partir de la fonction <a href="#dbfind">DBFind</a> ou <a href="#data">Data</a>.</p></li> <li><p><code>Index</code></p> <p>La variable du compteur d'itération, commençant à partir de 1.
Un paramètre facultatif. Si non spécifié, la valeur du compteur d'itération sera écrite dans la variable [Source] _index.</p></li> <li><p><code>Body</code></p> <p>Modèle pour insérer des éléments.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>ForList(mysrc){Span(#mysrc_index#. #name#)}
</code></pre></div><h3 id="form"><a href="#form" class="header-anchor">#</a> Form </h3> <p>Créez un élément de formulaire HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(Class, Body) [.Style(Style)]
</code></pre></div><blockquote><p>Form</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe du formulaire.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><code>Style</code></li></ul> <p>Style CSS.</p> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(class1 class2, Input(myid))
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>Renvoie le type de données du champ d'une table spécifique.</p> <p>Les types renvoyés comprennent : <code>texte, varchar, nombre, argent, double, octets, json, datetime, double</code>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(Table, Column)
</code></pre></div><blockquote><p>GetColumnType</p></blockquote> <ul><li><p><code>Table</code></p> <p>Nom de la table.</p></li> <li><p><code>Column</code></p> <p>Nom du champ.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(coltype,GetColumnType(members, member_name))Div(){#coltype#}
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>Créez un élément gethistory et remplissez-le avec les enregistrements de modification de l'historique des entrées dans la table spécifiée. Les données générées seront placées dans l'élément Source, qui pourra être utilisé ultérieurement dans la fonction d'entrée source (par exemple, <a href="#table">Table</a>).</p> <p>Le tableau est trié dans l'ordre des dernières modifications.
Le champ id dans le tableau pointe vers l'id de la table rollback_tx. block_id représente l'ID du bloc, block_time représente l'horodatage de génération du bloc.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(Source, Name, Id, RollbackId)
</code></pre></div><blockquote><p>GetHistory</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom de la source de données.</p></li> <li><p><code>Name</code></p> <p>Nom de la table.</p></li> <li><p><code>Id</code></p> <p>Identifiant d'entrée.</p></li> <li><p><code>RollbackId</code></p> <p>Un paramètre facultatif. S'il est spécifié, seul un enregistrement avec l'ID spécifié sera renvoyé de la table rollback_tx.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(blocks, BlockHistory, 1)
</code></pre></div><h3 id="getvar"><a href="#getvar" class="header-anchor">#</a> GetVar </h3> <p>Il renvoie la valeur de la variable spécifiée si elle existe déjà, ou une chaîne vide si elle n'existe pas.</p> <p>L'élément getvar est créé uniquement lorsqu'un arbre modifiable est demandé. La différence entre <code>GetVar(varname)</code> et <code>#varname</code> est que si varname n'existe pas, GetVar renverra une chaîne vide, tandis que #varname# sera interprété comme une valeur de chaîne.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetVar(Name)
</code></pre></div><blockquote><p>GetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de variable.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(name)){#name#}.Else{Name is unknown}
</code></pre></div><h3 id="hint"><a href="#hint" class="header-anchor">#</a> Hint </h3> <p>Créez un élément d'indice pour les indices.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon,Title,Text)
</code></pre></div><blockquote><p>Astuce</p></blockquote> <ul><li><p><code>Icon</code></p> <p>Nom de l'icône.</p></li> <li><p><code>Title</code></p> <p>Titre de l'astuce.</p></li> <li><p><code>Text</code></p> <p>Texte de l'astuce.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon: &quot;icon-wrench&quot;,Title:$@1pa_settings$,Text: This is a hint text)
</code></pre></div><h3 id="if"><a href="#if" class="header-anchor">#</a> If </h3> <p>Déclaration conditionnelle.</p> <p>Renvoie le premier élément enfant If ou ElseIf qui satisfait la condition. Sinon, renvoie l'élément enfant Else.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Condition){ Body}
 [.ElseIf(Condition){ Body }]
 [.Else{ Body }]
</code></pre></div><blockquote><p>If</p></blockquote> <ul><li><p><code>Condition</code></p> <p>Si la condition est égale à une chaîne vide, 0 ou false, on considère que la condition n'est pas remplie. Dans tous les autres cas, on considère que cette condition est satisfaite.</p></li> <li><p><code>Body</code></p> <p>Élément enfant.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(#value#){
   Span(Value)
}.ElseIf(#value2#){Span(Value 2)
}.ElseIf(#value3#){Span(Value 3)}.Else{
   Span(Nothing)
}
</code></pre></div><h3 id="image"><a href="#image" class="header-anchor">#</a> Image </h3> <p>Créez un élément HTML d'image.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src, Alt, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Image</p></blockquote> <ul><li><p><code>Src</code></p> <p>Source de l'image, fichier ou <code>data:...</code></p></li> <li><p><code>Alt</code></p> <p>Texte alternatif lorsque l'image ne peut pas être affichée.</p></li> <li><p><code>Сlass</code></p> <p>Nom de la classe de l'image.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary().ById(#id#), Class: preview).Style(height: 40px; widht 40px;)
</code></pre></div><h3 id="imageinput"><a href="#imageinput" class="header-anchor">#</a> ImageInput </h3> <p>Créez un élément imageinput pour télécharger une image.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(Name, Width, Ratio, Format)
</code></pre></div><blockquote><p>ImageInput</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de l'élément.</p></li> <li><p><code>Width</code></p> <p>Largeur de l'image recadrée.</p></li> <li><p><code>Ratio</code></p> <p>Ratio d'aspect ou hauteur de l'image.</p></li> <li><p><code>Format</code></p> <p>Format de l'image téléchargée.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(avatar, 100, 2/1)
</code></pre></div><h3 id="include"><a href="#include" class="header-anchor">#</a> Include </h3> <p>Insérez le modèle avec un nom spécifié dans le code de la page.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Include(Name)
</code></pre></div><blockquote><p>Include</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom du modèle.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(myclass, Include(mywidget))
</code></pre></div><h3 id="input"><a href="#input" class="header-anchor">#</a> Input </h3> <p>Créez un élément HTML d'entrée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name, Class, Placeholder, Type, Value, Disabled)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Input</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de l'élément.</p></li> <li><p><code>Class</code></p> <p>Nom de classe.</p></li> <li><p><code>Placeholder</code></p> <p>Invite pour la valeur attendue du champ de saisie.</p></li> <li><p><code>Type</code></p> <p>Type de saisie.</p></li> <li><p><code>Value</code></p> <p>Valeur de l'élément.</p></li> <li><p><code>Disabled</code></p> <p>Désactiver l'élément de saisie.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Valider le paramètre.</p> <blockquote><p>Style</p></blockquote> <p>Style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name: name, Type: text, Placeholder: Enter your name)
Input(Name: num, Type: text).Validate(minLength: 6, maxLength: 20)
</code></pre></div><h3 id="inputerr"><a href="#inputerr" class="header-anchor">#</a> InputErr </h3> <p>Créez un élément inputerr pour valider le texte d'erreur.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name,validation errors)]
</code></pre></div><blockquote><p>InputErr</p></blockquote> <ul><li><p><code>Name</code></p> <p>Correspond au nom de l'élément <a href="#input">Input</a>.</p></li> <li><p><code>Erreurs de validation</code></p> <p>Message d'erreur de validation pour un ou plusieurs paramètres.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name: name,
minLength: Value is too short,
maxLength: The length of the value must be less than 20 characters)
</code></pre></div><h3 id="inputmap"><a href="#inputmap" class="header-anchor">#</a> InputMap </h3> <p>Créez un champ de saisie de texte pour l'adresse, capable de sélectionner des coordonnées sur la carte.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name, Type, MapType, Value)
</code></pre></div><blockquote><p>InputMap</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de l'élément.</p></li> <li><p><code>Value</code></p> <p>Valeur par défaut.
La valeur est un objet au format de chaîne de caractères. Par exemple, <code>{&quot;coords&quot;:[{&quot;lat&quot;:nombre,&quot;lng&quot;:nombre},]}</code> ou <code>{&quot;zoom&quot;:entier, &quot;center&quot;:{&quot;lat&quot;:nombre,&quot;lng&quot;: nombre}}</code>. Lorsque InputMap est créé avec la valeur prédéfinie, le champ d'adresse peut être utilisé pour enregistrer la valeur de l'adresse, de sorte qu'elle ne soit pas vide.</p></li> <li><p><code>Type</code></p> <p>Type de mappage des spots sur la carte :</p> <ul><li><code>polygon</code> - indique la zone d'une boucle fermée à plusieurs spots ;</li> <li><code>Line</code> - représente une polyligne avec plusieurs points sans boucle fermée ;</li> <li><code>Point</code> - indique les coordonnées d'un seul point.</li></ul></li> <li><p><code>MapType</code></p> <p>Type de carte.
Il peut prendre les valeurs suivantes : <code>hybrid, roadmap, satellite, terrain</code>.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name: Coords,Type: polygon, MapType: hybrid, Value: `{&quot;zoom&quot;:8, &quot;center&quot;:{&quot;lat&quot;:55.749942860682545,&quot;lng&quot;:37.6207172870636}}`)
</code></pre></div><h3 id="jsontosource"><a href="#jsontosource" class="header-anchor">#</a> JsonToSource </h3> <p>Créez un élément jsontosource et remplissez-le avec les paires clé-valeur d'un tableau JSON. Les données obtenues sont placées dans l'élément Source, qui peut être utilisé ultérieurement dans la fonction d'entrée source (par exemple, <a href="#tableau">Tableau</a>).</p> <p>Les enregistrements dans les données résultantes sont triés alphabétiquement par clé JSON.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(Source, Data)
</code></pre></div><blockquote><p>JsonToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom de la source de données.</p></li> <li><p><code>Data</code></p> <p>Un objet JSON ou un nom de variable contenant un objet JSON (<code>#name#</code>).</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(src, #myjson#)
JsonToSource(dat, {&quot;param&quot;:&quot;value&quot;, &quot;param2&quot;: &quot;value 2&quot;})
</code></pre></div><h3 id="label"><a href="#label" class="header-anchor">#</a> Label </h3> <p>Créez un élément d'étiquette HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(Body, Class, For)
 [.Style(Style)]
</code></pre></div><blockquote><p>Label</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe.</p></li> <li><p><code>For</code></p> <p>Lier à un élément de formulaire.</p></li></ul> <blockquote><p><code>StyleThe</code>: Style CSS spécifié.</p></blockquote> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(The first item).
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>Renvoie une ressource linguistique spécifique. Si vous demandez à modifier l'arbre, l'élément langres est renvoyé et vous pouvez utiliser le symbole de format court $langres$.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(Name)
</code></pre></div><blockquote><p>LangRes</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de la ressource linguistique.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(name)
LangRes(myres)
</code></pre></div><h3 id="linkpage"><a href="#linkpage" class="header-anchor">#</a> LinkPage </h3> <p>Créez un élément de lien vers la page.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Body, Page, Class, PageParams)
 [.Style(Style)]
</code></pre></div><blockquote><p>LinkPage</p></blockquote> <ul><li><p><code>Body</code></p> <p>Texte ou élément enfant.</p></li> <li><p><code>Page</code></p> <p>Nom de la page de redirection.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe du bouton.</p></li> <li><p><code>PageParams</code></p> <p>Paramètres de la page de redirection.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Styles CSS</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Class: #style_link# h5 text-bold, Page: @1roles_view, PageParams: &quot;v_role_id=#recipient.role_id#&quot;)
</code></pre></div><h3 id="map"><a href="#map" class="header-anchor">#</a> Map </h3> <p>Créez une carte visuelle et affichez les coordonnées dans n'importe quel format.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(Hmap, MapType, Value)
</code></pre></div><blockquote><p>Map</p></blockquote> <ul><li><p><code>Hmap</code></p> <p>Hauteur d'un élément HTML sur la page.</p> <p>La valeur par défaut est 100.</p></li> <li><p><code>Value</code></p> <p>Valeur de la carte, un objet au format string.
Par exemple, <code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> ou <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot;: number}}</code>. Si <code>center</code> n'est pas spécifié, la fenêtre de la carte s'ajustera automatiquement en fonction des coordonnées spécifiées.</p></li> <li><p><code>MapType</code></p> <p>Type de carte.</p> <p>Il a les valeurs suivantes: <code>hybrid, roadmap, satellite, terrain</code>.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(MapType:hybrid, Hmap:400, Value:{&quot;coords&quot;:[{&quot;lat&quot;:55.58774531752405,&quot;lng&quot;:36.97260184619233},{&quot;lat&quot;:55.58396161622043,&quot;lng&quot;:36.973803475831005},{&quot;lat&quot;:55.585222890513975,&quot;lng&quot;:36.979811624024364},{&quot;lat&quot;:55.58803635636347,&quot;lng&quot;:36.978781655762646}],&quot;area&quot;:146846.65783403456,&quot;address&quot;:&quot;Unnamed Road, Moscow, Russia, 143041&quot;})
</code></pre></div><h3 id="menugroup"><a href="#menugroup" class="header-anchor">#</a> MenuGroup </h3> <p>Créez un sous-menu imbriqué dans le menu et renvoyez l'élément menugroup. Avant de le remplacer par la ressource linguistique, le paramètre name renverra la valeur de Title.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(Title, Body, Icon)
</code></pre></div><blockquote><p>MenuGroup</p></blockquote> <ul><li><p><code>Title</code></p> <p>Nom de l'élément de menu.</p></li> <li><p><code>Body</code></p> <p>Éléments enfants dans un sous-menu.</p></li> <li><p><code>Icon</code></p> <p>Icône.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(My Menu){
    MenuItem(Interface, sys-interface)
    MenuItem(Dahsboard, dashboard_default)
}
</code></pre></div><h3 id="menuitem"><a href="#menuitem" class="header-anchor">#</a> MenuItem </h3> <p>Créez un élément de menu et renvoyez l'élément de menu.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title, Page, Params, Icon)
</code></pre></div><blockquote><p>MenuItem</p></blockquote> <ul><li><p><code>Title</code></p> <p>Nom de l'élément de menu.</p></li> <li><p><code>Page</code></p> <p>Nom de la page de redirection.</p></li> <li><p><code>Params</code></p> <p>Paramètres de redirection de la page.</p></li> <li><p><code>Icon</code></p> <p>Icône.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title:$@1roles$, Page:@1roles_list, Icon:&quot;icon-pie-chart&quot;)
</code></pre></div><h3 id="money"><a href="#money" class="header-anchor">#</a> Money </h3> <p>Retourne la valeur de chaîne de exp / 10 ^ digit.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><blockquote><p>Money</p></blockquote> <ul><li><p><code>Exp</code></p> <p>Un nombre au format chaîne de caractères.</p></li> <li><p><code>Digit</code></p> <p>L'exposant de 10 dans l'expression <code>Exp/10^digit</code>. La valeur peut être positive ou négative, et une valeur positive détermine le nombre de chiffres après la virgule.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><h3 id="or"><a href="#or" class="header-anchor">#</a> Or </h3> <p>Il renvoie le résultat d'une opération logique if. Tous les paramètres énumérés entre parenthèses sont séparés par des virgules. Si un paramètre a une valeur différente d'une chaîne vide, zéro ou <code>false</code>, la valeur du paramètre est <code>true</code>, sinon la valeur du paramètre est <code>false</code>. Si la valeur du paramètre est <code>true</code>, la fonction renvoie <code>1</code>, sinon elle renvoie <code>0</code>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Or(parameters)
</code></pre></div><p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Or(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="p"><a href="#p" class="header-anchor">#</a> P </h3> <p>Créez un élément p HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>P</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(This is the first line.
  This is the second line.)
</code></pre></div><h3 id="qrcode"><a href="#qrcode" class="header-anchor">#</a> QRcode </h3> <p>Retourne le code QR avec le texte spécifié et crée un élément qrcode.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(Text)
</code></pre></div><blockquote><p>QRcode</p></blockquote> <ul><li><p><code>Text</code></p> <p>Texte du code QR.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(#name#)
</code></pre></div><h3 id="radiogroup"><a href="#radiogroup" class="header-anchor">#</a> RadioGroup </h3> <p>Créez un élément radiogroup.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>RadioGroup</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de l'élément.</p></li> <li><p><code>Source</code></p> <p>Source de données obtenue à partir de la fonction DBFind ou Data.</p></li> <li><p><code>NameColumn</code></p> <p>Nom du champ de la source de données.</p></li> <li><p><code>ValueColumn</code></p> <p>Nom de la valeur de la source de données.
Les champs créés avec Custom ne peuvent pas être utilisés dans ce paramètre.</p></li> <li><p><code>Value</code></p> <p>Valeur par défaut.</p></li> <li><p><code>Class</code></p> <p>Nom de classe.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Valider le paramètre.</p> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name: type_decision, Source: numbers_type_decisions, NameColumn: name, ValueColumn: value)
</code></pre></div><h3 id="range"><a href="#range" class="header-anchor">#</a> Range </h3> <p>Créez un élément de plage, utilisez une taille de pas Step de De à À (sans inclure À) pour remplir les éléments entiers. Les données générées seront placées dans Source et pourront être utilisées ultérieurement dans la fonction de l'entrée source (par exemple, <a href="#tableau">Tableau</a>). Si un paramètre invalide est spécifié, une Source vide est renvoyée.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(Source,From,To,Step)
</code></pre></div><blockquote><p>Range</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom de la source de données.</p></li> <li><p><code>From</code></p> <p>Valeur de départ (i = De).</p></li> <li><p><code>To</code></p> <p>Valeur de fin (i &lt; À).</p></li> <li><p><code>Step</code></p> <p>Étape de changement de valeur. Si elle n'est pas spécifiée, la valeur par défaut est 1.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(my,0,5)
SetVar(from, 5).(to, -4).(step,-2)
Range(Source: neg, From: #from#, To: #to#, Step: #step#)
</code></pre></div><h3 id="select"><a href="#select" class="header-anchor">#</a> Select </h3> <p>Créez un élément HTML de sélection.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Select(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Select</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de l'élément.</p></li> <li><p><code>Source</code></p> <p>Nom de la source de données obtenue à partir de la fonction <a href="#dbfind">DBFind</a> ou <a href="#data">Data</a>.</p></li> <li><p><code>NameColumn</code></p> <p>Nom du champ de la source de données.</p></li> <li><p><code>ValueColumn</code></p> <p>Nom de la valeur de la source de données.
Les champs créés avec <a href="#custom">Custom</a> ne peuvent pas être utilisés dans ce paramètre.</p></li> <li><p><code>Value</code></p> <p>Valeur par défaut.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Valider le paramètre.</p> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Select(mysrc, name)
</code></pre></div><h3 id="settitle"><a href="#settitle" class="header-anchor">#</a> SetTitle </h3> <p>Pour définir le titre de la page et créer un élément settitle.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(Title)
</code></pre></div><blockquote><p>SetTitle</p></blockquote> <ul><li><p><code>Title</code></p> <p>Titre de la page.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(My page)
</code></pre></div><h3 id="setvar"><a href="#setvar" class="header-anchor">#</a> SetVar </h3> <p>Attribuer la valeur Value à la variable spécifiée Name.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name, Value)
</code></pre></div><blockquote><p>SetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de variable.</p></li> <li><p><code>Value</code></p> <p>La valeur de la variable peut contenir une référence à une autre variable.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(name, John Smith).(out, I am #name#)
Span(#out#)
</code></pre></div><h3 id="span"><a href="#span" class="header-anchor">#</a> Span </h3> <p>Créez un élément HTML span.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Span</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CCS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Span(the first item, myclass1).
</code></pre></div><h3 id="strong"><a href="#strong" class="header-anchor">#</a> Strong </h3> <p>Créez un élément HTML fort.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Strong(Body, Class)
</code></pre></div><blockquote><p>Strong</p></blockquote> <ul><li><p><code>Body</code></p> <p>Enfant texte ou élément.</p></li> <li><p><code>Class</code></p> <p>Nom de la classe.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Strong(the first item, myclass1).
</code></pre></div><h3 id="sysparam"><a href="#sysparam" class="header-anchor">#</a> SysParam </h3> <p>Obtenez la valeur d'un paramètre spécifique dans la table des paramètres de la plateforme system_parameters.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(Name)
</code></pre></div><blockquote><p>SysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom du paramètre de la plateforme.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(max_columns)
</code></pre></div><h3 id="table"><a href="#table" class="header-anchor">#</a> Table </h3> <p>Créez un élément de tableau HTML.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Table(Source, Columns)
 [.Style(Style)]
</code></pre></div><blockquote><p>Table</p></blockquote> <ul><li><p><code>Source</code></p> <p>Nom d'une source de données spécifique.</p></li> <li><p><code>Columns</code></p> <p>Titre et nom de colonne correspondant, par exemple : Titre1=colonne1, Titre2=colonne2.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Le style CSS spécifié.</p> <ul><li><p><code>Style</code></p> <p>Style CSS.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Table(mysrc,&quot;ID=id,Name=name&quot;)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>It queries transactions by specified hash and returns information about the executed contracts and their parameters.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(Hash)
</code></pre></div><blockquote><p>TransactionInfo</p></blockquote> <ul><li><p><code>Hash</code></p> <p>Hachages de transaction au format de chaîne hexadécimale.</p></li></ul> <blockquote><p>Return value</p></blockquote> <p>Il renvoie une chaîne au format JSON.</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><p>Where:</p> <ul><li><code>contract</code> - Nom du contrat;</li> <li><code>params</code> - Données transmises aux paramètres du contrat;</li> <li><code>block</code> - ID du bloc qui a traité la transaction.</li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>Attribue la valeur Value à une variable spécifique Name, qui est le nom d'une variable spécifique au lieu de sa valeur.</p> <p>Pour les versions avec substitution de variable, voir <a href="#setvar">SetVar</a>.</p> <p><strong>Syntaxe</strong></p> <div class="language- extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><blockquote><p>VarAsIs</p></blockquote> <ul><li><p><code>Name</code></p> <p>Nom de variable.</p></li> <li><p><code>Value</code></p> <p>Une valeur de variable. Le nom de la variable dans la valeur ne sera pas substitué. Par exemple, si la valeur est exemple #nomvariable#, alors la valeur de la variable sera également exemple #nomvariable#.</p></li></ul> <p><strong>Exemple</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)
VarAsIs(name, I am #Name#)
Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> Styles d'application pour les appareils mobiles{#app-styles-for-mobile-devices}</h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Title </h4> <ul><li><code>h1</code>… <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Strong-class names </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Color </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Grid </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code>… <code>.col-xs-12</code>, uniquement utilisé dans <code>.row.row-table</code>.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <li><code>.panel.panel-footer</code></li></ul> <h4 id="form-app"><a href="#form-app" class="header-anchor">#</a> Form </h4> <ul><li><code>.form-control</code></li></ul> <h4 id="button-app"><a href="#button-app" class="header-anchor">#</a> Button </h4> <ul><li><code>.btn.btn-default</code></li> <li><code>.btn.btn-link</code></li> <li><code>.btn.btn-primary</code></li> <li><code>.btn.btn-success</code></li> <li><code>.btn.btn-info</code></li> <li><code>.btn.btn-warning</code></li> <li><code>.btn.btn-danger</code></li></ul> <h4 id="icon"><a href="#icon" class="header-anchor">#</a> Icon </h4> <ul><li>Tous les icônes de classe fa sont de FontAwesome: <code>fa fa-&lt;icon-name&gt;&lt;/icon-name&gt;</code>.</li> <li>Tous les icônes de classe icon sont de SimpleLineIcons: <code>icon-&lt;icon-name&gt;</code>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/fr/topics/templates2.md" target="_blank" rel="noopener noreferrer">Modifier cette page sur GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Dernière mise à jour:</span> <span class="time">06/07/2023 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
