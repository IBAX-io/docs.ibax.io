html#step-4-create-application-parameters" class="sidebar-link">Étape 4 : Créer les paramètres de l'application </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#step-5-create-contract-deploy-contract" class="sidebar-link">Étape 5 : Créer un contrat et le déployer. </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#step-6-create-ecosystem-parameters" class="sidebar-link">Étape 6 : Créer des paramètres écologiques </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#step-7-add-localization" class="sidebar-link">Étape 7 : ajouter la localisation </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#step-8-modify-the-contract" class="sidebar-link">Étape 8 Modifier le contrat </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#deploy-application-using-command-line-tools" class="sidebar-link">Déployer une application à l'aide d'outils en ligne de commande </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#export-application" class="sidebar-link">Exporter l'application </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#import-application" class="sidebar-link">Importer l'application </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#ecosystem-configuration-using-command-line-tool" class="sidebar-link">Configuration écologique à l'aide d'un outil en ligne de commande </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#apply-to-join-the-ecosystem" class="sidebar-link">Postuler pour rejoindre l'écosystème{#apply-to-join-the-ecosystem}</a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#add-ecosystem-members" class="sidebar-link">Ajouter des membres de l'écosystème </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#role-management" class="sidebar-link">Gestion des rôles </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#issuance-of-token" class="sidebar-link">Émission de jeton </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#eco-deduction" class="sidebar-link">Déduction de l'écosystème </a></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#dao-governance-ecosystem" class="sidebar-link">Écosystème de gouvernance DAO </a></li></ul></li><li class="sidebar-sub-header"><a href="/fr/tutorials/tutorial.html#deploy-applications-using-application-packaging-tool" class="sidebar-link">Déployer des applications à l'aide d'un outil d'emballage d'applications </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-development-tutorial"><a href="#ibax-development-tutorial" class="header-anchor">#</a> Tutoriel de développement IBAX </h1> <h2 id="getting-started-guide"><a href="#getting-started-guide" class="header-anchor">#</a> Guide de démarrage </h2> <ul><li><a href="#deploy-first-smart-contract-via-command-line-tool">Déployer le premier contrat intelligent via l'outil en ligne de commande</a></li> <li><a href="#command-line-tool-eco-development">Développement de l'écosystème de l'outil en ligne de commande</a></li></ul> <h2 id="deployment"><a href="#deployment" class="header-anchor">#</a> Déploiement </h2> <ul><li><a href="#deploy-application-using-command-line-tools">Déployer une application à l'aide des outils en ligne de commande</a></li> <li><a href="#ecosystem-configuration-using-command-line-tool">Configuration écologique à l'aide de l'outil en ligne de commande</a></li></ul> <h2 id="advanced-guide"><a href="#advanced-guide" class="header-anchor">#</a> Guide Avancé </h2> <ul><li><a href="#deploy-applications-using-application-packaging-tool">Déployer des applications à l'aide de l'outil d'emballage d'application</a></li></ul> <h2 id="deploy-first-smart-contract-via-command-line-tool"><a href="#deploy-first-smart-contract-via-command-line-tool" class="header-anchor">#</a> Déployer le premier smart contract via l'outil en ligne de commande </h2> <p>Nous allons déployer des <a href="/fr/concepts/thesaurus.html#smart-contract">smart contracts</a> sur la blockchain IBAX via l'<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">outil en ligne de commande<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> et apprendre comment invoquer des smart contracts.
En tant que premier smart contract, nous l'avons déployé sur le <a href="/fr/concepts/blockchain-layers.html">réseau de test local</a>. Pour savoir comment déployer un réseau local, vous pouvez vous référer à <a href="/fr/howtos/deployment.html">Déploiement du réseau</a>,
ainsi vous pouvez le déployer et l'exécuter comme vous le souhaitez sans aucun surcoût.</p> <h3 id="create-application"><a href="#create-application" class="header-anchor">#</a> Créer une application </h3> <p>Appelez le contrat @1NewApplication pour créer l'application, qui a un paramètre de nom d'application et un paramètre de <a href="/fr/concepts/about-the-platform.html#access-rights-control-mechanism">permission de modification</a>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1  $ ibax-cli console
2    
3  Bienvenue dans la console IBAX !
4  Pour quitter, appuyez sur ctrl-d ou tapez exit
5  &gt;callContract @1NewApplication {&quot;Name&quot;: &quot;testapp&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;}
6  
7  {
8    &quot;block_id&quot;: 1217,
9    &quot;hash&quot;: &quot;6327161d2202c33c06d34ab4ed9b509c05fc2cbb15cf260c6d3d404a6f640028&quot;,
10   &quot;penalty&quot;: 0,
11   &quot;err&quot;: &quot;31&quot;
12 }
</code></pre></div><p>Les éléments suivants sont expliqués par ligne :</p> <ul><li>Ligne 1, démarrer le terminal de ligne de commande</li> <li>Ligne 5, appeler le contrat @1NewApplication pour créer une application avec le nom d'application <code>testapp</code> et la permission de modification de l'application <code>@1DeveloperCondition</code> avec la permission du développeur</li> <li>Ligne 8, l'identifiant de bloc généré par la transaction</li> <li>Ligne 9, le hachage de bloc généré par la transaction</li> <li>Ligne 10, si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité)</li> <li>Ligne 11, si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'identifiant de bloc est renvoyé, le champ err est l'identifiant de l'application</li></ul> <p>Bien sûr, si vous souhaitez voir quels champs et types de champs sont disponibles dans ce contrat, vous pouvez appeler la méthode <code>getContractInfo</code>, qui renverra les informations sur le contrat comme suit:</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;getContractInfo @1NewApplication

{
    &quot;id&quot;: 5022,
    &quot;state&quot;: 1,
    &quot;tableid&quot;: &quot;22&quot;,
    &quot;walletid&quot;: &quot;0&quot;,
    &quot;tokenid&quot;: &quot;1&quot;,
    &quot;address&quot;: &quot;0000-0000-0000-0000-0000&quot;,
    &quot;fields&quot;: [
        {
            &quot;name&quot;: &quot;Name&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;Conditions&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;VotingId&quot;,
            &quot;type&quot;: &quot;int&quot;,
            &quot;optional&quot;: true
        }
    ],
    &quot;name&quot;: &quot;@1NewApplication&quot;,
    &quot;app_id&quot;: 1,
    &quot;ecosystem&quot;: 1,
    &quot;conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;
}
</code></pre></div><p>Le champ <code>fields</code> est constitué des paramètres du contrat, incluant le nom du paramètre <code>name</code>, <code>type</code>, <code>optional</code>, <code>Name</code> et <code>Conditions</code> sont requis, <code>VotingId</code> est optionnel, consultez la méthode API <a href="/fr/reference/api2.html#contract-name">contract/name</a></p> <h3 id="writing-contracts"><a href="#writing-contracts" class="header-anchor">#</a> Rédaction de contrats </h3> <p>Nous utilisons <a href="/fr/topics/script.html#needle-contract-language">Needle</a> pour écrire un contrat intelligent.
Nous implémentons une opération d'addition simple, le code source du contrat est le suivant, nous enregistrons le contrat sous le nom <code>SumMath.sim</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1    contract SumMath {
2        data {
3            A int
4            B int
5        }
6        conditions {
7    
8        }
9        action {
10            var sum int
11            sum = $A + $B
12            $result = sum
13        }
14    }
</code></pre></div><p>Le suivant est expliqué par ligne :</p> <ul><li>À la ligne 1, nous définissons un contrat avec le nom SumMath.</li> <li>Ligne 2, <a href="/fr/topics/script.html#data-section">Section des données</a>.</li> <li>Aux lignes 3-4, nous définissons deux paramètres de type entier 64 bits en entrée, <code>A</code> et <code>B</code>.</li> <li>Ligne 6, <a href="/fr/topics/script.html#conditions-section">Section conditionnelle</a>.</li> <li>Ligne 9, <a href="/fr/topics/script.html#action-section">Section des opérations</a>. Nous définissons une variable <code>sum</code> pour recevoir le résultat de A+B.
Nous assignons la valeur de <code>sum</code> à <code>$result</code>, en tant que résultat du contrat. Bien sûr, il est possible d'assigner directement la valeur de A+B à <code>$result</code>, mais cela peut être montré comme un exemple.</li></ul> <h3 id="create-contract"><a href="#create-contract" class="header-anchor">#</a> Créer un contrat </h3> <p>Il existe deux façons de créer un contrat, dont la première est la suivante :
Dans la première étape, nous rédigeons un fichier de paramètres de contrat au format json :</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">31</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract SumMath {\n    data {\n        A int\n        B int\n    }\n    conditions {\n\n    }\n    action {\n        var sum int\n        sum = $A + $B\n        $result = sum\n    }\n}&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>où <code>ApplicationId</code> est l'identifiant de l'application, <code>Value</code> est le code source du contrat, il est nécessaire d'échapper les caractères spéciaux, <code>Conditions</code> sont les droits de modification du contrat.</p> <p>Nous l'avons nommé SumMathParams.json.</p> <p>La deuxième étape consiste à appeler la création d'un contrat @1NewContract:</p> <div class="language- extra-class"><pre class="language-text"><code>1    &gt;callContract @1NewContract -f=./data/SumMathParams.json
2    {
3        &quot;block_id&quot;: 1238,
4        &quot;hash&quot;: &quot;f3fe7aff8a613c96299723b7e9af0682aa8cabe7becf67a485e2a77a974f58b6&quot;,
5        &quot;penalty&quot;: 0,
6        &quot;err&quot;: &quot;328&quot;
7    }
</code></pre></div><p>Deuxième méthode :
Le fichier source du contrat enregistré est directement transmis aux paramètres du contrat dans le format de paramètre <code>nomParamètre</code> + <code>-</code> + &quot;fichier&quot;, <code>nomParamètre-fichier</code> comme suit :</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    <span class="token operator">&gt;</span>callContract @1NewContract <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">31</span>, <span class="token string">&quot;Value-file&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;SumMath.sim&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">}</span>    
<span class="token number">2</span>    <span class="token punctuation">{</span>
<span class="token number">3</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2055</span>,
<span class="token number">4</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;cdf25060669cf7cba137278...26ca463fd5d458f3402a5f0137f693db&quot;</span>,
<span class="token number">5</span>        <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">6</span>        <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;368&quot;</span>
<span class="token number">7</span>    <span class="token punctuation">}</span>
</code></pre></div><p>Le suivant est expliqué par ligne :</p> <ul><li>Ligne 1 : Appeler le contrat @1NewContract pour créer le contrat, -f utilise le fichier pour importer les paramètres du contrat</li> <li>Ligne 3 : L'identifiant de bloc généré par la transaction</li> <li>Ligne 4 : Le hachage de bloc généré par la transaction</li> <li>Ligne 5 : Si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité)</li> <li>Ligne 6 : Si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'identifiant de bloc est renvoyé, le champ err est l'identifiant du contrat</li></ul> <p>Essayons d'appeler le contrat que nous venons de déployer.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>  <span class="token operator">&gt;</span>callContract @5SumMath <span class="token punctuation">{</span><span class="token string">&quot;A&quot;</span>:1, <span class="token string">&quot;B&quot;</span>:2<span class="token punctuation">}</span>
<span class="token number">2</span>  
<span class="token number">3</span>  <span class="token punctuation">{</span>
<span class="token number">4</span>      <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1239</span>,
<span class="token number">5</span>      <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;7fa09da0b9f65634119a910f9d91aaf4927208278efd62961499ef7e4f4c8c9c&quot;</span>,
<span class="token number">6</span>      <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">7</span>      <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;3&quot;</span>
<span class="token number">8</span>  <span class="token punctuation">}</span>
</code></pre></div><p>L'appel est terminé et le résultat est conforme aux attentes, comme expliqué ci-dessous par ligne :</p> <ul><li>La première ligne appelle le contrat, ici nous déployons le contrat dans l'écosystème avec l'identifiant écologique 5. Bien sûr, si l'identifiant écologique actuel est 5, dans le même écosystème, vous pouvez également appeler <code>callContract SumMath {&quot;A&quot;:1, &quot;B&quot;:2}</code> de cette manière.</li> <li>Ligne 3, l'identifiant de bloc généré par la transaction.</li> <li>Ligne 4, le hachage de bloc généré par la transaction.</li> <li>Ligne 5, si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité).</li> <li>Ligne 6, si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'identifiant de bloc est renvoyé, le champ err est le résultat du contrat, qui est la valeur de <code>$result</code>.</li></ul> <h2 id="command-line-tool-eco-development"><a href="#command-line-tool-eco-development" class="header-anchor">#</a> Outil en ligne de commande pour le développement écologique </h2> <p>Dans ce tutoriel, vous apprendrez comment :</p> <ul><li><ol><li><a href="#step-1-create-ecosystem">Créer un écosystème</a></li></ol></li> <li><ol start="2"><li><a href="#step-2-create-application">Créer une application</a></li></ol></li> <li><ol start="3"><li><a href="#step-3-create-table">Créer une table</a></li></ol></li> <li><ol start="4"><li><a href="#step-4-create-application-parameters">Créer des paramètres d'application</a></li></ol></li> <li><ol start="5"><li><a href="#step-5-create-contract-deploy-contract">Créer et déployer un contrat</a></li></ol></li> <li><ol start="6"><li><a href="#step-6-create-ecological-parameters">Créer des paramètres écologiques</a></li></ol></li> <li><ol start="7"><li><a href="#step-7-add-localization">Ajouter la localisation</a></li></ol></li> <li><ol start="8"><li><a href="#step-8-modify-the-contract">Modifier le contrat</a></li></ol></li> <li><ol start="9"><li><a href="#step-9-modify-data-table-permissions">Modifier les autorisations de la table de données</a></li></ol></li></ul> <p>Afin de comprendre plus clairement à quoi ressemble l'écosystème et les applications IBAX et ce qu'ils font, il est préférable de comprendre où l'écosystème et les applications devraient appartenir, et nous pouvons mieux comprendre avec une carte mentale simple :
<img src="/ibax-eco.png" alt="image"></p> <p>Il est possible de constater que les réseaux IBAX peuvent avoir de nombreux <a href="/fr/concepts/about-the-platform.html#ecolib">Écosystèmes</a>.
Chaque écosystème peut avoir plusieurs <a href="/fr/concepts/about-the-platform.html#applications">applications</a>.
Chaque application possède un <a href="/fr/concepts/thesaurus.html#smart-contract">contrat</a>.
<a href="/fr/concepts/about-the-platform.html#tables">Tables</a>.
Chaque écosystème possède des paramètres écologiques, chaque application possède des paramètres d'application.</p> <h3 id="step-1-create-ecosystem"><a href="#step-1-create-ecosystem" class="header-anchor">#</a> Étape 1 : Créer un écosystème </h3> <p>Nous commençons par créer un écosystème en utilisant l'outil en ligne de commande (https://github.com/IBAX-io/ibax-cli), en appelant le contrat @1NewEcosystem.
Si vous souhaitez changer le nom de l'écosystème, vous pouvez appeler le contrat @1EditEcosystemName.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    $ ibax-cli console
<span class="token number">2</span>    
<span class="token number">3</span>    Welcome to the IBAX console<span class="token operator">!</span>
<span class="token number">4</span>    To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token number">5</span>    <span class="token operator">&gt;</span>callContract @1NewEcosystem <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;goodBoy school&quot;</span><span class="token punctuation">}</span>
<span class="token number">6</span>    
<span class="token number">7</span>    <span class="token punctuation">{</span>
<span class="token number">8</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1199</span>,
<span class="token number">9</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;a1dc90c1772545c16394b9521...227676b27b145743556a8973dd&quot;</span>,
<span class="token number">10</span>       <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">11</span>       <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>
<span class="token number">12</span>   <span class="token punctuation">}</span>
</code></pre></div><p>Les éléments suivants sont expliqués par ligne :</p> <ul><li>Ligne 1, qui lance le programme de console de ligne de commande</li> <li>Ligne 5, appelle le contrat <code>@1NewEcosystem</code> pour créer un écosystème avec le nom &quot;test ecosystem&quot;</li> <li>Ligne 8, l'identifiant de bloc généré par la transaction</li> <li>Ligne 9, le hachage de bloc généré par la transaction</li> <li>Ligne 10, si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité)</li> <li>Ligne 11, si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'identifiant de bloc est renvoyé, le champ d'erreur est l'identifiant de l'écosystème en tant que <code>18</code></li></ul> <p>Ensuite, nous configurons l'outil de commande <code>config.yml</code>, nous définissons <code>ecosystem</code> sur l'ecid créé <code>18</code> et redémarrons le programme de console de ligne de commande:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>exit
INFO<span class="token punctuation">[</span>0002<span class="token punctuation">]</span> Exit

$ <span class="token function">vim</span> data/config.yml

$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token operator">&gt;</span>
</code></pre></div><h3 id="step-2-create-application"><a href="#step-2-create-application" class="header-anchor">#</a> Étape 2 : Créer une application </h3> <p>Appeler le contrat <code>@1NewApplication</code> pour créer l'application, qui a un paramètre de nom d'application et un paramètre de modification <a href="/fr/concepts/about-the-platform.html#access-rights-control-mechanism">Paramètre de Permission</a></p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @1NewApplication {&quot;Name&quot;: &quot;GradesRecorder&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;}
2  
3  {
4     &quot;block_id&quot;: 1246,
5     &quot;hash&quot;: &quot;85ab8953d26d0d1047fc610866115331babfaf88c80792d50b41826185c9f6f8&quot;,
6     &quot;penalty&quot;: 0,
7     &quot;err&quot;: &quot;47&quot;
8  }
</code></pre></div><p>Si vous devez modifier les autorisations de l'application, vous pouvez appeler le contrat <code>EditApplication</code>.</p> <p>Ce qui suit est expliqué par ligne :</p> <ul><li>Ligne 1, appelez le contrat @1NewApplication pour créer une application, le nom de l'application est <code>GradesRecorder</code>, la permission de modification de l'application est la permission du développeur <code>@1DeveloperCondition</code>.</li> <li>Ligne 4, l'ID de bloc généré par la transaction.</li> <li>Ligne 5, le hachage de bloc généré par la transaction.</li> <li>Ligne 6, si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité).</li> <li>Ligne 7, si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'ID de bloc est renvoyé, le champ err contient l'ID de l'application qui est <code>47</code>.</li></ul> <p>Écrivons un exemple simple d'une application qui suit les notes des étudiants.
Les champs de la table de données comprennent les informations sur l'étudiant, la note <code>grade</code>, la classe <code>class</code>, les notes de matières <code>mathématiques, physique, littérature</code>, le score global <code>overall_score</code>, la note <code>score</code>, le timestamp de création (ms) <code>created_at</code>.</p> <h3 id="step-3-create-table"><a href="#step-3-create-table" class="header-anchor">#</a> Étape 3 : Créer une table </h3> <p>Dans la première étape, nous rédigeons un fichier de paramètres de contrat au format json :</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">47</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;grade_info&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ColumnsArr&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;student&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;grade&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;class&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;mathematics&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;physics&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;literature&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;overall_score&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;score&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;created_at&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;TypesArr&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;varchar&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;varchar&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;InsertPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;UpdatePerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ReadPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;NewColumnPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>où <code>ApplicationId</code> est l'identifiant de l'application, <code>Name</code> est le nom de la table de données créée <code>test_table</code>.
<code>ColumnsArr</code> est un tableau de champs de la table de données, <code>TypesArr</code> est le type des champs de la table de données, comprenant 9 <a href="/fr/concepts/about-the-platform.html#tables">types</a> <code>varchar</code>, <code>character</code>, <code>json</code>, <code>number</code>, <code>datetime</code>, <code>double</code>, <code>money</code>, <code>text</code>, <code>bytea</code>, le nom du champ et le type de champ sont en correspondance un à un. <code>InsertPerm</code> pour la permission de nouvelle entrée dans la table de données, <code>UpdatePerm</code> pour la permission de mise à jour des entrées de la table de données, <code>ReadPerm</code> pour la permission de lecture des données de la table de données, <code>NewColumnPerm</code> pour la permission de nouveau champ de la table de données.</p> <p>En référence au <a href="/fr/concepts/about-the-platform.html#access-rights-control-mechanism">Contrôle des autorisations</a>, ici <code>ContractConditions(\&quot;MainCondition\&quot;)</code> est disponible pour le créateur de l'écosystème actuel.</p> <p>Nous l'appelons createTable.json, puis nous appelons le contrat pour créer la table de données <code>@1NewTableJoint</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewTableJoint -f ./createTestTable.json
</code></pre></div><h4 id="modify-data-table-field-permissions"><a href="#modify-data-table-field-permissions" class="header-anchor">#</a> Modifier les autorisations des champs de la table de données </h4> <p>Nous pouvons modifier les autorisations des champs de la table de données. Les autorisations des champs de la table de données comprennent les autorisations de lecture et de mise à jour. Les autorisations de lecture permettent d'utiliser le filtre <code>DBFind.Columns</code> dans le contrat ou des interfaces telles que <a href="/fr/reference/api2.html#list-name-limit-offset-columns">list</a> pour effectuer des requêtes. Si aucune autorisation n'est accordée, une erreur de permission sera signalée.
La permission de mise à jour est la permission de modifier les champs de la table de données.
Nous avons défini les autorisations de lecture et de mise à jour du champ &quot;student&quot; sur &quot;false&quot;, mais bien sûr, elles peuvent être rendues opérationnelles par certains contrats.
Appelez le contrat <code>@1EditColumn</code> pour modifier les autorisations des champs de la table de données.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditColumn <span class="token punctuation">{</span><span class="token string">&quot;TableName&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;grade_info&quot;</span>, <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;student&quot;</span>, <span class="token string">&quot;UpdatePerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span>, <span class="token string">&quot;ReadPerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>Nous pouvons créer plusieurs paramètres d'application : <code>grade_best_type</code>, <code>grade_type_a+</code>, <code>grade_type_a</code>, <code>grade_type_b+</code>, <code>grade_type_b</code>, <code>grade_type_c</code>, type de notation des grades.</p> <h3 id="step-4-create-application-parameters"><a href="#step-4-create-application-parameters" class="header-anchor">#</a> Étape 4 : Créer les paramètres de l'application </h3> <p>Appelez le contrat <code>@1NewAppParam</code> pour créer les paramètres de l'application. Si vous souhaitez modifier les paramètres de l'application, vous pouvez appeler le contrat <code>@1EditAppParam</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_best_type&quot;, &quot;Value&quot;: &quot;A+&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 101,\&quot;min\&quot;: 90}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 90,\&quot;min\&quot;: 80}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 80,\&quot;min\&quot;: 70}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 70,\&quot;min\&quot;: 60}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_c&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 60,\&quot;min\&quot;: 0}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
</code></pre></div><p>Où <code>grade_best_type</code> est le meilleur type de notation.</p> <p><code>grade_type_a+</code> est la condition déclenchée par la notation <code>A+</code>, lorsque le score est supérieur ou égal à 90 et inférieur à 101, la notation est <code>A+</code>, les autres paramètres sont similaires.</p> <h3 id="step-5-create-contract-deploy-contract"><a href="#step-5-create-contract-deploy-contract" class="header-anchor">#</a> Étape 5 : Créer un contrat et le déployer. </h3> <p>Nous créons un contrat pour enregistrer les informations de notes des étudiants et leur note finale pour chaque matière, et nous saisissons la classe et la note de l'étudiant pour chaque matière lors de la saisie des informations.</p> <p>En fonction des notes saisies pour chaque matière, nous effectuons un calcul de moyenne pour obtenir la note globale <code>overallScore</code> et la note finale <code>score</code>.
Lorsque le contrat est appelé, il créera un enregistrement dans la table de données que nous venons de créer <code>grade_info</code>.</p> <p>D'abord, nous écrivons un contrat et le nommons <code>NewRecord.sim</code></p> <div class="language-text extra-class"><pre class="language-text"><code>1 contract NewRecord {
2       data {
3         Student string
4         Grade int
5         Class int
6         Mathematics int
7         Physics int
8         Literature int
9       }
10     func getScore(a b c int) map{
11          var m map
12          var overallScore int
13          overallScore = (a+b+c) / 3
14          m[&quot;overallScore&quot;] = overallScore
15          if overallScore &gt;= $gradeTypeABest[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeABest[&quot;max&quot;] {
16              m[&quot;score&quot;] = &quot;A+&quot;
17          }elif overallScore &gt;= $gradeTypeA[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeA[&quot;max&quot;] {
18              m[&quot;score&quot;] = &quot;A&quot;
19          }elif overallScore &gt;= $gradeTypeBBest[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeBBest[&quot;max&quot;] {
20              m[&quot;score&quot;] = &quot;B+&quot;
21          }elif overallScore &gt;= $gradeTypeB[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeB[&quot;max&quot;] {
22              m[&quot;score&quot;] = &quot;B&quot;
23          }elif overallScore &gt;= $gradeTypeC[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeC[&quot;max&quot;]{
24              m[&quot;score&quot;] = &quot;C&quot;
25          }else{
26              m[&quot;score&quot;] = &quot;Notset&quot;
27          }
28          return m
29      }
30      func safeJsonDecode(m string) map {
31          var res map
32          if Size(m) &gt; 0 {
33             res = JSONDecode(m)
34          }
35          return res
36      }
37
38      conditions {
39          if Size($Student) == 0 {
40            warning &quot;Student Can not be empty&quot;
41          }
42          if $Class &amp;lt;= 0{
43              warning &quot;Class cannot be less than or equal to zero&quot;
44          }
45          if $Grade &amp;lt;= 0{
46              warning &quot;Grade cannot be less than or equal to zero&quot;
47          }
48          if $Mathematics &amp;lt; 0 {
49              warning &quot;Mathematics cannot be less than zero&quot;
50          }
51          if $Physics &amp;lt; 0 {
52              warning &quot;Physics cannot be less than zero&quot;
53          }
54          if $Literature &amp;lt; 0 {
55              warning &quot;Literature cannot be less than zero&quot;
56          }
57          if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{
58              warning &quot;Score cannot exceed 100&quot;
59          }
60          var app map
61          app = DBFind(&quot;@1applications&quot;).Columns(&quot;id,ecosystem&quot;).Where({&quot;ecosystem&quot;: 18,&quot;name&quot;:&quot;GradesRecorder&quot;,&quot;deleted&quot;:0}).Row()
62          if !app {
63              warning LangRes(&quot;@1app_not_found&quot;)
64          }
65
66          var app_id int
67          app_id = Int(app[&quot;id&quot;])
68          $eId = Int(app[&quot;ecosystem&quot;])
69          $gradeBestType = AppParam(app_id, &quot;grade_best_type&quot;, $eId)
70          $gradeTypeABest = safeJsonDecode(AppParam(app_id, &quot;grade_type_a+&quot;, $eId))
71          $gradeTypeA = safeJsonDecode(AppParam(app_id, &quot;grade_type_a&quot;, $eId))
72          $gradeTypeBBest = safeJsonDecode(AppParam(app_id, &quot;grade_type_b+&quot;, $eId))
73          $gradeTypeB = safeJsonDecode(AppParam(app_id, &quot;grade_type_b&quot;, $eId))
74          $gradeTypeC = safeJsonDecode(AppParam(app_id, &quot;grade_type_c&quot;, $eId))
75      }
76      action {
77          var m map
78          m = getScore($Mathematics,$Physics,$Literature)
79          var in map
80          in[&quot;student&quot;] = $Student
81          in[&quot;class&quot;] = $Class
82          in[&quot;grade&quot;] = $Grade
83          in[&quot;mathematics&quot;] = $Mathematics
84          in[&quot;physics&quot;] = $Physics
85          in[&quot;literature&quot;] = $Literature
86          in[&quot;overall_score&quot;] = m[&quot;overallScore&quot;]
87          in[&quot;score&quot;] = m[&quot;score&quot;]
88          in[&quot;created_at&quot;] = $time
89          DBInsert(&quot;@&quot;+ Str($eId)+&quot;grade_info&quot;, in)
90      }
91  }
</code></pre></div><p>Ce qui suit est expliqué par ligne:</p> <ul><li>Ligne 2, <a href="/fr/topics/script.html#data-section">section des données</a> définit les paramètres d'entrée <code>Student</code> nom de l'étudiant, <code>Grade</code> classe, <code>Class</code> classe, <code>Mathematics</code> score en mathématiques, <code>Physics</code> score en physique, <code>Literature</code> score en littérature.</li> <li>Ligne 10, la fonction getScore, produit un score composite et une note finale basée sur le score de chaque matière.</li> <li>Ligne 30, la fonction safeJsonDecode, décode la chaîne JSON et la convertit en map.</li> <li>Ligne 38, <a href="/fr/topics/script.html#conditions-section">section conditionnelle</a>.</li> <li>Ligne 39, <a href="/fr/topics/script.html#action-section">section des opérations</a>.</li></ul> <p>Comme vous pouvez le voir, lorsque le contrat est appelé, il passe d'abord par la partie conditionnelle, vérifiant que les paramètres d'entrée du contrat sont valides, tels que le nom de l'étudiant <code>if Size($Student) == 0 {</code> est vide (ligne 39), et s'il l'est, un message d'erreur est renvoyé <code>&quot;L'étudiant ne peut pas être vide&quot;</code> (ligne 30). Après avoir vérifié tous les paramètres d'entrée, à la ligne 61, utilisez <a href="/fr/topics/script.html#dbfind">DBFind</a> pour récupérer les informations de la base de données pour l'application avec l'ecid <code>18</code> et le nom de l'application <code>GradesRecorder</code> et les informations de l'application avec <code>deleted=0</code> ne sont pas supprimées.</p> <p>Aux lignes 69-74, utilisez <a href="/fr/topics/script.html#appparam">AppParam</a> pour récupérer les paramètres de l'application, par exemple <code>$gradeBestType = AppParam(app_id, &quot;grade_best_type&quot;, $ eId)</code> (ligne 69).</p> <p>Si le paramètre de l'application est stocké au format json, tel que <code>grade_type_a</code>, vous pouvez vous référer à <code>$gradeTypeABest = safeJsonDecode(AppParam(app_id, &quot;grade_type_a+&quot;, $eId))</code>, qui obtiendra le paramètre de l'application par la fonction safeJsonDecode au format map.</p> <p>Ensuite, passez à la partie opérationnelle, appelez la fonction getScore pour obtenir le score composite résultant et la note finale (ligne 10), utilisez une map pour stocker, ligne 79, définissez une map pour stocker les informations de réussite de l'étudiant, et
<a href="/fr/topics/script.html#dbinsert">DBInsert</a> Insérez les données dans la table de données <code>@18grade_info</code>.</p> <p>Il existe deux façons de créer un contrat, la première consiste à:
Tout d'abord, nous écrivons un fichier de paramètres de contrat au format json:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">47</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Où <code>ApplicationId</code> est l'identifiant de l'application, qui doit être échappé pour les caractères spéciaux, et <code>Conditions</code> est la permission de modification du contrat.</p> <p>Code source du contrat <code>Value</code>, que nous enregistrons sous le nom <code>NewRecordParams.json</code>.</p> <p>Après avoir rédigé le contrat, nous devons le déployer en appelant CreateContract<code>@1NewContract</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1    &gt;&gt;callContract @1NewContract -f=./data/NewRecordParams.json
2    {
3        &quot;block_id&quot;: 1262,
4        &quot;hash&quot;: &quot;d896f12f685835f6cf71705e1ba...4d8bcc0a1406f7b0b6482b2d230fc&quot;,
5        &quot;penalty&quot;: 0,
6        &quot;err&quot;: &quot;348&quot;
7    }
</code></pre></div><p>La ligne suivante est expliquée par ligne :</p> <ul><li>Ligne 1 : appeler le contrat <code>@1NewContract</code> pour créer le contrat, -f utilise le fichier pour importer le fichier <code>NewRecord.json</code> nouvellement créé en tant que paramètre du contrat.</li> <li>Ligne 3 : l'identifiant de bloc généré par la transaction.</li> <li>Ligne 4 : le hachage de bloc généré par la transaction.</li> <li>Ligne 5 : si l'exécution de la transaction échoue (0 : pas de pénalité, 1 : pénalité).</li> <li>Ligne 6 : si l'exécution de la transaction échoue, un message d'erreur est renvoyé, et si l'identifiant de bloc est renvoyé, le champ d'erreur contient l'identifiant du contrat qui est <code>348</code>.</li></ul> <p>Deuxième méthode :
Le fichier source du contrat enregistré est directement transmis aux paramètres du contrat dans le format de paramètre <code>nomParamètre</code> + <code>-</code> + &quot;fichier&quot;, <code>nomParamètre-fichier</code> comme suit :</p> <div class="language-shell extra-class"><pre class="language-shell"><code>callContract @1NewContract <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">47</span>, <span class="token string">&quot;Value-file&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;NewRecord.sim&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>@1DeveloperCondition\ &quot;</span><span class="token punctuation">)</span>&quot;<span class="token punctuation">}</span>
</code></pre></div><p>Essayons d'appeler le contrat que nous venons de créer.</p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tom&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 1, &quot;Mathematics&quot;: 18, &quot;Physics&quot;: 57, &quot;Literature&quot;: 93}

6     &quot;penalty&quot;: 0,

Lorsque la transaction est exécutée avec succès, l'identifiant du paramètre écologique dans le champ &quot;err&quot; est <code>273</code>.</p> <h3 id="step-7-add-localization"><a href="#step-7-add-localization" class="header-anchor">#</a> Étape 7 : ajouter la localisation </h3> <p>Vous pouvez appeler le contrat <code>@1NewLangJoint</code> pour créer le paramètre de localisation <code>account_not_access</code>, qui créera le paramètre dans la table <code>@1languages</code>, et vous pouvez modifier le paramètre de localisation via <code>@1EditLangJoint</code>.</p> <div class="language-shell extra-class"><pre class="language-shell"><code>callContract @1NewLangJoint <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;account_not_access&quot;</span>, <span class="token string">&quot;LocaleArr&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;en&quot;</span>, <span class="token string">&quot;ja&quot;</span><span class="token punctuation">]</span>, <span class="token string">&quot;ValueArr&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Sorry, you do not have access to this action&quot;</span>, <span class="token string">&quot;申し訳ありませんが、このアクションにアクセスする権限がありません&quot;</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="step-8-modify-the-contract"><a href="#step-8-modify-the-contract" class="header-anchor">#</a> Étape 8 Modifier le contrat </h3> <p>Ensuite, nous devons modifier la section <code>conditions</code> du code source du contrat en ajoutant le code suivant aux <code>conditions</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>conditions {
  if EcosysParam(&quot;new_record_account&quot;) != $key_id {
      warning LangRes(&quot;account_not_access&quot;)
  }
}
</code></pre></div><p>Appeler pour modifier le contrat @1EditContract, où <code>Id</code> est l'identifiant du contrat, <code>Value</code> est le code source du contrat.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditContract {&quot;Id&quot;: 348, &quot;Value&quot;: &quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if EcosysParam(\&quot;new_record_account\&quot;) != $key_id {\n            warning LangRes(\&quot;account_not_access\&quot;)\n        }\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &amp;lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &amp;lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &amp;lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &amp;lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &amp;lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;}
</code></pre></div><h4 id="step-9-modify-data-table-permissions"><a href="#step-9-modify-data-table-permissions" class="header-anchor">#</a> Étape 9 Modifier les autorisations de la table de données </h4> <p>Ici, nous devons modifier l'autorisation d'insertion de la table de données, l'autorisation d'origine <code>ContractConditions(&quot;MainCondition&quot;)</code> pour l'écréateur, et le paramètre de contrat <code>new_record_account</code> n'est pas l'écréateur.</p> <p>Donc, il suffit de modifier <code>ContractConditions(&quot;MainCondition&quot;)</code> pour spécifier que le contrat peut opérer sur <code>ContractAccess(&quot;@18NewRecord&quot;)</code>.</p> <p>Appelez le contrat <code>@1EditTable</code> pour modifier les autorisations de la table de données.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditTable {&quot;Name&quot;: &quot;@18grade_info&quot;, &quot;InsertPerm&quot;: &quot;ContractAccess(\&quot;@18NewRecord\&quot;)&quot;, &quot;UpdatePerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;, &quot;ReadPerm&quot;: &quot;true&quot;, &quot;NewColumnPerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
</code></pre></div><p>Ensuite, appelez le contrat que vous venez de modifier et créez un nouvel enregistrement.</p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tom&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 1, &quot;Mathematics&quot;: 18, &quot;Physics&quot;: 57, &quot;Literature&quot;: 93}

8  }
</code></pre></div><p>Vous pouvez voir que le paramètre de localisation que nous venons de définir, <code>account_not_access</code>, fonctionne.</p> <p>Nous avons constaté que l'erreur de permission est signalée, l'utilisateur actuel n'a pas l'autorisation d'effectuer des opérations. Nous passons au compte avec l'identifiant de clé <code>6667782293976713160</code> et nous pouvons obtenir les informations de l'utilisateur actuel à l'aide de l'outil en ligne de commande <code>account info</code>.</p> <p>Configurez le fichier de configuration de l'outil en ligne de commande config.yml et passez au compte avec l'identifiant de clé <code>6667782293976713160</code>.</p> <p>Une fois la configuration terminée, appelez à nouveau le contrat.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tini&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 3, &quot;Mathematics&quot;: 69, &quot;Physics&quot;: 89, &quot;Literature&quot;: 98}
