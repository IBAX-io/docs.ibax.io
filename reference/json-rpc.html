ader"><a href="/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> JSON-RPC Application Programming Interface </h1> <p>In order for a software application to interact with the IBAX blockchain (fetch block data or send transactions to the network), it must be connected to an IBAX network node.</p> <p>Due to the generality and extensibility of the original REST API interface, it will become more and more complex with more and more interfaces and different clients. We realize the importance of interface unification to ensure that all clients can use the same set of specifications, regardless of the specific node and client implementation.</p> <p>JSON-RPC  is  a  stateless,  lightweight  remote  procedure  call  (RPC)  protocol.  It  defines  a number of data structures and their processing rules. It is transport independent, as these concepts can be used in the same process, via an interface, hypertext transfer protocol, or in many different messaging environments. It uses JSON (RFC 4627) as the data format.</p> <p>JSON-RPC is compatible with most of the REST API interfaces, retaining the original REST API interface, the client using the REST API interface can easily transfer to the JSON-RPC interface, part of the interface</p> <ul><li><a href="/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>Available through the REST API interface.</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> Client-side implementation </h2> <p>Each client can use a different programming language when  implementing  the JSON-RPC specification, and you can use the
<a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Curl example </h2> <p>The following provides examples of using the JSON RPC API by making curl requests to IBAX nodes. Each example includes a description of the particular endpoint, its parameters, the return type, and a working example of how it should be used.</p> <p>Curl requests may return an error message related to the content type. This is because the --data option sets the content type to application/x-www-form-urlencoded. If your request has this problem, set the header manually by placing -H &quot;Content-Type: application/json&quot; at the beginning of the call. These examples also do not include the URL/Internet Protocol and port combination that must be the last parameter of the curl (e.g. 127.0.0.1:7079 A full curl request with this additional data takes the form of</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079	
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> Covenant </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hex </h3> <p><strong>Hexadecimal code</strong></p> <p>When encoding byte arrays, hashes, and bytecode arrays: the encoding is hexadecimal, two hexadecimal digits per byte.</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> Request type </h3> <p><strong>Uniform use</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> Special markers </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>This field is an optional parameter.</p> <p>If there are multiple <code>Omitempty</code> fields in a row,
But only want to pass the value of a certain field, then you need to set the unwanted field to null (the field type null value), Example:</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Name</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Filter column names</li></ul> <p>If only the name value is passed, then the request parameters are passed as follows
<code>&quot;params&quot;:[0, &quot;testname&quot;]</code> - <em>Number</em> null value is 0</p> <p>If only the column value is passed, then the request parameters are passed as follows
<code>&quot;params&quot;:[0,&quot;&quot;, &quot;title,page&quot;]</code> - <em>String</em> empty value for &quot;&quot;</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>Authorization header, add Authorization to the request header, example:</p> <p><strong>name</strong> : Authorization <strong>value</strong> : Bearer +<a href="#ibax-login">login token</a></p> <p>Example:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>For the account address parameter, you can use two formats of addresses, for example</p> <ol><li><ul><li><em>String</em> - Account Address <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> or Account Id <code>&quot;64842...538120&quot;</code> .538120&quot;`</li></ul></li> <li><ul><li><em>Object</em> - Address object</li> <li><strong>key_id</strong> - <em>Number</em> - Account Id, Example: <code>{&quot;key_id&quot;:-64842	38120}</code></li> <li><strong>account</strong> - <em>String</em> - Account address, Example: <code>{&quot;account&quot;: &quot;1196-... -	-... -3496&quot;}</code></li></ul> <p><strong>Account Id is preferred when both account address and account Id exist</strong>.</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>Block height or block HASH, example</p> <ol><li><ul><li><em>String</em>	-	Block	Height	<code>&quot;100&quot;</code>	or	Block	HASH<code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><p><em>Object</em> - Block information object</p> <ul><li><strong>id</strong> - <em>Number</em> - block height, example: <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong>	-	<em><a href="#hex">Hex</a>	String</em>	-	Block	HASH,	Example:	<code>{&quot;hash&quot;: &quot;d36b8996c	c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>Block Height and Block HASH can only choose one</strong>.</p></li></ul></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> Batch requests </h3> <p>This feature can be used to reduce network latency, especially when acquiring a large number of largely independent data objects.</p> <p>The following is an example of obtaining the highest block and total number of transactions:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Error response handling </h3> <p>Returns status <code>200</code> in case the request is executed successfully.</p> <p>If an error occurs, a JSON object with the following fields will be returned:</p> <ul><li><p>jsonrpc</p> <p>Error identifier.</p></li> <li><p>id</p> <p>Error text message.</p></li> <li><p>error</p> <ul><li><p>code</p> <p>Response Status Code</p></li> <li><p>message</p> <p>Response Status Description</p></li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> JSON-RPC Namespaces </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> ibax Namespace </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Authentication Interface </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id=""><a href="#" class="header-anchor">#</a> server-side command interface {server-side-command-interface}</h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> Data Request Function Interface </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> Get Metrics Interface </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> Ecosystem Interface </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> Contract Function Interface </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> net Namespace </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> rpc Namespace </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> admin Namespace </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> debug Namespace </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> JSON-RPC Interface Methods </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Authorization</a> <a href="#omitempty">Omitempty</a></p> <p>Generate a temporary JWT token,	which needs to be passed to <a href="#authorization"><strong>Authorization</strong></a> when calling <strong><a href="#ibax-login">login</a></strong></p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - The signature number.</p></li> <li><p><strong>token</strong> - <em>String</em> - temporary token passed during login (temporary token has a 5 second lifespan).</p></li> <li><p><strong>network_id</strong> - <em>String</em> - The network identifier.</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - Elliptic curve algorithm.</p></li> <li><p><strong>hasher</strong> - <em>String</em> - hash algorithm.</p></li></ul> <p>In the case that no authorization is required(the request contains <a href="#authorization">Authorization</a>, the following message will be returned.</p> <ul><li><p><strong>expire</strong> - <em>String</em> - Expiration time.</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - Ecosystem ID.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - The account address.</p></li> <li><p><strong>address</strong> - <em>String</em> - wallet address <code>XXXX-XXXXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>network_id</strong> - <em>String</em> - The network identifier.</p></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,
            &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>User authentication. <a href="#authorization">Authorization</a></p> <p>The <a href="#ibax-getuid"><strong>ibax.getUid</strong></a> command should be called first in order to receive the unique value and sign it.
The temporary JWT token for getuid needs to be passed in the request header.
If the request is successful, the token received in the response is contained in <a href="#authorization"><strong>Authorization</strong></a>.</p> <p><strong>Parameters</strong></p> <p><em>Object</em> - Authentication call object</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - Ecosystem ID. if not specified, defaults to the first ecosystem ID.</p></li> <li><p><strong>expire</strong> - <em>Number</em> - The lifecycle of the JWT token in seconds, default is 28800,8 hours.</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - Hexadecimal account public key.</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>Account address <code>XXXX-... -XXXX</code>.</p> <p>Use this parameter if the public key is already stored in the blockchain. It cannot be used with <em>pubkey</em>
parameters are used together.</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -
Use the private key to sign the uid received by getuid.</p> <p>Signature data content:LOGIN+{$network_id}+uid</p></li> <li><p><strong>role_id</strong> - <em>Number</em> - Role ID, default role 0</p></li></ul> <p><strong>Return Value</strong> <em>Object</em> - Authentication object</p> <ul><li><p><strong>token</strong> - <em>String</em> - JWT token.</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - Ecosystem ID.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - Account Address ID</p></li> <li><p><strong>account</strong> - <em>String</em> - wallet address <code>XXXX-XXXXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - The notification ID.</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - Whether the account address is the owner of the node. Values: <code>true,false</code>.</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - Whether the account address is the creator of this ecosystem. Values: <code>true,false</code>.</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - Whether the logged-in ecosystem is a CLB. Values: <code>true,false</code>.</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - current timestamp</p></li> <li><p><strong>roles</strong> - <em>Array</em> list of roles, if there are no roles, the field is nil</p> <ul><li><strong>role_id</strong> - <em>Number</em> - Role ID</li> <li><strong>role_name</strong> - <em>String</em> - Role name</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>User authentication status
<a href="#authorization">Authorization</a></p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong> <em>Object</em> - Authentication status object</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - The current user authentication status. Values: <code>true,false</code></p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> Token validity cutoff timestamp</p></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>Returns the current server version.</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - version number (<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>)</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>Get the account address balance.</p> <p><strong>Parameters</strong></p> <ul><li><p><strong>key_id or account</strong> - <a href="#accountorkeyid"><em>AccountOrKeyId</em></a> - account address <code>XXXX- XXXX-XXXX-XXXX-XXXX</code> or account ID</p></li> <li><p><strong>ecosystem_id</strong> - <em>Number</em> - Ecosystem ID <a href="#omitempty">Omitempty</a> Default 1</p></li></ul> <p><strong>Return Value</strong> <em>Object</em> - Get the balance object</p> <ul><li><p><strong>amount</strong> - <em>String</em> - the minimum unit of the contract account balance.</p></li> <li><p><strong>total</strong> - <em>String</em> - the total balance of the minimum unit account (amount + utxo).</p></li> <li><p><strong>utxo</strong> - <em>String</em> - Minimum unit UTXO account balance.</p></li> <li><p><strong>digits</strong> - <em>Number</em> - Accuracy</p></li> <li><p><strong>token_symbol</strong> - <em>String</em> - Token symbols</p></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,
            &quot;digits&quot;: 12,
            &quot;total&quot;: &quot;9915319240441612&quot;,
            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;
        }
    }
</code></pre></div><h3 id="ibax-getblockstxinfo"><a href="#ibax-getblockstxinfo" class="header-anchor">#</a> <strong>ibax.getBlocksTxInfo</strong> </h3> <p>Returns a list containing additional information about the transactions in each block.</p> <p><strong>Parameters</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - the starting block height to query</p></li> <li><p><strong>count</strong> - <em>Number</em> - number of blocks, default is 25, maximum request is 100</p></li></ul> <p><strong>Return Value</strong> <em>Object</em> - Get the block information object</p> <ul><li><p><strong>block_id</strong> - <em>String</em> - block height</p></li> <li><p>List of transactions in the block and additional information for each transaction:</p> <ul><li><p><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - The transaction hash.</p></li> <li><p><strong>contract_name</strong> - <em>String</em> - The name of the contract.</p></li> <li><p><strong>params</strong> - <em>Object</em> - contract parameters, contract fields can be queried via <a href="#ibax-getcontractinfo">ibax.getContractInfo</a>.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> -
For the first block, it is the account address of the first block that signed the transaction.</p> <p>For all other blocks, it is the address of the account that signed the transaction.</p></li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlocksTxInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[1,2]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;1&quot;: [ //block_id
                {
                    &quot;hash&quot;: &quot;uXSaSrMWlbHpNlu049J5BDypC6MzBQ0/5VEfGQf+5aQ=&quot;,
                    &quot;contract_name&quot;: &quot;&quot;,
                    &quot;params&quot;: null,
                    &quot;key_id&quot;: 6667782293976713160
                }
            ],
            &quot;2&quot;: [ //block_id
                {
                    &quot;hash&quot;: &quot;r8U9IKjtZ5Be5D4ak3zxLlDwn36CTdfIAsVvQhx7P3w=&quot;,
                    &quot;contract_name&quot;: &quot;@1NewUser&quot;,
                    &quot;params&quot;: {
                        &quot;Ecosystem&quot;: 1,
                        &quot;NewPubkey&quot;: &quot;d11ea197fe23152562c6f54c46335d9093f245ab5d22b13ff3e0e2132dc9ff38da77aa093945280c4cf5ad9e889c074dfd9080099982d8b2d4d100315e1cebc7&quot;
                    },
                    &quot;key_id&quot;: 6667782293976713160
                }
            ]
        }
    }
</code></pre></div><h3 id="ibax-detailedblocks"><a href="#ibax-detailedblocks" class="header-anchor">#</a> <strong>ibax.detailedBlocks</strong> </h3> <p>Returns a list containing detailed additional information about the transactions in each block.</p> <p><strong>Parameters</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - the height of the starting block to query</p></li> <li><p><strong>count</strong> - <em>Number</em> - number of blocks, default is 25, maximum request is 100</p></li></ul> <p><strong>Return Value</strong> <em>Object</em> - Get the block details object</p> <ul><li><strong>block_id</strong> - <em>String</em> - block height
<ul><li><strong>header</strong> - <em>Object</em> - block header The block header contains the following fields.
<ul><li><strong>block_id</strong> - <em>Number</em> - the height of the block.</li> <li><strong>time</strong> - <em>Number</em> - block generation timestamp.</li> <li><strong>key_id</strong> - <em>Number</em> - the address of the account that signed the block.</li> <li><strong>node_position</strong> - <em>Number</em> - The position of the node that generated the block in the honor node list.</li> <li><strong>version</strong> - <em>Number</em> - the block structure version.</li></ul></li> <li><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - The block hash.</li> <li><strong>node_position</strong> - <em>Number</em> - The position of the node that generated the block in the honor node list.</li> <li><strong>key_id</strong> - <em>Number</em> - the address of the account that signed the block.</li> <li><strong>time</strong> - <em>Number</em> - block generation timestamp.</li> <li><strong>tx_count</strong> - <em>Number</em> - the number of transactions within the block.</li> <li><strong>size</strong> - <em>String</em> - the size of the block.</li> <li><strong>rollback_hash</strong> - <em><a href="#hex">Hex</a> String</em> - The block rollback hash.</li> <li><strong>merkle_root</strong> - <em><a href="#hex">Hex</a> String</em> - The merkle tree for this block transaction.</li> <li><strong>bin_data</strong> - <em><a href="#hex">Hex</a> String</em> - Serialization of the block header, all transactions within the block, the previous block hash, and the private key of the node that generated the block.</li> <li><strong>transactions</strong> - <em>Object</em> - Transactions List of transactions in the block and additional information about each transaction:

ong> - Other columns of the data table.</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getcontracts"><a href="#ibax-getcontracts" class="header-anchor">#</a> <strong>ibax.getContracts</strong> </h3> <p>Get the list of contracts in the current ecosystem, you can set the offset and the number of entries.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Parameters</strong></p> <ul><li><strong>offset</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> The offset, default is 0.</li> <li><strong>limit</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> The number of entries, default 25.</li></ul> <p><strong>Return Value</strong></p> <ul><li><p><strong>count</strong> - <em>Number</em> - the total number of entries.</p></li> <li><p><strong>list</strong> - <em>Array</em> - Each element of the array contains the following parameters:</p> <ul><li><strong>id</strong> - <em>String</em> - Contract ID.</li> <li><strong>name</strong> - <em>String</em> - The name of the contract.</li> <li><strong>value</strong> - <em>String</em> - The content of the contract.</li> <li><strong>wallet_id</strong> - <em>String</em> - The address of the account to which the contract is bound.</li> <li><strong>address</strong> - <em>String</em> - the address of the contract-bound wallet <code>XXXX-... -XXXX</code>.</li> <li><strong>ecosystem_id</strong> - <em>String</em> - The ecosystem ID to which the contract belongs.</li> <li><strong>app_id</strong> - <em>String</em> - The ID of the application to which the contract belongs.</li> <li><strong>conditions</strong> - <em>String</em> - Change the permissions of the contract.</li> <li><strong>token_id</strong> - <em>String</em> - The ID of the ecosystem where the pass is used as a payment for the contract.</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getcontractinfo"><a href="#ibax-getcontractinfo" class="header-anchor">#</a> <strong>ibax.getContractInfo</strong> </h3> <p>Returns information about the specified contract.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Parameters</strong></p> <ul><li><strong>contractName</strong>	-	<em>String</em>	-	The	name	of	the	contract.	The	format	is <code>@ecosystem_id%%contractName%</code>, e.g. @1contractName (the specified eco1contract name contractName) or contractName (the current eco-contract name contractName).</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - the contract ID in the VM.</li> <li><strong>name</strong> - <em>String</em> - Contract name with ecosystem ID <code>@1MainCondition</code>.</li> <li><strong>state</strong> - <em>Number</em> - the ecosystem ID to which the contract belongs.</li> <li><strong>walletid</strong> - <em>String</em> - the address of the account to which the contract is bound</li> <li><strong>tokenid</strong> - <em>String</em> - the ecosystem ID of the pass that is used as the payment for the contract.</li> <li><strong>address</strong> - <em>String</em> - the address of the contract-bound wallet <code>XXXX-... -XXXX</code>.</li> <li><strong>tableid</strong> - <em>String</em> - ID of the entry in the <em>contracts</em> table where the contract is located.</li> <li><strong>fields</strong> - <em>Array</em> - array containing structural information for each parameter of the contract <strong>data</strong> section:
<ul><li><strong>name</strong> - <em>String</em> - The name of the parameter.</li> <li><strong>type</strong> - <em>String</em> - The type of the parameter.</li> <li><strong>optional</strong> - <em>Bool</em> - parameter options, <code>true</code> means optional parameters, <code>false</code> means mandatory parameters.</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

            &quot;name&quot;: &quot;@1TokensSend&quot;
        }
    }
</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>Receives the transactions in the parameters and adds them to the transaction queue, returning a transaction hash if the request is executed successfully. This hash yields the corresponding transaction within the block and is included in the error text message in case of an error response.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Parameters</strong></p> <ul><li><em>Object</em> - Transaction data object
<ul><li><strong>tx_key</strong> - <em>String</em> - the content of the transaction, this parameter can specify any name and supports receiving multiple transactions.</li></ul></li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>hashes</strong> - <em>Array</em> - transaction hash arrays:
<ul><li><strong>tx1</strong> - <em>String</em> - Hash of transaction 1.</li> <li><strong>txN</strong> - <em>String</em> - Hash of transaction N.</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.sendTx&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;tx1&quot;:...,&quot;txN&quot;:...}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hashes&quot;:[
                {&quot;hash1&quot;:&quot;hash1&quot;},
                {&quot;hashN&quot;:&quot;hashN&quot;}
            ]
        }
    }
</code></pre></div><h3 id="ibax-txstatus"><a href="#ibax-txstatus" class="header-anchor">#</a> <strong>ibax.txStatus</strong> </h3> <p>Gets the block ID and error message of the specified transaction hash. If the return value of the block ID and error text message is null, then the transaction is not yet contained in the block.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>Parameters</strong></p> <ul><li><strong>hashes</strong> - <em>String</em> - transaction hash, split using <code>,</code>.</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>hash</strong> - <em>Object</em> - The transaction hash.
<ul><li><p><strong>blockid</strong> - <em>String</em> - returns the block ID if the transaction was executed successfully;</p> <p>If the transaction execution fails, <em>blockid</em> will be <code>0</code>, and the corresponding block ID will be returned if the transaction execution error is penalized.</p></li> <li><p><strong>result</strong> - <em>String</em> - Returns the result of the transaction via the <strong>$result</strong> variable.</p></li> <li><p><strong>errmsg</strong> - <em>Object</em> - <a href="#omitempty">Omitempty</a> Returns an error text message if the execution of the transaction failed.</p> <ul><li><strong>type</strong> - <em>String</em> - Error type</li> <li><strong>error</strong> - <em>String</em> - error message</li></ul></li> <li><p><strong>penalty</strong> - <em>Number</em> - if the transaction execution fails, (0: no penalty 1: penalty)</p></li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.txStatus&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9,4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,

        }
    }
      
</code></pre></div><h3 id="ibax-getblockinfo"><a href="#ibax-getblockinfo" class="header-anchor">#</a> <strong>ibax.getBlockInfo</strong> </h3> <p>Returns information about the specified block ID.</p> <p><strong>Parameters</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - the height of the block.</li></ul> <p><strong>Return Value</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - The block hash value.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> - the address of the account that signed the block.</p></li> <li><p><strong>time</strong> - <em>Number</em> block generation timestamp.</p></li> <li><p><strong>tx_count</strong> - <em>Number</em> - the total number of transactions within the block.</p></li> <li><p><strong>rollbacks_hash</strong> - <em>String</em> - The block rollback hash.</p></li> <li><p><strong>node_position</strong> - <em>Number</em> - The position of the block in the honor node list.</p></li> <li><p><strong>consensus_mode</strong> <em>Number</em> - Consensus mode, parameters (1: creator management mode 2: DAO governance mode)</p></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlockInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[12]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hash&quot;: &quot;Hl+/VvYFFu4iq4zLrRDGHBhm7DM7llEAfEJyaX2Q3is=&quot;,
            &quot;key_id&quot;: 6667782293976713160,
            &quot;time&quot;: 1677134955,
            &quot;tx_count&quot;: 1,
            &quot;rollbacks_hash&quot;: &quot;o37QAighKMb8WqbEHAqCQb5bOfMvOqV0WoTaN631q74=&quot;,
            &quot;node_position&quot;: 0,
            &quot;consensus_mode&quot;: 1
        }
    }
</code></pre></div><h3 id="ibax-getconfig"><a href="#ibax-getconfig" class="header-anchor">#</a> <strong>ibax.getConfig</strong> </h3> <p>Get the host address and port of centrifugo</p> <p><strong>Parameters</strong></p> <ul><li><p><strong>option</strong> - <em>String</em> - Configuration item</p> <ol><li>&quot;centrifugo&quot; - messaging service</li></ol></li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>centrifugo</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> host address and port of centrifugo Result format <code>http://address:port</code>, e.g.: <code>http://127.0.0.1:8100</code>.</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getConfig&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;centrifugo&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;centrifugo&quot;:&quot;http://127.0.0.1:8100&quot;
        }
    }
</code></pre></div><h3 id="net-getnetwork"><a href="#net-getnetwork" class="header-anchor">#</a> <strong>net.getNetwork</strong> </h3> <p>Get node information</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>network_id</strong> - <em>String</em> - The network identifier.</li> <li><strong>centrifugo_url</strong> - <em>String</em> - centrifugo message service address</li> <li><strong>test</strong> - <em>Bool</em> - whether it is a test chain</li> <li><strong>private</strong> - <em>Bool</em> - whether the chain is private</li> <li><strong>honor_nodes</strong> - <em>Object</em> - List of honor nodes
<ul><li><strong>tcp_address</strong> - <em>String</em> - tcp address</li> <li><strong>api_address</strong> - <em>String</em> - api address</li> <li><strong>public_key</strong> - <em>String</em> - node public key</li> <li><strong>unban_time</strong> - <em>String</em> - Unlock time</li></ul></li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;net.getNetwork&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;centrifugo_url&quot;: &quot;127.0.0.1&quot;,
            &quot;test&quot;: false,
            &quot;private&quot;: false,
            &quot;honor_nodes&quot;: [
                {
                    &quot;tcp_address&quot;: &quot;127.0.0.1:7078&quot;,
                    &quot;api_address&quot;: &quot;http://127.0.0.1:7078&quot;,
                    &quot;public_key&quot;: &quot;049a41b24862f8db61ee66fb206094baa57bfeac7ea786d63662a964d144eb85d1a0e230928d56f46dd61eefac7640b6aa2883b2445c7b2adc0e581f983ff0aedb&quot;,
                    &quot;unban_time&quot;: &quot;-62135596800&quot;
                }
            ]
        }
    }
</code></pre></div><h3 id="net-status"><a href="#net-status" class="header-anchor">#</a> <strong>net.status</strong> </h3> <p>Get the current node status</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>status</strong> - <em>String</em> - Node Status
&quot;node server status is running&quot; - the node is running
&quot;node server is updating&quot; - node is being updated
&quot;node server is stopped&quot; - node suspended</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;net.status&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;node server status is running&quot;
    }
</code></pre></div><h3 id="rpc-modules"><a href="#rpc-modules" class="header-anchor">#</a> <strong>rpc.modules</strong> </h3> <p>Get the currently registered JSON-RPC interface</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><em>Array</em> - JSON-RPC interface array</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;rpc.modules&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: [
            &quot;net.getNetwork&quot;,
            &quot;ibax.getAppContent&quot;,
            &quot;ibax.honorNodesCount&quot;,
            &quot;ibax.maxBlockId&quot;,
            &quot;ibax.detailedBlock&quot;,
            &quot;ibax.getConfig&quot;,
            &quot;ibax.getTableCount&quot;,
            &quot;ibax.getMenu&quot;
        ]
    }
</code></pre></div><h3 id="admin-startjsonrpc"><a href="#admin-startjsonrpc" class="header-anchor">#</a> <strong>admin.startJsonRpc</strong> </h3> <p>Can be used to switch between JSON-RPC change namespace services</p> <p><strong>Parameters</strong></p> <ul><li><strong>methods</strong> - <em>String</em> - JSON-RPC module, default: &quot;ibax,net&quot;</li></ul> <p><strong>Return Value</strong></p> <ul><li><em>bool</em> - execution status</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.startJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;ibax,net,admin&quot;]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="admin-stopjsonrpc"><a href="#admin-stopjsonrpc" class="header-anchor">#</a> <strong>admin.stopJsonRpc</strong> </h3> <p>Close the JSON-RPC service</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><em>bool</em> - execution status</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.stopJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="debug-getnodebanstat"><a href="#debug-getnodebanstat" class="header-anchor">#</a> <strong>debug.getNodeBanStat</strong> </h3> <p>Get node disable status</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong> <strong>node_position</strong> - <em>Number</em> - node subscript
<strong>status</strong> - <em>Bool</em> - Disable status, <code>true</code> ban status, <code>false</code> not disabled</p> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getNodeBanStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: [
            {
                &quot;node_position&quot;: 0,
                &quot;status&quot;: true
            }
        ]
    }
</code></pre></div><h3 id="debug-getmemstat"><a href="#debug-getmemstat" class="header-anchor">#</a> <strong>debug.getMemStat</strong> </h3> <p>Get the current node memory usage</p> <p><strong>Parameters</strong></p> <ul><li>None</li></ul> <p><strong>Return Value</strong></p> <ul><li><strong>alloc</strong> - <em>Number</em> - Number of bytes requested and still in use</li> <li><strong>sys</strong> - <em>Number</em> - Number of bytes fetched from the system</li></ul> <p><strong>Example</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getMemStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;alloc&quot;: 11537432,
            &quot;sys&quot;: 35329248
        }
    }
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/reference/json-rpc.md" target="_blank" rel="noopener noreferrer">Edit this page on GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/9/2023, 11:58:17 AM</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
