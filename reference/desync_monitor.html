    <title>Synchronized Monitoring Tool </a></li><li><a href="/reference/platform-parameters.html" class="sidebar-link">Platform Parameters </a></li><li><a href="/reference/backend-config.html" class="sidebar-link">Server Configuration File </a></li><li><a href="/reference/desync_monitor.html" aria-current="page" class="active sidebar-link">Synchronized Monitoring Tool </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#location" class="sidebar-link">Location </a></li><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#command-prompt-flags" class="sidebar-link">Command prompt flags </a></li><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#configuration" class="sidebar-link">Configuration </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#nodes-list" class="sidebar-link">nodes_list </a></li><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#daemon" class="sidebar-link">[daemon] </a></li><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#alert-message" class="sidebar-link">[alert_message] </a></li><li class="sidebar-sub-header"><a href="/reference/desync_monitor.html#smtp" class="sidebar-link">[smtp] </a></li></ul></li></ul></li><li><a href="/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="synchronized-monitoring-tool"><a href="#synchronized-monitoring-tool" class="header-anchor">#</a> Synchronized Monitoring Tool </h1> <p>Desync_monitor is a special tool that can be used to verify whether the database on the specified node has been synchronized.</p> <p>The tool can be used as a daemon or can be started to perform a one-time check.</p> <p>The operating principle of the tool is based on the following:</p> <ol><li>Each block contains the hash of all changes of all transactions, request the specified node to provide its last block ID;</li> <li>Then request a block with this ID from all nodes and compare the above hashes;</li> <li>If the hashes are different, a synchronization error message will be sent to the email address specified in the command.</li></ol> <h2 id="location"><a href="#location" class="header-anchor">#</a> Location </h2> <p>The tool is located in the <code>tools/desync_monitor/</code> directory.</p> <h2 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> Command prompt flags </h2> <p>The following flags can be used from the command prompt:</p> <blockquote><ul><li><strong>confPath</strong> -- Path of the configuration file. The default file name is <code>config.toml</code>;</li> <li><strong>nodesList</strong> -- Node list of the requested block, separated by commas. The default is <code>127.0.0.1:7079</code>;</li> <li><strong>daemonMode</strong> -- Started as a daemon and should be used when authentication is required every N seconds. This flag is set to <code>false</code> by default;</li> <li><strong>queryingPeriod</strong> -- If the tool is started as a daemon, this parameter sets the time interval (in seconds) between checks, <code>1</code> second by default.</li></ul></blockquote> <ul><li><p><strong>alertMessageTo</strong> -- The email address to which synchronization warning errors will be sent.</p> <blockquote><ul><li><strong>alertMessageSubj</strong> -- Message subject in the warning message, the <code>node synchronization</code> problem by default;</li> <li><strong>alertMessageFrom</strong> -- Address where the message was sent.</li> <li><strong>smtpHost</strong> -- SMTP server host, used to send emails, the <code>&quot;&quot;</code> by default;</li> <li><strong>smtpPort</strong> -- SMTP server port, used to send email messages, <code>25</code> by default;</li> <li><strong>smtpUsername</strong> -- SMTP server username, <code>&quot;&quot;</code> by default;</li> <li><strong>smtpPassword</strong> -- SMTP server password, <code>&quot;&quot;</code> by default.</li></ul></blockquote></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration </h2> <p>The tool uses a configuration file in toml format.</p> <p>By default, it will look for the config.toml file in the folder where to start up the binary file.</p> <p>The file path can be changed with the <strong>configPath</strong>.</p> <div class="language-text extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> nodes_list </h3> <ul><li>nodes_list - List of nodes (hosts) requesting information.</li></ul> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [daemon] </h3> <p>Configuration of the daemon mode.</p> <blockquote><ul><li><strong>daemon_mode</strong> -- A tool works as a daemon and performs synchronization checks.</li> <li><strong>querying_period</strong> -- Time interval between synchronization checks.</li></ul></blockquote> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [alert_message] </h3> <p>Warning message parameters.</p> <blockquote><ul><li><strong>to</strong> -- recipient's e-mail of synchronization error warning messages;</li> <li><strong>subject</strong> -- message subject;</li> <li><strong>from</strong> -- sender's e-mail.</li></ul></blockquote> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>Simple Mail Transfer Protocol (SMTP) server parameters, used to send synchronization error messages.</p> <blockquote><ul><li><strong>host</strong> -- SMTP server hose;</li> <li><strong>port</strong> -- SMTP server port;</li> <li><strong>username</strong> -- SMTP server user name;</li> <li><strong>password</strong> --SMTP server password;</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">Edit this page on GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.
