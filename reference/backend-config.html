    <title>Server Configuration File </a></li><li><a href="/reference/platform-parameters.html" class="sidebar-link">Platform Parameters </a></li><li><a href="/reference/backend-config.html" aria-current="page" class="active sidebar-link">Server Configuration File </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">Introduction to the server configuration file </a></li><li class="sidebar-sub-header"><a href="/reference/backend-config.html#location" class="sidebar-link">Location </a></li><li class="sidebar-sub-header"><a href="/reference/backend-config.html#sections" class="sidebar-link">Sections </a></li><li class="sidebar-sub-header"><a href="/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">An example configuration file </a></li></ul></li><li><a href="/reference/desync_monitor.html" class="sidebar-link">Synchronized Monitoring Tool </a></li><li><a href="/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> Server Configuration File </h1> <p>In this section, we will introduce parameters in the server configuration file.</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> Introduction to the server configuration file </h2> <p>The server configuration file defines the node configuration of IBAX.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Location </h2> <p>This file is located in the working directory of the server and is named <code>config.toml</code>.</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> Sections </h2> <p>The configuration file consists the following sections:</p> <blockquote><p>general section</p></blockquote> <p>It defines the working directory DataDir, the first block directory FirstBlockPath and other parameters.</p> <blockquote><p>[TCPServer]</p></blockquote> <p>It defines the TCP service parameters.</p> <p>TCPServer is used for the network interaction between nodes.</p> <blockquote><p>[HTTP]</p></blockquote> <p>It defines the HTTP service parameters.</p> <p>HTTPServer provides RESTful APIs.</p> <blockquote><p>[DB]</p></blockquote> <p>It defines parameters of the PostgreSQL node database.</p> <blockquote><p>[StatsD]</p></blockquote> <p>It defines parameters of the node operation indicator collector StatsD.</p> <blockquote><p>[Centrifugo]</p></blockquote> <p>It defines parameters of the notification service Centrifugo.</p> <blockquote><p>[Log]</p></blockquote> <p>It defines parameters of the log service Log.</p> <blockquote><p>[TokenMovement]</p></blockquote> <p>It defines parameters of the token circulation service TokenMovement.</p> <h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> An example configuration file </h2> <div class="language-js extra-class"><pre class="language-js"><code>PidFilePath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/go-ibax.pid&quot;</span>

<span class="token constant">TLS</span> <span class="token operator">=</span> <span class="token boolean">false</span>
TLSCert <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
