    <title>Sunucu Yapılandırma Dosyası </a></li><li><a href="/tr-TR/reference/platform-parameters.html" class="sidebar-link">Platform Parametreleri </a></li><li><a href="/tr-TR/reference/backend-config.html" aria-current="page" class="active sidebar-link">Sunucu Yapılandırma Dosyası </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">Sunucu yapılandırma dosyasına giriş  </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/backend-config.html#location" class="sidebar-link">Konum </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/backend-config.html#sections" class="sidebar-link">Bölümler </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">Örnek bir yapılandırma dosyası </a></li></ul></li><li><a href="/tr-TR/reference/desync_monitor.html" class="sidebar-link">Senkronize İzleme Aracı </a></li><li><a href="/tr-TR/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> Sunucu Yapılandırma Dosyası </h1> <p>Bu bölümde, sunucu yapılandırma dosyasındaki parametreleri tanıtacağız.</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> Sunucu yapılandırma dosyasına giriş  </h2> <p>Sunucu yapılandırma dosyası, IBAX'in düğüm yapılandırmasını tanımlar.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Konum </h2> <p>Bu dosya sunucunun çalışma dizininde bulunur ve <code>config.toml</code> olarak adlandırılır.</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> Bölümler </h2> <p>Yapılandırma dosyası aşağıdaki bölümlerden oluşur:</p> <blockquote><p>genel bölüm</p></blockquote> <p>DataDir çalışma dizini, FirstBlockPath ilk blok dizini ve diğer parametreleri tanımlar.</p> <blockquote><p>[TCPServer]</p></blockquote> <p>TCP hizmet parametrelerini tanımlar.</p> <p>TCPServer, düğümler arasındaki ağ etkileşimi için kullanılır.</p> <blockquote><p>[HTTP]</p></blockquote> <p>HTTP hizmet parametrelerini tanımlar.</p> <p>HTTPServer, RESTful API'ler sağlar.</p> <blockquote><p>[DB]</p></blockquote> <p>PostgreSQL düğüm veritabanının parametrelerini tanımlar.</p> <blockquote><p>[StatsD]</p></blockquote> <p>Düğüm işlem göstergesi toplayıcı StatsD'nin parametrelerini tanımlar.</p> <blockquote><p>[Centrifugo]</p></blockquote> <p>Centrifugo bildirim hizmetinin parametrelerini tanımlar.</p> <blockquote><p>[Log]</p></blockquote> <p>Günlük hizmeti Günlüğünün parametrelerini tanımlar.</p> <blockquote><p>[TokenMovement]</p></blockquote> <p>Token dolaşım hizmeti TokenMovement'in parametrelerini tanımlar.</p> <h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> Örnek bir yapılandırma dosyası </h2> <div class="language- extra-class"><pre class="language-text"><code>PidFilePath = &quot;/IBAX-data/go-ibax.pid&quot;
LockFilePath = &quot;/IBAX-data/go-ibax.lock&quot;
DataDir = &quot;/IBAX-data&quot;
KeysDir = &quot;/IBAX-data&quot;
TempDir = &quot;/var/folders/_l/9md_m4ms1651mf5pbng1y1xh0000gn/T/IBAX-temp&quot;
FirstBlockPath = &quot;/IBAX-data/1block&quot;
TLS = false
TLSCert = &quot;&quot;
TLSKey = &quot;&quot;
OBSMode = &quot;none&quot;
HTTPServerMaxBodySize = 1048576
MaxPageGenerationTime = 3000
NodesAddr = []

[TCPServer]
  Host = &quot;127.0.0.1&quot;
  Port = 7078

[HTTP]
  Host = &quot;127.0.0.1&quot;
  Port = 7079

[DB]
  Name = &quot;IBAX&quot;
  Host = &quot;127.0.0.1&quot;
  Port = 5432
  User = &quot;postgres&quot;
  Password = &quot;123456&quot;
  LockTimeout = 5000

[StatsD]
  Host = &quot;127.0.0.1&quot;
  Port = 8125
  Name = &quot;IBAX&quot;

[Centrifugo]
  Secret = &quot;127.0.0.1&quot;
  URL = &quot;127.0.0.1&quot;

[Log]
  LogTo = &quot;stdout&quot;
  LogLevel = &quot;ERROR&quot;
  LogFormat = &quot;text&quot;
  [Log.Syslog]
  Facility = &quot;kern&quot;
  Tag = &quot;go-ibax&quot;

[TokenMovement]
  Host = &quot;&quot;
  Port = 0
  Username = &quot;&quot;
  Password = &quot;&quot;
  To = &quot;&quot;
  From = &quot;&quot;
  Subject = &quot;&quot;
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/reference/backend-config.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">25.06.2023 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
