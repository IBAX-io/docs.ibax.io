nin depolanacağı konum </h2> <p>Platform parametreleri <code>sistem parametreleri</code> tablosunda saklanır.</p> <p>Bu tablo, blok zinciri ağında oluşturulan ilk (varsayılan) ekosistemde bulunur.</p> <h2 id="change-of-platform-parameters"><a href="#change-of-platform-parameters" class="header-anchor">#</a> Platform parametrelerinin değiştirilmesi </h2> <p>Platform parametrelerinin değiştirilmesi ancak oylama yoluyla yapılabilir. Platformun yasal sistemindeki tanımlarla yönetilen herhangi bir platform parametresini değiştirmek için yalnızca UpdateSysParam sözleşmesini kullanabilirsiniz.</p> <h2 id="configure-platform-parameters"><a href="#configure-platform-parameters" class="header-anchor">#</a> Platform parametrelerini yapılandırın </h2> <h3 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Blok zinciri ağını yapılandırın </h3> <p>Nodes:</p> <ul><li><a href="#full-nodes">full nodes</a></li> <li><a href="#number-of-nodes">number of nodes</a></li></ul> <p>Node bans:</p> <ul><li><a href="#incorrect-blocks-per-day">incorrect blocks per day</a></li> <li><a href="#node-ban-time">node ban time</a></li> <li><a href="#node-ban-time-local">node ban time local</a></li></ul> <h3 id="configure-a-new-ecosystem"><a href="#configure-a-new-ecosystem" class="header-anchor">#</a> Yeni bir ekosistem yapılandırın </h3> <p>Varsayılan sayfa ve menü:</p> <ul><li><a href="#default-ecosystem-page">default ecosystem page</a></li> <li><a href="#default-ecosystem-menu">default ecosystem menu</a></li></ul> <p>Varsayılan kontrat:</p> <ul><li><a href="#default-ecosystem-contract">default ecosystem contract</a></li></ul> <h3 id="configure-the-database"><a href="#configure-the-database" class="header-anchor">#</a> Veritabanını yapılandır </h3> <p>Tablo limitleri:</p> <ul><li><a href="#max-columns">max columns</a></li> <li><a href="#max-indexes">max indexes</a></li></ul> <h3 id="configure-the-generation-of-blocks"><a href="#configure-the-generation-of-blocks" class="header-anchor">#</a> Blokların oluşturulmasını yapılandırın </h3> <p>Zaman limitleri:</p> <ul><li><a href="#gap-between-blocks">gap between blocks</a></li> <li><a href="#max-block-generation-time">max block generation time</a></li></ul> <p>İşlem limitleri:</p> <ul><li><a href="#max-tx-block">max tx block</a></li> <li><a href="#max-tx-block-per-user">max tx block per user</a></li></ul> <p>Boyut limitleri:</p> <ul><li><a href="#max-tx-size">max tx size</a></li> <li><a href="#max-block-size">max block size</a></li> <li><a href="#max-forsign-size">max forsign size</a></li></ul> <p>Fuel limitleri:</p> <ul><li><a href="#max-fuel-block">max fuel block</a></li> <li><a href="#max-fuel-tx">max fuel tx</a></li></ul> <p>Blok rollback limitleri:</p> <ul><li><a href="#rollback-blocks">rollback blocks</a></li></ul> <h3 id="configure-the-fuel-tokens"><a href="#configure-the-fuel-tokens" class="header-anchor">#</a> Fuel tokenlarını yapılandırın </h3> <p>Ödüller ve komisyonlar:</p> <ul><li><a href="#block-reward">block reward</a></li> <li><a href="#commission-wallet">commission wallet</a></li> <li><a href="#commission-size">commission size</a></li></ul> <p>Fuel oranı dönüşümü:</p> <ul><li><a href="#fuel-rate">fuel rate</a></li> <li><a href="#price-create-rate">price create rate</a></li></ul> <p>İşlem boyutu ve veri fiyatı:</p> <ul><li><a href="#price-tx-data">price tx data</a></li> <li><a href="#price-tx-size-wallet">price tx size wallet</a></li></ul> <p>Yeni elemanların fiyatı:</p> <ul><li><a href="#price-create-ecosystem">price create ecosystem</a></li> <li><a href="#price-create-table">price create table</a></li> <li><a href="#price-create-column">price create column</a></li> <li><a href="#price-create-contract">price create contract</a></li> <li><a href="#price-create-menu">price create menu</a></li> <li><a href="#price-create-page">price create page</a></li> <li><a href="#price-create-application">price create application</a></li></ul> <p>İşlemler içi ddress">price exec id to address</a></li> <li><a href="#price-exec-is-object">price exec is object</a></li> <li><a href="#price-exec-join">price exec join</a></li> <li><a href="#price-exec-json-to-map">price exec json to map</a></li> <li><a href="#price-exec-len">price exec len</a></li> <li><a href="#price-exec-perm-column">price exec perm column</a></li> <li><a href="#price-exec-perm-table">price exec perm table</a></li> <li><a href="#price-exec-pub-to-id">price exec pub to id</a></li> <li><a href="#price-exec-replace">price exec replace</a></li> <li><a href="#price-exec-sha256">price exec sha256</a></li> <li><a href="#price-exec-size">price exec size</a></li> <li><a href="#price-exec-substr">price exec substr</a></li> <li><a href="#price-exec-sys-fuel">price exec sys fuel</a></li> <li><a href="#price-exec-sys-param-int">price exec sys param int</a></li> <li><a href="#price-exec-sys-param-string">price exec sys param string</a></li> <li><a href="#price-exec-table-conditions">price exec table conditions</a></li> <li><a href="#price-exec-unbind-wallet">price exec unbind wallet</a></li> <li><a href="#price-exec-update-lang">price exec update lang</a></li> <li><a href="#price-exec-validate-condition">price exec validate condition</a></li> <li><a href="#price-tx-data">price tx data</a></li> <li><a href="#price-tx-size-wallet">price tx size wallet</a></li> <li><a href="#rollback-blocks">rollback blocks</a></li></ul></li></ul></li></ul> <h2 id="depreciated"><a href="#depreciated" class="header-anchor">#</a> Amortismana tabi tutuldu </h2> <p>Amortismana tabi tutulmuş parametreler:</p> <ul><li><a href="#blockchain-url">blockchain url</a></li></ul> <h2 id="details-of-platform-parameters"><a href="#details-of-platform-parameters" class="header-anchor">#</a> Platform parametrelerinin ayrıntıları </h2> <h3 id="block-reward"><a href="#block-reward" class="header-anchor">#</a> blok ödülü </h3> <p>Bloğu oluşturan onur düğümüne verilen IBXC belirteçlerinin sayısı.</p> <p>Ödülü alan hesap, <a href="#full-nodes">full nodes</a> parametresinde belirtilir.</p> <h3 id="blockchain-url"><a href="#blockchain-url" class="header-anchor">#</a> blok zinciri url'i </h3> <p>amortismana tabi tutuldu.</p> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> komisyon boyutu </h3> <p>Komisyonun yüzdesi.</p> <p>Komisyon tutarı, sözleşmenin uygulanmasının toplam maliyetinin bir yüzdesi olarak hesaplanır. Komisyon jetonunun birimi IBXC'dir.</p> <p>Komisyon, komisyon_cüzdan parametresinde belirtilen hesap adresine aktarılacaktır.</p> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> komisyon cüzdanı </h3> <p>Komisyonun alınacağı hesap adresi.</p> <p>Komisyon miktarı, komisyon_boyutu parametresi ile belirlenir.</p> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> varsayılan ekosistem sözleşmesi </h3> <p>Yeni ekosistemdeki varsayılan sözleşmenin kaynak kodu.</p> <p>Bu sözleşme, ekosistem oluşturucuya erişim sağlar.</p> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> varsayılan ekosistem menüsü </h3> <p>Yeni ekosistemin varsayılan menüsünün kaynak kodu.</p> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> varsayılan ekosistem sayfası </h3> <p>Yeni ekosistemin varsayılan sayfasının kaynak kodu.</p> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> fuel oranı </h3> <p>Fuel birimine göre farklı ekosistem belirteçlerinin döviz kurları.</p> <p>Bu parametrenin formatı:</p> <p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <p>Ekosistem ID.</p></li> <li><p><code>token_to_fuel_rate</code></p> <p>Fuel birimine göre tokenın döviz kuru.</p></li></ul> <p>Örnek:</p> <p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>Ekosistem 1'in bir jetonu 1.000.000.000.000 Fuel birimiyle değiştirilir. Ekosistem 2'nin bir jetonu 1.000 Fuel birimiyle değiştirilir.</p> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> fiyat oluşturma oranı </h3> <p>Yeni bir elemanın Fuel oranı.</p> <h3 id="full-nodes"><a href="#full-nodes" class="header-anchor">#</a> tam nodelar </h3> <p>Blockchain ağının honor nodelarının listesi.</p> <p>Bu parametrenin formatı:</p> <p><code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <p>Node ana bilgisayarının TCP adresi ve bağlantı noktası.
İşlemler ve yeni bloklar, ilk bloktan tam blok zinciri elde etmek için de kullanılabilen bu ana bilgisayar adresine gönderilecektir.</p></li> <li><p><code>api_address</code></p> <p>API adresi ve düğüm ana bilgisayarının bağlantı noktası.
API adresi aracılığıyla, Weaver kullanmadan platformun herhangi bir işlevine erişebilirsiniz. Ayrıntıları RESTful API'de görün.</p></li> <li><p><code>public_key</code></p> <p>Blok imzasını doğrulamak için kullanılan düğümün genel anahtarı.</p></li></ul> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> bloklar arasındaki boşluk </h3> <p>Bir düğümde iki blok oluşturmanın zaman aralığı (saniye cinsinden).</p> <p>Ağdaki tüm düğümler, ne zaman yeni bir blok oluşturulacağını belirlemek için bunu kullanır. Mevcut düğüm bu süre içinde yeni bir blok oluşturmazsa, sıra, onur düğümleri listesindeki bir sonraki düğüme geçer.</p> <p>The minimum value of this parameter is <code>1</code> second.</p> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> günlük yanlış bloklar </h3> <p>Bir düğümün yasaklanmadan önce bir günde oluşturmasına izin verilen hatalı blokların sayısı.</p> <p>Ağdaki düğümlerin yarısından fazlası bir düğümden aynı sayıda hatalı blok aldığında, düğüm <a href="#node-ban-time">node ban time</a> içinde belirtilen bir süre içinde ağdan yasaklanır.</p> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> maksimum blok oluşturma süresi </h3> <p>Milisaniye cinsinden bir blok oluşturmak için maksimum süre. Bu süre içinde bir blok başarıyla oluşturulmazsa, bir zaman aşımı hatası rapor edilir.</p> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> maksimum blok boyutu </h3> <p>Bir bloğun bayt cinsinden maksimum boyutu.</p> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> maksimum sütun </h3> <p>Tek bir tablodaki maksimum alan sayısı.</p> <p>Ancak, önceden tanımlanmış &quot;id&quot; sütununu içermez.</p> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> maksimum forsign boyutu </h3> <p>Bayt cinsinden bir işlem imzasının maksimum boyutu.</p> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> maksimum Fuel bloğu </h3> <p>Tek bir bloğun maksimum toplam Fuel ücreti.</p> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> maksimum Fuel tx </h3> <p>Tek bir işlemin maksimum toplam Fuel ücreti.</p> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> maksimum dizin </h3> <p>Tek bir tablodaki maksimum birincil anahtar alanı sayısı.</p> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> maksimum tx bloğu </h3> <p>Tek bir bloktaki maksimum işlem sayısı.</p> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> kullanıcı başına maksimum tx bloğu </h3> <p>Bir bloktaki bir hesabın maksimum işlem sayısı.</p> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> maksimum tx boyutu </h3> <p>Bayt cinsinden bir işlemin maksimum boyutu.</p> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> düğüm yasağı süresi </h3> <p>Milisaniye cinsinden düğümün genel yasaklama süresi.</p> <p>Ağdaki düğümlerin yarısından fazlası bir düğümden [günlük yanlış blok](#günlük yanlış blok) sayısına kadar hatalı bloklar aldığında, düğüm bu süre boyunca ağda yasaklanır .</p> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> yerel düğüm yasağı zamanı </h3> <p>Düğümün milisaniye cinsinden yerel yasaklama süresi.</p> <p>Bir düğüm başka bir düğümden yanlış bir blok aldığında, bu süre zarfında gönderenin düğümünü yerel olarak yasaklar.</p> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> düğüm sayısı </h3> <p><a href="#full-nodes">tam düğümler</a> parametresindeki maksimum honor node sayısı.</p> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> fiyat oluşturma ekosistemi </h3> <p>Yeni bir tek ekosistem oluşturmak için fuel ücreti.</p> <p>Bu parametre, <code>@1NewEcosystem</code> sözleşmesinin ek fuel ücretini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için fuel ücreti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için <a href="#fuel-oran%C4%B1">fuel oranı</a> ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> fiyat oluşturma uygulaması </h3> <p>Yeni bir tek uygulama oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewApplication</code> sözleşmesinin ek Fuel ücretini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel ücreti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-table"><a href="#price-create-table" class="header-anchor">#</a> fiyat tablosu oluştur </h3> <p>Yeni bir tek tablo oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewTable</code> sözleşmesinin ek Fuel maliyetini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel maliyeti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-column"><a href="#price-create-column" class="header-anchor">#</a> fiyat oluşturma sütunu </h3> <p>Yeni bir tek tablo alanı oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewColumn</code> sözleşmesinin ek Fuel maliyetini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel maliyeti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-contract"><a href="#price-create-contract" class="header-anchor">#</a> fiyat sözleşme oluştur </h3> <p>Yeni bir tek sözleşme oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewContract</code> sözleşmesinin ek Fuel maliyetini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel maliyeti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-menu"><a href="#price-create-menu" class="header-anchor">#</a> fiyat oluşturma menüsü </h3> <p>Yeni tek menü oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewMenu</code> sözleşmesinin ek Fuel maliyetini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel maliyeti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-create-page"><a href="#price-create-page" class="header-anchor">#</a> fiyat oluşturma sayfası </h3> <p>Yeni bir tek sayfa oluşturmak için Fuel ücreti.</p> <p>Bu parametre, <code>@1NewPage</code> sözleşmesinin ek Fuel maliyetini tanımlar. Sözleşme uygulandığında, bu sözleşmenin çeşitli işlevlerinin yerine getirilmesi için Fuel maliyeti de hesaplanacak ve toplam maliyete dahil edilecektir.</p> <p>Bu parametre Fuel birimlerinde hesaplanır. Fuel birimlerini IBXC jetonlarına dönüştürmek için [Fuel oranı](#Fuel oranı) ve <a href="#price-create-rate">fiyat oluşturma oranı</a> kullanın.</p> <h3 id="price-exec-address-to-id"><a href="#price-exec-address-to-id" class="header-anchor">#</a> kimliğe fiyat yürütme adresi </h3> <p><code>AddressToId()</code> işlevini çağırmanın Fuel ücreti, Fuel birimi cinsinden hesaplanır.</p> <h3 id="price-exec-bind-wallet"><a href="#price-exec-bind-wallet" class="header-anchor">#</a> fiyat yürütme bağlama cüzdanı </h3> <p>Fuel birimlerinde hesaplanan, <code>Activate()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-column-condition"><a href="#price-exec-column-condition" class="header-anchor">#</a> fiyat yürütme sütun koşulu </h3> <p>Fuel birimlerinde hesaplanan, <code>ColumnCondition()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-compile-contract"><a href="#price-exec-compile-contract" class="header-anchor">#</a> fiyat yürütme sözleşmesi derleme </h3> <p>Fuel birimlerinde hesaplanan, <code>CompileContract()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-contains"><a href="#price-exec-contains" class="header-anchor">#</a> fiyat yürütme şunları içerir </h3> <p>Fuel birimlerinde hesaplanan, <code>İçerir()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-contract-by-id"><a href="#price-exec-contract-by-id" class="header-anchor">#</a> kimliğe göre fiyat yürütme sözleşmesi </h3> <p>Fuel birimlerinde hesaplanan, <code>GetContractById()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-contract-by-name"><a href="#price-exec-contract-by-name" class="header-anchor">#</a> isme göre fiyat yürütme sözleşmesi </h3> <p>Fuel birimlerinde hesaplanan <code>GetContractByName()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-contracts-list"><a href="#price-exec-contracts-list" class="header-anchor">#</a> fiyat yürütme sözleşmeleri listesi </h3> <p><code>ContractsList()</code> işlevini çağırmanın Fuel birimi cinsinden hesaplanan Fuel ücreti.</p> <h3 id="price-exec-create-column"><a href="#price-exec-create-column" class="header-anchor">#</a> fiyat yürütme sütunu oluştur </h3> <p>Fuel birimlerinde hesaplanan, <code>CreateColumn()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-create-ecosystem"><a href="#price-exec-create-ecosystem" class="header-anchor">#</a> fiyat yönetimi ekosistem oluştur </h3> <p>Fuel birimlerinde hesaplanan, <code>CreateEcosystem()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-create-table"><a href="#price-exec-create-table" class="header-anchor">#</a> fiyat yürütme tablosu oluştur </h3> <p>Fuel birimlerinde hesaplanan, <code>CreateTable()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-ecosys-param"><a href="#price-exec-ecosys-param" class="header-anchor">#</a> fiyat yürütme ecosys parametresi </h3> <p>Fuel birimlerinde hesaplanan, <code>EcosysParam()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-eval"><a href="#price-exec-eval" class="header-anchor">#</a> fiyat yürütme değerlendirmesi </h3> <p>Fuel birimlerinde hesaplanan, <code>Evaluation()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-eval-condition"><a href="#price-exec-eval-condition" class="header-anchor">#</a> fiyat yürütme değerlendirme koşulu </h3> <p>Fuel birimlerinde hesaplanan, <code>EvalCondition()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-flush-contract"><a href="#price-exec-flush-contract" class="header-anchor">#</a> fiyat yürütme gömme sözleşmesi </h3> <p>Fuel birimlerinde hesaplanan, <code>FlushContract()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-has-prefix"><a href="#price-exec-has-prefix" class="header-anchor">#</a> fiyat yürütme ön ekine sahip </h3> <p>Fuel birimlerinde hesaplanan, <code>HasPrefix()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-id-to-address"><a href="#price-exec-id-to-address" class="header-anchor">#</a> adrese fiyat yürütme kimliği </h3> <p>Fuel birimlerinde hesaplanan, <code>IdToAddress()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-is-object"><a href="#price-exec-is-object" class="header-anchor">#</a> fiyat yürütme nesnedir </h3> <p>Fuel birimlerinde hesaplanan, <code>IsObject()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-join"><a href="#price-exec-join" class="header-anchor">#</a> fiyat yürütme katılımı </h3> <p>Fuel birimlerinde hesaplanan, <code>Join()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-json-to-map"><a href="#price-exec-json-to-map" class="header-anchor">#</a> eşlemek için json fiyat yürütme </h3> <p>Fuel birimlerinde hesaplanan, <code>JSONToMap()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-len"><a href="#price-exec-len" class="header-anchor">#</a> fiyat yönetimi </h3> <p>Fuel birimlerinde hesaplanan, <code>Len()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-perm-column"><a href="#price-exec-perm-column" class="header-anchor">#</a> fiyat yürütme izni sütunu </h3> <p>Fuel birimlerinde hesaplanan, <code>PermColumn()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-perm-table"><a href="#price-exec-perm-table" class="header-anchor">#</a> fiyat yürütme izin tablosu </h3> <p>Fuel birimlerinde hesaplanan, <code>PermTable()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-pub-to-id"><a href="#price-exec-pub-to-id" class="header-anchor">#</a> fiyat yürütme pub'ından kimliğe </h3> <p>Fuel birimlerinde hesaplanan, <code>PubToID()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-replace"><a href="#price-exec-replace" class="header-anchor">#</a> fiyat yürütme değiştir </h3> <p>Fuel birimlerinde hesaplanan, <code>Değiştir()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-sha256"><a href="#price-exec-sha256" class="header-anchor">#</a> fiyat yöneticisi sha256 </h3> <p>Fuel birimlerinde hesaplanan, <code>Sha256()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-size"><a href="#price-exec-size" class="header-anchor">#</a> fiyat yürütme boyutu </h3> <p>Fuel birimlerinde hesaplanan, <code>Size()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-substr"><a href="#price-exec-substr" class="header-anchor">#</a> fiyat yürütme altdizini </h3> <p>Fuel birimlerinde hesaplanan, <code>Substr()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-sys-fuel"><a href="#price-exec-sys-fuel" class="header-anchor">#</a> fiyat yürütme sistemi Fuelı </h3> <p>Fuel birimlerinde hesaplanan, <code>SysFuel()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-sys-param-int"><a href="#price-exec-sys-param-int" class="header-anchor">#</a> fiyat yürütme sistem parametresi int </h3> <p>Fuel birimlerinde hesaplanan, <code>SysParamInt()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-sys-param-string"><a href="#price-exec-sys-param-string" class="header-anchor">#</a> fiyat yürütme sys param dizesi </h3> <p><code>SysParamString()</code> işlevini çağırmanın Fuel ücreti, Fuel birimlerinde hesaplanır.</p> <h3 id="price-exec-table-conditions"><a href="#price-exec-table-conditions" class="header-anchor">#</a> fiyat yürütme tablosu koşulları </h3> <p>Fuel birimlerinde hesaplanan, <code>TableConditions()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-unbind-wallet"><a href="#price-exec-unbind-wallet" class="header-anchor">#</a> fiyat yürütme cüzdanını çöz </h3> <p>Fuel birimlerinde hesaplanan, 'Deactivate()' işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-update-lang"><a href="#price-exec-update-lang" class="header-anchor">#</a> fiyat yürütme güncelleme dili </h3> <p>Fuel birimlerinde hesaplanan, <code>UpdateLang()</code> işlevini çağırmanın Fuel ücreti.</p> <h3 id="price-exec-validate-condition"><a href="#price-exec-validate-condition" class="header-anchor">#</a> fiyat yürütme doğrulama koşulu </h3> <p><code>ValidateCondition()</code> işlevini çağırmanın Fuel ücreti, Fuel birimi cinsinden hesaplanır.</p> <h3 id="price-tx-data"><a href="#price-tx-data" class="header-anchor">#</a> fiyat tx verileri </h3> <p>Bir işlemin her 1024 baytı için Fuel birimi cinsinden hesaplanan Fuel ücreti.</p> <h3 id="price-tx-size-wallet"><a href="#price-tx-size-wallet" class="header-anchor">#</a> fiyat tx boyutunda cüzdan </h3> <p>İşlem boyutuna göre ücret, birimi IBXC tokenidir.</p> <p>Ekosistem 1 dışında, diğer ekosistemlerde bir sözleşme uygulanırken orantılı olarak bir blok alanı kullanım ücreti alınacaktır ve oranı megabayt başına <em>fiyat tx boyutlu cüzdan</em> IBXC belirteçleridir.</p> <h3 id="rollback-blocks"><a href="#rollback-blocks" class="header-anchor">#</a> geri alma blokları </h3> <p>Blok zincirinde bir fork tespit edildiğinde geri alınabilecek maksimum blok sayısı.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/reference/platform-parameters.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">04.07.2023 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
