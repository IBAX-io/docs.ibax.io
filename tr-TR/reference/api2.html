ss="sidebar-link">contract/{name} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#sendtx" class="sidebar-link">sendTX </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#txstatus" class="sidebar-link">txstatus </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#txinfo-hash" class="sidebar-link">txinfo/{hash} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#txinfomultiple" class="sidebar-link">txinfoMultiple </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#page-validators-count-name" class="sidebar-link">/page/validators_count/{name} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#content-menu-page-name" class="sidebar-link">content/menu\|page/{name} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#content-source-name" class="sidebar-link">content/source/{name} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#content-hash-name" class="sidebar-link">content/hash/{name} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#content" class="sidebar-link">content </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#maxblockid" class="sidebar-link">maxblockid </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#block-id" class="sidebar-link">block/{id} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#avatar-ecosystem-member" class="sidebar-link">avatar/{ecosystem}/{member} </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#config-centrifugo" class="sidebar-link">config/centrifugo </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#updnotificator" class="sidebar-link">updnotificator </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/api2.html#special-instructions" class="sidebar-link">Special instructions </a></li></ul></li></ul></li><li><a href="/tr-TR/reference/platform-parameters.html" class="sidebar-link">Platform Parametreleri </a></li><li><a href="/tr-TR/reference/backend-config.html" class="sidebar-link">Sunucu Yapılandırma Dosyası </a></li><li><a href="/tr-TR/reference/desync_monitor.html" class="sidebar-link">Senkronize İzleme Aracı </a></li><li><a href="/tr-TR/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="restful-api-v2"><a href="#restful-api-v2" class="header-anchor">#</a> RESTful API v2 </h1> <p>Kimlik doğrulama, ekosistem veri alımı, hata işleme, veritabanı tablosu işlemleri, sayfalar ve sözleşmelerin uygulanması dahil olmak üzere Weaver tarafından sağlanan tüm işlevler, IBAX'in REST API'si kullanılarak kullanılabilir.</p> <p>REST API ile geliştiriciler, Weaver kullanmadan tüm platform işlevlerine erişebilir.</p> <p>API komut çağrıları, <code>/api/v2/command/[param]</code> adresiyle yürütülür; burada &quot;komut&quot; komut adıdır ve &quot;param&quot; ek bir parametredir. İstek parametreleri 'Content-Type: x-www-form-urlencoded' formatında gönderilmelidir. Sunucu yanıtı sonucu JSON biçimindedir.</p> <ul><li><p><a href="#error-response-handling">Kimlik doğrulama</a></p> <ul><li><a href="#error-list">Error list</a></li></ul></li> <li><p><a href="#request-type">Request Type</a></p></li> <li><p><a href="#authentication-interface">Authentication Interface</a></p> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">Giriş</a></li></ul></li> <li><p><a href="#server-side-command-interface">Servis komutları</a></p> <ul><li><a href="#version">Versiyon</a></li></ul></li> <li><p><a href="#data-request-function-interface">Veri talebi işlevleri</a></p> <ul><li><p><a href="#balance">Balans</a></p></li> <li><p><a href="#blocks">Bloklar</a></p></li> <li><p><a href="#detailed-blocks">Detaylı bloklar</a></p></li> <li><p><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></p></li> <li><p><a href="#data-table-id-column-hash">/data/{table}/{id}/{column}/{hash}</a></p></li> <li><p><a href="#keyinfo">keyinfo</a></p></li> <li><p><a href="#wallethistory">Metrikleri al</a></p></li> <li><p><a href="#listwhere-name">listWhere/{name}</a></p></li> <li><p><a href="#nodelistwhere-name">nodelistWhere/{name}</a></p></li></ul></li> <li><p><a href="#get-metrics-interface">Get Metrics Interface</a></p> <ul><li><a href="#metrics-keys">keys</a></li> <li><a href="#metrics-blocks">blocks</a></li> <li><a href="#metrics-transactions">işlemler</a></li> <li><a href="#metrics-ecosystems">ekosistemler</a></li> <li><a href="#metrics-honornodes">fullnodes</a></li></ul></li> <li><p><a href="#ecosystem-interface">Ekosistem</a></p> <ul><li><a href="#ecosystemname">ekosistemadı</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">ecosystemparams</a></li> <li><a href="#ecosystemparam-name">ecosystemparam/{name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=…&amp;offset=…]</a></li> <li><a href="#table-name">table/{name}</a></li> <li><a href="#list-name-limit-offset-colums">list/{name}[?limit=…&amp;offset=…&amp;columns=…]</a></li> <li><a href="#sections-limit-offset-lang">sections[?limit=…&amp;offset=…&amp;lang=]</a></li> <li><a href="#row-name-id-colums">row/{name}/{id}[?columns=]</a></li> <li><a href="#systemparams">systemparams</a></li> <li><a href="#history-name-id">history/{name}/{id}</a></li> <li><a href="#interface-page-menu-snippet-name">interface/{page|menu|snippet}/{name}</a></li></ul></li> <li><p><a href="#contract-function-interface">Contract functions</a></p> <ul><li><a href="#contracts-limit-offset">contracts[?limit=…&amp;offset=…]</a></li> <li><a href="#contract-name">contract/{name}</a></li> <li><a href="#sendtx">sendTX</a></li> <li><a href="#txstatus">txstatus</a></li> <li><a href="#txinfo-hash">txinfo/{hash}</a></li> <li><a href="#txinfomultiple">txinfoMultiple/</a></li> <li><a href="#page-validators_count-name">/page/validators_count/{name}</a></li> <li><a href="#content-menu-page-name">content/menu|page/{name}</a></li> <li><a href="#content-source-name">content/source/{name}</a></li> <li><a href="#content-hash-name">content/hash/{name}</a></li> <li><a href="#content">content</a></li> <li><a href="#maxblockid">maxblockid</a></li> <li><a href="#block-id">block/{id}</a></li> <li><a href="#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li> <li><a href="#config-centrifugo">config/centrifugo</a></li> <li><a href="#updnotificator">updnotificator</a></li></ul></li></ul> <h2 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Hata yönetimi </h2> <p>İstek başarıyla yürütülürse, &quot;200&quot; durum kodu döndürülür. Bir hata oluşursa, hata durumuna ek olarak aşağıdaki alanlara sahip bir JSON nesnesi döndürülür:</p> <ul><li>hata</li></ul> <p>Hata tanımlayıcısı.</p> <ul><li>mesaj</li></ul> <p>Bir hata durumunda metin döndürülür.</p> <ul><li>parametreler</li></ul> <p>Bir hata durumunda döndürülen metinde bulunabilecek hatanın ek parametreleri.</p> <blockquote><p>Yanıt örneği</p></blockquote> <p>400 (Kötü istek)</p> <p>Content-Type: application/json</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
 <span class="token property">&quot;err&quot;</span><span class="token operator">:</span> <span class="token string">&quot;E_INVALIDWALLET&quot;</span><span class="token punctuation">,</span>
 <span class="token property">&quot;msg&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;</span><span class="token punctuation">,</span>
 <span class="token property">&quot;params&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;1234-5678-9012-3444-3488&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> Hata listesi </h3> <blockquote><p><code>E_CONTRACT</code></p></blockquote> <p><code>%s</code> kontratı mevcut değil</p> <blockquote><p><code>E_DBNIL</code></p></blockquote> <p>Boş database</p> <blockquote><p><code>E_DELETEDKEY</code></p></blockquote> <p>Hesap adresi askıya alındı</p> <blockquote><p><code>E_ECOSYSTEM</code></p></blockquote> <p>Ekosistem &quot;%d&quot; mevcut değil</p> <blockquote><p><code>E_EMPTYPUBLIC</code></p></blockquote> <p>Hesap için geçersiz public key</p> <blockquote><p><code>E_KEYNOTFOUND</code></p></blockquote> <p>Hesap adresi bulunamadı</p> <blockquote><p><code>E_HASHWRONG</code></p></blockquote> <p>Yanlış hash</p> <blockquote><p><code>E_HASHNOTFOUND</code></p></blockquote> <p>Hash bulunamadı</p> <blockquote><p><code>E_HEAVYPAGE</code></p></blockquote> <p>Çok fazla sayfa yüklendi</p> <blockquote><p><code>E_INVALIDWALLET</code></p></blockquote> <p>Geçersiz cüzdan adresi &quot;%s&quot;</p> <blockquote><p><code>E_LIMITTXSIZE</code></p></blockquote> <p>Limit dışı bir işlemin boyutu</p> <blockquote><p><code>E_NOTFOUND</code></p></blockquote> <p>Sayfa veya menü içeriği bulunamadı</p> <blockquote><p><code>E_PARAMNOTFOUND</code></p></blockquote> <p>Parametre bulunamadı</p> <blockquote><p><code>E_PERMISSION</code></p></blockquote> <p>İzin yok</p> <blockquote><p><code>E_QUERY</code></p></blockquote> <p>Veritabanı sorgu hatası</p> <blockquote><p><code>E_RECOVERED</code></p></blockquote> <p>API'de panik hatası var.
Panik hatası varsa bir hata döndürün.
Bulunması ve düzeltilmesi gereken bir hatayla karşılaştığınız anlamına gelir.</p> <blockquote><p><code>E_SERVER</code></p></blockquote> <p>Server hatası.
golang library işlevinde bir hata varsa, geri döner. Mesaj alanı, bir hata durumunda döndürülen metni içerir.</p> <p>Herhangi bir komuta yanıt olarak bir <strong>E_SERVER</strong> hatası oluşabilir. Hatalı giriş parametreleri nedeniyle oluşursa, bunu ilgili bir hatayla değiştirebilirsiniz. Başka bir durumda, bu hata, daha ayrıntılı bir araştırma raporu gerektiren geçersiz işlem veya yanlış sistem yapılandırması bildirir.</p> <blockquote><p><code>E_SIGNATURE</code></p></blockquote> <p>Yanlış imza</p> <blockquote><p><code>E_STATELOGIN</code></p></blockquote> <p><code>%s</code> ekosisteminin bir üyesi değil</p> <blockquote><p><code>E_TABLENOTFOUND</code></p></blockquote> <p><code>%s</code> tablosu bulunamadı</p> <blockquote><p><code>E_TOKENEXPIRED</code></p></blockquote> <p><code>%s</code> oturumunun süresi doldu</p> <blockquote><p><code>E_UNAUTHORIZED</code></p></blockquote> <p>Yetkisiz.</p> <p>Giriş yapılmadıysa veya oturumun süresi dolduysa, <code>getuid, login</code> dışında herhangi bir komut
E_UNAUTHORIZED error.</p> <blockquote><p><code>E_UNKNOWNUID</code>
Unknown UID</p></blockquote> <blockquote><p><code>E_UPDATING</code></p></blockquote> <p>Düğüm blok zincirini güncelliyor</p> <blockquote><p><code>E_STOPPING</code></p></blockquote> <p>Düğüm Durdu</p> <blockquote><p><code>E_NOTIMPLEMENTED</code></p></blockquote> <p>Henüz uygulanmadı</p> <blockquote><p><code>E_BANNED</code></p></blockquote> <p>Hesap adresi <code>%s</code> içinde yasaklandı</p> <blockquote><p><code>E_CHECKROLE</code></p></blockquote> <p>Erişim reddedildi</p> <blockquote><p>API'ler CLB tarafından kullanılamıyor CLB düğümü için arabirim isteği kullanılamıyor:</p></blockquote> <ul><li>metrics</li> <li>txinfo</li> <li>txinfoMultiple</li> <li>appparam</li> <li>appparams</li> <li>appcontent</li> <li>history</li> <li>balance</li> <li>block</li> <li>maxblockid</li> <li>blocks</li> <li>detailed blocks</li> <li>ecosystemparams</li> <li>systemparams</li> <li>ecosystems</li> <li>ecosystemparam</li> <li>ecosystemname</li> <li>walletHistory</li> <li>tx_record</li></ul> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Request Type </h2> <p><strong>Uniform use</strong></p> <ul><li>application/x-www-form-urlencoded</li></ul> <h2 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Authentication Interface </h2> <p><a href="https://jwt.io" target="_blank" rel="noopener noreferrer">JWT token<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
Used for authentication. The JWT token must be placed in each request header after it is received: <code>Authorization: Bearer TOKEN_HERE</code>.</p> <h3 id="getuid"><a href="#getuid" class="header-anchor">#</a> getuid </h3> <p><strong>GET</strong>/ returns a unique value, signs it with the private key, and then uses
The <a href="#login">login</a> command sends it back to the server.</p> <p>Generate a temporary JWT token that needs to be passed to <strong>Authorization</strong> when calling <strong>login</strong>.</p> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/getuid
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>uid</code></p> <blockquote><p>Signature number.</p></blockquote></li> <li><p><code>token</code></p> <blockquote><p>The temporary token passed during login.</p> <p>The life cycle of a temporary token is 5 seconds.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li> <li><p><code>cryptoer</code></p> <blockquote><p>Elliptic curve algorithm.</p></blockquote></li> <li><p><code>hasher</code></p> <blockquote><p>hash algorithm.</p></blockquote></li></ul> <p><strong>Response Example 1</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
```json
{
    &quot;uid&quot;: &quot;4999317241855959593&quot;,
    &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9........I7LY6XX4IP12En6nr8UPklE9U4qicqg3K9KEzGq_8zE&quot;,
    &quot;network_id&quot;: &quot;4717243765193692211&quot;
}
</code></pre></div><p>In the case that no authorization is required (the request contains <strong>Authorization</strong>), the following message will be returned:</p> <ul><li><p><code>expire</code></p> <blockquote><p>Expiration time.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>Account address.</p></blockquote></li> <li><p><code>address</code></p> <blockquote><p>Wallet address <code>XXXX-XXXX-..... -XXXX</code>.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li></ul> <p><strong>Response Example 2</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;expire&quot;: &quot;2159h59m49.4310543s&quot;,
    &quot;ecosystem_id&quot;: &quot;1&quot;,
    &quot;key_id&quot;: &quot;-654321&quot;,
    &quot;address&quot;: &quot;1196-...... -3496&quot;,
    &quot;network_id&quot;: &quot;1&quot;
