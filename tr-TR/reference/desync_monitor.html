    <title>Senkronize İzleme Aracı </a></li><li><a href="/tr-TR/reference/platform-parameters.html" class="sidebar-link">Platform Parametreleri </a></li><li><a href="/tr-TR/reference/backend-config.html" class="sidebar-link">Sunucu Yapılandırma Dosyası </a></li><li><a href="/tr-TR/reference/desync_monitor.html" aria-current="page" class="active sidebar-link">Senkronize İzleme Aracı </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#location" class="sidebar-link">Konum </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#command-prompt-flags" class="sidebar-link">Komut istemi bayrakları </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#configuration" class="sidebar-link">Yapılandırma </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#nodes-list" class="sidebar-link">node_list </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#daemon" class="sidebar-link">[arka plan programı] </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#alert-message" class="sidebar-link">[uyarı mesajı] </a></li><li class="sidebar-sub-header"><a href="/tr-TR/reference/desync_monitor.html#smtp" class="sidebar-link">[smtp] </a></li></ul></li></ul></li><li><a href="/tr-TR/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="synchronized-monitoring-tool"><a href="#synchronized-monitoring-tool" class="header-anchor">#</a> Senkronize İzleme Aracı </h1> <p>Desync_monitor, belirtilen düğümdeki veritabanının senkronize edilip edilmediğini doğrulamak için kullanılabilecek özel bir araçtır.</p> <p>Araç, arka plan programı olarak kullanılabilir veya tek seferlik bir kontrol gerçekleştirmek için başlatılabilir.</p> <p>Aletin çalışma prensibi aşağıdakilere dayanmaktadır:</p> <p>1.Her blok, tüm işlemlerin tüm değişikliklerinin karmasını içerir, belirtilen düğümden son blok kimliğini sağlamasını isteyin;
2.Ardından tüm düğümlerden bu ID ile bir blok talep edin ve yukarıdaki hash'leri karşılaştırın;
3.Eğer hashler farklı ise, komutta belirtilen e-posta adresine bir senkronizasyon hata mesajı gönderilecektir.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Konum </h2> <p>Araç, <code>tools/desync_monitor/</code> dizininde bulunur.</p> <h2 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> Komut istemi bayrakları </h2> <p>Komut isteminden aşağıdaki bayraklar kullanılabilir:</p> <ul><li>confPath - Yapılandırma dosyasının yolu. Varsayılan dosya adı <code>config.toml</code>dur;</li> <li>nodeList - İstenen bloğun virgülle ayrılmış düğüm listesi. Varsayılan &quot;127.0.0.1:7079&quot;dur;</li> <li>daemonMode - Bir arka plan programı olarak başlatılır ve her N saniyede bir kimlik doğrulama gerektiğinde kullanılmalıdır. Bu bayrak varsayılan olarak &quot;yanlış&quot; olarak ayarlanmıştır;</li> <li>queryingPeriod - Araç bir arka plan programı olarak başlatılırsa, bu parametre kontroller arasındaki zaman aralığını (saniye cinsinden) varsayılan olarak &quot;1&quot; saniye olarak ayarlar.</li> <li>alertMessageTo – Senkronizasyon uyarı hatalarının gönderileceği e-posta adresi.
<ul><li>alertMessageSubj - Uyarı mesajındaki mesaj konusu, varsayılan olarak <code>düğüm senkronizasyonu</code> sorunu;</li> <li>alertMessageFrom - Mesajın gönderildiği adres.</li> <li>smtpHost - e-posta göndermek için kullanılan SMTP sunucusu ana bilgisayarı, varsayılan olarak <code>&quot;&quot;</code>;</li> <li>smtpPort - e-posta mesajları göndermek için kullanılan SMTP sunucu bağlantı noktası, varsayılan olarak &quot;25&quot;;</li> <li>smtpUsername - SMTP sunucusu kullanıcı adı, varsayılan olarak <code>&quot;&quot;</code>;</li> <li>smtpPassword - SMTP sunucu şifresi, varsayılan olarak <code>&quot;&quot;</code>.</li></ul></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> Yapılandırma </h2> <p>Araç, toml formatında bir yapılandırma dosyası kullanır.</p> <p>Varsayılan olarak, ikili dosyanın başlatılacağı klasördeki config.toml dosyasını arayacaktır.</p> <p>Dosya yolu, configPath bayrağıyla değiştirilebilir.</p> <div class="language- extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> node_list </h3> <ul><li>knot_list - Bilgi isteyen düğümlerin (ana bilgisayarların) listesi.</li></ul> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [arka plan programı] </h3> <p>Daemon modunun konfigürasyonu.</p> <ul><li>daemon_mode – Bir araç, bir arka plan programı olarak çalışır ve senkronizasyon kontrollerini gerçekleştirir.</li> <li>querying_period - Senkronizasyon kontrolleri arasındaki zaman aralığı.</li></ul> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [uyarı mesajı] </h3> <p>Uyarı mesajı parametreleri.</p> <ul><li>için - alıcının senkronizasyon hatası uyarı mesajlarının e-postası;</li> <li>konu - mesaj konusu;</li> <li>gönderenin e-posta adresinden.</li></ul> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>Senkronizasyon hata mesajlarını göndermek için kullanılan Basit Posta Aktarım Protokolü (SMTP) sunucu parametreleri.</p> <ul><li>ana bilgisayar – SMTP sunucu host;</li> <li>bağlantı noktası –SMTP sunucu bağlantı noktası;</li> <li>kullanıcı adı – SMTP sunucusu kullanıcı adı;</li> <li>şifre –SMTP sunucu şifresi;</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><s
