#send-a-message" class="sidebar-link">Bir mesaj göndermek </a></li><li class="sidebar-sub-header"><a href="/tr-TR/tutorials/app_tutorial.html#form-navigation" class="sidebar-link">Formda gezinme </a></li><li class="sidebar-sub-header"><a href="/tr-TR/tutorials/app_tutorial.html#full-page-code-2" class="sidebar-link">Tam sayfa kodu </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/tutorials/app_tutorial.html#conclusions" class="sidebar-link">Sonuçlar </a></li></ul></li><li><a href="/tr-TR/tutorials/tutorial.html" class="sidebar-link">IBAX Development Tutorial </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="tutorial-for-application-development"><a href="#tutorial-for-application-development" class="header-anchor">#</a> Uygulama geliştirme eğitimi </h1> <p>Bu bölümde size IBAX Ağı üzerinde basit bir uygulamanın nasıl geliştirileceğini göstereceğiz.</p> <ul><li><a href="#the-goal">Hedef</a> <ul><li><a href="#part-1-the-environment">Bölüm 1: Çevre</a></li> <li><a href="#part-2-contract">Bölüm 2: Sözleşme</a> <ul><li><a href="#creator-account">Oluşturucu hesabı</a></li> <li><a href="#new-application">Yeni uygulama</a></li> <li><a href="#new-database-table">Yeni veritabanı tablosu</a></li> <li><a href="#new-contract">Yeni Kontrat</a> <ul><li><a href="#contract-code">Kontrat kodu</a></li> <li><a href="#create-a-contract">Bir kontrat oluşturun</a></li> <li><a href="#contract-name">Kontrat adı</a></li> <li><a href="#data">Data</a></li> <li><a href="#conditions">Conditions</a></li> <li><a href="#action">Action</a></li> <li><a href="#full-contract-code">Tam kontrat kodu</a></li> <li><a href="#save-and-run">Kaydet ve çalıştır</a></li></ul></li></ul></li> <li><a href="#part-3-page">Bölüm 3: Sayfa</a> <ul><li><a href="#new-field">New-field</a></li> <li><a href="#update-the-contract">Sözleşmeyi güncelleyin</a></li> <li><a href="#page">Sayfa</a> <ul><li><a href="#designer-views">Tasarımcı görünümleri</a></li> <li><a href="#developer-view">Geliştirici görünümü</a></li> <li><a href="#fetch-data-from-the-database-table">Veritabanı tablosundan veri getir</a></li> <li><a href="#full-page-code-1">Tam sayfa kodu</a></li> <li><a href="#save-the-page">Sayfayı Kaydet</a></li></ul></li></ul></li> <li><a href="#part-4-application">Bölüm 4: Uygulama</a> <ul><li><a href="#menu">Menü</a> <ul><li><a href="#add-a-menu-item">Bir menü öğesi ekleyin</a></li> <li><a href="#test-the-new-menu-item">Yeni menü öğesini test edin</a></li></ul></li> <li><a href="#send-a-message">Mesaj gönder</a> <ul><li><a href="#form">Form</a></li></ul></li> <li><a href="#form-navigation">Formda gezinme</a> <ul><li><a href="#navigation-buttons">Gezinme butonları</a></li> <li><a href="#variables">Değişkenler</a></li> <li><a href="#entry-count">Giriş sayısı</a></li> <li><a href="#table-offset">Tablo ofseti</a></li> <li><a href="#button-code">Buton kodu</a></li> <li><a href="#page-refreshing">Sayfa kodu</a></li></ul></li> <li><a href="#full-page-code-2">Tam sayfa kodu</a></li></ul></li> <li><a href="#conclusions">Sonuçlar</a></li></ul></li></ul> <h2 id="the-goal"><a href="#the-goal" class="header-anchor">#</a> Amaç </h2> <p>Uygulama basit işlevlerle başlar, ancak öğretici ilerledikçe karmaşıklığı artar.</p> <p>Uygulamanın son sürümünde, bazı basit mesajlar (dizeler), gönderenlerin zaman damgalarını ve hesap tanımlayıcılarını içeren bir veritabanı tablosunda saklanır. Kullanıcılar, ekosistem menüsünden erişilebilen uygulama sayfasından mesaj listesini görüntüleyebilir ve yeni bir mesaj ekleyebilir.</p> <h2 id="part-1-the-environment"><a href="#part-1-the-environment" class="header-anchor">#</a> Bölüm 1: Environment </h2> <p><strong>Weaver</strong></p> <p>IBAX'in tek müşterisi olan Weaver, tüm kullanıcılar ve ekosistem rolleri için işlevler sağlar. Bununla uygulama geliştiriciler uygulamalarını geliştirebilir ve test edebilir, ekosistem yöneticileri ekosistemlerini yönetebilir ve kullanıcılar ekosistemlerle etkileşime girebilir.</p> <p>Bu eğitimde, Weaver'da sözleşmeleri, sayfa şablonlarını kodlayacak ve diğer tüm eylemleri gerçekleştireceksiniz. Weaver ayrıca sözleşme kodlarını geri yüklemek, kaydetmek ve yürütmek, veri yapılarını (veritabanı tabloları) yönetmek, erişim izinleri atamak ve uygulamalar oluşturmak için bir yol sağlar.</p> <p>Her düğümün kendi Weaver örneği vardır.</p> <h2 id="part-2-contract"><a href="#part-2-contract" class="header-anchor">#</a> 2. Bölüm: Sözleşme </h2> <p>İlk basit uygulamanız &quot;Merhaba Dünya!&quot;</p> <blockquote><p>Not</p></blockquote> <blockquote><p>Bu uygulamada dizeler bir veritabanı tablosunda tutulacak ve bir kullanıcı sayfası yok.</p></blockquote> <h3 id="creator-account"><a href="#creator-account" class="header-anchor">#</a> Oluşturucu hesabı </h3> <p>Geliştirici rolüne sahip hesaplara ekosistemin &quot;kök&quot; ayrıcalıkları atanacaktır. Varsayılan olarak, bu rol tüm eylemlere erişebilir. Yeni bir ekosistemde, oluşturucu hesaba, ekosistemde yeni uygulamalar ve veritabanı tabloları oluşturmak gibi büyük değişiklikler yapmak için kullanmanız gereken Yönetici rolü atanacaktır.</p> <p>İçerik oluşturucu hesabını kullanarak ekosisteme giriş yapın.</p> <h3 id="new-application"><a href="#new-application" class="header-anchor">#</a> Yeni uygulama </h3> <p>Ekosistem yaratıcısı olarak oturum açtıktan sonra yeni bir uygulama oluşturabilirsiniz.</p> <p>Yeni bir Uygulama Yarat:</p> <ol><li><p>Geliştirici sekmesine gidin;</p></li> <li><p>Soldaki menüden Uygulama'yı seçin;</p></li> <li><p>Uygulama sayfasında Yeni'yi seçin;</p></li> <li><p>Ad alanında uygulama adını belirtin;</p></li> <li><p>Koşullar'ı &quot;doğru&quot; olarak ayarlayın;</p></li></ol> <p>&quot;true&quot;, herkesin uygulamada değişiklik yapabileceği anlamına gelir;</p> <p>Başka bir seçenek de <code>ContractConditions(&quot;MainCondition&quot;)</code> olup, bu, yaratıcısı dışında hiç kimsenin uygulamada değişiklik yapamayacağı anlamına gelir.</p> <ol start="6"><li>Uygulamanız uygulamalar listesinde görüntülenecektir, etkinleştirmek için belirli bir uygulamanın Ad alanına tıklayın.</li></ol> <blockquote><p>Not</p></blockquote> <blockquote><p>Geliştirici sekmesinde bir uygulamaya tıklayarak ilgili kaynaklara erişebilirsiniz, ekosistem üzerinde hiçbir etkisi yoktur. Hangisini seçerseniz seçin, tüm ekosistem uygulamaları hala mevcuttur.</p></blockquote> <h3 id="new-database-table"><a href="#new-database-table" class="header-anchor">#</a> Yeni veritabanı tablosu </h3> <p>Verileri depolamak için Weaver'da uygulama için bir veritabanı tablosu oluşturun.</p> <p>Bir veri tablosu oluşturun:</p> <ol><li>Geliştirici sekmesinde, Uygulama - Ad &gt; Veritabanı tablosu'nu seçin;</li></ol> <p>Seçilen uygulamaya ilişkin tüm veritabanı tabloları burada görüntülenecektir. Liste boşsa, uygulamanız için henüz hiçbir veritabanı tablosu oluşturulmamıştır.</p> <ol start="2"><li>Yeni；'ye tıklayın</li></ol> <p>Weaver, yeni bir veritabanı tablosu oluşturmanız için size sayfayı gösterecektir.</p> <ol start="3"><li>Ad alanında adı belirtin;</li></ol> <p>Bu öğreticide, veritabanı tablosunun adı 'apptable' olacaktır.</p> <ol start="4"><li>&quot;Mesaj&quot; sütununu ekleyin, türünü &quot;Metin&quot; olarak ayarlayın;</li></ol> <p>Bu tablonun iki sütunu olmalıdır: &quot;id&quot; (ön tanımlı) ve &quot;message&quot;. Daha sonra daha fazla sütun ekleyeceksiniz.</p> <ol start="5"><li>Okuma ve yazma izinleriyle ilgili olarak, her alanı 'true' olarak ayarlayın;</li></ol> <p>Bu, herkesin veritabanı tablosuna giriş eklemesine, girişleri güncellemesine, sütun eklemesine ve giriş verilerini okumasına olanak tanır;</p> <p>Bir seçenek olarak, yaratıcı hesabına okuma ve yazma izinlerini ayırabilirsiniz. Bu durumda, bu alanı <code>ContractConditions(&quot;MainCondition&quot;)</code> olarak ayarlayın.</p> <h3 id="new-contract"><a href="#new-contract" class="header-anchor">#</a> Yeni Kontrat </h3> <h4 id="contract-code"><a href="#contract-code" class="header-anchor">#</a> Kontrat kodu </h4> <p>Her sözleşmenin üç bölümü vardır. Daha fazla ayrıntı için lütfen bakınız: <a href="/tr-TR/topics/script.html#contract-structure">Sözleşme yapısı</a>。</p> <h4 id="create-a-contract"><a href="#create-a-contract" class="header-anchor">#</a> Bir kontrat oluşturun </h4> <ol><li>Geliştirici sekmesinde, Uygulama - Ad &gt; Kontratı seçin;</li></ol> <p>Uygulama ile ilgili tüm sözleşmeler burada görüntülenecektir. Yeni uygulamalar için liste boştur.</p> <ol start="2"><li>Yeni'yi tıklayın;</li></ol> <p>Düzenleyicide yeni bir sözleşme şablonu görüntülenecektir.</p> <p>Boş bir sözleşme şablonu aşağıdaki gibi gösterilir:</p> <div class="language- extra-class"><pre class="language-text"><code>contract ... {
    data {

    }
    conditions {

    }
    action {

    }
}
</code></pre></div><h4 id="contract-name"><a href="#contract-name" class="header-anchor">#</a> Kontrat adı </h4> <p>İlk olarak, lütfen sözleşme adını belirtin.</p> <div class="language- extra-class"><pre class="language-text"><code>    contract AppContract {

    }
</code></pre></div><h4 id="data"><a href="#data" class="header-anchor">#</a> Data </h4> <p>'data' bölümünü doldurun.</p> <p>Aşağıdaki örnekte, &quot;Mesaj&quot; değişken adını belirtirken, &quot;string&quot; değişken türünü ifade eder.</p> <div class="language- extra-class"><pre class="language-text"><code>    data {
        Message string
    }
</code></pre></div><h4 id="conditions"><a href="#conditions" class="header-anchor">#</a> Conditions </h4> <p>&quot;Koşullar&quot; bölümünü doldurun. Basit bir doğrulama koşulu, boş dizelerden kaçınmaktır. <code>Message</code>ın uzunluğu <code>0</code> ise, sözleşme uygulanırken önceden tanımlanmış bir uyarı mesajı tetiklenecektir.</p> <div class="language- extra-class"><pre class="language-text"><code>conditions {
    // avoid writing empty strings
    if Size($Message) == 0 {
        error &quot;Message is empty&quot;
    }
}
</code></pre></div><h4 id="action"><a href="#action" class="header-anchor">#</a> Action </h4> <p>'action' bölümünü doldurun. Basit bir işlem, veri tablosuna &quot;message&quot; yazmaktır.</p> <div class="language- extra-class"><pre class="language-text"><code>    action {
        DBInsert(&quot;apptable&quot;, {message: $Message})
    }
</code></pre></div><h4 id="full-contract-code"><a href="#full-contract-code" class="header-anchor">#</a> Tam kontrat kodu </h4> <p>Tam kontrat kodu aşağıda gösterilmiştir.</p> <p>IBAX'teki tüm kontratlar, &quot;data&quot;, &quot;conditons&quot; ve &quot;action&quot; bölümleri dahil olmak üzere bu şekilde oluşturulacaktır.</p> <div class="language- extra-class"><pre class="language-text"><code>contract AppContract {
    data {
        Message string
    }
    conditions {
        // avoid writing empty strings
        if Size($Message) == 0 {
            error &quot;Message is empty&quot;
        }
    }
    action {
        DBInsert(&quot;apptable&quot;, {message: $Message})
    }
}
</code></pre></div><h4 id="save-and-run"><a href="#save-and-run" class="header-anchor">#</a> Kaydet ve çalıştır </h4> <p>Şimdi, sözleşmeyi test etmeye hazırlanıyoruz:</p> <ol><li>Editörün menüsünde Kaydet'e tıklayın;</li></ol> <p>Bu, sözleşme kodunu güncelleyecek ve güncellenmiş sürüm tüm ağ düğümleri için geçerli olacaktır.</p> <ol start="2"><li>Editörün menüsünde Çalıştır'a tıklayın;</li></ol> <p>Bu, Sözleşmeyi Çalıştır sayfasını görüntüler.</p> <ol start="3"><li>Sözleşmeyi Çalıştır sayfasında, sözleşmenin giriş parametrelerini girin;</li></ol> <p>Bu sözleşmenin bir &quot;Message&quot; parametresi olduğundan, Anahtar alanına &quot;Message&quot; ve Değer alanına &quot;Merhaba, Dünya&quot;yı ayarlayın.</p> <ol start="4"><li>Çalıştır'a tıklayın.</li></ol> <p>Sonuç sağda görüntülenecektir.</p> <p>Bazı diziler başarıyla eklendiyse, sonuç, işlemlerin değişikliğini tanıtmak için blok kimliğini ve sonuç kodunu içerecektir.</p> <div class="language- extra-class"><pre class="language-text"><code>{
 &quot;block&quot;: &quot;31&quot;,
 &quot;result&quot;: null
}
</code></pre></div><h2 id="part-3-page"><a href="#part-3-page" class="header-anchor">#</a> Bölüm 3: Sayfa </h2> <p>Sözleşme yürürlüğe girdiğinde, onu yararlı bir şeye genişletmenin zamanı geldi. Bu bölümde, UI ve diğer işlevleri uygulayacaksınız.</p> <p>Not</p> <p>Bu uygulamada, dizeler, bir günlükteki girişler gibi bir veritabanı tablosunda saklanacaktır. Her dizenin bir yazarı ve zaman damgası olacaktır.</p> <p>Kullanıcılar, daha sonra basit bir form olarak gösterilen uygulama sayfasında saklanan dizelerin listesini görüntüleyebilir.</p> <h3 id="new-field"><a href="#new-field" class="header-anchor">#</a> New field </h3> <p>Öncekinde olduğu gibi, Geliştirici sekmesi &gt; Uygulama - Ad &gt; Veritabanı tablosu sayfasında veritabanı tablosunu düzenleyin;</p> <p><code>apptable</code> içine aşağıdaki alanları ekleyin:</p> <ul><li><code>author</code> , <code>Number</code> alan türü, Değiştir'i <code>true</code> olarak ayarlayın;</li></ul> <p>Bu alan, author hesabının tanımlayıcısını saklayacaktır.</p> <ul><li><code>timestamp</code> , <code>Date/Time</code> alan türü, Change'i 'true' olarak ayarlayın.</li></ul> <h3 id="update-the-contract"><a href="#update-the-contract" class="header-anchor">#</a> Kontratı güncelleyin </h3> <p>AuthorID ve timestamp işlemek için kontrat kodunu güncelleyeceğiz.</p> <p>Yazar kimliği, ekosistemin hesap kimliğidir. Timestamp, sözleşmenin Unix zaman biçiminde yürütüldüğü tarih ve saattir.</p> <p>Her iki değer de <a href="/tr-TR/topics/script.html#variables">Önceden tanımlanmış değişkenler</a> tarafından sağlandığından ve önceden tanımlanmış değişkenlerin girilmesine veya doğrulanmasına gerek olmadığından, bunlar yalnızca işlem bölümünde güncellenebilir.</p> <p>AuthorID &quot;$key_id&quot;, timestamp ise &quot;$time&quot; ile tanımlandığı bir mesaj eklerken veritabanı tablosuna AuthorID ve timestamp yazmak için sözleşmeyi güncelleyin.</p> <div class="language- extra-class"><pre class="language-text"><code>action {
 DBInsert(&quot;apptable&quot;, {message: $Message, author: $key_id, timestamp: $time})
}
</code></pre></div><h3 id="page"><a href="#page" class="header-anchor">#</a> Sayfa </h3> <p>Uygulama sayfası için, veritabanı tablosunda saklanan mesajların görüntülendiği basit bir sayfadır.</p> <p>Diğer tüm kaynaklar gibi, UI sayfasını Weaver'da oluşturabilirsiniz:</p> <p>1.Geliştirici sekmesine gidin, Uygulama - Ad &gt; Sayfa'yı tıklayın;</p> <ol start="2"><li>Yeni'yi tıklayın;
Görsel tasarımcı yeni bir sekmede açılacaktır.</li></ol> <h4 id="designer-views"><a href="#designer-views" class="header-anchor">#</a> Tasarımcı görünümleri </h4> <p>Varsayılan sayfa boş. Sayfayı hızlı bir şekilde doldurmak için önceden tanımlanmış yapıyı kullanabilirsiniz.</p> <p>Temel bir tablo oluşturun:</p> <ol><li><p>Sağdaki görünüm seçicide Tasarımcı'yı tıklayın;
Görünüm, görsel tasarımcıya geçecektir.</p></li> <li><p>Soldaki menüde Başlıklı Tablo'yu seçin ve sayfaya sürükleyin.
Sayfada birden çok öğeye sahip bir tablo görüntülenecektir.</p></li></ol> <h4 id="developer-view"><a href="#developer-view" class="header-anchor">#</a> Geliştirici görünümü </h4> <p>IBAX'in kullanıcı sayfası bir <a href="/tr-TR/topics/templates2.html">Şablon Dili</a> ile kodlandığından, sayfa kodunu yazarken lütfen Geliştirici görünümüne geçin.</p> <p>Geliştirici görünümüne geçin.</p> <ol><li>Sağdaki görünüm seçicide Geliştirici'ye tıklayın.</li></ol> <p>Görünüm, sayfa kodunu tutan bir sekme ile düzenleyiciye geçecektir.</p> <h4 id="fetch-data-from-the-database-table"><a href="#fetch-data-from-the-database-table" class="header-anchor">#</a> Veritabanı tablosundan veri alın </h4> <p>Şimdiye kadar, sayfa şablonuyla hiçbir şey yapılmadı. Bir sonraki adımda, sayfanın <code>apptable</code>dan veri görüntülemesine izin vermek için kodu güncelleyeceğiz.</p> <ol><li><a href="/tr-TR/topics/script.html#dbfind">DBFind</a> işleviyle veritabanı tablosundan veri istemek için;</li></ol> <p>Aşağıdaki örnekte, bu işlev çağrısı <code>apptable</code>dan veri almak için kullanılır. Veriler, kaynak <code>src_table</code> içine yerleştirilecek ve zaman damgası alanına göre sıralanacaktır. <code>src_table</code> daha sonra tablo görünümündeki sayfa için veri kaynağı olarak kullanılacaktır.</p> <div class="language- extra-class"><pre class="language-text"><code>   DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp)
</code></pre></div><ol start="2"><li><code>src_table</code>dan gelen verileri görüntülemek için, bunu <code>Table</code> işlevinde veri kaynağı ve başlık olarak belirtin.</li></ol> <div class="language- extra-class"><pre class="language-text"><code>    Table(Columns: &quot;AUTHOR=author,TIME=timestamp,MESSAGE=message&quot;, Source: src_table)
</code></pre></div><ol start="3"><li>Sağdaki görüntü seçmede, verileri doğru görüntüleyip kontrol etme için önizleme'ye tıklayın.</li></ol> <h4 id="full-page-code-1"><a href="#full-page-code-1" class="header-anchor">#</a> Tam sayfa kodu </h4> <p>Bu bölümün tam sayfa kodu aşağıdadır. Bu temel sayfa daha sonra genişletilecektir.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp)

Div(Class: panel panel-primary) {
    Div(Class: panel-heading, Body: Table block)
    Table(Columns: &quot;AUTHOR=author,TIME=timestamp,MESSAGE=message&quot;, Source: src_table)

    Button(Class: btn btn-primary, Contract: ContractName, Body: More)
    }
}

</code></pre></div><h4 id="save-the-page"><a href="#save-the-page" class="header-anchor">#</a> Sayfayı kaydedin </h4> <p>Sayfayı kaydetmek için Kaydet'e tıklayın:</p> <ol><li><p>Sayfa Adı alanında <code>AppPage</code> veya sayfa için başka bir ad belirtin;</p></li> <li><p>Menüde <code>default_menu</code> öğesini seçin;</p></li> <li><p>Koşullar'ı <code>true</code> olarak ayarlayın;</p></li> <li><p>Tamam'a tıklayın.</p></li></ol> <h2 id="part-4-application"><a href="#part-4-application" class="header-anchor">#</a> Bölüm 4: Uygulama </h2> <p>Önceki bölümlerde bir sözleşme, verileri depolamak için bir tablo ve bu verileri görüntülemek için temel bir kullanıcı arayüzü sayfası oluşturdunuz.</p> <p>Bu bölümde, görünüşünü ve eylemlerinin gerçek olana benzer olmasını sağlamak için uygulamayı sonlandıracaksınız.</p> <h3 id="menu"><a href="#menu" class="header-anchor">#</a> Menü </h3> <p>Sayfanın bir menüye bağlanması gerekir; örneğin, Ana Sayfa sekmesinde görüntülenen <code>default_page</code>, varsayılan ekosistem menüsü <code>default_menu</code> ile bağlantılıdır.</p> <p>Bu uygulama öğreticisi çok basit olduğundan (yalnızca bir sayfaya sahip olduğundan), bunun için ayrı bir menü oluşturmaya gerek yoktur. Varsayılan menüdeki yeni menü öğesi yeterlidir.</p> <blockquote><p>Not</p></blockquote> <blockquote><p>Geliştirici sekmesi &gt; Uygulama - Ad &gt; Sayfa'da sayfa özelliklerini düzenleyerek sayfa menüsünü tanımlayabilirsiniz. Örneğin, uygulamanızın birden fazla sayfası varsa, bu sayfalar arasında gezinmek için bir menü oluşturmanız ve bunu uygulamanın tüm sayfalarına atamanız gerekebilir.</p></blockquote> <h4 id="add-a-menu-item"><a href="#add-a-menu-item" class="header-anchor">#</a> Bir menü öğesi ekleyin </h4> <p>Diğer tüm kaynaklar gibi, menüler de Weaver'da oluşturulabilir ve düzenlenebilir:</p> <ol><li><p>Geliştirici sekmesi &gt; Menü'ye gidin;</p></li> <li><p><code>default_menu</code> girişinin Adını tıklayın;</p></li></ol> <p>Editörde yeni bir sekme açılacaktır.</p> <ol start="3"><li>Şablonun sonuna, uygulama sayfasını açmak için bağlanacak yeni bir menü öğesi ekleyin ve simgesi <a href="https://fontawesome.com/icons" target="_blank" rel="noopener noreferrer">FontAwesome<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> simge setinden gelir.</li></ol> <div class="language- extra-class"><pre class="language-text"><code>    MenuItem(Title:Messages, Page:AppPage, Icon:&quot;fa fa-envelope&quot;)
</code></pre></div><ol start="4"><li>Kaydet'e tıklayın.</li></ol> <h4 id="test-the-new-menu-item"><a href="#test-the-new-menu-item" class="header-anchor">#</a> Yeni menü öğesini test edin </h4> <p>Yeni menü öğesinin geçerli olup olmadığını kontrol edin:</p> <ol><li><p>Giriş sekmesini açın;</p></li> <li><p>Menüde Yenile'ye tıklayın;</p> <p>Mesaj başlığına sahip bir giriş görünecektir;</p></li> <li><p>Mesajlar'a tıklayın.</p> <p>Başvuru sayfası açılacaktır.</p></li></ol> <h3 id="send-a-message"><a href="#send-a-message" class="header-anchor">#</a> Bir mesaj göndermek </h3> <p>Logicor'daki düğmeler, parametrelere bağlı olarak sözleşmeleri uygulamak ve sayfaları açmak için kullanılabilir.</p> <p><a href="/tr-TR/topics/templates2.html#button">Button</a> işlevinin iki sözleşme parametresi vardır:</p> <ul><li><p><code>Contract</code></p> <p>Etkinleştirilen sözleşmenin adı.</p></li> <li><p><code>Params</code></p> <p>Sözleşmenin giriş parametreleri.</p></li></ul> <h4 id="form"><a href="#form" class="header-anchor">#</a> Form </h4> <p>Sözleşmeye veri göndermek için, başvuru sayfasına bir mesaj için bir giriş alanına ve sözleşmeyi AppContract'ı etkinleştirmek için bir düğmeye sahip olması gereken bir form ekleyin.</p> <p>Aşağıda bu tür bir formun bir örneği verilmiştir. Kendi <a href="/tr-TR/topics/templates2.html#div">Div</a> içinde yuvalanmıştır. <a href="/tr-TR/topics/templates2.html#input">Girdi</a> alanının önceden tanımlanmış bir &quot;message_input&quot; ada sahip olduğunu tanımlayan form görünümünü içeren Div öğesinin arkasına koymak. Düğme, sözleşmeye <code>Mesaj</code> değerini göndermek için bu ismi kullanır. Son olarak, giriş alanının değerini almak için <a href="/tr-TR/topics/templates2.html#calling-contracts">Val</a> işlevi kullanılır.</p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class: panel panel-primary) {
 Form() {
 Input(Name: message_input, Class: form-control, Type: text, Placeholder: &quot;Write a message...&quot;, )
 Button(Class: btn btn-primary, Body: Send, Contract: AppContract, Params: &quot;Message=Val(message_input)&quot;)
 }
}
</code></pre></div><p>Bu yeni özelliği mesaj göndererek test ederken formun yenilenmediğini fark edebilirsiniz. Bu, <a href="#page-refreshing">sayfa yenilemede</a> tanıtılacaktır.</p> <h3 id="form-navigation"><a href="#form-navigation" class="header-anchor">#</a> Formda gezinme </h3> <p>Varsayılan görünümde, sayfadaki form ilk sayfada yalnızca 25 girdi görüntüleyebilir. Bu nedenle, kullanıcıları tüm form girişlerine yönlendirmek için bazı basit düğmeler ekleyebilirsiniz.</p> <h4 id="navigation-buttons"><a href="#navigation-buttons" class="header-anchor">#</a> Yön butonları </h4> <p>İki gezinme butonu olacak ve her biri uygulama sayfasını yeniden yükleyebilir ve parametreleri ona iletebilir.</p> <ul><li><p>Önceki buton ilk 25 girişi görüntüleyecektir. Başka giriş yoksa buton görüntülenmez;</p></li> <li><p>Sonraki butonunda sonraki 25 girişi görüntüleyecektir. Başka giriş yoksa, buton görüntülenmez.</p></li></ul> <h4 id="variables"><a href="#variables" class="header-anchor">#</a> Değişkenler </h4> <p>Gezinme düğmeleri, tablo görünümü durumlarını depolamak için iki değişken gerektirir:</p> <ul><li><code>#table_view_offset#</code></li></ul> <p>Bu değişken, mevcut tablo görünümünün ofsetini saklar.</p> <p>Sayfa yeniden yüklendiğinde gezinme düğmeleri bunu bir parametre olarak iletecektir.</p> <ul><li><code>#record_count#</code></li></ul> <p>Bu değişken, tablodaki toplam giriş sayısını saklar.</p> <p>Değer hesaplanacaktır.</p> <h4 id="entry-count"><a href="#entry-count" class="header-anchor">#</a> Giriş sayısı </h4> <p><code>#record_count#</code> saymak için lütfen mevcut <a href="/tr-TR/topics/script.html#dbfind">DBFind</a> işlev çağrısını değiştirin. <code>.count()</code> çağrısında belirtilen değişken, giriş sayısını saklayacaktır.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count)
</code></pre></div><h4 id="table-offset"><a href="#table-offset" class="header-anchor">#</a> Tablo ofseti </h4> <p>Sayfa açıldığında tablo görünümü ofseti sayfaya geçirilmelidir. <code>#table_view_offset#</code> bir değer almazsa 0 olarak ayarlayın.</p> <p>Aşağıdaki kodu sayfanın en üstüne ekleyin.</p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(table_view_offset)){

}.Else{
    SetVar(table_view_offset, 0)
}
</code></pre></div><p><a href="/tr-TR/topics/script.html#dbfind">DBFind</a> işlev çağrısını yeniden değiştirin. Bu sefer yeni tablo görünümü ofsetini kullanmalıdır.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count).Offset(#table_view_offset#)
</code></pre></div><h4 id="button-code"><a href="#button-code" class="header-anchor">#</a> Buton kodu </h4> <p>Find the <a href="/tr-TR/topics/templates2.html#div">Div</a> function call that defines the footer: <code>Div(Class:panel-footer text-right)</code>. Add the button code into it.</p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class: panel-footer text-right) {
}
</code></pre></div><p><em>Previous</em> düğmesi yalnızca geri dönülecek en az bir Sonraki varsa görünür. Bir düğme eklerken, sayfanın yeni tablo görünümü ofset 'offset_previous' hesaplanacaktır. Parametreler, yeniden açılan sayfanın 'PageParams'ına iletilir.</p> <div class="language- extra-class"><pre class="language-text"><code>If(#table_view_offset# &gt;= 25) {
    SetVar(offset_previous, Calculate(#table_view_offset# - 25))
    Button(Class: btn btn-primary, Body: Previous, Page: AppPage, PageParams:&quot;table_view_offset=#offset_previous#&quot;)
}
</code></pre></div><p>Sonraki düğmesi, yalnızca toplam kayıt sayısı sayfada görüntülenen sayıdan fazla olduğunda görüntülenecektir. Bir düğme eklendiğinde, sayfanın yeni tablo görünümü ofset 'offset_next' hesaplanacaktır. Parametreler, yeniden açılan sayfanın 'PageParams'ına iletilir.</p> <div class="language- extra-class"><pre class="language-text"><code>If(#record_count# &gt;= Calculate(#table_view_offset# + 25)) {
    SetVar(offset_next, Calculate(#table_view_offset# + 25))
    Button(Class: btn btn-primary, Body: Next, Page: AppPage, PageParams:&quot;table_view_offset=#offset_next#&quot;)
}
</code></pre></div><p>Bu düğmeleri ekledikten sonra sayfayı kaydedin ve Ana Sayfa &gt; Mesajlar menü öğesinden test edin.</p> <h4 id="page-refreshing"><a href="#page-refreshing" class="header-anchor">#</a> Sayfa yenileme </h4> <p>Uygulanacak son işlev, sayfadaki tabloyu otomatik olarak güncellemektir. Kullanıcılar yeni bir mesaj gönderdiğinde, tabloda görüntülenmelidir.</p> <p>Sözleşmeyi uygulamaya ek olarak, aynısını elde etmek için mevcut sayfayı yeniden açmak için Gönder düğmesini de kullanabilirsiniz. <code>#table_view_offset#</code> sayfaya herhangi bir değişiklik yapılmadan geçirilmelidir.</p> <p>Gönder düğmesine <code>Page</code> ve <code>PageParams</code> ekleyin, kod aşağıdaki gibidir:</p> <div class="language- extra-class"><pre class="language-text"><code>Button(Class: btn btn-primary, Body: Send, Contract: AppContract, Params: &quot;Message=Val(message_input)&quot;, Page:AppPage, PageParams:&quot;table_view_offset=#table_view_offset#&quot;)
</code></pre></div><h3 id="full-page-code-2"><a href="#full-page-code-2" class="header-anchor">#</a> Tam sayfa kodu </h3> <p>Bu bölüm, uygulama sayfasındaki birçok değişikliği açıklar. Uygulama sayfasının tam kodu aşağıdadır.</p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(table_view_offset)){
}.Else{

}
DBFind(Name: apptable, Source: src_table).Columns(Columns: &quot;author,timestamp,message&quot;).Order(timestamp).Count(record_count).Offset(#table_view_offset#)
