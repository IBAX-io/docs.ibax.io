ess" class="sidebar-link">Cüzdan adresi </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#weaver" class="sidebar-link">Weaver </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#ecolib" class="sidebar-link">EKOLİB </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#ecolib-parameters" class="sidebar-link">ECOLIB parametreleri </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#ecolib-members" class="sidebar-link">ECOLIB üyeleri </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#virtual-private-ecolib" class="sidebar-link">Sanal özel ECOLIB </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#decentralized-proof-of-authority" class="sidebar-link">Merkezi Olmayan Yetki Kanıtı </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#needle" class="sidebar-link">Needle </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#logicor" class="sidebar-link">Mantıksal </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#integrated-development-environment-ide" class="sidebar-link">Entegre Geliştirme Ortamı (IDE) </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#page-editor" class="sidebar-link">Sayfa düzenleyici </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#visual-page-designer" class="sidebar-link">Görsel sayfa tasarımcısı </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#contract-editor" class="sidebar-link">Sözleşme düzenleyici </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#multilingual-resources" class="sidebar-link">Çok dilli kaynaklar </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#application-export" class="sidebar-link">Uygulama dışa aktarma </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#application-import" class="sidebar-link">Uygulama içe aktarma </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#smart-law" class="sidebar-link">Akıllı yasa </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#legal-system" class="sidebar-link">Yasal sistem </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#application" class="sidebar-link">Başvuru </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#page" class="sidebar-link">Sayfa </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#code-segment" class="sidebar-link">Kod segmenti </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#access-rights" class="sidebar-link">Erişim hakları </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#honor-node" class="sidebar-link">Honor Node </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#guardian-node" class="sidebar-link">Guardian Node </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">Eşzamanlı işlem işleme </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>SSS</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> Terimler ve tanımlar </h1> <ul><li><a href="#blockchain-terms">Blockchain terimleri</a> <ul><li><a href="#blockchain">Blockchain</a></li> <li><a href="#peer-to-peer-network">Peer to peer ağ</a></li> <li><a href="#hash">Hash</a></li> <li><a href="#block">Blok</a></li> <li><a href="#block-verification">Blok doğrulama</a></li> <li><a href="#consensus">Consensus</a></li> <li><a href="#token">Token</a></li> <li><a href="#identification">Kimlik</a></li> <li><a href="#unique-identification">Benzersiz tanımlama</a></li> <li><a href="#private-key">Private key</a></li> <li><a href="#public-key">Public key</a></li> <li><a href="#digital-signature">Dijital imza</a></li> <li><a href="#smart-contract">Akıllı sözleşme</a></li> <li><a href="#transaction-fee">İşlem ücreti</a></li> <li><a href="#double-spend">Çifte harcama</a></li> <li><a href="#encryption">Şifreleme</a></li> <li><a href="#private-blockchain">Private blockchain</a></li> <li><a href="#public-blockchain">Public blok zinciri</a></li> <li><a href="#proof-of-authority">Yetki Belgesi</a></li></ul></li> <li><a href="#ibax-terms">IBAX Şartları</a> <ul><li><a href="#testnet">Testnet</a></li> <li><a href="#mainnet">Ana ağ</a></li> <li><a href="#gas-fee">Gaz ücreti</a></li> <li><a href="#account-address">Hesap adresi</a></li> <li><a href="#wallet-address">Cüzdan adresi</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">ECOLIB</a></li> <li><a href="#ecolib-parameters">ECOLIB parametreleri</a></li> <li><a href="#ecolib-members">ECOLIB üyeleri</a></li> <li><a href="#virtual-private-ecolib">Sanal özel ECOLIB</a></li> <li><a href="#decentralized-proof-of-authority">Merkezi Olmayan Yetki Kanıtı</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Mantık</a></li> <li><a href="#integrated-development-environment-ide">Entegre Geliştirme Ortamı (IDE)</a></li> <li><a href="#page-editor">Sayfa düzenleyici</a></li> <li><a href="#visual-page-designer">Görsel sayfa tasarımcısı</a></li> <li><a href="#contract-editor">Sözleşme düzenleyicisi</a></li> <li><a href="#multilingual-resources">Çok dilli kaynaklar</a></li> <li><a href="#application-export">Uygulama dışa aktarma</a></li> <li><a href="#application-import">Uygulama içe aktarma</a></li> <li><a href="#smart-law">Akıllı hukuk</a></li> <li><a href="#legal-system">Yasal sistem</a></li> <li><a href="#application">Uygulama</a></li> <li><a href="#page">Sayfa</a></li> <li><a href="#code-segment">Kod segmenti</a></li> <li><a href="#access-rights">Erişim hakları</a></li> <li><a href="#honor-node">Honor Node</a></li> <li><a href="#guardian-node">Guardian Node</a></li> <li><a href="#concurrent-transaction-processing">Eşzamanlı işlem işleme</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> Blok zinciri terimleri </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> Blockchain </h3> <p>Blockchain, veri güvenilirliğini korurken verilerin sahte olmasını veya kaybolmasını önlemek için verileri depolayan ve sistem içinde veri ileten ve işleyen bir bilgi sistemidir; Veri koruması şu şekilde sağlanır:</p> <ol><li><p>bir dizi şifreli bloktan oluşan bir blok zincirine veri yazmak;</p></li> <li><p>eşler arası ağlarda blok zinciri kopyalarının dağıtılmış depolanması;</p></li> <li><p>Bir konsensüs mekanizması kullanarak tüm düğümlerde blok zincirlerinin senkronizasyonu;</p></li> <li><p>Blok zincirinde veri aktarımlarını saklayan ve sözleşmeleri işleyen algoritmalarla ağı kullanarak veri işlemleri gerçekleştirirken veri güvenilirliğini sağlamak.</p></li></ol> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> Peer-to-peer ağ </h3> <p>A computer network, consisting of equally privileged nodes (without a central server).</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Hashing olarak da bilinir, daha kısa bir sabit uzunluklu ikili değere eşlenen herhangi bir dosyanın veya veri kümesi uzunluğunun ikili değeri.</p> <h3 id="block"><a href="#block" class="header-anchor">#</a> Blok </h3> <p>İşlemin biçimini ve imzasını doğruladıktan sonra, bir işlem kümesi, onur düğümü tarafından belirli bir veri yapısında gruplandırılır. Bir blok, blok zinciri şifrelemesinin güvenliğini sağlamaya yönelik önlemlerden biri olan önceki bloğa bağlantı olarak bir karma işaretçi içerir.</p> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> Blok doğrulama </h3> <p>Blok yapısının doğruluğunu, oluşturma süresini, önceki blokla uyumluluğu, işlem imzalarını ve işlem ile blok verileri arasındaki yazışmayı doğrulamak için bir prosedür.</p> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> Consensus </h3> <p>Honor tarafından blok zincirine yeni bloklar ekleme sürecinde kullanılan bu tür bir protokolün doğrulama protokolü veya algoritması.</p> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> İşlem </h3> <p>Blok zinciri ağındaki veri iletim işlemleri veya bu tür işlemlerin blok zincirindeki kayıtları.</p> <h3 id="token"><a href="#token" class="header-anchor">#</a> Token </h3> <p>Blok zincirinde dolaşabilen şifreli dijital hakların ve hisselerin kanıtı. Bu kayıtlar arasında hakların ve payların değiş tokuşu için bir mekanizma da dahil olmak üzere, bir sicilde saklanan bir dizi tanımlanabilir dijital kayıt.</p> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> Kimlik </h3> <p>Sistemdeki kullanıcıları tanımlamak için kullanılan bir şifreleme programı.</p> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> Benzersiz kimlik </h3> <p>Hesapları kullanıcılarla ilişkilendirme süreci, kullanıcı adlarını gerçek kullanıcılarla ilişkilendirmek için biyometrik tanımlama elde etmek için yasal ve kurumsal çabalar veya diğer prosedürler gerektirir.</p> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> Private key </h3> <p>Sahibi tarafından gizlice saklanan, sahibi tarafından internetteki sanal hesaplara erişmek ve işlemleri imzalamak için kullanılan bir karakter dizisi.</p> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> Public key </h3> <p>Özel anahtarın gerçekliğini kontrol etmek için kullanılan bir karakter dizisi. Genel anahtar, özel anahtardan benzersiz bir şekilde türetilir.</p> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> Elektronik imza </h3> <p>Şifrelenmiş veri işlemeden sonra elde edilen bir belgenin veya mesajın öznitelikleri. Dijital imza, belgenin bütünlüğünü (değişiklik yok) ve orijinalliğini (gönderenin kimliğinin doğrulanması) kontrol etmek için kullanılır.</p> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> Akıllı sözleşme </h3> <p>Blok zincirinde veri depolama işlemlerini gerçekleştiren programda tüm sözleşmeler blok zincirinde saklanır.</p> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> İşlem ücreti </h3> <p>İşlemi gerçekleştirmek için onur düğümüne ödenen ücret.</p> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> Çift harcama </h3> <p>Blok zinciri ağına saldırmak için bir yöntem. Sonuç olarak, bir işlem aynı tokena iki kez mal olur.</p> <p>Bu tür bir saldırı, blok zinciri çatallandığında meydana gelir ve bu, yalnızca saldırgan ağın doğrulama kapasitesinin %50'sinden fazlasını kontrol ettiğinde yürütülebilir.</p> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Şifreleme </h3> <p>Dijital veri dönüştürmenin bir yolu, yalnızca ilgili şifre çözme anahtarına sahip olan taraf onu okuyabilir.</p> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> Özel blok zinciri </h3> <p>Tüm düğümlerin ve veri erişim haklarının tek bir kuruluş (hükümet, şirket veya birey) tarafından merkezi olarak kontrol edildiği bir blok zinciri ağı.</p> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> Halka açık blok zinciri </h3> <p>Herhangi bir kuruluş tarafından kontrol edilmeyen bir blok zinciri ağında, tüm kararlar ağ katılımcıları arasında fikir birliğine varılarak alınır. Herkes blok zinciri ağının verilerini alabilir ve bunlara erişebilir.</p> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> Yetki Belgesi </h3> <p>Yetki Kanıtı (PoA), IBAX Ağı, dağıtım, zayıf merkezileştirme ve bir sertifika yetkilisini birleştiren yeni bir fikir birliği mekanizması yarattı. Biz buna PoA (Yetki Kanıtı) diyoruz. Tüm IBAX Ağı için sürekliliği sağlamak için, fikir birliği yalnızca IBAX Kamu Ağı'nı değil, aynı zamanda her kullanıcı ve kullanıcı grubu tarafından oluşturulan ecoLib'leri de kapsar. Bu, gerçekten kendi kendini yöneten, merkezi olmayan, adil, şeffaf ve dolandırıcılığa karşı dayanıklı bir Merkezi Olmayan Otonom Organizasyon (DAO) yaratır.</p> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX Şartları </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> Test ağı </h3> <p>Test için kullanılan blockchain ağının sürümü.</p> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> Ana ağ </h3> <p>Blockchain ağının ana versiyonu.</p> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> İşlem </h3> <p>Sözleşmeyi çağırın ve parametreleri sözleşmenin işlem komutuna iletin. Onur düğümü yürütmesinin sonucu, veritabanının güncellenmesidir.</p> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> Gaz ücreti </h3> <p>Bir düğümler ağında belirli işlemleri gerçekleştirmenin maliyetini hesaplamak için kullanılan geleneksel bir birim. Yakıt değişim oranı, onur düğümündeki bir oylama ile belirlenir.</p> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> Hesap adresi </h3> <p>Veri kayıtları belirteci depolar ve bir çift anahtar (özel anahtar ve genel anahtar) aracılığıyla erişilebilir.</p> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> Cüzdan adresi </h3> <p>Kullanıcının sanal hesabının adı olarak kullanılan düğüm ağındaki kullanıcının karakter kodlama tanımlayıcısı.</p> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <p>Masaüstü ve web tarayıcısı sürümlerini sağlayan düğüm ağına bağlanmak için kullanılan yazılım istemcisi.</p> <p>Weaver, tablolar, sayfalar ve sözleşmeler oluşturma ve düzenleme dahil olmak üzere platform geliştirme ortamını bütünleştirir. Kullanıcılar ECOLIB'ler oluşturabilir, Weaver'da uygulamalar oluşturabilir ve kullanabilir.</p> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> EKOLİB </h3> <p>Uygulamalar ve ECOLIB üyeleri dahil olmak üzere nispeten kapalı veya açık bir yazılım programlama ortamı.</p> <p>ECOLIB üyeleri, ECOLIB'ye ait özel tokenlar çıkarabilir, üyeler arasında etkileşim kuralları oluşturmak için akıllı sözleşmeler kullanabilir ve üyeler için uygulama öğelerine erişim hakları belirleyebilir.</p> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> ECOLIB parametreleri </h3> <p>ECOLIB'yi oluşturan kişinin hesabı ve değişen uygulama öğelerinin izinleri gibi bir dizi yapılandırılabilir ECOLIB parametresi, parametre tablosunda değiştirilebilir.</p> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB üyeleri </h3> <p>Belirli ECOLIB'lere ve uygulama özelliklerine erişebilen kullanıcılar.</p> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> Sanal özel ECOLIB </h3> <p>Sanal özel ECOLIB - Standart ECOLIB'nin tüm işlevlerine sahip olan ancak blok zincirinin dışında çalışan Çapraz Defterler Tabanı (CLB). CLB'de sözleşmeleri ve şablon dillerini, veritabanı tablolarını kullanabilir ve oluşturabilir ve uygulamalar oluşturmak için Weaver'ı kullanabilirsiniz. API'ler aracılığıyla ECOLIB blok zincirindeki sözleşmeleri arayabilirsiniz.</p> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> Merkezi Olmayan Yetki Kanıtı </h3> <p>Merkezi Olmayan Yetki Kanıtı (DPoA), yüksek performans ve hata toleransı sağlayan yeni bir fikir birliği algoritmasıdır. DPoA'da, yeni blok oluşturma hakkı, bunu yapma hakkını kanıtlamış düğümlere verilir ve bu tür düğümler ön doğrulamaya tabi olmalıdır.</p> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <p>Kullanıcı sayfalarından alınan verileri ve veritabanı tablolarında gerçekleştirilen değer işlemlerini işleyebilen akıllı sözleşmeler oluşturmak için kullanılan bir komut dosyası dili.
Weaver'ın düzenleyicisinde sözleşmeler oluşturabilir ve düzenleyebilirsiniz.</p> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Mantıksal </h3> <p>Sayfaları oluşturmak için kullanılan şablon dili. Veritabanı tablolarından değerler alabilir, kullanıcı sayfaları oluşturabilir ve kullanıcı girdi verilerini sözleşmenin <strong>veri</strong> bölümüne iletebilir.</p> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> Entegre Geliştirme Ortamı (IDE) </h3> <p>Entegre Geliştirme Ortamı (IDE), uygulamalar oluşturmak için kullanılan bir dizi yazılım aracıdır.</p> <p>Weaver'ın IDE'si bir sözleşme düzenleyicisi, sayfa düzenleyicisi, veritabanı tablosu yönetim aracı, çok dilli kaynak düzenleyicisinin yanı sıra uygulama dışa aktarma ve içe aktarma işlevlerini içerir. IDE, anlamsal araçlara dayalı görsel sayfa tasarımcısını tamamlar.</p> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> Sayfa düzenleyici </h3> <p>Weaver'da, ekrandaki temel uygulama öğelerini, HTML kapsayıcılarını, form alanlarını, düğmeleri ve diğer araçları doğrudan düzenleyerek uygulama sayfaları oluşturabilirsiniz.</p> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Görsel sayfa tasarımcısı </h3> <p>Arayüz tasarımcısı ve &quot;Logicor&quot; sayfa kodu oluşturucu dahil, Weaver'da uygulama sayfaları oluşturmaya yönelik araçlar.</p> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> Sözleşme düzenleyici </h3> <p>Weaver'da görsel sayfaları kullanarak sözleşmeler oluşturmak için bir araç.</p> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> Çok dilli kaynaklar </h3> <p>Uygulama sayfasındaki etiketi seçilen dilin metin değeriyle ilişkilendiren, Weaver'daki uygulama sayfası yerelleştirme modülü.</p> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> Uygulama dışa aktarma </h3> <p>Uygulamaya ait tüm tabloların, sayfaların ve sözleşmelerin kaynak kodunu dosya olarak kaydedin.</p> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> Uygulama içe aktarma </h3> <p>Dışa aktarma dosyasında bulunan bir uygulamanın tüm tablolarını, sayfalarını ve sözleşmelerini ECOLIB'ye yükleyin.</p> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> Akıllı yasa </h3> <p>Düzenleyici bilgileri içeren ve operasyonu yönetmek ve kontrol etmek ve erişim haklarını kaydetmek için kullanılan özel bir akıllı sözleşmeler setidir.</p> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> Yasal sistem </h3> <p>ECOLIB kullanıcıları arasındaki ilişkiyi düzenleyebilen, protokol parametrelerini değiştirmek için prosedürel kuralları tanımlayabilen ve çeşitli zorlu çözümleri tanımlayabilen akıllı hukukta oluşturulmuş bir dizi kural ve mekanizma.</p> <h3 id="application"><a href="#application" class="header-anchor">#</a> Başvuru </h3> <p>Weaver'ın IDE'sinde tamamen işlevsel yazılım ürünleri oluşturun.</p> <p>Bir uygulama, veritabanı tabloları, akıllı sözleşmeler ve yapılandırma erişim haklarına sahip kullanıcı sayfaları gibi bir öğeler topluluğudur.</p> <h3 id="page"><a href="#page" class="header-anchor">#</a> Sayfa </h3> <p>Ekranda interaktif bir arayüz oluşturan Logicor şablon dilinde yazılmış program kodu.</p> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> Kod segmenti </h3> <p>Uygulama sayfalarında tekrar kullanılabilen Logicor şablon dilinde yazılmış program kodu.</p> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> Erişim hakları </h3> <p>Tablolar, sözleşmeler ve sayfalar oluşturmak ve düzenlemek için erişim hakları alma koşulları.</p> <p>Tablolara erişim hakları, satır ve sütun ekleme ve sütunlardaki değerleri düzenleme haklarıyla yapılandırılabilir.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor Node </h3> <p>Ağ düğümünde blok oluşturma ve doğrulama hakkına sahip bir düğüm.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Guardian Node </h3> <p>Tam blok zincirinin en son sürümünü depolamak için kullanılan ağdaki bir düğüm.</p> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> Eşzamanlı işlem işleme </h3> <p>Aynı anda farklı ECOLIB'lerden gelen verileri işleyerek işlem işleme hızını artırma yöntemi.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">25.06.2023 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
