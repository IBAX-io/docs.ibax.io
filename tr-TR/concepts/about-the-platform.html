anism" class="sidebar-link">Erişim hakları kontrol mekanizması </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#access-rights-management" class="sidebar-link">Erişim hakları yönetimi </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#exclusive-rights" class="sidebar-link">Özel haklar </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#virtual-private-ecosystem" class="sidebar-link">Sanal özel ekosistem </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#requests-to-web-resources" class="sidebar-link">Web kaynaklarına yönelik istekler </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#rights-to-read-data" class="sidebar-link">Veri okuma hakları </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#clb-creation" class="sidebar-link">CLB oluşturma </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/about-the-platform.html#clb-usage" class="sidebar-link">CLB kullanımı </a></li></ul></li></ul></li><li><a href="/tr-TR/concepts/blockchain-layers.html" class="sidebar-link">The IBAX Network </a></li><li><a href="/tr-TR/concepts/consensus.html" class="sidebar-link">Decentralized Proof-of-Authority Consensus </a></li><li><a href="/tr-TR/concepts/thesaurus.html" class="sidebar-link">Terimler ve tanımlar </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>SSS</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> IBAX Genel Bakış </h1> <ul><li><a href="#ibax-overview">IBAX Genel Bakış</a> <ul><li><a href="#features">Özellikler</a></li> <li><a href="#architecture">Mimari</a> <ul><li><a href="#network">Ağ</a></li> <li><a href="#honor-node">Honor Node</a></li> <li><a href="#transactions">İşlemler</a></li> <li><a href="#network-protocol">Ağ protokolü</a></li> <li><a href="#block-and-transaction-verification">Blok ve işlem doğrulama</a></li> <li><a href="#database">Veri tabanı</a></li></ul></li> <li><a href="#ecolib">ECOLIB</a> <ul><li><a href="#ide">IDE</a></li> <li><a href="#applications">Uygulamalar</a></li> <li><a href="#tables">Tablolar</a></li> <li><a href="#ecosystem-parameters">Ekosistem Parametreleri</a></li></ul></li> <li><a href="#access-rights-control-mechanism">Erişim hakları kontrol mekanizması</a> <ul><li><a href="#access-rights-management">Erişim hakları yönetimi</a></li> <li><a href="#exclusive-rights">Özel haklar</a></li></ul></li> <li><a href="#virtual-private-ecosystem">Sanal özel ekosistem</a> <ul><li><a href="#requests-to-web-resources">Web kaynaklarına yönelik istekler</a></li> <li><a href="#rights-to-read-data">Veri okuma hakları</a></li> <li><a href="#clb-creation">CLB oluşturma</a></li> <li><a href="#clb-usage">CLB kullanımı</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> Özellikler </h2> <p>IBAX Ağı (IBAX), entegre bir uygulama geliştirme ortamına (IDE) sahiptir. Veriler, kullanıcı sayfaları ve akıllı sözleşmeler için çok seviyeli bir erişim kontrol sistemidir.</p> <p>Yapısı ve işlevleri açısından IBAX, mevcut çoğu blok zinciri platformundan oldukça farklıdır:</p> <ul><li><p>IBAX uygulamalarının geliştirilmesi ve kullanımı, <strong>ekosistem</strong> adı verilen özerk bir yazılım ortamındadır. Her ekosistemin başlangıçta yaratıcı tarafından belirlenen kendi üyelik kuralları vardır;</p></li> <li><p><font color="Red">veritabanı tablosu</font> kayıtlarında veya güncellemelerinde yer alan veriler gibi ekosistem faaliyetleri, <strong>akıllı sözleşmeler</strong> ile oluşturulan <strong>kayıtlara</strong> dayanmaktadır. Diğer blok zinciri platformlarının çoğunda, faaliyetler hesaplar arasındaki işlem alışverişine dayanır;</p></li> <li><p><strong>Kayıtlara</strong> erişim ve ekosistem üyeleri arasındaki ilişkilerin kontrolü, <strong>akıllı yasalar</strong> adı verilen bir dizi kural tarafından yönetilir.</p></li></ul> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> Mimari </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> Ağ </h3> <p>IBAX, eşler arası (P2P) bir ağ üzerine kurulmuştur.</p> <p>Ağdaki koruyucu düğümler, IBAX'in blok zincirinin en son durumunu kaydeden blok zinciri veritabanının en son sürümünü depolar.</p> <p>Ağ kullanıcıları, <strong>Weaver</strong> veya REST API komutları aracılığıyla koruyucu düğüm veritabanından istek göndererek veri alabilir. Kullanıcılar tarafından imzalandıktan sonra, yeni istekler ikili biçimde işlem olarak ağa gönderilir. Esasen, bu işlemler ilgili veritabanı kayıtlarını değiştirme komutlarıdır. İşlemler bloklar halinde toplanır ve bu bloklar tüm ağ düğümlerinin blok zincirlerine gönderilir. Her bir koruyucu düğüm, bloktaki işlemleri işleyecek ve böylece veritabanındaki ilgili verileri güncelleyecektir.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor Node </h3> <p>Ağda yeni bloklar oluşturma ayrıcalığına sahip olan bir koruyucu düğüme Honor Node denir. Maksimum Honor Node sayısı, onur düğümlerinin sayısının sınırlı olduğunu gösteren platform parametreleri tablosunda no_of_nodes ile tanımlanır.</p> <p>Bir Honor Node, IBAX Kamu Ağının temel bileşenlerinden biridir. İşlemleri yürütür ve doğrular, diğer düğümlerden işlem bilgilerini toplar, işlemleri kuyruğa ekler ve onay mekanizmasını kullanarak yeni blokların doğruluğunu ve geçerliliğini doğrular. Genellikle iki durumu vardır: paketleme ve paketleme.</p> <p>Paketleme durumundaki bir Honor Node en yüksek performansı sunar. İşlem kuyruğundan yürütülecek işlem isteklerini alır ve işlemlerin imza geçerliliğini ve doğruluğunu doğrular, örn. transfer tutarı, işlem işlemleri için izin ve işlemlerin doğru yürütülmesi. Tüm parasal işlemler, doğru veya yanlış (yanlış işlemler geri alınacaktır), bloğa yazılacaktır. Yanlış işlemler cezai bir gaz ücretine tabi olacaktır. Gerçekleştirilen işlemler blok ile birlikte diğer Honor Node yayın yoluyla bildirilir.</p> <p>Paketleme olmayan durumdaki bir Honor Node, paketleme düğümü tarafından oluşturulan blok içi işlemlerin doğru bir şekilde yürütülmesini sağlamak için temel olarak blok doğrulamasından sorumludur. Bir anormallik durumunda, istisna işleme mekanizmasını tetikler ve IBAX Ağı geri dönerek bloğu yeniden doğrular.</p> <p>İşlem yürütme verimliliğini sağlamak için Honor Nodeları, işlem bilgilerini sürekli olarak toplar.</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> İşlemler </h3> <p><strong>Akıllı sözleşmeleri</strong> uygulamak için kullanılan veriler de dahil olmak üzere işlemler Weaver tarafından oluşturulur.</p> <p>İşlemler, kullanıcılar tarafından özel bir anahtarla imzalanır. Özel anahtar ve Weaver'ın imza işlevi tarayıcılarda, yazılım istemcilerinde, SIM kartlarda veya özel fiziksel cihazlarda saklanabilir. Mevcut uygulamada, özel anahtar ECDSA algoritması ile şifrelenir ve Weaver tarafında saklanır. Tüm işlemler ECDSA algoritması ile imzalanır.</p> <p>Bir işlemin yapısı aşağıdaki biçime uygundur:</p> <ul><li><p>Kimlik - uygulanan sözleşmenin kimliği;</p></li> <li><p>Params - sözleşmeye gönderilen parametreler;</p></li> <li><p>Anahtar Kimliği - İşlemi gönderen kullanıcının kimliği;</p></li> <li><p>PublicKey - onur düğümünün genel anahtarı;</p></li> <li><p>Zaman - işlem tarafından oluşturulan zaman damgası;</p></li> <li><p>EcosystemID - İşlemin yapıldığı ekosistemin kimliği;</p></li> <li><p>TokenEcosystem - Ekosistemin kimliği, varsayılan olarak 1 ve içindeki jetonlar, işlem maliyetlerini karşılamak için kullanılır.</p></li></ul> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> Ağ Protokolü </h3> <p>İşlemler, biçimlerin doğru olduğundan emin olmak için temel doğrulamaya tabi tutuldukları ve ardından kuyruğa eklendiği, kullanıcılar tarafından onur düğümlerine gönderilecek. İşlemler ayrıca ağdaki diğer onur düğümlerine gönderilir ve ilgili kuyruğa eklenir.</p> <p>Bir honor node, <strong>full_nodes</strong> platform parametresi ve özel bir algoritma tarafından belirlenen belirli bir süre içinde yeni bloklar oluşturma ayrıcalığına sahiptir. Onur düğümleri, işlemleri kuyruklardan alır ve bunları blok oluşturucuya gönderir. Yeni bir blok oluştururken, bu bloktaki işlemler de işlenecektir: her işlem, işlem parametrelerine karşılık gelen sözleşmenin uygulandığı bir sanal makineye gönderilir, böylece veritabanındaki kayıtlar güncellenir.</p> <p>Diğer ağlardaki diğer onur düğümlerine göndermeden önce hata olmadığından emin olmak için yeni bloklar doğrulanmalıdır.</p> <p>Başka bir onur düğümü tarafından alındığında blok kuyruğuna ve doğrulamadan sonra, bloktaki işlemleri işlemek ve böylece veri tabanındaki kayıtları güncellemek için bulunduğu onur düğümünün blok zincirine yeni bir blok eklenecektir.</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> Blok ve işlem doğrulama </h3> <p>Yeni bir blok oluşturduktan veya aldıktan sonra, aşağıdakileri kapsayan diğer tüm honor nodelarında doğrulanacaktır:</p> <ul><li><p>Alınan verinin ilk baytı 0 olmalıdır. Değilse, alınan veri blok olarak kabul edilmeyecektir;</p></li> <li><p>Alınan blok oluşturma zaman damgası, geçerli zaman damgasından önce olmalıdır;</p></li> <li><p>Blok oluşturma zaman damgası, onur düğümünün yeni bloklar oluşturma ayrıcalığına sahip olduğu zaman aralığına karşılık gelmelidir;</p></li> <li><p>Yeni bir bloğun yüksekliği, mevcut blok zincirindeki en büyük bloğun yüksekliğinden daha büyük olmalıdır;</p></li> <li><p>Bloktaki tüm işlemler için izin verilen maksimum harcamaları aşamaz;</p></li> <li><p>Blok, bulunduğu düğümün gizli anahtarı ile uygun şekilde imzalanmalıdır. İmza verileri şunları içermelidir:</p> <ul><li><p>Bloğun yüksekliği, önceki bloğun hash'i, bloğun zaman damgası, bloğun bulunduğu ekosistemin kimliği ve bloğun onur düğümünün hesap adresi;</p></li> <li><p>Platform parametresi full_nodes dizisindeki onur düğümünün konumu, bloktaki tüm işlemlerin Merkel Kökü (MrklRoot) ve önceki bloğun geri dönüş karması.</p></li></ul></li></ul> <p>Bloktaki her işlemin doğruluğunu aşağıdaki yöntemlerle kontrol etmek için:</p> <ul><li><p>Her işlemin hash'i benzersiz olmalıdır;</p></li> <li><p>Anahtar imzalı bir işlem sınırı aşamaz (<a href="/tr-TR/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a>);</p></li> <li><p>Maksimum işlem boyutu sınırını aşamaz (<a href="/tr-TR/reference/platform-parameters.html#max-tx-size">max_tx_size</a>);</p></li> <li><p>İşlem süresi, blok oluşturma süresinden daha büyük veya blok oluşturma süresi artı 600 saniyeden daha büyük olamaz ve blok oluşturma süresi eksi 86400 saniyeden daha az olamaz;</p></li> <li><p>İşlem düzgün bir şekilde imzalanmalıdır;</p></li> <li><p>Sözleşmeyi uygulayan kullanıcının işlem bedelini ödemesi için hesabında yeterli token olması gerekir.</p></li></ul> <h3 id="database"><a href="#database" class="header-anchor">#</a> Veri tabanı </h3> <p>IBAX Ağının temel veri depolama katmanı, tamamen halka açık bir 'PGSQL' veritabanıdır. IBAX İşletim Sistemi Platformunun izin tasarımına dayalı olarak, kullanıcıların veri güvenliği konusunda endişelenmesine gerek yoktur. Nesne yönelimli tasarım felsefesi ile IBAX Ağı, verileri ilişkisel bir PGSQL veritabanı aracılığıyla önceden derler ve veri işleme verimliliğini artırır.</p> <p>Teknik bir uzmansanız aşağıdakiler ilginizi çekebilir veya değilseniz sadece atlayabilirsiniz.
① Adında sayı öneki olmayan tüm tablolar, IBAX Network Basic'in izin tablolarına aittir;
② Adında bir sayı öneki olan tüm tablolar ecoLibs'in izin tablolarına aittir.</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h2> <p>Kullanıcılar, hatta sıradan kullanıcılar için IBAX Ağ Sistemi Platformunda kendilerine ait bir ecoLib oluşturmak oldukça kolaydır. ecoLib oluşturmanın tek bir tıklamayla gerçekleştiği bir uygulamayı entegre ettik ve geliştirdik.</p> <p>Bir ecoLib oluştururken, ekosistem parametrelerini ve kurallarını yapılandırabilir ve yönetici hesabını ve ücretlendirme modelini ayarlayabilirsiniz. En önemlisi, DPoA fikir birliğini ecoLibs içinde daha iyi uygulamak için, içerik oluşturucular bunu kendi sözleşmelerini yazarak veya içe aktararak kurabilirler.</p> <p>Sözleşme şablonlarını içe aktararak ecoLib belirteçlerinin hızla yayılmasını destekliyoruz.</p> <p>Konsensüs ve yönetim izinlerindeki farklılıklar nedeniyle, ecoLib'ler merkezi olmayan ve merkezi olmayanlara ayrılır. Türlerine göre belirli bir avantaj veya dezavantajı yoktur. Servis ihtiyaçlarınıza uygun olanı seçmelisiniz. Şimdilik iyiyse ama gelecek için değilse ne yapmalı? IBAX Ağ Sistemi Platformunda ecoLib parametrelerini, hatta mutabakat mekanizmasını, belirteci ve yönetişim yöntemini değiştirebilirsiniz. Her şeyi ecoLib yöneticisi veya üyeleri (ecoLib türüne bağlı olarak) tarafından sağlanan öz-yönetim mekanizmasına bırakabilirsiniz.</p> <p>IBAX Ağ Sistemi Platformunda, bir ecoLib, bağımsız veritabanı tabloları ve alanları tasarlamak ve bunlara erişmek için eksiksiz veri kontrol izinlerine ve izinlerine sahiptir. Veri denetimi izin tasarımında, bir alan mantıksal bir ifadeyi karşıladığında tetiklemeyi destekleriz. Bu özellik, izleme, mantıksal tatmin ve zamana ve belirli koşullara göre tetikleme gibi özel hizmetlerde hayal gücü alanı sağlar.</p> <p>Bir ecoLib'de birden fazla DApp olabilir ve bunların her birinin bağımsız parametreleri olabilir. ecoLib, istediğiniz her şeyi uygulayabileceğiniz bir platform gibidir.</p> <p>Ekosistem geliştiricilerini daha iyi desteklemek için Weaver düzenleme, yönetim ve geliştirme aracını sağlıyoruz. Ekosistem geliştirme, bakım ve yönetim maliyetlerini büyük ölçüde azaltacaktır.</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> IDE </h3> <p>Weaver, yazılım geliştiricilerin blok zinciri teknolojisini derinlemesine anlamalarını gerektirmeyen blok zinciri uygulamaları oluşturmak için eksiksiz bir entegre geliştirme ortamına (IDE) sahiptir.</p> <p>Weaver, herhangi bir yazılım modülünün desteği olmadan ekosistemde uygulamalar oluşturmak için gereken bir tablo yönetim aracı, sözleşme düzenleyici, sayfa düzenleyici ve diğer işlevleri sağlar.</p> <p>IDE temel olarak aşağıdaki bölümleri içerir:</p> <ul><li><p>ekosistem parametrelerinin listesi;</p></li> <li><p>sözleşme editörü;</p></li> <li><p>tablo yönetim aracı;</p></li> <li><p>sayfa editörü ve görsel sayfa tasarımcısı;</p></li> <li><p>çoklu dil kaynakları düzenleyicisi;</p></li> <li><p>uygulama içe/dışa aktarma işlevleri.</p></li></ul> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> Uygulamalar </h3> <p>Bir uygulama, yapılandırma için erişim haklarına sahip veritabanı tabloları, akıllı sözleşmeler ve kullanıcı sayfaları gibi bir öğeler topluluğudur. Uygulama öğesinin ait olduğu ekosistem, &quot;@1ElementName&quot; gibi öğe adındaki önekle belirtilir; burada ekosistem kimliği, &quot;@&quot; simgesinden sonra &quot;1&quot; sayısıyla belirtilir. Mevcut ekosistemdeki uygulama öğelerini kullanırken &quot;@1&quot; öneki atlanabilir. Bu uygulamalar, faydalı işlevleri yerine getirebilir veya çeşitli hizmetleri uygulayabilir.</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> Tablolar </h3> <p>IBAX'ın veritabanında, her ekosistem sınırsız sayıda tablo oluşturabilir. Belirli bir ekosistemin tabloları, Weaver'da görüntülenmeyecek olan ekosistem kimliğini içeren bir ön ek ile tanımlanabilir.</p> <p>Bir masa hiçbir şekilde bağlı değildir ve belirli bir sözleşmeye aittir. Tablonun erişim hakları kapsamındaki tüm uygulamalar tarafından kullanılabilir.</p> <p>Her ekosistem, uygulamalarını geliştirmek için bir dizi veri tablosu oluşturabilir veya muhtemelen, tablo adı önekini belirterek diğer ekosistemlerin veri tablolarına erişebilir.</p> <p>Akıllı yasalar aracılığıyla erişim haklarını yapılandırarak, veriler tablolara kaydedilir. Hak yönetimi için akıllı yasalar kullanılır.</p> <blockquote><p>Tablo tablo yönetim aracı</p></blockquote> <p>Tablo yönetimi aracını, analiz cihazı tablosunu listele:</p> <ul><li><p>Tabloların listesini ve girişlerini görüntüleyin;</p></li> <li><p>Yeni tablolar oluşturun;</p></li> <li><p>Bir tablo alanı ekleyin ve gibi veri tipini belirtin:</p> <ul><li><code>Text</code> correspond <code>postgresql</code> <code>text</code></li> <li><code>Date/Time</code> correspond <code>postgresql</code> <code>timestamp</code></li> <li><code>Varchar</code> correspond <code>postgresql</code> <code>varchar(102400)</code></li> <li><code>Character</code> correspond <code>postgresql</code> <code>character(1) NOT NULL DEFAULT '0'</code></li> <li><code>JSON</code> correspond <code>postgresql</code> <code>jsonb</code></li> <li><code>Number</code> correspond <code>postgresql</code> <code>bigint NOT NULL DEFAULT '0'</code></li> <li><code>Money</code> correspond <code>postgresql</code> <code>decimal (30, 0) NOT NULL DEFAULT '0'</code></li> <li><code>Double</code> correspond <code>postgresql</code> <code>double precision</code></li> <li><code>Binary</code> correspond <code>postgresql</code> <code>bytea NOT NULL DEFAULT '\x'</code></li></ul></li> <li><p>Ekleme, güncelleme verileri ve tablo yapısını değiştirme ayrıcalıklarını yönetin.</p></li></ul> <blockquote><p>Tablo veri işleme</p></blockquote> <p>Daha iyi veritabanı işlemesi için hem Needle hem de Logicor, tablolardan değerleri ve veri dizilerini almak için kullanılan <strong>DBFind</strong> işlevine sahiptir.</p> <p>Sözleşme dili <strong>DBInsert</strong> işlevi tablolara giriş eklemek için kullanılır. <strong>DBUpdate</strong> ve <strong>DBUpdateExt</strong> işlevleri, mevcut bir girdinin değerini güncellemek için kullanılır. Güncelleme sırasında tablolardaki ilgili veriler güncellenecek ve blok zinciri tüm geçmiş işlemleri korurken yeni işlemler ekleyecektir. Tablolardaki veriler yalnızca değiştirilebilir ve silinemez.</p> <p>Sözleşme uygulama süresini en aza indirmek için <strong>DBFind</strong> işlevi aynı anda birden çok tabloyu sorgulayamaz ve JOIN desteklenmez. Bu nedenle, uygulama tablolarını normalleştirmemeyi, mevcut tüm bilgileri girişlerde saklamanızı veya diğer tablolarda bulunan bilgileri tekrarlamanızı öneririz. Bu zorunlu değildir ancak bir blockchain uygulaması için gereklidir. Bu durumda veriler, ilişkisel bir veritabanında eşzamanlı olarak güncellenmesine rağmen, diğer tablolardaki aynı veriler güncellense bile güncellenemeyecek şekilde tam olarak saklanmalıdır.</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> Ekosistem Parametreleri </h3> <p>Weaver'ın menüsünde ekosistem parametrelerinin (<strong>1_parameters</strong>) listesini görüntüleyebilir ve düzenleyebilirsiniz. Ekosistem parametreleri aşağıdaki gruplara ayrılabilir:</p> <ul><li><p>Genel parametreler: ekosistemi oluşturanın hesabı (kurucu_hesap) ve diğer bilgiler;</p></li> <li><p>Erişim hakları parametreleri: uygulama öğeleri için erişim izinlerini tanımlamak için kullanılır</p> <ul><li><p>tablo yapısını değiştirin (değişen_tablolar);</p></li> <li><p>sözleşmeyi değiştirin (değişen_sözleşmeler);</p></li> <li><p>kullanıcı sayfasını değiştir (değişen_sayfa);</p></li> <li><p>menüyü değiştir (change_menu);</p></li> <li><p>çoklu dil kaynaklarını değiştirin (değişen_dil).</p></li></ul></li> <li><p>Teknik parametreler: kullanıcı stillerini (stil sayfası) tanımlamak için kullanılır;</p></li> <li><p>Kullanıcı parametreleri: uygulama çalışması için gerekli sabitleri veya listeleri (virgülle ayrılmış) tanımlamak için kullanılır.</p></li></ul> <p>Her ekosistemin parametreleri için düzenleme izni belirtebilirsiniz.</p> <p>Ekosistem parametre başlığını parametre olarak geçirerek bir ekosistem parametresinin değerini almak için EcosysParam işlevini kullanabilirsiniz.</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> Erişim hakları kontrol mekanizması </h2> <p>IBAX, çok seviyeli bir erişim izni yönetim sistemine sahiptir. Erişim haklarını yapılandırarak sözleşmeler, tablolar, kullanıcı sayfaları, ekosistem parametreleri gibi herhangi bir uygulama öğesini oluşturabilir ve değiştirebilirsiniz. Erişim haklarını yapılandırma yoluyla da değiştirebilirsiniz.</p> <p>Varsayılan olarak, IBAX ekosistemindeki tüm haklar, her ekosistemin MainCondition sözleşmesinde tanımlanan yaratıcısı tarafından yönetilir. Ancak akıllı yasalar oluşturulduktan sonra erişim kontrolü, ekosistem üyelerinin tümüne veya bir grubuna aktarılabilir.
Erişim hakları kontrolü</p> <p>Erişim hakları sözleşme tablolarında (<strong>1_contracts</strong> ), veri tablolarında (<strong>1_tables</strong> ), kullanıcı sayfası tablolarında (<strong>1_pages</strong> ), menü tablolarında (<strong>1_menu</strong> ) ve kod bloğunda tanımlanır. tablolar (<strong>1_blocks</strong> ). İlgili menüleri Weaver'da bulabilirsiniz.</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> Erişim hakları yönetimi </h3> <p>Erişim hakları kuralları, ilgili sözleşme ifadeleri <strong>ContractConditions(“@1MainCondition”)</strong>, <strong>ContractAccess(“@1MainCondition”)</strong> veya izin alanındaki mantıksal ifadeler doldurularak yapılandırılır. İstek ifadesinin sonucu (true) geçerse, erişim verilir. Aksi takdirde erişim reddedilir ve ilgili işlemler sonlandırılır.</p> <p>Hakları tanımlamanın kolay yolu, sağdaki alana mantıksal bir ifade girmektir. Örneğin, &quot;$key_id == 8919730491904441614&quot;, burada <strong>$keyid</strong> bir ekosistem üyesinin kimliğini temsil eder.</p> <p>Hakları tanımlamanın en yaygın ve önerilen yolu, <code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code> işlevini kullanmaktır. Sözleşme adı <strong>SözleşmeAdı</strong>, işleve bir parametre olarak iletilir ve sözleşme sonucu, mantıksal bir ifadenin (doğru veya yanlış) sonucu olmalıdır.</p> <p>Hakları tanımlamanın başka bir yolu da <code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code> işlevini kullanmaktır. İlgili işlemi uygulamaya uygun <strong>SözleşmeAdı</strong> sözleşmesi, işleve parametre olarak geçirilebilir. Örneğin, tutar sütununun sağ alanı <code>ContractAccess(&quot;@1TokenTransfer&quot;)</code> olarak yapılandırılmışsa, o zaman yalnızca tutar sütunundaki değeri değiştirmek istiyorsanız <strong>@1TokenTransfer</strong> sözleşmesini uygulayabilirsiniz. Sözleşmeye erişim hakkı, oldukça karmaşık olan ve birçok başka sözleşmeyi içerebilen koşullar bölümünde yönetilebilir.</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> Özel haklar </h3> <p>Bir ekosistemin çalışması için kritik olan acil durumlar veya durumlar durumunda, ekosistem parametreleri (<strong>1_parameters</strong>) listesinde (örneğin <em>değişen_sözleşmeler</em>, <em>sayfalarıdeğiştiren</em>), vb. birçok özel parametre vardır. mevcut ekosistemin tüm sözleşmelerine, veri tablolarına ve sayfalarına erişim haklarını tanımlar. Bu haklar, anahtar sözleşmelerle yapılandırılır.</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> Sanal özel ekosistem </h2> <p>IBAX'te sanal bir özel ekosistem oluşturabilirsiniz - <strong>Çapraz Defterler Tabanı (CLB)</strong>. Bir CLB, standart ekosistemin tüm işlevlerine sahiptir, ancak blok zincirinin dışında çalışır. CLB'de sözleşmeleri ve şablon dillerini, tabloları kullanabilir ve oluşturabilir ve uygulamalar oluşturmak için Weaver'ı kullanabilirsiniz. API aracılığıyla blockchain ekosistemindeki sözleşmeleri arayabilirsiniz.</p> <h3 id="requests-to-web-resources"><a href="#requests-to-web-resources" class="header-anchor">#</a> Web kaynaklarına yönelik istekler </h3> <div class="language- extra-class"><pre><code>CLB ile standart ekosistem arasındaki temel fark, sözleşme işlevlerini ([HTTPRequest](../topics/script.md#httprequest)) ve ([HTTPPostJSON](../topics/script.md#httppostjson) kullanabilmenizdir. )) sözleşme kapsamındaki herhangi bir web kaynağını HTTP/HTTPS istekleri aracılığıyla talep etmek. Bu işleve iletilen parametreler şunları içerir: URL'ler, istek yöntemleri (GET veya POST), istek başlıkları ve istek parametreleri.
</code></pre></div><h3 id="rights-to-read-data"><a href="#rights-to-read-data" class="header-anchor">#</a> Veri okuma hakları </h3> <p>Okunabilir olmasına rağmen, CLB'deki veriler blok zincirine kaydedilmez. Veritabanı tablolarına okuma izni vermeyi seçebilirsiniz. Ayrı sütunlar için veya özel bir sözleşme kullanarak herhangi bir satır için okuma hakları ayarlayabilirsiniz.</p> <h3 id="clb-creation"><a href="#clb-creation" class="header-anchor">#</a> CLB oluşturma </h3> <p>Ağ üzerinde bir CLB düğümü oluşturabilirsiniz. Önceden tanımlandığı gibi, CLB düğüm yöneticisi, ekosistem listesini CLB işleviyle kullanma ve uygulamaları yüklemek, yeni üyeler almak ve kaynaklara erişim izinlerini yapılandırmak için ekosistem oluşturucu ayrıcalıklarına sahip bir kullanıcı belirleme ayrıcalığına sahiptir.</p> <h3 id="clb-usage"><a href="#clb-usage" class="header-anchor">#</a> CLB kullanımı </h3> <p>Kayıt formları oluşturmak, kullanıcılara e-posta veya telefon yoluyla doğrulama bilgileri göndermek ve herkesin erişebileceği verileri depolamak için bir CLB kullanabilirsiniz. Uygulamaları yazıp test edebilir ve ardından bunları blok zinciri ekosistemine aktarabilirsiniz. Bir CLB'de, zamanlama sözleşmesi görevlerini kullanabilir, web kaynaklarından veri almak için oracle makineleri oluşturabilir ve bu verileri blok zinciri ekosistemine gönderebilirsiniz.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.
