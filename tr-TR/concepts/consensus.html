ve tanımlar </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>SSS</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="decentralized-proof-of-authority-consensus"><a href="#decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Decentralized Proof-of-Authority Consensus </h1> <ul><li><p>Merkezi Olmayan Yetki Kanıtı fikir birliği nedir</p></li> <li><p>DPoA konsensüsünün avantajları</p></li> <li><p>DPoA konsensüsü ve ortak saldırı araçları</p></li> <li><p>IBAX'te DPoA konsensüsünün uygulanması</p></li></ul> <p>Bu bölümde, Merkezi Olmayan Yetki Kanıtı fikir birliğini ve bunun IBAX'teki uygulamasını açıklayacağız.</p> <ul><li><a href="#what-is-decentralized-proof-of-authority-consensus">Decentralized Proof-of-Authority Consensus nedir?</a></li> <li><a href="#advantages-of-dpoa-consensus">DPoA fikir birliğinin avantajları</a></li> <li><a href="#dpoa-consensus-and-common-means-of-attack">DPoA fikir birliği ve ortak saldırı araçları</a> <ul><li><a href="#dos">DoS</a></li> <li><a href="#percent-attack-51">51 yüzde saldırı</a></li></ul></li> <li><a href="#implementation-of-dpoa-consensus-in-ibax">IBAX'te DPoA konsensüsünün uygulanması</a> <ul><li><a href="#honor-node">Honor node</a></li> <li><a href="#leader-node">Leader node</a></li> <li><a href="#generation-of-new-blocks">Yeni blokların oluşturulması</a></li> <li><a href="#forks">Forks</a></li></ul></li></ul> <h2 id="what-is-decentralized-proof-of-authority-consensus"><a href="#what-is-decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Decentralized Proof-of-Authority Consensus nedir? </h2> <p>Ticari uygulama senaryolarını ve gerçek dünya ortamlarını göz önünde bulunduran IBAX Ağı, yeni bir fikir birliği mekanizması olan DPoA (Merkezi Olmayan Yetki Kanıtı) oluşturmuştur.</p> <p>Ademi merkeziyetçilik her zaman kesin inancımız olmuştur. Yalnızca IBAX'in altyapı ağ ortamını ifade etmez. Bunun yerine, IBAX Ağı'nda oluşturulan her ecoLib'de ademi merkeziyetçiliğin kök salmasına izin vereceğiz ve her birinde yüksek derecede öz yönetim elde etmek için teknik çözümler kullanacağız. Yüksek oranda dağıtılmış öz-yönetim amacıyla, genel mimaride ve teknik uygulamada birçok değişiklik yaptık. Ancak pratikte merkezi yönetim anlayışından kaçamayız. Merkezileşme ve ademi merkeziyetçilik arasında bir denge bulmak için DPoA konsensüs mekanizmasına ek olarak belirli ödül ve teşvik programları da oluşturduk.</p> <p>IBAX Ağı, dağıtımı, zayıf merkezileştirmeyi ve bir sertifika yetkilisini birleştiren yeni bir fikir birliği mekanizması yarattı. Biz buna DPoA (Merkezi Olmayan Yetki Kanıtı) diyoruz. Tüm IBAX Ağı için sürekliliği sağlamak için, fikir birliği yalnızca IBAX Kamu Ağı'nı değil, aynı zamanda her kullanıcı ve kullanıcı grubu tarafından oluşturulan ecoLib'leri de kapsar. Bu, gerçekten kendi kendini yöneten, merkezi olmayan, adil, şeffaf ve dolandırıcılığa karşı dayanıklı bir Merkezi Olmayan Otonom Organizasyon (DAO) yaratır.</p> <p>DPoA, ağ saldırılarına karşı bir önleme mekanizmasına sahiptir ve ağı koruyan ve yeni IBXC paraları basan Darphane Düğümlerinin oluşturulmasına izin verir. IBAXCoin sahipleri, IBXC likidite bakiyelerinin bir kısmını Mint &amp; Stake Emission Rewards için Mint Nodes'ta stake edebilirler. Darphane ve staking, saldırıların maliyetini ve zorluğunu artırmaya ve IBXC madeni paralarının toplam değerini orantılı olarak artırmaya hizmet eder. Bu mekanizma ile herhangi bir saldırının olasılığı ve zararı sonsuz derecede sıfıra yakındır.</p> <h2 id="advantages-of-dpoa-consensus"><a href="#advantages-of-dpoa-consensus" class="header-anchor">#</a> DPoA fikir birliğinin avantajları </h2> <p>İş Kanıtı (PoW) veya Hisse Kanıtı (PoS) konsensüsü ile karşılaştırıldığında, DPoA konsensüsü aşağıdaki avantajlara sahiptir:</p> <ul><li><p>Yüksek performanslı donanıma ihtiyaç duymaz. PoW konsensüsüyle karşılaştırıldığında, DPoA konsensüsünü uygulayan düğümler, karmaşık matematiksel mantık görevlerini çözmek için hesaplama kaynakları harcamaz;</p></li> <li><p>Yeni bloklar oluşturmak için zaman aralığı tahmin edilebilir, ancak PoW ve PoS fikir birliği için bu farklıdır;</p></li> <li><p>Yüksek işlem oranı. Bloklar, işlem doğrulama hızını artıran yetkili ağ düğümleri tarafından belirli bir zaman aralığında bir sırayla oluşturulur.</p></li> <li><p>Düğümlerin %51'inin güvenliği ihlal edilmediği sürece, güvenliği ihlal edilmiş ve kötü niyetli düğümlere karşı tolerans. IBAX, düğümleri yasaklayan ve blok oluşturma haklarını iptal eden bir mekanizma uygular.</p></li></ul> <h2 id="dpoa-consensus-and-common-means-of-attack"><a href="#dpoa-consensus-and-common-means-of-attack" class="header-anchor">#</a> DPoA fikir birliği ve ortak saldırı araçları </h2> <h3 id="dos"><a href="#dos" class="header-anchor">#</a> DoS </h3> <p>Saldırgan, ağdaki hedeflenen bir düğüme büyük miktarda işlem ve blok göndererek, çalışmasını kesintiye uğratmaya ve hizmetlerini kullanılamaz hale getirmeye çalışabilir.</p> <p>DPoA mekanizmasını DoS saldırılarına karşı savunmak mümkündür:</p> <ul><li><p>Ağ düğümleri önceden doğrulanmış olduğundan, blok oluşturma hakları yalnızca DoS saldırılarına dayanabilen düğümlere verilebilir.</p></li> <li><p>Bir onur düğümü belirli bir süre için kullanılamıyorsa, onur düğümleri listesinden çıkarılabilir.</p></li></ul> <h3 id="percent-attack-51"><a href="#percent-attack-51" class="header-anchor">#</a> yüzde 51 saldırı </h3> <p>DPoA fikir birliği senaryosuna göre, %51 saldırısı, bir saldırganın ağ düğümlerinin %51'inin kontrolünü ele geçirmesini gerektirir. Ancak, bir saldırganın ağ hesaplama gücünün %51'ini elde etmesi gereken PoW fikir birliği senaryosu farklıdır. İzin verilen bir blok zinciri ağındaki düğümler üzerinde kontrolü elde etmek, hesaplama gücünü elde etmekten çok daha zordur.</p> <p>Örneğin, PoW konsensüsünü uygulayan bir ağda, bir saldırgan, kontrollü ağ segmentinin hesaplama gücünü (performansını) artırabilir ve böylece kontrollü düğümlerin yüzdesini artırabilir. Bu, DPoA konsensüsü için bir anlam ifade etmiyor, çünkü düğümün hesaplama gücünün blok zinciri ağ kararları üzerinde hiçbir etkisi yok.</p> <h2 id="implementation-of-dpoa-consensus-in-ibax"><a href="#implementation-of-dpoa-consensus-in-ibax" class="header-anchor">#</a> IBAX'te DPoA konsensüsünün uygulanması </h2> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor node </h3> <p>IBAX'te yalnızca honor nodeları, blok zinciri ağını ve dağıtılmış defteri tutan yeni bloklar oluşturabilir.</p> <p>Onur düğümlerinin listesi, blok zinciri kayıt defterinde tutulur. Düğümlerin sırası, düğümlerin yeni bloklar oluşturma sırasını belirler.</p> <h3 id="leader-node"><a href="#leader-node" class="header-anchor">#</a> Leader node </h3> <p>Aşağıdaki formül, mevcut <strong>leadernode</strong>, yani mevcut zamanda yeni bir blok oluşturması gereken bir düğümü belirler.</p> <div class="language- extra-class"><pre class="language-text"><code>lider = ((zaman - ilk) / adım) % düğüm
</code></pre></div><blockquote><p>lider</p></blockquote> <p>Mevcut lider düğümü.</p> <blockquote><p>zaman</p></blockquote> <p>Geçerli saat (UNIX).</p> <blockquote><p>ilk</p></blockquote> <p>İlk blok oluşturma süresi (UNIX).</p> <blockquote><p>adım</p></blockquote> <p>Blok oluşturma aralığındaki saniye sayısı.</p> <blockquote><p>düğümler</p></blockquote> <p>Toplam honor node sayısı.</p> <h3 id="generation-of-new-blocks"><a href="#generation-of-new-blocks" class="header-anchor">#</a> Yeni blokların oluşturulması </h3> <p>Yeni bloklar, geçerli zaman aralığının bir <a href="#leader-node">leader node</a> tarafından oluşturulur. Her zaman aralığında lider rolü, onur düğümleri listesinden bir sonraki onur düğümüne iletilir.</p> <p><img src="/block-generation.png" alt="avatar"></p> <p>a) Yeni blokların çocukları için</p> <p>Yeni bir blok oluşturmak için ana yetiştirme durumumuz:</p> <ol><li><p>Düğümün işindeki tüm yeni işlemler toplar;</p></li> <li><p>İşlemleri tek tek. Geçersiz veya yürütülemez sahipleri reddedilir;</p></li> <li><p><a href="/tr-TR/reference/platform-parameters.html#configure-the-generation-of-blocks">blok oluşturma sınırlarının</a> uyumlu olup olmadığını kontrol eder;</p></li> <li><p>Geçerli işlemlere sahip bir blok oluşturur ve bunu ECDSA algoritması aracılığıyla honor node özel anahtarıyla imzalar;</p></li> <li><p>Bu bloğu diğer onur düğümlerine gönderir.</p></li></ol> <p>b) Yeni blokların doğrulanması</p> <p>Diğer onur düğümlerinde yeni blokları doğrulama adımları:</p> <p>1.Yeni bir blok alın ve şunları doğrulayın:</p> <div class="language- extra-class"><pre><code>– yeni bloğun geçerli bir aralığın leader node tarafından oluşturulup oluşturulmadığı;

– geçerli bir aralığın leader node tarafından oluşturulan başka blok olup olmadığı;

– yeni bloğun uygun şekilde imzalanıp imzalanmadığı.
</code></pre></div><ol start="2"><li><p>Bloktan işlemleri tek tek gerçekleştirin. İşlemlerin başarılı bir şekilde ve <a href="/tr-TR/reference/platform-parameters.html#configure-the-generasyon-of-blocks">blok oluşturma sınırları</a> dahilinde yürütülüp yürütülmediğini kontrol edin.</p></li> <li><p>Önceki adıma bağlı olarak bloğu ekleyin veya reddedin:</p> <p>– Blok doğrulama başarılıysa, yeni bloğu mevcut düğümün blok zincirine ekleyin;</p> <p>– Blok doğrulama başarısız olursa, bloğu reddedin ve bir <strong>hatalı blok</strong> işlemi gönderin;</p> <p>– Bu geçersiz bloğu oluşturan onur düğümü hatalı bloklar oluşturmaya devam ederse, yasaklanabilir veya honor nodeları listesinden çıkarılabilir.</p></li></ol> <h3 id="forks"><a href="#forks" class="header-anchor">#</a> Forks </h3> <p>Bir <strong>fork</strong>, blok zincirinin geri kalanından bağımsız olarak oluşturulmuş bir veya daha fazla blok içeren alternatif bir blok zinciri sürümüdür.</p> <p>Çatallar genellikle ağın bir kısmı senkronize olmadığında meydana gelir. Muhtemelen çatallanmalara neden olan faktörler, yüksek ağ gecikmesi, kasıtlı veya kasıtsız zaman sınırı ihlali, düğümlerde zaman senkronizasyonu bozulmasıdır. Ağ düğümlerinin önemli bir coğrafi dağılımı varsa, blok oluşturma aralığı artırılmalıdır.</p> <p>Çatallar, en uzun blok zinciri kuralı izlenerek çözülür. İki blok zinciri sürümü algılandığında, onur düğümleri daha kısa olanı geri alır ve daha uzun olanı kabul eder.</p> <p><img src="/block-fork-resolution.png" alt="avatar"></p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/concepts/consensus.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8
