    <title>The IBAX Network </a></li><li><a href="/tr-TR/concepts/blockchain-layers.html" aria-current="page" class="active sidebar-link">The IBAX Network </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/concepts/blockchain-layers.html#application-developers" class="sidebar-link">Uygulama geliştiricileri </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/blockchain-layers.html#ecolib-members" class="sidebar-link">ECOLIB üyeleri </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/blockchain-layers.html#ecolib-applications-and-platform-applications" class="sidebar-link">ECOLIB uygulamaları ve platform uygulamaları </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/blockchain-layers.html#underlying-model" class="sidebar-link">Temel model </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/blockchain-layers.html#implementation" class="sidebar-link">Uygulama </a></li></ul></li><li><a href="/tr-TR/concepts/consensus.html" class="sidebar-link">Decentralized Proof-of-Authority Consensus </a></li><li><a href="/tr-TR/concepts/thesaurus.html" class="sidebar-link">Terimler ve tanımlar </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>SSS</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="the-ibax-network"><a href="#the-ibax-network" class="header-anchor">#</a> The IBAX Network </h1> <p>Bu bölümde size IBAX'ın nasıl kullanılacağını anlatacağız.</p> <ul><li><a href="#the-ibax-network">The IBAX Network</a> <ul><li><a href="#application-developers">Uygulama geliştiricileri</a></li> <li><a href="#ecolib-members">ECOLIB üyeleri</a></li> <li><a href="#ecolib-applications-and-platform-applications">ECOLIB uygulamalar ve platform uygulamaları</a></li> <li><a href="#underlying-model">Temel model</a></li> <li><a href="#implementation">Uygulama</a></li></ul></li></ul> <p>IBAX'teki uygulamaların geliştirilmesi, kullanımı veya yönetimi ile ilgileniyorsanız, bunu hiç anlamanız gerekmeyebilir.</p> <p>IBAX'te blok zinciri ve blok zinciri ağı, ECOLIB üyelerinden, yöneticilerinden ve uygulama geliştiricilerinden gizlenmiştir. IBAX, tüm kullanıcı grupları için blok zincirinin <strong>küresel durumuna</strong> kurcalanmaya karşı korumalı ve dağıtılmış erişim sağlayan <a href="/tr-TR/reference/api2.html">RESTful API</a> sunar.</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> Uygulama geliştiricileri </h2> <p>Teknik terimlerle, <strong>küresel durum</strong>, IBAX'ın veri tabanı aracılığıyla uygulanan bir dizi veridir. Uygulama geliştiricilerin bakış açısından, bir uygulama tabloları sorgulayarak, ekleyerek ve güncelleyerek veritabanı ile etkileşime girer.</p> <p>IBAX'te işlemler, çeşitli sözleşmeler uygulanarak blok zincirine yazılır. Bu işlemler, küresel durumu (veritabanı) buna göre güncelleyecek olan blok zinciri ağ düğümleri tarafından uygulanan sözleşme kodlarını arayacaktır.</p> <p>Uygulama geliştiricileri için sözleşme, uygulandığında verilerin veritabanına yazılacağı bir işlevdir. Sayfalar komut dosyaları gibidir ve sayfa kodu bir dizi sayfa <a href="/tr-TR/topics/templates2.html">şablon</a> işlevidir, bu işlevlerden bazıları sayfa öğelerini görüntülerken, diğer veriler veritabanından gelir. Uygulama geliştiricilerin işlemlerin, blok oluşturma ve konsensüs algoritmalarının ne olduğunu anlamalarına gerek yok, sadece kullanın.</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB üyeleri </h2> <p>Geliştiriciler tarafından yazılan uygulamalar, <a href="/tr-TR/concepts/thesaurus.html#ecolib">ECOLIB</a> adlı bir ortamda çalışır. Bir uygulama genellikle belirli bir amaca hizmet eder ve diğer birkaç uygulamayla birlikte çeşitli görevleri tamamlar.</p> <p>Bir kullanıcı, içindeki uygulamalara erişmek istiyorsa bir ECOLIB'ye üye olmalıdır ve aynı anda birden fazla farklı ECOLIB'ye üye olabilir.</p> <p>ECOLIB üyeleri, ortak bir web uygulamasındaki formları doldurmak, düğmelere tıklamak ve sayfalarda gezinmek gibi, uygulama sayfalarından veri tabanını görüntüleyebilir ve değiştirebilir.</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> ECOLIB uygulamaları ve platform uygulamaları </h2> <p>Başvurular <strong>ECOLIB uygulamaları</strong> ve <strong>platform uygulamaları</strong> olarak ayrılabilir.</p> <p>ECOLIB uygulamaları</p> <p>Bir ECOLIB uygulaması, bir ECOLIB'nin belirli benzersiz işlevlerini veya iş süreçlerini uygular, ancak yalnızca o ECOLIB'de mevcuttur.
Platform uygulamaları</p> <p>Tüm ECOLIB'ler için bir platform uygulaması geçerlidir. Herhangi bir uygulama bir platform uygulaması olarak geliştirilebilir. IBAX geliştiricileri, oylama, bildirim ve ECOLIB üye rol yönetimi gibi ECOLIB yönetişimi için temel işlevleri destekleyen platform uygulamaları sağlayacaktır.</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> Temel model </h2> <p>katmanların tanımı</p> <p>IBAX birkaç katmandan oluşur:</p> <ul><li><p>Kullanıcı etkileşimi katmanı</p> <p>ECOLIB üyeleri, sayfalar ve sayfa öğeleri aracılığıyla uygulama ile etkileşime girer.</p></li> <li><p>Uygulama katmanı</p> <p>Uygulama geliştiricileri, sözleşme kodları ve sayfa kodları aracılığıyla küresel durumla (veri tabloları) etkileşime girer.</p></li> <li><p>Küresel durum katmanı</p> <p>Dağıtılmış deftere (blockchain) yazılan işlemlere dayalı olarak küresel durumu (veritabanı) güncelleyin ve senkronize edin</p></li> <li><p>Blok zinciri katmanı</p> <p>Dağıtılmış defteri yeni bloklarla güncelleyin. Yeni bloklarda kaydedilen işlemler (işlemler) global durumda gerçekleştirilmelidir.</p></li> <li><p>Düğüm ağ katmanı</p> <p>Düğüm ağında işlemleri dağıtan, doğrulayan ve yeni bloklar oluşturan IBAX Ağı protokolünü uyguladı. Benzer şekilde, yeni bloklar düğüm ağı tarafından dağıtılır ve doğrulanır.</p> <p>Tüm düğümlerin dağıtılmış defteri senkronize tutulur. Bir düğümde çakışmalar varsa, düğüm hangi blok zincirlerinin geçerli kabul edildiğini belirleyecek ve geçersiz blok zincirleri buna göre geri alınacaktır.</p></li> <li><p>İşlem katmanı</p> <p>İşlemler, blokların ve blok zinciri protokollerinin oluşturulmasının temelidir ve işlemlerin kendisi, kullanıcı etkileşimi katmanında gerçekleştirilen işlemlerin sonuçlarıdır. İşlemler Weaver tarafından oluşturulur.</p> <p>Bir kullanıcı veya geliştirici, bir sayfadaki bir düğmeyi tıklamak veya kod düzenleyiciden bir sözleşme uygulamak gibi bir işlem gerçekleştirdiğinde, Weaver bu işlemi bir işleme dönüştürecek ve kendisine bağlı ağ düğümüne gönderecektir.</p></li></ul> <p>Bu nedenle, işlem akışı aşağıdaki gibidir:</p> <ul><li><p>Bir kullanıcı sayfasındaki bir kullanıcı işlemi, bir işleme dönüşecektir;</p></li> <li><p>İşlem bir blokta bulunur;</p></li> <li><p>Blok, blok zincirine dahildir;</p></li> <li><p>İşlem değişikliği, blok zincirinin küresel durumunun değişmesine neden olacak ve bu işlem veritabanına uygulanacaktır;</p></li> <li><p>Herhangi bir veritabanı değişikliği uygulamaya yansıtılacaktır.</p></li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> Uygulama </h2> <p>IBAX'in iki ana bileşeni vardır, yani sunucu <a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ve Weaver <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Kaynak kodu<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>dokumacı:</p> <ul><li><p>Kullanıcı sayfalarının sağlanması;</p></li> <li><p>Uygulama geliştirme için IDE sağlanması;</p></li> <li><p>Kullanıcı hesaplarının açık anahtarlarının saklanması ve yetkilendirme yapılması;</p></li> <li><p>Uygulama sayfalarından veri tabanı verilerini talep etme ve uygulama sayfalarını kullanıcılara gösterme;</p></li> <li><p>İşlemleri <a href="/tr-TR/reference/api2.html">REST API'leri</a> üzerinden sunucuya gönderme;</p> <p>Kullanıcı işlemlerine karşı otomatik olarak işlemler oluşturmak için, uygulama geliştiricileri IDE'den bir sözleşme uyguladığında Weaver bu işlemleri işlemlere dönüştürecektir.</p></li></ul> <p>sunucu:</p> <ul><li>Düğümün global durumunu (veritabanı) tutmak;</li> <li>Blok zinciri protokolünün uygulanması;</li> <li>IBAX <a href="/tr-TR/topics/vm.html">Sanal Makinede</a> sözleşme kodlarının uygulanması;</li> <li><a href="/tr-TR/topics/templates2.html">Şablon Motorunda</a> sayfa kodlarının uygulanması;</li> <li><a href="/tr-TR/reference/api2.html">RESTful API</a> uygulaması.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">25.06.2023 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
