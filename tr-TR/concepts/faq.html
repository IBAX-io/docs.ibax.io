    <title>SSS </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-1" class="sidebar-link">1. Lütfen kısaca IBAX'i tanımlayın? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-2" class="sidebar-link">2. IBax, Bitcoin, Ethereum veya diğer blok zincirleri için geçerli mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-3" class="sidebar-link">3. IBax ile akıllı sözleşmeleri yürütmek için yerleşik mekanizmalara sahip diğer herkese açık blok zinciri platformları arasındaki temel farklar nelerdir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-4" class="sidebar-link">4. Kendi kripto para biriminiz var mı? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-5" class="sidebar-link">5. Honor node nedir ve onu kim koruyabilir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-6" class="sidebar-link">6. Platform ekosistemi nedir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-7" class="sidebar-link">7. Kimler ekosistem oluşturabilir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-8" class="sidebar-link">8. Kullanıcılar nasıl ekosistemin üyesi olurlar? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-9" class="sidebar-link">9. Bir kullanıcı birden fazla ekosistem oluşturabilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-10" class="sidebar-link">10. Platform uygulaması nedir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-11" class="sidebar-link">11. Uygulamayı oluşturmak için hangi programlama dili kullanılıyor? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-12" class="sidebar-link">12. Uygulama oluşturmak ve kullanıcılarla etkileşim kurmak için hangi yazılımlar kullanılır? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-13" class="sidebar-link">13. Platform sözleşmeleri, verilere erişmek için üçüncü taraf API'leri kullanabilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-14" class="sidebar-link">14. Blok zincirinde saklanan sözleşme değiştirilebilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-15" class="sidebar-link">15. Akıllı yasa nedir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-16" class="sidebar-link">16. Sözleşme, diğer sözleşmeleri çağırabilir ve yürütebilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-17" class="sidebar-link">17. Uygulama bir ana sözleşmeyle mi çalışıyor? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-18" class="sidebar-link">18. Uygulama farklı diller için yerelleştirilebilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-19" class="sidebar-link">19. Şablon dili kullanmadan sayfa oluşturabilir miyim? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-20" class="sidebar-link">20. Sayfalar blok zincirinde mi saklanıyor? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-21" class="sidebar-link">21. Sözleşmeli işlemler için ne tür veritabanları kullanılabilir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-22" class="sidebar-link">22. Veritabanı tablosundaki verilere erişim nasıl yönetilir? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-23" class="sidebar-link">23. Bir ekosistemdeki bir uygulama, başka bir ekosistemdeki diğer uygulamalarla veri alışverişinde bulunabilir mi? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-24" class="sidebar-link">24. Yeni bir ekosistemdeki tüm uygulamalar sıfırdan mı yazılmalı? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-25" class="sidebar-link">25. Başvuruların çalışması için herhangi bir ücret var mı? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-26" class="sidebar-link">26. Uygulamaların çalışması için kim ödeme yapar? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-27" class="sidebar-link">27. Ekosistemdeki uygulamaları güvenlik açıklarından kaynaklanan saldırılardan nasıl koruruz? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-28" class="sidebar-link">28. Gelecekteki planlarda hangi yeni özellikler uygulanacak? </a></li><li class="sidebar-sub-header"><a href="/tr-TR/concepts/faq.html#question-29" class="sidebar-link">29. Çalışabilirliği nasıl kanıtlanır? </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="faq"><a href="#faq" class="header-anchor">#</a> SSS </h1> <ul><li><a href="#question-1">1. Lütfen kısaca IBAX'i tanımlayın?</a></li> <li><a href="#question-2">2. IBax Bitcoin, Ethereum veya diğer blok zincirleri için geçerli mi?</a></li> <li><a href="#question-3">3. IBax ile akıllı sözleşmeleri yürütmek için yerleşik mekanizmalara sahip diğer herkese açık blok zinciri platformları arasındaki temel farklar nelerdir?</a></li> <li><a href="#question-4">4. Kendi kripto paran var mı?</a></li> <li><a href="#question-5">5. Honor node nedir ve onu kim koruyabilir?</a></li> <li><a href="#question-6">6. Platform ekosistemi nedir?</a></li> <li><a href="#question-7">7. Kimler ekosistem oluşturabilir?</a></li> <li><a href="#question-8">8. Kullanıcılar nasıl ekosistemin üyesi olurlar?</a></li> <li><a href="#question-9">9. Bir kullanıcı birden fazla ekosistem oluşturabilir mi?</a></li> <li><a href="#question-10">10. Platform uygulaması nedir?</a></li> <li><a href="#question-11">11. Uygulamayı oluşturmak için hangi programlama dili kullanılıyor?</a></li> <li><a href="#question-12">12. Uygulama oluşturmak ve kullanıcılarla etkileşim kurmak için hangi yazılımlar kullanılıyor?</a></li> <li><a href="#question-13">13. Platform sözleşmeleri verilere erişmek için üçüncü taraf API'leri kullanabilir mi?</a></li> <li><a href="#question-14">14. Blok zincirinde saklanan sözleşme değiştirilebilir mi?</a></li> <li><a href="#question-15">15. Akıllı yasa nedir?</a></li> <li><a href="#question-16">16. Sözleşme diğer sözleşmeleri çağırabilir ve yürütebilir mi?</a></li> <li><a href="#question-17">17. Uygulama bir ana sözleşmeyle mi çalışıyor?</a></li> <li><a href="#question-18">18. Uygulama farklı diller için yerelleştirilebilir mi?</a></li> <li><a href="#question-19">19. Şablon dili kullanmadan sayfa oluşturabilir miyim?</a></li> <li><a href="#question-20">20. Sayfalar blok zincirinde mi saklanıyor?</a></li> <li><a href="#question-21">21. Sözleşme işlemleri için ne tür veritabanları kullanılabilir?</a></li> <li><a href="#question-22">22. Veritabanı tablosundaki verilere erişim nasıl yönetilir?</a></li> <li><a href="#question-23">23. Bir ekosistemdeki bir uygulama, başka bir ekosistemdeki diğer uygulamalarla veri alışverişinde bulunabilir mi?</a></li> <li><a href="#question-24">24. Yeni bir ekosistemdeki tüm uygulamalar sıfırdan mı yazılmalı?</a></li> <li><a href="#question-25">25. Başvuruların çalışması için herhangi bir ücret var mı?</a></li> <li><a href="#question-26">26. Uygulamaların çalışmasını kim ödüyor?</a></li> <li><a href="#question-27">27. Ekosistemdeki uygulamalar güvenlik açıklarından kaynaklanan saldırılardan nasıl korunur?</a></li> <li><a href="#question-28">28. Gelecekteki planlarda hangi yeni özellikler uygulanacak?</a></li> <li><a href="#question-29">29. Çalışabilirliği nasıl kanıtlanır?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. Lütfen kısaca IBAX'i tanımlayın? </h2> <ul><li>Verilere, arayüzlere ve akıllı sözleşmelere erişim haklarını yönetmek için çok seviyeli bir izin sistemine sahip entegre bir uygulama geliştirme ortamına dayalı dijital bir ekosistem oluşturmayı amaçlayan bir blok zinciri platformudur.</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. IBax, Bitcoin, Ethereum veya diğer blok zincirleri için geçerli mi? </h2> <ul><li>Uygulanamaz. IBax, kendi orijinal blok zinciri temelinde inşa edilmiştir.</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3. IBax ile akıllı sözleşmeleri yürütmek için yerleşik mekanizmalara sahip diğer herkese açık blok zinciri platformları arasındaki temel farklar nelerdir? </h2> <ul><li>IBax, yukarıda bahsedilen blok zincirlerinde bulunamayan benzersiz özelliklere sahiptir:
<ul><li>tek bir istemci yazılımında entegre bir uygulama geliştirme ortamına sahiptir;
<ul><li>Sayfa tasarımı için özel şablon dili Logicor ve Needle sözleşme dili birbiriyle koordinelidir;</li> <li>üyelere, rollere ve sözleşmelere izin verilebileceği verilere, arayüzlere ve akıllı sözleşmelere erişim haklarını yönetmek için çok seviyeli bir izin sistemine sahiptir;</li> <li>kullanıcıların onlarla etkileşime girmesi için blok zinciri uygulamaları ve özerk yazılım ortamları oluşturmak için kullanılan ekosistem;</li> <li>Hukuk sistemi, akıllı yasalarda (adanmış akıllı sözleşmeler) yazılmış bir kurallar dizisidir, platform kullanıcıları arasındaki ilişkiyi düzenler ve problem çözme için protokol parametrelerini değiştirme sürecini tanımlar.</li></ul></li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4. Kendi kripto para biriminiz var mı? </h2> <ul><li>Evet, IBax kendi belirteci IBXC'yi kullanır.</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. Honor node nedir ve onu kim koruyabilir? </h2> <ul><li>Honor node, işlemleri doğrulama ve yeni bloklar oluşturma yetkisine sahip ağ düğümüdür.</li> <li>Yeterli işlem gücüne ve hata toleransına sahip herhangi bir ağ düğümü, bir Honor node olabilir. IBax, bir Yetki Kanıtı (PoA) konsensüs mekanizması kullanır. Düğümler, ekosistem oylamasına dayalı doğrulama düğümleri haline gelebilir, ancak yalnızca platformun belirteç sahibi tarafından normal operasyonel yeteneklere sahip olduğu kanıtlanmış ekosistemler bu tür oylamaya katılabilir. Bu yetkilendirme algoritmasını kullanarak, ana düğüm, ağ operasyonunu sürdürmek onların çıkarına olduğu için büyük ekosistemler tarafından çalıştırılır.</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. Platform ekosistemi nedir? </h2> <ul><li>Bir ekosistem aslında blok zinciri uygulamaları ve bu uygulamalardaki kullanıcıların işlemlerini oluşturmak için kullanılan özerk bir yazılım ortamıdır.</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. Kimler ekosistem oluşturabilir? </h2> <ul><li>Platformun tüm kullanıcıları yeni ekosistemler oluşturabilir.</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. Kullanıcılar nasıl ekosistemin üyesi olurlar? </h2> <ul><li>Kullanıcılar, mevcut herhangi bir ekosistemin üyesi olarak kaydedilebilir. Ekosistem stratejisi, yeni ekosistemin temel kamu bilgilerini özel bir ekosistem kataloğunda yayınlayan farklı üye kabul prosedürlerini tanımlar.</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. Bir kullanıcı birden fazla ekosistem oluşturabilir mi? </h2> <ul><li>Evet, her kullanıcı istediği sayıda ekosistem oluşturabilir ve birden fazla ekosistemin üyesi olabilir.</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. Platform uygulaması nedir? </h2> <ul><li>Bir uygulama, bir işlevi veya hizmeti uygulayan eksiksiz bir yazılım ürünüdür. Uygulama veritabanı tabloları, sözleşmeler ve sayfalardan oluşmaktadır.</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. Uygulamayı oluşturmak için hangi programlama dili kullanılıyor? </h2> <ul><li><p>Sözleşme, platform ekibi tarafından geliştirilen Needle dilinde yazılmıştır, Daha fazla bilgi için bakınız: <a href="/tr-TR/topics/script.html">Akıllı Sözleşme</a>.</p></li> <li><p>Sayfa, sayfa şablon dili olan Logicor dilinde yazılmıştır. Daha fazla bilgi için bkz.: <a href="/tr-TR/topics/templates2.html">Şablon Dili</a>.</p></li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. Uygulama oluşturmak ve kullanıcılarla etkileşim kurmak için hangi yazılımlar kullanılır? </h2> <ul><li>Uygulama programı Weaver'da yazılır ve yürütülür, başka bir yazılıma gerek yoktur.</li></ul> <h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. Platform sözleşmeleri, verilere erişmek için üçüncü taraf API'leri kullanabilir mi? </h2> <ul><li>Hayır, sözleşme yalnızca blok zincirinde depolanan verilere doğrudan erişebilir. <a href="/tr-TR/concepts/about-the-platform.html#virtual-private-ecosystem">CLB</a> harici veri kaynaklarını işlemek için kullanılır.</li></ul> <h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. Blok zincirinde saklanan sözleşme değiştirilebilir mi? </h2> <ul><li>Evet, sözleşme değiştirilebilir. Sözleşmeyi değiştirme izni, değiştirmeyi reddetme veya sözleşmelerde veya üyeler tarafından değişiklik yapma izni verebilen veya akıllı yasada karmaşık bir dizi koşul yapılandırabilen yaratıcısı tarafından belirlenir.</li> <li>Weaver, sözleşmelerin tüm sürümlerine erişim sağlar.</li></ul> <h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. Akıllı yasa nedir? </h2> <ul><li>Akıllı hukuk, geleneksel sözleşmelerin işleyişini kontrol etmek ve kısıtlamak, böylece ekosistem üyelerinin faaliyetlerini kontrol etmek ve kısıtlamak için tasarlanmış bir sözleşmedir.</li> <li>Bir dizi akıllı yasa, bir ekosistemin yasal sistemi olarak kabul edilebilir.</li></ul> <h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. Sözleşme, diğer sözleşmeleri çağırabilir ve yürütebilir mi? </h2> <ul><li>Evet, sözleşme doğrudan adresleme yoluyla diğer sözleşmeleri arayabilir ve bunun için parametreler sağlayabilir veya sözleşmeyi bağlantı adıyla çağırabilir. Daha fazla bilgi için bkz.: <a href="/tr-TR/topics/script.html">Akıllı Sözleşme</a>.</li></ul> <h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. Uygulama bir ana sözleşmeyle mi çalışıyor? </h2> <ul><li>Hayır, sözleşme, belirli işlevleri yerine getiren özerk bir program modülüdür. Her sözleşme, belirtilen verileri alacak, ardından bu verilerin doğruluğunu kontrol edecek ve veritabanına işlem olarak kaydedilen bazı işlemleri gerçekleştirecek şekilde yapılandırılır.</li></ul> <h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. Uygulama farklı diller için yerelleştirilebilir mi? </h2> <ul><li>Evet, Weaver'ın yerleşik bir yerelleştirme destek mekanizması vardır ve herhangi bir dilde sayfa oluşturabilir.</li></ul> <h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. Şablon dili kullanmadan sayfa oluşturabilir miyim? </h2> <ul><li>Evet, <a href="/tr-TR/reference/api2.html">RESTful API</a> v2 platformu kullanılarak yapılabilir.</li></ul> <h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. Sayfalar blok zincirinde mi saklanıyor? </h2> <ul><li>Evet, sayfalar ve sözleşmeler blok zincirinde saklanır, bu da sahte olmalarını önler.</li></ul> <h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. Sözleşmeli işlemler için ne tür veritabanları kullanılabilir? </h2> <ul><li>Şu anda PostgreSQL kullanılmaktadır.</li></ul> <h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. Veritabanı tablosundaki verilere erişim nasıl yönetilir? </h2> <ul><li>Ekosistem üyeleri, roller veya belirtilen sözleşme yapılandırmaları için yeni alanlar, yeni girişler ekleyebilir veya sütunlardaki verilerin izinlerini değiştirebilirsiniz. Belirli işlemler gerçekleştirilerek oluşturulan sözleşmeler hariç.</li></ul> <h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. Bir ekosistemdeki bir uygulama, başka bir ekosistemdeki diğer uygulamalarla veri alışverişinde bulunabilir mi? </h2> <ul><li>Evet, veri alışverişi tüm ekosistemler için geçerli olan global veri tabloları aracılığıyla organize edilebilir.</li></ul> <h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. Yeni bir ekosistemdeki tüm uygulamalar sıfırdan mı yazılmalı? </h2> <ul><li>Hayır, her yeni ekosistemin kullanıma hazır bazı uygulamaları vardır:
<ul><li>Ekosistem üyelerini ve rollerini yönetmek için bir mekanizma;</li> <li>Diğer belirteçleri yayınlamak ve yapılandırmak;</li> <li>Bir oylama sistemi;</li> <li>Bir bildirim sistemi;</li> <li>Ekosistem üyeleri arasında bir haberci.</li></ul></li></ul> <p>Bu uygulamalar, herhangi bir ekosistemin özel ihtiyaçlarını karşılayacak şekilde düzenlenebilir ve yapılandırılabilir.</p> <h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. Başvuruların çalışması için herhangi bir ücret var mı? </h2> <ul><li>Evet, honor node kaynaklarının kullanımı platformda ödeme yapılmasını gerektirir.</li></ul> <h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. Uygulamaların çalışması için kim ödeme yapar? </h2> <p>İlgili hesap adresleri için şu anda uygulamaların çalışması için ödeme yapmanın 4 yolu vardır:</p> <ul><li><p>Sözleşmeli arayanlar için, kullanıcı sözleşmeyi aradığında ücret varsayılan olarak kullanıcının hesabından ödenecektir;</p></li> <li><p>Sözleşme bağlayıcı taraflar için ücret, sözleşmeyi oluşturan tarafından belirtilen bağlayıcı hesaptan ödenecektir;</p></li> <li><p>Ekosistem oluşturucular için, bir ekosistem içindeki tüm uygulamaların ücreti sırasıyla ekosistem oluşturucu tarafından ödenecektir;</p></li> <li><p>Özel ekosistem cüzdanı. Her ekosistemin özel bir hesabı vardır. Ekosistem yaratıcısı tarafından etkinleştirilirse, ekosistem içindeki tüm uygulamaların ücreti bu hesaptan ödenecektir.</p></li></ul> <p>Ödeme önceliği sırası: Özel ekosistem cüzdanı&gt; Ekosistem oluşturucu&gt; Sözleşme bağlayıcı taraf&gt; Sözleşme arayan.</p> <h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. Ekosistemdeki uygulamaları güvenlik açıklarından kaynaklanan saldırılardan nasıl koruruz? </h2> <ul><li>Platform ekibi, özellikle uygulamanın herhangi bir kullanıcı tarafından yazılabileceği düşünüldüğünde, uygulama kodundaki hataları tamamen önlemenin bir yolu olmadığını da bilir. Bu nedenle, güvenlik açıklarından yararlanmanın sonuçlarını ortadan kaldıracak bir mekanizma kurmaya karar verdik. Hukuk sistemi, uygulamanın saldırı işlemini durdurabilir ve orijinal durumuna geri yüklemek için bazı işlemleri kullanabilir. Hukuk sistemi, bu tür sözleşmelerin akdedilmesine ilişkin izinleri ve bu izinlerin verilmesine ilişkin oylama prosedürlerini öngörmektedir.</li></ul> <h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. Gelecekteki planlarda hangi yeni özellikler uygulanacak? </h2> <ul><li><p>Görsel akıllı sözleşme tasarımcısı;</p></li> <li><p>Hibrit veritabanları desteği (SQL ve NoSQL);</p></li> <li><p>Farklı ekosistemlerden işlemlerin paralel çoklu iş parçacıklı işlenmesi;</p></li> <li><p>İstemci üzerinde kaynak yoğun hesaplamalar yapın;</p></li> <li><p>Ekosistem barındırma ve bilgi işlem güç değişimi;</p></li> <li><p>Alt düğümler, sunucuda yalnızca bazı blokları depolar;</p></li> <li><p>Platformdaki verilerin işleyişini birleştirmek için anlamsal referanslar (ontoloji) kullanılır.</p></li></ul> <h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. Çalışabilirliği nasıl kanıtlanır? </h2> <ul><li>IBax Ağı'nda bir dizi kavram kanıtı projeleri ve vakaları uygulanmıştır: sosyalleştirilmiş bir vergi tahsilatı ve elektronik fatura oluşturma ve dolaşım sistemi, tıbbi cihaz ve alet denetimi, sahteciliği önleme ve izleme sistemi, finansman ve denetim sistemi, oylama/anket sistemi, işletme kaydı, ticaret finansmanı araçları, varlık kaydı sözleşmesi yönetim sistemi vb.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/concepts/faq.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32
