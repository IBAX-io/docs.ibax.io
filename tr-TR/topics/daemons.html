="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#request-2" class="sidebar-link">İstek </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#disseminator-daemon" class="sidebar-link">Disseminator arka plan programı </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#guardian-node" class="sidebar-link">Koruyucu düğüm </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#honor-node" class="sidebar-link">Honor düğüm </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#tables-3" class="sidebar-link">Tablolar </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#request-3" class="sidebar-link">İstek </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#confirmations-daemon" class="sidebar-link">Onaylar arka plan programı </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#block-confirmation" class="sidebar-link">Blok onayı </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#tables-4" class="sidebar-link">Tablolar </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#request-4" class="sidebar-link">İstek </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCP hizmet protokolü </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#request-type" class="sidebar-link">İstek Türü </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#type-1" class="sidebar-link">Tip 1 </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#type-2" class="sidebar-link">Tip 2 </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#type-4" class="sidebar-link">Tip 4 </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#type-7" class="sidebar-link">Tip 7 </a></li><li class="sidebar-sub-header"><a href="/tr-TR/topics/daemons.html#type-10" class="sidebar-link">Tip 10 </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> Arka plan programı </h1> <p>Bu bölümde, IBax düğümlerinin teknik açıdan birbirleriyle nasıl etkileşime girdiğini anlatacağız.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> Sunucu arka plan programı hakkında </h2> <p>Sunucu arka plan programının, çeşitli sunucu işlevlerini yürüten ve IBax'ın blok zinciri protokolünü destekleyen her ağ düğümünde çalışması gerekir. Blok zinciri ağında, arka plan programı blokları ve işlemleri dağıtır, yeni bloklar oluşturur ve alınan blokları ve işlemleri doğrular ve fork sorununu önleyebilir.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> Honor düğümü arka plan programı </h3> <p>Bir honor düğümü aşağıdaki sunucu arka plan programlarını çalıştırır:</p> <ul><li><p><a href="#blockgenerator-daemon">BlockGenerator arka plan programı</a></p> <p>Yeni bloklar oluşturma.</p></li> <li><p><a href="#blockcollection-daemon">BlockCollection arka plan programı</a></p> <p>Diğer düğümlerden yeni bloklar indiriliyor.</p></li> <li><p><a href="#confirmations-daemon">Onaylar arka plan programı</a></p> <p>Düğümdeki blokların diğer düğümlerin çoğunda da bulunduğunun doğrulanması.</p></li> <li><p><a href="#disseminator-daemon">Disseminator arka plan programı</a></p> <p>İşlemleri ve blokları diğer onur düğümlerine dağıtma.</p></li> <li><p>QueueParserBlocks arka plan programı</p> <p>Diğer düğümlerden gelen blokları içeren kuyruktaki bloklar.</p> <p>Blok işleme mantığı, <a href="#blockcollection-daemon">BlockCollection arka plan programı</a> ile aynıdır.</p></li> <li><p>QueueParserTx arka plan programı</p> <p>Kuyruktaki işlemlerin doğrulanması.</p></li> <li><p>Zamanlayıcı arka plan programı</p> <p>Sözleşmeleri planlandığı gibi yürütmek.</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> Koruyucu düğüm arka plan programı </h3> <p>Bir koruyucu düğüm aşağıdaki sunucu arka plan programlarını çalıştırır:</p> <ul><li><a href="#blockcollection-daemon">BlockCollection daemon</a></li> <li><a href="#confirmations-daemon">Confirmations daemon</a></li> <li><a href="#disseminator-daemon">Disseminator daemon</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection arka plan programı </h2> <p>Bu arka plan programı blokları indirir ve blok zincirini diğer ağ düğümleriyle senkronize eder.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> Blok zinciri senkronizasyonu </h3> <p>Bu arka plan programı, blok zinciri ağındaki maksimum blok yüksekliğini belirleyerek, yeni bloklar talep ederek ve blok zincirindeki fork sorununu çözerek blok zincirini senkronize eder.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> Blockchain güncellemelerini kontrol edin </h4> <p>Bu arka plan programı, geçerli blok id'ye tüm honor düğümlerine istek gönderir.</p> <p>Daemon'u çalıştıran düğümün mevcut blok id, herhangi bir honor düğümünün mevcut blok id'sinden küçükse, blok zinciri ağ düğümü güncel değil olarak kabul edilir.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> Yeni blokları indirin </h4> <p>Mevcut en büyük blok yüksekliğini döndüren düğüm, en son düğüm olarak kabul edilir.
Daemon tüm bilinmeyen blokları indirir.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> Solving the fork issue </h4> <p>Blok zincirinde bir fork algılanırsa, arka plan programı tüm blokları ortak bir ana bloğa indirerek forku geriye doğru hareket ettirir.
Ortak ana blok bulunduğunda, arka plan programını çalıştıran düğümde bir blok zinciri geri dönüşü gerçekleştirilir ve en sonuncusu dahil edilene kadar blok zincirine doğru blok eklenir..</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Tablolar </h3> <p>BlocksCollection arka plan programı aşağıdaki tabloları kullanır:</p> <ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> İstek </h3> <p>BlockCollection arka plan programı, diğer arka plan programlarına aşağıdaki istekleri gönderir:</p> <ul><li><a href="#type-10">Type 10</a>, tüm honor düğümleri arasında en büyük blok ID'ye işaret eder.</li> <li><a href="#type-7">Tür 7</a> en büyük blok ID'nin sahip verilere işaret eder.</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator arka plan programı </h2> <p>BlockGenerator arka plan programı yeni bloklar oluşturur.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> Ön doğrulama </h3> <p>BlockGenerator arka plan programı, yeni blok oluşturma planları yapmak için blok zincirindeki en son blokları analiz eder.</p> <p>Aşağıdaki koşullar karşılanırsa, yeni bir blok oluşturulabilir:</p> <ul><li>En son bloğu oluşturan düğüm, honor düğümü listesindeki bir düğümdedir ve arka plan programını çalıştırır.</li> <li>En son doğrulanmamış bloğun oluşturulmasından bu yana geçen en kısa süre.</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> Blok oluşturma </h3> <p>Daemon tarafından oluşturulan yeni bir blok, diğer düğümlerin <a href="#disseminator-daemon">Disseminator arka plan programından</a> alınabilen veya arka plan programını çalıştıran düğüm tarafından oluşturulabilen tüm yeni işlemleri içerir. Oluşturulan blok, düğüm veritabanında saklanır.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Tablolar </h3> <p>BlockGenerator arka plan programı aşağıdaki tabloları kullanır:</p> <ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> İstek </h3> <p>BlockGenerator arka plan programı, diğer arka plan programlarına herhangi bir istekte bulunmaz.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Disseminator arka plan programı </h2> <p>Disseminator arka plan programı, tüm onur düğümlerine işlemler ve bloklar gönderir.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Koruyucu düğüm </h3> <p>Bir koruyucu düğüm üzerinde çalışırken arka plan programı, düğümü tarafından oluşturulan işlemleri tüm honor düğümlerine gönderir.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor düğüm </h3> <p>Bir honor düğümü üzerinde çalışırken, arka plan programı oluşturulan blokları ve işlem hashlerini tüm honor düğümlerine gönderir.</p> <p>Ardından, honor düğümü, bilmediği işlem isteklerine yanıt verir. Daemon, tam işlem verilerini yanıt olarak gönderir.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Tablolar </h3> <p>Disseminator arka plan programı aşağıdaki tabloları kullanır:</p> <ul><li>transactions</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> İstek </h3> <p>Disseminator arka plan programı, diğer arka plan programlarına aşağıdaki istekleri gönderir:</p> <ul><li><a href="#type-1">Tür 1</a> Honor düğümüne işlemleri gönderin ve hashleri bloklayın.</li> <li><a href="#type-2">Type 2</a> Honor düğümünden işlem verilerini alın.</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Onaylar arka plan programı </h2> <p>Onaylar arka plan programı, düğümündeki tüm blokların diğer düğümlerin çoğunda bulunup bulunmadığını kontrol eder.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> Blok onayı </h3> <p>Ağdaki birden fazla düğüm tarafından onaylanan bir blok, onaylanmış bir blok olarak kabul edilir.</p> <p>Daemon, veri tabanında henüz onaylanmayan ilk bloktan başlayarak tüm blokları tek tek onaylar.</p> <p>Her blok aşağıdaki şekilde onaylanır:</p> <ul><li>Tüm honor düğümlerine onaylanan bloğun kimliğini içeren bir istek göndermek.</li> <li>Tüm honor düğümleri blok karmasına yanıt verir.</li> <li>Yanıtlanan hash, arka plan programı düğümündeki bloğun hash değeriyle eşleşirse, onay sayacı değeri artar. Değilse, iptal sayaç değeri artırılır.</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Tablolar </h3> <p>Onaylar arka plan programı aşağıdaki tabloları kullanır:</p> <ul><li>confirmation</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> İstek </h3> <p>Onaylar arka plan programı, diğer arka plan programlarına aşağıdaki istekleri gönderir:</p> <ul><li><a href="#type-4">Type 4</a> Onur düğümünden blok hashlerini isteyin.</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCP hizmet protokolü </h2> <p>TCP hizmet protokolü, BlocksCollection, Dağıtıcı ve Onay arka plan programlarından gelen istekler için TCP'deki ikili protokolü kullanan onur düğümleri ve koruyucu düğümler üzerinde çalışır.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> İstek Türü </h2> <p>Her isteğin, isteğin ilk iki baytı tarafından tanımlanan bir türü vardır.</p> <h2 id="type-1"><a href="#type-1" class="header-anchor">#</a> Tip 1 </h2> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> İstek gönderen </h4> <p>Bu istek <a href="#disseminator-daemon">Disseminator arka plan programı</a> tarafından gönderilir.</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> Veri iste </h4> <p>İşlemin ve bloğun hashi.</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> Talep işleme </h4> <p>Blok hash, blok kuyruğuna eklenir.</p> <p>İşlem hash analiz eder ve doğrular ve henüz düğümde görünmeyen işlemleri seçer.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> Cevap </h4> <p>Hayır. İsteği işledikten sonra bir <a href="#type-2">Type 2</a> isteği verilir.</p> <h2 id="type-2"><a href="#type-2" class="header-anchor">#</a> Tip 2 </h2> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> İstek gönderen </h4> <p>Bu istek <a href="#disseminator-daemon">Disseminator arka plan programı</a> tarafından gönderilir.</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> Veri iste </h4> <p>Veri boyutu da dahil olmak üzere işlem verileri:</p> <ul><li><p>data_size (4 bytes)</p></li> <li><p>Size of the transaction data, in bytes.</p></li> <li><p>data (data_size bytes)</p></li></ul> <p>İşlem verileri.</p> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> Talep işleme </h4> <p>İşlemi doğrular ve işlem kuyruğuna ekler.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> Cevap </h4> <p>Hayır.</p> <h2 id="type-4"><a href="#type-4" class="header-anchor">#</a> Tip 4 </h2> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> İstek gönderen </h4> <p>Bu istek <a href="#confirmations-daemon">Onaylar arka plan programı</a> tarafından gönderilir.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> Veri iste </h4> <p>Block ID.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> Cevap </h4> <p>Block hash.</p> <p>Bu ID'ye sahip bir blok yoksa &quot;0&quot; döndürür.</p> <h2 id="type-7"><a href="#type-7" class="header-anchor">#</a> Tip 7 </h2> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> İstek gönderen </h4> <p>Bu istek <a href="#blockcollection-daemon">BlockCollection arka plan programı</a> tarafından gönderilir.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Veri iste </h4> <p>Block ID.</p> <ul><li>block_id (4 bytes)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> Cevap </h4> <p>Veri boyutu dahil blok verileri.</p> <ul><li><p>data_size (4 bytes)</p></li> <li><p>Size of the block data, in bytes.</p></li> <li><p>data (data_size bytes)</p></li></ul> <p>Blok verileri.</p> <p>Bu kimliğe sahip bir blok yoksa bağlantı kapatılır.</p> <h2 id="type-10"><a href="#type-10" class="header-anchor">#</a> Tip 10 </h2> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> İstek gönderen </h4> <p>Bu istek <a href="#blockcollection-daemon">BlockCollection arka plan programı</a> tarafından gönderilir.</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> Veri iste </h4> <p>Hayır.</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> Cevap </h4> <p>Block ID.</p> <ul><li>block_id (4 bytes)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/topics/daemons.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">25.06.2023 15:46:02</span></div></footer> <div
