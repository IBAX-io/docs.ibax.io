aynağı düzenleyicisi</a></li></ul></li></ul></li> <li><a href="#logicor-template-language">Logicor şablon dili</a> <ul><li><a href="#logicor-overview">Logicor'a genel bakış</a> <ul><li><a href="#use-pageparams-to-pass-parameters-to-pages">Sayfalara parametreler iletmek için PageParams kullanın</a></li> <li><a href="#calling-contracts">Arama sözleşmeleri</a></li></ul></li></ul></li> <li><a href="#logicor-function-classification">Mantıksal fonksiyon sınıflandırması</a> <ul><li><a href="#operations-on-variables">Değişkenler üzerinde işlemler:</a></li> <li><a href="#navigational-operations">Navigasyon işlemleri:</a></li> <li><a href="#data-manipulation">Veri işleme:</a></li> <li><a href="#data-presentation">Veri sunumu:</a></li> <li><a href="#accepting-of-data">Verilerin kabulü:</a></li> <li><a href="#data-formatting-elements">Veri biçimlendirme öğeleri:</a></li> <li><a href="#form-elements">Form element:</a></li> <li><a href="#operations-on-code-blocks">Kod bloklarındaki işlemler:</a></li></ul></li> <li><a href="#logicor-function-references">Mantıksal işlev başvuruları</a> <ul><li><a href="#address">Address</a></li> <li><a href="#addresstoid">AddressToId</a></li> <li><a href="#addtoolbutton">AddToolButton</a></li> <li><a href="#and">And</a></li> <li><a href="#appparam">AppParam</a></li> <li><a href="#arraytosource">ArrayToSource</a></li> <li><a href="#binary">Binary</a></li> <li><a href="#button">Button</a></li> <li><a href="#calculate">Calculate</a></li> <li><a href="#chart">Chart</a></li> <li><a href="#cmptime">CmpTime</a></li> <li><a href="#code">Code</a></li> <li><a href="#codeasis">CodeAsIs</a></li> <li><a href="#data">Data</a></li> <li><a href="#custom">Custom</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#dbfind">DBFind</a></li> <li><a href="#div">Div</a></li> <li><a href="#ecosysparam">EcosysParam</a></li> <li><a href="#em">Em</a></li> <li><a href="#forlist">ForList</a></li> <li><a href="#form">Form</a></li> <li><a href="#getcolumntype">GetColumnType</a></li> <li><a href="#gethistory">GetHistory</a></li> <li><a href="#getvar">GetVar</a></li> <li><a href="#hint">Hint</a></li> <li><a href="#if">If</a></li> <li><a href="#image">Image</a></li> <li><a href="#imageinput">ImageInput</a></li> <li><a href="#include">Include</a></li> <li><a href="#input">Input</a></li> <li><a href="#inputerr">InputErr</a></li> <li><a href="#inputmap">InputMap</a></li> <li><a href="#jsontosource">JsonToSource</a></li> <li><a href="#label">Label</a></li> <li><a href="#langres">LangRes</a></li> <li><a href="#linkpage">LinkPage</a></li> <li><a href="#map">Map</a></li> <li><a href="#menugroup">MenuGroup</a></li> <li><a href="#menuitem">MenuItem</a></li> <li><a href="#money">Money</a></li> <li><a href="#or">Or</a></li> <li><a href="#p">P</a></li> <li><a href="#qrcode">QRcode</a></li> <li><a href="#radiogroup">RadioGroup</a></li> <li><a href="#range">Range</a></li> <li><a href="#select">Select</a></li> <li><a href="#settitle">SetTitle</a></li> <li><a href="#setvar">SetVar</a></li> <li><a href="#span">Span</a></li> <li><a href="#strong">Strong</a></li> <li><a href="#sysparam">SysParam</a></li> <li><a href="#table">Table</a></li> <li><a href="#transactioninfo">TransactionInfo</a></li> <li><a href="#varasis">VarAsIs</a></li></ul></li> <li><a href="#app-styles-for-mobile-devices">App styles for mobile devices</a> <ul><li><a href="#layout">Layout</a> <ul><li><a href="#title">Title</a></li> <li><a href="#strong-class-names">Strong-class names</a></li> <li><a href="#color">Color</a></li> <li><a href="#grid">Grid</a></li> <li><a href="#panel">Panel</a></li> <li><a href="#form-app">Form</a></li> <li><a href="#button-app">Button</a></li> <li><a href="#icon">Icon</a></li></ul></li></ul></li></ul> <h2 id="page-construction"><a href="#page-construction" class="header-anchor">#</a> Sayfa yapımı </h2> <p>Weaver'ın Entegre Geliştirme Ortamı (IDE), bir JavaScript kitaplığı olan React kullanılarak oluşturulmuştur. Sayfa düzenleyicisi ve görsel sayfa tasarımcısı vardır. Sayfalar, tablolardan veri almak ve görüntülemek, kullanıcı girdi verilerini almak için formlar oluşturmak, sözleşmelere veri iletmek ve uygulama sayfaları arasında gezinmek için kullanılan bir uygulamanın temel parçalarıdır. Sözleşmeler gibi, sayfalar da blok zincirinde depolanır, bu da yazılım istemcisine yüklendiğinde kurcalamaya karşı dayanıklı olmalarını sağlayabilir.</p> <h3 id="template-engine"><a href="#template-engine" class="header-anchor">#</a> Şablon Engine </h3> <p>Sayfa öğeleri (sayfalar ve menüler), geliştiriciler tarafından Weaver'ın sayfa düzenleyicisindeki şablon dilini kullanarak bir doğrulama düğümünün şablon motorunda oluşturulur. Tüm sayfalar, IBAX'in geliştirme ekibi tarafından geliştirilen Logicor dili kullanılarak oluşturulmuştur. Ağdaki düğümlerden sayfa istemek için content/... API komutlarını kullanın. Şablon motorunun bu tür bir isteğe yanıt olarak gönderdiği şey bir HTML sayfası değil, şablon yapısına uygun bir ağaç oluşturan HTML etiketlerinden oluşan bir JSON kodudur. Şablon motorunu test etmek istiyorsanız, <a href="/tr-TR/reference/api2.html#content">content</a> API komutuna başvurabilirsiniz.</p> <h3 id="create-pages"><a href="#create-pages" class="header-anchor">#</a> Sayfalar oluşturun </h3> <p>Weaver'ın yönetim aracının Sayfalar bölümünde bulunabilen sayfaları oluşturmak ve düzenlemek için sayfa düzenleyiciyi kullanabilirsiniz. Düzenleyici şunlar için kullanılabilir:</p> <ul><li>Sayfa kodunu yazın, Logicor şablon dilinin anahtar sözcüklerini vurgulayın;</li> <li>Sayfalardaki menüleri seçin ve görüntüleyin;</li> <li>Menü sayfasını düzenleyin;</li> <li>Sözleşme Koşulları işlevinde izinli sözleşme adını belirterek veya Değişiklik koşullarında erişim iznini doğrudan belirterek, sayfaları değiştirme iznini yapılandırın;</li> <li>Görsel sayfa tasarımcısını başlatın;</li> <li>Önizleme sayfaları.</li></ul> <h4 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Görsel sayfa tasarımcısı </h4> <p>Görsel sayfa tasarımcısı, Logicor dilinde arayüz kodlarını kullanmadan sayfa düzenleri oluşturmak için kullanılabilir. Bununla, bu tür öğeleri sürükleyip bırakarak sayfalardaki form öğelerinin ve metnin konumunu ayarlayabilir ve sayfa bloklarının boyutunu yapılandırabilirsiniz. Standart veri modellerini sunmak için bir dizi kullanıma hazır blok sağlar: başlıklar, formlar ve bilgi panelleri ile. Görsel sayfa tasarımcısında bir sayfa oluşturduktan sonra sayfa düzenleyicide veri almak için program mantığı ve koşullu yapı yazabilirsiniz. Gelecekte, ek işlevlere sahip görsel bir sayfa tasarımcısı oluşturmayı planlıyoruz.</p> <h4 id="applicable-styles"><a href="#applicable-styles" class="header-anchor">#</a> Uygulanabilir stiller </h4> <p>Varsayılan olarak, sayfalar Angular'ın Bootstrap Angle stiliyle sunulur. Kullanıcılar ihtiyaçlarına göre kendi stillerini oluşturabilirler. Stil, ekosistem parametre tablosundaki stil parametresi stil sayfasında saklanır.</p> <h4 id="page-module"><a href="#page-module" class="header-anchor">#</a> Sayfa modülü </h4> <p>Bir kod bloğunu birden çok sayfada kullanmak için, onu tutmak ve sayfa koduna gömmek için bir sayfa modülü oluşturabilirsiniz. Sayfa modülleri Weaver'ın Modül Bloklarında oluşturulabilir ve düzenlenebilir. Sayfalar gibi düzenleme izinleri tanımlanabilir.</p> <h4 id="language-resource-editor"><a href="#language-resource-editor" class="header-anchor">#</a> Dil kaynağı düzenleyicisi </h4> <p>Weaver, Logicor şablon dilinin <strong>LangRes</strong> işlevini kullanarak sayfa yerelleştirme için bir mekanizma içerir. Sayfadaki dil kaynak etiketlerini, yazılım istemcisinde veya tarayıcıda kullanıcı tarafından seçilen dile karşılık gelen metin satırlarıyla değiştirebilir. <strong>LangRes</strong> işlevi yerine <strong>$lable$</strong> kısa sözdizimini kullanabilirsiniz. Sözleşme tarafından başlatılan açılır pencerelerdeki mesajların çevirisi, Needle'ın <strong>LangRes</strong> işlevi tarafından gerçekleştirilir.</p> <p>Weaver'ın Dil kaynakları bölümünde dil kaynakları oluşturabilir ve düzenleyebilirsiniz. Bir dil kaynağı, etiket adlarından ve bu adın farklı dillerdeki karşılık gelen çevirisinin yanı sıra karşılık gelen iki harfli dil tanımlayıcısından (EN, ZH, JP, vb.) oluşur.</p> <p>Dil kaynakları ekleme ve değiştirme izinleri, diğer tablolarla aynı şekilde tanımlanabilir.</p> <h2 id="logicor-template-language"><a href="#logicor-template-language" class="header-anchor">#</a> Logicor şablon dili </h2> <p>Logicor işlevleri aşağıdaki işlemleri sağlar:</p> <ul><li>Veritabanından değerleri alma: <code>DBFind</code>, veritabanından alınan verileri tablolar ve grafikler olarak gösteren;</li> <li>Değişken değerleri atamak ve görüntülemek için veri işlemleri: <code>SetVar, GetVar, Data</code>;</li> <li>Tarih/saat değerlerini görüntüleme ve karşılaştırma: <code>DateTime, Now, CmpTime</code>;</li> <li>Formlar oluşturmak için çeşitli kullanıcı verisi giriş alanlarını kullanın: <code>Form, ImageInput, Input, RadioGroup, Select</code>;</li> <li>Hata mesajlarını görüntüleyerek form alanındaki verileri doğrulayın: <code>Validate, InputErr</code>;</li> <li>Gezinme öğelerini görüntüleme: <code>AddToolButton, LinkPage, Button</code>;</li> <li>Çağrı sözleşmeleri: <code>Düğme</code>;</li> <li>Çeşitli etiketler dahil olmak üzere HTML sayfa düzeni öğeleri oluşturma ve belirli css sınıflarını seçme: <code>Div, P, Span, vb</code>;</li> <li>Sayfalara resim yerleştirme ve boşaltma: <code>Image, ImageInput</code>;</li> <li>Sayfa düzeni parçasının görüntülenme koşulları: <code>If, ElseIf, Else</code>;</li> <li>Çok seviyeli menüler oluşturma;</li> <li>Sayfa yerelleştirme.</li></ul> <h3 id="logicor-overview"><a href="#logicor-overview" class="header-anchor">#</a> Logicor'a genel bakış </h3> <p>Logicor sayfa şablonu dili, bir işlevin başka bir işlevi ``FuncName(parameters)``` çağırmasına ve işlevleri iç içe yerleştirmesine izin veren işlevsel bir dildir. Parametreleri tırnak işaretleri olmadan belirtebilir ve gereksiz parametreleri silebilirsiniz.</p> <p>Parametre virgül içeriyorsa, tırnak içine alınmalıdır (geri tırnak veya çift tırnak). Bir işlevin yalnızca bir parametresi varsa, tırnak işaretleri olmadan virgül kullanabilirsiniz. Ayrıca, parametrenin eşleşmemiş bir kapatma parantezi varsa, tırnak işaretleri kullanılmalıdır.</p> <p>Bir parametreyi tırnak içine alırsanız ancak parametrenin kendisi tırnak işaretleri içeriyorsa, metinde farklı tırnak türleri veya birden çok tırnak kullanabilirsiniz.</p> <p>İşlev tanımında her parametrenin belirli bir adı vardır. İşlevi çağırabilir ve parametreleri bildirim sırasına göre veya herhangi bir parametre kümesini herhangi bir ad sırasına göre belirtebilirsiniz: <code>Parametre_adı: Parametre_değeri</code>. Bu yöntemi kullanarak, geçerli şablonla uyumluluğu bozmadan yeni işlev parametrelerini güvenle ekleyebilirsiniz:</p> <p>İşlevler, metin döndürebilir, HTML öğeleri oluşturabilir (örneğin, <code>Input</code>) veya iç içe HTML öğeleriyle (<code>Div, P, Span</code>) HTML öğeleri oluşturabilir. İkinci durumda, iç içe öğeyi tanımlamak için önceden tanımlanmış Gövde adında bir parametre kullanılır. Örneğin, iki div'i başka bir div'e yerleştirmek şöyle görünür:</p> <p>Body parametresinde açıklanan iç içe öğeleri tanımlamak için şu gösterim kullanılabilir: <code>FuncName(...){...}</code>. İç içe öğeler parantez içinde belirtilmelidir:</p> <p>Aynı işlevi art arda birden çok kez belirtmeniz gerekiyorsa, adını her seferinde yazmak yerine <code>.</code> noktasını kullanabilirsiniz. Örneğin, aşağıdakiler aynıdır:</p> <p>Bu dil ile SetVar fonksiyonu ile bir değişken atayabilir ve değerine <code>#name#</code> ile başvurabilirsiniz.</p> <p>Ekosistemin dil kaynaklarına başvurmak için, dilin adı langres olan <code>$langres$</code> kullanabilirsiniz.</p> <p>Aşağıdaki değişkenler önceden tanımlanmıştır:</p> <ul><li><code>#key_id#</code> - Mevcut kullanıcının hesap adresi;</li> <li><code>#ecosystem_id#</code> - Mevcut ekosistem ID;</li> <li><code>#guest_key#</code> - Konuk hesabının adresi;</li> <li><code>#isMobile#</code> - 1, Weaver bir mobil cihazda çalışıyorsa.</li></ul> <h4 id="use-pageparams-to-pass-parameters-to-pages"><a href="#use-pageparams-to-pass-parameters-to-pages" class="header-anchor">#</a> Sayfalara parametreler iletmek için PageParams kullanın </h4> <p>Birçok işlev, yeni bir sayfaya yeniden yönlendirme yaparken parametreleri iletmek için kullanılan PageParams parametresini destekler. Örneğin: PageParams: <code>&quot;param1=değer1,param2=değer2&quot;</code>. Parametre değeri, basit bir dize veya referans değerine sahip bir değişken olabilir. Parametreleri sayfalara aktarırken, parametre adına sahip bir değişken oluşturulur, örn. &quot;#param1#&quot; ve &quot;#param2#&quot;.</p> <ul><li><code>PageParams: &quot;hello=world&quot;</code> - Yeni sayfa, değer olarak world ile birlikte merhaba parametresini alır;</li> <li><code>PageParams: &quot;hello=#world#&quot;</code> - Yeni sayfa, dünya değişkeninin değeriyle merhaba parametresini alır.</li></ul> <p>Ayrıca Val işlevi, yeniden yönlendirmede belirtilen formlardan veri alabilir.</p> <ul><li><code>PageParams: &quot;hello=Val(world)&quot;</code> - Yeni sayfa, world form öğesinin değeriyle merhaba parametresini alır.</li></ul> <h4 id="calling-contracts"><a href="#calling-contracts" class="header-anchor">#</a> Arama sözleşmeleri </h4> <p>Logicor, bir formdaki Düğme işlevine tıklayarak sözleşme çağrılarını uygular. Bir olay tetiklendiğinde, kullanıcının sayfadaki bir form alanına girdiği veriler sözleşmeye aktarılacaktır. Form alan adı, çağrılan sözleşmenin veri bölümündeki değişken adına karşılık geliyorsa, veriler otomatik olarak aktarılacaktır. Düğme işlevi, kullanıcının sözleşmenin yürütüldüğünü doğrulaması için kalıcı bir pencere açmasına ve sözleşme başarıyla yürütüldüğünde belirtilen sayfaya yeniden yönlendirmeyi başlatmasına ve belirli parametreleri sayfaya geçirmesine olanak tanır.</p> <h2 id="logicor-function-classification"><a href="#logicor-function-classification" class="header-anchor">#</a> Mantıksal fonksiyon sınıflandırması </h2> <h3 id="operations-on-variables"><a href="#operations-on-variables" class="header-anchor">#</a> Değişkenler üzerinde işlemler: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#getvar">GetVar</a></td> <td><a href="#setvar">SetVar</a></td> <td><a href="#varasis">VarAsIs</a></td></tr></tbody></table> <h3 id="navigational-operations"><a href="#navigational-operations" class="header-anchor">#</a> Navigasyon işlemleri: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addtoolbutton">AddToolButton</a></td> <td><a href="#button">Button</a></td> <td><a href="#linkpage">LinkPage</a></td></tr></tbody></table> <h3 id="data-manipulation"><a href="#data-manipulation" class="header-anchor">#</a> Veri işleme: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#calculate">Calculate</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#money">Money</a></td></tr> <tr><td><a href="#cmptime">CmpTime</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="data-presentation"><a href="#data-presentation" class="header-anchor">#</a> Veri sunumu: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#code">Code</a></td> <td><a href="#hint">Hint</a></td> <td><a href="#menuitem">MenuItem</a></td></tr> <tr><td><a href="#codeasis">CodeAsIs</a></td> <td><a href="#image">Image</a></td> <td><a href="#qrcode">QRcode</a></td></tr> <tr><td><a href="#chart">Chart</a></td> <td><a href="#menugroup">MenuGroup</a></td> <td><a href="#table">Table</a></td></tr> <tr><td><a href="#forlist">ForList</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="accepting-of-data"><a href="#accepting-of-data" class="header-anchor">#</a> Verilerin kabulü: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#address">Address</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#langres">LangRes</a></td></tr> <tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#range">Range</a></td></tr> <tr><td><a href="#appparam">AppParam</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#sysparam">SysParam</a></td></tr> <tr><td><a href="#data">Data</a></td> <td><a href="#jsontosource">JsonToSource</a></td> <td><a href="#binary">Binary</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#arraytosource">ArrayToSource</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr></tbody></table> <h3 id="data-formatting-elements"><a href="#data-formatting-elements" class="header-anchor">#</a> Veri biçimlendirme öğeleri: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#div">Div</a></td> <td><a href="#settitle">SetTitle</a></td> <td><a href="#span">Span</a></td></tr> <tr><td><a href="#em">Em</a></td> <td><a href="#label">Label</a></td> <td><a href="#strong">Strong</a></td></tr> <tr><td><a href="#p">P</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="form-elements"><a href="#form-elements" class="header-anchor">#</a> Form element:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#form">Form</a></td> <td><a href="#inputerr">InputErr</a></td> <td><a href="#inputmap">InputMap</a></td></tr> <tr><td><a href="#imageinput">ImageInput</a></td> <td><a href="#radiogroup">RadioGroup</a></td> <td><a href="#map">Map</a></td></tr> <tr><td><a href="#input">Input</a></td> <td><a href="#select">Select</a></td> <td></td></tr></tbody></table> <h3 id="operations-on-code-blocks"><a href="#operations-on-code-blocks" class="header-anchor">#</a> Kod bloklarındaki işlemler:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#if">If</a></td> <td><a href="#or">Or</a></td> <td><a href="#include">Include</a></td></tr> <tr><td><a href="#and">And</a></td> <td></td> <td></td></tr></tbody></table> <h2 id="logicor-function-references"><a href="#logicor-function-references" class="header-anchor">#</a> Mantıksal işlev başvuruları </h2> <h3 id="address"><a href="#address" class="header-anchor">#</a> Address </h3> <p>Bu işlev, belirli bir hesap adresinin <code>xxxx-xxxx-...-xxxx</code> cüzdan adresini döndürür; adres belirtilmemişse, parametre olarak mevcut kullanıcının hesap adresi kullanılacaktır.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Address(account)

</code></pre></div><blockquote><p>Address</p></blockquote> <ul><li><p><code>account</code></p> <p>Hesap adresi.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Your wallet: Address(#account#))
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>Belirli bir cüzdan adresinin xxxx-xxxx-...-xxxx hesap adresini döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(Wallet)
</code></pre></div><blockquote><p>AddressToId</p></blockquote> <ul><li><p><code>Wallet</code></p> <p>The wallet address in XXXX-...-XXXX format.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(#wallet#)
</code></pre></div><h3 id="addtoolbutton"><a href="#addtoolbutton" class="header-anchor">#</a> AddToolButton </h3> <p>addtoolbutton öğesiyle bir düğme paneli oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title, Icon, Page, PageParams)
 [.Popup(Width, Header)]
</code></pre></div><blockquote><p>AddToolButton</p></blockquote> <ul><li><p><code>Title</code></p> <p>Buton başlığı.</p></li> <li><p><code>Icon</code></p> <p>Buton icon stili.</p></li> <li><p><code>Page</code></p> <p>Yönlendirilen sayfanın adı.</p></li> <li><p><code>PageParams</code></p> <p>Sayfaya aktarılan parametreler.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>Modal penceresi açılır.</p> <ul><li><p><code>Header</code></p> <p>Pencerenin başlığı.</p></li> <li><p><code>Width</code></p> <p>Pencere genişliğinin yüzdesi.
Aralığı 1 ila 100 arasındadır.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title: $@1broadcast$, Page: @1notifications_broadcast, Icon: icon-plus).Popup(Header: $@1notifications_broadcast$, Width: &quot;50&quot;)
</code></pre></div><h3 id="and"><a href="#and" class="header-anchor">#</a> And </h3> <p>Mantıksal bir işlemin sonucunu döndürür. Parantez içinde listelenen tüm parametreler virgülle ayrılır. Parametrelerden biri boş bir dize, sıfır veya <code>false</code> ise, parametre değeri <code>false</code>, aksi takdirde parametre değeri <code>true</code> olur. Parametre değeri <code>true</code> ise, fonksiyon <code>1</code>, aksi halde <code>0</code> döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>And(parameters)
</code></pre></div><p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(And(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>Geçerli ekosistemin app_params tablosundan alınan uygulama parametresi değerini çıktılayın. Belirtilen ada sahip bir dil kaynağı varsa, değeri otomatik olarak değiştirilecektir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(App, Name, Index, Source)

</code></pre></div><blockquote><p>AppParam</p></blockquote> <ul><li><p><code>App</code></p> <p>Uygulama ID.</p></li> <li><p><code>Name</code></p> <p>Parametre adı.</p></li> <li><p><code>Index</code></p> <p>Parametre değeri virgülle ayrılmış bir liste olduğunda kullanılabilir.
Parametre öğeleri dizini, 1'den başlar. Örneğin, <code>type = full,light</code> ise, <code>AppParam(1, type, 2)</code>, <code>light</code> değerini döndürür.
Source parametresi ile birlikte kullanılamaz.</p></li> <li><p><code>Source</code></p> <p>Parametre değeri virgülle ayrılmış bir liste olduğunda kullanılabilir.
Öğeleri belirli parametrelerin değerleri olan bir veri nesnesi oluşturun. Bu nesne, <a href="#table">Tablo</a> ve <a href="#select">Seç</a> işlevleri için bir veri kaynağı olarak kullanılabilir.
Index parametresi ile birlikte kullanılamaz.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, type, Source: mytype)
</code></pre></div><h3 id="arraytosource"><a href="#arraytosource" class="header-anchor">#</a> ArrayToSource </h3> <p>Bir arraytosource öğesi oluşturun ve onu bir JSON dizisinin anahtar/değer çiftleriyle doldurun. Elde edilen veriler, daha sonra kaynak giriş işlevinde (örn. Tablo) kullanılabilecek olan Kaynak öğesine yerleştirilir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(Source, Data)

</code></pre></div><blockquote><p>ArrayToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>Veri kaynağı adı.</p></li> <li><p><code>Data</code></p> <p>Bir JSON dizisi veya bir JSON dizisi (<code>#name#</code>) içeren bir değişken adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(src, #myjsonarr#)
ArrayToSource(dat, [1, 2, 3])
</code></pre></div><h3 id="binary"><a href="#binary" class="header-anchor">#</a> Binary </h3> <p>İkili tablo ikili dosyalarında depolanan statik dosyalara bağlantılar döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Binary(Name, AppID, MemberID)[.ById(ID)][.Ecosystem(ecosystem)]
</code></pre></div><blockquote><p>Binary</p></blockquote> <ul><li><p><code>Name</code></p> <p>Dosya adı.</p></li> <li><p><code>AppID</code></p> <p>Uygulama ID.</p></li> <li><p><code>MemberID</code></p> <p>Hesap adresi, varsayılan olarak 0.</p></li> <li><p><code>ID</code></p> <p>Statik dosya ID.</p></li> <li><p><code>Ecosystem</code></p> <p>Ekosistem ID. Belirtilmezse, mevcut ekosistemden ikili dosya istenir.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary(&quot;my_image&quot;, 1))
Image(Src: Binary().ById(2))
Image(Src: Binary().ById(#id#).Ecosystem(#eco#))
</code></pre></div><h3 id="button"><a href="#button" class="header-anchor">#</a> Button </h3> <p>Bir sözleşme çağırmak veya bir sayfa açmak için bir düğme oluşturacak bir düğme HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Body, Page, Class, Contract, Params, PageParams)
 [.CompositeContract(Contract, Data)]
 [.Alert(Text, ConfirmButton, CancelButton, Icon)]
 [.Popup(Width, Header)]
 [.Style(Style)]
 [.ErrorRedirect(ErrorID,PageName,PageParams)]
</code></pre></div><blockquote><p>Button</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Page</code></p> <p>Yönlendirilen sayfanın adı.</p></li> <li><p><code>Class</code></p> <p>Buton class</p></li> <li><p><code>Contract</code></p> <p>Aranan sözleşmenin adı.</p></li> <li><p><code>Params</code></p> <p>Sözleşmeye aktarılan değerlerin listesi. Normalde, sözleşme parametresinin değeri (veri bölümü), id'nin benzer bir ada sahip bir HTML öğesinden (giriş alanı gibi) elde edilir. Öğe kimliği, sözleşme parametresinin adından farklıysa, değer, ContractField1=idname1, ContractField2=idname2 biçiminde atanmalıdır. Bu parametre, {contractField1: idname1, ContractField2: idname2} nesnesi olarak attr'ye döndürülür.</p></li> <li><p><code>PageParams</code></p> <p>Yönlendirme sayfasına iletilen parametrelerin biçimi pageField1=idname1, pageField2=idname2 şeklindedir. #pageField1 ve #pageField2 hedef sayfa parametre adlarına sahip değişkenler, hedef sayfada oluşturulur ve belirtilen değerlere atanır. Parametre geçişi için daha fazla spesifikasyona bakın Parametreleri sayfalara geçirmek için PageParams kullanın).</p></li></ul> <blockquote><p>CompositeContract</p></blockquote> <p>Butona ek sözleşmeler eklemek için kullanılır. CompositeContract birden çok kez kullanılabilir.</p> <ul><li><p><code>Name</code></p> <p>Sözleşmenin adı.</p></li> <li><p><code>Data</code></p> <p>Sözleşme parametreleri JSON dizileridir.</p></li></ul> <blockquote><p>Alert</p></blockquote> <p>Mesajı görüntüleyin.</p> <ul><li><p><code>Text</code></p> <p>Mesajın metni.</p></li> <li><p><code>ConfirmButton</code></p> <p>Onayla buton başlığı.</p></li> <li><p><code>CancelButton</code></p> <p>İptal buton başlığı.</p></li> <li><p><code>Icon</code></p> <p>Buton icon.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>Çıkış modu modal.</p> <ul><li><p><code>Header</code></p> <p>Window başlığı.</p></li> <li><p><code>Width</code></p> <p>Pencere genişliğinin yüzdesi.
Aralığı 1 ila 100 arasındadır.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <blockquote><p>ErrorRedirect</p></blockquote> <p>:ref:contractfundef-Throw işlevi sözleşme yürütme sırasında bir hata oluşturduğunda belirtin ve bir sayfaya yönlendirin. Birkaç ErrorRedirect çağrısı olabilir. Bu nedenle, <em>errredirect</em> özniteliği döndürülürken öznitelik anahtarı ErrorID'dir ve değer, parametreler listesidir.</p> <ul><li><p><code>ErrorID</code></p> <p>Hata ID.</p></li> <li><p><code>PageName</code></p> <p>Yönlendirme sayfasının adı.</p></li> <li><p><code>PageParams</code></p> <p>Sayfaya aktarılan parametreler.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Submit, default_page, mybtn_class).Alert(Alert message)
Button(Contract: MyContract, Body:My Contract, Class: myclass, Params:&quot;Name=myid,Id=i10,Value&quot;)
</code></pre></div><h3 id="calculate"><a href="#calculate" class="header-anchor">#</a> Calculate </h3> <p>Exp parametresinde geçirilen aritmetik ifadenin sonucunu döndürür. Aşağıdaki işlemler uygulanabilir: +, -, *, / ve parantezler ().</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate(Exp, Type, Prec)
</code></pre></div><blockquote><p>Calculate</p></blockquote> <ul><li><p><code>Exp</code></p> <p>Sayıları ve #name# değişkenini içeren bir aritmetik ifade.</p></li> <li><p><code>Type</code></p> <p>Sonuç veri türü: int, kayan nokta, para. Belirtilmemişse, ondalık noktalı bir sayı varsa kayan, aksi takdirde int'dir.</p></li> <li><p><code>Prec</code></p> <p>ondalık noktadan sonra iki önemli basamak ile kayan nokta ve para verileri.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate( Exp: (342278783438+5000)\*(#val#-932780000), Type: money, Prec:18 )
Calculate(10000-(34+5)\*#val#)
Calculate(&quot;((10+#val#-45)\*3.0-10)/4.5 + #val#&quot;, Prec: 4)
</code></pre></div><h3 id="chart"><a href="#chart" class="header-anchor">#</a> Chart </h3> <p>HTML çizelgeleri oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Chart(Type, Source, FieldLabel, FieldValue, Colors)
</code></pre></div><blockquote><p>Chart</p></blockquote> <ul><li><p><code>Type</code></p> <p>Çizelge tipi.</p></li> <li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> işlevinden alınan veri kaynağının adı.</p></li> <li><p><code>FieldLabel</code></p> <p>Başlık alanının adı.</p></li> <li><p><code>FieldValue</code></p> <p>Değer alanının adı.</p></li> <li><p><code>Colors</code></p> <p>Renklerin listesi.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;name,count&quot;){
    John Silver,10
    &quot;Mark, Smith&quot;,20
    &quot;Unknown &quot;&quot;Person&quot;&quot;&quot;,30
}
Chart(Type: &quot;bar&quot;, Source: mysrc, FieldLabel: &quot;name&quot;, FieldValue: &quot;count&quot;, Colors: &quot;red, green&quot;)
</code></pre></div><h3 id="cmptime"><a href="#cmptime" class="header-anchor">#</a> CmpTime </h3> <p>Aynı formatta iki zaman değerini karşılaştırır.
Unixtime, <code>YYYY-AA-GG SS:DD:SS</code> ve <code>YYYYMMDD</code> gibi herhangi bir zaman biçimini destekler.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CmpTime(Time1, Time2)
</code></pre></div><p>Geri dönüş değeri</p> <ul><li><code>-1</code> - Time1 &lt;Time2;</li> <li><code>0</code> - Time1 = Time2;</li> <li><code>1</code> - Time1&gt; Time2.</li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(CmpTime(#time1#, #time2#)&lt;0){...}
</code></pre></div><h3 id="code"><a href="#code" class="header-anchor">#</a> Code </h3> <p>Belirtilen kodu görüntülemek için bir kod öğesi oluşturun.</p> <p>Bir değişkeni değişkenin değeriyle değiştirir (örneğin, <code>#name#</code>).
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code(Text)
</code></pre></div><blockquote><p>Code</p></blockquote> <ul><li><p><code>Text</code></p> <p>Kaynak kodu.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code( P(This is the first line.
    Span(This is the second line.))
)
</code></pre></div><h3 id="codeasis"><a href="#codeasis" class="header-anchor">#</a> CodeAsIs </h3> <p>Belirtilen kodu görüntülemek için bir kod öğesi oluşturun.
Bir değişkeni değeriyle değiştirmez. Örneğin, <code>#name#</code> olduğu gibi görüntülenecektir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs(Text)
</code></pre></div><blockquote><p>CodeAsIs</p></blockquote> <ul><li><p><code>Text</code></p> <p>Kyanak kodu.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs( P(This is the #test1#.
    Span(This is the #test2#.))
)
</code></pre></div><h3 id="data"><a href="#data" class="header-anchor">#</a> Data </h3> <p>Bir veri öğesi oluşturun, belirtilen verilerle doldurun ve Kaynağa koyun. Ardından, <a href="#table">Tablo</a> ve diğer işlevlerde veri girişi olarak Kaynak alabilirsiniz. Sütun adlarının sırası, veri giriş değerlerinin sırasına karşılık gelir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(Source,Columns,Data)
 [.Custom(Column){Body}]
</code></pre></div><blockquote><p>Data</p></blockquote> <ul><li><p><code>Source</code></p> <p>Veri kaynağının adı. Daha sonra diğer işlevlere veri kaynağı olarak iletilecek herhangi bir adı belirtebilirsiniz.</p></li> <li><p><code>Columns</code></p> <p>Virgülle ayrılmış sütun adlarının listesi.</p></li> <li><p><code>Data</code></p> <p>Veri seti.</p> <p>Satır başına bir kayıt. Sütun değerleri virgülle ayrılmalıdır. Veri ve Sütunlar aynı sırada ayarlanmalıdır.</p> <p>Virgüllü değerler çift tırnak içine alınmalıdır (<code>&quot;example1, example2&quot;, 1, 2</code>). Alıntılanan değerler iki çift tırnak içine alınmalıdır (<code>&quot;&quot;&quot;example&quot;, &quot;example2&quot;&quot;&quot;, 1, 2</code>).</p></li></ul> <h3 id="custom"><a href="#custom" class="header-anchor">#</a> Custom </h3> <div class="language- extra-class"><pre><code>Verilere hesaplanmış sütunlar atayabilirsiniz. Örneğin, düğmeler ve diğer sayfa düzeni öğeleri için alan şablonları belirleyebilirsiniz. Bu alan şablonları genellikle [Tablo](#tablo)'ya ve veri almak için diğer işlevlere atanır.
 Birden çok hesaplanmış sütun atamak istiyorsanız, birden çok Özel işlev kullanın.
</code></pre></div><ul><li><p><code>Column</code></p> <p>Benzersiz ve zorunlu olan sütun adı.</p></li> <li><p><code>Body</code></p> <p>Kod bloğu. Girişteki diğer sütunlardan değerler almak için <code>#columnname#</code> kullanabilir ve ardından bu değerleri kod bloklarında kullanabilirsiniz.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;id,name&quot;){
    &quot;1&quot;,John Silver
    2,&quot;Mark, Smith&quot;
    3,&quot;Unknown &quot;&quot;Person&quot;&quot;&quot;
 }.Custom(link){Button(Body: View, Class: btn btn-link, Page: user, PageParams: &quot;id=#id#&quot;}
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> DateTime </h3> <p>Saati ve tarihi belirtilen biçimde görüntüleyin.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(DateTime, Format)
</code></pre></div><blockquote><p>DateTime</p></blockquote> <ul><li><p><code>DateTime</code></p> <p>Unixtime veya standart biçimde <code>2006-01-02T15:04:05</code> ifade edilen saat ve tarih.</p></li> <li><p><code>Format</code></p> <p>Format şablonu: yıl 2 basamaklı <code>YY</code>, 4 basamaklı <code>YYYY</code>, ay <code>AA</code>, gün <code>GG</code>, saat SS, dakika AA, saniye SS , örneğin: <code>YY/AA/GG SS:DD&quot;</code>
Belirtilmemiş veya eksik ise <code>YYYY-AA-GG SS:MI:SS</code> kullanılacaktır.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(2017-11-07T17:51:08)
DateTime(#mytime#,HH:MI DD.MM.YYYY)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>Bir dbfind öğesi oluşturun, onu tablo tablosunun verileriyle doldurun ve daha sonra <a href="#table">Table</a> ve diğer Kaynak fonksiyonlarının giriş verileri için kullanılabilecek olan Source yapısına yerleştirin.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table, Source)
    [.Columns(columns)]
    [.Where(conditions)]
    [.WhereId(id)]
    [.Order(name)]
    [.Limit(limit)]
    [.Offset(offset)]
    [.Count(countvar)]
    [.Ecosystem(id)]
    [.Cutoff(columns)]
    [.Custom(Column){Body}]
    [.Vars(Prefix)]
</code></pre></div><blockquote><p>DBFind</p></blockquote> <ul><li><p><code>table</code></p> <p>Tablo adı</p></li> <li><p><code>Source</code></p> <p>Veri kaynağı adı.</p></li></ul> <blockquote><p>Columns</p></blockquote> <ul><li><p><code>columns</code></p> <p>Belirtilmezse, tüm alanların bir listesi döndürülür. JSON tipi bir alan varsa, kayıt alanını işlemek için şu sözdizimini kullanabilirsiniz: <code>columnname-&gt;fieldname</code>. Bu durumda, oluşturulan alan adı &quot;columnname.fieldname&quot; olur.</p></li></ul> <blockquote><p>Where</p></blockquote> <ul><li><code>conditions</code></li></ul> <p>Veri sorgulama koşulları. DBFind'e bakın.
JSON tipi bir alan varsa, kayıt alanını işlemek için şu sözdizimini kullanabilirsiniz: <code>columnname-&gt;fieldname</code>.</p> <blockquote><p>WhereId
Query by ID, e.g. <code>.WhereId(1)</code>.</p></blockquote> <ul><li><code>Id</code></li></ul> <p>Entri ID.</p> <blockquote><p>Order
Alana göre sırala.
Sıralama sözdizimi hakkında daha fazla bilgi için bkz. <a href="#dbfind">DBFind</a>.</p></blockquote> <ul><li>&quot;isim&quot;</li></ul> <div class="language- extra-class"><pre><code>Alan adı
</code></pre></div><blockquote><p>Limit</p></blockquote> <ul><li><p><code>limit</code></p> <p>Döndürülen giriş sayısı, varsayılan olarak 25'tir. Maksimum sayı 10.000'dir.</p></li></ul> <blockquote><p>Offset</p></blockquote> <ul><li><p><code>Offset</code></p> <p>Ofset</p></li></ul> <blockquote><p>Count</p></blockquote> <p>Where koşulunun toplam satır sayısını belirtin.
Bir değişkende saklamaya ek olarak, toplam sayı, dbfind öğesinin count parametresinde döndürülür.</p> <p>Where ve WhereID belirtilmezse, tablodaki toplam satır sayısı döndürülür.</p> <ul><li><p><code>countvar</code></p> <p>Satır sayısını tutan değişkenin adı.</p></li></ul> <blockquote><p>Ecosystem</p></blockquote> <ul><li><code>Id</code></li></ul> <p>Ekosistem kimliği. Varsayılan olarak, veriler mevcut ekosistemdeki belirtilen tablodan gelir.</p> <blockquote><p>Cutoff</p></blockquote> <p>Büyük miktarda metin verisini kesmek ve görüntülemek için kullanılır.</p> <ul><li><code>columns</code></li></ul> <p>Cutoff işlevi tarafından işlenmesi gereken alanların virgülle ayrılmış listesi.
Alan değeri, iki alana sahip bir JSON nesnesi ile değiştirilecektir: bağlantı bağlantısı ve başlık başlığı. Alan değeri 32'den fazla karakter içeriyorsa, tam metnin ilk 32 karakterine işaret eden bağlantı döndürülür. Alan değeri 32 veya daha az karakter içeriyorsa, bağlantı geçersiz olarak ayarlanır ve başlık tüm alan değerini içerir.</p> <blockquote><p>Custom</p></blockquote> <p>Verilere hesaplanmış sütunlar atayabilirsiniz. Örneğin, düğmeler ve diğer sayfa düzeni öğeleri için alan şablonları belirleyebilirsiniz. Bu alan şablonları genellikle <a href="#tablo">Tablo</a>'ya ve veri almak için diğer işlevlere atanır.
Birden çok hesaplanmış sütun atamak istiyorsanız, birden çok Özel işlev kullanın.</p> <ul><li><code>Column</code></li></ul> <p>Benzersiz ve zorunlu olan sütun adı.</p> <ul><li><code>Body</code></li></ul> <p>Kod bloğu. Girişteki diğer sütunlardan değerler almak için <code>#columnname#</code> kullanabilir ve ardından bu değerleri kod bloklarında kullanabilirsiniz.</p> <blockquote><p>Vars</p></blockquote> <p>Sorgu tarafından elde edilen ilk satır, değerleri olan bir dizi değişken üretecektir. Belirtildiğinde Limit parametresi otomatik olarak 1 olur ve sadece bir (1) kayıt döndürülür.</p> <ul><li><code>Prefix</code></li></ul> <p>Değişken adına eklenen önek. Biçimi <code>#prefix_columnname#</code> şeklindedir, burada sütun adı alt çizgi sembolünü hemen takip eder. JSON alanı içeren bir sütun varsa, oluşturulan değişken şu biçimde olacaktır: <code>#prefix_columnname_field#</code>.</p> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(parameters,myparam)
DBFind(parameters,myparam).Columns(name,value).Where({name:&quot;money&quot;})
DBFind(parameters,myparam).Custom(myid){Strong(#id#)}.Custom(myname){
   Strong(Em(#name#))Div(myclass, #company#)
}
</code></pre></div><h3 id="div"><a href="#div" class="header-anchor">#</a> Div </h3> <p>Bir div HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class, Body)
 [.Style(Style)]
 [.Show(Condition)]
 [.Hide(Condition)]
</code></pre></div><blockquote><p>Div</p></blockquote> <ul><li><p><code>Class</code></p> <p>Div'in class adı.</p></li> <li><p><code>Body</code></p> <p>Child element.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><code>Style</code></li></ul> <p>CSS stili.</p> <blockquote><p>Show</p></blockquote> <p>Div görüntüleme koşullarını tanımlayın.</p> <ul><li><code>Condition</code></li></ul> <p>Aşağıdaki Gizle bölümüne bakın.</p> <blockquote><p>Hide</p></blockquote> <p>Div'i gizlemek için koşulları tanımlayın.</p> <ul><li><code>Condition</code></li></ul> <p>İfade biçimi <code>GirdiAdı=Değer</code> şeklindedir; tüm ifadeler doğru olduğunda, <em>Koşul</em> doğrudur ve <code>GirişAdı</code>nın değeri &quot;Değer&quot;e eşit olduğunda, <em>Koşul</em> doğrudur. Birden fazla <em>Show</em> veya <em>Hide</em> çağrılırsa, en az bir <em>Koşul</em> parametresi true olmalıdır.</p> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(){
    Div(text-left){
        Input(Name: &quot;broadcast&quot;, Type: &quot;checkbox&quot;, Value: &quot;false&quot;)
    }
    Div(text-left){
        hello
    }.Show(&quot;broadcast=false&quot;)
    Div(text-left){
        world
    }.Hide(&quot;broadcast=false&quot;)
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>Bu işlev, mevcut ekosistemin ekosistem parametre tablosundan parametre değerlerini alır. Döndürülen sonuç adı dil kaynaklarını içeriyorsa, buna göre çevrilecektir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(Name, Index, Source)
</code></pre></div><blockquote><p>EcosysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Parametre adı.</p></li> <li><p><code>Index</code></p> <p>İstenen parametre virgülle ayrılmış öğelerin bir listesiyse, 1'den başlayarak bir dizin belirtebilirsiniz. Örneğin, &quot;gender = male,female&quot; ise, &quot;gender = male,female&quot;, &quot;female&quot; değerini döndürür.
Source parametresi ile birlikte kullanılamaz.</p></li> <li><p><code>Source</code></p> <p>Parametre değeri virgülle ayrılmış bir liste olduğunda kullanılabilir.
Öğeleri belirtilen parametrelerin değerleri olan bir veri nesnesi oluşturun. Bu nesne, <a href="#tablo">Tablo</a> ve <a href="#se%C3%A7">Seç</a> işlevleri için bir veri kaynağı olarak kullanılabilir.
Index parametresi ile birlikte kullanılamaz.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Address(EcosysParam(founder_account))
EcosysParam(gender, Source: mygender)

EcosysParam(Name: gender_list, Source: src_gender)
Select(Name: gender, Source: src_gender, NameColumn: name, ValueColumn: id)
</code></pre></div><h3 id="em"><a href="#em" class="header-anchor">#</a> Em </h3> <p>Bir em HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Em(Body, Class)
</code></pre></div><blockquote><p>Em</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>em sınıfı adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is an Em(important news).
</code></pre></div><h3 id="forlist"><a href="#forlist" class="header-anchor">#</a> ForList </h3> <p>Kaynak veri kaynağındaki öğelerin listesini Body'de ayarlanan şablon biçiminde görüntüleyin ve bir <strong>forlist</strong> öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ForList(Source, Index){Body}
</code></pre></div><blockquote><p>ForList</p></blockquote> <ul><li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> veya <a href="#data">Data</a> işlevinden alınan veri kaynağı.</p></li> <li><p><code>Index</code></p> <p>1'den başlayarak yineleme sayacının değişkeni.
İsteğe bağlı bir parametre. Belirtilmezse, yineleme sayısı değeri [Source] _index değişkenine yazılır.</p></li> <li><p><code>Body</code></p> <p>Öğe eklemek için şablon.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>ForList(mysrc){Span(#mysrc_index#. #name#)}
</code></pre></div><h3 id="form"><a href="#form" class="header-anchor">#</a> Form </h3> <p>Bir form HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(Class, Body) [.Style(Style)]
</code></pre></div><blockquote><p>Form</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>Formun sınıf adı.</p></li></ul> <blockquote><p>Style
Belirtilen CSS stili.</p></blockquote> <ul><li><code>Style</code></li></ul> <p>CSS stili.</p> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(class1 class2, Input(myid))
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>Belirli bir tablonun alan veri türünü döndürür.</p> <p>Döndürülen türler şunları içerir: <code>text, varchar, number, money, double, bytes, json, datetime, double</code>.
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(Table, Column)
</code></pre></div><blockquote><p>GetColumnType</p></blockquote> <ul><li><p><code>Table</code></p> <p>Tablo adı.</p></li> <li><p><code>Column</code></p> <p>Field adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(coltype,GetColumnType(members, member_name))Div(){#coltype#}
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>Bir gethistory öğesi oluşturun ve bunu belirtilen tablodaki girişlerin geçmiş değişiklik kayıtlarıyla doldurun. Oluşturulan veriler, daha sonra kaynak giriş işlevinde kullanılabilecek olan Kaynak öğesine yerleştirilecektir (örneğin, <a href="#tablo">Tablo</a>).
Dizi, son değiştirilenden itibaren sıralanır.
Dizideki kimlik alanı, rollback_tx tablosunun kimliğini gösterir. block_id, blok kimliğini temsil eder, blok_zamanı, blok oluşturma zaman damgasını temsil eder.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(Source, Name, Id, RollbackId)
</code></pre></div><blockquote><p>GetHistory</p></blockquote> <ul><li><p><code>Source</code></p> <p>Veri kaynağı adı.</p></li> <li><p><code>Name</code></p> <p>Tablo adı.</p></li> <li><p><code>Id</code></p> <p>Entri ID.</p></li> <li><p><code>RollbackId</code></p> <p>İsteğe bağlı bir parametre. Belirtilirse, rollback_tx tablosundan belirtilen kimliğe sahip yalnızca bir kayıt döndürülür.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(blocks, BlockHistory, 1)
</code></pre></div><h3 id="getvar"><a href="#getvar" class="header-anchor">#</a> GetVar </h3> <p>Zaten var olan belirtilen değişkenin değerini veya yoksa boş bir dize döndürür.
Getvar öğesi yalnızca düzenlenebilir bir ağaç istendiğinde oluşturulur. <code>GetVar(varname)</code> ve <code>#varname</code> arasındaki fark, varname yoksa GetVar'ın boş bir dize döndürmesi, #varname# ise bir dize değeri olarak yorumlanmasıdır.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetVar(Name)
</code></pre></div><blockquote><p>GetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Variable adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(name)){#name#}.Else{Name is unknown}
</code></pre></div><h3 id="hint"><a href="#hint" class="header-anchor">#</a> Hint </h3> <p>İpuçları için bir ipucu öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon,Title,Text)
</code></pre></div><blockquote><p>Hint</p></blockquote> <ul><li><p><code>Icon</code></p> <p>Icon adı.</p></li> <li><p><code>Title</code></p> <p>Hint başlığı.</p></li> <li><p><code>Text</code></p> <p>Hint text.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon: &quot;icon-wrench&quot;,Title:$@1pa_settings$,Text: This is a hint text)
</code></pre></div><h3 id="if"><a href="#if" class="header-anchor">#</a> If </h3> <p>Durum bildirimi.
Koşul'u karşılayan ilk If veya ElseIf alt öğesini döndürür. Aksi takdirde, Else alt öğesini döndürün.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Condition){ Body}
 [.ElseIf(Condition){ Body }]
 [.Else{ Body }]
</code></pre></div><blockquote><p>If</p></blockquote> <ul><li><p><code>Condition</code></p> <p>Koşul boş bir dizeye eşitse, 0 veya yanlış ise, koşulun karşılanmadığı kabul edilir. Diğer tüm durumlarda, bu koşulun sağlandığı kabul edilir.</p></li> <li><p><code>Body</code></p> <p>Child element.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(#value#){
   Span(Value)
}.ElseIf(#value2#){Span(Value 2)
}.ElseIf(#value3#){Span(Value 3)}.Else{
   Span(Nothing)
}
</code></pre></div><h3 id="image"><a href="#image" class="header-anchor">#</a> Image </h3> <p>Bir görüntü HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src, Alt, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Image</p></blockquote> <ul><li><p><code>Src</code></p> <p>Image kaynağı, dosya veya <code>veri:...</code></p></li> <li><p><code>Alt</code></p> <p>Image görüntülenemediğinde alternatif metin.</p></li> <li><p><code>Сlass</code></p> <p>Image class adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary().ById(#id#), Class: preview).Style(height: 40px; widht 40px;)
</code></pre></div><h3 id="imageinput"><a href="#imageinput" class="header-anchor">#</a> ImageInput </h3> <p>Bir resim yüklemek için bir imageinput öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(Name, Width, Ratio, Format)
</code></pre></div><blockquote><p>ImageInput</p></blockquote> <ul><li><p><code>Name</code></p> <p>Element adı.</p></li> <li><p><code>Width</code></p> <p>Kırpılan görüntünün genişliği.</p></li> <li><p><code>Ratio</code></p> <p>En boy oranı veya görüntü yüksekliği.</p></li> <li><p><code>Format</code></p> <p>Yüklenen görüntünün formatı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(avatar, 100, 2/1)
</code></pre></div><h3 id="include"><a href="#include" class="header-anchor">#</a> Include </h3> <p>Belirtilen ada sahip şablonu sayfa koduna ekleyin.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Include(Name)
</code></pre></div><blockquote><p>Include</p></blockquote> <ul><li><p><code>Name</code></p> <p>Şablon adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(myclass, Include(mywidget))
</code></pre></div><h3 id="input"><a href="#input" class="header-anchor">#</a> Input </h3> <p>Bir giriş HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name, Class, Placeholder, Type, Value, Disabled)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Input</p></blockquote> <ul><li><p><code>Name</code></p> <p>Element adı.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li> <li><p><code>Placeholder</code></p> <p>Giriş alanının beklenen değerini sor.</p></li> <li><p><code>Type</code></p> <p>input tipi.</p></li> <li><p><code>Value</code></p> <p>Element değeri.</p></li> <li><p><code>Disabled</code></p> <p>Giriş öğesini devre dışı bırakın.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Parametreyi doğrulayın.</p> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name: name, Type: text, Placeholder: Enter your name)
Input(Name: num, Type: text).Validate(minLength: 6, maxLength: 20)
</code></pre></div><h3 id="inputerr"><a href="#inputerr" class="header-anchor">#</a> InputErr </h3> <p>Hata metnini doğrulamak için bir inputerr öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name,validation errors)]
</code></pre></div><blockquote><p>InputErr</p></blockquote> <ul><li><p><code>Name</code></p> <p><a href="#input">Input</a> öğesinin adına karşılık gelir.</p></li> <li><p><code>validation errors</code></p> <p>Bir veya daha fazla parametre için doğrulama hata mesajı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name: name,
minLength: Value is too short,
maxLength: The length of the value must be less than 20 characters)
</code></pre></div><h3 id="inputmap"><a href="#inputmap" class="header-anchor">#</a> InputMap </h3> <p>Harita üzerinde koordinatları seçebilen adres için bir metin giriş alanı oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name, Type, MapType, Value)
</code></pre></div><blockquote><p>InputMap</p></blockquote> <ul><li><p><code>Name</code></p> <p>Element adı.</p></li> <li><p><code>Value</code></p> <p>Varsayılan değer.
Değer, dize biçiminde bir nesnedir. Örneğin, <code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> veya <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot; : sayı}}</code>. InputMap önceden tanımlanmış Değer ile oluşturulduğunda, adres alanı adres değerini kaydetmek için kullanılabilir, böylece geçersiz olmaz.</p></li> <li><p><code>Type</code></p> <p>Harita nokta eşleme türü:</p> <ul><li><code>polygon</code> - çok noktalı bir kapalı döngünün alanını gösterir;</li> <li><code>Line</code> - kapalı döngü olmaksızın birden çok nokta içeren bir çoklu çizgi anlamına gelir;</li> <li><code>Point</code> - tek nokta koordinatını gösterir.</li></ul></li> <li><p><code>MapType</code></p> <p>Harita türü.
Şu değerlere sahiptir: <code>hibrit, yol haritası, uydu, arazi</code>.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name: Coords,Type: polygon, MapType: hybrid, Value: `{&quot;zoom&quot;:8, &quot;center&quot;:{&quot;lat&quot;:55.749942860682545,&quot;lng&quot;:37.6207172870636}}`)
</code></pre></div><h3 id="jsontosource"><a href="#jsontosource" class="header-anchor">#</a> JsonToSource </h3> <p>Bir jsontosource öğesi oluşturun ve onu bir JSON dizisinin anahtar/değer çiftleriyle doldurun. Elde edilen veriler, daha sonra kaynak giriş işlevinde kullanılabilecek olan Kaynak öğesine yerleştirilir (ör. <a href="#tablo">Tablo</a>).
Sonuç verilerindeki kayıtlar JSON anahtarına göre alfabetik olarak sıralanır.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(Source, Data)
</code></pre></div><blockquote><p>JsonToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>Veri kaynağı adı.</p></li> <li><p><code>Data</code></p> <p>Bir JSON nesnesi veya bir JSON nesnesi (<code>#name#</code>) içeren bir değişken adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(src, #myjson#)
JsonToSource(dat, {&quot;param&quot;:&quot;value&quot;, &quot;param2&quot;: &quot;value 2&quot;})
</code></pre></div><h3 id="label"><a href="#label" class="header-anchor">#</a> Label </h3> <p>Bir etiket HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(Body, Class, For)
 [.Style(Style)]
</code></pre></div><blockquote><p>Label</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li> <li><p><code>For</code></p> <p>Bir form öğesine bağlayın.</p></li></ul> <blockquote><p><code>StyleThe</code>:CSS stili belirtildi.</p></blockquote> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(The first item).
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>Belirli bir dil kaynağı döndürür. Ağacı düzenlemeniz istenirse, langres öğesi döndürülür ve kısa biçim sembolünü $langres$ kullanabilirsiniz.
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(Name)
</code></pre></div><blockquote><p>LangRes</p></blockquote> <ul><li><p><code>Name</code></p> <p>Dil kaynağının adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(name)
LangRes(myres)
</code></pre></div><h3 id="linkpage"><a href="#linkpage" class="header-anchor">#</a> LinkPage </h3> <p>Sayfaya bağlantı veren bir bağlantı sayfası öğesi oluşturun.
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Body, Page, Class, PageParams)
 [.Style(Style)]
</code></pre></div><blockquote><p>LinkPage</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Page</code></p> <p>Yönlendirme sayfasının adı.</p></li> <li><p><code>Class</code></p> <p>Buton class adı.</p></li> <li><p><code>PageParams</code></p> <p>Yönlendirme sayfası parametreleri.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><code>Style</code></li></ul> <p>CSS stili</p> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Class: #style_link# h5 text-bold, Page: @1roles_view, PageParams: &quot;v_role_id=#recipient.role_id#&quot;)
</code></pre></div><h3 id="map"><a href="#map" class="header-anchor">#</a> Map </h3> <p>Görsel bir harita oluşturun ve koordinatları herhangi bir biçimde görüntüleyin.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(Hmap, MapType, Value)
</code></pre></div><blockquote><p>Map</p></blockquote> <ul><li><p><code>Hmap</code></p> <p>Sayfadaki bir HTML öğesinin yüksekliği.
Varsayılan değer 100'dür.</p></li> <li><p><code>Value</code></p> <p>Harita değeri, dize biçiminde bir nesne.
Örneğin, <code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> veya <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot; : sayı}}</code>. Merkez belirtilmezse, harita penceresi belirtilen koordinatlara göre otomatik olarak ayarlanacaktır.</p></li> <li><p><code>MapType</code></p> <p>Harita türü.
Şu değerlere sahiptir: <code>hibrit, yol haritası, uydu, arazi</code>.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(MapType:hybrid, Hmap:400, Value:{&quot;coords&quot;:[{&quot;lat&quot;:55.58774531752405,&quot;lng&quot;:36.97260184619233},{&quot;lat&quot;:55.58396161622043,&quot;lng&quot;:36.973803475831005},{&quot;lat&quot;:55.585222890513975,&quot;lng&quot;:36.979811624024364},{&quot;lat&quot;:55.58803635636347,&quot;lng&quot;:36.978781655762646}],&quot;area&quot;:146846.65783403456,&quot;address&quot;:&quot;Unnamed Road, Moscow, Russia, 143041&quot;})
</code></pre></div><h3 id="menugroup"><a href="#menugroup" class="header-anchor">#</a> MenuGroup </h3> <p>Menüde iç içe bir alt menü oluşturun ve menü grubu öğesini döndürün. Bunu dil kaynağıyla değiştirmeden önce name parametresi Title değerini döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(Title, Body, Icon)
</code></pre></div><blockquote><p>MenuGroup</p></blockquote> <ul><li><p><code>Title</code></p> <p>Menü öğesinin adı.</p></li> <li><p><code>Body</code></p> <p>Bir alt menüdeki alt öğeler.</p></li> <li><p><code>Icon</code></p> <p>Icon.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(My Menu){
    MenuItem(Interface, sys-interface)
    MenuItem(Dahsboard, dashboard_default)
}
</code></pre></div><h3 id="menuitem"><a href="#menuitem" class="header-anchor">#</a> MenuItem </h3> <p>Bir menü öğesi oluşturun ve menü öğesi öğesini döndürün.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title, Page, Params, Icon)
</code></pre></div><blockquote><p>MenuItem</p></blockquote> <ul><li><p><code>Title</code></p> <p>Menü öğesinin adı.</p></li> <li><p><code>Page</code></p> <p>Yönlendirme sayfasının adı.</p></li> <li><p><code>Params</code></p> <p>Yönlendirme sayfası parametreleri.</p></li> <li><p><code>Icon</code></p> <p>Icon.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title:$@1roles$, Page:@1roles_list, Icon:&quot;icon-pie-chart&quot;)
</code></pre></div><h3 id="money"><a href="#money" class="header-anchor">#</a> Money </h3> <p>exp / 10 ^ basamağının dize değerini döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><blockquote><p>Money</p></blockquote> <ul><li><p><code>Exp</code></p> <p>Dize biçiminde bir sayı.</p></li> <li><p><code>Digit</code></p> <p>&quot;Exp/10^digit&quot; ifadesinde 10'un üssü. Değer pozitif veya negatif olabilir ve pozitif bir değer, ondalık noktadan sonraki basamak sayısını belirler.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><h3 id="or"><a href="#or" class="header-anchor">#</a> Or </h3> <p>Bir if mantıksal işleminin sonucunu döndürür. Parantez içinde listelenen tüm parametreler virgülle ayrılır. Değer olan bir parametreye sahip olmak boş bir dize, sıfır veya <code>false</code> değilse, parametre değeri <code>true</code> olur, aksi takdirde parametre değeri <code>false</code> olur. Parametre değeri <code>true</code> ise, fonksiyon <code>1</code>, aksi halde <code>0</code> döndürür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Or(parameters)
</code></pre></div><p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Or(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="p"><a href="#p" class="header-anchor">#</a> P </h3> <p>Bir p HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>P</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(This is the first line.
  This is the second line.)
</code></pre></div><h3 id="qrcode"><a href="#qrcode" class="header-anchor">#</a> QRcode </h3> <p>Belirtilen metinle QR kodunu döndürür ve bir qrcode öğesi oluşturur.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(Text)
</code></pre></div><blockquote><p>QRcode</p></blockquote> <ul><li><p><code>Text</code></p> <p>QR kod metni.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(#name#)
</code></pre></div><h3 id="radiogroup"><a href="#radiogroup" class="header-anchor">#</a> RadioGroup </h3> <p>Bir radyo grubu öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>RadioGroup</p></blockquote> <ul><li><p><code>Name</code></p> <p>Öğe adı.</p></li> <li><p><code>Source</code></p> <p>DBFind veya Veri işlevinden elde edilen veri kaynağı.</p></li> <li><p><code>NameColumn</code></p> <p>Veri kaynağının alan adı.</p></li> <li><p><code>ValueColumn</code></p> <p>Veri kaynağının değer adı.
Custom ile oluşturulan alanlar bu parametrede kullanılamaz.</p></li> <li><p><code>Value</code></p> <p>Varsayılan değer.</p></li> <li><p><code>Class</code></p> <p>Class adı</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Parametreyi doğrulayın.</p> <blockquote><p>Style</p></blockquote> <p>Belirtilen CCS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name: type_decision, Source: numbers_type_decisions, NameColumn: name, ValueColumn: value)
</code></pre></div><h3 id="range"><a href="#range" class="header-anchor">#</a> Range </h3> <p>Bir aralık öğesi oluşturun, tamsayı öğelerini doldurmak için Adımdan Şuna (Kime dahil değil) adım boyutunu kullanın. Oluşturulan veriler Kaynağa konulacak ve daha sonra kaynak girişinin işlevinde kullanılabilir (ör. <a href="#tablo">Tablo</a>). Geçersiz bir parametre belirtilirse, boş bir Kaynak döndürülür.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(Source,From,To,Step)
</code></pre></div><blockquote><p>Range</p></blockquote> <ul><li><p><code>Source</code></p> <p>Veri kaynağı adı.</p></li> <li><p><code>From</code></p> <p>Başlangıç değeri (i = Kimden).</p></li> <li><p><code>To</code></p> <p>Bitiş değeri (i &lt;To).</p></li> <li><p><code>Step</code></p> <p>Değer değişikliği adımı. Belirtilmemişse, varsayılan değer 1'dir.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(my,0,5)
SetVar(from, 5).(to, -4).(step,-2)
Range(Source: neg, From: #from#, To: #to#, Step: #step#)
</code></pre></div><h3 id="select"><a href="#select" class="header-anchor">#</a> Select </h3> <p>Seçili bir HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Select(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Select</p></blockquote> <ul><li><p><code>Name</code></p> <p>Öğe adı.</p></li> <li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> veya <a href="#data">Data</a> işlevinden alınan veri kaynağı.</p></li> <li><p><code>NameColumn</code></p> <p>Veri kaynağının alan adı.</p></li> <li><p><code>ValueColumn</code></p> <p>Veri kaynağının değer adı.
<a href="#custom">Custom</a> ile oluşturulan alanlar bu parametrede kullanılamaz.</p></li> <li><p><code>Value</code></p> <p>Varsayılan değer.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Parametreyi doğrulayın.</p> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Select(mysrc, name)
</code></pre></div><h3 id="settitle"><a href="#settitle" class="header-anchor">#</a> SetTitle </h3> <p>Sayfa başlığını ayarlamak ve bir settitle öğesi oluşturmak için.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(Title)
</code></pre></div><blockquote><p>SetTitle</p></blockquote> <ul><li><p><code>Title</code></p> <p>Sayfa başlığı</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(My page)
</code></pre></div><h3 id="setvar"><a href="#setvar" class="header-anchor">#</a> SetVar </h3> <p>Belirtilen değişken Adına Değer değerini atayın.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name, Value)
</code></pre></div><blockquote><p>SetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Değişken ismi.</p></li> <li><p><code>Value</code></p> <p>Değişken değeri, başka bir değişkene referans içerebilir.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(name, John Smith).(out, I am #name#)
Span(#out#)
</code></pre></div><h3 id="span"><a href="#span" class="header-anchor">#</a> Span </h3> <p>Bir yayılma HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Span</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CCS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS style.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Span(the first item, myclass1).
</code></pre></div><h3 id="strong"><a href="#strong" class="header-anchor">#</a> Strong </h3> <p>Güçlü bir HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Strong(Body, Class)
</code></pre></div><blockquote><p>Strong</p></blockquote> <ul><li><p><code>Body</code></p> <p>Child text veya element.</p></li> <li><p><code>Class</code></p> <p>Class adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Strong(the first item, myclass1).
</code></pre></div><h3 id="sysparam"><a href="#sysparam" class="header-anchor">#</a> SysParam </h3> <p>System_parameters platform parametre tablosunda belirli bir parametrenin değerini alın.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(Name)
</code></pre></div><blockquote><p>SysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Platform parametresinin adı.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(max_columns)
</code></pre></div><h3 id="table"><a href="#table" class="header-anchor">#</a> Table </h3> <p>Bir tablo HTML öğesi oluşturun.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Table(Source, Columns)
 [.Style(Style)]
</code></pre></div><blockquote><p>Table</p></blockquote> <ul><li><p><code>Source</code></p> <p>Belirli bir veri kaynağının adı.</p></li> <li><p><code>Columns</code></p> <p>Başlık ve ilgili sütun adı, ör.: Başlık1=sütun1,Başlık2=sütun2.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Belirtilen CSS stili.</p> <ul><li><p><code>Style</code></p> <p>CSS stili.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Table(mysrc,&quot;ID=id,Name=name&quot;)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>İşlemleri belirtilen hash ile sorgular ve yürütülen sözleşmeler ve parametreleri hakkında bilgi verir.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(Hash)
</code></pre></div><blockquote><p>TransactionInfo</p></blockquote> <ul><li><p><code>Hash</code></p> <p>Onaltılık dize biçiminde işlem hashleri.</p></li></ul> <blockquote><p>Return value</p></blockquote> <p>JSON biçiminde bir dize döndürür:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><p>Neresi:</p> <ul><li><code>contract</code> - Sözleşme adı;</li> <li><code>params</code> - Sözleşme parametrelerine aktarılan veriler;</li> <li><code>block</code> - İşlemi işleyen bloğun ID'si.</li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>Değeri, değeri yerine belirli bir değişkenin adı olan belirli bir değişken Adına atar.</p> <p>Değişken ikameli sürümler için bkz. <a href="#setvar">SetVar</a>.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><blockquote><p>VarAsIs</p></blockquote> <ul><li><p><code>Name</code></p> <p>Variable name.</p></li> <li><p><code>Value</code></p> <p>Değişken bir değer. Değerdeki değişken adı değiştirilmeyecektir. Örneğin, Değer örnek #varname# ise, değişken değeri de örnek #varname# olur.</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)
VarAsIs(name, I am #Name#)
Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> App styles for mobile devices </h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Title </h4> <ul><li><code>h1</code>… <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Strong-class names </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Color </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Grid </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code>… <code>.col-xs-12</code>, only used in <code>.row.row-table</code>.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <li><code>.panel.panel-footer</code></li></ul> <h4 id="form-app"><a href="#form-app" class="header-anchor">#</a> Form </h4> <ul><li><code>.form-control</code></li></ul> <h4 id="button-app"><a href="#button-app" class="header-anchor">#</a> Button </h4> <ul><li><code>.btn.btn-default</code></li> <li><code>.btn.btn-link</code></li> <li><code>.btn.btn-primary</code></li> <li><code>.btn.btn-success</code></li> <li><code>.btn.btn-info</code></li> <li><code>.btn.btn-warning</code></li> <li><code>.btn.btn-danger</code></li></ul> <h4 id="icon"><a href="#icon" class="header-anchor">#</a> Icon </h4> <ul><li>All fa-class icons are from FontAwesome: <code>fa fa-&lt;icon-name&gt;&lt;/icon-name&gt;</code>.</li> <li>All icon-class icons are from SimpleLineIcons: <code>icon-&lt;icon-name&gt;</code>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/topics/templates2.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">01.04.2022 23:20:24</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
