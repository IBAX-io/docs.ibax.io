ink">İlk düğüm sunucusunu başlatın </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#deploy-other-nodes" class="sidebar-link">Diğer düğümleri dağıtın </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#node-2" class="sidebar-link">Düğüm 2 </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#node-3" class="sidebar-link">Düğüm 3 </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#front-end-deployment" class="sidebar-link">Front-end dağıtımı </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#software-prerequisites" class="sidebar-link">Yazılım önkoşulları </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#build-a-weaver-application" class="sidebar-link">Bir Weaver uygulaması oluşturun </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#add-the-configuration-file-for-the-blockchain-network" class="sidebar-link">Blok zinciri ağı için yapılandırma dosyasını ekleyin </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#build-weaver-web-application" class="sidebar-link">Weaver Web Uygulaması Oluşturun </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#configure-the-blockchain-network" class="sidebar-link">Blok zinciri ağını yapılandırın </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#create-the-creator-account" class="sidebar-link">İçerik oluşturucu hesabını oluşturun </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#import-applications-roles-and-templates" class="sidebar-link">Uygulamaları, rolleri ve şablonları içe aktarın </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#add-the-first-node-to-the-node-list" class="sidebar-link">İlk düğümü düğüm listesine ekleyin </a></li></ul></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#add-other-honor-nodes" class="sidebar-link">Başka Honor düğümleri ekleyin </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#add-members-into-the-consensus-role-group" class="sidebar-link">Konsensüs rol grubuna üye ekleyin </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#create-the-owner-account-for-other-nodes" class="sidebar-link">Diğer düğümler için sahip hesabı oluşturun </a></li><li class="sidebar-sub-header"><a href="/tr-TR/howtos/deployment.html#assign-the-node-owner-with-the-validators-role" class="sidebar-link">Doğrulayıcı rolüyle düğüm sahibini atayın </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="deployment-of-a-ibax-network"><a href="#deployment-of-a-ibax-network" class="header-anchor">#</a> Bir IBAX Ağının Kurulması </h1> <p>Bu bölümde, size kendi blok zinciri ağınızı nasıl kuracağınızı göstereceğiz.</p> <h2 id="an-deployment-example"><a href="#an-deployment-example" class="header-anchor">#</a> Bir dağıtım örneği </h2> <p>Örnek olarak aşağıdaki üç düğümle bir blok zinciri ağı kurulacaktır.</p> <p>Üç ağ düğümü:</p> <ul><li>Düğüm 1, blok zinciri ağındaki yeni bloklar oluşturabilen ve kendisine bağlı istemcilerden işlemler gönderebilen ilk düğümdür;</li> <li>Düğüm 2, kendisine bağlı istemcilerden yeni bloklar oluşturabilen ve işlemler gönderebilen başka bir onur düğümüdür;</li> <li>Düğüm 3, yeni bloklar oluşturamayan ancak kendisine bağlı istemcilerden işlem gönderebilen bir koruyucu düğümdür.</li></ul> <p>Dağıtılacak üç düğümün yapılandırmaları:</p> <ul><li>Her düğüm kendi PostgreSQL veritabanı sistemi örneğini kullanır;</li> <li>Her düğüm kendi Centrifugo hizmet örneğini kullanır;</li> <li>Sunucu tarafı github arka ucu, diğer arka uç bileşenleriyle aynı ana bilgisayara dağıtılır.</li></ul> <p>Düğümler tarafından kullanılan örnek adresler ve bağlantı noktaları aşağıdaki tabloda açıklanmıştır:</p> <table><thead><tr><th style="text-align:center;">Node</th> <th style="text-align:center;">Component</th> <th style="text-align:center;">IP &amp; port</th></tr></thead> <tbody><tr><td style="text-align:center;">1</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.1:8000</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.1:7078</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.1:7079</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.2:8000</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.2:7078</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.2:7079</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.3:8000</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.3:7078</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.3:7079</td></tr></tbody></table> <h2 id="deploy-phase"><a href="#deploy-phase" class="header-anchor">#</a> Dağıtım aşaması </h2> <p>Kendi blok zinciri ağınız birkaç aşamada devreye alınmalıdır:</p> <ul><li><a href="#deployment-of-a-ibax-network">Bir IBAX Ağının Dağıtımı</a> <ul><li><a href="#an-deployment-example">Bir dağıtım örneği</a></li> <li><a href="#deploy-phase">Dağıtım aşaması</a></li> <li><a href="#server-deployment">Sunucu dağıtımı</a> <ul><li><a href="#deploy-the-first-node">İlk düğümü dağıtın</a></li> <li><a href="#dependencies-and-environment-settings">Bağımlılıklar ve ortam ayarları</a> <ul><li><a href="#sudo">sudo</a></li></ul></li> <li><a href="#golang">Golang</a></li> <li><a href="#postgresql">PostgreSQL</a></li> <li><a href="#centrifugo">Centrifugo</a></li> <li><a href="#directory-structure">Dizin yapısı</a></li> <li><a href="#create-a-database">Veritabanı oluştur</a></li> <li><a href="#configure-centrifugo">Centrifugo'yu Yapılandır</a></li> <li><a href="#install-go-ibax">go-ibax'ı yükleyin</a></li> <li><a href="#configure-the-first-node">İlk düğümü yapılandırın</a></li> <li><a href="#initiate-the-first-node-server">İlk düğüm sunucusunu başlat</a></li></ul></li> <li><a href="#deploy-other-nodes">Diğer düğümleri dağıtın</a> <ul><li><a href="#node-2">Düğüm 2</a></li> <li><a href="#node-3">Düğüm 3</a></li></ul></li> <li><a href="#front-end-deployment">Frontend dağıtım</a> <ul><li><a href="#software-prerequisites">Yazılım önkoşulları</a></li> <li><a href="#build-a-weaver-application">Bir Weaver uygulaması oluşturun</a></li> <li><a href="#add-the-configuration-file-for-the-blockchain-network">Blockchain ağı için yapılandırma dosyasını ekleyin</a></li> <li><a href="#build-weaver-web-application">Weaver Web Uygulaması Oluşturun</a></li></ul></li> <li><a href="#configure-the-blockchain-network">Blockchain ağını yapılandırın</a> <ul><li><a href="#create-the-creator-account">İçerik oluşturucu hesabını oluşturun</a></li> <li><a href="#import-applications-roles-and-templates">Uygulamaları, rolleri ve şablonları içe aktarın</a></li> <li><a href="#add-the-first-node-to-the-node-list">İlk düğümü düğüm listesine ekleyin</a></li></ul></li> <li><a href="#add-other-honor-nodes">Diğer onur düğümleri ekleyin</a> <ul><li><a href="#add-members-into-the-consensus-role-group">Konsensüs rol grubuna üye ekleyin</a></li> <li><a href="#create-the-owner-account-for-other-nodes">Diğer düğümler için sahip hesabı oluşturun</a></li> <li><a href="#assign-the-node-owner-with-the-validators-role">Düğüm sahibini Doğrulayıcı rolüyle atayın</a></li></ul></li></ul></li></ul> <h2 id="server-deployment"><a href="#server-deployment" class="header-anchor">#</a> Sunucu dağıtımı </h2> <h3 id="deploy-the-first-node"><a href="#deploy-the-first-node" class="header-anchor">#</a> İlk düğümü dağıtın </h3> <p>İlk düğüm özel bir düğümdür çünkü blok zinciri ağını başlatmak çok önemlidir. Blok zincirinin ilk bloğu, ilk düğüm tarafından oluşturulur ve diğer tüm düğümler blok zincirini ondan indirir. İlk düğümün sahibi platform yaratıcısıdır.</p> <h3 id="dependencies-and-environment-settings"><a href="#dependencies-and-environment-settings" class="header-anchor">#</a> Bağımlılıklar ve ortam ayarları </h3> <h4 id="sudo"><a href="#sudo" class="header-anchor">#</a> sudo </h4> <p>Debian 9'un tüm komutları, root olmayan bir kullanıcı olarak çalıştırılmalıdır. Ancak, bazı sistem komutlarının yürütülmesi için süper kullanıcı izinleri gerekir. Varsayılan olarak, sudo Debian 9'da kurulu değildir, önce onu kurmalısınız.</p> <ol><li>Süper kullanıcı olun.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">su</span> -
</code></pre></div><ol start="2"><li>Sisteminizi yükseltin.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> dist-upgrade <span class="token parameter variable">-y</span>
</code></pre></div><ol start="3"><li>Install sudo。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">-y</span>
</code></pre></div><ol start="4"><li>Kullanıcınızı sudo grubuna ekleyin.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">sudo</span> user
</code></pre></div><ol start="5"><li>Yeniden başlattıktan sonra değişiklikler geçerli olur.</li></ol> <h3 id="golang"><a href="#golang" class="header-anchor">#</a> Golang </h3> <p>Go'yu <a href="https://golang.org/doc/install#tarball" target="_blank" rel="noopener noreferrer">Resmi Dokümantasyona<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> göre yükleyin.</p> <ol><li>Go'nun en son kararlı sürümünü (&gt; 1.10.x) <a href="https://golang.org/dl/" target="_blank" rel="noopener noreferrer">Golang resmi web sitesinden<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> veya komut satırından indirin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="2"><li>Tarball'ı <code>/usr/local</code> dizinine çıkarmak için tar kullanın.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-C</span> /usr/local <span class="token parameter variable">-xzf</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="3"><li>PATH ortam değişkenlerine <code>/usr/local/go/bin</code> ekleyin (<code>/etc/profile</code> veya <code>$HOME/.profile</code> konumunda bulunur).</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/go/bin
</code></pre></div><ol><li>Değişikliklerin etkili olması için &quot;source&quot; dosyasını çalıştırın, örneğin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">source</span> <span class="token environment constant">$HOME</span>/.profile
</code></pre></div><ol start="2"><li>Geçici dosyaları silin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><h3 id="postgresql"><a href="#postgresql" class="header-anchor">#</a> PostgreSQL </h3> <ol><li>PostgreSQL (&gt; v.10) ve psql'yi kurun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> postgresql
</code></pre></div><h3 id="centrifugo"><a href="#centrifugo" class="header-anchor">#</a> Centrifugo </h3> <ol><li>Centrifugo V.1.8.0'ı <a href="https://github.com/centrifugal/centrifugo/releases/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> adresinden veya komut satırından indirin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://github.com/centrifugal/centrifugo/releases/download/v1.8.0/centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">unzip</span> centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> centrifugo <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mv</span> centrifugo-1.8.0-linux-amd64/* centrifugo/
</code></pre></div><ol start="2"><li>Geçici dosyaları silin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> <span class="token parameter variable">-R</span> centrifugo-1.8.0-linux-amd64 <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> centrifugo-1.8.0-linux-amd64.zip
</code></pre></div><h3 id="directory-structure"><a href="#directory-structure" class="header-anchor">#</a> Dizin yapısı </h3> <p>Debian 9 sistemi için blockchain platformu tarafından kullanılan tüm yazılımların ayrı bir dizinde saklanması önerilir.</p> <p><code>/opt/backenddir</code> dizini burada kullanılır, ancak herhangi bir dizini kullanabilirsiniz. Bu durumda, lütfen tüm komutları ve yapılandırma dosyalarını buna göre değiştirin.</p> <ol><li>Blok zinciri platformu için bir dizin oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">mkdir</span> /opt/backenddir
</code></pre></div><ol start="2"><li>Kullanıcınızı dizinin sahibi yapın:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">chown</span> user /opt/backenddir/
</code></pre></div><ol start="3"><li>Centrifugo, go-ibax ve düğüm verileri için alt dizinler oluşturun. Tüm düğüm verileri, &quot;X&quot; düğüm numarası olmak üzere &quot;nodeX&quot; adlı bir dizinde depolanır. Dağıtılacak düğüme göre, &quot;düğüm1&quot; Düğüm 1'dir, &quot;düğüm2&quot; Düğüm 2'dir vb.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">mkdir</span> /opt/backenddir/go-ibax <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/go-ibax/node1 <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/centrifugo <span class="token punctuation">\</span>
</code></pre></div><h3 id="create-a-database"><a href="#create-a-database" class="header-anchor">#</a> Veritabanı oluştur </h3> <ol><li>Kullanıcı parolasını postgres varsayılan parolası <em>123456</em> ile değiştirin. Kendi parolanızı belirleyebilirsiniz, ancak bunu <em>config.toml</em> düğüm yapılandırma dosyasında değiştirmelisiniz.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;ALTER USER postgres WITH PASSWORD '123456'&quot;</span>
</code></pre></div><ol start="2"><li>Düğüm için geçerli bir durum veritabanı oluşturun, örneğin <strong>chaindb</strong>:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;CREATE DATABASE chaindb&quot;</span>
</code></pre></div><h3 id="configure-centrifugo"><a href="#configure-centrifugo" class="header-anchor">#</a> Centrifugo Yapılandırın </h3> <ol><li>Centrifugo yapılandırma dosyasını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'{&quot;secret&quot;:&quot;CENT_SECRET&quot;}'</span> <span class="token operator">&gt;</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><p>Kendi <em>gizlinizi</em> ayarlayabilirsiniz, ancak bunu <em>config.toml</em> düğüm yapılandırma dosyasında da değiştirmelisiniz.</p> <h3 id="install-go-ibax"><a href="#install-go-ibax" class="header-anchor">#</a> go-ibax'ı kurun </h3> <ol><li>GitHub'dan github-backend'i indirin:</li> <li>go-ibax ikili dosyasını <code>/opt/backenddir/go-ibax</code> dizinine kopyalayın. Varsayılan Go çalışma alanını kullanıyorsanız, ikili dosyalar <code>$HOME/go/bin</code> dizininde bulunur:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">cp</span> <span class="token environment constant">$HOME</span>/go/bin/go-ibax /opt/backenddir/go-ibax
</code></pre></div><h3 id="configure-the-first-node"><a href="#configure-the-first-node" class="header-anchor">#</a> İlk düğümü yapılandırın </h3> <ol start="3"><li>Düğüm 1 için yapılandırma dosyasını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>

 <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
 <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.1:8000 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>

 <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span>
</code></pre></div><ol start="4"><li>Düğümün ve hesabın genel ve özel anahtarları dahil olmak üzere Düğüm 1'in anahtarlarını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>

</code></pre></div><ol start="5"><li>İlk bloğu oluşturun:</li></ol> <blockquote><p>Not</p> <p>Kendi blok zinciri ağınızı oluşturmak istiyorsanız, `--test=true' seçeneğini kullanmalısınız. Aksi takdirde yeni bir hesap oluşturamazsınız.</p></blockquote> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateFirstBlock <span class="token punctuation">\</span>

</code></pre></div><h3 id="initiate-the-first-node-server"><a href="#initiate-the-first-node-server" class="header-anchor">#</a> İlk düğüm sunucusunu başlatın </h3> <p>İlk düğüm sunucusunu başlatmak için aşağıdaki iki hizmeti başlatmanız gerekir:</p> <ul><li>Centrifugo</li> <li>go-ibax</li></ul> <p>Bu dosyalarla <a href="#https://wiki.debian.org/systemd/Services">hizmetler</a> oluşturamadıysanız, farklı konsollardaki dizinlerden ikili dosyaları çalıştırabilirsiniz.</p> <ol><li>Centrifugo çalıştırın:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>

</code></pre></div><ol start="2"><li>go-ibax'ı çalıştırın:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>

</code></pre></div><h2 id="deploy-other-nodes"><a href="#deploy-other-nodes" class="header-anchor">#</a> Diğer düğümleri dağıtın </h2> <p>Diğer tüm düğümlerin (Düğüm 2 ve Düğüm 3) konuşlandırılması birincisine benzer olsa da, üç fark vardır:</p> <ul><li>İlk bloğu oluşturmanız gerekmez. Ancak, Düğüm 1'den geçerli düğüm veri dizinine kopyalanması gerekir;</li> <li>Düğüm, <code>--nodesAddr</code> seçeneğini yapılandırarak Düğüm 1'den blokları indirmelidir;</li> <li>Düğüm kendi adreslerini ve portlarını kullanmalıdır.</li></ul> <h3 id="node-2"><a href="#node-2" class="header-anchor">#</a> Düğüm 2 </h3> <p>Aşağıda gösterildiği gibi çalıştırma talimatlarını izleyin:</p> <ol><li><a href="#dependencies-and-environment-settings">Bağımlılıklar ve ortam ayarları</a></li> <li><a href="#create-a-database">Veritabanı oluştur</a></li> <li><a href="#Centrifugo">Centrifugo</a></li> <li><a href="#install-go-ibax">go-ibax'ı yükleyin</a></li> <li>Düğüm 2 için yapılandırma dosyasını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>

</code></pre></div><ol start="6"><li>İlk blok dosyasını Düğüm 2'ye kopyalayın. Örneğin, bu işlemi Düğüm 2 üzerinden scp üzerinden gerçekleştirebilirsiniz:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> <span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node2/
</code></pre></div><ol start="7"><li>Düğümün ve hesabın genel ve özel anahtarları dahil olmak üzere Düğüm 2'nin anahtarlarını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
<span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div><ol start="8"><li>Veritabanını başlatın:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> ./go-ibax initDatabase --config<span class="token punctuation">\</span><span class="token operator">=</span>node2/config.toml
</code></pre></div><ol start="9"><li>Çalıştır centrifugo:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>

--config/opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="10"><li>Çalıştır go-ibax:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>

</code></pre></div><p>Sonuç olarak, düğüm bloğu ilk düğümden indirir. Bu düğüm bir doğrulama düğümü olmadığı için yeni bir blok oluşturamaz. Düğüm 2, daha sonra doğrulama düğümleri listesine eklenecektir.</p> <h3 id="node-3"><a href="#node-3" class="header-anchor">#</a> Düğüm 3 </h3> <p>Aşağıda gösterildiği gibi çalıştırma talimatlarını izleyin:</p> <ol><li><p><a href="#dependencies-and-environment-settings">Bağımlılıklar ve ortam ayarları</a></p></li> <li><p><a href="#create-a-database">Veritabanı oluştur</a></p></li> <li><p><a href="#Centrifugo">Centrifugo</a></p></li> <li><p><a href="#install-go-ibax">go-ibax'ı yükleyin</a></p></li> <li><p>Düğüm 3 için yapılandırma dosyasını oluşturun:</p></li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>

</code></pre></div><ol start="7"><li>Düğümün ve hesabın genel ve özel anahtarları dahil olmak üzere Düğüm 3'ün anahtarını oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>

</code></pre></div><ol start="8"><li>Veritabanını başlatın:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> ./go-ibax initDatabase <span class="token parameter variable">--config</span><span class="token operator">=</span>node3/config.toml
</code></pre></div><p>9.Çalıştır centrifugo:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>

--config/opt/backenddir/centrifugo/config.json
</code></pre></div><p>10.Çalıştır go-ibax:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div><p>Sonuç olarak, düğüm bloğu ilk düğümden indirir. Bu düğüm bir doğrulama düğümü olmadığı için yeni bir blok oluşturamaz. İstemci düğüme bağlı olabilir ve ağa işlemler gönderebilir.</p> <h2 id="front-end-deployment"><a href="#front-end-deployment" class="header-anchor">#</a> Front-end dağıtımı </h2> <p>Yalnızca Debian 9 (Stretch) 64-bit Resmi Sürümüne <strong>GNOME GUI</strong> yüklendikten sonra, Govis istemcisi &quot;yarn&quot; paket yöneticisiyle oluşturulabilir.</p> <h3 id="software-prerequisites"><a href="#software-prerequisites" class="header-anchor">#</a> Yazılım önkoşulları </h3> <ol><li>Node.js LTS sürüm 8.11'i Node.js resmi web sitesinden veya komut satırından indirin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-sL</span> https://deb.nodesource.com/setup_8.x <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token parameter variable">-E</span> <span class="token function">bash</span>
</code></pre></div><ol start="2"><li>Node.js'yi yükleyin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> nodejs
</code></pre></div><ol><li>Yarn <a href="https://github.com/yarnpkg/yarn/releases" target="_blank" rel="noopener noreferrer">Github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> deposundan veya komut satırından Yarn 1.7.0 sürümünü indirin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>

</code></pre></div><ol start="2"><li>Kur Yarn:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> dpkg <span class="token parameter variable">-i</span> yarn_1.7.0_all.deb <span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> yarn_1.7.0_all.deb
</code></pre></div><h3 id="build-a-weaver-application"><a href="#build-a-weaver-application" class="header-anchor">#</a> Bir Weaver uygulaması oluşturun </h3> <ol><li>Weaver'ın en son sürümünü github-frontend'den git aracılığıyla indirin:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>

<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> <span class="token function">install</span>
</code></pre></div><h3 id="add-the-configuration-file-for-the-blockchain-network"><a href="#add-the-configuration-file-for-the-blockchain-network" class="header-anchor">#</a> Blok zinciri ağı için yapılandırma dosyasını ekleyin </h3> <ol><li>Düğüm bağlantısı hakkında bilgi içeren bir <em>settings.json</em> dosyası oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cp/opt/backenddir/ibax-front/public/settings.json.dist <span class="token punctuation">\</span>
 /opt/backenddir/ibax-front/public/public/settings.json
</code></pre></div><ol start="2"><li><em>settings.json</em> dosyasını herhangi bir metin düzenleyicide düzenleyin ve gerekli ayarları bu biçimde ekleyin:</li></ol> <div class="language- extra-class"><pre class="language-text"><code>http://Node_IP-address:Node_HTTP-Port
</code></pre></div><p>Üç düğüm için <em>settings.json</em> dosyası örnekleri:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;fullNodes&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;http://192.168.1.1:7079&quot;</span><span class="token punctuation">,</span>

  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Weaver Masaüstü Uygulaması Oluşturun</p> <p>1.Masaüstü sürümünü oluşturmak için yarn kullanın:</p> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front <span class="token punctuation">\</span>

</code></pre></div><p>Oluşturulduktan sonra uygulamanız kullanılabilir ancak bağlantı konfigürasyonu değiştirilemez. Bu ayarların değiştirilmesi gerekiyorsa, uygulamanın yeni bir sürümü oluşturulmalıdır.</p> <h3 id="build-weaver-web-application"><a href="#build-weaver-web-application" class="header-anchor">#</a> Weaver Web Uygulaması Oluşturun </h3> <ol><li>Bir web uygulaması oluşturun:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build
</code></pre></div><p>Oluşturulduktan sonra yeniden dağıtılabilir dosyalar /build dizinine yerleştirilecektir. Dağıtım için istediğiniz herhangi bir web sunucusunu kullanabilirsiniz ve <em>settings.json</em> dosyası da bu dizine yerleştirilmelidir. Bağlantı ayarları değiştirilirse uygulamayı yeniden oluşturmaya gerek olmadığını unutmayın. Bunun yerine <em>settings.json</em> dosyasını düzenleyin ve web sunucusunu yeniden başlatın.</p> <ol><li>Geliştirme veya test amacıyla Yarn'ın web sunucusunu oluşturabilirsiniz:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">yarn</span> global <span class="token function">add</span> serve <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> serve <span class="token parameter variable">-s</span> build
</code></pre></div><p>Bundan sonra, Weaver web uygulamanız şu konumda kullanılabilir olacaktır: <code>http://localhost:5000</code>.</p> <h2 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Blok zinciri ağını yapılandırın </h2> <h3 id="create-the-creator-account"><a href="#create-the-creator-account" class="header-anchor">#</a> İçerik oluşturucu hesabını oluşturun </h3> <p>İlk düğüm sahibi için bir hesap oluşturun. Bu hesap, yeni blok zinciri platformunun yaratıcısıdır ve yönetici erişimine sahiptir.</p> <ol><li><p>Weaver'ı çalıştırın;</p></li> <li><p>Aşağıdaki verileri kullanarak mevcut hesabı içe aktarın:</p></li></ol> <p>– <code>/opt/backenddir/node1/PrivateKey</code> dosyasında bulunan düğüm sahibinin özel anahtarının yedeğini yükleyin.</p> <blockquote><p>Not</p> <p>Bu dizinde iki özel anahtar dosyası vardır. <code>PrivateKey</code> dosyası, düğüm sahibinin hesabını oluşturmak için kullanılır. 'NodePrivateKey' dosyası, düğümün kendisinin özel anahtarıdır ve gizli tutulmalıdır.</p></blockquote> <p>3.Hesaba giriş yaptıktan sonra, şu anda herhangi bir rol oluşturulmadığı için lütfen Rolsüz seçeneğini seçiniz.</p> <h3 id="import-applications-roles-and-templates"><a href="#import-applications-roles-and-templates" class="header-anchor">#</a> Uygulamaları, rolleri ve şablonları içe aktarın </h3> <p>Şu anda, blockchain platformu boş bir durumda. Temel ekosistem işlevlerini destekleyen roller, şablonlar ve uygulama çerçeveleri ekleyerek yapılandırabilirsiniz.</p> <p>1.Uygulama deposunu klonlayın;</p> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/dapps.git
</code></pre></div><ol start="2"><li><p>Weaver'da Geliştirici&gt; İçe Aktar'a gidin;</p></li> <li><p>Uygulamaları aşağıdaki sıraya göre içe aktarın:</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code> A./opt/backenddir/dapps/system.json 
 B./opt/backenddir/dapps/conditions.json 
 C./opt/backenddir/dapps/basic.json 
 D./opt/backenddir/dapps/lang_res.json
</code></pre></div><ol start="4"><li>Yönetici&gt; Rol'e gidin ve Varsayılan Rolü Yükle'ye tıklayın;</li></ol> <p>5.Sağ üst köşedeki konfigürasyon dosyası menüsünden sistemden çıkın;</p> <p>6.Sisteme Yönetici olarak giriş yapın;</p> <ol start="7"><li>Ana Sayfa&gt; Oy&gt; Şablon Listesi'ne gidin ve Varsayılan Şablonu Yükle'ye tıklayın.</li></ol> <h3 id="add-the-first-node-to-the-node-list"><a href="#add-the-first-node-to-the-node-list" class="header-anchor">#</a> İlk düğümü düğüm listesine ekleyin </h3> <p>1.Geliştirici&gt; Platform Parametreleri'ne gidin ve first_nodes parametresini tıklayın;</p> <p>2.İlk blok zinciri ağ düğümünün parametrelerini belirtin.</p> <ul><li>public_key - Düğümün genel anahtarı <code>/opt/backenddir/node1/NodePublicKey</code> dosyasında bulunur;</li></ul> <div class="language- extra-class"><pre class="language-text"><code>{&quot;api_address&quot;:&quot;http://192.168.1.1:7079&quot;,&quot;public_key&quot;:&quot;%node_public_key%&quot;,&quot;tcp_address&quot;:&quot;192.168.1.1:7078&quot;}
</code></pre></div><h2 id="add-other-honor-nodes"><a href="#add-other-honor-nodes" class="header-anchor">#</a> Başka Honor düğümleri ekleyin </h2> <h3 id="add-members-into-the-consensus-role-group"><a href="#add-members-into-the-consensus-role-group" class="header-anchor">#</a> Konsensüs rol grubuna üye ekleyin </h3> <p>Varsayılan olarak, yalnızca fikir birliği rolü (Consensus) grubundaki üyeler, diğer ana düğümleri eklemek için gereken oylamaya katılabilir. Bu, yeni bir ana düğüm eklemeden önce ekosistem üyelerinin role atanması gerektiği anlamına gelir.
Bu bölümde, içerik oluşturucunun hesabı, fikir birliği rol grubunun tek üyesi olarak belirlenir. Bir üretim ortamında, bu rolün yönetişimi gerçekleştiren platform üyelerine atanması gerekir.</p> <ol><li><p>Ana Sayfa&gt; Rol'e gidin ve Konsensüs'e tıklayın;</p></li> <li><p>Oluşturanın hesabını role atamak için Ata'yı tıklayın.</p></li></ol> <h3 id="create-the-owner-account-for-other-nodes"><a href="#create-the-owner-account-for-other-nodes" class="header-anchor">#</a> Diğer düğümler için sahip hesabı oluşturun </h3> <ol><li><p>Weaver'ı çalıştırın;</p></li> <li><p>Aşağıdaki verileri kullanarak mevcut hesabı içe aktarın:
– <code>/opt/backenddir/node2/PrivateKey</code> dosyasında bulunan düğüm sahibinin özel anahtarının yedeğini yükleyin.</p></li> <li><p>Hesaba giriş yaptıktan sonra, şu anda herhangi bir rol oluşturulmadığı için lütfen Rolsüz seçeneğini seçin.</p></li> <li><p>Ana Sayfa&gt; Kişisel Bilgiler'e gidin ve kişisel bilgilerin başlığına tıklayın;</p></li> <li><p>Hesap ayrıntılarını ekleyin (kişisel bilgi başlığı, açıklama vb.).</p></li></ol> <h3 id="assign-the-node-owner-with-the-validators-role"><a href="#assign-the-node-owner-with-the-validators-role" class="header-anchor">#</a> Doğrulayıcı rolüyle düğüm sahibini atayın </h3> <ol><li>Yeni düğüm sahibi tarafından yapılan işlemler:
<ol><li>Ana Sayfa&gt; Doğrulayıcı'ya gidin;</li> <li>Talep Oluştur'a tıklayın ve doğrulayıcı adayın başvuru formunu doldurun;</li> <li>İstek gönder'e tıklayın.</li></ol></li> <li>Oluşturucu tarafından yapılan işlemler:
<ol><li>Konsensüs rolüyle oturum açın (Consensus);</li> <li>Ana Sayfa&gt; Doğrulayıcı'ya gidin;</li> <li>Adayın isteğine göre oylamaya başlamak için &quot;Oynat&quot; simgesine tıklayın;</li> <li>Ana Sayfa&gt; Oy'a gidin ve Oylama durumunu güncelle'yi tıklayın;</li> <li>Oylama adına tıklayın ve düğüm sahibi için oy verin.</li></ol></li></ol> <p>Sonuç olarak, yeni düğümün sahibinin hesabına Doğrulayıcı rolü atanır ve yeni düğüm, ana düğümler listesine eklenir.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/tr-TR/howtos/deployment.md" target="_blank" rel="noopener noreferrer">Bu sayfayı GitHub da düzenleyin</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">son Güncelleme:</span> <span class="time">25.06.2023 15:46:02</span></div></footer> <!----> </main></div><div class="global-ui"></div></div>
