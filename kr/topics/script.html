a></li> <li><a href="#editcolumn">EditColumn</a></li> <li><a href="#newlang">NewLang</a></li> <li><a href="#editlang">EditLang</a></li> <li><a href="#import">Import</a></li> <li><a href="#importupload">ImportUpload</a></li> <li><a href="#newappparam">NewAppParam</a></li> <li><a href="#editappparam">EditAppParam</a></li> <li><a href="#newdelayedcontract">NewDelayedContract</a></li> <li><a href="#editdelayedcontract">EditDelayedContract</a></li> <li><a href="#uploadbinary">UploadBinary</a></li></ul></li></ul> <p>스마트 계약(이하 계약)은 애플리케이션의 기본 요소 중 하나입니다. 사용자가 페이지에서 계약을 구현하는 것은 일반적으로 데이터베이스 항목을 업데이트하거나 만드는 것이 목적인 단일 작업입니다. 애플리케이션의 모든 데이터 작업은 계약 시스템을 형성하며 이러한 계약은 데이터베이스 또는 계약 콘텐츠 기능을 통해 서로 상호 작용합니다.</p> <h2 id="contract-structure"><a href="#contract-structure" class="header-anchor">#</a> 계약 구조  (Contract Structure) </h2> <p>아래와 같은 형식으로 <code>contract</code> 키워드를 사용하여 계약을 선언합니다. 계약 이름 뒤에 중괄호로 계약 내용을 감싸야 합니다. 계약은 주로 세 가지 섹션으로 구성됩니다:</p> <ol><li><p><strong>data</strong> - <a href="#data-section">data section</a>에서는 입력 데이터의 변수 이름과 변수 유형을 선언합니다.</p></li> <li><p><strong>conditions</strong> - <a href="#conditions-section">conditions section</a>에서는 데이터의 정확성을 검증합니다.</p></li> <li><p><strong>action</strong> - <a href="#action-section">action section</a>에서는 데이터 조작을 정의합니다.</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code>contract MyContract {
  data {
    FromId int
    ToId int
    Amount money
  }
  func conditions {
    ...
  }
  func action {
    ...
  }
}
</code></pre></div><h3 id="data-section"><a href="#data-section" class="header-anchor">#</a> 데이터 섹션 (Data section) </h3> <p><code>data</code> 섹션에서는 계약 데이터 입력 및 수신된 폼 매개변수를 설명합니다.</p> <p>각 줄의 구조는 다음과 같습니다:</p> <ul><li>Variable name - 변수만 수신하고 배열은 수신하지 않습니다.</li> <li>Variable data type - 변수의 <a href="#data-types-and-variables">data type</a>;</li> <li>optional - 폼 요소에 기입하지 않아도 되는 선택적 매개변수입니다.</li></ul> <div class="language- extra-class"><pre class="language-text"><code>contract my {
  data {
  Name string
  RequestId int
  Photo file &quot;optional&quot;
  Amount money
  Private bytes
  }
  ...
}
</code></pre></div><h3 id="conditions-section"><a href="#conditions-section" class="header-anchor">#</a> 조건 섹션 (Conditions section) </h3> <p><code>conditions</code> 섹션은 수신된 데이터의 검증을 설명합니다.</p> <p>다음 명령은 오류 경고에 사용됩니다: 심각한 오류 <code>error</code>, 경고 오류 <code>warning</code>, 암시적 오류 <code>info</code>. 이 세 가지 명령은 계약 실행을 종료하는 오류를 생성하고 각 오류는 다른 유형의 오류 로그 정보를 인쇄합니다. 예를 들어:</p> <div class="language- extra-class"><pre class="language-text"><code>if fuel == 0 {
    error &quot;fuel cannot be zero!&quot;
}
if money &lt; limit {
    warning Sprintf(&quot;You don't have enough money: %v &lt;%v&quot;, money, limit)
}
if idexist &gt; 0 {
    info &quot;You have already been registered&quot;
}
</code></pre></div><h3 id="action-section"><a href="#action-section" class="header-anchor">#</a> 액션 섹션 (Action section) </h3> <p><code>action</code> 섹션은 다른 데이터를 검색하고 결과 값을 테이블에 기록하는 계약의 주요 코드를 설명합니다. 예를 들어:</p> <div class="language- extra-class"><pre class="language-text"><code>action {
DBUpdate(&quot;keys&quot;, $key_id, {&quot;-amount&quot;: $amount})
DBUpdate(&quot;keys&quot;, $recipient, {&quot;+amount&quot;: $amount, &quot;pub&quot;: $Pub})
}
</code></pre></div><h2 id="variables"><a href="#variables" class="header-anchor">#</a> 변수 (Variables) </h2> <p>데이터 섹션에 선언된 변수는 <code>$</code> 기호와 변수 이름을 통해 다른 계약 섹션으로 전달됩니다. <code>$</code> 기호는 데이터 섹션에 없는 다른 변수를 선언하는 데에도 사용할 수 있으며, 이 변수는 이 계약 및 이 계약이 중첩된 모든 계약의 전역 변수로 간주됩니다.</p> <p>미리 정의된 변수는 스마트 계약을 호출한 트랜잭션 데이터를 포함하는 계약에서 사용할 수 있습니다.</p> <ul><li><code>$time</code> - 트랜잭션 타임스탬프;</li> <li><code>$ecosystem_id</code> - 생태계 ID;</li> <li><code>$block</code> - 트랜잭션을 포함하는 블록의 ID;</li> <li><code>$key_id</code> - 현재 트랜잭션에 서명한 계정의 주소;</li> <li><code>$type</code> - 가상 머신에서의 계약 ID;</li> <li><code>$block_key_id</code> - 블록을 생성한 노드의 계정 주소;</li> <li><code>$block_time</code> - 블록 생성 타임스탬프;</li> <li><code>$original_contract</code> - 초기에 트랜잭션을 처리한 계약의 이름. 이 변수가 빈 문자열이면 트랜잭션 유효성 검증 중에 계약이 호출되었음을 의미합니다. 계약이 다른 계약에 의해 호출되었는지 아니면 직접 트랜잭션에 의해 호출되었는지 확인하려면 $original_contract와 $this_contract의 값을 비교해야 합니다. 두 값이 동일하면 계약이 트랜잭션에 의해 호출된 것을 의미합니다;</li> <li><code>$this_contract</code> - 현재 실행 중인 계약의 이름;</li> <li><code>$guest_key</code> - 게스트 계정 주소;</li> <li><code>$stack</code> - 데이터 유형이 배열인 계약 배열 스택으로, 실행된 모든 계약을 포함합니다. 배열의 첫 번째 요소는 현재 실행 중인 계약의 이름을 나타내고, 마지막 요소는 초기에 트랜잭션을 처리한 계약의 이름을 나타냅니다;</li> <li><code>$node_position</code> - 블록이 위치한 검증 노드 배열의 인덱스 번호;</li> <li><code>$txhash</code> - 트랜잭션 해시;</li> <li><code>$contract</code> - 현재 계약 구조 배열.</li></ul> <p>미리 정의된 변수는 계약뿐만 아니라 애플리케이션 요소의 액세스 권한 조건을 정의하는 권한 필드에서도 액세스할 수 있습니다. 권한 필드에서 사용될 때 블록 정보에 대한 미리 정의된 변수는 <code>$time</code>, <code>$block</code> 등과 같이 항상 0입니다.</p> <p>미리 정의된 변수 <code>$result</code>는 계약의 반환 결과와 함께 할당됩니다.</p> <div class="language- extra-class"><pre class="language-text"><code>contract my {
 data {
     Name string
     Amount money
 }
 func conditions {
     if $Amount &lt;= 0 {
     error &quot;Amount cannot be 0&quot;
     }
     $ownerId = 1232
 }
 func action {
     var amount money
     amount = $Amount - 10
     DBUpdate(&quot;mytable&quot;, $ownerId, {name: $Name,amount: amount})
     DBUpdate(&quot;mytable2&quot;, $ownerId, {amount: 10})
 }
}
</code></pre></div><h2 id="nested-contracts"><a href="#nested-contracts" class="header-anchor">#</a> 중첩된 계약 (Nested Contracts) </h2> <p>계약의 조건 및 작업 섹션에 계약을 중첩할 수 있습니다. 중첩된 계약은 직접 호출할 수 있으며 계약 매개변수는 계약 이름 뒤에 괄호 안에 지정됩니다(예: <code>@1NameContract(Params)</code>). <a href="#callcontract">CallContract</a> 함수를 사용하여 중첩 계약을 호출할 수도 있습니다.</p> <h2 id="file-upload"><a href="#file-upload" class="header-anchor">#</a> 파일 업로드 (File upload) </h2> <p><code>multipart/form-data</code> 형식의 양식을 사용하여 파일을 업로드하려면 계약서의 데이터 유형이 <code>file</code>이어야 합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>contract Upload {
     data {
  	   File file
     }
     ...
}
</code></pre></div><p><a href="#uploadbinary">UploadBinary</a> 계약은 파일을 업로드하고 저장하는 데 사용됩니다. 페이지 편집기의 Logicor 언어 기능 <a href="/kr/topics/templates2.html#binary">Binary</a>를 사용하면 파일 다운로드 링크를 얻을 수 있습니다.</p> <h2 id="queries-in-json-format"><a href="#queries-in-json-format" class="header-anchor">#</a> JSON 형식의 쿼리 (Queries in JSON format) </h2> <p>계약 언어에서 <strong>JSON</strong>을 필드 유형으로 지정할 수 있습니다. <strong>columnname-&gt;fieldname</strong> 구문을 사용하여 항목 필드를 처리할 수 있습니다. 얻은 값은 <strong>columnname.fieldname</strong>에 기록됩니다. 위 구문은 <a href="#dbfind">DBFind</a> 함수의 Columns,One,Where에서 사용할 수 있습니다.</p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
var val str
var list array
ret = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).WhereId($Id).Row()
val = ret[&quot;doc.ind&quot;]
val = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc-&gt;type&quot;).WhereId($Id).One(&quot;doc-&gt;type&quot;)
list = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).Where(&quot;doc-&gt;ind = ?&quot;, &quot;101&quot;)
val = DBFind(&quot;mytable&quot;).WhereId($Id).One(&quot;doc-&gt;check&quot;)
</code></pre></div><h2 id="queries-with-date-and-time-operations"><a href="#queries-with-date-and-time-operations" class="header-anchor">#</a> 날짜 및 시간 연산이 포함된 쿼리 (Queries with date and time operations) </h2> <p>계약 언어 함수로 날짜와 시간을 직접 쿼리하고 업데이트할 수는 없지만, 아래 예시와 같이 Where 문에서 PostgreSQL 함수와 기능을 사용할 수 있습니다. 예를 들어 date_column 필드를 현재 시간과 비교해야 합니다. date_column이 타임스탬프 유형인 경우 표현식은 <code>date_column &lt;NOW()</code>여야 합니다. date_column이 Unix 유형인 경우 표현식은 <code>to_timestamp(date_column)&gt; NOW()</code>여야 합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>Where(&quot;to_timestamp(date_column)&gt; NOW()&quot;)
Where(&quot;date_column &lt;NOW() - 30 * interval '1 day'&quot;)
</code></pre></div><p>다음 Needle 함수는 SQL 형식의 날짜 및 시간을 처리하는 데 사용됩니다.</p> <ul><li><a href="#blocktime">BlockTime</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#unixdatetime">UnixDateTime</a></li></ul> <h2 id="needle-contract-language"><a href="#needle-contract-language" class="header-anchor">#</a> Needle 계약 언어 (Needle contract language) </h2> <p>계약 언어에는 데이터 알고리즘 처리 및 데이터베이스 작업을 실현할 수 있는 일련의 함수, 연산자 및 구조가 포함됩니다.</p> <p>계약 편집 권한이 <code>false</code>로 설정되어 있지 않으면 계약 내용을 수정할 수 있습니다. 계약 변경의 전체 이력은 Weaver에서 사용할 수 있는 블록체인에 저장됩니다.</p> <p>블록체인의 데이터 작업은 최신 버전의 계약에 따라 실행됩니다.</p> <h3 id="basic-elements-and-structure"><a href="#basic-elements-and-structure" class="header-anchor">#</a> 기본 요소 및 구조 (Basic elements and structure) </h3> <h3 id="data-types-and-variables"><a href="#data-types-and-variables" class="header-anchor">#</a> 데이터 유형 및 변수 (Data types and variables) </h3> <p>데이터 유형은 모든 변수에 정의되어야 합니다. 일반적으로 데이터 유형은 자동으로 변환됩니다. 다음과 같은 데이터 유형을 사용할 수 있습니다:</p> <ul><li><code>bool</code> - 불리언, <code>true</code> 또는 <code>false</code>;</li> <li><code>bytes</code> - 바이트 형식;</li> <li><code>Int</code> - 64비트 정수;</li> <li><code>Array</code> - 어떤 유형의 배열;</li> <li><code>map</code> - 객체 배열;</li> <li><code>money</code> - 큰 정수;</li> <li><code>float</code> - 64비트 부동 소수점 숫자;</li> <li><code>string</code> - 문자열은 큰 따옴표나 이스케이프 형식으로 정의되어야 합니다: &quot;This is a string&quot; 또는 `This is a string`;</li> <li><code>file</code> - 객체 배열:
<ul><li><code>Name</code> - 파일 이름, <code>string</code> 유형;</li> <li><code>MimeType</code> - 파일의 <strong>MIME 타입</strong>, <code>string</code> 유형;</li> <li><code>Body</code> - 파일 내용, <code>bytes</code> 유형.</li></ul></li></ul> <p>변수, 함수 및 계약의 이름을 포함한 모든 식별자는 대소문자를 구분합니다 (MyFunc와 myFunc은 다른 이름입니다).</p> <p>변수를 선언하려면 <strong>var</strong> 키워드를 사용하고 변수의 이름과 유형을 지정해야 합니다. 중괄호 내에서 선언된 변수는 동일한 중괄호 쌍 내에서 사용되어야 합니다.</p> <p>선언된 모든 변수의 기본값은 0입니다. bool 유형의 기본값은 false이고, 모든 숫자 유형의 기본값은 0이며, 문자열의 기본값은 빈 문자열입니다. 변수 선언의 예시:</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc( val int) int {
  var mystr1 mystr2 string, mypar int
  var checked bool
  ...
  if checked {
    var temp int
    ...
  }
}
</code></pre></div><h3 id="array"><a href="#array" class="header-anchor">#</a> 배열 (Array) </h3> <p>계약 언어는 두 가지 유형의 배열을 지원합니다:</p> <ul><li><code>Array</code> - 인덱스가 0부터 시작하는 배열;</li> <li><code>map</code> - 객체의 배열.</li></ul> <p>배열 요소를 할당하고 검색할 때는 인덱스를 대괄호에 위치시켜야 합니다. 배열에서 여러 개의 인덱스를 지원하지 않으며, 배열 요소를 myarr[i][j]와 같이 처리할 수 없습니다.</p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
var mymap map
var s string

myarr[0] = 100
myarr[1] = &quot;This is a line&quot;
mymap[&quot;value&quot;] = 777
mymap[&quot;param&quot;] = &quot;Parameter&quot;

s = Sprintf(&quot;%v, %v, %v&quot;, myarr[0] + mymap[&quot;value&quot;], myarr[1], mymap[&quot;param&quot;])
// s = 877, This is a line, Parameter
</code></pre></div><p><code>[]</code>에 요소를 지정하여 배열 유형의 배열을 정의할 수도 있습니다. 지도 유형 <code>arrays</code>의 경우 <code>{}</code>를 사용하세요.</p> <div class="language- extra-class"><pre class="language-text"><code>var my map
my={&quot;key1&quot;: &quot;value1&quot;, key2: i, &quot;key3&quot;: $Name}
var mya array
mya=[&quot;value1&quot;, {key2: i}, $Name]
</code></pre></div><p>식에서 이러한 초기화를 사용할 수 있습니다. 예를 들어 함수 매개변수에 사용합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind...Where({id: 1})
</code></pre></div><p>개체 배열의 경우 키를 지정해야 합니다. 키는 큰따옴표(<code>&quot;&quot;</code>)로 묶인 문자열로 지정됩니다. 키 이름이 문자, 숫자 및 밑줄로 제한되는 경우 큰따옴표를 생략할 수 있습니다.</p> <div class="language- extra-class"><pre class="language-text"><code>{key1: &quot;value1&quot;, key2: &quot;value2&quot;}
</code></pre></div><p>배열은 문자열, 숫자, 모든 유형의 변수 이름 및 <code>$</code> 기호가 있는 변수 이름을 포함할 수 있습니다. 중첩 배열을 지원합니다. 다른 맵 또는 배열을 값으로 지정할 수 있습니다.</p> <p>식은 배열 요소로 사용할 수 없습니다. 변수를 사용하여 식 결과를 저장하고 이 변수를 배열 요소로 지정합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>[1+2, myfunc(), name[&quot;param&quot;]] // don't do this
[1, 3.4, mystr, &quot;string&quot;, $ext, myarr, mymap, {&quot;ids&quot;: [1,2, i], company: {&quot;Name&quot;: &quot;MyCompany&quot;}} ] // this is ok

var val string
val = my[&quot;param&quot;]
MyFunc({key: val, sub: {name: &quot;My name&quot;, &quot;color&quot;: &quot;Red&quot;}})
</code></pre></div><h3 id="if-and-while-statements"><a href="#if-and-while-statements" class="header-anchor">#</a> If 및 While 문 (If and While statements) </h3> <p>계약 언어는 계약 및 함수에서 사용할 수 있는 표준 <strong>if</strong> 조건문 및 <strong>while</strong> 루프를 지원합니다. 이러한 명령문은 서로 중첩될 수 있습니다.</p> <p><strong>if</strong> 및 <strong>while</strong> 뒤에는 조건문이 와야 합니다. 조건문이 숫자를 반환하면 값이 0일 때 거짓으로 간주됩니다.</p> <p>val == 0은 !val과 같고 val != 0은 val과 같습니다. <strong>if</strong> 문은 <strong>else</strong> 코드 블록을 가질 수 있으며 <strong>else</strong>는 <strong>if</strong> 조건문이 거짓일 때 실행됩니다.</p> <p>다음 비교 연산자는 조건문에서 사용할 수 있습니다: <code>&lt;, &gt;, &gt;=, &lt;=, ==, !=, ||, &amp;&amp;</code></p> <div class="language- extra-class"><pre class="language-text"><code>if val&gt; 10 || id != $block_key_id {
 ...
} else {
 ...
}
</code></pre></div><p>코드 블록은 <strong>while</strong> 루프의 조건문이 참일 때 실행됩니다. <strong>break</strong>는 코드 블록의 루프를 종료하는 것을 의미합니다. 루프를 처음부터 시작하려면 <strong>continue</strong>을 사용하세요.</p> <div class="language- extra-class"><pre class="language-text"><code>var i int
while true {
  if i &gt; 100 {
    break
  }
  ...
  if i == 50 {
    continue
  }
  ...
  i = i + 1
}
</code></pre></div><p>조건문 외에도 Needle은 <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>와 같은 표준 산술 연산도 지원합니다.</p> <p>문자열 및 바이트 유형의 변수를 조건문으로 사용할 수 있습니다. 유형의 길이가 0보다 크면 조건이 참이고 그렇지 않으면 거짓입니다.</p> <h3 id="functions"><a href="#functions" class="header-anchor">#</a> 함수 (Functions) </h3> <p>함수는 계약의 <a href="#data-section">data section</a> 에서 수신한 데이터에 대해 일부 작업을 수행할 수 있습니다. 데이터베이스에서 데이터 읽기 및 쓰기, 값 유형 변환, 계약 간의 상호 작용 설정.</p> <h4 id="function-declaration"><a href="#function-declaration" class="header-anchor">#</a> 함수 선언 (Function declaration) </h4> <p>func 키워드를 사용하여 함수를 선언하고 그 뒤에 이름과 전달된 매개변수 목록 및 해당 유형을 사용합니다. 모든 매개변수는 괄호로 묶고 쉼표로 구분합니다. 괄호 뒤에는 함수가 반환하는 값의 데이터 유형을 선언해야 합니다. 함수 본문은 중괄호로 묶어야 합니다. 함수에 매개변수가 없으면 중괄호를 생략할 수 있습니다. 함수에서 값을 반환하려면 <code>return</code> 키워드를 사용하십시오.</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc(left int, right int) int {
    return left*right + left - right
}
func test int {
    return myfunc(10, 30) + myfunc(20, 50)
}
func ooops {
    error &quot;Ooops...&quot;
}
</code></pre></div><p>모든 오류 검사가 자동으로 수행되기 때문에 함수는 오류를 반환하지 않습니다. 기능에 오류가 있는 경우 계약은 해당 작업을 종료하고 오류 설명을 창에 표시합니다.</p> <h4 id="variable-length-parameters"><a href="#variable-length-parameters" class="header-anchor">#</a> 가변 길이 매개변수 (Variable-length parameters) </h4> <p>함수는 가변 길이 매개변수를 정의할 수 있으며 <code>...</code> 기호를 함수의 마지막 매개변수 유형으로 사용하여 <code>array</code> 데이터 유형으로 가변 길이 매개변수를 나타낼 수 있습니다. 가변 길이 매개변수에는 매개변수가 호출에 전달된 시점부터의 모든 변수가 포함됩니다. 모든 유형의 변수를 전달할 수 있지만 데이터 유형의 불일치 충돌을 처리해야 합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>func sum(out string, values ...) {
var i, res int

while i &lt;Len(values) {

   res = res + values[i]

   i = i + 1

}

Println(out, res)

}

func main() {
  sum(&quot;Sum:&quot;, 10, 20, 30, 40)
}
</code></pre></div><h4 id="optional-parameters"><a href="#optional-parameters" class="header-anchor">#</a> 옵션 매개변수 (Optional parameters) </h4> <p>함수는 많은 매개변수를 가지지만 호출할 때에는 그 중 일부만 필요할 수 있습니다. 이 경우, 다음과 같이 선택적 매개변수를 선언할 수 있습니다: <code>func myfunc(name string).Param1(param string).Param2(param2 int) {...}</code>, 그런 다음 호출할 때 지정된 매개변수를 원하는 순서로 호출할 수 있습니다: <code>myfunc(&quot;name&quot;).Param2(100)</code>.</p> <p>함수 본문에서는 이러한 변수들을 일반적으로 처리할 수 있습니다. 지정된 선택적 매개변수가 호출되지 않은 경우, 기본값은 0입니다. 또한 ...을 사용하여 가변 길이 매개변수를 지정할 수도 있습니다: <code>func DBFind(table string).Where(request string, params ...)</code> 그리고 이를 호출할 수 있습니다: <code>DBFind(&quot;mytable&quot;).Where({&quot; id&quot;: $myid, &quot;type&quot;: 2})</code></p> <div class="language- extra-class"><pre class="language-text"><code>func DBFind(table string).Columns(columns string).Where(format string, tail ...)
  .Limit(limit int).Offset(offset int) string {
  ...
}

func names() string {
  ...
  return DBFind(&quot;table&quot;).Columns(&quot;name&quot;).Where({&quot;id&quot;: 100}).Limit(1)
}
</code></pre></div><h2 id="needle-functions-classification"><a href="#needle-functions-classification" class="header-anchor">#</a> Needle 함수 분류 (Needle functions classification) </h2> <p>데이터베이스에서 값 검색:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#appparam">AppParam</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#getdatafromxlsx">GetDataFromXLSX</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#getrowscountxlsx">GetRowsCountXLSX</a></td></tr> <tr><td><a href="#dbrow">DBRow</a></td> <td><a href="#gethistoryrow">GetHistoryRow</a></td> <td><a href="#getblock">GetBlock</a></td></tr> <tr><td><a href="#dbselectmetrics">DBSelectMetrics</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#langres">LangRes</a></td></tr></tbody></table> <p>테이블의 데이터 업데이트:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#dbinsert">DBInsert</a></td> <td><a href="#dbupdateext">DBUpdateExt</a></td> <td><a href="#deltable">DelTable</a></td></tr> <tr><td><a href="#dbupdate">DBUpdate</a></td> <td><a href="#delcolumn">DelColumn</a></td> <td></td></tr></tbody></table> <p>어레이 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#append">Append</a></td> <td><a href="#len">Len</a></td> <td><a href="#getmapkeys">GetMapKeys</a></td></tr> <tr><td><a href="#join">Join</a></td> <td><a href="#row">Row</a></td> <td><a href="#sortedkeys">SortedKeys</a></td></tr> <tr><td><a href="#split">Split</a></td> <td><a href="#one">One</a></td> <td></td></tr></tbody></table> <p>계약 및 권한이 있는 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#callcontract">CallContract</a></td> <td><a href="#getcontractbyid">GetContractById</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr> <tr><td><a href="#contractaccess">ContractAccess</a></td> <td><a href="#roleaccess">RoleAccess</a></td> <td><a href="#throw">Throw</a></td></tr> <tr><td><a href="#contractconditions">ContractConditions</a></td> <td><a href="#getcontractbyname">GetContractByName</a></td> <td><a href="#validatecondition">ValidateCondition</a></td></tr> <tr><td><a href="#evalcondition">EvalCondition</a></td> <td></td> <td></td></tr></tbody></table> <p>주소가 있는 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#idtoaddress">IdToAddress</a></td> <td><a href="#pubtoid">PubToID</a></td></tr></tbody></table> <p>변수 값을 사용한 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#decodebase64">DecodeBase64</a></td> <td><a href="#formatmoney">FormatMoney</a></td> <td><a href="#hash">Hash</a></td></tr> <tr><td><a href="#encodebase64">EncodeBase64</a></td> <td><a href="#random">Random</a></td> <td><a href="#sha256">Sha256</a></td></tr> <tr><td><a href="#float">Float</a></td> <td><a href="#int">Int</a></td> <td><a href="#str">Str</a></td></tr> <tr><td><a href="#hextobytes">HexToBytes</a></td> <td></td> <td></td></tr></tbody></table> <p>산술 연산:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#floor">Floor</a></td> <td><a href="#log10">Log10</a></td> <td><a href="#round">Round</a></td></tr> <tr><td><a href="#log">Log</a></td> <td><a href="#pow">Pow</a></td> <td><a href="#sqrt">Sqrt</a></td></tr></tbody></table> <p>JSON 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#jsonencode">JSONEncode</a></td> <td><a href="#jsonencodeindent">JSONEncodeIndent</a></td> <td><a href="#jsondecode">JSONDecode</a></td></tr></tbody></table> <p>문자열 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#hasprefix">HasPrefix</a></td> <td><a href="#size">Size</a></td> <td><a href="#tolower">ToLower</a></td></tr> <tr><td><a href="#contains">Contains</a></td> <td><a href="#sprintf">Sprintf</a></td> <td><a href="#toupper">ToUpper</a></td></tr> <tr><td><a href="#replace">Replace</a></td> <td><a href="#substr">Substr</a></td> <td><a href="#trimspace">TrimSpace</a></td></tr></tbody></table> <p>바이트 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#stringtobytes">StringToBytes</a></td> <td><a href="#bytestostring">BytesToString</a></td> <td></td></tr></tbody></table> <p>SQL 형식의 날짜 및 시간 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#blocktime">BlockTime</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#unixdatetime">UnixDateTime</a></td></tr></tbody></table> <p>플랫폼 매개변수를 사용한 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#sysparamstring">SysParamString</a></td> <td><a href="#sysparamint">SysParamInt</a></td> <td><a href="#dbupdatesysparam">DBUpdateSysParam</a></td></tr> <tr><td><a href="#updatenotifications">UpdateNotifications</a></td> <td><a href="#updaterolesnotifications">UpdateRolesNotifications</a></td> <td></td></tr></tbody></table> <p>플랫폼 매개변수를 사용한 작업:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#httprequest">HTTPRequest</a></td> <td><a href="#httppostjson">HTTPPostJSON</a></td> <td></td></tr></tbody></table> <p>마스터 CLB 노드의 기능:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#createobs">CreateOBS</a></td> <td><a href="#runobs">RunOBS</a></td> <td><a href="#removeobs">RemoveOBS</a></td></tr> <tr><td><a href="#getobslist">GetOBSList</a></td> <td><a href="#stopobs">StopOBS</a></td> <td></td></tr></tbody></table> <h2 id="needle-functions-reference"><a href="#needle-functions-reference" class="header-anchor">#</a> Needle 함수 참조 (Needle functions reference) </h2> <h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>지정된 응용 프로그램 매개변수의 값을 반환합니다 (응용 프로그램 매개변수 테이블 app_params에서).</p> <h4 id="-2"><a href="#-2" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>AppParam(app int, name string, ecosystemid int) string
</code></pre></div><ul><li><p><strong>App</strong></p> <p>애플리케이션 ID.</p></li> <li><p><strong>name</strong></p> <p>애플리케이션 매개변수 이름.</p></li> <li><p><strong>Ecosystemid</strong></p> <p>생태계 ID.</p></li></ul> <h4 id="-3"><a href="#-3" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, &quot;app_account&quot;, 1)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>지정된 매개변수를 사용하여 지정된 테이블에서 데이터를 쿼리하고 객체 맵의 배열로 구성된 배열 배열을 반환합니다.</p> <p><code>.Row()</code>는 쿼리에서 첫 번째 맵 요소를 가져올 수 있고, <code>.One(열 문자열)</code>은 쿼리에서 지정된 열의 첫 번째 맵 요소를 가져올 수 있습니다.</p> <h4 id="-4"><a href="#-4" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order string)]
 [.Limit(limit int)]
 [.Offset(offset int)]
 [.Row()]

</code></pre></div><ul><li><strong>OBSName</strong></li></ul> <p>CLB 이름.</p> <p>영문과 숫자만 가능하며 공백 기호는 사용할 수 없습니다.</p> <h2 id="system-contracts"><a href="#system-contracts" class="header-anchor">#</a> 시스템 계약 (System Contracts) </h2> <p>시스템 스마트 계약은 IBax 블록체인 플랫폼이 실행될 때 기본적으로 생성됩니다. 이 모든 계약은 첫 번째 생태계에서 생성되었습니다. 이것이 다른 생태계에서 호출할 때 <code>@1NewContract</code>와 같이 전체 이름을 지정해야 하는 이유입니다.</p> <h3 id="newecosystem"><a href="#newecosystem" class="header-anchor">#</a> NewEcosystem </h3> <p>이 스마트 계약은 새로운 생태계를 생성합니다. 생성된 생태계의 ID를 얻으려면 <a href="/kr/reference/api2.html#txstatus">txstatus</a>에서 반환된 result 필드를 인용해야 합니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 생태계의 이름. 이후에 변경할 수 있습니다.</li></ul> <h3 id="editecosystemname"><a href="#editecosystemname" class="header-anchor">#</a> EditEcosystemName </h3> <p>첫 번째 생태계에만 존재하는 1_ecosystems 테이블의 생태계 이름을 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>EcosystemID</strong> int - 생태계 ID의 이름을 변경합니다.</li> <li><strong>NewName</strong> string - 생태계의 새 이름.</li></ul> <h3 id="newcontract"><a href="#newcontract" class="header-anchor">#</a> NewContract </h3> <p>현재 생태계에 새로운 스마트 계약을 생성합니다.</p> <p>매개변수:</p> <ul><li><strong>ApplicationId</strong> int - 새로운 계약이 속하는 응용 프로그램;</li> <li><strong>Value</strong> string - 계약 소스 코드. 상위 레벨에는 하나의 계약만 있어야 합니다.</li> <li><strong>Conditions</strong> string - 계약의 조건을 변경합니다.</li> <li><strong>TokenEcosystem</strong> int &quot;optional&quot; - 생태계 ID입니다. 계약이 활성화될 때 거래에 사용될 토큰을 결정합니다.</li></ul> <h3 id="editcontract"><a href="#editcontract" class="header-anchor">#</a> EditContract </h3> <p>현재 생태계에서 계약을 편집합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 변경할 계약 ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - 계약의 소스 코드;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - 계약의 조건을 변경합니다.</li></ul> <h3 id="bindwallet"><a href="#bindwallet" class="header-anchor">#</a> BindWallet </h3> <p>현재 생태계에서 스마트 계약을 지갑 주소에 바인딩합니다. 계약과 바인딩된 후, 계약 실행 수수료는 이 주소에서 지불됩니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 바인딩할 계약 ID.</li> <li><strong>WalletId</strong> string &quot;optional&quot; - 계약에 바인딩할 지갑 주소.</li></ul> <h3 id="unbindwallet"><a href="#unbindwallet" class="header-anchor">#</a> UnbindWallet </h3> <p>현재 생태계에서 계약과 지갑 주소의 바인딩을 해제합니다. 계약에 바인딩된 주소만 해제할 수 있습니다. 계약을 바인딩 해제한 후에는 계약을 실행하는 사용자가 실행 수수료를 지불합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 바인딩을 해제할 계약의 ID.</li></ul> <h3 id="newparameter"><a href="#newparameter" class="header-anchor">#</a> NewParameter </h3> <p>현재 생태계에 새로운 생태계 매개변수가 추가되었습니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 매개변수 이름;</li> <li><strong>Value</strong> string - 매개변수 값;</li> <li><strong>Conditions</strong> string - 매개변수를 변경하기 위한 조건.</li></ul> <h3 id="editparameter"><a href="#editparameter" class="header-anchor">#</a> EditParameter </h3> <p>현재 생태계에서 기존 생태계 매개변수를 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 변경할 매개변수의 이름;</li> <li><strong>Value</strong> string - 새로운 매개변수 값;</li> <li><strong>Conditions</strong> string - 매개변수를 변경하기 위한 새로운 조건.</li></ul> <h3 id="newmenu"><a href="#newmenu" class="header-anchor">#</a> NewMenu </h3> <p>현재 생태계에 새로운 메뉴를 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 메뉴 이름;</li> <li><strong>Value</strong> string - 메뉴 소스 코드;</li> <li><strong>Title</strong> string &quot;optional&quot; - 메뉴 제목;</li> <li><strong>Conditions</strong> string - 메뉴를 변경하기 위한 조건.</li></ul> <h3 id="editmenu"><a href="#editmenu" class="header-anchor">#</a> EditMenu </h3> <p>현재 생태계에서 기존 메뉴를 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 변경할 메뉴의 ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - 새로운 메뉴의 소스 코드;</li> <li><strong>Title</strong> string &quot;optional&quot; - 새로운 메뉴의 제목;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - 메뉴를 변경하기 위한 새로운 조건.</li></ul> <h3 id="appendmenu"><a href="#appendmenu" class="header-anchor">#</a> AppendMenu </h3> <p>현재 생태계에 기존 메뉴에 소스 코드 내용을 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 메뉴의 ID;</li> <li><strong>Value</strong> string - 추가할 소스 코드.</li></ul> <h3 id="newpage"><a href="#newpage" class="header-anchor">#</a> NewPage </h3> <p>현재 생태계에 새로운 페이지를 추가합니다.</p> <p>매개변수:</p> <ul><li><p><strong>Name</strong> string - 페이지 이름;</p></li> <li><p><strong>Value</strong> string - 페이지의 소스 코드;</p></li> <li><p><strong>Menu</strong> string - 페이지와 관련된 메뉴 이름;</p></li> <li><p><strong>Conditions</strong> string - 페이지를 변경하기 위한 조건;</p></li> <li><p><strong>ValidateCount</strong> int &quot;optional&quot; - 페이지 유효성 검사에 필요한 노드 수. 이 매개변수를 지정하지 않으면 min_page_validate_count 생태계 매개변수 값이 사용됩니다. 이 매개변수의 값은 min_page_validate_count보다 작거나 max_page_validate_count보다 크지 않아야 합니다.</p></li> <li><p><strong>ValidateMode</strong> int &quot;optional&quot; - 페이지 유효성 검사 모드. 이 매개변수의 값이 0이면 페이지가 로드될 때 확인되고, 값이 1이면 페이지가 로드되거나 페이지를 떠날 때 확인됩니다.</p></li></ul> <h3 id="editpage"><a href="#editpage" class="header-anchor">#</a> EditPage </h3> <p>현재 생태계에서 기존 페이지를 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 변경할 페이지의 ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - 새로운 페이지의 소스 코드;</li> <li><strong>Menu</strong> string &quot;optional&quot; - 페이지와 관련된 새로운 메뉴 이름;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - 페이지를 변경하기 위한 새로운 조건;</li> <li><strong>ValidateCount</strong> int &quot;optional&quot; - 페이지 유효성 검사에 필요한 노드 수. 이 매개변수를 지정하지 않으면 min_page_validate_count 생태계 매개변수 값이 사용됩니다. 이 매개변수의 값은 min_page_validate_count보다 작거나 max_page_validate_count보다 크지 않아야 합니다.</li> <li><strong>ValidateMode</strong> int &quot;optional&quot; - 페이지 유효성 검사 모드. 이 매개변수의 값이 0이면 페이지가 로드될 때 확인되고, 값이 1이면 페이지가 로드되거나 페이지를 떠날 때 확인됩니다.</li></ul> <h3 id="appendpage"><a href="#appendpage" class="header-anchor">#</a> AppendPage </h3> <p>기존 페이지에 소스 내용을 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 변경할 페이지의 ID;</li> <li><strong>Value</strong> string - 추가할 소스 코드.</li></ul> <h3 id="newblock"><a href="#newblock" class="header-anchor">#</a> NewBlock </h3> <p>현재 생태계에 페이지 모듈을 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 모듈의 이름;</li> <li><strong>Value</strong> string - 모듈의 소스 코드;</li> <li><strong>Conditions</strong> string - 모듈을 변경하기 위한 조건.</li></ul> <h3 id="editblock"><a href="#editblock" class="header-anchor">#</a> EditBlock </h3> <p>현재 생태계에서 기존 페이지 모듈을 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 변경할 모듈의 ID;</li> <li><strong>Value</strong> string - 새로운 모듈의 소스 코드;</li> <li><strong>Conditions</strong> string - 모듈을 변경하기 위한 새로운 조건.</li></ul> <h3 id="newtable"><a href="#newtable" class="header-anchor">#</a> NewTable </h3> <p>현재 생태계에 새로운 테이블을 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>ApplicationId</strong> int - 관련 테이블의 애플리케이션 ID;</li> <li><strong>Name</strong> string - 새로운 테이블의 이름;</li> <li><strong>Columns</strong> string - 필드 배열을 JSON 형식으로 나타낸 문자열 <code>[{&quot;name&quot;:&quot;...&quot;, &quot;type&quot;:&quot;...&quot;,&quot;index&quot;: &quot;0&quot;, &quot;conditions&quot;:&quot;.. .&quot;},...]</code>, 여기서
<ul><li><strong>name</strong> - 필드 이름, 라틴 문자만 사용 가능;</li> <li><strong>type</strong> - 데이터 유형 <code>varchar,bytea,number,datetime,money,text,double,character</code>;</li> <li><strong>index</strong> - 비 기본 키 필드는 <code>0</code>, 기본 키는 <code>1</code>;</li> <li><strong>conditions</strong> - 필드 데이터를 변경하기 위한 조건, JSON 형식으로 &quot;<code>{&quot;update&quot;:&quot;ContractConditions(MainCondition)&quot;, &quot;read&quot;:&quot;ContractConditions(MainCondition)&quot;}</code>&quot;와 같이 지정해야 합니다.</li></ul></li> <li><strong>Permissions</strong> string - JSON 형식의 접근 권한 <code>{&quot;insert&quot;: &quot;...&quot;, &quot;new_column&quot;: &quot;...&quot;, &quot;update&quot;: &quot;...&quot;, &quot;read&quot;: &quot;.. .&quot;}</code>.
<ul><li><strong>insert</strong> - 항목 삽입 권한;</li> <li><strong>new_column</strong> - 새로운 열 추가 권한;</li> <li><strong>update</strong> - 항목 데이터 변경 권한;</li> <li><strong>read</strong> - 항목 데이터 읽기 권한.</li></ul></li></ul> <h3 id="edittable"><a href="#edittable" class="header-anchor">#</a> EditTable </h3> <p>현재 생태계의 테이블의 접근 권한을 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 테이블 이름;</li> <li><strong>InsertPerm</strong> string - 테이블에 항목을 삽입하는 권한;</li> <li><strong>UpdatePerm</strong> string - 테이블의 항목을 업데이트하는 권한;</li> <li><strong>ReadPerm</strong> string - 테이블의 항목을 읽는 권한;</li> <li><strong>NewColumnPerm</strong> string - 새로운 열을 생성하는 권한;</li></ul> <h3 id="newcolumn"><a href="#newcolumn" class="header-anchor">#</a> NewColumn </h3> <p>현재 생태계의 테이블에 새로운 필드를 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>TableName</strong> string - 테이블 이름;</li> <li><strong>Name</strong> string - 라틴 문자로 된 필드 이름;</li> <li><strong>Type</strong> string - 데이터 유형 <code>varchar,bytea,number,money,datetime,text,double,character</code>;</li> <li><strong>UpdatePerm</strong> string - 열 값 변경 권한;</li> <li><strong>ReadPerm</strong> string - 열 값 읽기 권한.</li></ul> <h3 id="editcolumn"><a href="#editcolumn" class="header-anchor">#</a> EditColumn </h3> <p>현재 생태계에서 지정된 테이블 필드의 권한을 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>TableName</strong> string - 테이블 이름;</li> <li><strong>Name</strong> string - 변경할 라틴 문자로 된 필드 이름;</li> <li><strong>UpdatePerm</strong> string - 열 값 변경을 위한 새로운 권한;</li> <li><strong>ReadPerm</strong> string - 열 값 읽기를 위한 새로운 권한.</li></ul> <h3 id="newlang"><a href="#newlang" class="header-anchor">#</a> NewLang </h3> <p>현재 생태계에 언어 리소스를 추가하며, 이를 위한 권한은 생태계 매개변수의 changing_language로 설정됩니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 라틴 문자로 된 언어 리소스 이름;</li> <li><strong>Trans</strong> string - JSON 형식의 문자열, 키로는 두 글자로 된 언어 코드를 사용하고 값으로는 번역된 문자열을 사용합니다. 예를 들어 <code>{&quot;en&quot;: &quot;영어 텍스트&quot;, &quot;zh&quot;: &quot;중국어 텍스트&quot;}</code>.</li></ul> <h3 id="editlang"><a href="#editlang" class="header-anchor">#</a> EditLang </h3> <p>현재 생태계의 언어 자원을 변경하며, 이를 위한 권한은 생태계 매개변수의 changing_language 매개변수에 설정됩니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 언어 리소스 ID.</li> <li><strong>Trans</strong> - JSON 형식의 문자열, 키로는 두 글자로 된 언어 코드를 사용하고 값으로는 번역된 문자열을 사용합니다. 예를 들어 <code>{&quot;en&quot;: &quot;영어 텍스트&quot;, &quot;zh&quot;: &quot;중국어 텍스트&quot;}</code>.</li></ul> <h3 id="import"><a href="#import" class="header-anchor">#</a> Import </h3> <p>현재 생태계로 애플리케이션을 가져오고, <a href="#importupload">ImportUpload</a> 계약에서로드된 데이터를 가져옵니다.</p> <p>매개변수:</p> <ul><li><strong>Data</strong> string - 생태계에서 내보낸 파일에서 가져온 텍스트 형식의 데이터입니다.</li></ul> <h3 id="importupload"><a href="#importupload" class="header-anchor">#</a> ImportUpload </h3> <p>외부 애플리케이션 파일을 현재 생태계의 buffer_data 테이블로로드하여 후속 가져오기에 사용합니다.</p> <p>매개변수:</p> <ul><li><strong>InputFile</strong> file - 현재 생태계의 buffer_data 테이블에 기록된 파일입니다.</li></ul> <h3 id="newappparam"><a href="#newappparam" class="header-anchor">#</a> NewAppParam </h3> <p>현재 생태계에 새로운 애플리케이션 매개변수를 추가합니다.</p> <p>매개변수:</p> <ul><li><strong>ApplicationId</strong> int - 애플리케이션 ID;</li> <li><strong>Name</strong> string - 매개변수 이름;</li> <li><strong>Value</strong> string - 매개변수 값;</li> <li><strong>Conditions</strong> string - 매개변수를 변경할 수 있는 권한.</li></ul> <h3 id="editappparam"><a href="#editappparam" class="header-anchor">#</a> EditAppParam </h3> <p>현재 생태계에서 기존의 애플리케이션 매개변수를 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 애플리케이션 매개변수 ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - 새로운 매개변수 값;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - 매개변수를 변경할 권한.</li></ul> <h3 id="newdelayedcontract"><a href="#newdelayedcontract" class="header-anchor">#</a> NewDelayedContract </h3> <p>지연 계약 스케줄러 데몬에 새로운 작업을 추가합니다.</p> <p>지연된 계약 스케줄러는 현재 생성된 블록에서 필요한 계약을 실행합니다.</p> <p>매개변수:</p> <ul><li><strong>Contract</strong> string - 계약 이름;</li> <li><strong>EveryBlock</strong> int - 지정된 블록 수마다 계약이 실행됩니다;</li> <li><strong>Conditions</strong> string - 작업을 변경할 수 있는 권한;</li> <li><strong>BlockID</strong> int &quot;optional&quot; - 계약을 실행해야 하는 블록 ID입니다. 지정하지 않으면 &quot;현재 블록 ID&quot; + EveryBlock으로 자동 계산됩니다;</li> <li><strong>Limit</strong> int &quot;optional&quot; - 작업 실행의 최대 횟수입니다. 지정하지 않으면 작업은 무제한으로 실행됩니다.</li></ul> <h3 id="editdelayedcontract"><a href="#editdelayedcontract" class="header-anchor">#</a> EditDelayedContract </h3> <p>지연된 계약 스케줄러 데몬에서 작업을 변경합니다.</p> <p>매개변수:</p> <ul><li><strong>Id</strong> int - 작업 ID;</li> <li><strong>Contract</strong> string - 계약 이름;</li> <li><strong>EveryBlock</strong> int - 지정된 블록 수마다 계약이 실행됩니다;</li> <li><strong>Conditions</strong> string - 작업을 변경할 수 있는 권한;</li> <li><strong>BlockID</strong> int &quot;optional&quot; - 계약을 실행해야 하는 블록 ID입니다. 지정하지 않으면 &quot;현재 블록 ID&quot; + EveryBlock으로 자동 계산됩니다;</li> <li><strong>Limit</strong> int &quot;optional&quot; - 작업 실행의 최대 횟수입니다. 지정하지 않으면 작업은 무제한으로 실행됩니다.</li> <li><strong>Deleted</strong> int &quot;optional&quot; - 작업 전환. 값이 <code>1</code>인 경우 작업이 비활성화됩니다. 값이 <code>0</code>인 경우 작업이 활성화됩니다.</li></ul> <h3 id="uploadbinary"><a href="#uploadbinary" class="header-anchor">#</a> UploadBinary </h3> <p>X_binaries 테이블에 정적 파일을 추가하거나 덮어씁니다. HTTP API를 통해 계약을 호출할 때, 요청은 <code>multipart/form-data</code> 형식이어야 하며, DataMimeType 매개변수는 폼 데이터와 함께 사용됩니다.</p> <p>매개변수:</p> <ul><li><strong>Name</strong> string - 정적 파일의 이름;</li> <li><strong>Data</strong> bytes - 정적 파일의 내용;</li> <li><strong>DataMimeType</strong> string &quot;optional&quot; - mime-type 형식의 정적 파일;</li> <li><strong>ApplicationId</strong> int - X_binaries 테이블과 관련된 애플리케이션 ID입니다.</li></ul> <p>DataMimeType 매개변수를 전달하지 않으면 기본적으로 <code>application/octet-stream</code> 형식을 사용합니다.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/kr/topics/script.md" target="_blank" rel="noopener noreferrer">GitHub에서 이 페이지 편집</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height=
