href="#data-manipulation">데이터 조작</a></li> <li><a href="#data-presentation">데이터 표시</a></li> <li><a href="#accepting-of-data">데이터 수신</a></li> <li><a href="#data-formatting-elements">데이터 형식화 요소</a></li> <li><a href="#form-elements">폼 요소</a></li> <li><a href="#operations-on-code-blocks">코드 블록 조작</a></li></ul></li> <li><a href="#logicor-function-references">Logicor 함수 참조</a> <ul><li><a href="#address">Address</a></li> <li><a href="#addresstoid">AddressToId</a></li> <li><a href="#addtoolbutton">AddToolButton</a></li> <li><a href="#and">And</a></li> <li><a href="#appparam">AppParam</a></li> <li><a href="#arraytosource">ArrayToSource</a></li> <li><a href="#binary">Binary</a></li> <li><a href="#button">Button</a></li> <li><a href="#calculate">Calculate</a></li> <li><a href="#chart">Chart</a></li> <li><a href="#cmptime">CmpTime</a></li> <li><a href="#code">Code</a></li> <li><a href="#codeasis">CodeAsIs</a></li> <li><a href="#data">Data</a></li> <li><a href="#custom">Custom</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#dbfind">DBFind</a></li> <li><a href="#div">Div</a></li> <li><a href="#ecosysparam">EcosysParam</a></li> <li><a href="#em">Em</a></li> <li><a href="#forlist">ForList</a></li> <li><a href="#form">Form</a></li> <li><a href="#getcolumntype">GetColumnType</a></li> <li><a href="#gethistory">GetHistory</a></li> <li><a href="#getvar">GetVar</a></li> <li><a href="#hint">Hint</a></li> <li><a href="#if">If</a></li> <li><a href="#image">Image</a></li> <li><a href="#imageinput">ImageInput</a></li> <li><a href="#include">Include</a></li> <li><a href="#input">Input</a></li> <li><a href="#inputerr">InputErr</a></li> <li><a href="#inputmap">InputMap</a></li> <li><a href="#jsontosource">JsonToSource</a></li> <li><a href="#label">Label</a></li> <li><a href="#langres">LangRes</a></li> <li><a href="#linkpage">LinkPage</a></li> <li><a href="#map">Map</a></li> <li><a href="#menugroup">MenuGroup</a></li> <li><a href="#menuitem">MenuItem</a></li> <li><a href="#money">Money</a></li> <li><a href="#or">Or</a></li> <li><a href="#p">P</a></li> <li><a href="#qrcode">QRcode</a></li> <li><a href="#radiogroup">RadioGroup</a></li> <li><a href="#range">Range</a></li> <li><a href="#select">Select</a></li> <li><a href="#settitle">SetTitle</a></li> <li><a href="#setvar">SetVar</a></li> <li><a href="#span">Span</a></li> <li><a href="#strong">Strong</a></li> <li><a href="#sysparam">SysParam</a></li> <li><a href="#table">Table</a></li> <li><a href="#transactioninfo">TransactionInfo</a></li> <li><a href="#varasis">VarAsIs</a></li></ul></li> <li><a href="#app-styles-for-mobile-devices">모바일 장치용 애플리케이션 스타일</a> <ul><li><a href="#layout">레이아웃</a> <ul><li><a href="#title">타이틀</a></li> <li><a href="#strong-class-names">강조 클래스 이름</a></li> <li><a href="#color">색상</a></li></ul></li> <li><a href="#grid">그리드</a></li> <li><a href="#panel">패널</a></li> <li><a href="#form-app">폼</a></li> <li><a href="#button-app">버튼</a></li> <li><a href="#icon">아이콘</a></li></ul></li></ul> <h2 id="page-construction"><a href="#page-construction" class="header-anchor">#</a> 페이지 구성 </h2> <p>Weaver의 통합 개발 환경 (IDE)은 JavaScript 라이브러리 인 React를 사용하여 만들어졌습니다. 페이지 편집기와 시각적 페이지 디자이너가 있습니다. 페이지는 응용 프로그램의 기본 구성 요소로서 테이블에서 데이터를 검색하고 표시하고 사용자 입력 데이터를 받는 양식을 만들고 데이터를 계약에 전달하며 응용 프로그램 페이지 간에 탐색하는 데 사용됩니다. 계약과 마찬가지로 페이지는 블록체인에 저장되어 소프트웨어 클라이언트에서 로드될 때 위변조 방지가 가능합니다.</p> <h3 id="template-engine"><a href="#template-engine" class="header-anchor">#</a> 템플릿 엔진 </h3> <p>페이지 요소 (페이지 및 메뉴)는 Weaver의 페이지 편집기에서 템플릿 언어를 사용하여 검증 노드의 템플릿 엔진에서 개발자에 의해 구성됩니다. 모든 페이지는 IBAX의 개발 팀에서 개발한 Logicor 언어를 사용하여 구성됩니다. 네트워크의 노드로부터 페이지를 요청하기 위해 content/... API 명령을 사용합니다. 이 유형의 요청에 대한 템플릿 엔진이 응답으로 보내는 것은 HTML 페이지가 아닌 템플릿 구조에 따라 트리를 형성하는 HTML 태그로 구성된 JSON 코드입니다. 템플릿 엔진을 테스트하려면 <a href="/kr/reference/api2.html#content">content</a> API 명령을 참조하십시오.</p> <h3 id="create-pages"><a href="#create-pages" class="header-anchor">#</a> 페이지 생성 </h3> <p>페이지 편집기를 사용하여 페이지를 생성하고 편집할 수 있습니다. 이 편집기는 Weaver의 관리 도구의 <strong>페이지</strong> 섹션에서 찾을 수 있습니다. 이 편집기는 다음을 제공합니다:</p> <ul><li>페이지 코드 작성, Logicor 템플릿 언어의 키워드 강조 표시;</li> <li>페이지에서 메뉴 선택 및 표시;</li> <li>메뉴 페이지 편집;</li> <li>페이지 변경 권한 구성, ContractConditions 함수에서 권한과 함께 계약 이름을 지정하거나 변경 조건에서 직접 액세스 권한을 지정함으로써;</li> <li>시각적 페이지 디자이너 시작;</li> <li>페이지 미리보기.</li></ul> <h4 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> 시각적 페이지 디자이너 </h4> <p>시각적 페이지 디자이너는 Logicor 언어의 인터페이스 코드를 사용하지 않고 페이지 레이아웃을 생성하는 데 사용할 수 있습니다. 이를 통해 드래그 앤 드롭으로 양식 요소와 텍스트의 위치를 설정하고 페이지 블록의 크기를 구성할 수 있습니다. 이는 제목, 양식 및 정보 패널이 있는 표준 데이터 모델을 표시하는 데 사용할 수 있는 미리 준비된 블록 세트를 제공합니다. 시각적 페이지 디자이너에서 페이지를 생성한 후, 페이지 편집기에서 데이터 수신 및 조건부 구조를 위한 프로그램 로직을 작성할 수 있습니다. 앞으로 추가 기능이 있는 시각적 페이지 디자이너를 만들 계획입니다.</p> <h4 id="applicable-styles"><a href="#applicable-styles" class="header-anchor">#</a> 적용 가능한 스타일 </h4> <p>기본적으로 페이지는 Angular의 Bootstrap Angle 스타일로 제공됩니다. 사용자는 필요에 따라 자체 스타일을 생성할 수 있습니다. 스타일은 생태계 매개변수 테이블의 스타일시트 매개변수에 저장됩니다.</p> <h4 id="page-module"><a href="#page-module" class="header-anchor">#</a> 페이지 모듈 </h4> <p>여러 페이지에서 코드 조각을 사용하려면 페이지 모듈을 만들고 페이지 코드에 삽입할 수 있습니다. Weaver의 <strong>모듈 블록</strong>에서 이러한 페이지 모듈을 만들고 편집할 수 있습니다. 페이지와 마찬가지로 편집 권한을 정의할 수 있습니다.</p> <h4 id="language-resource-editor"><a href="#language-resource-editor" class="header-anchor">#</a> 언어 리소스 편집기 </h4> <p>Weaver는 Logicor 템플릿 언어의 <strong>LangRes</strong> 함수를 사용하여 페이지 로컬라이제이션을 위한 메커니즘을 포함하고 있습니다. 이 함수를 사용하여 페이지의 언어 리소스 태그를 사용자가 소프트웨어 클라이언트나 브라우저에서 선택한 언어에 해당하는 텍스트로 대체할 수 있습니다. <strong>LangRes</strong> 함수 대신에 짧은 구문인 **$lable$**을 사용할 수도 있습니다. 계약에 의해 시작된 팝업의 메시지 번역은 Needle의 <strong>LangRes</strong> 함수에 의해 수행됩니다.</p> <p>Weaver의 언어 리소스 섹션에서 언어 리소스를 생성하고 편집할 수 있습니다. 언어 리소스는 레이블 이름과 해당 이름의 번역 및 해당 언어 식별자 (EN, ZH, JP 등)로 구성됩니다.</p> <p>언어 리소스 추가 및 변경에 대한 권한은 다른 테이블과 동일한 방식으로 정의할 수 있습니다.</p> <h2 id="logicor-template-language"><a href="#logicor-template-language" class="header-anchor">#</a> Logicor 템플릿 언어 </h2> <p>Logicor 함수는 다음과 같은 작업을 제공합니다:</p> <ul><li>데이터베이스에서 값 검색: <code>DBFind</code>, 데이터베이스에서 검색된 데이터를 테이블과 차트로 표시;</li> <li>변수 값을 할당하고 표시하는 데이터 작업: <code>SetVar, GetVar, Data</code>;</li> <li>날짜/시간 값을 표시하고 비교하는 작업: <code>DateTime, Now, CmpTime</code>;</li> <li>다양한 사용자 데이터 입력 필드를 사용하여 양식 생성: <code>Form, ImageInput, Input, RadioGroup, Select</code>;</li> <li>양식 필드의 데이터를 확인하여 오류 메시지 표시: <code>Validate, InputErr</code>;</li> <li>네비게이션 요소 표시: <code>AddToolButton, LinkPage, Button</code>;</li> <li>계약 호출: <code>Button</code>;</li> <li>HTML 페이지 레이아웃 요소 생성, 다양한 태그 및 특정 CSS 클래스 선택: <code>Div, P, Span</code> 등;</li> <li>이미지를 페이지에 포함하고 로딩 및 언로딩: <code>Image, ImageInput</code>;</li> <li>페이지 레이아웃 조각의 조건 표시: <code>If, ElseIf, Else</code>;</li> <li>다단계 메뉴 생성;</li> <li>페이지 로컬라이제이션.</li></ul> <h3 id="logicor-overview"><a href="#logicor-overview" class="header-anchor">#</a> Logicor 개요 </h3> <p>Logicor 페이지 템플릿 언어는 함수형 언어로, 함수 호출 함수 <code>FuncName(parameters)</code>를 사용할 수 있으며 함수를 서로 중첩시킬 수 있습니다. 따옴표 없이 매개변수를 지정할 수 있으며, 불필요한 매개변수를 삭제할 수도 있습니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>Text FuncName(parameter number 1, parameter number 2) another text.
FuncName(parameter 1,,,parameter 4)
</code></pre></div><p>만약 매개변수에 쉼표가 포함되어 있다면, 따옴표(단일 따옴표나 이중 따옴표)로 감싸야 합니다. 매개변수가 하나만 있는 함수라면 쉼표를 따옴표 없이 사용할 수 있습니다. 또한, 매개변수에 짝이 맞지 않는 오른쪽 괄호가 있다면 따옴표를 사용해야 합니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>FuncName(&quot;parameter number 1, the second part of first paremeter&quot;)
FuncName(`parameter number 1, the second part of first paremeter`)
</code></pre></div><p>만약 인수를 따옴표 안에 넣지만 인수 자체에 따옴표가 포함되어 있다면, 텍스트에서 다른 종류의 따옴표나 여러 개의 따옴표를 사용할 수 있습니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>FuncName(&quot;parameter number 1, &quot;&quot;the second part of first&quot;&quot; paremeter&quot;)
FuncName(`parameter number 1, &quot;the second part of first&quot; paremeter`)
</code></pre></div><p>함수 정의에서 각 매개변수는 특정한 이름을 가지고 있습니다. 함수를 호출하고 매개변수를 지정할 때는 선언된 순서대로 호출하거나 매개변수의 이름에 따라 임의의 순서로 지정할 수 있습니다: <code>Parameter_name: Parameter_value</code>. 이 방법을 사용하면 현재 템플릿과의 호환성을 깨지 않고 새로운 함수 매개변수를 안전하게 추가할 수 있습니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>FuncName(myclass, This is value, Div(divclass, This is paragraph.))
FuncName(Body: Div(divclass, This is paragraph.))
FuncName(myclass, Body: Div(divclass, This is paragraph.))
FuncName(Value: This is value, Body: 
     Div(divclass, This is paragraph.)
)
FuncName(myclass, Value without Body)
</code></pre></div><p>함수는 텍스트를 반환하거나 HTML 요소 (예: <code>Input</code>)를 생성하거나 중첩된 HTML 요소를 가진 HTML 요소 ( <code>Div, P, Span</code>)를 생성할 수 있습니다. 후자의 경우 중첩 요소를 정의하기 위해 미리 정의된 이름 <strong>Body</strong>를 가진 매개변수를 사용합니다. 예를 들어, 다른 div 안에 두 개의 div를 중첩하는 경우 다음과 같이 작성할 수 있습니다:</p> <div class="language-text extra-class"><pre class="language-text"><code>Div(Body:
   Div(class1, This is the first div.)
   Div(class2, This is the second div.)
)
</code></pre></div><p><code>FuncName(...){...}</code>로 표시하여 <strong>Body</strong> 매개변수에 설명된 중첩 요소를 정의할 수 있습니다. 중첩 요소는 중괄호로 지정됩니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>Div(){
   Div(class1){
      P(This is the first div.)
      Div(class2){
          Span(This is the second div.)
      }
   }
}
</code></pre></div><p>만약 동일한 함수를 연속해서 여러 번 지정해야 한다면, 함수 이름을 매번 쓰는 대신 점 <code>.</code>을 사용할 수 있습니다. 예를 들어, 다음은 동일한 것입니다:</p> <div class="language-text extra-class"><pre class="language-text"><code>Span(Item 1)Span(Item 2)Span(Item 3)
Span(Item 1).(Item 2).(Item 3)
</code></pre></div><p>이 언어에서는 <strong>SetVar</strong> 함수를 사용하여 변수를 할당할 수 있으며, 변수 값을 참조할 때 <code>#name#</code>을 사용합니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>SetVar(name, My Name)
Span(Your name: #name#)
</code></pre></div><p>생태계의 언어 자원을 인용하려면 <code>$langres$</code>를 사용할 수 있습니다. 여기서 <em>langres</em>는 언어 원본의 이름입니다.</p> <div class="language-text extra-class"><pre class="language-text"><code>Span($yourname$: #name#)
</code></pre></div><p>다음 변수들은 사전 정의되어 있습니다:</p> <ul><li><code>#key_id#</code> - 현재 사용자의 계정 주소;</li> <li><code>#ecosystem_id#</code> - 현재 생태계 ID;</li> <li><code>#guest_key#</code> - 게스트 계정의 주소;</li> <li><code>#isMobile#</code> - Weaver가 모바일 장치에서 실행 중인 경우 1.</li></ul> <h4 id="use-pageparams-to-pass-parameters-to-pages"><a href="#use-pageparams-to-pass-parameters-to-pages" class="header-anchor">#</a> 페이지에 매개변수를 전달하기 위해 PageParams를 사용하세요 </h4> <p>많은 함수가 PageParams 매개변수를 지원하며, 이는 새로운 페이지로 리디렉션할 때 매개변수를 전달하는 데 사용됩니다. 예를 들어: PageParams: <code>&quot;param1=value1,param2=value2&quot;</code>. 매개변수 값은 단순한 문자열이거나 참조 값이 있는 변수일 수 있습니다. 페이지에 매개변수를 전달할 때, 매개변수 이름과 동일한 변수가 생성되며, 예: <code>#param1#</code> 및 <code>#param2#</code>.</p> <ul><li><code>PageParams: &quot;hello=world&quot;</code> - 새 페이지는 hello 매개변수를 값으로 world를 받습니다.</li> <li><code>PageParams: &quot;hello=#world#&quot;</code> - 새 페이지는 hello 매개변수를 world 변수의 값으로 받습니다.</li></ul> <h4 id=""><a href="#" class="header-anchor">#</a> Val (#val)</h4> <div class="language- extra-class"><pre><code>또한, **Val** 함수는 리디렉션에서 지정된 양식에서 데이터를 가져올 수 있습니다.
</code></pre></div><ul><li><code>PageParams: &quot;hello=Val(world)&quot;</code> - 새 페이지는 hello 매개변수를 world 양식 요소의 값으로 받습니다.</li></ul> <h4 id="calling-contracts"><a href="#calling-contracts" class="header-anchor">#</a> 계약 호출 </h4> <p>Logicor는 <strong>Button</strong> 함수를 사용하여 계약 호출을 구현합니다. 이 이벤트를 시작하면 사용자가 페이지 양식 필드에 입력한 데이터가 계약에 전달됩니다. 양식 필드의 이름이 호출되는 계약의 데이터 섹션의 변수 이름과 일치하는 경우 데이터가 자동으로 전송됩니다. <strong>Button</strong> 함수는 계약 실행을 사용자 인증을 위해 모달 창을 열고, 계약이 성공적으로 실행된 후 지정된 페이지로의 리디렉션 작업을 시작하고 일부 매개변수를 해당 페이지로 전달할 수 있도록 합니다.</p> <h2 id="logicor-function-classification"><a href="#logicor-function-classification" class="header-anchor">#</a> Logicor 기능의 분류 </h2> <h3 id="operations-on-variables"><a href="#operations-on-variables" class="header-anchor">#</a> 변수 조작 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#getvar">GetVar</a></td> <td><a href="#setvar">SetVar</a></td> <td><a href="#varasis">VarAsIs</a></td></tr></tbody></table> <h3 id="navigational-operations"><a href="#navigational-operations" class="header-anchor">#</a> 내비게이션 조작 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addtoolbutton">AddToolButton</a></td> <td><a href="#button">Button</a></td> <td><a href="#linkpage">LinkPage</a></td></tr></tbody></table> <h3 id="data-manipulation"><a href="#data-manipulation" class="header-anchor">#</a> 데이터 조작 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#calculate">Calculate</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#money">Money</a></td></tr> <tr><td><a href="#cmptime">CmpTime</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="data-presentation"><a href="#data-presentation" class="header-anchor">#</a> 데이터를 표시합니다. </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#code">Code</a></td> <td><a href="#hint">Hint</a></td> <td><a href="#menuitem">MenuItem</a></td></tr> <tr><td><a href="#codeasis">CodeAsIs</a></td> <td><a href="#image">Image</a></td> <td><a href="#qrcode">QRcode</a></td></tr> <tr><td><a href="#chart">Chart</a></td> <td><a href="#menugroup">MenuGroup</a></td> <td><a href="#table">Table</a></td></tr> <tr><td><a href="#forlist">ForList</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="accepting-of-data"><a href="#accepting-of-data" class="header-anchor">#</a> 데이터를 수신합니다. </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#address">Address</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#langres">LangRes</a></td></tr> <tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#range">Range</a></td></tr> <tr><td><a href="#appparam">AppParam</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#sysparam">SysParam</a></td></tr> <tr><td><a href="#data">Data</a></td> <td><a href="#jsontosource">JsonToSource</a></td> <td><a href="#binary">Binary</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#arraytosource">ArrayToSource</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr></tbody></table> <h3 id="data-formatting-elements"><a href="#data-formatting-elements" class="header-anchor">#</a> 데이터 형식화 요소 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#div">Div</a></td> <td><a href="#settitle">SetTitle</a></td> <td><a href="#span">Span</a></td></tr> <tr><td><a href="#em">Em</a></td> <td><a href="#label">Label</a></td> <td><a href="#strong">Strong</a></td></tr> <tr><td><a href="#p">P</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="form-elements"><a href="#form-elements" class="header-anchor">#</a> 양식 요소 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#form">Form</a></td> <td><a href="#inputerr">InputErr</a></td> <td><a href="#inputmap">InputMap</a></td></tr> <tr><td><a href="#imageinput">ImageInput</a></td> <td><a href="#radiogroup">RadioGroup</a></td> <td><a href="#map">Map</a></td></tr> <tr><td><a href="#input">Input</a></td> <td><a href="#select">Select</a></td> <td></td></tr></tbody></table> <h3 id="operations-on-code-blocks"><a href="#operations-on-code-blocks" class="header-anchor">#</a> 코드 조각 조작 </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#if">If</a></td> <td><a href="#or">Or</a></td> <td><a href="#include">Include</a></td></tr> <tr><td><a href="#and">And</a></td> <td></td> <td></td></tr></tbody></table> <h2 id="logicor-function-references"><a href="#logicor-function-references" class="header-anchor">#</a> Logicor 함수 참조 </h2> <h3 id="address"><a href="#address" class="header-anchor">#</a> Address </h3> <p>이 함수는 특정 계정 주소의 지갑 주소 <code>xxxx-xxxx-...-xxxx</code>를 반환합니다. 주소가 지정되지 않은 경우, 현재 사용자의 계정 주소가 매개변수로 사용됩니다.</p> <h4 id="-2"><a href="#-2" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Address(account)

</code></pre></div><blockquote><p>Address</p></blockquote> <ul><li><p><code>account</code></p> <p>Account address.</p></li></ul> <h4 id="-3"><a href="#-3" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Span(Your wallet: Address(#account#))
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>특정 지갑 주소 xxxx-xxxx-...-xxxx의 계정 주소를 반환합니다.</p> <h4 id="-4"><a href="#-4" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(Wallet)
</code></pre></div><blockquote><p>AddressToId</p></blockquote> <ul><li><p><code>Wallet</code></p> <p>XXXX-...-XXXX 형식의 지갑 주소입니다.</p></li></ul> <h4 id="-5"><a href="#-5" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(#wallet#)
</code></pre></div><h3 id="addtoolbutton"><a href="#addtoolbutton" class="header-anchor">#</a> AddToolButton </h3> <p>버튼 패널에 <strong>addtoolbutton</strong> 요소를 만듭니다.</p> <h4 id="-6"><a href="#-6" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title, Icon, Page, PageParams)
 [.Popup(Width, Header)]
</code></pre></div><blockquote><p>AddToolButton</p></blockquote> <ul><li><p><code>Title</code></p> <p>버튼 제목.</p></li> <li><p><code>Icon</code></p> <p>버튼 아이콘 스타일.</p></li> <li><p><code>Page</code></p> <p>리디렉션되는 페이지의 이름입니다.</p></li> <li><p><code>PageParams</code></p> <p>페이지에 전달된 매개변수입니다.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>모달 창이 나타납니다.</p> <ul><li><p><code>Header</code></p> <p>창의 제목입니다.</p></li> <li><p><code>Width</code></p> <p>창 너비의 백분율입니다.
그 범위는 1에서 100까지입니다.</p></li></ul> <h4 id="-7"><a href="#-7" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title: $@1broadcast$, Page: @1notifications_broadcast, Icon: icon-plus).Popup(Header: $@1notifications_broadcast$, Width: &quot;50&quot;)
</code></pre></div><h3 id="and"><a href="#and" class="header-anchor">#</a> And </h3> <p>이 함수는 괄호 안에 쉼표로 구분된 모든 인수를 사용하여 <strong>and</strong> 논리 연산을 수행한 결과를 반환합니다. 하나의 인수가 빈 문자열, 0 또는 <code>false</code>인 경우 해당 인수 값은 <code>false</code>이고, 그 외의 경우에는 인수 값은 <code>true</code>입니다. 인수 값이 <code>true</code>인 경우 함수는 <code>1</code>을 반환하고, 그 외의 경우에는 <code>0</code>을 반환합니다.</p> <h4 id="-8"><a href="#-8" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>And(parameters)
</code></pre></div><h4 id="-9"><a href="#-9" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>If(And(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>현재 생태계의 <em>app_params</em> 테이블에서 가져온 애플리케이션 매개변수 값을 출력합니다. 지정된 이름을 가진 언어 리소스가 있으면 해당 값이 자동으로 대체됩니다.</p> <h4 id="-10"><a href="#-10" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>AppParam(App, Name, Index, Source)

</code></pre></div><blockquote><p>AppParam</p></blockquote> <ul><li><p><code>App</code></p> <p>애플리케이션 ID.</p></li> <li><p><code>Name</code></p> <p>매개변수 이름.</p></li> <li><p><code>Index</code></p> <p>매개변수 값이 쉼표로 구분된 목록일 때 사용할 수 있습니다.
매개변수 요소 색인은 1부터 시작합니다. 예를 들어 <code>type = full,light</code>인 경우 <code>AppParam(1, type, 2)</code>은 <code>light</code>를 반환합니다.
Source 매개변수와 함께 사용할 수 없습니다.</p></li> <li><p><code>Source</code></p> <p>매개변수 값이 쉼표로 구분된 목록일 때 사용할 수 있습니다.
요소가 특정 매개변수의 값인 데이터 객체를 생성합니다. 이 개체는 <a href="#table">Table</a> 및 <a href="#select">Select</a> 기능의 데이터 소스로 사용할 수 있습니다.
Index 매개변수와 함께 사용할 수 없습니다.</p></li></ul> <h4 id="-11"><a href="#-11" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, type, Source: mytype)
</code></pre></div><h3 id="arraytosource"><a href="#arraytosource" class="header-anchor">#</a> ArrayToSource </h3> <p><strong>arraytosource</strong> 요소를 생성하고 JSON 배열의 키-값 쌍으로 채웁니다. 생성된 데이터는 <em>Source</em> 요소에 저장되며, 이 요소는 나중에 소스 입력 함수(예: <a href="#Table">Table</a>)에서 사용할 수 있습니다.</p> <h4 id="-12"><a href="#-12" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(Source, Data)

</code></pre></div><blockquote><p>ArrayToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>데이터 소스 이름.</p></li> <li><p><code>Data</code></p> <p>JSON 배열 또는 JSON 배열을 포함하는 변수 이름(<code>#name#</code>).</p></li></ul> <h4 id="-13"><a href="#-13" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(src, #myjsonarr#)
ArrayToSource(dat, [1, 2, 3])
</code></pre></div><h3 id="binary"><a href="#binary" class="header-anchor">#</a> Binary </h3> <p>이진 테이블 <em>binaries</em>에 저장된 정적 파일의 링크를 반환합니다.</p> <h4 id="-14"><a href="#-14" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Binary(Name, AppID, MemberID)[.ById(ID)][.Ecosystem(ecosystem)]
</code></pre></div><blockquote><p>Binary</p></blockquote> <ul><li><p><code>Name</code></p> <p>파일 이름.</p></li> <li><p><code>AppID</code></p> <p>애플리케이션 ID.</p></li> <li><p><code>MemberID</code></p> <p>계정 주소, 기본값은 0입니다.</p></li> <li><p><code>ID</code></p> <p>정적 파일 ID.</p></li> <li><p><code>Ecosystem</code></p> <p>생태계 ID. 지정되지 않으면 현재 생태계에서 이진 파일이 요청됩니다.</p></li></ul> <h4 id="-15"><a href="#-15" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary(&quot;my_image&quot;, 1))
Image(Src: Binary().ById(2))
Image(Src: Binary().ById(#id#).Ecosystem(#eco#))
</code></pre></div><h3 id="button"><a href="#button" class="header-anchor">#</a> Button </h3> <p><strong>button</strong> HTML 요소를 만듭니다. 이 요소는 계약을 호출하거나 페이지를 여는 버튼을 생성합니다.</p> <h4 id="-16"><a href="#-16" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Button(Body, Page, Class, Contract, Params, PageParams)
 [.CompositeContract(Contract, Data)]
 [.Alert(Text, ConfirmButton, CancelButton, Icon)]
 [.Popup(Width, Header)]
 [.Style(Style)]
 [.ErrorRedirect((ErrorID,PageName,PageParams)]
</code></pre></div><blockquote><p>Button</p></blockquote> <ul><li><p><code>Body</code></p> <p>자식 텍스트 또는 엘리먼트입니다.</p></li> <li><p><code>Page</code></p> <p>페이지 이름을 리디렉션합니다.</p></li> <li><p><code>Class</code></p> <p>버튼 클래스입니다.</p></li> <li><p><code>Contract</code></p> <p>호출 할 계약서의 이름입니다.</p></li> <li><p><code>Params</code></p> <p>값 목록을 계약에 전달합니다. 일반적으로 계약 매개변수 값(<code>data</code> 부분)은 유사한 이름을 가진 HTML 요소(예: 입력 필드)의 <code>id</code>에서 가져옵니다. 요소 <code>id</code>가 계약 매개변수의 이름과 다른 경우 <code>contractField1=idname1, contractField2=idname2</code> 형식을 사용하여 값을 할당해야 합니다. 이 매개변수는 객체 <code>{contractField1: idname1, contractField2: idname2}</code>로 <em>attr</em>에 반환됩니다.</p></li> <li><p>PageParams</p> <p>리디렉션 페이지에 전달되는 매개변수의 형식은 <code>pageField1=idname1, pageField2=idname2</code>입니다. 대상 페이지에서 <code>#pageField1</code> 및 <code>#pageField2</code> 변수로 지정된 값이 생성되고 할당됩니다. 추가 매개변수 전달 규칙은 <a href="#pageparams">PageParams를 사용하여 페이지에 매개변수 전달</a>을 참조하십시오.</p></li></ul> <blockquote><p>CompositeContract</p></blockquote> <p>버튼에 추가 계약을 추가하는 데 사용됩니다. CompositeContract는 여러 번 사용할 수 있습니다.</p> <ul><li><p><code>Name</code></p> <p>계약서의 이름입니다.</p></li> <li><p><code>Data</code></p> <p>계약 매개 변수는 JSON 배열입니다.</p></li></ul> <blockquote><p>Alert</p></blockquote> <p>메시지를 표시합니다.</p> <ul><li><p><code>Text</code></p> <p>메시지의 텍스트입니다.</p></li> <li><p><code>ConfirmButton</code></p> <p>확인 버튼 제목입니다.</p></li> <li><p><code>CancelButton</code></p> <p>취소 버튼 제목입니다.</p></li> <li><p><code>Icon</code></p> <p>버튼 아이콘입니다.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>모달 창을 출력합니다.</p> <ul><li><p><code>Header</code></p> <p>창 제목입니다.</p></li> <li><p><code>Width</code></p> <p>창 너비의 백분율입니다.
범위는 1에서 100입니다.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>지정된 CSS 스타일입니다.</p> <ul><li><p><code>Style</code></p> <p>CSS 스타일입니다.</p></li></ul> <blockquote><p>ErrorRedirect</p></blockquote> <p><code>contractfundef-Throw</code>{.interpreted-text role=&quot;ref&quot;} 함수가 실행 중에 오류가 발생할 때, 지정된 리디렉션 페이지를 사용하도록 설정합니다. <em>ErrorRedirect</em> 호출은 여러 개 있을 수 있습니다. 따라서 <em>errredirect</em> 속성을 반환할 때, 속성의 키는 <em>ErrorID</em> 이고 값은 매개변수 목록입니다.</p> <ul><li><p><code>ErrorID</code></p> <p>오류 ID입니다.</p></li> <li><p><code>PageName</code></p> <p>리디렉션 페이지의 이름입니다.</p></li> <li><p><code>PageParams</code></p> <p>페이지에 전달 된 매개 변수입니다.</p></li></ul> <h4 id="-17"><a href="#-17" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Button(Submit, default_page, mybtn_class).Alert(Alert message)

</code></pre></div><blockquote><p>Calculate</p></blockquote> <ul><li><p><code>Exp</code></p> <p>숫자와 #name# 변수를 포함하는 산술식입니다.</p></li> <li><p><code>Type</code></p> <p>결과 데이터 유형: int, float, money 입니다. 지정되지 않으면 소수점이 있는 숫자가 있으면 float이고 그렇지 않으면 int입니다.</p></li> <li><p><code>Prec</code></p> <p><strong>float</strong> 和 <strong>money</strong> 类型指定小数点后的有效位数。</p></li></ul> <h4 id="-19"><a href="#-19" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Calculate( Exp: (342278783438+5000)\*(#val#-932780000), Type: money, Prec:18 )

    Span(This is the #test2#.))
)
</code></pre></div><h3 id="data"><a href="#data" class="header-anchor">#</a> Data </h3> <p><strong>data</strong> 요소를 생성하고 지정된 데이터로 채워서 <em>Source</em>에 넣습니다. 그런 다음 <a href="#Table">Table</a> 및 다른 함수에서 <em>Source</em>를 데이터 입력으로 받을 수 있습니다. 열 이름 시퀀스는 <em>data</em> 항목 값 시퀀스와 대응합니다.</p> <h4 id="-28"><a href="#-28" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Data(Source,Columns,Data)

여러 계산된 열을 할당하려면 여러 사용자 정의 함수를 사용하십시오.
</code></pre></div><ul><li><p><code>Column</code></p> <p>고유하고 필수인 열 이름입니다.</p></li> <li><p><code>Body</code></p> <p>코드 블록. <code>#columnname#</code>을 사용하여 항목의 다른 열에서 값을 가져온 다음 해당 값을 코드 블록에서 사용할 수 있습니다.</p></li></ul> <h4 id="-29"><a href="#-29" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;id,name&quot;){

DateTime(#mytime#,HH:MI DD.MM.YYYY)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p><strong>dbfind</strong> 요소를 생성하고 <em>table</em> 테이블의 데이터로 채워서 <em>Source</em> 구조에 넣습니다. 이 <em>Source</em> 구조는 이후 <a href="#table">Table</a> 및 다른 함수에서 <em>Source</em>의 입력 데이터로 사용될 수 있습니다.</p> <h4 id="-32"><a href="#-32" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table, Source)

</code></pre></div><blockquote><p>DBFind</p></blockquote> <ul><li><p><code>table</code></p> <p>테이블 이름.</p></li> <li><p><code>Source</code></p> <p>데이터 소스 이름.</p></li></ul> <blockquote><p>Columns</p></blockquote> <ul><li><p><code>columns</code></p> <p>지정되지 않은 경우, 모든 필드 목록이 반환됩니다. JSON 유형의 필드가 있는 경우, 다음 구문을 사용하여 레코드 필드를 처리할 수 있습니다: <code>columnname-&gt;fieldname</code>. 이 경우 생성된 필드 이름은 <code>columnname.fieldname</code>입니다.</p></li></ul> <blockquote><p>Where</p></blockquote> <ul><li><code>conditions</code></li></ul> <p>데이터 쿼리 조건입니다. DBFind을 참조하세요.
JSON 유형의 필드가 있는 경우, 다음 구문을 사용하여 레코드 필드를 처리할 수 있습니다: <code>columnname-&gt;fieldname</code>.</p> <blockquote><p>WhereId</p></blockquote> <p>ID로 쿼리합니다. 예: <code>.WhereId(1)</code>.</p> <ul><li><code>Id</code></li></ul> <p>엔트리 ID입니다.</p> <blockquote><p>Order</p></blockquote> <p>필드로 정렬합니다.
정렬 구문에 대한 자세한 정보는 <a href="#dbfind">DBFind</a>을 참조하세요.</p> <ul><li><code>name</code></li></ul> <p>필드 이름입니다.</p> <blockquote><p>Limit</p></blockquote> <ul><li><p><code>limit</code></p> <p>반환되는 엔트리 수입니다. 기본값은 25이며, 최대값은 10,000입니다.</p></li></ul> <blockquote><p>Offset</p></blockquote> <ul><li><p><code>Offset</code></p> <p>오프셋입니다.</p></li></ul> <blockquote><p>Count</p></blockquote> <p>Where 조건의 전체 행 수를 지정합니다.
변수에 저장하는 동시에, 전체 행 수는 dbfind 요소의 count 매개변수로 반환됩니다.</p> <p>Where와 WhereID가 지정되지 않은 경우, 테이블의 전체 행 수가 반환됩니다.</p> <ul><li><p><code>countvar</code></p> <p>행 수를 저장하는 변수의 이름입니다.</p></li></ul> <blockquote><p>Ecosystem</p></blockquote> <ul><li><code>Id</code></li></ul> <p>생태계 ID입니다. 기본적으로 데이터는 현재 생태계에서 지정된 테이블에서 가져옵니다.</p> <blockquote><p>Cutoff</p></blockquote> <p>대량의 텍스트 데이터를 잘라서 표시하는 데 사용됩니다.</p> <ul><li><code>columns</code></li></ul> <p>Cutoff 함수에서 처리해야 하는 필드의 쉼표로 구분된 목록입니다.
필드 값은 링크 링크(link)와 제목(title) 두 필드를 가진 JSON 객체로 대체됩니다. 필드 값이 32자를 초과하는 경우, 전체 텍스트의 처음 32자를 가리키는 링크가 반환됩니다. 필드 값이 32자 이하인 경우, 링크(link)는 void로 설정되고 제목(title)에는 완전한 필드 값이 포함됩니다.</p> <blockquote><p>Custom</p></blockquote> <p>Data에 계산된 열을 할당할 수 있습니다. 예를 들어 버튼 및 기타 페이지 레이아웃 요소에 대한 필드 템플릿을 지정할 수 있습니다. 이러한 필드 템플릿은 일반적으로 <a href="#table">Table</a> 및 기타 함수에 데이터를 받기 위해 할당됩니다.</p> <p>여러 개의 계산된 열을 할당하려면 여러 개의 Custom 함수를 사용하십시오.</p> <ul><li><code>Column</code></li></ul> <p>고유하고 필수적인 열 이름입니다.</p> <ul><li><code>Body</code></li></ul> <p>코드 블록입니다. 엔트리의 다른 열에서 값을 가져오기 위해 <code>#columnname#</code>을 사용한 다음, 해당 값을 코드 블록에서 사용할 수 있습니다.</p> <blockquote><p>Vars</p></blockquote> <p>쿼리로 얻은 첫 번째 행은 값과 함께 변수 집합을 생성합니다. 지정되는 경우, Limit 매개변수는 자동으로 1이 되고, 하나(1)의 레코드만 반환됩니다.</p> <ul><li><code>Prefix</code></li></ul> <p>변수 이름에 추가되는 접두사입니다. 형식은 <code>#prefix_columnname#</code>이며, 열 이름은 바로 밑줄 기호 다음에 옵니다. JSON 필드를 포함하는 열이 있는 경우 생성된 변수는 다음 형식으로 됩니다: <code>#prefix_columnname_field#</code>.</p> <h4 id="-33"><a href="#-33" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>DBFind(parameters,myparam)
DBFind(parameters,myparam).Columns(name,value).Where({name:&quot;money&quot;})
DBFind(parameters,myparam).Custom(myid){Strong(#id#)}.Custom(myname){
   Strong(Em(#name#))Div(myclass, #company#)
}
</code></pre></div><h3 id="div"><a href="#div" class="header-anchor">#</a> Div </h3> <p>div HTML 요소를 만듭니다.</p> <h4 id="-34"><a href="#-34" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Div(Class, Body)
 [.Style(Style)]
 [.Show(Condition)]
 [.Hide(Condition)]
</code></pre></div><blockquote><p>Div</p></blockquote> <ul><li><p><code>Class</code></p> <p>div의 클래스 이름입니다.</p></li> <li><p><code>Body</code></p> <p>자식 요소입니다.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>지정된 CSS 스타일입니다.</p> <ul><li><code>Style</code></li></ul> <p>CSS 스타일입니다.</p> <blockquote><p>Show</p></blockquote> <p>Div를 표시하는 조건을 정의합니다.</p> <ul><li><code>Condition</code></li></ul> <p>아래의 Hide를 참조하세요.</p> <blockquote><p>Hide</p></blockquote> <p>Div를 숨기는 조건을 정의합니다.</p> <ul><li><code>Condition</code></li></ul> <p>표현식 형식은 <code>InputName=Value</code>입니다. 모든 표현식이 true인 경우, <em>Condition</em>은 true입니다. <code>InputName</code>의 값이 <code>Value</code>와 같은 경우, <em>Condition</em>은 true입니다. 여러 개의 <em>Show</em> 또는 <em>Hide</em>를 호출하는 경우, 최소한 하나의 <em>Condition</em> 매개변수가 true여야 합니다.</p> <h4 id="-35"><a href="#-35" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Form(){
    Div(text-left){
        Input(Name: &quot;broadcast&quot;, Type: &quot;checkbox&quot;, Value: &quot;false&quot;)
    }
    Div(text-left){
        hello
    }.Show(&quot;broadcast=false&quot;)
    Div(text-left){
        world
    }.Hide(&quot;broadcast=false&quot;)
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>이 함수는 현재 생태계의 생태계 매개변수 테이블에서 매개변수 값을 가져옵니다. 반환된 결과 이름에 언어 리소스가 포함되어 있으면 그에 따라 번역됩니다.</p> <h4 id="-36"><a href="#-36" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(Name, Index, Source)
</code></pre></div><blockquote><p>EcosysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>매개변수 이름입니다.</p></li> <li><p><code>Index</code></p> <p>요청한 매개변수가 쉼표로 구분된 요소의 목록인 경우, 1부터 시작하는 인덱스를 지정할 수 있습니다. 예를 들어, <code>gender = male,female</code>인 경우, <code>gender = male,female</code>은 <code>female</code>을 반환합니다.
Source 매개변수와 함께 사용할 수 없습니다.</p></li> <li><p><code>Source</code></p> <p>매개변수 값이 쉼표로 구분된 목록인 경우 사용할 수 있습니다.
지정된 매개변수의 값들로 구성된 데이터 개체를 생성합니다. 이 개체는 <a href="#table">Table</a> 및 <a href="#select">Select</a> 함수의 데이터 소스로 사용할 수 있습니다.
Index 매개변수와 함께 사용할 수 없습니다.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Address(EcosysParam(founder_account))
EcosysParam(gender, Source: mygender)

EcosysParam(Name: gender_list, Source: src_gender)
Select(Name: gender, Source: src_gender, NameColumn: name, ValueColumn: id)
</code></pre></div><h3 id="em"><a href="#em" class="header-anchor">#</a> Em </h3> <p><strong>em</strong> HTML 요소를 만듭니다.</p> <h4 id="-37"><a href="#-37" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Em(Body, Class)
</code></pre></div><blockquote><p>Em</p></blockquote> <ul><li><p><code>Body</code></p> <p>자식 텍스트 또는 요소.</p></li> <li><p><code>Class</code></p> <p>em 클래스 이름입니다.</p></li></ul> <h4 id="-38"><a href="#-38" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>This is an Em(important news).
</code></pre></div><h3 id="forlist"><a href="#forlist" class="header-anchor">#</a> ForList </h3> <p>Source 데이터 소스의 요소 목록을 Body에서 설정한 템플릿 형식으로 표시하고 <strong>forlist</strong> 요소를 생성합니다.</p> <h4 id="-39"><a href="#-39" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>ForList(Source, Index){Body}

선택적 매개변수입니다. 지정하지 않은 경우, 반복 횟수 값은 [Source] _index 변수에 기록됩니다.</p></li> <li><p><code>Body</code></p> <p>요소를 삽입하는 템플릿입니다.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>ForList(mysrc){Span(#mysrc_index#. #name#)}
</code></pre></div><h3 id="form"><a href="#form" class="header-anchor">#</a> Form </h3> <p>양식 <strong>HTML</strong> 요소를 만듭니다.</p> <h4 id="-40"><a href="#-40" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Form(Class, Body) [.Style(Style)]
</code></pre></div><blockquote><p>Form</p></blockquote> <ul><li><p><code>Body</code></p> <p>자식 텍스트 또는 요소입니다.</p></li> <li><p><code>Class</code></p> <p>폼의 클래스 이름입니다.</p></li></ul> <blockquote><p>Style
지정된 CSS 스타일입니다.</p></blockquote> <ul><li><code>Style</code></li></ul> <p>CSS 스타일입니다.</p> <h4 id="-41"><a href="#-41" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Form(class1 class2, Input(myid))
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>특정 테이블의 필드 데이터 유형을 반환합니다.</p> <p>반환되는 유형에는 <code>text, varchar, number, money, double, bytes, json, datetime, double</code>이 포함됩니다.</p> <h4 id="-42"><a href="#-42" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(Table, Column)
</code></pre></div><blockquote><p>GetColumnType</p></blockquote> <ul><li><p><code>Table</code></p> <p>테이블 이름.</p></li> <li><p><code>Column</code></p> <p>분야 명.</p></li></ul> <h4 id="-43"><a href="#-43" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>SetVar(coltype,GetColumnType(members, member_name))Div(){#coltype#}
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p><strong>gethistory</strong> 요소를 생성하고 지정된 데이터 테이블의 항목의 변경 이력을 채우기 위해 사용합니다. 생성된 데이터는 <em>Source</em> 요소에 넣을 것입니다. 이 요소는 나중에 소스 입력 함수에서 사용할 수 있습니다. 예를 들어 <a href="#Table">Table</a>에서 사용할 수 있습니다.</p> <p>배열은 마지막으로 수정된 순서대로 정렬됩니다.</p> <p>배열의 id 필드는 rollback_tx 테이블의 id를 가리킵니다. block_id는 블록 ID를 나타내고, block_time은 블록 생성 타임스탬프를 나타냅니다.</p> <h4 id="-44"><a href="#-44" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(Source, Name, Id, RollbackId)
</code></pre></div><blockquote><p>GetHistory</p></blockquote> <ul><li><p><code>Source</code></p> <p>데이터 소스 이름.</p></li> <li><p><code>Name</code></p> <p>테이블 이름.</p></li> <li><p><code>Id</code></p> <p>항목 ID.</p></li> <li><p><code>RollbackId</code></p> <p>선택적 매개변수입니다. 지정된 경우 rollback_tx 테이블에서 지정된 ID를 가진 하나의 레코드만 반환됩니다.</p></li></ul> <h4 id="-45"><a href="#-45" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(blocks, BlockHistory, 1)
</code></pre></div><h3 id="getvar"><a href="#getvar" class="header-anchor">#</a> GetVar </h3> <p>이미 존재하는 지정된 변수의 값을 반환하거나 존재하지 않으면 빈 문자열을 반환합니다.
<strong>getvar</strong> 요소는 편집 가능한 트리가 요청될 때만 생성됩니다. <code>GetVar(varname)</code>과 <code>#varname</code>의 차이점은 varname이 없으면 GetVar는 빈 문자열을 반환하는 반면 #varname#은 문자열 값으로 해석된다는 것입니다.</p> <h4 id="-46"><a href="#-46" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>GetVar(Name)
</code></pre></div><blockquote><p>GetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>변수 이름.</p></li></ul> <h4 id="-47"><a href="#-47" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(name)){#name#}.Else{Name is unknown}
</code></pre></div><h3 id="hint"><a href="#hint" class="header-anchor">#</a> Hint </h3> <p>힌트에 대한 힌트 요소를 만듭니다.</p> <h4 id="-48"><a href="#-48" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon,Title,Text)
</code></pre></div><blockquote><p>Hint</p></blockquote> <ul><li><p><code>Icon</code></p> <p>아이콘 이름.</p></li> <li><p><code>Title</code></p> <p>힌트 제목.</p></li> <li><p><code>Text</code></p> <p>힌트 텍스트.</p></li></ul> <h4 id="-49"><a href="#-49" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon: &quot;icon-wrench&quot;,Title:$@1pa_settings$,Text: This is a hint text)
</code></pre></div><h3 id="if"><a href="#if" class="header-anchor">#</a> If </h3> <p>조건문.</p> <p><em>Condition</em>을 만족하는 첫 번째 <em>If</em> 또는 <em>ElseIf</em> 자식 요소를 반환합니다. 그렇지 않으면 <em>Else</em> 자식 요소를 반환합니다.</p> <h4 id="-50"><a href="#-50" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>If(Condition){ Body}
 [.ElseIf(Condition){ Body }]
 [.Else{ Body }]
</code></pre></div><blockquote><p>If</p></blockquote> <ul><li><code>Condition</code></li></ul> <p>조건이 빈 문자열, 0 또는 false이면 조건이 충족되지 않은 것으로 간주됩니다. 다른 모든 경우에는 이 조건이 충족되는 것으로 간주됩니다.</p> <ul><li><p><code>Body</code></p> <p>자식 요소.</p></li></ul> <h4 id="-51"><a href="#-51" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>If(#value#){
   Span(Value)
}.ElseIf(#value2#){Span(Value 2)
}.ElseIf(#value3#){Span(Value 3)}.Else{
   Span(Nothing)
}
</code></pre></div><h3 id="image"><a href="#image" class="header-anchor">#</a> Image </h3> <p>이미지 <strong>HTML</strong> 요소를 만듭니다.</p> <h4 id="-52"><a href="#-52" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Image(Src, Alt, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Image</p></blockquote> <ul><li><p><code>Src</code></p> <p>이미지 소스, 파일 또는 <code>data:...</code></p></li> <li><p><code>Alt</code></p> <p>이미지를 표시할 수 없는 경우 대체 텍스트입니다.</p></li> <li><p><code>Сlass</code></p> <p>이미지를 표시할 수 없는 경우 대체 텍스트입니다.</p></li></ul> <h4 id="-53"><a href="#-53" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary().ById(#id#), Class: preview).Style(height: 40px; widht 40px;)
</code></pre></div><h3 id="imageinput"><a href="#imageinput" class="header-anchor">#</a> ImageInput </h3> <p>이미지를 업로드할 <strong>imageinput</strong> 요소를 만듭니다.</p> <h4 id="-54"><a href="#-54" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(Name, Width, Ratio, Format)
</code></pre></div><blockquote><p>ImageInput</p></blockquote> <ul><li><p><code>Name</code></p> <p>요소 이름입니다.</p></li> <li><p><code>Width</code></p> <p>자른 이미지의 너비입니다.</p></li> <li><p><code>Ratio</code></p> <p>가로세로 비율 또는 이미지의 높이입니다.</p></li> <li><p><code>Format</code></p> <p>업로드된 이미지의 형식입니다.</p></li></ul> <h4 id="-55"><a href="#-55" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(avatar, 100, 2/1)
</code></pre></div><h3 id="include"><a href="#include" class="header-anchor">#</a> Include </h3> <p>지정된 이름의 템플릿을 페이지 코드에 삽입합니다.</p> <h4 id="-56"><a href="#-56" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Include(Name)
</code></pre></div><blockquote><p>Include</p></blockquote> <ul><li><p><code>Name</code></p> <p>템플릿 이름.</p></li></ul> <h4 id="-57"><a href="#-57" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>Div(myclass, Include(mywidget))
</code></pre></div><h3 id="input"><a href="#input" class="header-anchor">#</a> Input </h3> <p><strong>입력</strong> HTML 요소를 만듭니다.</p> <h4 id="-58"><a href="#-58" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Input(Name, Class, Placeholder, Type, Value, Disabled)

</code></pre></div><blockquote><p>Select</p></blockquote> <ul><li><p><code>Name</code></p> <p>요소 이름입니다.</p></li> <li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> 또는 <a href="#data">Data</a> 함수에서 얻은 데이터 소스입니다.</p></li> <li><p><code>NameColumn</code></p> <p>데이터 소스의 필드 이름입니다.</p></li> <li><p><code>ValueColumn</code></p> <p>데이터 소스의 값 이름입니다.
<a href="#custom">Custom</a> 으로 생성된 필드는 이 매개변수에서 사용할 수 없습니다.</p></li> <li><p><code>Value</code></p> <p>기본값입니다.</p></li> <li><p><code>Class</code></p> <p>클래스 이름입니다.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>매개변수를 유효성 검사합니다.</p> <blockquote><p>Style</p></blockquote> <p>지정된 CSS 스타일입니다.</p> <ul><li><p><code>Style</code></p> <p>CSS 스타일입니다.</p></li></ul> <h4 id="-91"><a href="#-91" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)

 [.Style(Style)]
</code></pre></div><blockquote><p>Span</p></blockquote> <ul><li><p><code>Body</code></p> <p>자식 텍스트 또는 요소.</p></li> <li><p><code>Class</code></p> <p>클래스 이름.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>지정된 CCS 스타일입니다.</p> <ul><li><p><code>Style</code></p> <p>CSS 스타일.</p></li></ul> <h4 id="-97"><a href="#-97" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>This is Span(the first item, myclass1).

</code></pre></div><blockquote><p>Strong</p></blockquote> <ul><li><p><code>Body</code></p> <p>자식 텍스트 또는 요소.</p></li> <li><p><code>Class</code></p> <p>클래스 이름.</p></li></ul> <h4 id="-99"><a href="#-99" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>This is Strong(the first item, myclass1).
</code></pre></div><h3 id="sysparam"><a href="#sysparam" class="header-anchor">#</a> SysParam </h3> <p>플랫폼 매개변수 테이블 <em>system_parameters</em>에서 특정 매개변수의 값을 가져옵니다.</p> <h4 id="-100"><a href="#-100" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>SysParam(Name)

</code></pre></div><h3 id="table"><a href="#table" class="header-anchor">#</a> Table </h3> <p><strong>table</strong> HTML 요소를 만듭니다.</p> <h4 id="-102"><a href="#-102" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>Table(Source, Columns)

</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>지정된 해시로 트랜잭션을 쿼리하고 실행된 계약 및 해당 매개변수에 대한 정보를 반환합니다.</p> <h4 id="-104"><a href="#-104" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(Hash)
</code></pre></div><blockquote><p>TransactionInfo</p></blockquote> <ul><li><p><code>Hash</code></p> <p>16진수 문자열 형식의 트랜잭션 해시입니다.</p></li></ul> <blockquote><p>Return value</p></blockquote> <p>JSON 형식의 문자열을 반환합니다.</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><p>Where:</p> <ul><li><code>contract</code> - Contract name;</li> <li><code>params</code> - Data passed to the contract parameters;</li> <li><code>block</code> - ID of the block that processed the transaction.</li></ul> <h4 id="-105"><a href="#-105" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>지정된 변수 <em>Name</em>에 값 <em>Value</em>를 할당합니다. 지정된 변수 값은 값이 아닌 변수 이름입니다.</p> <p>변수 치환을 포함한 버전은 <a href="#setvar">SetVar</a> 을 참조하십시오.</p> <h4 id="-106"><a href="#-106" class="header-anchor">#</a> 구문</h4> <div class="language- extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><blockquote><p>VarAsIs</p></blockquote> <ul><li><p><code>Name</code></p> <p>변수 이름.</p></li> <li><p><code>Value</code></p> <p>변수 값. 값의 변수 이름은 대체되지 않습니다. 예를 들어 값이 example #varname#인 경우 변수 값도 example #varname#입니다.</p></li></ul> <h4 id="-107"><a href="#-107" class="header-anchor">#</a> 예</h4> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)

Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> 모바일 기기에 적합한 애플리케이션 스타일 </h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Title </h4> <ul><li><code>h1</code>… <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Strong-class names </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Color </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Grid </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code>… <code>.col-xs-12</code>는 <code>.row.row-table</code>에서만 사용됩니다.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <li><code>.panel.panel-footer</code></li></ul> <h4 id="form-app"><a href="#form-app" class="header-anchor">#</a> Form </h4> <ul><li><code>.form-control</code></li></ul> <h4 id="button-app"><a href="#button-app" class="header-anchor">#</a> Button </h4> <ul><li><code>.btn.btn-default</code></li> <li><code>.btn.btn-link</code></li> <li><code>.btn.btn-primary</code></li> <li><code>.btn.btn-success</code></li> <li><code>.btn.btn-info</code></li> <li><code>.btn.btn-warning</code></li> <li><code>.btn.btn-danger</code></li></ul> <h4 id="icon"><a href="#icon" class="header-anchor">#</a> Icon </h4> <ul><li>모든 fa 클래스 아이콘은 FontAwesome: <code>fa fa-&lt;icon-name&gt;&lt;/icon-name&gt;</code>에서 가져왔습니다.</li> <li>모든 아이콘 클래스 아이콘은 SimpleLineIcons: <code>icon-&lt;icon-name&gt;</code>에서 가져왔습니다.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/kr/topics/templates2.md" target="_blank" rel="noopener noreferrer">GitHub에서 이 페이지 편집</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----></footer> <div class="page-nav"><p class="inner"><span class="prev">
