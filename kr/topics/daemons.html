class="sidebar-link">디세미네이터 데몬 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#guardian-node" class="sidebar-link">가디언 노드 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#honor-node" class="sidebar-link">명예노드 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#tables-3" class="sidebar-link">Tables </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#request-3" class="sidebar-link">Request </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#confirmations-daemon" class="sidebar-link">확인 데몬 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#block-confirmation" class="sidebar-link">차단 확인 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#tables-4" class="sidebar-link">Tables </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#request-4" class="sidebar-link">Request </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCP 서비스 프로토콜 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#request-type" class="sidebar-link">요청 유형 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#type-1" class="sidebar-link">유형 1 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#type-2" class="sidebar-link">유형 2 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#type-4" class="sidebar-link">유형 4 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#type-7" class="sidebar-link">유형 7 </a></li><li class="sidebar-sub-header"><a href="/kr/topics/daemons.html#type-10" class="sidebar-link">유형 10 </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> 데몬 </h1> <p>이 섹션에서는 기술적인 관점에서 IBax 노드가 서로 상호 작용하는 방법에 대해 설명합니다.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> 서버 데몬에 대하여 </h2> <p>서버 데몬은 모든 네트워크 노드에서 실행되어 다양한 서버 기능을 수행하고 IBax의 블록체인 프로토콜을 지원해야 합니다. 블록체인 네트워크에서 데몬은 블록과 거래를 분배하고, 새로운 블록을 생성하며, 받은 블록과 거래를 검증하고, 포크 이슈를 방지할 수 있습니다.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> 영광 노드 데몬 </h3> <p>영광 노드는 다음과 같은 서버 데몬을 실행합니다:</p> <ul><li><p><a href="#blockgenerator-daemon">BlockGenerator daemon</a></p> <p>새로운 블록 생성</p></li> <li><p><a href="#blockcollection-daemon">BlockCollection daemon</a></p> <p>다른 노드에서 새로운 블록 다운로드</p></li> <li><p><a href="#confirmations-daemon">Confirmations daemon</a></p> <p>해당 노드의 블록이 대부분의 다른 노드에도 존재하는지 확인</p></li> <li><p><a href="#disseminator-daemon">Disseminator daemon</a></p> <p>거래와 블록을 다른 영광 노드로 배포</p></li> <li><p>QueueParserBlocks daemon</p> <p>큐에 있는 블록, 다른 노드에서 가져온 블록이 포함됨</p> <p>블록 처리 로직은 <a href="#blockcollection-daemon">BlockCollection daemon</a>과 동일</p></li> <li><p>QueueParserTx daemon</p> <p>큐에 있는 거래 검증</p></li> <li><p>Scheduler daemon</p> <p>계약을 예약된 시간에 실행</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> 수호자 노드 데몬 (Guardian Node Daemon) </h3> <p>수호자 노드는 다음과 같은 서버 데몬을 실행합니다:</p> <ul><li><a href="#blockcollection-daemon">BlockCollection daemon</a></li> <li><a href="#confirmations-daemon">Confirmations daemon</a></li> <li><a href="#disseminator-daemon">Disseminator daemon</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> 블록 수집 데몬 (BlockCollection Daemon) </h2> <p>이 데몬은 블록을 다운로드하고 블록체인을 다른 네트워크 노드와 동기화합니다.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> 블록체인 동기화 </h3> <p>이 데몬은 블록체인 네트워크에서 최대 블록 높이를 결정하고, 새로운 블록을 요청하며, 블록체인에서 포크 이슈를 해결함으로써 블록체인을 동기화합니다.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> 블록체인 업데이트 확인 </h4> <p>이 데몬은 현재 블록 ID부터 모든 영광 노드에게 요청을 보냅니다.</p> <p>데몬을 실행 중인 노드의 현재 블록 ID가 어떤 영광 노드의 현재 블록 ID보다 작다면, 해당 블록체인 네트워크 노드는 오래된 것으로 간주됩니다.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> 새 블록 다운로드 </h4> <p>가장 큰 현재 블록 높이를 반환하는 노드가 최신 노드로 간주됩니다.
데몬은 모든 알 수 없는 블록을 다운로드합니다.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> 포크 문제 해결 </h4> <p>블록체인에서 포크가 감지되면 데몬은 모든 블록을 공통 상위 블록으로 다운로드하여 포크를 뒤로 이동합니다.
공통 상위 블록이 발견되면 데몬을 실행하는 노드에서 블록체인 롤백이 수행되고 최신 블록이 포함될 때까지 올바른 블록이 블록체인에 추가됩니다.</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Tables </h3> <p>BlocksCollection 데몬은 다음 테이블을 사용합니다.</p> <ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> Request </h3> <p>BlockCollection 데몬은 다음 요청을 다른 데몬으로 보냅니다.</p> <ul><li><a href="#type-10">Type 10</a> 은 전체 명예 노드 중 가장 큰 블록 ID를 가리킵니다.</li> <li><a href="#type-7">Type 7</a> 은 블록 ID가 가장 큰 데이터를 가리킵니다.</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator 데몬 </h2> <p>BlockGenerator 데몬은 새 블록을 생성합니다.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> 사전 검증 </h3> <p>BlockGenerator 데몬은 블록체인의 최신 블록을 분석하여 새로운 블록 생성 계획을 세웁니다.</p> <p>다음 조건이 충족되면 새 블록을 생성할 수 있습니다.</p> <ul><li>최신 블록을 생성한 노드는 Honor Node 목록 내의 노드에 있으며 데몬을 실행합니다.</li> <li>가장 최근에 검증되지 않은 블록이 생성된 이후 가장 짧은 시간입니다.</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> 블록 생성 </h3> <p>데몬에 의해 생성된 새로운 블록에는 다른 노드의 <a href="#disseminator-daemon">Disseminator 데몬</a>에서 받거나 데몬을 실행하는 노드에서 생성할 수 있는 모든 새 트랜잭션이 포함됩니다. 생성된 블록은 노드 데이터베이스에 저장됩니다.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Tables </h3> <p>BlockGenerator 데몬은 다음 테이블을 사용합니다.</p> <ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> Request </h3> <p>BlockGenerator 데몬은 다른 데몬에 요청하지 않습니다.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> 디세미네이터 데몬 </h2> <p>Disseminator 데몬은 트랜잭션과 블록을 모든 명예 노드로 보냅니다.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> 가디언 노드 </h3> <p>가디언 노드에서 작업할 때 데몬은 해당 노드에서 생성된 트랜잭션을 모든 명예 노드로 보냅니다.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 명예노드 </h3> <p>명예 노드에서 작업할 때 데몬은 생성된 블록과 트랜잭션 해시를 모든 명예 노드로 보냅니다.</p> <p>그런 다음 Honor Node는 자신에게 알려지지 않은 트랜잭션 요청에 응답합니다. 데몬은 전체 트랜잭션 데이터를 응답으로 보냅니다.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Tables </h3> <p>Disseminator 데몬은 다음 테이블을 사용합니다.</p> <ul><li>transactions</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> Request </h3> <p>Disseminator 데몬은 다음 요청을 다른 데몬으로 보냅니다.</p> <ul><li><a href="#type-1">Type 1</a> 트랜잭션 및 블록 해시를 Honor 노드로 보냅니다.</li> <li><a href="#type-2">Type 2</a> 아너노드로부터 트랜잭션 데이터를 받습니다.</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> 확인 데몬 </h2> <p>확인 데몬은 노드의 모든 블록이 대부분의 다른 노드에 있는지 확인합니다.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> 차단 확인 </h3> <p>네트워크의 여러 노드에서 확인한 블록은 확인된 블록으로 간주됩니다.</p> <p>데몬은 현재 데이터베이스에서 확인되지 않은 첫 번째 블록부터 하나씩 모든 블록을 확인합니다.</p> <p>각 블록은 다음과 같은 방식으로 확인됩니다.</p> <ul><li>확인 중인 블록의 ID가 포함된 요청을 모든 명예 노드에 보냅니다.</li> <li>모든 명예 노드는 블록 해시에 응답합니다.</li> <li>응답한 해시가 데몬 노드에 있는 블록의 해시와 일치하면 확인 카운터 값이 증가합니다. 그렇지 않은 경우 취소 카운터 값이 증가합니다.</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Tables </h3> <p>확인 데몬은 다음 테이블을 사용합니다.</p> <ul><li>confirmation</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> Request </h3> <p>확인 데몬은 다음 요청을 다른 데몬으로 보냅니다.</p> <ul><li><a href="#type-4">Type 4</a> 명예 노드에서 블록 해시를 요청합니다.</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCP 서비스 프로토콜 </h2> <p>TCP 서비스 프로토콜은 명예 노드 및 가디언 노드에서 작동하며 TCP의 이진 프로토콜을 사용하여 BlocksCollection, Disseminator 및 Confirmation 데몬의 요청에 사용합니다.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> 요청 유형 </h2> <p>각 요청에는 요청의 처음 두 바이트로 정의된 유형이 있습니다.</p> <h2 id="type-1"><a href="#type-1" class="header-anchor">#</a> 유형 1 </h2> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> 발신자 요청 </h4> <p>이 요청은 <a href="#disseminator-daemon">Disseminator 데몬</a>에 의해 전송됩니다.</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> 데이터 요청 </h4> <p>트랜잭션 및 블록의 해시.</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> 요청 처리 </h4> <p>블록 해시가 블록 대기열에 추가됩니다.</p> <p>트랜잭션 해시를 분석 및 검증하고 아직 노드에 나타나지 않은 트랜잭션을 선택합니다.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> 응답 </h4> <p>아니요. 요청을 처리한 후 <a href="#type-2">Type 2</a> 요청이 발행됩니다.</p> <h2 id="type-2"><a href="#type-2" class="header-anchor">#</a> 유형 2 </h2> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> 발신자 요청 </h4> <p>이 요청은 <a href="#disseminator-daemon">Disseminator 데몬</a>에 의해 전송됩니다.</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> 데이터 요청 </h4> <p>데이터 크기를 포함한 트랜잭션 데이터:</p> <ul><li><p>data_size(4바이트)</p></li> <li><p>트랜잭션 데이터의 크기(바이트).</p></li> <li><p>데이터(data_size 바이트)</p></li></ul> <p>거래 데이터입니다.</p> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> 요청 처리 </h4> <p>트랜잭션을 확인하고 트랜잭션 대기열에 추가합니다.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> 응답 </h4> <p>아니요.</p> <h2 id="type-4"><a href="#type-4" class="header-anchor">#</a> 유형 4 </h2> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> 발신자 요청 </h4> <p>이 요청은 <a href="#confirmations-daemon">확인 데몬</a>에서 보냅니다.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> 데이터 요청 </h4> <p>블록 ID.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> 응답 </h4> <p>블록 해시.</p> <p>이 ID를 가진 블록이 없으면 <code>0</code> 을 반환합니다.</p> <h2 id="type-7"><a href="#type-7" class="header-anchor">#</a> 유형 7 </h2> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> 발신자 요청 </h4> <p>이 요청은 <a href="#blockcollection-daemon">BlockCollection 데몬</a>에서 보냅니다.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> 데이터 요청 </h4> <p>블록 ID.</p> <ul><li>block_id(4바이트)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> 응답 </h4> <p>데이터 크기를 포함한 블록 데이터.</p> <ul><li><p>data_size(4바이트)</p></li> <li><p>블록 데이터의 크기(바이트).</p></li> <li><p>데이터(data_size 바이트)</p></li></ul> <p>블록 데이터.</p> <p>이 ID를 가진 블록이 없으면 연결이 닫힙니다.</p> <h2 id="type-10"><a href="#type-10" class="header-anchor">#</a> 유형 10 </h2> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> 발신자 요청 </h4> <p>이 요청은 <a href="#blockcollection-daemon">BlockCollection 데몬</a>에서 보냅니다.</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> 데이터 요청 </h4> <p>아니요.</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> 응답 </h4> <p>블록 ID.</p> <ul><li>block_id (4바이트)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/kr/topics/daemons.md" target="_blank" rel="noopener noreferrer">GitHub에서 이 페이지 편집</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----></footer> <div class="page-nav"><p class="inner"><span class="prev">
