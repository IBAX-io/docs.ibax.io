debar-link">rpc Namespace </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#admin-namespace" class="sidebar-link">admin Namespace </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#debug-namespace" class="sidebar-link">debug Namespace </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#json-rpc-interface-methods" class="sidebar-link">JSON-RPC 인터페이스 메서드 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getuid" class="sidebar-link">ibax.getUid </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-login" class="sidebar-link">ibax.login </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getauthstatus" class="sidebar-link">ibax.getAuthStatus </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getversion" class="sidebar-link">ibax.getVersion </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getbalance" class="sidebar-link">ibax.getBalance </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getblockstxinfo" class="sidebar-link">ibax.getBlocksTxInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-detailedblocks" class="sidebar-link">ibax.detailedBlocks </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getkeyinfo" class="sidebar-link">ibax.getKeyInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-detailedblock" class="sidebar-link">ibax.detailedBlock </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-maxblockid" class="sidebar-link">ibax.maxBlockId </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getkeyscount" class="sidebar-link">ibax.getKeysCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-gettxcount" class="sidebar-link">ibax.getTxCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-gettransactioncount" class="sidebar-link">ibax.getTransactionCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getblockscountbynode" class="sidebar-link">ibax.getBlocksCountByNode </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-honornodescount" class="sidebar-link">ibax.honorNodesCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getecosystemcount" class="sidebar-link">ibax.getEcosystemCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-ecosysteminfo" class="sidebar-link">ibax.ecosystemInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-appparams" class="sidebar-link">ibax.appParams </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getecosystemparams" class="sidebar-link">ibax.getEcosystemParams </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-gettablecount" class="sidebar-link">ibax.getTableCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-gettable" class="sidebar-link">ibax.getTable </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getlist" class="sidebar-link">ibax.getList </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getsections" class="sidebar-link">ibax.getSections </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getrow" class="sidebar-link">ibax.getRow </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-systemparams" class="sidebar-link">ibax.systemParams </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-history" class="sidebar-link">ibax.history </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/kr/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> JSON-RPC API </h1> <p>IBAX 네트워크와 상호 작용하기 위해 소프트웨어 응용 프로그램은 IBAX 네트워크 노드에 연결해야 합니다.</p> <p>기존 REST API 인터페이스의 일반성과 확장성으로 인해 인터페이스가 점점 더 많아지고 클라이언트가 다양해질수록 복잡해지는 것을 인식하였습니다. 우리는 인터페이스의 통일성을 중요시하고, 구체적인 노드와 클라이언트 구현에 관계없이 모든 클라이언트가 동일한 규격을 사용할 수 있도록 보장하고자 합니다.</p> <p>JSON-RPC는 상태를 가지지 않는 가벼운 원격 프로시저 호출(RPC) 프로토콜입니다. 데이터 구조와 처리 규칙을 정의합니다. 전송과는 관련이 없으며, 이러한 개념은 동일한 프로세스 내에서 인터페이스, HTTP 또는 다양한 메시지 전달 환경을 통해 사용할 수 있습니다. 데이터 형식으로 JSON(RFC 4627)을 사용합니다.</p> <p>JSON-RPC는 대부분의 REST API 인터페이스와 호환되며, 기존의 REST API 인터페이스를 유지하면서 REST API 인터페이스를 사용하는 클라이언트는 JSON-RPC 인터페이스로 쉽게 전환할 수 있습니다. 일부 인터페이스는 다음과 같습니다:</p> <ul><li><a href="/kr/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/kr/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/kr/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>REST API를 통해 얻을 수 있습니다.</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> 클라이언트 측 구현 </h2> <p>각 클라이언트는 JSON-RPC 사양을 실행하는 데 다른 프로그래밍 언어를 사용할 수 있습니다. <a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>를 사용할 수 있습니다.</p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Curl 예제 </h2> <p>아래는 IBAX 노드에 curl 요청을 보내 JSON-RPC 애플리케이션 인터페이스를 사용하는 예제입니다. 각 예제에는 특정 엔드포인트, 해당 매개변수 및 반환 유형에 대한 설명, 그리고 작동 예제를 사용하는 방법이 포함되어 있습니다.</p> <p>Curl 요청은 콘텐츠 유형과 관련된 오류 메시지를 반환할 수 있습니다. 이는 --data 옵션으로 콘텐츠 유형을 application/x-www-form-urlencoded로 설정하기 때문입니다. 이 문제가 발생하는 경우 호출 시작 시 -H &quot;Content-Type: application/json&quot;을 사용하여 수동으로 헤더를 설정하십시오. 이러한 예제에는 또한 URL/인터넷 프로토콜 및 포트 조합이 포함되어 있지 않으며, 이 조합은 curl의 마지막 매개변수여야 합니다 (예: 127.0.0.1:7079). 이러한 추가 데이터를 포함하는 완전한 curl 요청은 다음과 같은 형식을 취합니다:</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> 계약 </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hex </h3> <p><strong>16진수 인코딩</strong></p> <p>바이트 배열, 해시 또는 바이트 코드 배열을 인코딩할 때는 각 바이트마다 두 개의 16진수 숫자로 표현하는 16진수 형식을 사용합니다.</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> 요청 유형 </h3> <p><strong>항상 사용하세요</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> 특수 표시{#special-markers}</h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>이 필드는 선택적 매개변수입니다.</p> <p>만약 연속으로 여러 개의 <code>Omitempty</code> 필드가 존재하지만, 특정 필드의 값만 전달하려면, 필요하지 않은 필드를 비워야 합니다(해당 필드의 값은 빈 값이어야 함). 예시:</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> 이름</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> 필터링할 열 이름</li></ul> <p>만약 name의 값만 전달하려면, 요청 매개변수는 다음과 같이 전달됩니다:</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;testname&quot;]` - *Number* 빈 값은 0입니다.
</code></pre></div><p>만약 column의 값만 전달하려면, 요청 매개변수는 다음과 같이 전달됩니다:</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;&quot;,&quot;title,page&quot;]` - *String* 빈 값은 &quot;&quot;입니다.
</code></pre></div><h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>Authorization 인증 헤더, 요청 헤더에 Authorization 추가, 예시:</p> <p><strong>name</strong> : Authorization <strong>value</strong> : Bearer +<a href="#ibax-login">login token</a></p> <p>Example:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>계정 주소 매개변수는 두 가지 형식의 주소를 사용할 수 있습니다. 예시:</p> <ol><li><ul><li><em>String</em> - 계정 주소 <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> 또는 계정 ID <code>&quot;64842...538120&quot;</code></li></ul></li> <li><ul><li><em>Object</em> - 주소 객체</li> <li><strong>key_id</strong> -  <em>Number</em> - 계정 ID, 예시: <code>{&quot;key_id&quot;:-64842...38120}</code></li> <li><strong>account</strong> - <em>String</em> - 계정 주소, 예시: <code>{&quot;account&quot;:&quot;1196-...-...-...-3496&quot;}</code></li></ul> <p><strong>계정 주소와 계정 ID가 동시에 존재할 경우 계정 ID를 우선 사용합니다</strong>.</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>블록 높이 또는 블록 해시, 예시:</p> <ol><li><ul><li><em>String</em> - 블록 높이 <code>&quot;100&quot;</code> 또는 블록 해시 <code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><p><em>Object</em> - 블록 정보 객체</p> <ul><li><strong>id</strong> -  <em>Number</em> - 블록 높이, 예시: <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - 블록 해시, 예시: <code>{&quot;hash&quot;:&quot;d36b8996c...c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>블록 높이와 블록 해시 중 하나만 선택할 수 있습니다</strong>.</p></li></ul></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> 일괄 요청 </h3> <p>이 기능은 특히 대량의 독립적인 데이터 개체를 가져올 때 네트워크 지연을 줄이는 데 사용할 수 있습니다.</p> <p>다음은 최고 블록과 총 거래 수를 가져오는 예시입니다:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> 오류 응답 처리{#error-response-handling}</h3> <p>요청이 성공적으로 실행되었을 경우 상태 코드 <code>200</code>을 반환합니다.</p> <p>오류가 발생한 경우 다음 필드를 포함한 JSON 객체를 반환합니다:</p> <ul><li><p>jsonrpc</p> <p>오류 식별자.</p></li> <li><p>id</p> <p>오류 텍스트 정보.</p></li> <li><p>error</p> <ul><li><p>code</p> <p>응답 상태 코드</p></li> <li><p>message</p> <p>응답 상태 설명</p></li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> JSON-RPC Namespaces </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> ibax Namespace </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> 인증 인터페이스 </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id="server-side-command-interface"><a href="#server-side-command-interface" class="header-anchor">#</a> 서버 명령 인터페이스 </h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> 데이터 요청 기능 인터페이스 </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> 지표 인터페이스를 가져옵니다. </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> 생태계 인터페이스 </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> 스마트 계약 기능 인터페이스 </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> net Namespace </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> rpc Namespace </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> admin Namespace </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> debug Namespace </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> JSON-RPC 인터페이스 메서드 </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Authorization</a> <a href="#omitempty">Omitempty</a></p> <p>임시 JWT 토큰을 생성하고 **<a href="#ibax.login">login</a>**을 호출할 때 토큰을 <a href="#authorization"><strong>Authorization</strong></a>에 전달해야 합니다.</p> <p><strong>매개변수</strong>
없음</p> <p><strong>반환값</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - 서명된 숫자입니다.</p></li> <li><p><strong>token</strong> - <em>String</em> - 로그인할 때 전달되는 임시 토큰(임시 토큰의 수명은 5초입니다).</p></li> <li><p><strong>network_id</strong> - <em>String</em> - 네트워크 식별자입니다.</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - 타원 곡선 알고리즘입니다.</p></li> <li><p><strong>hasher</strong> - <em>String</em> - 해시 알고리즘입니다.</p></li></ul> <p>인증이 필요하지 않은 경우(요청에 <a href="#authorization">Authorization</a>가 포함되지 않은 경우) 다음 정보가 반환됩니다:</p> <ul><li><p><strong>expire</strong> - <em>String</em> - 만료 시간입니다.</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - 생태계 ID입니다.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - 계정 주소입니다.</p></li> <li><p><strong>address</strong> - <em>String</em> - 지갑 주소 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>입니다.</p></li> <li><p><strong>network_id</strong> - <em>String</em> - 네트워크 식별자입니다.</p></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,
            &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>사용자 인증. <a href="#authorization">Authorization</a></p> <p>먼저 <a href="#ibax-getuid"><strong>ibax.getUid</strong></a> 명령을 호출하여 고유한 값을 받고 서명해야합니다. getuid의 임시 JWT 토큰은 요청 헤더에 전달되어야합니다. 요청이 성공하면 응답에서 받은 토큰은 <a href="#authorization"><strong>Authorization</strong></a>에 포함됩니다.</p> <p><strong>매개변수</strong></p> <p><em>Object</em> - 인증 호출 객체</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - 생태계 ID. 지정되지 않은 경우 기본값은 첫 번째 생태계 ID입니다.</p></li> <li><p><strong>expire</strong> - <em>Number</em> - JWT 토큰의 수명 (초). 기본값은 28800, 8시간입니다.</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - 16진수 계정 공개 키.</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>계정 주소 <code>XXXX-...-XXXX</code>.</p> <p>공개 키가 이미 블록 체인에 저장된 경우이 매개 변수를 사용하십시오. <em>pubkey</em> 매개 변수와 함께 사용할 수 없습니다.</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -
getuid에서 받은 uid를 개인 키로 서명합니다.</p> <p>서명 데이터 내용: LOGIN + {$network_id} + uid.</p></li> <li><p><strong>role_id</strong> - <em>Number</em> - 역할 ID, 기본 역할 0입니다.</p></li></ul> <p><strong>반환 값</strong> <em>Object</em> - 인증 객체</p> <ul><li><p><strong>token</strong> - <em>String</em> - JWT 토큰.</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - 생태계 ID.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - 계정 주소 ID.</p></li> <li><p><strong>account</strong> - <em>String</em> - 지갑 주소 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - 알림 ID.</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - 해당 계정 주소가 노드 소유자인지 여부. 값: <code>true,false</code>.</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - 해당 계정 주소가 생태계 생성자인지 여부. 값: <code>true,false</code>.</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - 로그인한 생태계가 CLB인지 여부. 값: <code>true,false</code>.</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - 현재 타임스탬프.</p></li> <li><p><strong>roles</strong> - <em>Array</em> - 역할 목록, 역할이 없는 경우 nil.</p> <ul><li><strong>role_id</strong> - <em>Number</em> - 역할 ID.</li> <li><strong>role_name</strong> - <em>String</em> - 역할 이름.</li></ul></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>사용자 신분 인증 상태.
<a href="#authorization">Authorization</a></p> <p><strong>매개 변수</strong>
죄송합니다, 번역할 내용이 없습니다. 다른 내용을 입력해주세요.</p> <p><strong>반환 값</strong> <em>Object</em> - 인증 상태 객체입니다.</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - 현재 사용자의 인증 상태입니다. 값: <code>true,false</code>.</p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> 토큰의 유효한 만료 시간입니다.</p></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>현재 서버 버전을 반환합니다.</p> <p><strong>매개변수</strong>
없음</p> <p><strong>반환 값</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - 버전 번호(<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>)。</li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>계정 주소 잔액을 가져옵니다.</p> <p><strong>매개 변수</strong></p> <ul><li><p><strong>key_id or account</strong> - <em><a href="#accountorkeyid">AccountOrKeyId</a></em> - 계정 주소 <code>XXXX-XXXX-XXXX-XXXX-XXXX</code> 또는 계정 ID입니다.</p></li> <li><p><strong>ecosystem_id</strong> - <em>Number</em> - 생태계 ID <a href="#omitempty">Omitempty</a>의 기본값은 1입니다.</p></li></ul> <p><strong>반환 값</strong> <em>Object</em> - 잔액 객체를 가져옵니다.</p> <ul><li><p><strong>amount</strong> - <em>String</em> - 계약 계정의 최소 단위 잔액입니다.</p></li> <li><p><strong>total</strong> - <em>String</em> - 계정의 최소 단위 총 잔액 (amount + utxo).</p></li> <li><p><strong>utxo</strong> - <em>String</em> - 최소 단위 UTXO 계정 잔액입니다.</p></li> <li><p><strong>digits</strong> - <em>Number</em> - 정밀도입니다.</p></li> <li><p><strong>token_symbol</strong> - <em>String</em> - 토큰 심볼입니다.</p></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,
            &quot;digits&quot;: 12,
            &quot;total&quot;: &quot;9915319240441612&quot;,
            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;

</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>매개변수로 받은 거래를 거래 대기열에 추가하고, 요청이 성공적으로 실행되면 거래 해시를 반환합니다. 이 해시를 사용하여 해당 거래를 블록 내에서 얻을 수 있으며, 오류 응답이 발생할 경우 해당 해시는 오류 텍스트 메시지에 포함됩니다.</p> <p><a href="#authorization">Authorization</a></p> <p><strong>매개 변수</strong></p> <ul><li><em>Object</em> - 거래 데이터 개체
<ul><li><strong>tx_key</strong> - <em>String</em> - 거래 내용, 이 매개 변수는 임의의 이름을 지정할 수 있으며, 여러 거래를 받을 수 있습니다.</li></ul></li></ul> <p><strong>반환 값</strong></p> <ul><li><strong>해시</strong> - <em>Array</em> - 거래 해시 배열:
<ul><li><strong>tx1</strong> - <em>String</em> - 거래 1의 해시.</li> <li><strong>txN</strong> - <em>String</em> - 거래 N의 해시.</li></ul></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.sendTx&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;tx1&quot;:...,&quot;txN&quot;:...}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hashes&quot;:[
                {&quot;hash1&quot;:&quot;hash1&quot;},
                {&quot;hashN&quot;:&quot;hashN&quot;}
            ]
        }

생태계 ID가 포함된 페이지 이름은 <code>@ecosystem_id%%page_name%</code> 형식으로 작성됩니다. 예를 들어 <code>@1main_page</code>와 같습니다. 생태계 ID가 없는 경우에는 현재 생태계에서 해당 페이지를 찾습니다. 예를 들어 <code>main_page</code>입니다.</li></ul> <p><strong>반환 값</strong></p> <ul><li><strong>tree</strong> - <em>Array</em> - 페이지의 JSON 객체 트리입니다.</li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getSource&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;]}' http://127.0.0.1:7079

        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;tree&quot;: [
                {
                    &quot;tag&quot;: &quot;dbfind&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;@1applications&quot;
                    },
                    &quot;tail&quot;: [
                        {
                            &quot;tag&quot;: &quot;where&quot;,
                            &quot;attr&quot;: {
                                &quot;where&quot;: &quot;{\&quot;ecosystem\&quot;: \&quot;#ecosystem_id#\&quot;, \&quot;name\&quot;: \&quot;System\&quot;}&quot;
                            }
                        }
                        ...
                    ]
                },
                {
                    &quot;tag&quot;: &quot;setvar&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;role_developer_id&quot;,
                        &quot;value&quot;: &quot;AppParam(Ecosystem: #ecosystem_id#, App: #application_id#, Name: role_developer)&quot;
                    }
                },
                {
                    &quot;tag&quot;: &quot;dbfind&quot;,
                    &quot;attr&quot;: {
                        &quot;name&quot;: &quot;@1roles_participants&quot;
                    },
                    &quot;tail&quot;: [
                        {
                            &quot;tag&quot;: &quot;where&quot;,
                            &quot;attr&quot;: {

                                    }

</code></pre></div><h3 id="ibax-getpagehash"><a href="#ibax-getpagehash" class="header-anchor">#</a> <strong>ibax.getPageHash</strong> </h3> <p>지정된 페이지 이름의 SHA256 해시를 반환하고 페이지를 찾을 수 없는 경우 404 오류를 반환합니다.</p> <p>다른 노드에 요청을 보낼 때 올바른 해시를 받으려면 <em>ecosystem, key_id, role_id</em> 매개변수를 전달해야 합니다. 다른 생태계에서 페이지를 받으려면 페이지 이름에 생태계 ID를 접두사로 추가해야 합니다. 예를 들어: <code>@2mypage</code>.</p> <p><strong>매개 변수</strong></p> <ul><li><p><strong>name</strong> - <em>String</em> - 생태계 ID가 포함된 페이지 이름입니다. 형식은 <code>@ecosystem_id%%page_name%</code>이며, 예를 들어 <code>@1main_page</code>와 같이 생태계 ID를 지정할 수 있습니다.</p></li> <li><p><strong>ecosystem</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> 생태계 식별자.</p></li> <li><p><em>Object</em> - <a href="#omitempty">Omitempty</a> 지정된 페이지 개체를 가져옵니다.</p> <ul><li><strong>key_id</strong> - <em>String</em> - 계정 주소입니다.</li> <li><strong>role_id</strong> - <em>String</em> - 역할 ID입니다.</li></ul></li></ul> <p><strong>반환 값</strong></p> <ul><li><em>Object</em> -
<ul><li><strong>hash</strong> - <em>String</em> - 십육진수 해시 값.</li></ul></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getPageHash&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1params_list&quot;,0,{&quot;role_id&quot;:&quot;1&quot;,&quot;key_id&quot;:&quot;-6484253546138538120&quot;}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hash&quot;: &quot;fc5ed3b5e879dd5521dfb792e815019bd8411851e850e75a3590d71e950a0465&quot;
        }
    }
</code></pre></div><h3 id="ibax-getcontent"><a href="#ibax-getcontent" class="header-anchor">#</a> <strong>ibax.getContent</strong> </h3> <p><strong>template</strong> 매개변수에서 페이지 코드의 JSON 객체 트리를 반환합니다. 선택적 매개변수로 <strong>source</strong>를 <code>true</code>로 지정하면 해당 JSON 객체 트리는 함수를 실행하거나 데이터를 받지 않습니다. 이 JSON 객체 트리는 시각적 페이지 디자이너에서 사용할 수 있습니다.</p> <p><strong>매개 변수</strong></p> <ul><li><em>Object</em> <ul><li><p><strong>template</strong> - <em>String</em> - 페이지 코드입니다.</p></li> <li><p><strong>source</strong> - <em>Bool</em> - 만약 <code>true</code>로 지정되면 JSON 객체 트리는 어떠한 함수도 실행하거나 데이터를 받지 않습니다.</p></li></ul></li></ul> <p><strong>반환 값</strong></p> <ul><li><strong>tree</strong> - <em>Object</em> - JSON 객체 트리.</li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContent&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;template&quot;,&quot;...&quot;source&quot;:true}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;tree&quot;: {
                &quot;type&quot;:&quot;......&quot;, 
                &quot;children&quot;: [
                    {...},
                    {...}
                ]
            }
        }
    }
      
</code></pre></div><h3 id="ibax-getblockinfo"><a href="#ibax-getblockinfo" class="header-anchor">#</a> <strong>ibax.getBlockInfo</strong> </h3> <p>지정된 블록 ID의 관련 정보를 반환합니다.</p> <p><strong>매개 변수</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - 블록 높이.</li></ul> <p><strong>반환 값</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - 블록의 해시 값입니다.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> - 해당 블록을 서명한 계정 주소입니다.</p></li> <li><p><strong>time</strong> - <em>Number</em> - 블록 생성 타임스탬프입니다.</p></li> <li><p><strong>tx_count</strong> - <em>Number</em> - 해당 블록 내의 전체 거래 수입니다.</p></li> <li><p><strong>rollbacks_hash</strong> - <em>String</em> - 블록 롤백 해시 값입니다.</p></li> <li><p><strong>node_position</strong> - <em>Number</em> - 블록이 명예 노드 목록에서의 위치입니다.</p></li> <li><p><strong>consensus_mode</strong> - <em>Number</em> - 합의 모드입니다. (1: 생성자 관리 모드, 2: DAO 거버넌스 모드)</p></li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

            &quot;consensus_mode&quot;: 1

</code></pre></div><h3 id="ibax-getconfig"><a href="#ibax-getconfig" class="header-anchor">#</a> <strong>ibax.getConfig</strong> </h3> <p>centrifugo의 호스트 주소와 포트를 가져옵니다.</p> <p><strong>매개 변수</strong></p> <ul><li><p><strong>option</strong> - <em>String</em> - 구성 항목.</p> <p>1.&quot;centrifugo&quot; - 메시지 서비스.</p></li></ul> <p><strong>반환 값</strong></p> <ul><li><strong>centrifugo</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> centrifugo的主机地址和端口 结果格式 <code>http://address:port</code>，例如: <code>http://127.0.0.1:8100</code>。</li></ul> <p><strong>예시</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="net-getnetwork"><a href="#net-getnetwork" class="header-anchor">#</a> <strong>net.getNetwork</strong> </h3> <p>노드 정보를 가져옵니다.</p> <p><strong>매개변수</strong>

    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getNodeBanStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

</code></pre></div><h3 id="debug-getmemstat"><a href="#debug-getmemstat" class="header-anchor">#</a> <strong>debug.getMemStat</strong> </h3> <p>현재 노드의 메모리 사용 상황을 가져옵니다.</p> <p><strong>매개변수</strong>

        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;alloc&quot;: 11537432,
            &quot;sys&quot;: 35329248
        }
