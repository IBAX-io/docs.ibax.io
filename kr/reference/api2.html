ss="sidebar-link">keyinfo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#wallethistory" class="sidebar-link">walletHistory </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#listwhere-name" class="sidebar-link">listWhere/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#nodelistwhere-name" class="sidebar-link">nodelistWhere/{name} </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#get-metrics-interface" class="sidebar-link">메트릭 인터페이스 가져오기 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#metrics-keys" class="sidebar-link">metrics/keys </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#metrics-blocks" class="sidebar-link">metrics/blocks </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#metrics-transactions" class="sidebar-link">metrics/transactions </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#metrics-ecosystems" class="sidebar-link">metrics/ecosystems </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#metrics-honornodes" class="sidebar-link">metrics/honornodes </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#ecosystem-interface" class="sidebar-link">생태계 인터페이스 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#ecosystemname" class="sidebar-link">ecosystemname </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#appparams-appid" class="sidebar-link">appparams/{appid} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#appparam-appid-name" class="sidebar-link">appparam/{appid}/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#ecosystemparams" class="sidebar-link">ecosystemparams </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#ecosystemparam-name" class="sidebar-link">ecosystemparam/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#tables-limit-offset" class="sidebar-link">tables/\[?limit=\... &amp;offset=\... \] </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#table-name" class="sidebar-link">table/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#list-name-limit-offset-columns" class="sidebar-link">list/{name}\[?limit=\... &amp;offset=\... &amp;columns=\... \] </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#sections-limit-offset-lang" class="sidebar-link">sections\[?limit=\... &amp;offset=\... &amp;lang=\] </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#row-name-id-columns" class="sidebar-link">row/{name}/{id}\[?columns=\] </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#row-name-colorn-id" class="sidebar-link">row/{name}/{column}/{id} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#systemparams" class="sidebar-link">systemparams </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#history-name-id" class="sidebar-link">history/{name}/{id} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#interface-page-menu-snippet-name" class="sidebar-link">interface/{page|menu|snippet}/{name} </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#contract-function-interface" class="sidebar-link">계약 함수 인터페이스 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#contracts-limit-offset" class="sidebar-link">contracts\[?limit=\... &amp;offset=\... \] </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#contract-name" class="sidebar-link">contract/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#sendtx" class="sidebar-link">sendTX </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#txstatus" class="sidebar-link">txstatus </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#txinfo-hash" class="sidebar-link">txinfo/{hash} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#txinfomultiple" class="sidebar-link">txinfoMultiple </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#page-validators-count-name" class="sidebar-link">/page/validators_count/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#content-menu-page-name" class="sidebar-link">content/menu\|page/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#content-source-name" class="sidebar-link">content/source/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#content-hash-name" class="sidebar-link">content/hash/{name} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#content" class="sidebar-link">content </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#maxblockid" class="sidebar-link">maxblockid </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#block-id" class="sidebar-link">block/{id} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#avatar-ecosystem-member" class="sidebar-link">avatar/{ecosystem}/{member} </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#config-centrifugo" class="sidebar-link">config/centrifugo </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#updnotificator" class="sidebar-link">updnotificator </a></li><li class="sidebar-sub-header"><a href="/kr/reference/api2.html#special-instructions" class="sidebar-link">특별한 지시사항이 있으신가요? </a></li></ul></li></ul></li><li><a href="/kr/reference/platform-parameters.html" class="sidebar-link">플랫폼 매개변수 </a></li><li><a href="/kr/reference/backend-config.html" class="sidebar-link">서버 구성 파일 </a></li><li><a href="/kr/reference/desync_monitor.html" class="sidebar-link">실시간 모니터링 도구 </a></li><li><a href="/kr/reference/json-rpc.html" class="sidebar-link">JSON-RPC API </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="restful-api-v2"><a href="#restful-api-v2" class="header-anchor">#</a> RESTful API v2 </h1> <p>Weaver IBAX 블록체인 플랫폼의 REST API를 통해 인증, 생태계 데이터 수신, 오류 처리, 데이터베이스 테이블 조작, 페이지 및 컨트랙트 실행을 포함한 모든 기능을 제공합니다.</p> <p>REST API를 사용하면 Weaver를 사용하지 않고도 플랫폼의 모든 기능에 액세스할 수 있습니다.</p> <p>API 명령 호출은 <code>/api/v2/command/[param]</code>로 주소 지정을 통해 실행됩니다. 여기서 <code>command</code>는 명령어 이름이고 <code>param</code>은 추가 매개변수입니다. 요청 매개변수는 <code>Content-Type: x-www-form-urlencoded</code> 형식으로 지정되어야 합니다. 서버 응답 결과는 JSON 형식으로 반환됩니다.</p> <ul><li><a href="#error-response-handling">오류 응답 처리</a> <ul><li><a href="#error-list">오류 목록</a></li></ul></li> <li><a href="#request-type">요청 유형</a></li> <li><a href="#authentication-interface">인증 인터페이스</a> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">login</a></li></ul></li> <li><a href="#server-side-command-interface">서버 측 명령 인터페이스</a> <ul><li><a href="#version">version</a></li></ul></li> <li><a href="#data-request-function-interface">데이터 요청 기능 인터페이스</a> <ul><li><a href="#balance">balance</a></li> <li><a href="#blocks">blocks</a></li> <li><a href="#detailed-blocks">detailed_blocks</a></li> <li><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="#keyinfo">keyinfo</a></li> <li><a href="#wallethistory">walletHistory</a></li> <li><a href="#listwhere-name">listWhere/{name}</a></li> <li><a href="#nodelistwhere-name">nodelistWhere/{name}</a></li></ul></li> <li><a href="#get-metrics-interface">메트릭스 인터페이스</a> <ul><li><a href="#metrics-keys">metrics/keys</a></li> <li><a href="#metrics-blocks">metrics/blocks</a></li> <li><a href="#metrics-transactions">metrics/transactions</a></li> <li><a href="#metrics-ecosystems">metrics/ecosystems</a></li> <li><a href="#metrics-honornodes">metrics/honornodes</a></li></ul></li> <li><a href="#ecosystem-interface">생태계 인터페이스</a> <ul><li><a href="#ecosystemname">ecosystemname</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">ecosystemparams</a></li> <li><a href="#ecosystemparam-name">ecosystemparam/{name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=... &amp;offset=... ]</a></li> <li><a href="#table-name">table/{name}</a></li> <li><a href="#list-name-limit-offset-columns">list/{name}[?limit=... &amp;offset=... &amp;columns=... ]</a></li> <li><a href="#sections-limit-offset-lang">sections[?limit=... &amp;offset=... &amp;lang=]</a></li> <li><a href="#row-name-id-columns">row/{name}/{id}[?columns=]</a></li> <li><a href="#row-name-column-id">row/{name}/{column}/{id}</a></li> <li><a href="#systemparams">systemparams</a></li> <li><a href="#history-name-id">history/{name}/{id}</a></li> <li><a href="#interface-page-menu-snippet-name">interface/{page|menu|snippet}/{name}</a></li></ul></li> <li><a href="#contract-function-interface">Contract Function Interface</a> <ul><li><a href="#contracts-limit-offset">contracts[?limit=... &amp;offset=... ]</a></li> <li><a href="#contract-name">contract/{name}</a></li> <li><a href="#sendtx">sendTX</a></li> <li><a href="#txstatus">txstatus</a></li> <li><a href="#txinfo-hash">txinfo/{hash}</a></li> <li><a href="#txinfomultiple">txinfoMultiple</a></li> <li><a href="#page-validators-count-name">/page/validators_count/{name}</a></li> <li><a href="#content-menu-page-name">content/menu|page/{name}</a></li> <li><a href="#content-source-name">content/source/{name}</a></li> <li><a href="#content-hash-name">content/hash/{name}</a></li> <li><a href="#content">content</a></li> <li><a href="#maxblockid">maxblockid</a></li> <li><a href="#block-id">block/{id}</a></li> <li><a href="#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li> <li><a href="#config-centrifugo">config/centrifugo</a></li> <li><a href="#updnotificator">updnotificator</a></li></ul></li></ul> <h2 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> 오류 응답 처리 </h2> <p>요청이 성공적으로 실행된 경우 반환 상태
<code>200</code>. 오류가 발생한 경우 오류 상태 외에도 다음 필드를 가진 JSON 객체가 반환됩니다.</p> <ul><li><p><strong>error</strong></p> <blockquote><p>오류 식별자.</p></blockquote></li> <li><p><strong>msg</strong></p> <blockquote><p>오류 텍스트 메시지.</p></blockquote></li> <li><p><strong>params</strong></p> <blockquote><p>오류 메시지에 추가로 추가될 수 있는 추가 매개 변수의 배열.</p></blockquote></li></ul> <h4 id=""><a href="#" class="header-anchor">#</a> 응답 예제</h4> <div class="language-text extra-class"><pre class="language-text"><code>400 (Bad 요청 예시)
Content-Type: application/json
{
    &quot;err&quot;: &quot;E_INVALIDWALLET&quot;,
    &quot;msg&quot;: &quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;,
    &quot;params&quot;: [&quot;1234-5678-9012-3444-3488&quot;]
}
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> 오류 목록 </h3> <blockquote><p>E_CONTRACT</p></blockquote> <p><code>%s</code> 계약이 존재하지 않습니다.</p> <blockquote><p>E_DBNIL</p></blockquote> <div class="language- extra-class"><pre><code>데이터베이스가 비어 있습니다.
</code></pre></div><blockquote><p>E_DELETEDKEY</p></blockquote> <div class="language- extra-class"><pre><code>계정 주소가 동결되었습니다.
</code></pre></div><blockquote><p>E_ECOSYSTEM</p></blockquote> <div class="language- extra-class"><pre><code>생태계 `%d`가 존재하지 않습니다.
</code></pre></div><blockquote><p>E_EMPTYPUBLIC</p></blockquote> <div class="language- extra-class"><pre><code>잘못된 계정 공개 키입니다.
</code></pre></div><blockquote><p>E_KEYNOTFOUND</p></blockquote> <div class="language- extra-class"><pre><code>계정 주소를 찾을 수 없습니다.
</code></pre></div><blockquote><p>E_HASHWRONG</p></blockquote> <div class="language- extra-class"><pre><code>잘못된 해시입니다.
</code></pre></div><blockquote><p>E_HASHNOTFOUND</p></blockquote> <div class="language- extra-class"><pre><code>해시를 찾을 수 없습니다.
</code></pre></div><blockquote><p>E_HEAVYPAGE</p></blockquote> <div class="language- extra-class"><pre><code>페이지 로딩이 너무 많습니다.
</code></pre></div><blockquote><p>E_INVALIDWALLET</p></blockquote> <div class="language- extra-class"><pre><code>지갑 주소 `%s`가 잘못되었습니다.
</code></pre></div><blockquote><p>E_LIMITTXSIZE</p></blockquote> <div class="language- extra-class"><pre><code>트랜잭션 크기가 제한을 초과했습니다.
</code></pre></div><blockquote><p>E_NOTFOUND</p></blockquote> <div class="language- extra-class"><pre><code>페이지 또는 메뉴 내용을 찾을 수 없습니다.
</code></pre></div><blockquote><p>E_PARAMNOTFOUND</p></blockquote> <div class="language- extra-class"><pre><code>매개 변수를 찾을 수 없습니다.
</code></pre></div><blockquote><p>E_PERMISSION</p></blockquote> <div class="language- extra-class"><pre><code>권한이 없습니다.
</code></pre></div><blockquote><p>E_QUERY</p></blockquote> <div class="language- extra-class"><pre><code>데이터베이스 쿼리 오류입니다.
</code></pre></div><blockquote><p>E_RECOVERED</p></blockquote> <div class="language- extra-class"><pre><code>API 패닉 오류가 발생했습니다.

패닉 오류가 발생하면 오류가 반환됩니다.

이 오류는 버그를 발견하고 수정해야 함을 의미합니다.
</code></pre></div><blockquote><p>E_SERVER</p></blockquote> <div class="language- extra-class"><pre><code>서버 오류입니다.

golang 라이브러리 함수에 오류가 있는 경우 반환됩니다. \*msg\* 필드에는 오류 텍스트 메시지가 포함됩니다.

**E_SERVER**는 어떤 명령의 오류로 인해 발생할 수 있습니다. 
입력 매개 변수가 잘못된 경우 관련 오류로 변경할 수 있습니다. 다른 경우에는 이 오류는 잘못된 작업이나 올바르지 않은 시스템 구성을 나타내며, 자세한 조사 보고서가 필요합니다.
</code></pre></div><blockquote><p>E_SIGNATURE</p></blockquote> <div class="language- extra-class"><pre><code>잘못된 서명입니다.
</code></pre></div><blockquote><p>E_STATELOGIN</p></blockquote> <div class="language- extra-class"><pre><code>`%s`은(는) 생태계 `%s`의 구성원이 아닙니다.
</code></pre></div><blockquote><p>E_TABLENOTFOUND</p></blockquote> <div class="language- extra-class"><pre><code>데이터 시트 `%s`을(를) 찾을 수 없습니다.
</code></pre></div><blockquote><p>E_TOKENEXPIRED</p></blockquote> <div class="language- extra-class"><pre><code>세션이 만료되었습니다 `%s`
</code></pre></div><blockquote><p>E_UNAUTHORIZED</p></blockquote> <div class="language- extra-class"><pre><code>인증되지 않음.

로그인이 수행되지 않았거나 세션이 만료된 경우, 
**getuid, login**을 제외한 모든 명령은 **E_UNAUTHORIZED** 오류를 반환합니다.
</code></pre></div><blockquote><p>E_UNKNOWNUID</p></blockquote> <div class="language- extra-class"><pre><code>알 수 없는 UID입니다.
</code></pre></div><blockquote><p>E_UPDATING</p></blockquote> <div class="language- extra-class"><pre><code>노드가 블록체인을 업데이트 중입니다.
</code></pre></div><blockquote><p>E_STOPPING</p></blockquote> <div class="language- extra-class"><pre><code>노드가 중지되었습니다.
</code></pre></div><blockquote><p>E_NOTIMPLEMENTED</p></blockquote> <div class="language- extra-class"><pre><code>아직 구현되지 않았습니다.
</code></pre></div><blockquote><p>E_BANNED</p></blockquote> <div class="language- extra-class"><pre><code>이 계정 주소는 `%s`에서 금지되었습니다.
</code></pre></div><blockquote><p>E_CHECKROLE</p></blockquote> <div class="language- extra-class"><pre><code>액세스가 거부되었습니다.
