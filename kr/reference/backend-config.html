</code></pre></div><blockquote><p>[TCPServer]</p></blockquote> <div class="language- extra-class"><pre><code>TCP 서버 매개변수를 정의합니다.

TCPServer는 노드 간의 네트워크 상호작용에 사용됩니다.
</code></pre></div><blockquote><p>[HTTP]</p></blockquote> <div class="language- extra-class"><pre><code>HTTP 서버 매개변수를 정의합니다.

HTTPServer는 RESTful API를 제공합니다.
</code></pre></div><blockquote><p>[DB]</p></blockquote> <div class="language- extra-class"><pre><code>PostgreSQL 노드 데이터베이스 매개변수를 정의합니다.
</code></pre></div><blockquote><p>[StatsD]</p></blockquote> <div class="language- extra-class"><pre><code>작업 지표 수집기인 StatsD의 매개변수를 정의합니다.
</code></pre></div><blockquote><p>[Centrifugo]</p></blockquote> <div class="language- extra-class"><pre><code>알림 서비스 Centrifugo의 매개변수를 정의합니다.
</code></pre></div><blockquote><p>[Log]</p></blockquote> <div class="language- extra-class"><pre><code>로그 서비스 Log의 매개변수를 정의합니다.
</code></pre></div><blockquote><p>[TokenMovement]</p></blockquote> <div class="language- extra-class"><pre><code>토큰 이동 서비스 TokenMovement의 매개변수를 정의합니다.
</code></pre></div><h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> 설정 파일 예시 </h2> <div class="language-js extra-class"><pre class="language-js"><code>PidFilePath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/go-ibax.pid&quot;</span>
