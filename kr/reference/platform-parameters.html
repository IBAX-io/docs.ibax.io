x-data" class="sidebar-link">price tx data </a></li><li class="sidebar-sub-header"><a href="/kr/reference/platform-parameters.html#price-tx-size-wallet" class="sidebar-link">price tx size wallet </a></li><li class="sidebar-sub-header"><a href="/kr/reference/platform-parameters.html#rollback-blocks" class="sidebar-link">rollback blocks </a></li></ul></li></ul></li><li><a href="/kr/reference/backend-config.html" class="sidebar-link">서버 구성 파일 </a></li><li><a href="/kr/reference/desync_monitor.html" class="sidebar-link">실시간 모니터링 도구 </a></li><li><a href="/kr/reference/json-rpc.html" class="sidebar-link">JSON-RPC API </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="platform-parameters"><a href="#platform-parameters" class="header-anchor">#</a> 플랫폼 매개변수 </h1> <p>플랫폼 매개변수는 IBAX 블록체인 플랫폼의 구성 매개변수입니다. 이러한 매개변수는 블록체인 네트워크와 네트워크 내의 모든 생태계에 적용됩니다.</p> <h2 id="location-to-store-platform-parameters"><a href="#location-to-store-platform-parameters" class="header-anchor">#</a> 플랫폼 매개변수 저장 위치 </h2> <p>플랫폼 매개변수는 <code>platform ecosystem</code> 데이터 테이블에 저장됩니다.</p> <p>이 데이터 테이블은 블록체인 네트워크에서 생성된 첫 번째 (기본) 생태계에 있습니다.</p> <h2 id="change-of-platform-parameters"><a href="#change-of-platform-parameters" class="header-anchor">#</a> 플랫폼 매개변수 변경 </h2> <p>플랫폼 매개변수를 변경하려면 투표 후에만 가능합니다. 플랫폼 매개변수 변경은 <strong>UpdateSysParam</strong> 스마트 계약을 사용하여만 수행할 수 있으며, 이 스마트 계약의 관리는 플랫폼의 법적 시스템에서 정의됩니다.</p> <h2 id="configure-platform-parameters"><a href="#configure-platform-parameters" class="header-anchor">#</a> 플랫폼 매개변수 구성 </h2> <h3 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> 블록체인 네트워크 구성 </h3> <p>노드:</p> <ul><li><a href="#honor-nodes">honor_nodes</a></li> <li><a href="#number-of-nodes">number of nodes</a></li></ul> <p>노드 금지령:</p> <ul><li><a href="#incorrect-blocks-per-day">incorrect blocks per day</a></li> <li><a href="#node-ban-time">node ban time</a></li> <li><a href="#node-ban-time-local">node ban time local</a></li></ul> <h3 id="configure-a-new-ecosystem"><a href="#configure-a-new-ecosystem" class="header-anchor">#</a> 새로운 생태계 구성 </h3> <p>기본 페이지와 메뉴:</p> <ul><li><a href="#default-ecosystem-page">default ecosystem page</a></li> <li><a href="#default-ecosystem-menu">default ecosystem menu</a></li></ul> <p>기본 스마트 계약:</p> <ul><li><a href="#default-ecosystem-contract">default ecosystem contract</a></li></ul> <h3 id="configure-the-database"><a href="#configure-the-database" class="header-anchor">#</a> 데이터베이스 구성 </h3> <p>데이터 테이블 제한:</p> <ul><li><a href="#max-columns">max columns</a></li> <li><a href="#max-indexes">max indexes</a></li></ul> <h3 id="configure-the-generation-of-blocks"><a href="#configure-the-generation-of-blocks" class="header-anchor">#</a> 블록 생성 구성 </h3> <p>시간 제한:</p> <ul><li><a href="#gap-between-blocks">gap between blocks</a></li> <li><a href="#max-block-generation-time">max block generation time</a></li></ul> <p>거래 수량 제한:</p> <ul><li><a href="#max-tx-block">max tx block</a></li> <li><a href="#max-tx-block-per-user">max tx block per user</a></li></ul> <p>크기 제한:</p> <ul><li><a href="#max-tx-size">max tx size</a></li> <li><a href="#max-block-size">max block size</a></li> <li><a href="#max-forsign-size">max forsign size</a></li></ul> <p>연료 제한:</p> <ul><li><a href="#max-fuel-block">max fuel block</a></li> <li><a href="#max-fuel-tx">max fuel tx</a></li></ul> <p>블록 롤백 제한:</p> <ul><li><a href="#rollback-blocks">rollback blocks</a></li></ul> <h2 id="configure-the-fuel-tokens"><a href="#configure-the-fuel-tokens" class="header-anchor">#</a> 연료 토큰 구성 </h2> <p>보상과 수수료:</p> <ul><li><a href="#block-reward">block reward</a></li> <li><a href="#commission-wallet">commission wallet</a></li> <li><a href="#commission-size">commission size</a></li></ul> <p>연료 소비율 변환:</p> <ul><li><a href="#fuel-rate">fuel rate</a></li> <li><a href="#price-create-rate">price create rate</a></li></ul> <p>거래 규모, 데이터 및 가격:</p> <ul><li><a href="#price-tx-data ack blocks</a></li></ul></li></ul></li></ul> <h2 id="depreciated"><a href="#depreciated" class="header-anchor">#</a> 폐기된 설정 </h2> <p>사용되지 않는 매개변수:</p> <ul><li><a href="#blockchain-url">blockchain url</a></li></ul> <h2 id="details-of-platform-parameters"><a href="#details-of-platform-parameters" class="header-anchor">#</a> 플랫폼 매개변수 세부 정보 </h2> <h3 id="block-reward"><a href="#block-reward" class="header-anchor">#</a> block reward </h3> <blockquote><p>IBXC 토큰의 수를 부여하여 블록 생성에 대한 명예 노드를 지정합니다.</p> <p>보상을 받을 계정은 <a href="#honor-nodes">honor_nodes</a> 매개변수로 지정됩니다.</p></blockquote> <h3 id="blockchain-url"><a href="#blockchain-url" class="header-anchor">#</a> blockchain url </h3> <blockquote><p>이 매개변수는 사용되지 않습니다.</p></blockquote> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> commission size </h3> <blockquote><p>수수료 비율.</p> <p>이 수수료 금액은 스마트 계약 실행 총 비용에 대한 백분율로 계산됩니다. 이 수수료 토큰의 단위는 IBXC입니다.</p> <p>수수료는 <a href="#commission-wallet">commission_wallet</a> 매개변수에 지정된 계정 주소로 이체됩니다.</p></blockquote> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> commission wallet </h3> <blockquote><p>수수료를 받을 계정 주소입니다.</p> <p>수수료의 양은 <a href="#commission-size">commission_size</a> 매개변수로 지정됩니다.</p></blockquote> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> default ecosystem contract </h3> <blockquote><p>새로운 생태계의 기본 스마트 계약 소스 코드입니다.</p> <p>이 스마트 계약은 생태계 창조자에게 액세스 권한을 제공합니다.</p></blockquote> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> default ecosystem menu </h3> <blockquote><p>새로운 생태계의 기본 메뉴 소스 코드입니다.</p></blockquote> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> default ecosystem page </h3> <blockquote><p>새로운 생태계의 기본 페이지의 소스 코드입니다.</p></blockquote> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> fuel rate </h3> <blockquote><p>서로 다른 생태계는 연료 단위에 대해 다른 비율을 가지고 있습니다.</p> <p>이 매개변수의 형식:</p> <blockquote><p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <blockquote><p>생태계 식별자.</p></blockquote></li> <li><p><code>token_to_fuel_rate</code></p> <blockquote><p>토큰의 연료 단위에 대한 요금입니다.</p></blockquote></li></ul></blockquote> <p>예를 들어:</p> <blockquote><p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>생태계 1의 토큰이 1,000,000,000,000개의 연료 단위로 교환되었습니다. 생태계 2의 토큰이 1,000개의 연료 단위로 교환되었습니다.</p></blockquote></blockquote> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> price create rate </h3> <blockquote><p>새로운 요소의 연료 효율입니다.</p></blockquote> <h2 id="honor-nodes"><a href="#honor-nodes" class="header-anchor">#</a> honor nodes </h2> <p>블록체인 네트워크의 명예 노드 목록입니다.</p> <p>이 매개변수의 형식은 다음과 같습니다:</p> <blockquote><blockquote><p><code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <blockquote><p>노드 호스트의 TCP 주소와 포트입니다.</p> <p>거래 및 새로운 블록은 해당 호스트 주소로 전송됩니다. 이 호스트 주소는 첫 번째 블록부터 전체 블록체인을 가져오는 데에도 사용될 수 있습니다.</p></blockquote></li> <li><p><code>api_address</code></p> <blockquote><p>노드 호스트의 API 주소와 포트입니다.
API 주소를 통해 Weaver를 사용하지 않고도 플랫폼의 모든 기능에 액세스할 수 있습니다. 자세한 내용은 <a href="/kr/reference/api2.html">RESTful API</a>를 참조하십시오.</p></blockquote></li> <li><p><code>public_key</code></p> <blockquote><p>노드의 공개 키입니다. 이 공개 키는 블록 서명을 검증하는 데 사용됩니다.</p></blockquote></li></ul></blockquote></blockquote> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> gap between blocks </h3> <blockquote><p>블록 생성 전후의 시간 간격 (초 단위)입니다.</p> <p>네트워크의 모든 노드는 새로운 블록을 생성할 때 사용하며, 현재 노드가 이 시간 동안 새로운 블록을 생성하지 않으면 영광 노드 목록의 다음 노드로 전환됩니다.</p> <p>이 매개변수의 최소값은 <code>1</code>초입니다.</p></blockquote> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> incorrect blocks per day </h3> <blockquote><p>매일 노드는 금지 명령이 내려지기 전에 생성할 수 있는 잘못된 블록의 수입니다.</p> <p>네트워크에서 절반 이상의 노드가 특정 노드로부터 이 수의 잘못된 블록을 받으면, 해당 노드는 <a href="#node-ban-time">node_ban_time</a> 동안 네트워크에서 금지됩니다.</p></blockquote> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> max block generation time </h3> <blockquote><p>블록 생성의 최대 시간은 밀리초 단위로 설정되며, 해당 시간 내에 블록 생성에 성공하지 못하면 시간 초과 오류가 발생합니다.</p></blockquote> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> max block size </h3> <blockquote><p>블록의 최대 크기는 바이트 단위로 측정됩니다.</p></blockquote> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> max columns </h3> <blockquote><p>단일 데이터 테이블의 최대 필드 수입니다.</p> <p>이 최대값은 미리 정의된 <code>id</code> 열을 포함하지 않습니다.</p></blockquote> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> max forsign size </h3> <blockquote><p>거래 서명의 최대 크기는 바이트 단위로 측정됩니다.</p></blockquote> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> max fuel block </h3> <blockquote><p>단일 블록의 최대 총 연료 비용입니다.</p></blockquote> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> max fuel tx </h3> <blockquote><p>단일 거래의 최대 총 연료 비용입니다.</p></blockquote> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> max indexes </h3> <blockquote><p>단일 데이터 테이블에서의 최대 기본 키 필드 수입니다.</p></blockquote> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> max tx block </h3> <blockquote><p>단일 블록 내에서의 최대 거래 수입니다.</p></blockquote> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> max tx block per user </h3> <blockquote><p>한 블록 내에서의 최대 거래 수입니다.</p></blockquote> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> max tx size </h3> <blockquote><p>최대 거래 크기, 바이트 단위로 측정합니다.</p></blockquote> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> node ban time </h3> <blockquote><p>노드의 전역 금지 기간은 밀리초 단위로 측정됩니다.</p> <p>네트워크에서 절반 이상의 노드가 특정 노드로부터 <a href="#incorrect-blocks-per-day">incorrect_blocks_per_day</a> 개수의 잘못된 블록을 받을 경우, 해당 노드는 해당 기간 동안 네트워크에서 금지됩니다.</p></blockquote> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> node ban time local </h3> <blockquote><p>노드의 로컬 금지 기간은 밀리초 단위로 측정됩니다.</p> <p>한 노드가 다른 노드로부터 잘못된 블록을 받았을 때, 해당 기간 동안 노드는 송신자 노드를 로컬로 금지합니다.</p></blockquote> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> number of nodes </h3> <blockquote><p><a href="#honor_nodes">honor_nodes</a> 파라미터는 최대 명예 노드 수입니다.</p></blockquote> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> price create ecosystem </h3> <blockquote><p>새로운 단일 생태계의 연료 비용을 생성합니다.</p> <p>이 매개변수는 <code>@1NewEcosystem</code>을 정의합니다. 스마트 계약의 추가 연료 비용입니다. 이 스마트 계약을 실행할 때, 이 계약의 각 함수를 실행하는 데 필요한 연료 비용도 계산되어 총 비용에 포함됩니다.</p> <p>이 매개변수는 연료 단위로 계산됩니다. <a href="#fuel-rate">fuel_rate</a>와 <a href="#price-create-rate">price_create_rate</a>를 사용하여 연료 단위를 IBXC 토큰으로 변환할 수 있습니다.</p></blockquote> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> price create application </h3> <p>새로운 단일 애플리케이션의 연료 비용을 생성합니다.</p> <p>이 매개변수는 <code>@1NewApplicatio
