> <li><a href="#proof-of-authority">권한 증명</a></li> <li><a href="#ibax-terms">IBAX 블록체인 플랫폼 용어</a> <ul><li><a href="#testnet">테스트넷</a></li> <li><a href="#mainnet">메인넷</a></li> <li><a href="#gas-fee">가스 수수료</a></li> <li><a href="#account-address">계정 주소</a></li> <li><a href="#wallet-address">지갑 주소</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">생태계</a></li> <li><a href="#ecolib-parameters">생태계 매개변수</a></li> <li><a href="#ecolib-members">생태계 구성원</a></li> <li><a href="#virtual-private-ecolib">가상 개인 생태계</a></li> <li><a href="#decentralized-proof-of-authority">탈중앙화된 권한 증명</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">통합 개발 환경 (IDE)</a></li> <li><a href="#page-editor">페이지 편집기</a></li> <li><a href="#visual-page-designer">시각적 페이지 디자이너</a></li> <li><a href="#contract-editor">스마트 계약 편집기</a></li> <li><a href="#multilingual-resources">다국어 자원</a></li> <li><a href="#application-export">애플리케이션 내보내기</a></li> <li><a href="#application-import">애플리케이션 가져오기</a></li> <li><a href="#smart-law">스마트 법률</a></li> <li><a href="#legal-system">법률 체계</a></li> <li><a href="#application">애플리케이션</a></li> <li><a href="#page">페이지</a></li> <li><a href="#code-segment">코드 세그먼트</a></li> <li><a href="#access-rights">접근 권한</a></li> <li><a href="#honor-node">명예 노드</a></li> <li><a href="#guardian-node">가디언 노드</a></li> <li><a href="#concurrent-transaction-processing">동시 트랜잭션 처리</a></li></ul></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> 区블록체인 관련 용어 </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> 블록체인 </h3> <p>하나의 데이터 저장 및 처리 시스템은 데이터 위조와 손실을 방지하며 데이터 신뢰성을 유지할 수 있습니다. 다음과 같은 방법으로 데이터 보호를 실현합니다:</p> <ol><li>데이터를 암호화된 블록 체인 시리즈에 기록합니다.</li> <li>피어 네트워크에서 분산 저장된 블록 체인 복제본을 사용합니다.</li> <li>합의 메커니즘을 사용하여 모든 노드의 블록 체인을 동기화합니다.</li> <li>데이터 전송 및 처리 계약의 알고리즘을 블록 체인에 저장하여 네트워크에서 데이터 작업을 실행할 때 데이터 신뢰성을 보장합니다.</li></ol> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> P2P (Peer-to-Peer) 네트워크 </h3> <p>중앙 서버가 없는 컴퓨터 네트워크의 피어 노드로 구성됩니다.</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> 해시 </h3> <blockquote><p>해시 함수는 임의의 파일이나 데이터 집합의 길이를 짧고 고정된 길이의 이진 값으로 매핑하는 것으로도 알려져 있습니다.。</p></blockquote> <h3 id="block"><a href="#block" class="header-anchor">#</a> 블록 </h3> <blockquote><p>거래의 형식과 서명을 확인한 후, 영광 노드에 의해 특정 데이터 구조로 그룹화된 거래의 집합입니다. 블록은 이전 블록에 대한 링크로서 해시 포인터를 포함하며, 이는 블록체인의 암호화 보안을 보장하는 조치 중 하나입니다.</p></blockquote> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> 블록 검증 </h3> <blockquote><p>블록의 구조, 생성 시간, 이전 블록과의 호환성, 거래 서명 및 거래와 블록 데이터의 일치 여부를 확인하는 것입니다.</p></blockquote> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> 합의 </h3> <blockquote><p>영광 노드가 블록체인에 새로운 블록을 추가하는 과정에서 사용하는 검증 프로토콜 또는 해당 유형의 알고리즘입니다.</p></blockquote> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> 거래 </h3> <blockquote><p>블록체인 네트워크 상에서 데이터 전송 작업 또는 해당 유형의 거래를 기록하는 것입니다.</p></blockquote> <h3 id="token"><a href="#token" class="header-anchor">#</a> 토큰 </h3> <blockquote><p>블록체인 상에서 유통되는 암호화된 디지털 권리 증명입니다. 레지스터에 저장된 식별 가능한 숫자 레코드의 집합으로, 이러한 레코드 간 권리 점유를 교환하는 메커니즘을 포함합니다.</p></blockquote> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> 식별자 </h3> <blockquote><p>시스템 내 사용자를 식별하기 위한 암호화 프로그램입니다.</p></blockquote> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> 고유 식별자 </h3> <blockquote><p>계정과 사용자를 연결하는 프로그램으로, 사용자 이름을 실제 사용자와 연결하기 위해 법적 및 조직적인 노력이나 다른 프로그램이 생체 인식을 구현해야 합니다.</p></blockquote> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> 개인 키 </h3> <blockquote><p>소유자가 보관하는 문자열로, 소유자가 네트워크 상의 가상 계정에 액세스하고 거래에 서명하는 데 사용됩니다.</p></blockquote> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> 공개 키 </h3> <blockquote><p>개인 키의 진정성을 확인하기 위해 사용되는 문자열로, 공개 키는 개인 키에서 유일하게 파생됩니다.</p></blockquote> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> 디지털 서명 </h3> <blockquote><p>문서나 메시지가 데이터 암호화를 거친 후 얻어지는 속성으로, 디지털 서명은 문서의 무결성(수정되지 않음)과 신뢰성(송신자의 신원 확인)을 확인하는 데 사용됩니다.</p></blockquote> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> 스마트 계약 </h3> <blockquote><p>블록체인에서 데이터 저장 작업을 실행하는 프로그램으로, 모든 계약은 블록체인에 저장됩니다.</p></blockquote> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> 거래 수수료 </h3> <blockquote><p>영광한 노드에게 거래 실행에 대한 수수료를 지불합니다.</p></blockquote> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> 이중 지불 </h3> <blockquote><p>블록체인 네트워크를 공격하는 방법 중 하나로, 한 거래를 두 번 소비하는 결과를 가져옵니다.</p> <p>블록체인 분기가 발생할 때 이러한 공격이 발생할 수 있습니다. 이러한 유형의 공격은 공격자가 네트워크의 50% 이상의 검증 능력을 제어할 때만 실행될 수 있습니다.</p></blockquote> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> 암호화 </h3> <blockquote><p>숫자 데이터를 변환하는 방법으로, 해당 복호화 키를 가진 당사자만이 해당 데이터를 읽을 수 있습니다.</p></blockquote> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> 개인 체인 </h3> <blockquote><p>단일 조직 (정부, 회사 또는 개인)이 모든 노드와 데이터 액세스 권한을 집중적으로 제어하는 블록체인 네트워크입니다.</p></blockquote> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> 공개 체인 </h3> <blockquote><p>어떠한 조직의 제어도 받지 않는 블록체인 네트워크로, 모든 결정은 참여자들 간의 합의를 통해 이루어지며, 누구나 블록체인 네트워크의 데이터를 얻고 액세스할 수 있습니다.</p></blockquote> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> 권한 증명 </h3> <blockquote><p>권한 증명 (PoA)은 IBAX 네트워크에서 분산, 약간 중앙 집중화 및 인증서 권한을 결합한 새로운 합의 메커니즘입니다. 우리는 이를 PoA (권한 증명)라고 부릅니다. 전체 IBAX 네트워크의 연속성을 보장하기 위해 합의는 IBAX 공공 네트워크뿐만 아니라 각 사용자 및 사용자 그룹이 생성하는 ecoLibs를 포함합니다. 이는 진정한 자치, 탈중앙화, 공정성, 투명성 및 부정 행위 방지를 갖춘 탈중앙화 자치 조직 (DAO)을 생성할 것입니다.</p></blockquote> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX 블록체인 플랫폼 용어 </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> 테스트넷 </h3> <blockquote><p>테스트용 블록체인 네트워크 버전입니다.</p></blockquote> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> 메인넷 </h3> <blockquote><p>블록체인 네트워크의 주요 버전입니다.</p></blockquote> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> 거래 트랜잭션 </h3> <blockquote><p>스마트 계약을 호출하고 계약에 매개 변수를 전달하는 작업 명령입니다. 신용 노드가 거래를 실행하여 데이터베이스를 업데이트합니다.</p></blockquote> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> 가스 수수료 </h3> <blockquote><p>노드 네트워크에서 일부 작업을 실행하는 데 필요한 비용을 계산하는 데 사용되는 일반적인 단위입니다. 가스 요율은 신용 노드의 투표에 의해 결정됩니다.</p></blockquote> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> 계정 주소 </h3> <blockquote><p>토큰을 저장하는 데이터 레코드로, 한 쌍의 키 (개인 키와 공개 키)를 사용하여 액세스할 수 있습니다.</p></blockquote> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> 지갑 주소 </h3> <blockquote><p>사용자의 가상 계정 이름으로, 노드 네트워크에서의 사용자의 문자열 인코딩 식별자입니다.</p></blockquote> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <blockquote><p>노드 네트워크를 연결하는 데 사용되는 소프트웨어 클라이언트로, 데스크톱 버전과 웹 브라우저 버전이 있습니다.</p> <p>Weaver는 플랫폼 개발 환경을 통합하여 데이터 테이블, 페이지 및 스마트 계약을 생성하고 편집하는 기능을 제공합니다. 사용자는 Weaver를 사용하여 생태계를 구축하고 애플리케이션을 생성하고 사용할 수 있습니다.</p></blockquote> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> 생태계 </h3> <blockquote><p>상대적으로 폐쇄적이거나 개방적인 소프트웨어 프로그래밍 환경으로, 애플리케이션과 생태계 구성원을 포함합니다.</p> <p>생태계 구성원은 생태계 전용 토큰을 발행하고 스마트 계약을 사용하여 구성원 간의 상호 작용 규칙을 설정하며, 애플리케이션 요소에 대한 구성원의 액세스 권한을 설정할 수 있습니다.</p></blockquote> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> 생태계 매개변수 </h3> <blockquote><p>구성 가능한 생태계 매개변수 세트로, 생태계 생성자 계정, 애플리케이션 요소 권한 변경 등의 매개변수를 포함하며, 매개변수 테이블에서 변경할 수 있습니다.</p></blockquote> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> 생태계 구성원 </h3> <blockquote><p>특정 생태계와 애플리케이션 기능에 액세스할 수 있는 사용자입니다.</p></blockquote> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> 가상 전용 생태계 </h3> <blockquote><p>Cross Ledgers Base (CLB)라고도 하는 가상 전용 생태계는 표준 생태계의 모든 기능을 갖추고 있지만 블록체인 외부에서 작동합니다. CLB에서는 계약 및 템플릿 언어, 데이터베이스 테이블을 사용하고 Weaver를 사용하여 애플리케이션을 생성할 수 있습니다. 블록체인 생태계의 계약을 인터페이스 방식으로 호출할 수도 있습니다.</p></blockquote> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> 분산화된 권한 증명 </h3> <blockquote><p>분산화된 권한 증명(DPoA)은 고성능과 용인성을 제공하는 새로운 합의 알고리즘입니다. DPoA에서는 새로운 블록을 생성하는 권한이 이미 그 역할을 증명한 노드에게 부여되며, 이러한 노드는 사전 검증을 거쳐야 합니다.</p></blockquote> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <blockquote><p>스마트 계약을 생성하기 위한 스크립트 언어로, 사용자 페이지에서 수신한 데이터 기능을 처리하고 데이터베이스 테이블에서 실행되는 값 조작에 사용될 수 있습니다.</p> <p>Weaver의 편집기에서 계약을 생성하고 편집할 수 있습니다.</p></blockquote> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <blockquote><p>페이지를 생성하기 위한 템플릿 언어로, 데이터베이스 테이블에서 값을 가져오고 사용자 페이지를 구축하며 사용자 입력 데이터를 계약의 <strong>data</strong> 부분으로 전달할 수 있습니다.</p></blockquote> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> 통합 개발 환경 (IDE) </h3> <blockquote><p>통합 개발 환경 (Integrated Development Environment, IDE)은 애플리케이션을 생성하기 위한 소프트웨어 도구의 집합입니다.</p> <p>Weaver의 통합 개발 환경에는 계약 편집기, 페이지 편집기, 데이터베이스 테이블 관리 도구, 다국어 리소스 편집기 및 애플리케이션 내보내기 및 가져오기 기능이 포함되어 있습니다. 통합 개발 환경은 시맨틱 도구 기반의 시각적 페이지 디자이너와 함께 사용됩니다.</p></blockquote> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> 페이지 편집기 </h3> <blockquote><p>Weaver에서는 기본 애플리케이션 요소인 HTML 컨테이너, 폼 필드, 버튼 등의 도구를 화면에 직접 배치하여 애플리케이션 페이지를 생성할 수 있습니다.</p></blockquote> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> 시각적 페이지 디자이너 </h3> <blockquote><p>Weaver에서 애플리케이션 페이지를 생성하기 위한 도구로, 인터페이스 디자이너와 Logicor 언어의 페이지 코드 생성기를 포함합니다.</p></blockquote> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> 스마트 계약 편집기 </h3> <blockquote><p>Weaver에서 시각적인 페이지를 사용하여 계약을 생성하는 도구입니다.</p></blockquote> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> 다국어 리소스 </h3> <blockquote><p>Weaver에서 애플리케이션 페이지의 로컬화를 위한 모듈로, 애플리케이션 페이지의 태그를 선택한 언어의 텍스트 값과 연결합니다.</p></blockquote> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> 애플리케이션 내보내기 </h3> <blockquote><p>애플리케이션의 모든 데이터 테이블, 페이지 및 계약 등의 소스 코드를 파일로 저장합니다.</p></blockquote> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> 애플리케이션 가져오기 </h3> <blockquote><p>내보낸 파일에 포함된 모든 데이터 테이블, 페이지 및 계약을 에코시스템에 로드합니다.</p></blockquote> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> 스마트 법률 </h3> <blockquote><p>규제 정보를 포함하는 특수한 스마트 계약의 집합입니다. 계약의 작업 및 레지스터 액세스 권한을 관리하는 데 사용됩니다.</p></blockquote> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> 법적 체계 </h3> <blockquote><p>스마트 법률에서 정의된 규칙 메커니즘으로, 이 규칙은 에코시스템 사용자 간의 관계를 규제하고 프로토콜 매개변수 변경 프로세스 규칙 및 다양한 도전적인 솔루션을 정의합니다.</p></blockquote> <h3 id="application"><a href="#application" class="header-anchor">#</a> 애플리케이션 </h3> <blockquote><p>Weaver의 통합 개발 환경에서 완전한 기능을 갖춘 소프트웨어 제품을 생성합니다.</p> <p>응용 프로그램은 구성 액세스 권한을 갖는 데이터베이스 테이블, 스마트 계약 및 사용자 페이지 등의 요소의 집합입니다.</p></blockquote> <h3 id="page"><a href="#page" class="header-anchor">#</a> 페이지 </h3> <blockquote><p>Logicor 템플릿 언어로 작성된 프로그램 코드로 상호 작용 가능한 인터페이스를 화면에 형성합니다.</p></blockquote> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> 코드 조각 </h3> <blockquote><p>Logicor 템플릿 언어로 작성된 프로그램 코드로, 응용 프로그램 페이지에 반복적으로 포함될 수 있는 코드 블록입니다.</p></blockquote> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> 액세스 권한 </h3> <blockquote><p>데이터베이스 테이블, 계약 및 페이지를 생성하고 편집할 수 있는 액세스 권한을 얻는 조건입니다.</p> <p>데이터베이스 테이블에 대한 액세스 권한은 행 및 열 추가, 열 값 편집 등의 권한을 설정할 수 있습니다.</p></blockquote> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 명예 노드 </h3> <blockquote><p>블록을 생성하고 검증할 수 있는 네트워크 노드입니다.</p></blockquote> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> 가디언 노드 </h3> <blockquote><p>네트워크에서 전체 블록체인의 최신 버전을 저장하는 노드입니다.</p></blockquote> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> 동시 트랜잭션 처리 </h3> <blockquote><p>서로 다른 생태계에서 데이터를 동시에 처리하여 거래 처리 속도를 향상시키는 방법입니다.</p></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/kr/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">GitHub에서 이 페이지 편집</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">마지막 업데이트:</span> <span class="time">2023/7/4 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
