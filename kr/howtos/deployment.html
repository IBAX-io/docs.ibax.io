 역할 및 템플릿 가져오기 (Import applications, roles and templates) </a></li><li class="sidebar-sub-header"><a href="/kr/howtos/deployment.html#add-the-first-node-to-the-node-list" class="sidebar-link">첫 번째 노드를 노드 목록에 추가 (Add the first node to the node list) </a></li></ul></li><li class="sidebar-sub-header"><a href="/kr/howtos/deployment.html#add-other-honor-nodes" class="sidebar-link">다른 의미있는 노드 추가 (Add other honor nodes) </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/kr/howtos/deployment.html#add-members-into-the-consensus-role-group" class="sidebar-link">콘센서스 역할 그룹에 구성원 추가 (Add members into the consensus role group) </a></li><li class="sidebar-sub-header"><a href="/kr/howtos/deployment.html#create-the-owner-account-for-other-nodes" class="sidebar-link">다른 노드의 소유자 계정 생성 (Create the owner account for other nodes) </a></li><li class="sidebar-sub-header"><a href="/kr/howtos/deployment.html#assign-the-node-owner-with-the-validators-role" class="sidebar-link">노드 소유자에게 Validators 역할 할당 (Assign the node owner with the Validators role) </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="deployment-of-a-ibax-network"><a href="#deployment-of-a-ibax-network" class="header-anchor">#</a> IBAX 네트워크 배포 </h1> <p>이 섹션에서는 직접 블록체인 네트워크를 배포하는 방법을 안내합니다.</p> <h2 id="an-deployment-example"><a href="#an-deployment-example" class="header-anchor">#</a> 배포 예제 (An deployment example) </h2> <p>다음과 같이 세 개의 노드로 구성된 예시 블록체인 네트워크를 배포할 것입니다.</p> <p>세 개의 네트워크 노드:</p> <ul><li>노드 1은 블록체인 네트워크에서 첫 번째 노드로, 클라이언트로부터 새로운 블록을 생성하고 트랜잭션을 보낼 수 있습니다.</li> <li>노드 2는 다른 의미있는 노드로, 클라이언트로부터 새로운 블록을 생성하고 트랜잭션을 보낼 수 있습니다.</li> <li>노드 3은 가디언 노드로, 새로운 블록을 생성할 수는 없지만, 클라이언트로부터 트랜잭션을 보낼 수 있습니다.</li></ul> <p>배포할 세 개의 노드의 구성:</p> <ul><li>각 노드는 독립적인 PostgreSQL 데이터베이스 시스템 인스턴스를 사용합니다.</li> <li>각 노드는 독립적인 Centrifugo 서비스 인스턴스를 사용합니다.</li> <li>서버 측 github-backend는 다른 백엔드 구성 요소와 동일한 호스트에 배포됩니다.</li></ul> <p>노드에서 사용되는 샘플 주소와 포트는 다음 표에 설명되어 있습니다:</p> <table><thead><tr><th style="text-align:center;">Node</th> <th style="text-align:center;">Component</th> <th style="text-align:center;">IP &amp; port</th></tr></thead> <tbody><tr><td style="text-align:center;">1</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.1:8000</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.1:7078</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.1:7079</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.2:8000</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.2:7078</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.2:7079</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.3:8000</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.3:7078</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.3:7079</td></tr></tbody></table> <h2 id="deploy-phase"><a href="#deploy-phase" class="header-anchor">#</a> 배포 단계 (Deploy phase) </h2> <p>자체 블록체인 네트워크는 여러 단계로 배포되어야 합니다.</p> <ul><li><a href="#deployment-of-a-ibax-network">IBAX 네트워크 배포</a> <ul><li><a href="#an-deployment-example">배포 예제</a></li> <li><a href="#deploy-phase">배포 단계</a></li> <li><a href="#server-deployment">서버 배포</a> <ul><li><a href="#deploy-the-first-node">첫 번째 노드 배포</a></li> <li><a href="#dependencies-and-environment-settings">의존성 및 환경 설정</a> <ul><li><a href="#sudo">sudo</a></li></ul></li> <li><a href="#golang">Golang</a></li> <li><a href="#postgresql">PostgreSQL</a></li> <li><a href="#centrifugo">Centrifugo</a></li> <li><a href="#directory-structure">디렉토리 구조</a></li> <li><a href="#create-a-database">데이터베이스 생성</a></li> <li><a href="#configure-centrifugo">Centrifugo 구성</a></li> <li><a href="#install-go-ibax">go-ibax 설치</a></li> <li><a href="#configure-the-first-node">첫 번째 노드 구성</a></li> <li><a href="#initiate-the-first-node-server">첫 번째 노드 서버 초기화</a></li></ul></li> <li><a href="#deploy-other-nodes">다른 노드 배포</a> <ul><li><a href="#node-2">노드 2</a></li> <li><a href="#node-3">노드 3</a></li></ul></li> <li><a href="#front-end-deployment">프론트엔드 배포</a> <ul><li><a href="#software-prerequisites">소프트웨어 전제 조건</a></li> <li><a href="#build-a-weaver-application">Weaver 애플리케이션 빌드</a></li> <li><a href="#add-the-configuration-file-for-the-blockchain-network">블록체인 네트워크를 위한 구성 파일 추가</a></li> <li><a href="#build-weaver-web-application">Weaver 웹 애플리케이션 빌드</a></li></ul></li> <li><a href="#configure-the-blockchain-network">블록체인 네트워크 구성</a> <ul><li><a href="#create-the-creator-account">창조자 계정 생성</a></li> <li><a href="#import-applications-roles-and-templates">애플리케이션, 역할 및 템플릿 가져오기</a></li> <li><a href="#add-the-first-node-to-the-node-list">첫 번째 노드를 노드 목록에 추가</a></li></ul></li> <li><a href="#add-other-honor-nodes">다른 의미있는 노드 추가</a> <ul><li><a href="#add-members-into-the-consensus-role-group">콘센서스 역할 그룹에 구성원 추가</a></li> <li><a href="#create-the-owner-account-for-other-nodes">다른 노드의 소유자 계정 생성</a></li> <li><a href="#assign-the-node-owner-with-the-validators-role">노드 소유자에게 Validators 역할 할당</a></li></ul></li></ul></li></ul> <h2 id="server-deployment"><a href="#server-deployment" class="header-anchor">#</a> 서버 배포 (Server deployment) </h2> <h3 id="deploy-the-first-node"><a href="#deploy-the-first-node" class="header-anchor">#</a> 첫 번째 노드 배포 (Deploy the first node) </h3> <p>첫 번째 노드는 블록체인 네트워크를 시작하는 데 필수적이기 때문에 특별한 노드입니다. 블록체인의 첫 번째 블록은 첫 번째 노드에서 생성되며 다른 모든 노드는 여기에서 블록체인을 다운로드합니다. 첫 번째 노드의 소유자는 플랫폼 생성자입니다.</p> <h3 id="dependencies-and-environment-settings"><a href="#dependencies-and-environment-settings" class="header-anchor">#</a> 의존성 및 환경 설정 (Dependencies and environment settings) </h3> <h4 id="sudo"><a href="#sudo" class="header-anchor">#</a> sudo </h4> <p>Debian 9의 모든 명령은 루트가 아닌 사용자로 실행해야 합니다. 그러나 일부 시스템 명령을 실행하려면 수퍼유저 권한이 필요합니다. 기본적으로 sudo는 Debian 9에 설치되지 않으므로 먼저 설치해야 합니다.</p> <ol><li>슈퍼 유저가 되십시오.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">su</span> -
</code></pre></div><ol start="2"><li>시스템을 업그레이드하십시오.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> dist-upgrade <span class="token parameter variable">-y</span>
</code></pre></div><ol start="3"><li>sudo를 설치합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">-y</span>
</code></pre></div><ol start="4"><li>sudo 그룹에 사용자를 추가합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">sudo</span> user
</code></pre></div><ol start="5"><li>다시 시작하면 변경 사항이 적용됩니다.</li></ol> <h3 id="golang"><a href="#golang" class="header-anchor">#</a> Golang </h3> <p><a href="https://golang.org/doc/install#tarball" target="_blank" rel="noopener noreferrer">공식 문서<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>에 따라 Go를 설치합니다.</p> <ol><li><a href="https://golang.org/dl/" target="_blank" rel="noopener noreferrer">Golang 공식 웹사이트<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 또는 명령줄을 통해 안정적인 최신 버전의 Go(&gt; 1.10.x)를 다운로드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="2"><li>tar를 사용하여 tarball을 <code>/usr/local</code> 디렉토리에 추출합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-C</span> /usr/local <span class="token parameter variable">-xzf</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="3"><li><code>/usr/local/go/bin</code>을 PATH 환경 변수에 추가합니다(<code>/etc/profile</code> 또는 <code>$HOME/.profile</code>에 있음).</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/go/bin

</code></pre></div><ol start="2"><li>임시 파일 삭제:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> go1.11.2.linux-amd64.tar.gz

</code></pre></div><h3 id="centrifugo"><a href="#centrifugo" class="header-anchor">#</a> Centrifugo </h3> <ol><li><a href="https://github.com/centrifugal/centrifugo/releases/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 또는 명령줄을 통해 Centrifugo V.1.8.0을 다운로드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://github.com/centrifugal/centrifugo/releases/download/v1.8.0/centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">unzip</span> centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> centrifugo <span class="token punctuation">\</span>

<span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> centrifugo-1.8.0-linux-amd64.zip
</code></pre></div><h3 id="directory-structure"><a href="#directory-structure" class="header-anchor">#</a> 디렉토리 구조 (Directory structure) </h3> <p>Debian 9 시스템의 경우 블록체인 플랫폼에서 사용하는 모든 소프트웨어를 별도의 디렉토리에 저장하는 것이 좋습니다.</p> <p>여기서는 <code>/opt/backenddir</code> 디렉토리가 사용되지만 아무 디렉토리나 사용할 수 있습니다. 이 경우 모든 명령과 구성 파일을 적절하게 변경하십시오.</p> <ol><li>블록체인 플랫폼용 디렉토리를 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">mkdir</span> /opt/backenddir
</code></pre></div><ol start="2"><li>사용자를 디렉터리의 소유자로 만듭니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">chown</span> user /opt/backenddir/
</code></pre></div><ol start="3"><li>Centrifugo, go-ibax 및 노드 데이터용 하위 디렉토리를 만듭니다. 모든 노드 데이터는 <code>nodeX</code>라는 디렉토리에 저장되며 여기서 <code>X</code>는 노드 번호입니다. 배포할 노드에 따라 'node1'은 노드 1, 'node2'는 노드 2 등입니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">mkdir</span> /opt/backenddir/go-ibax <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/go-ibax/node1 <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/centrifugo <span class="token punctuation">\</span>
</code></pre></div><h3 id="create-a-database"><a href="#create-a-database" class="header-anchor">#</a> 데이터베이스 생성 (Create a database) </h3> <ol><li>사용자 비밀번호 postgres를 기본 비밀번호 <em>123456</em>으로 변경합니다. 자신의 암호를 설정할 수 있지만 노드 구성 파일 <em>config.toml</em>에서 변경해야 합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;ALTER USER postgres WITH PASSWORD '123456'&quot;</span>
</code></pre></div><ol start="2"><li><strong>chaindb</strong>와 같은 노드의 현재 상태 데이터베이스를 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;CREATE DATABASE chaindb&quot;</span>
</code></pre></div><h3 id="configure-centrifugo"><a href="#configure-centrifugo" class="header-anchor">#</a> Centrifugo 구성 (Configure Centrifugo) </h3> <ol><li>Centrifugo 구성 파일을 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'{&quot;secret&quot;:&quot;CENT_SECRET&quot;}'</span> <span class="token operator">&gt;</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><p>고유한 <em>secret</em>을 설정할 수 있지만 노드 구성 파일 <em>config.toml</em>에서도 변경해야 합니다.</p> <h3 id="install-go-ibax"><a href="#install-go-ibax" class="header-anchor">#</a> go-ibax 설치 (Install go-ibax) </h3> <ol><li>GitHub에서 github-backend를 다운로드합니다.</li> <li>go-ibax 바이너리 파일을 <code>/opt/backenddir/go-ibax</code> 디렉터리에 복사합니다. 기본 Go 작업 영역을 사용하는 경우 바이너리 파일은 <code>$HOME/go/bin</code> 디렉터리에 있습니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">cp</span> <span class="token environment constant">$HOME</span>/go/bin/go-ibax /opt/backenddir/go-ibax
</code></pre></div><h3 id="configure-the-first-node"><a href="#configure-the-first-node" class="header-anchor">#</a> 첫 번째 노드 구성 (Configure the first node) </h3> <ol start="3"><li>노드 1에 대한 구성 파일을 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>
 <span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
 <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.1:8000 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
 <span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span>
</code></pre></div><ol start="4"><li>노드와 계정의 공개 및 개인 키를 포함하여 노드 1의 키를 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><ol start="5"><li>첫 번째 블록 생성:</li></ol> <blockquote><p>참고</p> <p>자체 블록체인 네트워크를 생성하려면 <code>--test=true</code> 옵션을 사용해야 합니다. 그렇지 않으면 새 계정을 만들 수 없습니다.</p></blockquote> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateFirstBlock <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml <span class="token punctuation">\</span>
 <span class="token parameter variable">--test</span><span class="token operator">=</span>true
</code></pre></div><ol start="6"><li>데이터베이스를 초기화합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax initDatabase <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h3 id="initiate-the-first-node-server"><a href="#initiate-the-first-node-server" class="header-anchor">#</a> 첫 번째 노드 서버 초기화 (Initiate the first node server) </h3> <p>첫 번째 노드 서버를 시작하려면 다음 두 서비스를 시작해야 합니다.</p> <ul><li>원심분리기</li> <li>고이백스</li></ul> <p>이러한 파일로 <a href="#https://wiki.debian.org/systemd/Services">services</a>를 만들지 못한 경우 다른 콘솔의 디렉터리에서 바이너리 파일을 실행할 수 있습니다.</p> <ol><li>원심분리기를 실행합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
 <span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.1 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="2"><li>go-ibax를 실행합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h2 id="deploy-other-nodes"><a href="#deploy-other-nodes" class="header-anchor">#</a> 다른 노드 배포 (Deploy other nodes) </h2> <p>다른 모든 노드(노드 2 및 노드 3)의 배포는 첫 번째와 유사하지만 세 가지 차이점이 있습니다.</p> <ul><li>첫 번째 블록을 생성할 필요가 없습니다. 그러나 노드 1에서 현재 노드 데이터 디렉터리로 복사해야 합니다.</li> <li>노드는 <code>--nodesAddr</code> 옵션을 구성하여 노드 1에서 블록을 다운로드해야 합니다.</li> <li>노드는 자체 주소와 포트를 사용해야 합니다.</li></ul> <h3 id="node-2"><a href="#node-2" class="header-anchor">#</a> 노드 2 (Node 2) </h3> <p>아래와 같이 작동 지침을 따르십시오.</p> <ol><li><a href="#dependencies-and-environment-settings">종속성 및 환경 설정</a></li> <li><a href="#create-a-database">데이터베이스 생성</a></li> <li><a href="#centrifugo">센트리퓨고</a></li> <li><a href="#install-go-ibax">go-ibax 설치</a></li> <li>노드 2에 대한 구성 파일을 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>

</code></pre></div><ol start="6"><li>첫 번째 블록 파일을 노드 2에 복사합니다. 예를 들어 노드 2에서 scp를 통해 이 작업을 수행할 수 있습니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> <span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node2/
</code></pre></div><ol start="7"><li>노드와 계정의 공개 및 개인 키를 포함하여 노드 2의 키를 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
<span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div><ol start="8"><li>데이터베이스를 시작합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> ./go-ibax initDatabase --config<span class="token punctuation">\</span><span class="token operator">=</span>node2/config.toml
</code></pre></div><ol start="9"><li>원심 분리:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
<span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.2 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
--config/opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="10"><li>go-ibax를 실행합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div><p>결과적으로 노드는 첫 번째 노드에서 블록을 다운로드합니다. 이 노드는 검증 노드가 아니므로 새로운 블록을 생성할 수 없습니다. 노드 2는 나중에 검증 노드 목록에 추가됩니다.</p> <h3 id="node-3"><a href="#node-3" class="header-anchor">#</a> 노드 3 (Node 3) </h3> <p>아래와 같이 작동 지침을 따르십시오.</p> <ol><li><p><a href="#dependencies-and-environment-settings">종속성 및 환경 설정</a></p></li> <li><p><a href="#create-a-database">데이터베이스 생성</a></p></li> <li><p><a href="#centrifugo">센트리퓨고</a></p></li> <li><p><a href="#install-go-ibax">go-ibax 설치</a></p></li> <li><p>노드 3에 대한 구성 파일을 생성합니다.</p></li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>

<span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--nodesAddr</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1
</code></pre></div><ol start="6"><li>첫 번째 블록 파일을 노드 3에 복사합니다. 예를 들어 scp를 통해 노드 3에서 이 작업을 수행할 수 있습니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> <span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node3/

--config/opt/backenddir/centrifugo/config.json

 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div><p>결과적으로 노드는 첫 번째 노드에서 블록을 다운로드합니다. 이 노드는 검증 노드가 아니므로 새로운 블록을 생성할 수 없습니다. 클라이언트는 노드에 연결될 수 있으며 트랜잭션을 네트워크로 보낼 수 있습니다.</p> <h2 id="front-end-deployment"><a href="#front-end-deployment" class="header-anchor">#</a> 프론트엔드 배포 (Front-end deployment) </h2> <p>Debian 9(Stretch) 64비트 공식 릴리스에 <strong>GNOME GUI</strong>를 설치한 후에만 <code>yarn</code> 패키지 관리자로 Govis 클라이언트를 빌드할 수 있습니다.</p> <h3 id="software-prerequisites"><a href="#software-prerequisites" class="header-anchor">#</a> 소프트웨어 전제 조건 (Software prerequisites) </h3> <ol><li>Node.js 공식 웹 사이트 또는 명령줄을 통해 Node.js LTS 버전 8.11을 다운로드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-sL</span> https://deb.nodesource.com/setup_8.x <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token parameter variable">-E</span> <span class="token function">bash</span>
</code></pre></div><ol start="2"><li>Node.js를 설치합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> nodejs
</code></pre></div><ol><li>Yarn의 <a href="https://github.com/yarnpkg/yarn/releases" target="_blank" rel="noopener noreferrer">Github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 리포지토리 또는 명령줄을 통해 Yarn 버전 1.7.0을 다운로드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">wget</span> https://github.com/yarnpkg/yarn/releases/download/v1.7.0/yarn_1.7.0_all.deb
</code></pre></div><ol start="2"><li>원사 설치:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> dpkg <span class="token parameter variable">-i</span> yarn_1.7.0_all.deb <span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> yarn_1.7.0_all.deb
</code></pre></div><h3 id="build-a-weaver-application"><a href="#build-a-weaver-application" class="header-anchor">#</a> Weaver 애플리케이션 빌드 (Build a Weaver application) </h3> <ol><li>git을 통해 github-frontend에서 최신 버전의 Weaver를 다운로드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/ibax-front.git
</code></pre></div><ol start="2"><li>Yarn을 통해 Weaver 종속성을 설치합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> <span class="token function">install</span>
</code></pre></div><h3 id="add-the-configuration-file-for-the-blockchain-network"><a href="#add-the-configuration-file-for-the-blockchain-network" class="header-anchor">#</a> 블록체인 네트워크를 위한 구성 파일 추가 (Add the configuration file for the blockchain network) </h3> <ol><li>노드 연결에 대한 정보가 포함된 <em>settings.json</em> 파일을 생성합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cp/opt/backenddir/ibax-front/public/settings.json.dist <span class="token punctuation">\</span>
  /opt/backenddir/ibax-front/public/public/settings.json
</code></pre></div><ol start="2"><li>텍스트 편집기에서 <em>settings.json</em> 파일을 편집하고 필요한 설정을 다음 형식으로 추가합니다.</li></ol> <div class="language- extra-class"><pre class="language-text"><code>http://노드_IP-주소:노드_HTTP-포트
</code></pre></div><p>세 노드에 대한 <em>settings.json</em> 파일의 예:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;fullNodes&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;http://192.168.1.1:7079&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;http://192.168.1.2:7079&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;http://192.168.1.3:7079&quot;</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Weaver 데스크톱 애플리케이션 구축</p> <ol><li>원사를 사용하여 데스크톱 버전을 빌드합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build-desktop
</code></pre></div><ol start="2"><li>데스크톱 버전은 AppImage 접미사 형식으로 패키징됩니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">yarn</span> release <span class="token parameter variable">--publish</span> never <span class="token parameter variable">-l</span>
</code></pre></div><p>빌드 후에는 애플리케이션을 사용할 수 있지만 연결 구성은 변경할 수 없습니다. 이러한 설정을 변경해야 하는 경우 애플리케이션의 새 버전을 빌드해야 합니다.</p> <h3 id="build-weaver-web-application"><a href="#build-weaver-web-application" class="header-anchor">#</a> Weaver 웹 애플리케이션 빌드 (Build Weaver Web Application) </h3> <ol><li>웹 애플리케이션 구축:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build
</code></pre></div><p>빌드 후 재배포 가능 파일은 /build 디렉터리에 배치됩니다. 원하는 웹 서버를 배포에 사용할 수 있으며 <em>settings.json</em> 파일도 이 디렉터리에 있어야 합니다. 연결 설정이 변경되면 애플리케이션을 다시 빌드할 필요가 없습니다. 대신 <em>settings.json</em> 파일을 편집하고 웹 서버를 다시 시작하십시오.</p> <ol><li>개발 또는 테스트 목적으로 Yarn의 웹 서버를 구축할 수 있습니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">yarn</span> global <span class="token function">add</span> serve <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> serve <span class="token parameter variable">-s</span> build
</code></pre></div><p>그런 다음 Weaver 웹 애플리케이션은 <code>http://localhost:5000</code> 위치에서 사용할 수 있습니다.</p> <h2 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> 블록체인 네트워크 구성 (Configure the blockchain network) </h2> <h3 id="create-the-creator-account"><a href="#create-the-creator-account" class="header-anchor">#</a> 창조자 계정 생성 (Create the creator account) </h3> <p>첫 번째 노드 소유자의 계정을 만듭니다. 이 계정은 새로운 블록체인 플랫폼의 생성자이며 관리자 액세스 권한이 있습니다.</p> <p>1.Weaver를 실행합니다.</p> <ol start="2"><li>다음 데이터를 사용하여 기존 계정을 가져옵니다.</li></ol> <p>– <code>/opt/backenddir/node1/PrivateKey</code> 파일에 있는 노드 소유자의 개인 키 백업을 로드합니다.</p> <blockquote><p>참고</p> <p>이 디렉터리에는 두 개의 개인 키 파일이 있습니다. <code>PrivateKey</code> 파일은 노드 소유자의 계정을 만드는 데 사용됩니다. <code>NodePrivateKey</code> 파일은 노드 자체의 개인 키이며 비밀로 유지되어야 합니다.</p></blockquote> <ol start="3"><li>계정에 로그인한 후 현재 역할이 생성되지 않았으므로 역할 없음 옵션을 선택하십시오.</li></ol> <h3 id="import-applications-roles-and-templates"><a href="#import-applications-roles-and-templates" class="header-anchor">#</a> 애플리케이션, 역할 및 템플릿 가져오기 (Import applications, roles and templates) </h3> <p>현재 블록체인 플랫폼은 공백 상태입니다. 기본 에코시스템 기능을 지원하는 역할, 템플릿 및 애플리케이션 프레임워크를 추가하여 구성할 수 있습니다.</p> <ol><li>애플리케이션 리포지토리를 복제합니다.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/dapps.git
</code></pre></div><ol start="2"><li><p>Weaver에서 개발자 &gt; 가져오기로 이동합니다.</p></li> <li><p>다음 순서에 따라 애플리케이션을 가져옵니다:</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code> A./opt/backenddir/dapps/system.json 
 B./opt/backenddir/dapps/conditions.json 
 C./opt/backenddir/dapps/basic.json 
 D./opt/backenddir/dapps/lang_res.json
</code></pre></div><ol start="4"><li><p>Weaver에서 관리자 &gt; 역할로 이동하고, 기본 역할을 설치합니다.</p></li> <li><p>오른쪽 상단의 구성 파일 메뉴를 통해 시스템을 종료합니다.</p></li> <li><p>관리자로 시스템에 로그인합니다.</p></li> <li><p>홈 &gt; 투표 &gt; 템플릿 목록으로 이동하고, 기본 템플릿을 설치합니다.</p></li></ol> <h3 id="add-the-first-node-to-the-node-list"><a href="#add-the-first-node-to-the-node-list" class="header-anchor">#</a> 첫 번째 노드를 노드 목록에 추가 (Add the first node to the node list) </h3> <ol><li><p>개발자 &gt; 플랫폼 매개변수로 이동하고, first_nodes 매개변수를 클릭합니다.</p></li> <li><p>첫 번째 블록체인 네트워크 노드의 매개변수를 지정합니다.</p> <ul><li>public_key - 노드의 공개 키는 <code>/opt/backenddir/node1/NodePublicKey</code> 파일에 위치합니다.</li></ul></li></ol> <div class="language- extra-class"><pre class="language-text"><code>{&quot;api_address&quot;:&quot;http://192.168.1.1:7079&quot;,&quot;public_key&quot;:&quot;%node_public_key%&quot;,&quot;tcp_address&quot;:&quot;192.168.1.1:7078&quot;}
</code></pre></div><h2 id="add-other-honor-nodes"><a href="#add-other-honor-nodes" class="header-anchor">#</a> 다른 의미있는 노드 추가 (Add other honor nodes) </h2> <h3 id="add-members-into-the-consensus-role-group"><a href="#add-members-into-the-consensus-role-group" class="header-anchor">#</a> 콘센서스 역할 그룹에 구성원 추가 (Add members into the consensus role group) </h3> <p>기본적으로, 다른 마스터 노드를 추가하기 위해 필요한 투표에는 일치 역할 (Consensus) 그룹의 구성원만 참여할 수 있습니다. 따라서 새로운 마스터 노드를 추가하기 전에 생태계의 구성원이 역할에 할당되어야 합니다.
이 섹션에서는 생성자 계정을 일치 역할 그룹의 유일한 구성원으로 지정합니다. 실제 운영 환경에서는 이 역할을 거버넌스를 수행하는 플랫폼 구성원에게 할당해야 합니다.</p> <ol><li><p>홈 &gt; 역할으로 이동하고, Consensus를 클릭합니다.</p></li> <li><p>할당을 클릭하여 생성자 계정을 역할에 할당합니다.</p></li></ol> <h3 id="create-the-owner-account-for-other-nodes"><a href="#create-the-owner-account-for-other-nodes" class="header-anchor">#</a> 다른 노드의 소유자 계정 생성 (Create the owner account for other nodes) </h3> <ol><li><p>Weaver를 실행합니다.</p></li> <li><p>다음 데이터를 사용하여 기존 계정을 가져옵니다:</p> <ul><li><code>/opt/backenddir/node2/PrivateKey</code> 파일에 있는 노드 소유자의 개인 키 백업을 로드합니다.</li></ul></li> <li><p>계정에 로그인한 후, 현재 시점에서 역할이 생성되지 않았으므로 &quot;Without role&quot; 옵션을 선택하십시오.</p></li> <li><p>홈 &gt; 개인 정보로 이동하고, 개인 정보의 제목을 클릭합니다.</p></li> <li><p>계정 세부 정보 (개인 정보 제목, 설명 등)를 추가합니다.</p></li></ol> <h3 id="assign-the-node-owner-with-the-validators-role"><a href="#assign-the-node-owner-with-the-validators-role" class="header-anchor">#</a> 노드 소유자에게 Validators 역할 할당 (Assign the node owner with the Validators role) </h3> <ol><li><p>새로운 노드 소유자의 작업:</p> <ol><li>홈 &gt; 검증자로 이동합니다.</li> <li>&quot;요청 생성&quot;을 클릭하고, 검증자 후보의 신청 양식을 작성합니다.</li> <li>&quot;요청 보내기&quot;를 클릭합니다.</li></ol></li> <li><p>생성자의 작업:</p> <ol><li>합의 역할 (Consensus)로 로그인합니다.</li> <li>홈 &gt; 검증자로 이동합니다.</li> <li>후보의 요청에 따라 투표를 시작하기 위해 &quot;재생&quot; 아이콘을 클릭합니다.</li> <li>홈 &gt; 투표로 이동하고, &quot;투표 상태 업데이트&quot;를 클릭합니다.</li> <li>투표 이름을 클릭하고, 노드 소유자에 대해 투표합니다.</li></ol></li></ol> <p>결과적으로, 새로운 노드 소유자의 계정은 검증자 역할이 할당되며, 새로운 노드가 주요 노드 목록에 추가됩니다.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/kr/howtos/deployment.md" target="_blank" rel="noopener noreferrer">GitHub에서 이 페이지 편집</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
