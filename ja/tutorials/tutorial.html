</code></pre></div><p>2 番目の方法では、ロール マネージャーがロール メンバーを割り当て、ロール マネージャーがコントラクト <code>@1RolesAssign</code> を呼び出してメンバーをロールに追加します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesAssign <span class="token punctuation">{</span><span class="token string">&quot;MemberAccount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-7782-xxxx-7671- 3160&quot;</span>, <span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
</code></pre></div><h4 id="delete-role-members"><a href="#delete-role-members" class="header-anchor">#</a> ロールメンバーを削除する </h4> <p>まず、ロールにどのようなメンバーが含まれているかを確認します。これは、次のように getList を介してクエリできます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1roles_participants <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">18</span>, <span class="token string">&quot;role-&gt;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>, <span class="token string">&quot;deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span><span class="token punctuation">}</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">3</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;appointed&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;{<span class="token entity" title="\&quot;">\&quot;</span>account<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>1273-2644-xxxx-5846-6598<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>image_id<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>0<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>member_name<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>founder<span class="token entity" title="\&quot;">\&quot;</span>}&quot;</span>,
            <span class="token string">&quot;date_created&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1684916023&quot;</span>,
            <span class="token string">&quot;date_deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>,
            <span class="token string">&quot;member&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;{<span class="token entity" title="\&quot;">\&quot;</span>account<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>1273-2644-xxxx-5846-6598<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>image_id<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>0<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>member_name<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>founder<span class="token entity" title="\&quot;">\&quot;</span>}&quot;</span>,
            <span class="token string">&quot;role&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;{<span class="token entity" title="\&quot;">\&quot;</span>id<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>20<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>name<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>teacher<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>type<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>1<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>image_id<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>0<span class="token entity" title="\&quot;">\&quot;</span>}&quot;</span>
        <span class="token punctuation">}</span>
        <span class="token punctuation">..</span>.
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>where</code>条件<code>ecosystem</code>はエコロジーを指定し、<code>role-&gt;id</code>はロール ID を指定し、<code>deleted</code>: 0 は削除されないことを指定します。
メンバー <code>1273-2644-xxxx-5846-6598</code> のロール、つまり <code>id</code> が <code>21</code> のロールを削除する場合、行が 3 つあることがわかります。
管理者は、次のようにコントラクト <code>@1RolesUnassign</code> を呼び出してロール メンバーを削除できます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesUnassign <span class="token punctuation">{</span><span class="token string">&quot;RowId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
</code></pre></div><h4 id="modify-role-manager"><a href="#modify-role-manager" class="header-anchor">#</a> 役割マネージャーの変更 </h4> <p>現在の生態学的役割を見てみましょう</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1roles <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">18</span><span class="token punctuation">}</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">5</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;company_id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;creator&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;{<span class="token entity" title="\&quot;">\&quot;</span>account<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>1273-2644-xxxx-5846-6598<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>image_id<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>0<span class="token entity" title="\&quot;">\&quot;</span>, <span class="token entity" title="\&quot;">\&quot;</span>member_name<span class="token entity" title="\&quot;">\&quot;</span>: <span class="token entity" title="\&quot;">\&quot;</span>founder<span class="token entity" title="\&quot;">\&quot;</span>}&quot;</span>,
            <span class="token string">&quot;date_created&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1684910917&quot;</span>,
            <span class="token string">&quot;date_deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;default_page&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>,
            <span class="token string">&quot;deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;20&quot;</span>,
            <span class="token string">&quot;image_id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;role_name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;teacher&quot;</span>,
            <span class="token string">&quot;role_type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>,
            <span class="token string">&quot;roles_access&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;[]&quot;</span>
        <span class="token punctuation">}</span>
        <span class="token punctuation">..</span>.
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>roles_access</code>は現在のロールの管理ロールであり、配列であり、複数を持つことができます。
<code>@1RolesAccessManager</code> コントラクトを呼び出して、管理ロールをロール <code>Teacher</code> に追加します。ここで、コントラクトのパラメータは <code>Action</code> 管理演算子 (<code>clean</code>、<code>remove</code>、<code>add</code>)、<code>Rid</code> のロール ID です。 管理対象の<code>ManagerRid</code>ロールの Rid マネージャー</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesAccessManager <span class="token punctuation">{</span><span class="token string">&quot;Action&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;add&quot;</span>, <span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">20</span>, <span class="token string">&quot;ManagerRid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">13</span><span class="token punctuation">}</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1745</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;e2eb8ff0dc309ec7652db...bbbe58bca4ca574804e46c2f63653eb73104&quot;</span>,
    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="delete-role"><a href="#delete-role" class="header-anchor">#</a> 役割の削除 </h4> <p><code>@1RolesDelete</code> コントラクトを呼び出してロールを削除できます。コントラクト パラメータの <code>Rid</code> は管理対象のロールの ID、<code>Ops</code> は演算子です (<code>D</code> は削除、<code>R</code> は復元)</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesDelete <span class="token punctuation">{</span><span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">24</span>, <span class="token string">&quot;Ops&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;D&quot;</span><span class="token punctuation">}</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1785</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1ebf99a04f504fc3d2...4ecfbdfc419bf3dbf39df0013dca913f844&quot;</span>,
    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="issuance-of-token"><a href="#issuance-of-token" class="header-anchor">#</a> トークンの発行 </h3> <ul><li><a href="#create-ecosystem">エコロジーをクリエイト</a></li> <li><a href="#installing-basic-applications">基本アプリケーションのインストール</a></li> <li><a href="#token-issuance">トークン発行</a></li></ul> <h4 id="create-ecosystem"><a href="#create-ecosystem" class="header-anchor">#</a> エコロジーを創造する </h4> <p>エコロジーを作成し、<code>@1NewEcosystem</code> コントラクトを呼び出します</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewEcosystem <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Test Ecosystem&quot;</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1787</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;384f35ef93243c9dd4f53b9298873b356b25b31cf7c6a6be7600ee7694d77006&quot;</span>,
    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>次に、コマンド ライン ツールの設定を変更して、この新しく作成されたエコシステムにログインします:「21」</p> <h4 id="installing-basic-applications"><a href="#installing-basic-applications" class="header-anchor">#</a> 基本アプリケーションのインストール </h4> <p>次のように、コントラクトを呼び出して基本アプリケーションをインストールします。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>  <span class="token operator">&gt;</span>callContract @1PlatformAppsInstall
<span class="token number">2</span>  <span class="token operator">&gt;</span>callContract @1RolesInstall
<span class="token number">3</span>  <span class="token operator">&gt;</span>callContract @1AppInstall <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">5</span><span class="token punctuation">}</span>
<span class="token number">4</span>  <span class="token operator">&gt;</span>callContract @1AppInstall <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6</span><span class="token punctuation">}</span>
</code></pre></div><p>1行目、プラットフォームアプリケーションをインストールします
2行目、デフォルトの役割をインストールします
行 3 ～ 4 では、エコ構成およびトークン発行アプリケーションをインストールします。ここで、アプリケーション ID <code>5,6</code> は、次のように getList を介してクエリできます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1applications <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>, <span class="token string">&quot;<span class="token variable">$or</span>&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Token emission&quot;</span><span class="token punctuation">}</span>,<span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Ecosystems catalog&quot;</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">}</span> <span class="token parameter variable">-c</span><span class="token operator">=</span><span class="token string">&quot;name,ecosystem&quot;</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5&quot;</span>,
            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Token emission&quot;</span>
        <span class="token punctuation">}</span>,
        <span class="token punctuation">{</span>
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;6&quot;</span>,
            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Ecosystems catalog&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="token-issuance"><a href="#token-issuance" class="header-anchor">#</a> トークンの発行 </h4> <p>新しいエコロジーであるため、トークンの発行を設定する必要があります。<code>@1TeSettings</code> コントラクトを呼び出して、トークンを発行できるロールを指定します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeSettings <span class="token punctuation">{</span><span class="token string">&quot;RoleDeveloper&quot;</span><span class="token builtin class-name">:</span> <span class="token number">30</span><span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>RoleDeveloper</code>は現在のエコロジー ロール ID であり、「@1roles」データ テーブルから取得できます。</p> <p><strong>トークンの発行</strong> <code>@1NewToken</code> コントラクトを呼び出してトークンを発行します</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewToken <span class="token punctuation">{</span><span class="token string">&quot;Symbol&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;TEST&quot;</span>, <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;TEST Coin&quot;</span>, <span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;10000000000000000&quot;</span> ,<span class="token string">&quot;Digits&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;12&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>ここで、コントラクトパラメータの <code>Symbol</code> はトークンシンボル、<code>Name</code> はトークン名、<code>Amount</code> は合計金額、<code>Digits</code> は精度です。</p> <p><strong>トークンの発行</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeEmission <span class="token punctuation">{</span><span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1000000000000</span><span class="token punctuation">}</span>
</code></pre></div><p><strong>トークンを破壊する</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeBurn <span class="token punctuation">{</span><span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1000000000000</span><span class="token punctuation">}</span>
</code></pre></div><p>デフォルトのトークンの増分とトークンの破棄が許可されています。<code>@1TeChange</code> によってそれをオフに設定できます。ここで、<code>TypeChange</code> はタイプ (<code>emission</code> の増分、<code>withdraw</code> の破棄) です。
<code>Value</code> はオン/オフのステータス (<code>1</code> がオン、<code>2</code> がオフ) です。例:
<strong>追加機能を閉じる</strong> 注: 閉じた後はオンにできません</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeChange <span class="token punctuation">{</span><span class="token string">&quot;TypeChange&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;emission&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><p><strong>破壊をオフにします</strong>。再度破壊をオンにしたい場合は、<code>値</code>を<code>1</code>に設定するだけです。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeChange <span class="token punctuation">{</span><span class="token string">&quot;TypeChange&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;withdraw&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="eco-deduction"><a href="#eco-deduction" class="header-anchor">#</a> エコ控除 </h3> <p>エコ控除を設定する前に、<a href="https://github.com/IBAX-io/whitepaper" target="_blank" rel="noopener noreferrer">ホワイトペーパー<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> に記載されている IBAX 料金モデルを理解する必要があります。</p> <p>まずエコウォレットのアドレスを設定し、<code>@1EditParameter</code> コントラクトを呼び出してエコパラメータを変更します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditParameter <span class="token punctuation">{</span><span class="token string">&quot;Id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">334</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1273-2644-xxxx-5846-6598&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>Id</code> は ecowallet (エコシステムウォレット) の <code>ecosystem_wallet</code> パラメーター ID であり、次のようにクエリできます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1parameters <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">22</span>, <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ecosystem_wallet&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p><code>Value</code>値はバインドされるエコウォレットのアドレスであり、契約によりガス料金が生成され、そのアドレスによって支払われます。 アドレスには現在のエコロジーに十分なトークンが必要であり、変更が成功する前にバインドされたアドレスによって同意される必要があります。</p> <p>次のように、<code>@1EcoFeeModeManage</code> コントラクトを呼び出して、マルチエコロジー控除を設定します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EcoFeeModeManage <span class="token punctuation">{</span><span class="token string">&quot;FollowFuel&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0.01</span>, <span class="token string">&quot;CombustionFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>, <span class="token string">&quot;VmCostFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>, <span class="token string">&quot;VmCostConversionRate&quot;</span><span class="token builtin class-name">:</span> <span class="token number">100</span>, <span class="token string">&quot;StorageConversionRate&quot;</span><span class="token builtin class-name">:</span> <span class="token number">100</span>, <span class="token string">&quot;StorageFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>, <span class="token string">&quot;ExpediteFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span>
</code></pre></div><p>ここで、コントラクトパラメータフィールドは次のように定義されます。</p> <ul><li><code>FollowFuel</code> パラメータは、follow eco1 レートの倍数です。</li> <li><code>CombustionFlag</code> エコトレードガス料金の燃焼をオンにするかどうか、1-いいえ、2-はい</li> <li><code>CombustionPercent</code> 燃焼パーセンテージ。ガス料金燃焼がオンになっている場合にのみ有効です。値は 1 ～ 100 で、オンになっていない場合は 0 になります。</li> <li><code>VmCostFlag</code> VM コスト フラグ、直接支払いまたは代理支払いを設定、1 - 直接支払い、2 - 代理支払い</li> <li><code>StorageFlag</code> 保管料金フラグ、直接支払いまたは代理支払いを設定、1 - 直接支払い、2 - 代理支払い</li> <li><code>ExpediteFlag</code> 急送料金フラグ、直接支払いまたは代理支払いを設定、1 - 直接支払い、2 - 代理支払い</li> <li><code>VmCostConversionRate</code> 仮想マシンのコスト変換率、小数点以下 2 桁、代理支払いの場合にのみ有効、0 より大きい</li> <li><code>StorageConversionRate</code> ストレージ コストの換算率（小数点以下 2 桁）、代理支払いの場合にのみ有効、0 より大きい</li></ul> <p>上記の設定を使用する場合、ユーザーがエコロジー内でコントラクトを呼び出すことによって発生するすべての取引手数料は、現在のエコロジー設定のエコロジカル ウォレットによって支払われます。
すべてのユーザーは、エコロジー内で発生するガス料金のみを支払う必要があります。 もちろん、実際のニーズに応じてコストパラメータを調整できます</p> <h3 id="dao-governance-ecosystem"><a href="#dao-governance-ecosystem" class="header-anchor">#</a> DAO ガバナンス エコロジー </h3> <p>DAO ガバナンス エコロジーに変更する前に、現在のエコロジーがトークンを発行していることを確認する必要があります。DAO ガバナンス エコロジーに変更した後、エコロジーのすべての提案はガバナンス委員会のメンバーによって投票されます。
DAO 統治委員会はもはやエコ開発業者だけによって運営されることはなく、エコホールディングスの上位 50 人の代表者が選出されます。</p> <p><code>@1EditControlMode</code> コントラクトを呼び出して、エコ ガバナンス モードを DAO ガバナンス モードに変更します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditControlMode <span class="token punctuation">{</span><span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>Value</code>パラメータの<code>1</code>は作成者モデルを表し、「2」は DAO ガバナンス モデルを表します。</p> <p>アプリケーションを作成してみます</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewApplication <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;testApp&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>@1DeveloperCondition<span class="token entity" title="\&quot;">\&quot;</span>)&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>この時点で、DAO ガバナンス提案が生成され、アプリケーションが作成される前に DAO ガバナンス委員会によって投票されます。 有効な提案には、投じられた投票の 75% のうち 68% の支持率が必要です。
DAO ガバナンスの範囲には以下が含まれます。</p> <ol><li>アプリケーション、コントラクト、ページ、コード スニペット、タブ、メニュー、アプリケーション パラメータ、データ テーブルおよびフィールドの追加、削除、および変更</li> <li>多言語の変更</li> <li>DAOとクリエイターモデルの切り替え</li> <li>生態パラメータを編集する</li> <li>ロール、ロールメンバーの割り当てを削除</li> <li>追加破壊通貨発行</li> <li>プラットフォームパラメータを変更する</li> <li>生態情報の変更</li> <li>遅延した契約の変更</li> <li>投票テンプレートを変更する</li></ol> <h2 id="deploy-applications-using-application-packaging-tool"><a href="#deploy-applications-using-application-packaging-tool" class="header-anchor">#</a> アプリケーション パッケージング ツールを使用してアプリケーションをデプロイする </h2> <p>このチュートリアルを開始する前に、<a href="https://github.com/IBAX-io/app-tool" target="_blank" rel="noopener noreferrer">IBAX アプリケーション パッケージング ツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> をダウンロードする必要があります。このツールを使用して IBAX アプリケーションをパッケージ化する必要があります。</p> <p>次のディレクトリ構造に従ってアプリケーション ファイルを保存する必要があります。</p> <div class="language-text extra-class"><pre class="language-text"><code>- APP Name
    - app_params
        params1.csv
        params2.csv
        ...
    - contracts
        contract1.sim
        contract2.sim
        ...
    - tables
        tableName1.json
        tableName2.json
        ...
    config.json
</code></pre></div><p>以下に示すように:</p> <div class="language-shell extra-class"><pre class="language-shell"><code>airdrop$ <span class="token function">ls</span> *
config.json

app_params:
dedicated_account.csv  lock_percent.csv  per_period_sec.csv  period_count.csv

contracts:
AddAirdrop.sim  ClaimAirdrop.sim  SpeedAirdrop.sim

tables:
airdrop_info.json
</code></pre></div><p><code>app_params</code> ディレクトリには、パラメータ名 + ファイル形式 <code>.csv</code> を使用して名前が付けられたアプリケーション パラメータ ファイルが保存されます。ファイルの内容はパラメータ値です。
<code>contracts</code> ディレクトリには契約が <code>.sim</code> ファイル形式で保持され、ファイルの内容は契約のソース コードです。
<code>tables</code>ディレクトリには、次のようにアプリケーション データ テーブル構造が<code>json</code>ファイル形式で保持されます。</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">[</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;account&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;{\&quot;read\&quot;: \&quot;true\&quot;, \&quot;update\&quot;: \&quot;ContractConditions(\&quot;MainCondition\&quot;)\&quot;}&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;varchar&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;balance_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;stake_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;surplus&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;number&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;total_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre></div><p><code>name</code> はデータテーブルのフィールド名、<code>conditions</code> はデータテーブルのフィールド権限、<code>type</code> はフィールドのタイプです。</p> <p>ステップ 1 では、config.json ファイルを生成し、次の内容で airdrop ディレクトリに保存します。</p> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;name&quot;: &quot;Airdrop&quot;,
    &quot;conditions&quot;: &quot;ContractConditions(\&quot;@1MainCondition\&quot;)&quot;
}
</code></pre></div><p>ここで、<code>name</code> はアプリケーションの名前、<code>conditions</code>: はアプリケーションを変更して airdrop ディレクトリに保存する権限です。</p> <p>ステップ 2: アプリケーションをパッケージ化します。次のコマンドにより、現在のディレクトリにアプリケーション <code>airdrop.json</code> が生成されます。コントラクトまたはアプリケーションのパラメータを変更した場合は、アプリケーションを再パッケージ化する必要があります。</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ./app-tool airdrop/
</code></pre></div><p>次のように、<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">コマンド ライン ツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> を介してアプリケーションをインポートできます。
<code>import</code> コマンドを使用してアプリケーションをインポートし、<code>-f</code> パラメータを使用してインポートするアプリケーション ファイルを指定します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>

<span class="token operator">&gt;</span>import <span class="token parameter variable">-f</span> ./airdrop.json
</code></pre></div><p>もちろん、アプリケーションをお持ちの場合は、次のコマンドを使用して完全なディレクトリ構造を生成することもできます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ app-tool.exe airdrop.json
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/tutorials/tutorial.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/7/6 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
