    <title>IBAX 開発チュートリアル </a></li><li><a href="/ja/tutorials/tutorial.html" aria-current="page" class="active sidebar-link">IBAX 開発チュートリアル </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#getting-started-guide" class="sidebar-link">初めての利用ガイド </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#deployment" class="sidebar-link">デプロイ </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#advanced-guide" class="sidebar-link">高度なガイド </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#deploy-first-smart-contract-via-command-line-tool" class="sidebar-link">コマンドラインツールを使用して最初のスマートコントラクトをデプロイする </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#create-application" class="sidebar-link">アプリケーションの作成  </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#writing-contracts" class="sidebar-link">コントラクトの記述 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#create-contract" class="sidebar-link">コントラクトの作成 </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#command-line-tool-eco-development" class="sidebar-link">コマンドラインツールのエコ開発 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-1-create-ecosystem" class="sidebar-link">ステップ 1 エコシステムの作成  </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-2-create-application" class="sidebar-link">ステップ 2 アプリケーションの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-3-create-table" class="sidebar-link">ステップ 3 テーブルの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-4-create-application-parameters" class="sidebar-link">ステップ 4 アプリケーションパラメータの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-5-create-contract-deploy-contract" class="sidebar-link">ステップ 5 コントラクトの作成 コントラクトの展開 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-6-create-ecosystem-parameters" class="sidebar-link">ステップ 6 生態学的パラメータの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-7-add-localization" class="sidebar-link">ステップ 7 ローカリゼーションを追加する </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#step-8-modify-the-contract" class="sidebar-link">ステップ 8 契約を変更する </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#deploy-application-using-command-line-tools" class="sidebar-link">コマンドラインツールを使用したアプリケーションの展開 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#export-application" class="sidebar-link">アプリケーションのエクスポート </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#import-application" class="sidebar-link">アプリケーションのインポート </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#ecosystem-configuration-using-command-line-tool" class="sidebar-link">エコロジーの設定（コマンドラインツールを使用） </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#apply-to-join-the-ecosystem" class="sidebar-link">エコロジーへの参加を申請する </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#add-ecosystem-members" class="sidebar-link">エコロジーメンバーを追加する  </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#freezing-of-accounts" class="sidebar-link">アカウントの凍結 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#role-management" class="sidebar-link">役割管理 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#issuance-of-token" class="sidebar-link">トークンの発行 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#eco-deduction" class="sidebar-link">エコ控除 </a></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#dao-governance-ecosystem" class="sidebar-link">DAO ガバナンス エコロジー </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/tutorials/tutorial.html#deploy-applications-using-application-packaging-tool" class="sidebar-link">アプリケーション パッケージング ツールを使用してアプリケーションをデプロイする </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-development-tutorial"><a href="#ibax-development-tutorial" class="header-anchor">#</a> IBAX 開発チュートリアル </h1> <h2 id="getting-started-guide"><a href="#getting-started-guide" class="header-anchor">#</a> 初めての利用ガイド </h2> <ul><li><a href="#deploy-first-smart-contract-via-command-line-tool">コマンドラインツールを使用して最初のスマートコントラクトをデプロイする</a></li> <li><a href="#command-line-tool-eco-development">コマンドラインツールを使用したエコ開発</a></li></ul> <h2 id="deployment"><a href="#deployment" class="header-anchor">#</a> デプロイ </h2> <ul><li><a href="#deploy-application-using-command-line-tools">コマンドラインツールを使用してアプリケーションをデプロイする</a></li> <li><a href="#ecosystem-configuration-using-command-line-tool">コマンドラインツールを使用したエコ設定</a></li></ul> <h2 id="advanced-guide"><a href="#advanced-guide" class="header-anchor">#</a> 高度なガイド </h2> <ul><li><a href="#deploy-applications-using-application-packaging-tool">アプリケーションパッケージングツールを使用してアプリケーションをデプロイする</a></li></ul> <h2 id="deploy-first-smart-contract-via-command-line-tool"><a href="#deploy-first-smart-contract-via-command-line-tool" class="header-anchor">#</a> コマンドラインツールを使用して最初のスマートコントラクトをデプロイする </h2> <p>IBAX ブロックチェーン上にスマートコントラクトをデプロイし、スマートコントラクトの呼び出し方を学ぶために、<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">コマンドラインツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>を使用します。
最初のスマートコントラクトとして、それを<a href="/ja/concepts/blockchain-layers.html">ローカルテストネットワーク</a>にデプロイします。ローカルネットワークのデプロイ方法については、<a href="/ja/howtos/deployment.html">ネットワークデプロイ</a>を参照してください。
これにより、オーバーヘッドなしで自由にデプロイして実行できます。</p> <h3 id="create-application"><a href="#create-application" class="header-anchor">#</a> アプリケーションの作成  </h3> <p>@1NewApplication というコントラクトを呼び出して、アプリケーションを作成します。アプリケーション名のパラメータと<a href="/ja/concepts/about-the-platform.html#access-rights-control-mechanism">アクセス権制御メカニズム</a>の修正パラメータがあります。</p> <div class="language-text extra-class"><pre class="language-text"><code>1  $ ibax-cli console
2    
3  Welcome to the IBAX console!
4  To exit, press ctrl-d or type exit
5  &gt;callContract @1NewApplication {&quot;Name&quot;: &quot;testapp&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;}
6  
7  {
8    &quot;block_id&quot;: 1217,
9    &quot;hash&quot;: &quot;6327161d2202c33c06d34ab4ed9b509c05fc2cbb15cf260c6d3d404a6f640028&quot;,
10   &quot;penalty&quot;: 0,
11   &quot;err&quot;: &quot;31&quot;
12 }
</code></pre></div><p>以下は行ごとに説明されています：</p> <ul><li>1行目、コマンドラインターミナルを起動します。</li> <li>5行目、@1NewApplication コントラクトを呼び出して、アプリケーション名を <code>testapp</code>、アプリケーションの修正権限を <code>@1DeveloperCondition</code>（開発者権限）で作成します。</li> <li>8行目、トランザクションによって生成されたブロックIDです。</li> <li>9行目、トランザクションによって生成されたブロックハッシュです。</li> <li>10行目、トランザクションの実行が失敗した場合は (0: ペナルティなし 1: ペナルティあり) です。</li> <li>11行目、トランザクションの実行が失敗した場合はエラーテキストメッセージが返され、ブロックIDが返される場合は err フィールドがアプリケーションのIDです。</li></ul> <p>もちろん、このコントラクトで利用可能なフィールドやフィールドのタイプを確認したい場合は、<code>getContractInfo</code> メソッドを呼び出すことができます。以下はコントラクト情報の返り値です：</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;getContractInfo @1NewApplication

{
    &quot;id&quot;: 5022,
    &quot;state&quot;: 1,
    &quot;tableid&quot;: &quot;22&quot;,
    &quot;walletid&quot;: &quot;0&quot;,
    &quot;tokenid&quot;: &quot;1&quot;,
    &quot;address&quot;: &quot;0000-0000-0000-0000-0000&quot;,
    &quot;fields&quot;: [
        {
            &quot;name&quot;: &quot;Name&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;Conditions&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;VotingId&quot;,
            &quot;type&quot;: &quot;int&quot;,
            &quot;optional&quot;: true
        }
    ],
    &quot;name&quot;: &quot;@1NewApplication&quot;,
    &quot;app_id&quot;: 1,
    &quot;ecosystem&quot;: 1,
    &quot;conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;
}
</code></pre></div><p><code>fields</code> フィールドは、コントラクトのパラメータを含みます。パラメータの名前 <code>name</code>、<code>type</code>、<code>optional</code> が含まれています。
<code>Name</code> と <code>Conditions</code> は必須であり、<code>VotingId</code> はオプションです。<a href="/ja/reference/api2.html#contract-name">contract/name</a> API メソッドを参照してください。</p> <h3 id="writing-contracts"><a href="#writing-contracts" class="header-anchor">#</a> コントラクトの記述 </h3> <p><a href="/ja/topics/script.html#needle-contract-language">Needle</a> を使用して、以下のような簡単な足し算の操作を行うスマートコントラクトを記述します。コントラクトのソースコードは以下の通りであり、<code>SumMath.sim</code> として保存します。</p> <div class="language-text extra-class"><pre class="language-text"><code>1    contract SumMath {
2        data {
3            A int
4            B int
5        }
6        conditions {
7    
8        }
9        action {
10            var sum int
11            sum = $A + $B
12            $result = sum
13        }
14    }
</code></pre></div><p>以下は、行ごとに説明されています：</p> <ul><li>1行目では、SumMathという名前のコントラクトを定義しています。</li> <li>2行目では、<a href="/ja/topics/script.html#data-section">Dataセクション</a>を定義しています。</li> <li>3-4行目では、2つの入力64ビット整数型パラメータ <code>A B</code> を定義しています。</li> <li>6行目では、<a href="/ja/topics/script.html#conditions-section">Conditionalセクション</a>を定義しています。</li> <li>9行目では、<a href="/ja/topics/script.html#action-section">Operationsセクション</a>を定義しています。変数sumを定義し、A+Bの結果を受け取ります。</li></ul> <p>sumの値を$resultに代入し、コントラクトの結果として表示します。もちろん、A+Bの値を直接$resultに代入することも可能ですが、例として示すことができます。</p> <h3 id="create-contract"><a href="#create-contract" class="header-anchor">#</a> コントラクトの作成 </h3> <p>コントラクトの作成方法は2つありますが、最初の方法は以下の通りです：
最初のステップでは、json形式のコントラクトパラメータファイルを作成します：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">31</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract SumMath {\n    data {\n        A int\n        B int\n    }\n    conditions {\n\n    }\n    action {\n        var sum int\n        sum = $A + $B\n        $result = sum\n    }\n}&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>ApplicationId</code> はアプリケーション ID、<code>Value</code> はコントラクトのソース コード、特殊文字をエスケープする必要があります、<code>Conditions</code> はコントラクトの変更権限です</p> <p>SumMathParams.json という名前を付けました。</p> <p>2 番目のステップでは、コントラクトを作成する @1NewContract を呼び出します。</p> <div class="language- extra-class"><pre class="language-text"><code>1    &gt;callContract @1NewContract -f=./data/SumMathParams.json
2    {
3        &quot;block_id&quot;: 1238,
4        &quot;hash&quot;: &quot;f3fe7aff8a613c96299723b7e9af0682aa8cabe7becf67a485e2a77a974f58b6&quot;,
5        &quot;penalty&quot;: 0,
6        &quot;err&quot;: &quot;328&quot;
7    }
</code></pre></div><p>2 番目の方法:
保存されたコントラクト ソース ファイルは、次のようにパラメータ形式 <code>paramsName</code> + <code>-</code> + &quot;file&quot;,<code>paramsName-file</code> でコントラクト パラメータに直接渡されます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    <span class="token operator">&gt;</span>callContract @1NewContract <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">31</span>, <span class="token string">&quot;Value-file&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;SumMath.sim&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">}</span>    
<span class="token number">2</span>    <span class="token punctuation">{</span>
<span class="token number">3</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2055</span>,
<span class="token number">4</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;cdf25060669cf7cba137278...26ca463fd5d458f3402a5f0137f693db&quot;</span>,
<span class="token number">5</span>        <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">6</span>        <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;368&quot;</span>
<span class="token number">7</span>    <span class="token punctuation">}</span>
</code></pre></div><p>以下を行ごとに説明します。</p> <ul><li>行 1: コントラクト @1NewContract を呼び出してコントラクトを作成します。 -f はファイルを使用してコントラクト パラメーターをインポートします。</li> <li>行 3、トランザクションによって生成されたブロック ID</li> <li>行 4、トランザクションによって生成されたブロック ハッシュ</li> <li>5 行目、トランザクションの実行が失敗した場合 (0: ペナルティなし 1: ペナルティ)</li> <li>6 行目、トランザクションの実行が失敗した場合、エラー テキスト メッセージが返され、ブロック ID が返された場合、err フィールドはコントラクトの ID になります。</li></ul> <p>デプロイしたばかりのコントラクトを呼び出してみましょう</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>  <span class="token operator">&gt;</span>callContract @5SumMath <span class="token punctuation">{</span><span class="token string">&quot;A&quot;</span>:1, <span class="token string">&quot;B&quot;</span>:2<span class="token punctuation">}</span>
<span class="token number">2</span>  
<span class="token number">3</span>  <span class="token punctuation">{</span>
<span class="token number">4</span>      <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1239</span>,
<span class="token number">5</span>      <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;7fa09da0b9f65634119a910f9d91aaf4927208278efd62961499ef7e4f4c8c9c&quot;</span>,
<span class="token number">6</span>      <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">7</span>      <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;3&quot;</span>
<span class="token number">8</span>  <span class="token punctuation">}</span>
</code></pre></div><p>呼び出しは完了し、以下の行ごとに説明されているように、結果は期待どおりになります。</p> <ul><li>最初の行はコントラクトを呼び出します。ここでは、エコロジー ID 5 のエコロジーにコントラクトをデプロイします。もちろん、現在のエコロジー ID が 5 の場合は、同じエコロジー内で <code>callContract SumMath {&quot;A&quot;:1 を呼び出すこともできます。 , &quot;B&quot;:2}</code> このように</li> <li>行 3、トランザクションによって生成されたブロック ID</li> <li>行 4、トランザクションによって生成されたブロック ハッシュ</li> <li>5 行目、トランザクションの実行が失敗した場合 (0: ペナルティなし 1: ペナルティ)</li> <li>6 行目、トランザクションの実行が失敗した場合、エラー テキスト メッセージが返され、ブロック ID が返された場合、err フィールドはコントラクトの結果、つまり <code>$result</code> の値になります。</li></ul> <h2 id="command-line-tool-eco-development"><a href="#command-line-tool-eco-development" class="header-anchor">#</a> コマンドラインツールのエコ開発 </h2> <p>このチュートリアルでは、次の方法を学びます。</p> <ul><li>1.<a href="#step-1-create-ecosystem">エコシステムの作成</a></li> <li>2.<a href="#step-2-create-application">アプリケーションの作成</a></li> <li>3.<a href="#step-3-create-table">テーブルの作成</a></li> <li>4.<a href="#step-4-create-application-parameters">アプリケーションパラメータの作成</a></li> <li>5.<a href="#step-5-create-contract-deploy-contract">コントラクトの作成とデプロイ</a></li> <li>6.<a href="#step-6-create-ecosystem-parameters">生態パラメータの作成</a></li> <li>7.<a href="#step-7-add-localization">ローカリゼーションを追加</a></li> <li>8.<a href="#step-8-modify-the-contract">契約変更</a></li> <li>9.<a href="#step-9-modify-data-table-permissions">データテーブル権限の変更</a></li></ul> <p>以下は、IBAXのエコロジーとアプリケーションがどのようなものであり、それらが何をするのかをより明確に理解するために、エコロジーとアプリケーションがどこに所属するべきかを理解することが好ましいです。簡単なマインドマップでより良く理解できます:</p> <p><img src="/ibax-eco.png" alt="image"></p> <p>IBAXネットワークには複数の<a href="/ja/concepts/about-the-platform.html#ecolib">エコロジー</a>が存在することがわかります。
各エコロジーには複数の<a href="/ja/concepts/about-the-platform.html#applications">アプリケーション</a>が存在することができます。
各アプリケーションには<a href="/ja/concepts/thesaurus.html#smart-contract">スマートコントラクト</a>が存在します。
<a href="/ja/concepts/about-the-platform.html#tables">テーブル</a>もあります。
エコロジーにはエコロジーパラメータ、アプリケーションにはアプリケーションパラメータがあります。</p> <h3 id="step-1-create-ecosystem"><a href="#step-1-create-ecosystem" class="header-anchor">#</a> ステップ 1 エコシステムの作成  </h3> <p>まず、<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">コマンドラインツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>を使用してエコシステムを作成します。@1NewEcosystemコントラクトを呼び出します。
エコシステム名を変更したい場合は、<code>@1EditEcosystemName</code>コントラクトを呼び出すことができます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    $ ibax-cli console
<span class="token number">2</span>    
<span class="token number">3</span>    Welcome to the IBAX console<span class="token operator">!</span>
<span class="token number">4</span>    To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token number">5</span>    <span class="token operator">&gt;</span>callContract @1NewEcosystem <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;goodBoy school&quot;</span><span class="token punctuation">}</span>
<span class="token number">6</span>    
<span class="token number">7</span>    <span class="token punctuation">{</span>
<span class="token number">8</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1199</span>,
<span class="token number">9</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;a1dc90c1772545c16394b9521...227676b27b145743556a8973dd&quot;</span>,
<span class="token number">10</span>       <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">11</span>       <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>
<span class="token number">12</span>   <span class="token punctuation">}</span>
</code></pre></div><p>以下の内容を行ごとに説明します：</p> <ul><li>行1: コマンドラインコンソールプログラムを起動します。</li> <li>行5: <code>@1NewEcosystem</code>コントラクトを呼び出して、テストエコシステムという名前のエコシステムを作成します。</li> <li>行8: トランザクションによって生成されたブロックIDです。</li> <li>行9: トランザクションによって生成されたブロックハッシュです。</li> <li>行10: トランザクションの実行が失敗した場合のステータスです（0: ペナルティなし 1: ペナルティあり）。</li> <li>行11: トランザクションの実行が失敗した場合、エラーテキストメッセージが返されます。ブロックIDが返された場合、エラーフィールドはエコロジーのIDとなります（18）。</li></ul> <p>次に、コマンドツールの<code>config.yml</code>を設定し、作成したエコシステムのecid（18）を<code>ecosystem</code>に設定し、コマンドラインコンソールプログラムを再起動します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>exit
INFO<span class="token punctuation">[</span>0002<span class="token punctuation">]</span> Exit

$ <span class="token function">vim</span> data/config.yml

$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token operator">&gt;</span>
</code></pre></div><h3 id="step-2-create-application"><a href="#step-2-create-application" class="header-anchor">#</a> ステップ 2 アプリケーションの作成 </h3> <p><code>@1NewApplication</code>コントラクトを呼び出して、アプリケーションを作成します。このコントラクトにはアプリケーション名のパラメータと変更権限のパラメータがあります。</p> <p><a href="/ja/concepts/about-the-platform.html#access-rights-control-mechanism">Permission Parameter</a>については、アクセス権制御メカニズムのドキュメントを参照してください。</p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @1NewApplication {&quot;Name&quot;: &quot;GradesRecorder&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;}
2  
3  {
4     &quot;block_id&quot;: 1246,
5     &quot;hash&quot;: &quot;85ab8953d26d0d1047fc610866115331babfaf88c80792d50b41826185c9f6f8&quot;,
6     &quot;penalty&quot;: 0,
7     &quot;err&quot;: &quot;47&quot;
8  }
</code></pre></div><p>アプリケーションの権限を変更する必要がある場合は、<code>EditApplication</code> コントラクトを呼び出すことができます。</p> <p>以下を行ごとに説明します。</p> <ul><li>1 行目、コントラクト @1NewApplication を呼び出してアプリケーションを作成します。アプリケーション名は <code>GradesRecorder</code>、アプリケーションの変更権限は開発者権限 <code>@1DeveloperCondition</code> です。</li> <li>行 4、トランザクションによって生成されたブロック ID</li> <li>行 5、トランザクションによって生成されたブロック ハッシュ</li> <li>6 行目、トランザクションの実行が失敗した場合 (0: ペナルティなし 1: ペナルティ)</li> <li>7 行目、トランザクションの実行が失敗した場合はエラー テキスト メッセージが返され、ブロック ID が返された場合は、アプリケーションの ID である err フィールドは <code>47</code> になります。</li></ul> <p>学生の成績を記録するアプリケーションのシンプルな例を書いてみましょう。
データテーブルのフィールドには、学生情報、成績（<code>grade</code>）、クラス（<code>class</code>）、科目の成績（<code>mathematics</code>、<code>physics</code>、<code>literature</code>）、総合スコア（<code>overall_score</code>）、評価（<code>score</code>）、作成タイムスタンプ（ミリ秒）（<code>created_at</code>）が含まれます。</p> <h3 id="step-3-create-table"><a href="#step-3-create-table" class="header-anchor">#</a> ステップ 3 テーブルの作成 </h3> <p>最初のステップでは、コントラクト パラメータ ファイルを json 形式で作成します。</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">47</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;grade_info&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ColumnsArr&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;student&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;grade&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;class&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;mathematics&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;physics&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;literature&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;overall_score&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;score&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;created_at&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;TypesArr&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;varchar&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;varchar&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;number&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;InsertPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;UpdatePerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ReadPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;NewColumnPerm&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>ApplicationId</code> はアプリケーション ID、<code>Name</code> は作成されたデータ テーブル <code>test_teble</code> の名前です。
<code>ColumnsArr</code> はデータ テーブル フィールドの配列であり、<code>TypesArr</code> は 9 つの <a href="/ja/concepts/about-the-platform.html#tables">タイプ</a> を含むデータ テーブル フィールドのタイプです。
<code>varchar</code>,<code>character</code>,<code>json</code>,<code>number</code>,<code>datetime</code>,<code>double</code>,<code>money</code>,<code>text</code>,<code>bytea</code>、フィールド名とフィールド型は 1 対 1 に対応します 。
データテーブルの新規エントリ権限の場合は <code>InsertPerm</code>、データテーブルの更新エントリ権限の場合は <code>UpdatePerm</code>、データテーブルのデータ読み取り権限の場合は <code>ReadPerm</code>、データテーブルの新規フィールド権限の場合は <code>NewColumnPerm</code> <a href="/ja/concepts/about-the-platform.html#access-rights-control-mechanism">Permission Control</a> を参照すると、現在のエコシステム作成者はここで「ContractConditions(&quot;MainCondition&quot;)」を利用できます。</p> <p>これに createTable.json という名前を付け、データ テーブル <code>@1NewTableJoint</code> を作成するコントラクトを呼び出します</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewTableJoint -f ./createTestTable.json
</code></pre></div><h4 id="modify-data-table-field-permissions"><a href="#modify-data-table-field-permissions" class="header-anchor">#</a> データテーブルフィールドの権限を変更する </h4> <p>データ テーブル フィールドの権限を変更できます。データ テーブル フィールドの権限には、読み取り権限と更新権限が含まれます。読み取り権限には、
<code>DBFind.Columns</code> フィルター フィールドまたは <a href="/ja/reference/api2.html#list-name-limit-offset-columns">list</a> クエリなどのインターフェイスを使用するコントラクト内で、
権限がない場合は、権限エラーが報告されます。
更新権限は、データテーブルのフィールドを更新する権限です。
ここでは<code>student</code>フィールドの読み取りおよび更新権限を「false」に設定していますが、もちろん、何らかの契約によって操作可能に設定することもできます。
<code>@1EditColumn</code> コントラクトを呼び出して、データ テーブルのフィールド権限を変更します</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditColumn <span class="token punctuation">{</span><span class="token string">&quot;TableName&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;grade_info&quot;</span>, <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;student&quot;</span>, <span class="token string">&quot;UpdatePerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span>, <span class="token string">&quot;ReadPerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>いくつかのアプリケーションパラメータ<code>grade_best_type</code>、<code>grade_type_a+</code>、<code>grade_type_a</code>、<code>grade_type_b+</code>、<code>grade_type_b</code>、<code>grade_type_c</code>、グレード評価タイプを作成できます。</p> <h3 id="step-4-create-application-parameters"><a href="#step-4-create-application-parameters" class="header-anchor">#</a> ステップ 4 アプリケーションパラメータの作成 </h3> <p>コントラクト <code>@1NewAppParam</code> を呼び出してアプリケーション パラメータを作成します。アプリケーション パラメータを変更したい場合は、コントラクト <code>@1EditAppParam</code> を呼び出すことができます。</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_best_type&quot;, &quot;Value&quot;: &quot;A+&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 101,\&quot;min\&quot;: 90}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 90,\&quot;min\&quot;: 80}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 80,\&quot;min\&quot;: 70}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 70,\&quot;min\&quot;: 60}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_c&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 60,\&quot;min\&quot;: 0}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
</code></pre></div><p><code>grade_best_type</code>は最高の評価タイプです。
<code>grade_type_a+</code>は<code>A+</code>の評価でトリガーされる条件で、スコアが90以上101未満の場合、評価は<code>A+</code>となります。他のパラメータも同様です。</p> <h3 id="step-5-create-contract-deploy-contract"><a href="#step-5-create-contract-deploy-contract" class="header-anchor">#</a> ステップ 5 コントラクトの作成 コントラクトの展開 </h3> <p>学生の成績情報と各教科の最終評価を記録するための契約を作成し、情報を入力する際には学生の成績クラスと成績を各教科ごとに入力します。
各教科の入力スコアに基づいて平均計算を行い、総合スコア<code>overallScore</code>と最終評価<code>score</code>を取得します。
契約が呼び出されると、私たちが作成したデータテーブル<code>grade_info</code>にレコードが作成されます。</p> <p>まず、契約を作成し、<code>NewRecord.sim</code>という名前を付けます。</p> <div class="language-text extra-class"><pre class="language-text"><code>1 contract NewRecord {
2       data {
3         Student string
4         Grade int
5         Class int
6         Mathematics int
7         Physics int
8         Literature int
9       }
10     func getScore(a b c int) map{
11          var m map
12          var overallScore int
13          overallScore = (a+b+c) / 3
14          m[&quot;overallScore&quot;] = overallScore
15          if overallScore &gt;= $gradeTypeABest[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeABest[&quot;max&quot;] {
16              m[&quot;score&quot;] = &quot;A+&quot;
17          }elif overallScore &gt;= $gradeTypeA[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeA[&quot;max&quot;] {
18              m[&quot;score&quot;] = &quot;A&quot;
19          }elif overallScore &gt;= $gradeTypeBBest[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeBBest[&quot;max&quot;] {
20              m[&quot;score&quot;] = &quot;B+&quot;
21          }elif overallScore &gt;= $gradeTypeB[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeB[&quot;max&quot;] {
22              m[&quot;score&quot;] = &quot;B&quot;
23          }elif overallScore &gt;= $gradeTypeC[&quot;min&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeC[&quot;max&quot;]{
24              m[&quot;score&quot;] = &quot;C&quot;
25          }else{
26              m[&quot;score&quot;] = &quot;Notset&quot;
27          }
28          return m
29      }
30      func safeJsonDecode(m string) map {
31          var res map
32          if Size(m) &gt; 0 {
33             res = JSONDecode(m)
34          }
35          return res
36      }
37
38      conditions {
39          if Size($Student) == 0 {
40            warning &quot;Student Can not be empty&quot;
41          }
42          if $Class &amp;lt;= 0{
43              warning &quot;Class cannot be less than or equal to zero&quot;
44          }
45          if $Grade &amp;lt;= 0{
46              warning &quot;Grade cannot be less than or equal to zero&quot;
47          }
48          if $Mathematics &amp;lt; 0 {
49              warning &quot;Mathematics cannot be less than zero&quot;
50          }
51          if $Physics &amp;lt; 0 {
52              warning &quot;Physics cannot be less than zero&quot;
53          }
54          if $Literature &amp;lt; 0 {
55              warning &quot;Literature cannot be less than zero&quot;
56          }
57          if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{
58              warning &quot;Score cannot exceed 100&quot;
59          }
60          var app map
61          app = DBFind(&quot;@1applications&quot;).Columns(&quot;id,ecosystem&quot;).Where({&quot;ecosystem&quot;: 18,&quot;name&quot;:&quot;GradesRecorder&quot;,&quot;deleted&quot;:0}).Row()
62          if !app {
63              warning LangRes(&quot;@1app_not_found&quot;)
64          }
65
66          var app_id int
67          app_id = Int(app[&quot;id&quot;])
68          $eId = Int(app[&quot;ecosystem&quot;])
69          $gradeBestType = AppParam(app_id, &quot;grade_best_type&quot;, $eId)
70          $gradeTypeABest = safeJsonDecode(AppParam(app_id, &quot;grade_type_a+&quot;, $eId))
71          $gradeTypeA = safeJsonDecode(AppParam(app_id, &quot;grade_type_a&quot;, $eId))
72          $gradeTypeBBest = safeJsonDecode(AppParam(app_id, &quot;grade_type_b+&quot;, $eId))
73          $gradeTypeB = safeJsonDecode(AppParam(app_id, &quot;grade_type_b&quot;, $eId))
74          $gradeTypeC = safeJsonDecode(AppParam(app_id, &quot;grade_type_c&quot;, $eId))
75      }
76      action {
77          var m map
78          m = getScore($Mathematics,$Physics,$Literature)
79          var in map
80          in[&quot;student&quot;] = $Student
81          in[&quot;class&quot;] = $Class
82          in[&quot;grade&quot;] = $Grade
83          in[&quot;mathematics&quot;] = $Mathematics
84          in[&quot;physics&quot;] = $Physics
85          in[&quot;literature&quot;] = $Literature
86          in[&quot;overall_score&quot;] = m[&quot;overallScore&quot;]
87          in[&quot;score&quot;] = m[&quot;score&quot;]
88          in[&quot;created_at&quot;] = $time
89          DBInsert(&quot;@&quot;+ Str($eId)+&quot;grade_info&quot;, in)
90      }
91  }
</code></pre></div><p>以下は各行の説明です：</p> <ul><li>2行目は、<a href="/ja/topics/script.html#data-section">データセクション</a>で、入力パラメータ<code>Student</code>（学生の名前）、<code>Grade</code>（成績）、<code>Class</code>（クラス）、<code>Mathematics</code>（数学の得点）、<code>Physics</code>（物理の得点）、<code>Literature</code>（文学の得点）を定義しています。</li> <li>10行目は、各教科の得点に基づいて総合スコアと最終評価を算出する<code>getScore</code>関数です。</li> <li>30行目は、文字列をJSONデコードしてマップに変換する<code>safeJsonDecode</code>関数です。</li> <li>38行目は、<a href="/ja/topics/script.html#conditions-section">条件セクション</a>です。</li> <li>39行目は、<a href="/ja/topics/script.html#action-section">操作セクション</a>です。</li></ul> <p>契約が呼び出されると、まず条件部分を実行し、契約の入力パラメータが有効かどうかを検証します。たとえば、学生の名前<code>if Size($Student) == 0 {</code>が空であるかどうかを検証し、空である場合はエラーメッセージ<code>&quot;Student Can not be empty&quot;</code>を返します（30行目）。すべての入力パラメータが検証された後、61行目で<a href="/ja/topics/script.html#dbfind">DBFind</a>を使用して、ecid <code>18</code>およびアプリケーション名<code>GradesRecorder</code>を持つアプリケーションのデータベースから情報を取得し、<code>deleted=0</code>で削除されていないアプリケーション情報を取得します。
69行目から74行目では、<a href="/ja/topics/script.html#appparam">AppParam</a>を使用してアプリケーションパラメータを取得します。たとえば、<code>$gradeBestType = AppParam(app_id, &quot;grade_best_type&quot;, $eId)</code>（69行目）です。
アプリケーションパラメータがJSON形式で格納されている場合は、<code>grade_type_a</code>などのように、<code>safeJsonDecode(AppParam(app_id, &quot;grade_type_a+&quot;, $eId))</code>を参照して、safeJsonDecode関数でアプリケーションパラメータをマップ形式に変換できます。</p> <p>その後、操作部分に進み、getScore関数を呼び出して総合スコアと最終評価を取得します（10行目）。結果をマップに保存し、79行目で学生の成績情報を保存するためのマップを定義し、<a href="/ja/topics/script.html#dbinsert">DBInsert</a>を使用してデータをデータテーブル<code>@18grade_info</code>に挿入します。</p> <p>契約を作成する方法は2つありますが、最初の方法は次のとおりです。まず、JSON形式の契約パラメータファイルを作成します：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">47</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで、<code>ApplicationId</code> はアプリケーション ID であり、特殊文字を使用するにはエスケープする必要があります。また、<code>Conditions</code> はコントラクト変更権限です。
<code>Value</code>コントラクトのソース コード。<code>NewRecordParams.json</code>として保存します。</p> <p>コントラクトを作成した後、CreateContract<code>@1NewContract</code> を呼び出してコントラクトをデプロイする必要があります。</p> <div class="language-text extra-class"><pre class="language-text"><code>1    &gt;&gt;callContract @1NewContract -f=./data/NewRecordParams.json
2    {
3        &quot;block_id&quot;: 1262,
4        &quot;hash&quot;: &quot;d896f12f685835f6cf71705e1ba...4d8bcc0a1406f7b0b6482b2d230fc&quot;,
5        &quot;penalty&quot;: 0,
6        &quot;err&quot;: &quot;348&quot;
7    }
</code></pre></div><p>以下は、行ごとに説明します：</p> <ul><li>1行目：契約を作成するために<code>@1NewContract</code>契約を呼び出します。-fオプションは、契約パラメータとして作成したファイル<code>NewRecord.json</code>をインポートするために使用されます。</li> <li>3行目：トランザクションによって生成されたブロックID</li> <li>4行目：トランザクションによって生成されたブロックハッシュ</li> <li>5行目：トランザクションの実行が失敗した場合（0：ペナルティなし 1：ペナルティあり）</li> <li>6行目：トランザクションの実行が失敗した場合、エラーテキストメッセージが返され、ブロックIDが返された場合、エラーフィールドに契約のIDが示されます（348）</li></ul> <p>2番目の方法：
保存された契約のソースファイルを、パラメータ形式の<code>paramsName</code> + <code>-</code> + &quot;file&quot;で直接契約のパラメータとして渡します。<code>paramsName-file</code>は次のようになります：</p> <div class="language-shell extra-class"><pre class="language-shell"><code>callContract @1NewContract <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">47</span>, <span class="token string">&quot;Value-file&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;NewRecord.sim&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>@1DeveloperCondition\ &quot;</span><span class="token punctuation">)</span>&quot;<span class="token punctuation">}</span>
</code></pre></div><p>先ほど作成したコントラクトを呼び出してみましょう</p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tom&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 1, &quot;Mathematics&quot;: 18, &quot;Physics&quot;: 57, &quot;Literature&quot;: 93}
2  
3  {
4     &quot;block_id&quot;: 1263,
5     &quot;hash&quot;: &quot;1b964a47fe6c5fd43ea55a752d01edb5ad576432fd6f63315344d87999a0473d&quot;,
6     &quot;penalty&quot;: 0,
7     &quot;err&quot;: &quot;&quot;
8  }
</code></pre></div><p>呼び出しが完了したら、データテーブルにレコードが保存されているかどうかを確認します。</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;getList @18grade_info
{
    &quot;count&quot;: 1,
    &quot;list&quot;: [
        {
            &quot;class&quot;: &quot;1&quot;,
            &quot;created_at&quot;: &quot;1683698914109&quot;,
            &quot;grade&quot;: &quot;1&quot;,
            &quot;id&quot;: &quot;9&quot;,
            &quot;literature&quot;: &quot;93&quot;,
            &quot;mathematics&quot;: &quot;18&quot;,
            &quot;overall_score&quot;: &quot;56&quot;,
            &quot;physics&quot;: &quot;57&quot;,
            &quot;score&quot;: &quot;C&quot;,
            &quot;student&quot;: &quot;tom&quot;
        }
    ]
}
</code></pre></div><p>データ テーブルには、総合評価 56、グレード C の「student」トムというレコードがすでに存在していることがわかります。</p> <p>上記の例は調査研究のみを目的としており、データテーブルの書き込み権限や契約変更権限など、実際の状況に応じて関連パラメータを変更する必要があります。</p> <p>たとえば、この新しいレコード コントラクトを 1 人だけが呼び出すことができ、他の人は呼び出せないように指定したい場合は、エコロジカル パラメータ <code>new_record_account</code> を設定できます。</p> <h3 id="step-6-create-ecosystem-parameters"><a href="#step-6-create-ecosystem-parameters" class="header-anchor">#</a> ステップ 6 生態学的パラメータの作成 </h3> <p>コントラクト <code>@1NewParameter</code> を呼び出すと、エコパラメータが作成されます
<code>@1parameters</code> テーブルの <code>new_record_account</code> で、エコパラメータを変更する必要がある場合は、<code>@1EditParameter</code> を呼び出します。</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewParameter {&quot;Name&quot;: &quot;new_record_account&quot;, &quot;Value&quot;: &quot;6667782293976713160&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}

{
    &quot;block_id&quot;: 1416,
    &quot;hash&quot;: &quot;12fc87ce6a70e2fc993ab9ffe623311f1c50edd1157595ce6183c38c93960cae&quot;,
    &quot;penalty&quot;: 0,
    &quot;err&quot;: &quot;273&quot;
}
</code></pre></div><p>エコロジカル パラメータ <code>new_record_account</code> を作成し、値を keyId <code>6667782293976713160</code> に設定し、権限を <code>ContractConditions(&quot;MainCondition&quot;)</code> に変更します。これは、現在のエコロジカル作成者が変更できることを意味します。
トランザクションが正常に実行された場合、「err」フィールドの生態パラメータ ID は「273」になります。</p> <h3 id="step-7-add-localization"><a href="#step-7-add-localization" class="header-anchor">#</a> ステップ 7 ローカリゼーションを追加する </h3> <p><code>@1NewLangJoint</code> コントラクトを呼び出してローカリゼーション パラメーター<code>account_not_access</code> を作成すると、<code>@1langages</code> テーブルにパラメーターが作成され、<code>@1EditLangJoint</code> を介してローカリゼーション パラメーターを変更できます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code>callContract @1NewLangJoint <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;account_not_access&quot;</span>, <span class="token string">&quot;LocaleArr&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;en&quot;</span>, <span class="token string">&quot;ja&quot;</span><span class="token punctuation">]</span>, <span class="token string">&quot;ValueArr&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Sorry, you do not have access to this action&quot;</span>, <span class="token string">&quot;申し訳ありませんが、このアクションにアクセスする権限がありません&quot;</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="step-8-modify-the-contract"><a href="#step-8-modify-the-contract" class="header-anchor">#</a> ステップ 8 契約を変更する </h3> <p>次に、次のコードを <code>conditions</code> に追加して、コントラクト ソース コードの <code>conditions</code> セクションを変更する必要があります。</p> <div class="language-text extra-class"><pre class="language-text"><code>conditions {
  if EcosysParam(&quot;new_record_account&quot;) != $key_id {
      warning LangRes(&quot;account_not_access&quot;)
  }
}
</code></pre></div><p>コントラクト @1EditContract を変更するために呼び出します。<code>Id</code> はコントラクト ID、<code>Value</code>: はコントラクトのソース コードです。</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditContract {&quot;Id&quot;: 348, &quot;Value&quot;: &quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if EcosysParam(\&quot;new_record_account\&quot;) != $key_id {\n            warning LangRes(\&quot;account_not_access\&quot;)\n        }\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &amp;lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &amp;lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &amp;lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &amp;lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &amp;lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;}
</code></pre></div><h4 id="step-9-modify-data-table-permissions"><a href="#step-9-modify-data-table-permissions" class="header-anchor">#</a> ステップ 9 データテーブルの権限を変更する </h4> <p>ここでは、データテーブルの挿入権限、ecreator の元の権限 <code>ContractConditions(&quot;MainCondition&quot;)</code>、および ecreator ではないコントラクト設定 <code>new_record_account</code> を変更する必要があります。
したがって、<code>ContractConditions(&quot;MainCondition&quot;)</code> を変更して、コントラクトが <code>ContractAccess(&quot;@18NewRecord&quot;)</code> で操作できるように指定するだけです。
データ テーブルのアクセス許可を変更するには、コントラクト <code>@1EditTable</code> を呼び出します。</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditTable {&quot;Name&quot;: &quot;@18grade_info&quot;, &quot;InsertPerm&quot;: &quot;ContractAccess(\&quot;@18NewRecord\&quot;)&quot;, &quot;UpdatePerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;, &quot;ReadPerm&quot;: &quot;true&quot;, &quot;NewColumnPerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
</code></pre></div><p>次に、変更したばかりのコントラクトを呼び出し、新しいレコードを作成します</p> <div class="language-text extra-class"><pre class="language-text"><code>1  &gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tom&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 1, &quot;Mathematics&quot;: 18, &quot;Physics&quot;: 57, &quot;Literature&quot;: 93}
2  
3  {
4      &quot;block_id&quot;: 1435,
5      &quot;hash&quot;: &quot;7d4b06d3738133f9c2ec775935478cd2d6c20fd04eca275769afd0f8e6a4f687&quot;,
6      &quot;penalty&quot;: 1,
7      &quot;err&quot;: &quot;{\&quot;type\&quot;:\&quot;warning\&quot;,\&quot;error\&quot;:\&quot;Sorry, you do not have access to this action\&quot;}&quot;
8  }
</code></pre></div><p>先ほど設定したローカリゼーション パラメータ<code>account_not_access</code>が機能していることがわかります。</p> <p>権限エラーが報告され、現在のユーザーには操作権限がないことがわかりました。keyId <code>6667782293976713160</code> のアカウントに切り替えます。コマンド ライン ツール <code>アカウント情報</code> を使用して現在のユーザーの情報を取得できます。
コマンド ライン ツール config.yml を設定し、keyId <code>6667782293976713160</code> のアカウントに切り替えます。
設定完了後、再度契約を呼び出します</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @18NewRecord {&quot;Student&quot;: &quot;tini&quot;, &quot;Grade&quot;: 1, &quot;Class&quot;: 3, &quot;Mathematics&quot;: 69, &quot;Physics&quot;: 89, &quot;Literature&quot;: 98}

{
    &quot;block_id&quot;: 1436,
    &quot;hash&quot;: &quot;93327dafb7bae9f9f66718eb87020a7bca4c00060f4bd0a243b49eea304c52e6&quot;,
    &quot;penalty&quot;: 0,
    &quot;err&quot;: &quot;&quot;
}
</code></pre></div><p>T呼び出しは完了し、<code>getList @18grade_info</code> を介してデータテーブルをクエリし、結果は期待通りです。</p> <p>この記事がIBAXネットワークの動作や明確で安全な<code>Needle</code>コードの書き方についての理解に役立つことを願っています。</p> <h2 id="deploy-application-using-command-line-tools"><a href="#deploy-application-using-command-line-tools" class="header-anchor">#</a> コマンドラインツールを使用したアプリケーションの展開 </h2> <p>このチュートリアルでは、以下の手順を学びます：</p> <ul><li><ol><li><a href="#export-application">アプリケーションのエクスポート</a></li></ol></li> <li><ol start="2"><li><a href="#import-application">アプリケーションのインポート</a></li></ol></li></ul> <p>このチュートリアルを始める前に、独自のアプリケーションを持っていてエコロジーとアプリケーションの概念を理解している必要があります。<a href="#getting-started-guide">はじめにガイド</a>を参照してください。
<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">コマンドラインツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> を使用してIBAXブロックチェーンにアプリケーションをインポートします。Export Application</p> <h3 id="export-application"><a href="#export-application" class="header-anchor">#</a> アプリケーションのエクスポート </h3> <p>現在のアカウント情報をクエリするために <code>account info</code> を呼び出します。ここでログインしているエコロジーIDは <code>9</code> です。現在のエコロジーIDでアプリケーションをクエリするために <code>getList</code> コマンドを呼び出します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ibax-cli console
   
Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token operator">&gt;</span>account info
<span class="token punctuation">{</span>
    <span class="token string">&quot;public_key&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;04d11ea197fe23152562c6f54c4...889c074dfd9080099982d8b2d4d100315e1cebc7&quot;</span>,     
    <span class="token string">&quot;ecosystem_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">9</span>,
    <span class="token string">&quot;key_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6660819</span><span class="token punctuation">..</span>.78795186,
    <span class="token string">&quot;account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-0819-...-7879-5186&quot;</span>
<span class="token punctuation">}</span>

<span class="token operator">&gt;</span>getList @1applications <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">9</span><span class="token punctuation">}</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;true&quot;</span>,
            <span class="token string">&quot;deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0&quot;</span>,
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;9&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;36&quot;</span>,
            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;testapp&quot;</span>,
            <span class="token string">&quot;uuid&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;00000000-0000-0000-0000-000000000000&quot;</span>
        <span class="token punctuation">}</span>
        <span class="token punctuation">..</span>.
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>現在のエコロジーには 6 つのアプリケーションがあることがわかります。<code>export</code>コマンドを使用して、<code>id</code>が<code>36</code>のアプリケーションをエクスポートします。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>export <span class="token number">36</span> <span class="token parameter variable">-f</span><span class="token operator">=</span>./data.json

<span class="token punctuation">{</span>
    <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;./data.json&quot;</span>,
    <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;application/json&quot;</span>,
    <span class="token string">&quot;value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>ここで -f パラメータを指定すると、エクスポートされたアプリケーションが現在のディレクトリの <code>data.json</code> ファイルに保存されます。
-f パラメータがない場合、アプリケーション データはコマンド ターミナルに出力されます。</p> <p><code>export</code>コマンドは、アプリケーションをエクスポートする手順をカプセル化します。 上記のコマンドを使用してアプリケーションをエクスポートすることも、次の手順を使用することもできます。
新しいアプリケーションをエクスポートするためにコントラクト <code>@1ExportNewApp</code> を呼び出すと、エクスポートされたアプリケーションのレコードが <code>1_buffer_data</code> テーブルに生成されます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1ExportNewApp <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">36</span><span class="token punctuation">}</span>
</code></pre></div><p>コントラクト <code>@1Export</code> を呼び出してアプリケーションをエクスポートし、選択したアプリケーションを <code>1_buffer_data</code> テーブルで見つけて、すべてのアプリケーション リソースを生成された JSON 文字列にエクスポートします。
生成された JSON 文字列は、現在のエコシステムの「1_binaries」テーブルに書き込まれます。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1Export
</code></pre></div><p><code>getList</code> コマンドを使用して、<code>1_binaries</code> テーブル内のデータをクエリします。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1binaries <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;export&quot;</span>, <span class="token string">&quot;account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-0819-...-7879-5186&quot;</span>, <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">9</span>, <span class="token string">&quot;app_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">36</span><span class="token punctuation">}</span> <span class="token parameter variable">-l</span><span class="token operator">=</span><span class="token number">1</span> <span class="token parameter variable">-c</span><span class="token operator">=</span><span class="token string">&quot;id,hash&quot;</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;8542cb57b77e0ae2c...92c3e05dbbe35ab646789be5b8ba8&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;14&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>バイナリIDとハッシュを取得する
<code>binaryVerify</code> コマンドを呼び出してバイナリ ファイルをエクスポートします</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>binaryVerify <span class="token number">14</span> 8542cb57b77e0ae2c<span class="token punctuation">..</span>.92c3e05dbbe35ab646789be5b8ba8 <span class="token parameter variable">-f</span><span class="token operator">=</span>./data.json

<span class="token punctuation">{</span>
    <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;./data.json&quot;</span>,     
    <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;application/json&quot;</span>,
    <span class="token string">&quot;value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="import-application"><a href="#import-application" class="header-anchor">#</a> アプリケーションのインポート </h3> <p><code>import</code> コマンドを使用してアプリケーションをインポートし、<code>-f</code> パラメータを使用してインポートするアプリケーション ファイルを指定します</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>

<span class="token operator">&gt;</span>import <span class="token parameter variable">-f</span> <span class="token builtin class-name">.</span> /data.json
</code></pre></div><p><code>import</code>コマンドはアプリケーションをインポートする手順をカプセル化しています。上記のコマンドを使用してアプリケーションをインポートできます。</p> <p>または、調査と研究を容易にするために、次の手順を使用します。</p> <ul><li>ステップ1
新しいアプリケーションをインポートするためにコントラクト <code>@1ImportUpload</code> を呼び出すと、エクスポートされたアプリケーションのレコードが <code>1_buffer_data</code> テーブルに生成されます。
<code>@1ImportUpload</code> コントラクト パラメーター <code>Data</code> は <code>file</code> <a href="/ja/topics/vm.html#types">type</a> です。
キーワード「Name」ファイル名（文字列）、「MimeType」ファイルタイプ（文字列）、「Body」（[]バイト）ファイル内容が含まれます。
アプリケーションファイルデータをbase64エンコードして「Body」に渡す必要があります。「base64Encode」コマンドを使用してbase64エンコードできます。</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>base64Encode <span class="token parameter variable">-f</span><span class="token operator">=</span>./data.json

Encode:ewoJIm5hbWUiOiAid<span class="token punctuation">..</span>.CQkJIlR5cGUiOiAiY29udHJhY3RzIiwKCQkJIk5hbWUiOiAiSGVsbG9Xb3JsZCIsCgkJCSJWYWx1ZSI6<span class="token punctuation">..</span>.

<span class="token operator">&gt;</span>callContract @1ImportUpload <span class="token punctuation">{</span><span class="token string">&quot;Data&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;filename&quot;</span>, <span class="token string">&quot;MimeType&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;mimeType&quot;</span>, <span class="token string">&quot;Body&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ewoJIm5hbWUiOiAid...CQkJIlR5cGUiOiAiY29udHJhY3RzIiwKCQkJIk5hbWUiOiAiSGVsbG9Xb3JsZCIsCgkJCSJWYWx1ZSI6...&quot;</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
</code></pre></div><ul><li>ステップ12
呼び出しが完了したら、<code>getList</code>コマンドを使用して「1_buffer_data」テーブル内のデータをクエリします。</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1buffer_data <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;key&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;import&quot;</span>, <span class="token string">&quot;account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-0819-xxxx-7879-5186&quot;</span>, <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">19</span><span class="token punctuation">}</span> <span class="token parameter variable">-l</span><span class="token operator">=</span><span class="token number">1</span> <span class="token parameter variable">-c</span><span class="token operator">=</span>value-<span class="token operator">&gt;</span><span class="token string">'data'</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;22&quot;</span>,
            <span class="token string">&quot;value.data&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;[{&quot;</span>Data<span class="token string">&quot;: &quot;</span><span class="token punctuation">[</span>a,b<span class="token punctuation">]</span><span class="token string">&quot;}, {&quot;</span>Data<span class="token string">&quot;: &quot;</span><span class="token punctuation">[</span>c,d<span class="token punctuation">]</span><span class="token string">&quot;}]&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><ul><li>ステップ3
value.data-&gt;Data のデータを 1 次元配列 [a,b,c,d] に組み立てます。
次に、次の内容を含むコントラクト パラメーター ファイル<code>importParams.json</code>を作成します。</li></ul> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;Data&quot;</span><span class="token operator">:</span><span class="token string">&quot;[a,b,c,d]&quot;</span><span class="token punctuation">}</span>
</code></pre></div><ul><li>ステップ4
コントラクト <code>@1Import</code> を呼び出してアプリケーション データをインポートします</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1Import <span class="token parameter variable">-f</span><span class="token operator">=</span>./importParams.json
</code></pre></div><h2 id="ecosystem-configuration-using-command-line-tool"><a href="#ecosystem-configuration-using-command-line-tool" class="header-anchor">#</a> エコロジーの設定（コマンドラインツールを使用） </h2> <p>このチュートリアルでは、以下の手順を実行します:</p> <ol><li><a href="#apply-to-join-the-ecosystem">エコロジーへの参加申請</a></li> <li><a href="#add-ecosystem-members">エコロジーメンバーの追加</a></li> <li><a href="#freezing-of-accounts">アカウントの凍結</a></li> <li><a href="#role-management">役割管理</a></li> <li><a href="#issuance-of-token">トークンの発行</a></li> <li><a href="#eco-deduction">エコロジー控除</a></li> <li><a href="#dao-governance-ecosystem">DAOガバナンスエコロジー</a></li></ol> <p>このチュートリアルを開始する前に、独自のアプリケーションを用意し、エコロジーとアプリケーションの概念を理解する必要があります。<a href="#getting-started-guide">スタート ガイド</a> を参照してください。
<a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">コマンドラインツール<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> を使用して、IBAX ブロックチェーン上でエコロジー構成を実行します。</p> <h3 id="apply-to-join-the-ecosystem"><a href="#apply-to-join-the-ecosystem" class="header-anchor">#</a> エコロジーへの参加を申請する </h3> <p><code>@1MembershipRequest</code> コントラクトを呼び出して、エコロジーへの参加をリクエストできます。
次の例:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipRequest <span class="token punctuation">{</span><span class="token string">&quot;EcosystemId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">19</span><span class="token punctuation">}</span>
</code></pre></div><p>エコロジー ID <code>19</code> でエコロジーへの参加をリクエストする場合、<code>@1MembershipRequest</code> コントラクトはエコロジーの呼び出しに制限を設けており、基本エコロジーでのみ呼び出すことができます。
申請が成功すると対象エコロジー管理者に申請が届き、エコロジー管理者が申請を承認した場合のみ対象エコロジーに参加したとみなされます。
もちろん、ターゲットのエコロジーが公開されている場合は、ターゲットのエコロジーに直接参加することもできます</p> <h3 id="add-ecosystem-members"><a href="#add-ecosystem-members" class="header-anchor">#</a> エコロジーメンバーを追加する  </h3> <p>エコロジーが作成されたばかりの場合、エコロジー メンバーはエコロジー作成者のみです。他のメンバーを参加に招待する必要がある場合は、招待された人の公開鍵を知っていて、コントラクト <code>@1MembershipAdd</code> を呼び出してメンバーを追加する必要があります。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipAdd <span class="token punctuation">{</span><span class="token string">&quot;Keys&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;04f2c1780ca0aa0f343d0e541c77811...3b0d5bf3a9903253aad6e78c966b5f91ffb32703884020&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>エコロジーがパブリックで誰でも参加できる場合は、エコロジー パラメーター <code>free_membership</code> = 1 を設定できますが、これはデフォルトではパブリックではありません。
一度設定したら、エコシステムへの参加を承認する必要はありません</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewParameter <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;free_membership&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>MainCondition<span class="token entity" title="\&quot;">\&quot;</span>)&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>パラメータ <code>free_membership</code> を設定しない場合、他のメンバーがあなたのエコロジーへの参加を申請したときに、申請通知を受け取ります。</p> <p><code>@1MembershipDecide</code> 契約承認アプリケーションを呼び出し、契約パラメータ <code>NotificId</code> は通知 ID、'Accept' は解決マーク、解決マーク '1' が渡されます</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipDecide <span class="token punctuation">{</span><span class="token string">&quot;NotificId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6</span>, <span class="token string">&quot;Accept&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="freezing-of-accounts"><a href="#freezing-of-accounts" class="header-anchor">#</a> アカウントの凍結 </h3> <p><code>@1DeleteMember</code> コントラクトを呼び出してアカウントを凍結します。この操作は復元できないことに注意してください</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1DeleteMember <span class="token punctuation">{</span><span class="token string">&quot;MemberAccount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1539-2715-xxxx-1679-5385&quot;</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="role-management"><a href="#role-management" class="header-anchor">#</a> 役割管理 </h3> <ul><li><a href="#new-role-creation">新しいロールの作成</a></li> <li><a href="#adding-role-members">ロールメンバーを追加</a></li> <li><a href="#delete-role-members">ロールメンバーを削除</a></li> <li><a href="#modify-role-manager">ロールマネージャーを変更</a></li> <li><a href="#delete-role">ロールの削除</a></li></ul> <h4 id="new-role-creation"><a href="#new-role-creation" class="header-anchor">#</a> 新しい役割の作成 </h4> <p><code>@1RolesCreate</code> コントラクトを呼び出して、新しいロール、ロール名 <code>student</code>、タイプ <code>2</code> (1 - 割り当て可能 2 - 投票タイプ 3 - システム) を作成します。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesCreate <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;student&quot;</span>, <span class="token string">&quot;Type&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1685</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5321f2231a...d0d80158b62766395f14d0ff7&quot;</span>,
    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>返される結果にはロール ID <code>21</code> が含まれます</p> <h4 id="adding-role-members"><a href="#adding-role-members" class="header-anchor">#</a> ロールメンバーの追加 </h4> <p>2 つのメソッドがあります。1 つ目のメソッドは、エコロジカル メンバーがアプリケーションを開始し、コントラクト <code>@1RolesRequest</code> リクエストを呼び出してロールのメンバーとして追加するリクエストです。ここで、<code>Rid</code> はロール ID です</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesRequest <span class="token punctuation">{</span><span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
