s="sidebar-link">Disseminatorデーモン </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#guardian-node" class="sidebar-link">ガーディアンノード </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#honor-node" class="sidebar-link">信頼ノード </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#tables-3" class="sidebar-link">テーブル </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#request-3" class="sidebar-link">リクエスト </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#confirmations-daemon" class="sidebar-link">Confirmationsデーモン </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#block-confirmation" class="sidebar-link">ブロックの確認 </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#tables-4" class="sidebar-link">テーブル </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#request-4" class="sidebar-link">リクエスト </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCPサービスプロトコル </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#request-type" class="sidebar-link">リクエストタイプ </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#type-1" class="sidebar-link">Type 1 </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#type-2" class="sidebar-link">Type 2 </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#type-4" class="sidebar-link">Type 4 </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#type-7" class="sidebar-link">Type 7 </a></li><li class="sidebar-sub-header"><a href="/ja/topics/daemons.html#type-10" class="sidebar-link">Type 10 </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> デーモン </h1> <p>このセクションでは、技術的な観点からIBaxノード同士がどのように相互作用するかについて説明します。</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> サーバーデーモンについて </h2> <p>サーバーデーモンは、ネットワークノード上で実行される必要があります。これはさまざまなサーバー機能を実行し、IBaxのブロックチェーンプロトコルをサポートします。ブロックチェーンネットワークでは、デーモンはブロックやトランザクションの配布、新しいブロックの生成、受信したブロックやトランザクションの検証を行い、フォークの問題を回避することができます。</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> 名誉ノードデーモン </h3> <p>名誉ノードは次のサーバー デーモンを実行します。</p> <ul><li><p><a href="#blockgenerator-daemon">BlockGenerator daemon</a></p> <p>新しいブロックを生成します。</p></li> <li><p><a href="#blockcollection-daemon">BlockCollection daemon</a></p> <p>他のノードから新しいブロックをダウンロードします。</p></li> <li><p><a href="#confirmations-daemon">Confirmations daemon</a></p> <p>ノード上のブロックが他のほとんどのノードにも存在することを確認します。</p></li> <li><p><a href="#disseminator-daemon">Disseminator daemon</a></p> <p>トランザクションとブロックを他の信頼ノードに配布します。</p></li> <li><p>QueueParserBlocks daemon</p> <p>キュー内のブロックで、他のノードからのブロックを含みます。</p> <p>ブロック処理ロジックは<a href="#blockcollection-daemon">BlockCollection daemon</a>と同じです。</p></li> <li><p>QueueParserTx daemon</p> <p>キュー内のトランザクションを検証します。</p></li> <li><p>Scheduler daemon</p> <p>スケジュールされた契約を実行します。</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> ガーディアンノードデーモン </h3> <p>ガーディアンノードは以下のサーバーデーモンを実行します：</p> <ul><li><a href="#blockcollection-daemon">BlockCollection daemon</a></li> <li><a href="#confirmations-daemon">Confirmations daemon</a></li> <li><a href="#disseminator-daemon">Disseminator daemon</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection daemon </h2> <p>このデーモンはブロックをダウンロードし、他のネットワークノードとブロックチェーンを同期します。</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> ブロックチェーンの同期 </h3> <p>このデーモンは、ブロックチェーンネットワーク内の最大ブロック高さを決定し、新しいブロックを要求し、ブロックチェーンのフォーク問題を解決することで、ブロックチェーンを同期します。</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> ブロックチェーンの更新を確認する </h4> <p>このデーモンは、現在のブロックIDからすべての信頼ノードにリクエストを送信します。</p> <p>デーモンを実行しているノードの現在のブロックIDが、どの信頼ノードの現在のブロックIDよりも小さい場合、ブロックチェーンネットワークノードは時代遅れと見なされます。</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> 新しいブロックをダウンロードする </h4> <p>最大の現在のブロック高さを返すノードが最新のノードと見なされます。
デーモンは、すべての未知のブロックをダウンロードします。</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> フォーク問題の解決 </h4> <p>ブロックチェーンでフォークが検出された場合、デーモンは共通の親ブロックまでブロックをダウンロードしてフォークを後退させます。
共通の親ブロックが見つかったら、デーモンを実行しているノードでブロックチェーンのロールバックが行われ、最新のブロックが含まれるまで正しいブロックがブロックチェーンに追加されます。</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> テーブル </h3> <p>BlocksCollectionデーモンは次のテーブルを使用します：</p> <ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> リクエスト </h3> <p>BlockCollectionデーモンは、他のデーモンに対して次のリクエストを送信します：</p> <ul><li><a href="#type-10">Type 10</a>は、すべての信頼ノードの中で最大のブロックIDを指します。</li> <li><a href="#type-7">Type 7</a>は、最大のブロックIDを持つデータを指します。</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator daemon </h2> <p>BlockGeneratorデーモンは新しいブロックを生成します。</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> 事前検証 </h3> <p>BlockGeneratorデーモンは、ブロックチェーンの最新ブロックを分析して新しいブロック生成計画を立てます。</p> <p>以下の条件が満たされている場合、新しいブロックを生成できます：</p> <ul><li>最新のブロックを生成したノードが、信頼ノードリスト内のノードであり、デーモンを実行していること。</li> <li>最新の未検証ブロックが生成されてからの経過時間が最も短いこと。</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> ブロック生成 </h3> <p>デーモンによって生成される新しいブロックには、他のノードの<a href="#disseminator-daemon">Disseminatorデーモン</a>から受け取ることができるすべての新しいトランザクションが含まれます。また、デーモンを実行しているノードで生成されることもあります。生成されたブロックは、ノードのデータベースに保存されます。</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> テーブル </h3> <p>BlockGeneratorデーモンは以下のテーブルを使用します：</p> <ul><li>block_chain（新しいブロックを保存する）</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> リクエスト </h3> <p>BlockGeneratorデーモンは他のデーモンに対してリクエストを行いません。</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Disseminatorデーモン </h2> <p>Disseminatorデーモンは、トランザクションとブロックをすべての信頼ノードに送信します。</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> ガーディアンノード </h3> <p>ガーディアンノードで作業している場合、デーモンはノードで生成されたトランザクションをすべての信頼ノードに送信します。</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 信頼ノード </h3> <p>信頼ノードで作業している場合、デーモンは生成されたブロックとトランザクションのハッシュをすべての信頼ノードに送信します。</p> <p>その後、信頼ノードは自身が知らないトランザクションのリクエストに応答します。デーモンは完全なトランザクションデータを応答として送信します。</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> テーブル </h3> <p>Disseminatorデーモンは以下のテーブルを使用します：</p> <ul><li>transactions</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> リクエスト </h3> <p>Disseminatorデーモンは他のデーモンに対して次のリクエストを送信します：</p> <ul><li><a href="#type-1">Type 1</a>：トランザクションとブロックのハッシュを信頼ノードに送信します。</li> <li><a href="#type-2">Type 2</a>：信頼ノードからトランザクションデータを受信します。</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Confirmationsデーモン </h2> <p>Confirmationsデーモンは、自身のノードに存在するすべてのブロックがほとんどの他のノードに存在するかどうかをチェックします。</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> ブロックの確認 </h3> <p>ネットワーク内の複数のノードによって確認されたブロックは、確認済みのブロックと見なされます。</p> <p>デーモンは、データベース内で現在確認されていない最初のブロックから順番にすべてのブロックを確認します。</p> <p>各ブロックは以下の方法で確認されます：</p> <ul><li>確認中のブロックのIDを含むリクエストをすべての信頼ノードに送信します。</li> <li>すべての信頼ノードがブロックのハッシュに応答します。</li> <li>応答されたハッシュがデーモンノード上のブロックのハッシュと一致する場合、確認カウンタの値が増加します。一致しない場合は、キャンセルカウンタの値が増加します。</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> テーブル </h3> <p>Confirmationsデーモンは以下のテーブルを使用します：</p> <ul><li>confirmation</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> リクエスト </h3> <p>Confirmationsデーモンは他のデーモンに対して次のリクエストを送信します：</p> <ul><li><a href="#type-4">Type 4</a>：信頼ノードからブロックのハッシュをリクエストします。</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCPサービスプロトコル </h2> <p>TCPサービスプロトコルは、BlocksCollection、Disseminator、Confirmationデーモンへのリクエストにおいて、バイナリプロトコルを使用し、信頼ノードとガーディアンノード上で動作します。</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> リクエストタイプ </h2> <p>各リクエストには、リクエストの最初の2バイトで定義されるタイプがあります。</p> <h2 id="type-1"><a href="#type-1" class="header-anchor">#</a> Type 1 </h2> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> リクエスト送信元 </h4> <p>このリクエストは<a href="#disseminator-daemon">Disseminatorデーモン</a>によって送信されます。</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> リクエストデータ </h4> <p>トランザクションとブロックのハッシュ。</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> リクエスト処理 </h4> <p>ブロックのハッシュがブロックキューに追加されます。</p> <p>トランザクションのハッシュを分析および検証し、ノード上にまだ表示されていないトランザクションを選択します。</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> レスポンス </h4> <p>なし。リクエストの処理後、<a href="#type-2">Type 2</a>のリクエストが発行されます。</p> <h2 id="type-2"><a href="#type-2" class="header-anchor">#</a> Type 2 </h2> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> リクエスト送信元 </h4> <p>このリクエストは<a href="#disseminator-daemon">Disseminatorデーモン</a>によって送信されます。</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> リクエストデータ </h4> <p>データサイズを含むトランザクションデータ：</p> <ul><li><p>data_size (4バイト)</p> <p>トランザクションデータのバイト数。</p></li> <li><p>data (data_sizeバイト)</p> <p>トランザクションデータ。</p></li></ul> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> リクエスト処理 </h4> <p>トランザクションを検証し、トランザクションキューに追加します。</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> レスポンス </h4> <p>なし。</p> <h2 id="type-4"><a href="#type-4" class="header-anchor">#</a> Type 4 </h2> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> リクエスト送信元 </h4> <p>このリクエストは<a href="#confirmations-daemon">Confirmationsデーモン</a>によって送信されます。</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> リクエストデータ </h4> <p>ブロックID。</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> レスポンス </h4> <p>ブロックハッシュ。</p> <p>このIDのブロックが存在しない場合は<code>0</code>を返します。</p> <h2 id="type-7"><a href="#type-7" class="header-anchor">#</a> Type 7 </h2> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> リクエスト送信元 </h4> <p>このリクエストは<a href="#blockcollection-daemon">BlockCollectionデーモン</a>によって送信されます。</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Request data </h4> <p>ブロックID。</p> <ul><li>block_id (4 bytes)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> レスポンス </h4> <p>ブロックデータを含む、データサイズを含むレスポンス。</p> <ul><li><p>data_size (4バイト)</p> <p>ブロックデータのバイト数。</p></li> <li><p>data (data_sizeバイト)</p> <p>ブロックデータ。</p></li></ul> <p>このIDのブロックが存在しない場合、接続は閉じられます。</p> <h2 id="type-10"><a href="#type-10" class="header-anchor">#</a> Type 10 </h2> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> リクエスト送信元 </h4> <p>このリクエストは<a href="#blockcollection-daemon">BlockCollection daemon</a>によって送信されます。</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> リクエストデータ </h4> <p>なし。</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> レスポンス </h4> <p>ブロックID。</p> <ul><li>block_id (4 bytes)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/topics/daemons.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav">
