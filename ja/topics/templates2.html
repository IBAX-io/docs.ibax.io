oup">MenuGroup</a></li> <li><a href="#menuitem">MenuItem</a></li> <li><a href="#money">Money</a></li> <li><a href="#or">Or</a></li> <li><a href="#p">P</a></li> <li><a href="#qrcode">QRcode</a></li> <li><a href="#radiogroup">RadioGroup</a></li> <li><a href="#range">Range</a></li> <li><a href="#select">Select</a></li> <li><a href="#settitle">SetTitle</a></li> <li><a href="#setvar">SetVar</a></li> <li><a href="#span">Span</a></li> <li><a href="#strong">Strong</a></li> <li><a href="#sysparam">SysParam</a></li> <li><a href="#table">Table</a></li> <li><a href="#transactioninfo">TransactionInfo</a></li> <li><a href="#varasis">VarAsIs</a></li></ul></li> <li><a href="#app-styles-for-mobile-devices">App styles for mobile devices</a> <ul><li><a href="#layout">Layout</a> <ul><li><a href="#title">Title</a></li> <li><a href="#strong-class-names">Strong-class names</a></li> <li><a href="#color">Color</a></li> <li><a href="#grid">Grid</a></li> <li><a href="#panel">Panel</a></li> <li><a href="#form-app">Form</a></li> <li><a href="#button-app">Button</a></li> <li><a href="#icon">Icon</a></li></ul></li></ul></li></ul> <h2 id="page-construction"><a href="#page-construction" class="header-anchor">#</a> ページ構成 </h2> <p>Weaver の統合開発環境 (IDE) は、JavaScript ライブラリである React を使用して作成されます。 ページエディターとビジュアルページデザイナーが備わっています。 ページはアプリケーションの基本的な部分であり、テーブルからのデータの取得と表示、ユーザー入力データを受信するフォームの作成、契約へのデータの受け渡し、およびアプリケーション ページ間の移動に使用されます。 契約書と同様に、ページはブロックチェーンに保存されるため、ソフトウェア クライアントに読み込まれる際の改ざん防止が保証されます。</p> <h3 id="template-engine"><a href="#template-engine" class="header-anchor">#</a> テンプレートエンジン </h3> <p>ページ要素 (ページとメニュー) は、開発者が Weaver のページ エディターのテンプレート言語を使用して検証ノードのテンプレート エンジンで形成します。 すべてのページは、IBAX の開発チームによって開発された Logicor 言語を使用して構築されています。 content/... API コマンドを使用して、ネットワーク上のノードからページをリクエストします。 この種のリクエストに対してテンプレート エンジンが応答として送信するのは、HTML ページではなく、テンプレートの構造に従ってツリーを形成する HTML タグで構成される JSON コードです。 テンプレート エンジンをテストする場合は、<a href="/ja/reference/api2.html#content">content</a> API コマンドを参照できます。</p> <h3 id="create-pages"><a href="#create-pages" class="header-anchor">#</a> ページの作成 </h3> <p>ページ エディターを使用してページを作成および編集できます。ページ エディターは、Weaver 管理ツールの [ページ] セクションにあります。 エディターは次の目的で使用できます。</p> <ul><li>ページ コードを記述し、Logicor テンプレート言語のキーワードを強調表示します。</li> <li>ページ上のメニューを選択して表示します。</li> <li>メニューページを編集します。</li> <li>ContractConditions関数に権限のある契約名を指定するか、変更条件に直接アクセス権限を指定してページ変更権限を設定します。</li> <li>ビジュアル ページ デザイナーを開始します。</li> <li>プレビューページ。</li></ul> <h4 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> ビジュアルページデザイナー </h4> <p>ビジュアル ページ デザイナーを使用すると、Logicor 言語のインターフェイス コードを使用せずにページ レイアウトを作成できます。 これを使用すると、フォーム要素やテキストをページ上でドラッグ アンド ドロップすることで位置を設定したり、ページ ブロックのサイズを設定したりできます。 これは、タイトル、フォーム、情報パネルなどの標準データ モデルを表示するための、すぐに使用できるブロックのセットを提供します。 ビジュアル ページ デザイナーでページを作成した後、ページ エディターでデータと条件構造を受信するためのプログラム ロジックを作成できます。 将来的には、追加機能を備えたビジュアル ページ デザイナーを作成する予定です。</p> <h4 id="applicable-styles"><a href="#applicable-styles" class="header-anchor">#</a> 適用可能なスタイル </h4> <p>デフォルトでは、ページは Angular のブートストラップ角度スタイルで表示されます。 ユーザーはニーズに応じて独自のスタイルを作成できます。 スタイルは、エコシステム パラメーター テーブルのスタイル パラメーター スタイルシートに保存されます。</p> <h4 id="page-module"><a href="#page-module" class="header-anchor">#</a> ページモジュール </h4> <p>複数のページでコード ブロックを使用するには、ページ モジュールを作成してそれを保持し、ページ コードに埋め込むことができます。 ページ モジュールは、Weaver のモジュール ブロックで作成および編集できます。 ページと同様に、編集権限を定義できます。</p> <h4 id="language-resource-editor"><a href="#language-resource-editor" class="header-anchor">#</a> 言語リソースエディタ </h4> <p>Weaver には、Logicor テンプレート言語の関数 <strong>LangRes</strong> を使用したページ ローカリゼーションのメカニズムが含まれています。 ページ上の言語リソース タグを、ソフトウェア クライアントまたはブラウザでユーザーが選択した言語に対応するテキスト行に置き換えることができます。 <strong>LangRes</strong> 関数の代わりに、短い構文 <strong>$lable$</strong> を使用できます。 コントラクトによって開始されたポップアップ内のメッセージの翻訳は、Needle の <strong>LangRes</strong> 関数によって実行されます。</p> <p>Weaver の言語リソース セクションで言語リソースを作成および編集できます。 言語リソースは、ラベル名とその名前のさまざまな言語での対応する翻訳、および対応する 2 文字の言語識別子 (EN、ZH、JP など) で構成されます。</p> <p>言語リソースの追加および変更の権限は、他のテーブルと同様に定義できます。</p> <h2 id="logicor-template-language"><a href="#logicor-template-language" class="header-anchor">#</a> Logicalテンプレート言語 </h2> <p>ロジック関数は次の操作を提供します。</p> <ul><li>データベースからの値の取得: <code>DBFind</code>、データベースから取得したデータを表とグラフとして表示します。</li> <li>変数値の割り当てと表示のためのデータ操作: <code>SetVar, GetVar, Data</code>;</li> <li>日付/時刻値の表示と比較: <code>DateTime, Now, CmpTime</code>;</li> <li>さまざまなユーザー データ入力フィールドを使用してフォームを構築します: <code>Form、ImageInput、Input、RadioGroup、Select</code>;</li> <li>エラー メッセージを表示して、フォーム フィールドのデータを検証します。</li> <li>ナビゲーション要素の表示: <code>AddToolButton、LinkPage、Button</code>;</li> <li>コントラクトの呼び出し: <code>Button</code>;</li> <li>さまざまなタグを含む HTML ページ レイアウト要素を作成し、特定の CSS クラス: <code>Div、P、Span など</code> を選択します。</li> <li>ページへの画像の埋め込みとアンロード: <code>Image, ImageInput</code>;</li> <li>ページレイアウトフラグメントの表示条件: <code>If, ElseIf, Else</code>;</li> <li>マルチレベルメニューの作成;</li> <li>ページのローカリゼーション。</li></ul> <h3 id="logicor-overview"><a href="#logicor-overview" class="header-anchor">#</a> Logicalの概要 </h3> <p>Logical ページ テンプレート言語は、関数が別の関数 <code>FuncName(parameters)</code> を呼び出したり、関数を相互にネストしたりできる関数型言語です。 パラメータを引用符なしで指定したり、不要なパラメータを削除したりできます。</p> <p>パラメータにカンマが含まれる場合は、引用符 (逆引用符または二重引用符) で囲む必要があります。 関数にパラメータを 1 つだけ指定できる場合は、引用符なしでコンマを使用できます。 さらに、パラメータに対になっていない右括弧がある場合は、引用符を使用する必要があります。</p> <p>パラメータを引用符で囲んで、パラメータ自体に引用符が含まれている場合は、テキスト内で異なる種類の引用符または複数の引用符を使用できます。</p> <p>関数定義では、各パラメータに特定の名前が付けられます。 関数を呼び出して、宣言の順序でパラメータを指定することも、任意のパラメータ セットを任意の名前の順序で指定することもできます (<code>Parameter_name: Parameter_value</code>)。 この方法を使用すると、現在のテンプレートとの互換性を損なうことなく、新しい関数パラメータを安全に追加できます。</p> <p>関数はテキストを返したり、HTML 要素を生成したり (例えば <code>Input</code>)、またはネストされた HTML 要素を含む HTML 要素を作成したりできます (<code>Div, P, Span</code>)。 後者の場合、事前定義された名前 Body を持つパラメーターを使用して、ネストされた要素を定義します。 たとえば、2 つの div を別の div にネストすると、次のようになります。</p> <p>Body パラメータに記述されたネストされた要素を定義するには、<code>FuncName(...){...}</code> という表記法を使用できます。 ネストされた要素は中括弧で指定する必要があります。</p> <p>同じ関数を連続して複数回指定する必要がある場合は、毎回名前を記述する代わりにドット <code>.</code> を使用できます。 たとえば、次のようなものは同じです。</p> <p>この言語では SetVar 関数で変数を代入し、<code>#name#</code> でその値を参照することができます。</p> <p>エコシステムの言語リソースを参照するには、「$langres$」を使用できます。ここで、langres は言語名です。</p> <p>次の変数が事前定義されています。</p> <ul><li><code>#key_id#</code> - 現在のユーザーのアカウント アドレス。</li> <li><code>#ecosystem_id#</code> - 現在のエコシステム ID。</li> <li><code>#guest_key#</code> - ゲスト アカウントのアドレス。</li> <li><code>#isMobile#</code> - 1，Weaver がモバイル デバイス上で実行される場合。</li></ul> <h4 id="use-pageparams-to-pass-parameters-to-pages"><a href="#use-pageparams-to-pass-parameters-to-pages" class="header-anchor">#</a> PageParamsを使用してパラメータをページに渡す </h4> <p>多くの関数は、新しいページにリダイレクトするときにパラメータを渡すために使用される PageParams パラメータをサポートしています。 例: PageParams: <code>&quot;param1=value1,param2=value2&quot;</code>。 パラメーター値は、単純な文字列または参照値を持つ変数にすることができます。 パラメータをページに渡すと、パラメータ名を持つ変数が作成されます。 <code>#param1#</code> と <code>#param2#</code>。</p> <ul><li><code>PageParams: &quot;hello=world&quot;</code> - 新しいページは、値として world を持つ hello パラメータを受け取ります。</li> <li><code>PageParams: &quot;hello=#world#&quot;</code> - 新しいページは、world 変数の値を持つ hello パラメータを受け取ります。</li></ul> <p>さらに、Val 関数は、リダイレクトで指定されたフォームからデータを取得できます。</p> <ul><li><code>PageParams: &quot;hello=Val(world)&quot;</code> - 新しいページは、world フォーム要素の値を持つ hello パラメーターを受け取ります。</li></ul> <h4 id="calling-contracts"><a href="#calling-contracts" class="header-anchor">#</a> スマートコントラクトの呼び出し </h4> <p>Logicalor は、フォーム内の Button 関数をクリックすることでコントラクト呼び出しを実装します。 イベントがトリガーされると、ユーザーがページ上のフォーム フィールドに入力したデータがコントラクトに渡されます。 フォームのフィールド名が、呼び出されたコントラクトのデータ セクションの変数名に対応する場合、データは自動的に転送されます。 Button 関数を使用すると、ユーザーがコントラクトの実行を確認するためのモーダル ウィンドウを開いて、コントラクトが正常に実行されたときに指定されたページへのリダイレクトを開始し、特定のパラメーターをページに渡すことができます。</p> <h2 id="logicor-function-classification"><a href="#logicor-function-classification" class="header-anchor">#</a> Logicalの機能分類 </h2> <h3 id="operations-on-variables"><a href="#operations-on-variables" class="header-anchor">#</a> 変数の操作:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#getvar">GetVar</a></td> <td><a href="#setvar">SetVar</a></td> <td><a href="#varasis">VarAsIs</a></td></tr></tbody></table> <h3 id="navigational-operations"><a href="#navigational-operations" class="header-anchor">#</a> ナビゲーション操作:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addtoolbutton">AddToolButton</a></td> <td><a href="#button">Button</a></td> <td><a href="#linkpage">LinkPage</a></td></tr></tbody></table> <h3 id="data-manipulation"><a href="#data-manipulation" class="header-anchor">#</a> データ操作:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#calculate">Calculate</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#money">Money</a></td></tr> <tr><td><a href="#cmptime">CmpTime</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="data-presentation"><a href="#data-presentation" class="header-anchor">#</a> データのプレゼンテーション:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#code">Code</a></td> <td><a href="#hint">Hint</a></td> <td><a href="#menuitem">MenuItem</a></td></tr> <tr><td><a href="#codeasis">CodeAsIs</a></td> <td><a href="#image">Image</a></td> <td><a href="#qrcode">QRcode</a></td></tr> <tr><td><a href="#chart">Chart</a></td> <td><a href="#menugroup">MenuGroup</a></td> <td><a href="#table">Table</a></td></tr> <tr><td><a href="#forlist">ForList</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="accepting-of-data"><a href="#accepting-of-data" class="header-anchor">#</a> データの受け入れ:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#address">Address</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#langres">LangRes</a></td></tr> <tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#range">Range</a></td></tr> <tr><td><a href="#appparam">AppParam</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#sysparam">SysParam</a></td></tr> <tr><td><a href="#data">Data</a></td> <td><a href="#jsontosource">JsonToSource</a></td> <td><a href="#binary">Binary</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#arraytosource">ArrayToSource</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr></tbody></table> <h3 id="data-formatting-elements"><a href="#data-formatting-elements" class="header-anchor">#</a> データフォーマット要素:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#div">Div</a></td> <td><a href="#settitle">SetTitle</a></td> <td><a href="#span">Span</a></td></tr> <tr><td><a href="#em">Em</a></td> <td><a href="#label">Label</a></td> <td><a href="#strong">Strong</a></td></tr> <tr><td><a href="#p">P</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="form-elements"><a href="#form-elements" class="header-anchor">#</a> フォーム要素:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#form">Form</a></td> <td><a href="#inputerr">InputErr</a></td> <td><a href="#inputmap">InputMap</a></td></tr> <tr><td><a href="#imageinput">ImageInput</a></td> <td><a href="#radiogroup">RadioGroup</a></td> <td><a href="#map">Map</a></td></tr> <tr><td><a href="#input">Input</a></td> <td><a href="#select">Select</a></td> <td></td></tr></tbody></table> <h3 id="operations-on-code-blocks"><a href="#operations-on-code-blocks" class="header-anchor">#</a> コードブロックに対する操作:  </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#if">If</a></td> <td><a href="#or">Or</a></td> <td><a href="#include">Include</a></td></tr> <tr><td><a href="#and">And</a></td> <td></td> <td></td></tr></tbody></table> <h2 id="logicor-function-references"><a href="#logicor-function-references" class="header-anchor">#</a> Logicor関数のリファレンス </h2> <h3 id="address"><a href="#address" class="header-anchor">#</a> Address </h3> <p>この関数は、特定のアカウント アドレスのウォレット アドレス <code>xxxx-xxxx-...-xxxx</code> を返します。 アドレスが指定されていない場合は、現在のユーザーのアカウント アドレスがパラメータとして使用されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Address(account)

</code></pre></div><blockquote><p>Address</p></blockquote> <ul><li><p><code>account</code></p> <p>アカウントアドレス。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Your wallet: Address(#account#))
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>特定のウォレットアドレス xxxx-xxxx-...-xxxx のアカウントアドレスを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(Wallet)
</code></pre></div><blockquote><p>AddressToId</p></blockquote> <ul><li><p><code>Wallet</code></p> <p>XXXX-...-XXXX 形式のウォレット アドレス。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(#wallet#)
</code></pre></div><h3 id="addtoolbutton"><a href="#addtoolbutton" class="header-anchor">#</a> AddToolButton </h3> <p>addtoolbutton 要素を使用してボタン パネルを作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title, Icon, Page, PageParams)
 [.Popup(Width, Header)]
</code></pre></div><blockquote><p>AddToolButton</p></blockquote> <ul><li><p><code>Title</code></p> <p>ボタンのタイトル。</p></li> <li><p><code>Icon</code></p> <p>ボタンアイコンのスタイル。</p></li> <li><p><code>Page</code></p> <p>リダイレクト先のページの名前。</p></li> <li><p><code>PageParams</code></p> <p>ページに渡されるパラメータ。</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>モーダルウィンドウがポップアップします。</p> <ul><li><p><code>Header</code></p> <p>Title of the window.</p></li> <li><p><code>Width</code></p> <p>ウィンドウ幅のパーセンテージ。
範囲は 1 ～ 100 です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title: $@1broadcast$, Page: @1notifications_broadcast, Icon: icon-plus).Popup(Header: $@1notifications_broadcast$, Width: &quot;50&quot;)
</code></pre></div><h3 id="and"><a href="#and" class="header-anchor">#</a> And </h3> <p>and 論理演算の結果を返します。 括弧内にリストされているすべてのパラメータはカンマで区切られています。 パラメータの 1 つが空の文字列、ゼロまたは <code>false</code> である場合、パラメータ値は <code>false</code> になり、それ以外の場合、パラメータ値は <code>true</code> になります。 パラメータ値が「true」の場合、関数は「1」を返し、それ以外の場合は「0」を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>And(parameters)
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(And(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>現在のエコシステムの app_params テーブルから取得したアプリケーション パラメーター値を出力します。 指定した名前の言語リソースが存在する場合、その値は自動的に置き換えられます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(App, Name, Index, Source)

</code></pre></div><blockquote><p>AppParam</p></blockquote> <ul><li><p><code>App</code></p> <p>アプリケーションID。</p></li> <li><p><code>Name</code></p> <p>パラメータ名。</p></li> <li><p><code>Index</code></p> <p>パラメータ値がカンマ区切りリストの場合に使用できます。
パラメータ要素のインデックスは 1 から始まります。たとえば、<code>type = full,light</code> の場合、<code>AppParam(1, type, 2)</code> は <code>light</code> を返します。
Source パラメーターと組み合わせて使用することはできません。</p></li> <li><p><code>Source</code></p> <p>パラメータ値がカンマ区切りリストの場合に使用できます。
特定のパラメータの値を要素とするデータ オブジェクトを作成します。 このオブジェクトは、<a href="#table">Table</a> および <a href="#select">Select</a> 関数のデータ ソースとして使用できます。
Index パラメーターと組み合わせて使用することはできません。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, type, Source: mytype)
</code></pre></div><h3 id="arraytosource"><a href="#arraytosource" class="header-anchor">#</a> ArrayToSource </h3> <p>arraytosource 要素を作成し、JSON 配列のキーと値のペアを入力します。 取得されたデータは Source 要素に入れられ、後でソース入力関数 (例: Table) で使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(Source, Data)

</code></pre></div><blockquote><p>ArrayToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>データソース名。</p></li> <li><p><code>Data</code></p> <p>JSON 配列、または JSON 配列を含む変数名 (<code>#name#</code>)。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(src, #myjsonarr#)
ArrayToSource(dat, [1, 2, 3])
</code></pre></div><h3 id="binary"><a href="#binary" class="header-anchor">#</a> Binary </h3> <p>バイナリ テーブル バイナリに格納されている静的ファイルへのリンクを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Binary(Name, AppID, MemberID)[.ById(ID)][.Ecosystem(ecosystem)]
</code></pre></div><blockquote><p>Binary</p></blockquote> <ul><li><p><code>Name</code></p> <p>ファイル名。</p></li> <li><p><code>AppID</code></p> <p>アプリケーションID。</p></li> <li><p><code>MemberID</code></p> <p>アカウントアドレス。デフォルトでは 0。</p></li> <li><p><code>ID</code></p> <p>静的ファイル ID。</p></li> <li><p><code>Ecosystem</code></p> <p>エコシステムID。 指定しない場合は、現在のエコシステムからバイナリ ファイルが要求されます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary(&quot;my_image&quot;, 1))
Image(Src: Binary().ById(2))
Image(Src: Binary().ById(#id#).Ecosystem(#eco#))
</code></pre></div><h3 id="button"><a href="#button" class="header-anchor">#</a> Button </h3> <p>コントラクトを呼び出すか、ページを開くためのボタンを作成するボタン HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Body, Page, Class, Contract, Params, PageParams)
 [.CompositeContract(Contract, Data)]
 [.Alert(Text, ConfirmButton, CancelButton, Icon)]
 [.Popup(Width, Header)]
 [.Style(Style)]
 [.ErrorRedirect(ErrorID,PageName,PageParams)]
</code></pre></div><blockquote><p>Button</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Page</code></p> <p>リダイレクト先のページの名前。</p></li> <li><p><code>Class</code></p> <p>ボタンクラス。</p></li> <li><p><code>Contract</code></p> <p>呼び出された契約の名前。</p></li> <li><p><code>Params</code></p> <p>コントラクトに渡される値のリスト。 通常、コントラクトパラメータ（データセクション）の値は、類似した名前のidのHTML要素（入力フィールドなど）から取得されます。 要素 ID が契約パラメータの名前と異なる場合は、contractField1=idname1、contractField2=idname2 の形式で値を割り当てる必要があります。 このパラメータは、オブジェクト {contractField1: idname1, ContractField2: idname2} として attr に返されます。</p></li> <li><p><code>PageParams</code></p> <p>リダイレクト ページに渡されるパラメータの形式は、pageField1=idname1、pageField2=idname2 です。 ターゲット ページ パラメータ名 #pageField1 および #pageField2 を持つ変数がターゲット ページ上に作成され、指定された値が割り当てられます。 パラメーターの受け渡しに関する詳細な仕様を参照してください。 PageParams を使用してパラメーターをページに渡します)。</p></li></ul> <blockquote><p>CompositeContract</p></blockquote> <p>ボタンに追加のコントラクトを追加するために使用されます。 CompositeContract は複数回使用できます。</p> <ul><li><p><code>Name</code></p> <p>契約の名前。</p></li> <li><p><code>Data</code></p> <p>コントラクトパラメータはJSON配列です。</p></li></ul> <blockquote><p>Alert</p></blockquote> <p>Display the message.</p> <ul><li><p><code>Text</code></p> <p>メッセージのテキスト。</p></li> <li><p><code>ConfirmButton</code></p> <p>確認ボタンのタイトル。</p></li> <li><p><code>CancelButton</code></p> <p>「キャンセル」ボタンのタイトル。</p></li> <li><p><code>Icon</code></p> <p>ボタンアイコン。</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>モーダルウィンドウを出力します。</p> <ul><li><p><code>Header</code></p> <p>ウィンドウのタイトル。</p></li> <li><p><code>Width</code></p> <p>ウィンドウ幅のパーセンテージ。
I範囲は 1 ～ 100 です。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <blockquote><p>ErrorRedirect</p></blockquote> <p>:ref:contractfundef-Throw 関数がコントラクト実行中にエラーを生成した場合に、ページを指定してリダイレクトします。 複数の ErrorRedirect 呼び出しが存在する可能性があります。 したがって、<em>errredirect</em> 属性を返す場合、属性キーは ErrorID で、値はパラメーター リストになります。</p> <ul><li><p><code>ErrorID</code></p> <p>エラーID。</p></li> <li><p><code>PageName</code></p> <p>リダイレクトページの名前。</p></li> <li><p><code>PageParams</code></p> <p>ページに渡されるパラメータ。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Submit, default_page, mybtn_class).Alert(Alert message)
Button(Contract: MyContract, Body:My Contract, Class: myclass, Params:&quot;Name=myid,Id=i10,Value&quot;)
</code></pre></div><h3 id="calculate"><a href="#calculate" class="header-anchor">#</a> Calculate </h3> <p>Exp パラメータで渡された算術式の結果を返します。 次の演算が適用できます: +、-、* 、/、および括弧 ()。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate(Exp, Type, Prec)
</code></pre></div><blockquote><p>Calculate</p></blockquote> <ul><li><p><code>Exp</code></p> <p>数値と #name# 変数を含む算術式。</p></li> <li><p><code>Type</code></p> <p>結果のデータ型: int、float、money。 指定しない場合、小数点付きの数値がある場合は float、それ以外の場合は int になります。</p></li> <li><p><code>Prec</code></p> <p>float and money data, with two significant digits after the decimal point.</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate( Exp: (342278783438+5000)\*(#val#-932780000), Type: money, Prec:18 )
Calculate(10000-(34+5)\*#val#)
Calculate(&quot;((10+#val#-45)\*3.0-10)/4.5 + #val#&quot;, Prec: 4)
</code></pre></div><h3 id="chart"><a href="#chart" class="header-anchor">#</a> Chart </h3> <p>HTML グラフを作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Chart(Type, Source, FieldLabel, FieldValue, Colors)
</code></pre></div><blockquote><p>Chart</p></blockquote> <ul><li><p><code>Type</code></p> <p>チャートの種類。</p></li> <li><p><code>Source</code></p> <p>データ ソースの名前。たとえば、<a href="#dbfind">DBFind</a> 関数から取得されます。</p></li> <li><p><code>FieldLabel</code></p> <p>ヘッダーフィールドの名前。</p></li> <li><p><code>FieldValue</code></p> <p>値フィールドの名前。</p></li> <li><p><code>Colors</code></p> <p>色のリスト。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;name,count&quot;){
    John Silver,10
    &quot;Mark, Smith&quot;,20
    &quot;Unknown &quot;&quot;Person&quot;&quot;&quot;,30
}
Chart(Type: &quot;bar&quot;, Source: mysrc, FieldLabel: &quot;name&quot;, FieldValue: &quot;count&quot;, Colors: &quot;red, green&quot;)
</code></pre></div><h3 id="cmptime"><a href="#cmptime" class="header-anchor">#</a> CmpTime </h3> <p>同じ形式の 2 つの時間値を比較します。
unixtime、<code>YYYY-MM-DD HH:MM:SS</code>、および <code>YYYYMMDD</code> などの任意の時刻形式をサポートします。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CmpTime(Time1, Time2)
</code></pre></div><p>Return value</p> <ul><li><code>-1</code> - Time1 &lt; Time2;</li> <li><code>0</code> - Time1 = Time2;</li> <li><code>1</code> - Time1 &gt; Time2.</li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(CmpTime(#time1#, #time2#)&lt;0){...}
</code></pre></div><h3 id="code"><a href="#code" class="header-anchor">#</a> Code </h3> <p>指定されたコードを表示するコード要素を作成します。</p> <p>変数をその変数の値で置き換えます (たとえば、<code>#name#</code>)。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code(Text)
</code></pre></div><blockquote><p>Code</p></blockquote> <ul><li><p><code>Text</code></p> <p>ソースコード。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code( P(This is the first line.
    Span(This is the second line.))
)
</code></pre></div><h3 id="codeasis"><a href="#codeasis" class="header-anchor">#</a> CodeAsIs </h3> <p>指定されたコードを表示するコード要素を作成します。
変数をその値で置き換えるわけではありません。 たとえば、<code>#name#</code>はそのまま表示されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs(Text)
</code></pre></div><blockquote><p>CodeAsIs</p></blockquote> <ul><li><p><code>Text</code></p> <p>ソースコード。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs( P(This is the #test1#.
    Span(This is the #test2#.))
)
</code></pre></div><h3 id="data"><a href="#data" class="header-anchor">#</a> Data </h3> <p>データ要素を作成し、指定されたデータを入力してソースに配置します。 その後、<a href="#table">Table</a>やその他の関数のデータ入力としてSourceを受け取ることができます。 列名のシーケンスは、データエントリ値のシーケンスに対応します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(Source,Columns,Data)
 [.Custom(Column){Body}]
</code></pre></div><blockquote><p>Data</p></blockquote> <ul><li><p><code>Source</code></p> <p>データソースの名前。 後でデータ ソースとして他の関数に渡される任意の名前を指定できます。</p></li> <li><p><code>Columns</code></p> <p>カンマで区切られた列名のリスト。</p></li> <li><p><code>Data</code></p> <p>データセット。</p> <p>1 行に 1 つのレコード。 列の値はカンマで区切る必要があります。 データと列は同じ順序で設定する必要があります。</p> <p>カンマを含む値は二重引用符で囲む必要があります (<code>&quot;example1, example2&quot;, 1, 2</code>)。 引用符で囲まれた値は 2 つの二重引用符 (<code>&quot;&quot;&quot;example&quot;、&quot;example2&quot;&quot;&quot;、1、2</code>) で囲む必要があります。</p></li></ul> <h3 id="custom"><a href="#custom" class="header-anchor">#</a> Custom </h3> <div class="language- extra-class"><pre><code>計算列をデータに割り当てることができます。 たとえば、ボタンやその他のページ レイアウト要素のフィールド テンプレートを指定できます。 これらのフィールド テンプレートは通常、データを受信するために [Table](#table) およびその他の関数に割り当てられます。
複数の計算列を割り当てる場合は、複数のカスタム関数を使用します。
</code></pre></div><ul><li><p><code>Column</code></p> <p>列名。一意であり必須です。</p></li> <li><p><code>Body</code></p> <p>コードブロック。 <code>#columnname#</code> を使用してエントリ内の他の列から値を取得し、それらの値をコード ブロックで使用できます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;id,name&quot;){
    &quot;1&quot;,John Silver
    2,&quot;Mark, Smith&quot;
    3,&quot;Unknown &quot;&quot;Person&quot;&quot;&quot;
 }.Custom(link){Button(Body: View, Class: btn btn-link, Page: user, PageParams: &quot;id=#id#&quot;}
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> DateTime </h3> <div class="language- extra-class"><pre><code>指定された形式で時刻と日付を表示します。
</code></pre></div><p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(DateTime, Format)
</code></pre></div><blockquote><p>DateTime</p></blockquote> <ul><li><p><code>DateTime</code></p> <p>unixtime または標準形式 <code>2006-01-02T15:04:05</code> で表現された時刻と日付。</p></li> <li><p><code>Format</code></p> <p>書式テンプレート: 年は 2 桁形式 <code>YY</code>、4 桁形式 <code>YYYY</code>、月は <code>MM</code>、日は <code>DD</code>、時は <code>HH</code>、分は <code>MM</code>、秒は <code>SS</code> 例: <code>YY/MM/DD HH:MM</code>。
指定されていないか欠落している場合は、<code>YYYY-MM-DD HH:MI:SS</code> が使用されます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(2017-11-07T17:51:08)
DateTime(#mytime#,HH:MI DD.MM.YYYY)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>dbfind 要素を作成し、テーブル table のデータを入力して Source 構造に配置します。これは、後で <a href="#table">Table</a> や他の関数 Source の入力データに使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table, Source)
    [.Columns(columns)]
    [.Where(conditions)]
    [.WhereId(id)]
    [.Order(name)]
    [.Limit(limit)]
    [.Offset(offset)]
    [.Count(countvar)]
    [.Ecosystem(id)]
    [.Cutoff(columns)]
    [.Custom(Column){Body}]
    [.Vars(Prefix)]
</code></pre></div><blockquote><p>DBFind</p></blockquote> <ul><li><p><code>table</code></p> <p>テーブル名。</p></li> <li><p><code>Source</code></p> <p>データソース名。</p></li></ul> <blockquote><p>Columns</p></blockquote> <ul><li><p><code>columns</code></p> <p>指定しない場合は、すべてのフィールドのリストが返されます。 JSON タイプのフィールドがある場合は、構文 <code>columnname-&gt;fieldname</code> を使用してレコード フィールドを処理できます。 この場合、生成されるフィールド名は <code>columnname.fieldname</code> です。</p></li></ul> <blockquote><p>Where</p></blockquote> <ul><li><code>conditions</code></li></ul> <p>データクエリ条件。 「DBFind」を参照してください。
JSON タイプのフィールドがある場合は、構文 <code>columnname-&gt;fieldname</code> を使用してレコード フィールドを処理できます。</p> <blockquote><p>WhereId
ID によるクエリ (例: <code>.WhereId(1)</code>。</p></blockquote> <ul><li><code>Id</code></li></ul> <p>エントリーID。</p> <blockquote><p>Order
フィールドごとに並べ替えます。
ソート構文の詳細については、「<a href="#dbfind">DBFind</a>」を参照してください。</p></blockquote> <ul><li><code>name</code></li></ul> <p>フィールド名</p> <blockquote><p>Limit</p></blockquote> <ul><li><p><code>limit</code></p> <p>返されるエントリの数。デフォルトでは 25 です。 最大数は 10,000 です。</p></li></ul> <blockquote><p>Offset</p></blockquote> <ul><li><p><code>Offset</code></p> <p>オフセット。</p></li></ul> <blockquote><p>Count</p></blockquote> <p>Where 条件の合計行数を指定します。
合計カウントは、変数に格納するだけでなく、dbfind 要素の count パラメーターで返されます。</p> <p>Where と WhereID が指定されていない場合は、テーブル内の行の合計数が返されます。</p> <ul><li><p><code>countvar</code></p> <p>行数を保持する変数の名前。</p></li></ul> <blockquote><p>Ecosystem</p></blockquote> <ul><li><code>Id</code></li></ul> <p>エコシステムID。 デフォルトでは、データは現在のエコシステム内の指定されたテーブルから取得されます。</p> <blockquote><p>Cutoff</p></blockquote> <p>大量のテキストデータを切り取って表示する場合に使用します。</p> <ul><li><code>columns</code></li></ul> <p>Cutoff 関数で処理する必要があるフィールドのカンマ区切りのリスト。
フィールド値は、link link と title title という 2 つのフィールドを持つ JSON オブジェクトに置き換えられます。 フィールド値に 32 文字を超える文字が含まれている場合は、全文の最初の 32 文字を指すリンクが返されます。 フィールド値が 32 文字以下の場合、リンクは無効に設定され、タイトルには完全なフィールド値が含まれます。</p> <blockquote><p>Custom</p></blockquote> <p>計算列をデータに割り当てることができます。 たとえば、ボタンやその他のページ レイアウト要素のフィールド テンプレートを指定できます。 これらのフィールド テンプレートは通常、データを受信するために <a href="#table">Table</a> およびその他の関数に割り当てられます。
複数の計算列を割り当てる場合は、複数のカスタム関数を使用します。</p> <ul><li><code>Column</code></li></ul> <p>列名。一意であり必須です。</p> <ul><li><code>Body</code></li></ul> <p>コードブロック。 <code>#columnname#</code> を使用してエントリ内の他の列から値を取得し、それらの値をコード ブロックで使用できます。</p> <blockquote><p>Vars</p></blockquote> <p>クエリによって取得された最初の行は、値を含む変数のセットを生成します。 これを指定すると、Limit パラメーターは自動的に 1 になり、1 つのレコードのみが返されます。</p> <ul><li><code>Prefix</code></li></ul> <p>The prefix added to the 変数名。 Its format is <code>#prefix_columnname#</code>, where the column name immediately follows the underscore symbol. If there is a column containing a JSON field, the variable generated will be in the following format: <code>#prefix_columnname_field#</code>.</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(parameters,myparam)
DBFind(parameters,myparam).Columns(name,value).Where({name:&quot;money&quot;})
DBFind(parameters,myparam).Custom(myid){Strong(#id#)}.Custom(myname){
   Strong(Em(#name#))Div(myclass, #company#)
}
</code></pre></div><h3 id="div"><a href="#div" class="header-anchor">#</a> Div </h3> <p>div HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class, Body)
 [.Style(Style)]
 [.Show(Condition)]
 [.Hide(Condition)]
</code></pre></div><blockquote><p>Div</p></blockquote> <ul><li><p><code>Class</code></p> <p>div のクラス名。</p></li> <li><p><code>Body</code></p> <p>子要素。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><code>Style</code></li></ul> <p>CSS スタイル。</p> <blockquote><p>Show</p></blockquote> <p>Divを表示する条件を定義します。</p> <ul><li><code>Condition</code></li></ul> <p>以下の「非表示」を参照してください。</p> <blockquote><p>Hide</p></blockquote> <p>Define the conditions for hiding Div.</p> <ul><li><code>Condition</code></li></ul> <p>式の形式は <code>InputName=Value</code> です。すべての式が true の場合、<em>Condition</em> は true であり、<code>InputName</code> の値が <code>Value</code> と等しい場合、<em>Condition</em> は true です。 複数の <em>Show</em> または <em>Hide</em> が呼び出される場合、少なくとも 1 つの <em>Condition</em> パラメーターが true である必要があります。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(){
    Div(text-left){
        Input(Name: &quot;broadcast&quot;, Type: &quot;checkbox&quot;, Value: &quot;false&quot;)
    }
    Div(text-left){
        hello
    }.Show(&quot;broadcast=false&quot;)
    Div(text-left){
        world
    }.Hide(&quot;broadcast=false&quot;)
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>この関数は、現在の生態系の生態系パラメータ テーブルからパラメータ値を取得します。 返された結果名に言語リソースが含まれている場合は、それに応じて翻訳されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(Name, Index, Source)
</code></pre></div><blockquote><p>EcosysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>パラメータ名。</p></li> <li><p><code>Index</code></p> <p>要求されたパラメータがコンマで区切られた要素のリストである場合、1 から始まるインデックスを指定できます。たとえば、<code>gender = Male, Female</code> の場合、<code>gender = Male, Female</code> は <code>Female</code> を返します。
Source パラメーターと組み合わせて使用することはできません。</p></li> <li><p><code>Source</code></p> <p>パラメータ値がカンマ区切りリストの場合に使用できます。
指定されたパラメータの値を要素とするデータ オブジェクトを作成します。 このオブジェクトは、<a href="#table">Table</a> および <a href="#select">Select</a> 関数のデータ ソースとして使用できます。
Index パラメーターと組み合わせて使用することはできません。</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Address(EcosysParam(founder_account))
EcosysParam(gender, Source: mygender)

EcosysParam(Name: gender_list, Source: src_gender)
Select(Name: gender, Source: src_gender, NameColumn: name, ValueColumn: id)
</code></pre></div><h3 id="em"><a href="#em" class="header-anchor">#</a> Em </h3> <p>em HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Em(Body, Class)
</code></pre></div><blockquote><p>Em</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>em クラス名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is an Em(important news).
</code></pre></div><h3 id="forlist"><a href="#forlist" class="header-anchor">#</a> ForList </h3> <p>Sourceデータソース内の要素の一覧をBodyで設定したテンプレート形式で表示し、<strong>forlist</strong>要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ForList(Source, Index){Body}
</code></pre></div><blockquote><p>ForList</p></blockquote> <ul><li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> または <a href="#data">Data</a> 関数から取得されたデータ ソース。</p></li> <li><p><code>Index</code></p> <p>1 から始まる反復カウンターの変数。
オプションのパラメータ。 指定しない場合、反復カウント値は [Source] _index 変数に書き込まれます。</p></li> <li><p><code>Body</code></p> <p>要素を挿入するためのテンプレート。</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>ForList(mysrc){Span(#mysrc_index#. #name#)}
</code></pre></div><h3 id="form"><a href="#form" class="header-anchor">#</a> Form </h3> <p>フォームの HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(Class, Body) [.Style(Style)]
</code></pre></div><blockquote><p>Form</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>フォームのクラス名。</p></li></ul> <blockquote><p>Style
指定された CSS スタイル。</p></blockquote> <ul><li><code>Style</code></li></ul> <p>CSS スタイル。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(class1 class2, Input(myid))
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>特定のテーブルのフィールドのデータ型を返します。</p> <p>返される型には、<code>text、varchar、number、money、double、bytes、json、datetime、double</code> が含まれます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(Table, Column)
</code></pre></div><blockquote><p>GetColumnType</p></blockquote> <ul><li><p><code>Table</code></p> <p>テーブル名。</p></li> <li><p><code>Column</code></p> <p>フィールド名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(coltype,GetColumnType(members, member_name))Div(){#coltype#}
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>gethistory 要素を作成し、指定されたテーブル内のエントリの履歴変更レコードをその要素に入力します。 生成されたデータは Source 要素に配置され、後でソース入力関数 (<a href="#table">Table</a> など) で使用できます。
配列は最後に変更されたものから順にソートされます。
配列内の id フィールドは、rollback_tx テーブルの ID を指します。 block_id はブロック ID を表し、block_time はブロック生成のタイムスタンプを表します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(Source, Name, Id, RollbackId)
</code></pre></div><blockquote><p>GetHistory</p></blockquote> <ul><li><p><code>Source</code></p> <p>データソース名。</p></li> <li><p><code>Name</code></p> <p>テーブル名。</p></li> <li><p><code>Id</code></p> <p>エントリーID。</p></li> <li><p><code>RollbackId</code></p> <p>オプションのパラメータ。 指定した場合、指定した ID を持つ 1 つのレコードだけが rollback_tx テーブルから返されます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(blocks, BlockHistory, 1)
</code></pre></div><h3 id="getvar"><a href="#getvar" class="header-anchor">#</a> GetVar </h3> <p>すでに存在する指定された変数の値を返します。存在しない場合は空の文字列を返します。
getvar 要素は、編集可能なツリーが要求された場合にのみ作成されます。 <code>GetVar(varname)</code> と <code>#varname</code> の違いは、varname が存在しない場合、GetVar は空の文字列を返すのに対し、#varname# は文字列値として解釈されることです。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetVar(Name)
</code></pre></div><blockquote><p>GetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>変数名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(name)){#name#}.Else{Name is unknown}
</code></pre></div><h3 id="hint"><a href="#hint" class="header-anchor">#</a> Hint </h3> <p>ヒント用のヒント要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon,Title,Text)
</code></pre></div><blockquote><p>Hint</p></blockquote> <ul><li><p><code>Icon</code></p> <p>アイコン名。</p></li> <li><p><code>Title</code></p> <p>ヒントのタイトル。</p></li> <li><p><code>Text</code></p> <p>ヒントテキスト。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon: &quot;icon-wrench&quot;,Title:$@1pa_settings$,Text: This is a hint text)
</code></pre></div><h3 id="if"><a href="#if" class="header-anchor">#</a> If </h3> <p>条件ステートメント。
Condition を満たす最初の If または ElseIf 子要素を返します。 それ以外の場合は、Else 子要素を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Condition){ Body}
 [.ElseIf(Condition){ Body }]
 [.Else{ Body }]
</code></pre></div><blockquote><p>If</p></blockquote> <ul><li><p><code>Condition</code></p> <p>条件が空の文字列、0、または false に等しい場合、条件は満たされていないと見なされます。 それ以外の場合はすべて、この条件が満たされているとみなされます。</p></li> <li><p><code>Body</code></p> <p>子要素。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(#value#){
   Span(Value)
}.ElseIf(#value2#){Span(Value 2)
}.ElseIf(#value3#){Span(Value 3)}.Else{
   Span(Nothing)
}
</code></pre></div><h3 id="image"><a href="#image" class="header-anchor">#</a> Image </h3> <p>画像のHTML要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src, Alt, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Image</p></blockquote> <ul><li><p><code>Src</code></p> <p>画像ソース、ファイル、または <code>data:...</code></p></li> <li><p><code>Alt</code></p> <p>画像が表示できない場合の代替テキスト。</p></li> <li><p><code>Сlass</code></p> <p>Image クラス名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary().ById(#id#), Class: preview).Style(height: 40px; widht 40px;)
</code></pre></div><h3 id="imageinput"><a href="#imageinput" class="header-anchor">#</a> ImageInput </h3> <p>画像をアップロードするために imageinput 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(Name, Width, Ratio, Format)
</code></pre></div><blockquote><p>ImageInput</p></blockquote> <ul><li><p><code>Name</code></p> <p>要素名。</p></li> <li><p><code>Width</code></p> <p>トリミングされた画像の幅。</p></li> <li><p><code>Ratio</code></p> <p>アスペクト比または画像の高さ。</p></li> <li><p><code>Format</code></p> <p>アップロードされた画像の形式。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(avatar, 100, 2/1)
</code></pre></div><h3 id="include"><a href="#include" class="header-anchor">#</a> Include </h3> <p>指定した名前のテンプレートをページ コードに挿入します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Include(Name)
</code></pre></div><blockquote><p>Include</p></blockquote> <ul><li><p><code>Name</code></p> <p>テンプレート名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(myclass, Include(mywidget))
</code></pre></div><h3 id="input"><a href="#input" class="header-anchor">#</a> Input </h3> <p>入力 HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name, Class, Placeholder, Type, Value, Disabled)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Input</p></blockquote> <ul><li><p><code>Name</code></p> <p>要素名。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li> <li><p><code>Placeholder</code></p> <p>入力フィールドの期待値の入力を求めるプロンプトが表示されます。</p></li> <li><p><code>Type</code></p> <p>入力方式。</p></li> <li><p><code>Value</code></p> <p>要素の値。</p></li> <li><p><code>Disabled</code></p> <p>入力要素を無効にします。</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>パラメータを検証します。</p> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name: name, Type: text, Placeholder: Enter your name)
Input(Name: num, Type: text).Validate(minLength: 6, maxLength: 20)
</code></pre></div><h3 id="inputerr"><a href="#inputerr" class="header-anchor">#</a> InputErr </h3> <p>inputerr 要素を作成して、エラー テキストを検証します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name,validation errors)]
</code></pre></div><blockquote><p>InputErr</p></blockquote> <ul><li><p><code>Name</code></p> <p><a href="#input">Input</a> 要素の名前に対応します。</p></li> <li><p><code>validation errors</code></p> <p>1 つ以上のパラメータの検証エラー メッセージ。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name: name,
minLength: Value is too short,
maxLength: The length of the value must be less than 20 characters)
</code></pre></div><h3 id="inputmap"><a href="#inputmap" class="header-anchor">#</a> InputMap </h3> <p>マップ上の座標を選択できるウォレットアドレスのテキスト入力フィールドを作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name, Type, MapType, Value)
</code></pre></div><blockquote><p>InputMap</p></blockquote> <ul><li><p><code>Name</code></p> <p>要素名。</p></li> <li><p><code>Value</code></p> <p>デフォルト値。
値は文字列形式のオブジェクトです。 たとえば、<code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> または <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot; : 番号}}</code>。 事前定義された値を使用してInputMapが作成されると、ウォレットアドレスフィールドを使用してアドレス値を保存できるため、アドレス値は無効になりません。</p></li> <li><p><code>Type</code></p> <p>マップスポットマッピングのタイプ:</p> <ul><li><code>polygon</code> - マルチスポットの閉じたループの領域を示します。</li> <li><code>Line</code> - 閉じたループのない複数の点を持つポリラインを意味します。</li> <li><code>Point</code> - 単一点の座標を示します。</li></ul></li> <li><p><code>MapType</code></p> <p>マップの種類。
これには、「ハイブリッド、ロードマップ、衛星、地形」という値があります。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name: Coords,Type: polygon, MapType: hybrid, Value: `{&quot;zoom&quot;:8, &quot;center&quot;:{&quot;lat&quot;:55.749942860682545,&quot;lng&quot;:37.6207172870636}}`)
</code></pre></div><h3 id="jsontosource"><a href="#jsontosource" class="header-anchor">#</a> JsonToSource </h3> <p>jsontosource 要素を作成し、JSON 配列のキーと値のペアを入力します。 取得されたデータは Source 要素に入れられ、後でソース入力関数 (例: <a href="#table">Table</a>) で使用できます。
結果データ内のレコードは、JSON キーによってアルファベット順に並べ替えられます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(Source, Data)
</code></pre></div><blockquote><p>JsonToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>データソース名。</p></li> <li><p><code>Data</code></p> <p>JSON オブジェクト、または JSON オブジェクトを含む変数名 (<code>#name#</code>)。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(src, #myjson#)
JsonToSource(dat, {&quot;param&quot;:&quot;value&quot;, &quot;param2&quot;: &quot;value 2&quot;})
</code></pre></div><h3 id="label"><a href="#label" class="header-anchor">#</a> Label </h3> <p>ラベルの HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(Body, Class, For)
 [.Style(Style)]
</code></pre></div><blockquote><p>Label</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li> <li><p><code>For</code></p> <p>フォーム要素にバインドします。</p></li></ul> <blockquote><p><code>StyleThe</code>:CSS style specified.</p></blockquote> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(The first item).
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>特定の言語リソースを返します。 ツリーの編集を要求された場合は、langres 要素が返され、短い形式のシンボル $langres$ を使用できます。
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(Name)
</code></pre></div><blockquote><p>LangRes</p></blockquote> <ul><li><p><code>Name</code></p> <p>言語リソースの名前。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(name)
LangRes(myres)
</code></pre></div><h3 id="linkpage"><a href="#linkpage" class="header-anchor">#</a> LinkPage </h3> <p>ページにリンクする linkpage 要素を作成します。
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Body, Page, Class, PageParams)
 [.Style(Style)]
</code></pre></div><blockquote><p>LinkPage</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Page</code></p> <p>リダイレクトページの名前。</p></li> <li><p><code>Class</code></p> <p>Button クラス名。</p></li> <li><p><code>PageParams</code></p> <p>ページパラメータをリダイレクトします。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><code>Style</code></li></ul> <p>CSS スタイル。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Class: #style_link# h5 text-bold, Page: @1roles_view, PageParams: &quot;v_role_id=#recipient.role_id#&quot;)
</code></pre></div><h3 id="map"><a href="#map" class="header-anchor">#</a> Map </h3> <p>ビジュアルマップを作成し、任意の形式で座標を表示します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(Hmap, MapType, Value)
</code></pre></div><blockquote><p>Map</p></blockquote> <ul><li><p><code>Hmap</code></p> <p>ページ上の HTML 要素の高さ。
デフォルト値は 100 です。</p></li> <li><p><code>Value</code></p> <p>マップ値、文字列形式のオブジェクト。
たとえば、<code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> または <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot;:number}}</code>。 <code>center</code> が指定されていない場合、マップ ウィンドウは指定された座標に従って自動的に調整されます。</p></li> <li><p><code>MapType</code></p> <p>マップの種類。
これには、「ハイブリッド、ロードマップ、衛星、地形」という値があります。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(MapType:hybrid, Hmap:400, Value:{&quot;coords&quot;:[{&quot;lat&quot;:55.58774531752405,&quot;lng&quot;:36.97260184619233},{&quot;lat&quot;:55.58396161622043,&quot;lng&quot;:36.973803475831005},{&quot;lat&quot;:55.585222890513975,&quot;lng&quot;:36.979811624024364},{&quot;lat&quot;:55.58803635636347,&quot;lng&quot;:36.978781655762646}],&quot;area&quot;:146846.65783403456,&quot;address&quot;:&quot;Unnamed Road, Moscow, Russia, 143041&quot;})
</code></pre></div><h3 id="menugroup"><a href="#menugroup" class="header-anchor">#</a> MenuGroup </h3> <p>メニュー内にネストされたサブメニューを作成し、menugroup要素を返します。タイトルの言語リソースで置き換える前に、nameパラメータはTitleの値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(Title, Body, Icon)
</code></pre></div><blockquote><p>MenuGroup</p></blockquote> <ul><li><p><code>Title</code></p> <p>メニュー項目の名前。</p></li> <li><p><code>Body</code></p> <p>サブメニューの子要素。</p></li> <li><p><code>Icon</code></p> <p>アイコン。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(My Menu){
    MenuItem(Interface, sys-interface)
    MenuItem(Dahsboard, dashboard_default)
}
</code></pre></div><h3 id="menuitem"><a href="#menuitem" class="header-anchor">#</a> MenuItem </h3> <p>メニュー項目を作成し、menuitem 要素を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title, Page, Params, Icon)
</code></pre></div><blockquote><p>MenuItem</p></blockquote> <ul><li><p><code>Title</code></p> <p>メニュー項目の名前。</p></li> <li><p><code>Page</code></p> <p>リダイレクトページの名前。</p></li> <li><p><code>Params</code></p> <p>ページパラメータをリダイレクトします。</p></li> <li><p><code>Icon</code></p> <p>アイコン。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title:$@1roles$, Page:@1roles_list, Icon:&quot;icon-pie-chart&quot;)
</code></pre></div><h3 id="money"><a href="#money" class="header-anchor">#</a> Money </h3> <p>exp / 10 ^ 桁の文字列値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><blockquote><p>Money</p></blockquote> <ul><li><p><code>Exp</code></p> <p>文字列形式の数値。</p></li> <li><p><code>Digit</code></p> <p>式 <code>Exp/10^digit</code> の 10 の指数。 値は正または負にすることができ、正の値によって小数点以下の桁数が決まります。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><h3 id="or"><a href="#or" class="header-anchor">#</a> Or </h3> <p>if 論理演算の結果を返します。 括弧内にリストされているすべてのパラメータはカンマで区切られています。 値が空の文字列、ゼロ、または <code>false</code> ではないパラメータを 1 つ持つ場合、パラメータ値は <code>true</code> になり、それ以外の場合はパラメータ値は <code>false</code> になります。 パラメータ値が「true」の場合、関数は「1」を返し、それ以外の場合は「0」を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Or(parameters)
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Or(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="p"><a href="#p" class="header-anchor">#</a> P </h3> <p>p HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>P</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(This is the first line.
  This is the second line.)
</code></pre></div><h3 id="qrcode"><a href="#qrcode" class="header-anchor">#</a> QRcode </h3> <p>指定されたテキストを含む QR コードを返し、qrcode 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(Text)
</code></pre></div><blockquote><p>QRcode</p></blockquote> <ul><li><p><code>Text</code></p> <p>QRコードのテキスト。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(#name#)
</code></pre></div><h3 id="radiogroup"><a href="#radiogroup" class="header-anchor">#</a> RadioGroup </h3> <p>radiogroup 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>RadioGroup</p></blockquote> <ul><li><p><code>Name</code></p> <p>要素名。</p></li> <li><p><code>Source</code></p> <p>DBFind または Data 関数から取得されたデータ ソース。</p></li> <li><p><code>NameColumn</code></p> <p>フィールド名 of the data source.</p></li> <li><p><code>ValueColumn</code></p> <p>データソースの値の名前。
Custom で作成されたフィールドは、このパラメーターでは使用できません。</p></li> <li><p><code>Value</code></p> <p>デフォルト値。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>パラメータを検証します。</p> <blockquote><p>Style</p></blockquote> <p>指定された CCS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name: type_decision, Source: numbers_type_decisions, NameColumn: name, ValueColumn: value)
</code></pre></div><h3 id="range"><a href="#range" class="header-anchor">#</a> Range </h3> <p>range 要素を作成し、From から To までのステップ サイズ (To は含まない) を使用して整数要素を埋めます。 生成されたデータは Source に置かれ、後でソース入力の関数で使用できます (例: <a href="#table">Table</a>)。 無効なパラメータが指定された場合は、空の Source が返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(Source,From,To,Step)
</code></pre></div><blockquote><p>Range</p></blockquote> <ul><li><p><code>Source</code></p> <p>データソース名。</p></li> <li><p><code>From</code></p> <p>開始値 (i = 開始値)。</p></li> <li><p><code>To</code></p> <p>終了値 (i &lt; To)。</p></li> <li><p><code>Step</code></p> <p>値が変化するステップ。 指定しない場合、デフォルト値は 1 です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(my,0,5)
SetVar(from, 5).(to, -4).(step,-2)
Range(Source: neg, From: #from#, To: #to#, Step: #step#)
</code></pre></div><h3 id="select"><a href="#select" class="header-anchor">#</a> Select </h3> <p>選択した HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Select(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Select</p></blockquote> <ul><li><p><code>Name</code></p> <p>要素名。</p></li> <li><p><code>Source</code></p> <p><a href="#dbfind">DBFind</a> または <a href="#data">Data</a> 関数から取得されたデータ ソース。</p></li> <li><p><code>NameColumn</code></p> <p>フィールド名 of the data source.</p></li> <li><p><code>ValueColumn</code></p> <p>データソースの値の名前。
<a href="#custom">Custom</a>で作成したフィールドはこのパラメータでは使用できません。</p></li> <li><p><code>Value</code></p> <p>デフォルト値。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>パラメータを検証します。</p> <blockquote><p>Style</p></blockquote> <p>指定された CCS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Select(mysrc, name)
</code></pre></div><h3 id="settitle"><a href="#settitle" class="header-anchor">#</a> SetTitle </h3> <p>ページ タイトルを設定し、settitle 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(Title)
</code></pre></div><blockquote><p>SetTitle</p></blockquote> <ul><li><p><code>Title</code></p> <p>ページタイトル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(My page)
</code></pre></div><h3 id="setvar"><a href="#setvar" class="header-anchor">#</a> SetVar </h3> <p>値 Value を指定された変数 Name に割り当てます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name, Value)
</code></pre></div><blockquote><p>SetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>変数名。</p></li> <li><p><code>Value</code></p> <p>変数値には、別の変数への参照が含まれる場合があります。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(name, John Smith).(out, I am #name#)
Span(#out#)
</code></pre></div><h3 id="span"><a href="#span" class="header-anchor">#</a> Span </h3> <p>スパン HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Span</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CCS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Span(the first item, myclass1).
</code></pre></div><h3 id="strong"><a href="#strong" class="header-anchor">#</a> Strong </h3> <p>強力な HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Strong(Body, Class)
</code></pre></div><blockquote><p>Strong</p></blockquote> <ul><li><p><code>Body</code></p> <p>子のテキストまたは要素。</p></li> <li><p><code>Class</code></p> <p>クラス名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Strong(the first item, myclass1).
</code></pre></div><h3 id="sysparam"><a href="#sysparam" class="header-anchor">#</a> SysParam </h3> <p>プラットフォーム パラメーター テーブル system_parameters 内の特定のパラメーターの値を取得します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(Name)
</code></pre></div><blockquote><p>SysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>プラットフォームパラメータの名前。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(max_columns)
</code></pre></div><h3 id="table"><a href="#table" class="header-anchor">#</a> Table </h3> <p>テーブルの HTML 要素を作成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Table(Source, Columns)
 [.Style(Style)]
</code></pre></div><blockquote><p>Table</p></blockquote> <ul><li><p><code>Source</code></p> <p>特定のデータ ソースの名前。</p></li> <li><p><code>Columns</code></p> <p>タイトルと対応する列名。例: Title1=column1,Title2=column2。</p></li></ul> <blockquote><p>Style</p></blockquote> <p>指定された CSS スタイル。</p> <ul><li><p><code>Style</code></p> <p>CSS スタイル。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Table(mysrc,&quot;ID=id,Name=name&quot;)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>指定されたハッシュによってトランザクションをクエリし、実行されたコントラクトとそのパラメータに関する情報を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(Hash)
</code></pre></div><blockquote><p>TransactionInfo</p></blockquote> <ul><li><p><code>Hash</code></p> <p>16 進文字列形式のトランザクション ハッシュ。</p></li></ul> <blockquote><p>Return value</p></blockquote> <p>JSON 形式で文字列を返します:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><p>どこ：</p> <ul><li><code>contract</code> - 契約名。</li> <li><code>params</code> - コントラクトパラメータに渡されるデータ。</li> <li><code>block</code> - トランザクションを処理したブロックの ID。</li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>値 Value を特定の変数 Name (値の代わりに特定の変数の名前) に割り当てます。</p> <p>変数置換を備えたバージョンについては、<a href="#setvar">SetVar</a> を参照してください。
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><blockquote><p>VarAsIs</p></blockquote> <ul><li><p><code>Name</code></p> <p>変数名。</p></li> <li><p><code>Value</code></p> <p>変数値。 値内の変数名は置換されません。 たとえば、値が example #varname# の場合、変数値も example #varname# になります。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)
VarAsIs(name, I am #Name#)
Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> App styles for mobile devices </h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Title </h4> <ul><li><code>h1</code>… <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Strong-class names </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Color </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Grid </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code>… <code>.col-xs-12</code>, only used in <code>.row.row-table</code>.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <li><code>.panel.panel-footer</code></li></ul> <h4 id="form-app"><a href="#form-app" class="header-anchor">#</a> Form </h4> <ul><li><code>.form-control</code></li></ul> <h4 id="button-app"><a href="#button-app" class="header-anchor">#</a> Button </h4> <ul><li><code>.btn.btn-default</code></li> <li><code>.btn.btn-link</code></li> <li><code>.btn.btn-primary</code></li> <li><code>.btn.btn-success</code></li> <li><code>.btn.btn-info</code></li> <li><code>.btn.btn-warning</code></li> <li><code>.btn.btn-danger</code></li></ul> <h4 id="icon"><a href="#icon" class="header-anchor">#</a> Icon </h4> <ul><li>すべての「fa-class icons」は FontAwesome：<code>fa fa-&lt;icon-name&gt;&lt;/icon-name&gt;</code>。</li> <li>すべての「icon-class icons」は SimpleLineIcons: <code>icon-&lt;icon-name&gt;</code> からのものです。</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/topics/templates2.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
