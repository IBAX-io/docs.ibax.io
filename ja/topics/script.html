</code></pre></div><h3 id="httprequest"><a href="#httprequest" class="header-anchor">#</a> HTTPRequest </h3> <p>指定されたアドレスに HTTP リクエストを送信します。</p> <blockquote><p>注意</p></blockquote> <blockquote><p>この機能は CLB 契約でのみ使用できます。</p></blockquote> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPRequest(url string, method string, heads map, pars map) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>リクエストが送信されるアドレス。</p></li> <li><p><strong>method</strong></p> <p>リクエストのタイプ (GET または POST)。</p></li> <li><p><strong>heads</strong></p> <p>リクエストヘッダー、オブジェクトの配列。</p></li> <li><p><strong>pars</strong></p> <p>リクエストパラメータ。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var pars, heads, json map
heads[&quot;Authorization&quot;] = &quot;Bearer &quot;+ $auth_token
pars[&quot;obs&quot;] = &quot;true&quot;
ret = HTTPRequest(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;,&quot;POST&quot;, heads, pars)
json = JSONToMap(ret)
</code></pre></div><h3 id="httppostjson"><a href="#httppostjson" class="header-anchor">#</a> HTTPPostJSON </h3> <p>この関数は HTTPRequest 関数に似ていますが、POST リクエストを送信し、リクエスト パラメータは文字列です。</p> <blockquote><p>注意</p></blockquote> <blockquote><p>この機能は CLB スマートコントラクトでのみ使用できます</p></blockquote> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPPostJSON(url string, heads map, pars string) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>リクエストが送信されるアドレス。</p></li> <li><p><strong>heads</strong></p> <p>リクエストヘッダー、オブジェクトの配列。</p></li> <li><p><strong>pars</strong></p> <p>パラメータを JSON 文字列としてリクエストします。</p></li></ul> <p><strong>Example</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var heads, json map
heads[&quot;Authorization&quot;] = &quot;Bearer &quot;+ $auth_token
ret = HTTPPostJSON(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;, heads, `{&quot;obs&quot;:&quot;true&quot;}`)
json = JSONToMap(ret)
</code></pre></div><h3 id="blocktime"><a href="#blocktime" class="header-anchor">#</a> BlockTime </h3> <p>ブロックの生成時刻をSQL形式で返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>BlockTime()
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mytime string
mytime = BlockTime()
DBInsert(&quot;mytable&quot;, myid, {time: mytime})
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> DateTime </h3> <p>タイムスタンプ unixtime を YYYY-MM-DD HH:MI:SS 形式の文字列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(unixtime int) string
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(1532325250)

</code></pre></div><h3 id="unixdatetime"><a href="#unixdatetime" class="header-anchor">#</a> UnixDateTime </h3> <p>YYYY-MM-DD HH:MI:SS 形式の文字列をタイムスタンプ unixtime に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(datetime string) int
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(&quot;2018-07-20 14:23:10&quot;)
</code></pre></div><h3 id="createobs"><a href="#createobs" class="header-anchor">#</a> CreateOBS </h3> <p>子CLBを作成します。</p> <p>この機能はマスター CLB モードでのみ使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(OBSName string, DBUser string, DBPassword string, OBSAPIPort int)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB名。</p></li> <li><p><strong>DBUser</strong></p> <p>データベースのロール名。</p></li> <li><p><strong>DBPassword</strong></p> <p>ロールのパスワード。</p></li> <li><p><strong>OBSAPIPort</strong></p> <p>API リクエストのポート。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(&quot;obsname&quot;, &quot;obsuser&quot;, &quot;obspwd&quot;, 8095)

</code></pre></div><h3 id="getobslist"><a href="#getobslist" class="header-anchor">#</a> GetOBSList </h3> <p>子 CLB のリストを返します。</p> <p>この機能はマスター CLB モードでのみ使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetOBSList()

</code></pre></div><blockquote><p><strong>Return value</strong></p></blockquote> <p>オブジェクトの配列。キーは CLB 名、値はプロセス状態です。</p> <h3 id="runobs"><a href="#runobs" class="header-anchor">#</a> RunOBS </h3> <p>CLB を実行するプロセス。</p> <p>この機能はマスター CLB モードでのみ使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RunOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB名。</p> <p>文字と数字のみを含めることができ、スペース記号は使用できません。</p></li></ul> <h3 id="stopobs"><a href="#stopobs" class="header-anchor">#</a> StopOBS </h3> <p>指定した CLB のプロセスを停止します。</p> <p>この機能はマスター CLB モードでのみ使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>StopOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB名。</p> <p>文字と数字のみを含めることができ、スペース記号は使用できません。</p></li></ul> <h3 id="removeobs"><a href="#removeobs" class="header-anchor">#</a> RemoveOBS </h3> <p>指定された CLB のプロセスを削除します。</p> <p>この機能はマスター CLB モードでのみ使用できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RemoveOBS(OBSName string)

</code></pre></div><ul><li><strong>OBSName</strong></li></ul> <p>CLB名。</p> <p>文字と数字のみを含めることができ、スペース記号は使用できません。</p> <h2 id="system-contracts"><a href="#system-contracts" class="header-anchor">#</a> System Contracts </h2> <p>システム コントラクトは、IBax ブロックチェーン プラットフォームの起動時にデフォルトで作成されます。 これらすべての契約は最初のエコシステムで作成されました。 このため、他のエコシステムから呼び出すときは、<code>@1NewContract</code> のようにフルネームを指定する必要があります。</p> <h3 id="newecosystem"><a href="#newecosystem" class="header-anchor">#</a> NewEcosystem </h3> <p>このスマート コントラクトは新しいエコシステムを作成します。 作成されたエコシステムの ID を取得するには、<a href="/ja/reference/api2.html#txstatus">txstatus</a> で返された結果フィールドを引用する必要があります。</p> <p>パラメーター：</p> <ul><li><strong>Name</strong> 文字列 - エコシステムの名前。 後で変更することもできます。</li></ul> <h3 id="editecosystemname"><a href="#editecosystemname" class="header-anchor">#</a> EditEcosystemName </h3> <p>最初のエコシステムにのみ存在する 1_ecosystems テーブル内のエコシステムの名前を変更します。</p> <p>パラメーター：</p> <ul><li><strong>EcosystemID</strong> int - エコシステム ID の名前を変更します。</li> <li><strong>NewName</strong> string - エコシステムの新しい名前。</li></ul> <h3 id="newcontract"><a href="#newcontract" class="header-anchor">#</a> NewContract </h3> <p>現在のエコシステムに新しいコントラクトを作成します。</p> <p>パラメーター：</p> <ul><li><strong>ApplicationId</strong> int - 新しいコントラクトが属するアプリケーション。</li> <li><strong>値</strong> string - コントラクト ソース コード。 上位層にはコントラクトが 1 つだけ必要です。</li> <li><strong>Conditions</strong> string - 契約の条件を変更します。</li> <li><strong>TokenEcosystem</strong> int &quot;optional&quot; - エコシステムID。 コントラクトがアクティブ化されるときに、トランザクションにどのトークンが使用されるかを決定します。</li></ul> <h3 id="editcontract"><a href="#editcontract" class="header-anchor">#</a> EditContract </h3> <p>現在のエコシステムでコントラクトを編集します。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - 変更されたコントラクト ID。</li> <li><strong>値</strong> string &quot;optional&quot; - コントラクトのソース コード。</li> <li><strong>Conditions</strong> string &quot;optional&quot; - 契約の条件を変更します。</li></ul> <h3 id="bindwallet"><a href="#bindwallet" class="header-anchor">#</a> BindWallet </h3> <p>現在のエコシステムのウォレット アドレスにコントラクトをバインドします。 スマート コントラクトを結び付けた後、スマート コントラクトの実行料金はこのアドレスに支払われます。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - バインドされるコントラクト ID。</li> <li><strong>WalletId</strong> string &quot;optional&quot; - コントラクトにバインドされたウォレット アドレス。</li></ul> <h3 id="unbindwallet"><a href="#unbindwallet" class="header-anchor">#</a> UnbindWallet </h3> <p>現在のエコシステムのウォレットアドレスからコントラクトのバインドを解除します。 コントラクトにバインドされているアドレスのみをバインド解除できます。 スマートコントラクトの拘束を解除した後、コントラクトを実行するユーザーは実行手数料を支払います。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - バインドされているコントラクトの ID。</li></ul> <h3 id="newparameter"><a href="#newparameter" class="header-anchor">#</a> NewParameter </h3> <p>A new ecosystem parameter has been added to the current ecosystem.</p> <p>Parameters:</p> <ul><li><strong>Name</strong> string - パラメータ名。</li> <li><strong>Value</strong> string - パラメータ値。</li> <li><strong>Conditions</strong> string - パラメータを変更する条件。</li></ul> <h3 id="editparameter"><a href="#editparameter" class="header-anchor">#</a> EditParameter </h3> <p>現在のエコシステム内の既存のエコシステムパラメータを変更します。</p> <p>Parameters:</p> <ul><li><strong>Name</strong> string - 変更するパラメータの名前。</li> <li><strong>Value</strong> string - 新しいパラメータ値。</li> <li><strong>Conditions</strong> string - パラメータを変更するための新しい条件。</li></ul> <h3 id="newmenu"><a href="#newmenu" class="header-anchor">#</a> NewMenu </h3> <p>現在のエコシステムに新しいメニューを追加します。</p> <p>パラメータ:</p> <ul><li><strong>Name</strong> string - メニュー名</li> <li><strong>Value</strong> string - メニューのソースコード</li> <li><strong>Title</strong> string &quot;optional&quot; - メニュータイトル</li> <li><strong>Conditions</strong> string - メニューを変更する条件</li></ul> <h3 id="editmenu"><a href="#editmenu" class="header-anchor">#</a> EditMenu </h3> <p>現在のエコシステムの既存のメニューを変更します。</p> <p>パラメータ:</p> <ul><li><strong>Id</strong> int - 変更するメニューのID</li> <li><strong>Value</strong> string &quot;optional&quot; - 新しいメニューのソースコード</li> <li><strong>Title</strong> string &quot;optional&quot; - 新しいメニューのタイトル</li> <li><strong>Conditions</strong> string &quot;optional&quot; - メニューを変更する新しい条件</li></ul> <h3 id="appendmenu"><a href="#appendmenu" class="header-anchor">#</a> AppendMenu </h3> <p>現在のエコシステムの既存のメニューにソースコードのコンテンツを追加します。</p> <p>パラメータ:</p> <ul><li><strong>Id</strong> int - メニューのID</li> <li><strong>Value</strong> string - 追加するソースコード</li></ul> <h3 id="newpage"><a href="#newpage" class="header-anchor">#</a> NewPage </h3> <p>現在のエコシステムに新しいページを追加します。</p> <p>パラメータ:</p> <ul><li><strong>Name</strong> string - ページの名前</li> <li><strong>Value</strong> string - ページのソースコード</li> <li><strong>Menu</strong> string - ページに関連付けられたメニューの名前</li> <li><strong>Conditions</strong> string - ページを変更するための条件</li> <li><strong>ValidateCount</strong> int &quot;optional&quot; - ページの検証に必要なノードの数。このパラメータが指定されていない場合、min_page_validate_countエコシステムパラメータの値が使用されます。このパラメータの値は、min_page_validate_count未満またはmax_page_validate_countを超えることはできません。</li> <li><strong>ValidateMode</strong> int &quot;optional&quot; - ページの妥当性チェックのモード。このパラメータの値が0の場合、ページが読み込まれる時点でチェックされます。このパラメータの値が1の場合、ページが読み込まれる時点やページを終了する時点でもチェックされます。</li></ul> <h3 id="editpage"><a href="#editpage" class="header-anchor">#</a> EditPage </h3> <p>現在のエコシステム内の既存のページを変更します。</p> <p>パラメータ:</p> <ul><li><strong>Id</strong> int - 変更するページのID</li> <li><strong>Value</strong> string &quot;optional&quot; - 新しいページのソースコード</li> <li><strong>Menu</strong> string &quot;optional&quot; - ページに関連付けられる新しいメニューの名前</li> <li><strong>Conditions</strong> string &quot;optional&quot; - ページを変更するための新しい条件</li> <li><strong>ValidateCount</strong> int &quot;optional&quot; - ページの検証に必要なノードの数。このパラメータが指定されていない場合、min_page_validate_countエコシステムパラメータの値が使用されます。このパラメータの値は、min_page_validate_count未満またはmax_page_validate_countを超えることはできません。</li> <li><strong>ValidateMode</strong> int &quot;optional&quot; - ページの妥当性チェックのモード。このパラメータの値が0の場合、ページが読み込まれる時点でチェックされます。このパラメータの値が1の場合、ページが読み込まれる時点やページを終了する時点でもチェックされます。</li></ul> <h3 id="appendpage"><a href="#appendpage" class="header-anchor">#</a> AppendPage </h3> <p>現在のエコシステム内の既存のページにソースコードの内容を追加します。</p> <p>パラメータ:</p> <ul><li><strong>Id</strong> int - 変更するページのID</li> <li><strong>Value</strong> string - 追加するソースコード</li></ul> <h3 id="newblock"><a href="#newblock" class="header-anchor">#</a> NewBlock </h3> <p>現在のエコシステムにページモジュールを追加します。</p> <p>パラメータ:</p> <ul><li><strong>Name</strong> string - モジュールの名前</li> <li><strong>Value</strong> string - モジュールのソースコード</li> <li><strong>Conditions</strong> string - モジュールを変更するための条件</li></ul> <h3 id="editblock"><a href="#editblock" class="header-anchor">#</a> EditBlock </h3> <p>現在のエコシステム内のページモジュールを変更します。</p> <p>パラメータ:</p> <ul><li>Id int - 変更するモジュールのID</li> <li>Value string - 新しいモジュールのソースコード</li> <li>Conditions string - モジュールを変更するための新しい条件</li></ul> <h3 id="newtable"><a href="#newtable" class="header-anchor">#</a> NewTable </h3> <p>Adds a new table to the current ecosystem.</p> <p>現在のエコシステムに新しいテーブルを追加します。</p> <p>パラメーター：</p> <ul><li><strong>ApplicationId</strong> int - 関連するテーブルのアプリケーションID</li> <li><strong>Name</strong> string - 新しいテーブルの名前</li> <li><strong>Columns</strong> string - JSON形式のフィールド配列 <code>[{&quot;name&quot;:&quot;...&quot;, &quot;type&quot;:&quot;...&quot;,&quot;index&quot;: &quot;0&quot;, &quot;conditions&quot;:&quot;.. .&quot;},...]</code>。以下の項目が含まれます：
<ul><li><strong>name</strong> - フィールド名（英字のみ）</li> <li><strong>type</strong> - データ型 <code>varchar,bytea,number,datetime,money,text,double,character</code></li> <li><strong>index</strong> - 非主キーフィールド <code>0</code>、主キー <code>1</code></li> <li><strong>conditions</strong> - フィールドデータを変更するための条件。アクセス許可はJSON形式で指定する必要があります <code>{&quot;update&quot;:&quot;ContractConditions(MainCondition)&quot;, &quot;read&quot;:&quot;ContractConditions(MainCondition)&quot;}</code></li></ul></li> <li><strong>Permissions</strong> string - アクセス許可を示すJSON形式 <code>{&quot;insert&quot;: &quot;...&quot;, &quot;new_column&quot;: &quot;...&quot;, &quot;update&quot;: &quot;...&quot;, &quot;read&quot;: &quot;.. .&quot;}</code>。以下の項目が含まれます：
<ul><li><strong>insert</strong> - エントリの挿入権限</li> <li><strong>new_column</strong> - 新しい列の追加権限</li> <li><strong>update</strong> - エントリデータの変更権限</li> <li><strong>read</strong> - エントリデータの読み取り権限</li></ul></li></ul> <h3 id="edittable"><a href="#edittable" class="header-anchor">#</a> EditTable </h3> <p>現在のエコシステム内のテーブルのアクセス許可を変更します。</p> <p>パラメーター：</p> <ul><li><strong>Name</strong> string - テーブルの名前。</li> <li><strong>InsertPerm</strong> string - テーブルにエントリを挿入する権限。</li> <li><strong>UpdatePerm</strong> string - テーブル内のエントリを更新する権限。</li> <li><strong>ReadPerm</strong> string - テーブル内のエントリを読み取る権限。</li> <li><strong>NewColumnPerm</strong> string - 新しい列を作成する権限。</li></ul> <h3 id="newcolumn"><a href="#newcolumn" class="header-anchor">#</a> NewColumn </h3> <p>現在のエコシステムのテーブルに新しいフィールドを追加します。</p> <p>パラメーター：</p> <ul><li><strong>TableName</strong> string - テーブル名。</li> <li><strong>名前</strong> string - ラテン文字のフィールド名。</li> <li><strong>Type</strong> string - データ型 <code>varchar,bytea,number,money,datetime,text,double,character</code>;</li> <li><strong>UpdatePerm</strong> string - 列の値を変更する権限。</li> <li><strong>ReadPerm</strong> string - 列の値を読み取る権限。</li></ul> <h3 id="editcolumn"><a href="#editcolumn" class="header-anchor">#</a> EditColumn </h3> <p>現在のエコシステム内の指定されたテーブルフィールドの権限を変更します。</p> <p>パラメーター：</p> <ul><li><strong>TableName</strong> string - テーブル名。</li> <li><strong>Name</strong> string - 変更するラテン文字のフィールド名。</li> <li><strong>UpdatePerm</strong> string - 列の値を変更するための新しい権限。</li> <li><strong>ReadPerm</strong> string - 列の値を読み取るための新しい権限。</li></ul> <h3 id="newlang"><a href="#newlang" class="header-anchor">#</a> NewLang </h3> <p>現在のエコシステムに言語リソースを追加します。そのための権限は、エコシステム パラメーターの Changing_Language パラメーターに設定されます。</p> <p>パラメーター：</p> <ul><li><strong>Name</strong> string  - ラテン文字での言語リソースの名前。</li> <li><strong>Trans</strong> string - 2 文字の lang コードをキーとし、翻訳された文字列を値とする JSON 形式の文字列。 例: <code>{&quot;en&quot;: &quot;英語テキスト&quot;、&quot;jp&quot;: &quot;日本語テキスト&quot;}</code>。</li></ul> <h3 id="editlang"><a href="#editlang" class="header-anchor">#</a> EditLang </h3> <p>現在のエコシステム内の言語リソースを変更します。変更するための権限は、エコシステム パラメーターの Changing_Language パラメーターに設定されます。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - 言語リソース ID。</li> <li><strong>Trans</strong> - 2 文字の lang コードをキーとし、翻訳された文字列を値とする JSON 形式の文字列。例: <code>{&quot;en&quot;: &quot;英語テキスト&quot;、&quot;jp&quot;: &quot;日本語テキスト&quot;}</code>。</li></ul> <h3 id="import"><a href="#import" class="header-anchor">#</a> Import </h3> <p>アプリケーションを現在のエコシステムにインポートし、<a href="#importupload">ImportUpload</a> コントラクトからロードされたデータをインポートします。</p> <p>パラメーター：</p> <ul><li><strong>データ</strong> string - エコシステムによってエクスポートされたファイルから取得される、テキスト形式でインポートされたデータ。</li></ul> <h3 id="importupload"><a href="#importupload" class="header-anchor">#</a> ImportUpload </h3> <p>後続のインポートのために、外部アプリケーション ファイルを現在のエコシステムのbuffer_data テーブルにロードします。</p> <p>パラメーター：</p> <ul><li><strong>InputFile</strong> ファイル - 現在のエコシステムのbuffer_data テーブルに書き込まれるファイル。</li></ul> <h3 id="newappparam"><a href="#newappparam" class="header-anchor">#</a> NewAppParam </h3> <p>新しいアプリケーションパラメータを現在のエコシステムに追加します。</p> <p>パラメーター：</p> <ul><li><strong>ApplicationId</strong> int - アプリケーション ID;</li> <li><strong>Name</strong> string - パラメータ名。</li> <li><strong>alue</strong> string - パラメータ値。</li> <li><strong>Conditions</strong> string - パラメーターを変更する権限。</li></ul> <h3 id="editappparam"><a href="#editappparam" class="header-anchor">#</a> EditAppParam </h3> <p>現在のエコシステム内の既存のアプリケーションパラメータを変更します。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - アプリケーション パラメータ ID。</li> <li><strong>Value</strong> string &quot;optional&quot; - 新しいパラメーター値。</li> <li><strong>Conditions</strong> string &quot;optional&quot; - パラメータを変更するための新しい権限。</li></ul> <h3 id="newdelayedcontract"><a href="#newdelayedcontract" class="header-anchor">#</a> NewDelayedContract </h3> <p>新しいタスクを遅延コントラクトスケジューラー デーモンに追加します。</p> <p>遅延コントラクト スケジューラは、現在生成されているブロックに必要なコントラクトを実行します。</p> <p>パラメーター：</p> <ul><li><strong>Contract</strong> string - コントラクト名。</li> <li><strong>EveryBlock</strong> int - コントラクトはブロックの量ごとに実行されます。</li> <li>Conditions string - タスクを変更する権限。</li> <li><strong>BlockID</strong> int &quot;optional&quot; - コントラクトを実行する必要があるブロック ID。 指定しない場合は、「現在のブロック ID」+EveryBlock を加算して自動的に計算されます。</li> <li><strong>Limit</strong> int &quot;optional&quot; - タスク実行の最大数。 指定しない場合、タスクは無制限に実行されます。</li></ul> <h3 id="editdelayedcontract"><a href="#editdelayedcontract" class="header-anchor">#</a> EditDelayedContract </h3> <p>遅延コントラクトスケジューラ デーモンのタスクを変更します。</p> <p>パラメーター：</p> <ul><li><strong>Id</strong> int - タスク ID;</li> <li><strong>Contract</strong> string - コントラクト名。</li> <li><strong>EveryBlock</strong> int - コントラクトはブロックの量ごとに実行されます。</li> <li><strong>Conditions</strong> string - タスクを変更する権限。</li> <li><strong>BlockID</strong> int &quot;optional&quot; - コントラクトを実行する必要があるブロック ID。 指定しない場合は、「現在のブロック ID」+EveryBlock を加算して自動的に計算されます。</li> <li><strong>Limit</strong> int &quot;optional&quot; - タスク実行の最大数。 指定しない場合、タスクは無制限に実行されます。</li> <li><strong>Deleted</strong> int &quot;optional&quot; - タスクの切り替え。 値「1」はタスクを無効にします。 値<code>0</code>はタスクを有効にします。</li></ul> <h3 id="uploadbinary"><a href="#uploadbinary" class="header-anchor">#</a> UploadBinary </h3> <p>X_binaries テーブルに静的ファイルを追加または上書きします。 HTTP API 経由でコントラクトを呼び出す場合、リクエストは<code>multipart/form-data</code>形式である必要があります。 DataMimeType パラメータはフォーム データと組み合わせて使用されます。</p> <p>パラメーター：</p> <ul><li><strong>Name</strong> string - 静的ファイルの名前。</li> <li><strong>Data</strong> bytes - 静的ファイルの内容。</li> <li><strong>DataMimeType</strong> string &quot;optional&quot; - 静的ファイルの MIME タイプ</li> <li><strong>ApplicationId</strong> int - X_binaries テーブルに関連付けられたアプリケーション ID</li></ul> <p>DataMimeType パラメータが渡されない場合、デフォルトで <code>application/octet-stream</code> 形式が使用されます。</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/topics/script.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 10
