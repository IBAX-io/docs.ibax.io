lumn</a></li> <li><a href="#editcolumn">EditColumn</a></li> <li><a href="#newlang">NewLang</a></li> <li><a href="#editlang">EditLang</a></li> <li><a href="#import">Import</a></li> <li><a href="#importupload">ImportUpload</a></li> <li><a href="#newappparam">NewAppParam</a></li> <li><a href="#editappparam">EditAppParam</a></li> <li><a href="#newdelayedcontract">NewDelayedContract</a></li> <li><a href="#editdelayedcontract">EditDelayedContract</a></li> <li><a href="#uploadbinary">UploadBinary</a></li></ul></li></ul> <p>スマート コントラクト (以下、コントラクトと呼びます) は、アプリケーションの基本要素の 1 つです。 ユーザーによるページ上のコントラクトの実装は、通常、データベース エントリの更新または作成を目的とした 1 回の操作です。 アプリケーションのすべてのデータ操作はコントラクト システムを形成し、これらのコントラクトはデータベースまたはコントラクト コンテンツ関数を通じて相互に対話します。</p> <h2 id="contract-structure"><a href="#contract-structure" class="header-anchor">#</a> Cスマートコントラクト構造 </h2> <p>キーワード <code>contract</code> を使用してコントラクトを宣言し、その後にコントラクト名を続けます。コントラクトの内容は中括弧で囲む必要があります。 コントラクトは主に次の 3 つのセクションで構成されます。</p> <ol><li><p><strong>data</strong> - <a href="#data-section">data section</a>、変数名と変数タイプを含む入力データの変数を宣言します。</p></li> <li><p><strong>conditions</strong> - <a href="#conditions-section">conditions section</a>、データの正確性を検証します。</p></li> <li><p><strong>action</strong> - <a href="#action-section">action section</a>、データ操作を定義します。</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code>contract MyContract {
  data {
    FromId int
    ToId int
    Amount money
  }
  func conditions {
    ...
  }
  func action {
    ...
  }
}
</code></pre></div><h3 id="data-section"><a href="#data-section" class="header-anchor">#</a> データセクション </h3> <p><code>data</code>セクションでは、コントラクトデータ入力と受信したフォーム パラメーターについて説明します。</p> <p>シーケンスごとの各行の構造:</p> <ul><li>変数名 - 変数のみを受け取り、配列は受け取りません；</li> <li>変数のデータ型 - 変数の<a href="#data-types-and-variables">data type</a>；</li> <li>optional - オプションのパラメータで、フォーム要素に入力する必要はありません。</li></ul> <div class="language- extra-class"><pre class="language-text"><code>contract my {
  data {
  Name string
  RequestId int
  Photo file &quot;optional&quot;
  Amount money
  Private bytes
  }
  ...
}
</code></pre></div><h3 id="conditions-section"><a href="#conditions-section" class="header-anchor">#</a> 条件セクション </h3> <p><code>conditions</code>セクションでは、受け取ったデータの検証が説明されています。</p> <p>次のコマンドはエラーワーニングに使用されます: 重大なエラー <code>error</code>、警告エラー <code>warning</code>、示唆的なエラー <code>info</code>。これらの3つのコマンドは、コントラクトの実行を終了するエラーを生成し、各エラーは異なるタイプのエラーログ情報を出力します。例えば:</p> <div class="language- extra-class"><pre class="language-text"><code>if fuel == 0 {
    error &quot;fuel cannot be zero!&quot;
}
if money &lt; limit {
    warning Sprintf(&quot;You don't have enough money: %v &lt;%v&quot;, money, limit)
}
if idexist &gt; 0 {
    info &quot;You have already been registered&quot;
}
</code></pre></div><h3 id="action-section"><a href="#action-section" class="header-anchor">#</a> アクションセクション </h3> <p><code>action</code>セクションでは、コントラクトの主なコードが説明されており、他のデータを取得し、結果の値をテーブルに記録します。例えば:</p> <div class="language- extra-class"><pre class="language-text"><code>action {
DBUpdate(&quot;keys&quot;, $key_id, {&quot;-amount&quot;: $amount})
DBUpdate(&quot;keys&quot;, $recipient, {&quot;+amount&quot;: $amount, &quot;pub&quot;: $Pub})
}
</code></pre></div><h2 id="variables"><a href="#variables" class="header-anchor">#</a> 変数 </h2> <p>データセクションで宣言された変数は、変数名の後に<code>$</code>記号を付けて他のコントラクトセクションに渡されます。<code>$</code>記号はデータセクション内にない他の変数を宣言するためにも使用できますが、これらはこのコントラクトと、このコントラクトにネストされるすべてのコントラクトのグローバル変数と見なされます。</p> <p>コントラクトで事前定義された変数を使用できます。これには、コントラクトを呼び出したトランザクションデータが含まれます:</p> <ul><li><code>$time</code> - トランザクションのタイムスタンプ;</li> <li><code>$ecosystem_id</code> - エコシステムID;</li> <li><code>$block</code> - トランザクションを含むブロックのID;</li> <li><code>$key_id</code> - 現在のトランザクションに署名したアカウントのアドレス;</li> <li><code>$type</code> - 仮想マシン内のコントラクトID;</li> <li><code>$block_key_id</code> - ブロックを生成したノードのアカウントアドレス;</li> <li><code>$block_time</code> - ブロックの生成タイムスタンプ;</li> <li><code>$original_contract</code> - トランザクションを最初に処理したコントラクトの名前。変数が空の文字列であれば、トランザクションの検証中にコントラクトが呼び出されることを意味します。コントラクトが別のコントラクトによって呼び出されたか、トランザクションに直接よって呼び出されたかを確認するには、$original_contractと$this_contractの値を比較する必要があります。値が等しい場合、トランザクションによってコントラクトが呼び出されることを意味します;</li> <li><code>$this_contract</code> - 現在実行中のコントラクトの名前;</li> <li><code>$guest_key</code> - ゲストアカウントのアドレス;</li> <li><code>$stack</code> - データ型が配列のコントラクト配列スタックで、実行されたすべてのコントラクトを含みます。配列の最初の要素は現在実行中のコントラクトの名前を表し、最後の要素は最初にトランザクションを処理したコントラクトの名前を表します;</li> <li><code>$node_position</code> - ブロックが位置する検証ノード配列のインデックス番号;</li> <li><code>$txhash</code> - トランザクションのハッシュ;</li> <li><code>$contract</code> - 現在のコントラクトの構造配列。</li></ul> <p>事前定義された変数はコントラクトだけでなく、アプリケーション要素のアクセス許可条件を定義する許可フィールドでも使用できます。許可フィールドで使用する場合、ブロック情報の事前定義変数は常にゼロと等しくなります（<code>$time</code>、<code>$block</code>など）。</p> <p>事前定義変数<code>$result</code>にはコントラクトの返り値が割り当てられます。</p> <div class="language- extra-class"><pre class="language-text"><code>contract my {
 data {
     Name string
     Amount money
 }
 func conditions {
     if $Amount &lt;= 0 {
     error &quot;Amount cannot be 0&quot;
     }
     $ownerId = 1232
 }
 func action {
     var amount money
     amount = $Amount - 10
     DBUpdate(&quot;mytable&quot;, $ownerId, {name: $Name,amount: amount})
     DBUpdate(&quot;mytable2&quot;, $ownerId, {amount: 10})
 }
}
</code></pre></div><h2 id="nested-contracts"><a href="#nested-contracts" class="header-anchor">#</a> ネストされたコントラクト </h2> <p>コントラクトの<code>conditions</code>セクションと<code>action</code>セクションでは、コントラクトをネストすることができます。ネストされたコントラクトは直接呼び出すことができ、コントラクトのパラメータはコントラクト名の後にかっこ内で指定されます。例えば、<code>@1NameContract(Params)</code>といった形式です。また、<a href="#callcontract">CallContract</a>関数を使用してネストされたコントラクトを呼び出すこともできます。</p> <h2 id="file-upload"><a href="#file-upload" class="header-anchor">#</a> ファイルアップロード </h2> <p><code>multipart/form-data</code> 形式のフォームを使用してファイルをアップロードするには、コントラクトのデータ型が <code>file</code> である必要があります。</p> <div class="language- extra-class"><pre class="language-text"><code>contract Upload {
     data {
        File file
     }
     ...
}
</code></pre></div><p><a href="#uploadbinary">UploadBinary</a> コントラクトは、ファイルのアップロードと保存に使用されます。 ページエディタのLogicor言語関数<a href="/ja/topics/templates2.html#binary">バイナリ</a>を使用すると、ファイルのダウンロードリンクを取得できます。</p> <h2 id="queries-in-json-format"><a href="#queries-in-json-format" class="header-anchor">#</a> JSON形式のクエリ </h2> <p>スマートコントラクト言語では、フィールドタイプとして<strong>JSON</strong>を指定することができます。エントリーフィールドを処理するためには、<strong>columnname-&gt;fieldname</strong>の構文を使用します。取得した値は<strong>columnname.fieldname</strong>に記録されます。上記の構文は、<a href="#dbfind">DBFind</a>関数のColumns、One、Whereで使用することができます。</p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
var val str
var list array
ret = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).WhereId($Id).Row()
val = ret[&quot;doc.ind&quot;]
val = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc-&gt;type&quot;).WhereId($Id).One(&quot;doc-&gt;type&quot;)
list = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).Where(&quot;doc-&gt;ind = ?&quot;, &quot;101&quot;)
val = DBFind(&quot;mytable&quot;).WhereId($Id).One(&quot;doc-&gt;check&quot;)
</code></pre></div><h2 id="queries-with-date-and-time-operations"><a href="#queries-with-date-and-time-operations" class="header-anchor">#</a> 日付と時刻の操作を伴うクエリ </h2> <p>スマート コントラクト言語関数を使用して日時を直接クエリしたり更新したりすることはできませんが、以下の例のように Where ステートメントで PostgreSQL の関数と機能を使用することができます。 たとえば、フィールド date_column を現在時刻と比較する必要があります。 date_column がタイムスタンプ型の場合、式は <code>date_column &lt;NOW()</code> でなければなりません。 date_column が Unix 型の場合、式は <code>to_timestamp(date_column)&gt; NOW()</code> である必要があります。</p> <div class="language- extra-class"><pre class="language-text"><code>Where(&quot;to_timestamp(date_column)&gt; NOW()&quot;)
Where(&quot;date_column &lt;NOW() - 30 * interval '1 day'&quot;)
</code></pre></div><p>次の Needle 関数は、SQL 形式で日付と時刻を処理するために使用されます。</p> <ul><li><a href="#blocktime">BlockTime</a></li> <li><a href="#datetime">DateTime</a></li> <li><a href="#unixdatetime">UnixDateTime</a></li></ul> <h2 id="needle-contract-language"><a href="#needle-contract-language" class="header-anchor">#</a> Needleスマートコントラクト言語 </h2> <p>コントラクト言語には、データ アルゴリズム処理とデータベース操作を実現できる一連の関数、演算子、構造が含まれています。</p> <p>コントラクト書の編集権限が「false」に設定されていない場合、コントラクト内容を変更できます。 コントラクト変更の完全な履歴はブロックチェーンに保存され、Weaver で利用できます。</p> <p>ブロックチェーン内のデータ操作は、最新バージョンのコントラクトに従って実行されます。</p> <h3 id="basic-elements-and-structure"><a href="#basic-elements-and-structure" class="header-anchor">#</a> 基本要素と構造 </h3> <h3 id="data-types-and-variables"><a href="#data-types-and-variables" class="header-anchor">#</a> データ型と変数 </h3> <p>データ型は変数ごとに定義する必要があります。 通常、データ型は自動的に変換されます。 次のデータ型を使用できます。</p> <ul><li><code>bool</code> - ブール値、<code>true</code> または <code>false</code></li> <li><code>bytes</code> - バイト形式</li> <li><code>Int</code> - 64ビット整数</li> <li><code>Array</code> - 任意の型の配列</li> <li><code>map</code> - オブジェクトの配列</li> <li><code>money</code> - ビッグ整数</li> <li><code>float</code> - 64ビット浮動小数点数</li> <li><code>string</code> - 文字列はダブルクォートまたはエスケープ形式で定義する必要があります: &quot;This is a string&quot; もしくは `This is a string`</li> <li><code>file</code> - オブジェクトの配列:
<ul><li><code>Name</code> - ファイル名、<code>string</code> 型</li> <li><code>MimeType</code> - ファイルのMIMEタイプ、<code>string</code> 型</li> <li><code>Body</code> - ファイルの内容、<code>bytes</code> 型</li></ul></li></ul> <p>変数、関数、コントラクトの名前を含むすべての識別子は大文字と小文字が区別されます (MyFunc と myFunc は別の名前です)。</p> <p><strong>var</strong> キーワードを使用して変数を宣言し、その後に変数の名前と型を指定します。 中かっこで宣言された変数は、同じ中かっこのペアで使用する必要があります。</p> <p>宣言された変数のデフォルト値はゼロです。ブール型のゼロ値は false、すべての数値型のゼロ値は 0、文字列の場合は空の文字列のゼロ値です。 変数宣言の例:</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc( val int) int {
  var mystr1 mystr2 string, mypar int
  var checked bool
  ...
  if checked {
    var temp int
    ...
  }
}
</code></pre></div><h3 id="array"><a href="#array" class="header-anchor">#</a> 配列 </h3> <p>コントラクト言語は、次の 2 つの配列タイプをサポートします。</p> <ul><li><code>Array</code> - 0 から始まるインデックスを持つ配列。</li> <li><code>map</code> - オブジェクトの配列。</li></ul> <p>配列要素を割り当てたり取得したりするときは、インデックスを角かっこで囲む必要があります。 配列では複数のインデックスはサポートされておらず、配列要素を myarr[i][j] として扱うことはできません。</p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
var mymap map
var s string

myarr[0] = 100
myarr[1] = &quot;This is a line&quot;
mymap[&quot;value&quot;] = 777
mymap[&quot;param&quot;] = &quot;Parameter&quot;

s = Sprintf(&quot;%v, %v, %v&quot;, myarr[0] + mymap[&quot;value&quot;], myarr[1], mymap[&quot;param&quot;])
// s = 877, This is a line, Parameter
</code></pre></div><p><code>[]</code> 内に要素を指定して配列型の配列を定義することもできます。 マップタイプ <code>arrays</code> の場合は、<code>{}</code> を使用してください。</p> <div class="language- extra-class"><pre class="language-text"><code>var my map
my={&quot;key1&quot;: &quot;value1&quot;, key2: i, &quot;key3&quot;: $Name}
var mya array
mya=[&quot;value1&quot;, {key2: i}, $Name]
</code></pre></div><p>このような初期化を式で使用できます。 たとえば、関数のパラメータで使用します。</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind...Where({id: 1})
</code></pre></div><p>オブジェクトの配列の場合は、キーを指定する必要があります。 キーは二重引用符 (<code>&quot;&quot;</code>) で囲まれた文字列として指定します。 キー名が文字、数字、アンダースコアに限定されている場合は、二重引用符を省略できます。</p> <div class="language- extra-class"><pre class="language-text"><code>{key1: &quot;value1&quot;, key2: &quot;value2&quot;}
</code></pre></div><p>配列には、文字列、数値、任意の型の変数名、および「$」記号を含む変数名を含めることができます。 ネストされた配列をサポートします。 さまざまなマップまたは配列を値として指定できます。</p> <p>式を配列要素として使用することはできません。 変数を使用して式の結果を保存し、この変数を配列要素として指定します。</p> <div class="language- extra-class"><pre class="language-text"><code>[1+2, myfunc(), name[&quot;param&quot;]] // don't do this
[1, 3.4, mystr, &quot;string&quot;, $ext, myarr, mymap, {&quot;ids&quot;: [1,2, i], company: {&quot;Name&quot;: &quot;MyCompany&quot;}} ] // this is ok

var val string
val = my[&quot;param&quot;]
MyFunc({key: val, sub: {name: &quot;My name&quot;, &quot;color&quot;: &quot;Red&quot;}})
</code></pre></div><h3 id="if-and-while-statements"><a href="#if-and-while-statements" class="header-anchor">#</a> IfおよびWhileステートメント </h3> <p>以下のコントラクト言語の例では、コントラクトや関数内で使用できる標準の<strong>if</strong>条件文と<strong>while</strong>ループがサポートされています。これらの文は相互にネストすることができます。</p> <p><strong>if</strong>と<strong>while</strong>は、条件文に続く必要があります。条件文が数値を返す場合、その値が0であれば偽と見なされます。</p> <p>val == 0は!valと等価であり、val != 0はvalと等価です。<strong>if</strong>文には<strong>else</strong>コードブロックが存在し、<strong>if</strong>条件文が偽の場合に実行されます。</p> <p>以下の比較演算子を条件文で使用することができます: <code>&lt;, &gt;, &gt;=, &lt;=, ==, !=, ||, &amp;&amp;</code></p> <div class="language- extra-class"><pre class="language-text"><code>if val&gt; 10 || id != $block_key_id {
 ...
} else {
 ...
}
</code></pre></div><p><strong>while</strong> ループの条件ステートメントが true の場合、コード ブロックが実行されます。 <strong>break</strong> は、コード ブロックのループを終了することを意味します。 ループを最初から開始する場合は、<strong>Continue</strong> を使用します。</p> <div class="language- extra-class"><pre class="language-text"><code>var i int
while true {
  if i &gt; 100 {
    break
  }
  ...
  if i == 50 {
    continue
  }
  ...
  i = i + 1
}
</code></pre></div><p>コンディショナル文に加えて、Needleは標準の算術演算もサポートしています: <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>。</p> <p>文字列型とバイト型の変数は、条件文として使用することができます。型の長さがゼロより大きい場合、条件は真となります。そうでなければ偽です。</p> <h2 id="functions"><a href="#functions" class="header-anchor">#</a> 関数 </h2> <p>関数は、コントラクトの <a href="#data-section">data section</a> で受け取ったデータに対していくつかの操作を実行できます。つまり、データベースからのデータの読み取りと書き込み、値の型の変換、コントラクト間の対話の確立などです。</p> <h3 id="function-declaration"><a href="#function-declaration" class="header-anchor">#</a> 関数宣言 </h3> <p>func キーワードを使用して関数を宣言し、その後に名前と、関数に渡されるパラメータのリストとその型を指定します。 すべてのパラメータは括弧で囲まれ、カンマで区切られます。 括弧の後に、関数によって返される値のデータ型を宣言する必要があります。 関数本体は中括弧で囲む必要があります。 関数にパラメーターがない場合は、中括弧を省略できます。 関数から値を戻すには、<code>return</code> キーワードを使用します。</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc(left int, right int) int {
    return left*right + left - right
}
func test int {
    return myfunc(10, 30) + myfunc(20, 50)
}
func ooops {
    error &quot;Ooops...&quot;
}
</code></pre></div><p>すべてのエラー チェックは自動的に実行されるため、関数はエラーを返しません。 いずれかの機能にエラーがある場合、コントラクトはその操作を終了し、ウィンドウにエラーの説明を表示します。</p> <h3 id="variable-length-parameters"><a href="#variable-length-parameters" class="header-anchor">#</a> 可変長パラメータ </h3> <p>関数は可変長パラメータを定義できます。可変長パラメータを示すには、関数の最後のパラメータ タイプとして<code>...</code>記号を使用し、データ タイプは<code>array</code>です。 可変長パラメータには、パラメータが呼び出しで渡された時点からのすべての変数が含まれます。 すべてのタイプの変数を渡すことができますが、データタイプの不一致による競合に対処する必要があります。</p> <div class="language- extra-class"><pre class="language-text"><code>func sum(out string, values ...) {
var i, res int

while i &lt;Len(values) {

   res = res + values[i]

   i = i + 1

}

Println(out, res)

}

func main() {
  sum(&quot;Sum:&quot;, 10, 20, 30, 40)
}
</code></pre></div><h3 id="optional-parameters"><a href="#optional-parameters" class="header-anchor">#</a> オプションパラメータ </h3> <p>関数には多くのパラメータがありますが、呼び出す際にはそのうちの一部だけが必要な場合、次のようにオプションのパラメータを宣言することができます: <code>func myfunc(name string).Param1(param string).Param2(param2 int) {...}</code>。その後、指定したパラメータを任意の順序で呼び出すことができます: <code>myfunc(&quot;name&quot;).Param2(100)</code>。</p> <p>関数本体では、これらの変数を通常通り扱うことができます。指定されたオプションのパラメータが呼び出されない場合、デフォルト値はゼロになります。また、...を使用して可変長のパラメータを指定することもできます: <code>func DBFind(table string).Where(request string, params ...)</code>。その後、次のように呼び出すことができます: <code>DBFind(&quot;mytable&quot;).Where({&quot; id&quot;: $myid, &quot;type&quot;: 2})</code>。</p> <div class="language- extra-class"><pre class="language-text"><code>func DBFind(table string).Columns(columns string).Where(format string, tail ...)
  .Limit(limit int).Offset(offset int) string {
  ...
}

func names() string {
  ...
  return DBFind(&quot;table&quot;).Columns(&quot;name&quot;).Where({&quot;id&quot;: 100}).Limit(1)
}
</code></pre></div><h2 id="needle-functions-classification"><a href="#needle-functions-classification" class="header-anchor">#</a> Needle機能分類 </h2> <p>データベースから値を取得します:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#appparam">AppParam</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#getdatafromxlsx">GetDataFromXLSX</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#getrowscountxlsx">GetRowsCountXLSX</a></td></tr> <tr><td><a href="#dbrow">DBRow</a></td> <td><a href="#gethistoryrow">GetHistoryRow</a></td> <td><a href="#getblock">GetBlock</a></td></tr> <tr><td><a href="#dbselectmetrics">DBSelectMetrics</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#langres">LangRes</a></td></tr></tbody></table> <p>テーブル内のデータを更新する:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#dbinsert">DBInsert</a></td> <td><a href="#dbupdateext">DBUpdateExt</a></td> <td><a href="#deltable">DelTable</a></td></tr> <tr><td><a href="#dbupdate">DBUpdate</a></td> <td><a href="#delcolumn">DelColumn</a></td> <td></td></tr></tbody></table> <p>配列を使った操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#append">Append</a></td> <td><a href="#len">Len</a></td> <td><a href="#getmapkeys">GetMapKeys</a></td></tr> <tr><td><a href="#join">Join</a></td> <td><a href="#row">Row</a></td> <td><a href="#sortedkeys">SortedKeys</a></td></tr> <tr><td><a href="#split">Split</a></td> <td><a href="#one">One</a></td> <td></td></tr></tbody></table> <p>スマートコントラクトと権限による操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#callcontract">CallContract</a></td> <td><a href="#getcontractbyid">GetContractById</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr> <tr><td><a href="#contractaccess">ContractAccess</a></td> <td><a href="#roleaccess">RoleAccess</a></td> <td><a href="#throw">Throw</a></td></tr> <tr><td><a href="#contractconditions">ContractConditions</a></td> <td><a href="#getcontractbyname">GetContractByName</a></td> <td><a href="#validatecondition">ValidateCondition</a></td></tr> <tr><td><a href="#evalcondition">EvalCondition</a></td> <td></td> <td></td></tr></tbody></table> <p>アドレスを使った操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#idtoaddress">IdToAddress</a></td> <td><a href="#pubtoid">PubToID</a></td></tr></tbody></table> <p>変数値を使用した演算:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#decodebase64">DecodeBase64</a></td> <td><a href="#formatmoney">FormatMoney</a></td> <td><a href="#hash">Hash</a></td></tr> <tr><td><a href="#encodebase64">EncodeBase64</a></td> <td><a href="#random">Random</a></td> <td><a href="#sha256">Sha256</a></td></tr> <tr><td><a href="#float">Float</a></td> <td><a href="#int">Int</a></td> <td><a href="#str">Str</a></td></tr> <tr><td><a href="#hextobytes">HexToBytes</a></td> <td></td> <td></td></tr></tbody></table> <p>算術演算:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#floor">Floor</a></td> <td><a href="#log10">Log10</a></td> <td><a href="#round">Round</a></td></tr> <tr><td><a href="#log">Log</a></td> <td><a href="#pow">Pow</a></td> <td><a href="#sqrt">Sqrt</a></td></tr></tbody></table> <p>JSONを使った操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#jsonencode">JSONEncode</a></td> <td><a href="#jsonencodeindent">JSONEncodeIndent</a></td> <td><a href="#jsondecode">JSONDecode</a></td></tr></tbody></table> <p>文字列を使った操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#hasprefix">HasPrefix</a></td> <td><a href="#size">Size</a></td> <td><a href="#tolower">ToLower</a></td></tr> <tr><td><a href="#contains">Contains</a></td> <td><a href="#sprintf">Sprintf</a></td> <td><a href="#toupper">ToUpper</a></td></tr> <tr><td><a href="#replace">Replace</a></td> <td><a href="#substr">Substr</a></td> <td><a href="#trimspace">TrimSpace</a></td></tr></tbody></table> <p>バイトを使った操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#stringtobytes">StringToBytes</a></td> <td><a href="#bytestostring">BytesToString</a></td> <td></td></tr></tbody></table> <p>SQL形式での日付と時刻の操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#blocktime">BlockTime</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#unixdatetime">UnixDateTime</a></td></tr></tbody></table> <p>プラットフォームパラメータを使用した操作:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#httprequest">HTTPRequest</a></td> <td><a href="#httppostjson">HTTPPostJSON</a></td> <td></td></tr></tbody></table> <p>マスター CLB ノードの機能:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#createobs">CreateOBS</a></td> <td><a href="#runobs">RunOBS</a></td> <td><a href="#removeobs">RemoveOBS</a></td></tr> <tr><td><a href="#getobslist">GetOBSList</a></td> <td><a href="#stopobs">StopOBS</a></td> <td></td></tr></tbody></table> <h2 id="needle-functions-reference"><a href="#needle-functions-reference" class="header-anchor">#</a> Needle関数リファレンス </h2> <h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>指定されたアプリケーション パラメータの値を (アプリケーション パラメータ テーブル app_params から) 返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(app int, name string, ecosystemid int) string
</code></pre></div><ul><li><p><strong>App</strong></p> <p>アプリケーションID。</p></li> <li><p><strong>name</strong></p> <p>アプリケーションパラメータ名。</p></li> <li><p><strong>Ecosystemid</strong></p> <p>エコシステムID。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, &quot;app_account&quot;, 1)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>指定されたパラメータを使用して指定されたテーブルのデータをクエリし、オブジェクト マップの配列で構成される配列を返します。</p> <p><code>.Row()</code> はクエリ内の最初のマップ要素を取得でき、<code>.One(column string)</code> はクエリ内の指定された列の最初のマップ要素を取得できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order string)]
 [.Limit(limit int)]
 [.Offset(offset int)]
 [.Row()]
 [.One(column string)]
 [.Ecosystem(ecosystemid int)] array
</code></pre></div><ul><li><p><strong>table</strong></p> <p>テーブル名。</p></li> <li><p><strong>сolumns</strong></p> <p>列のリストを返します。 指定しない場合は、すべての列が返されます。</p> <p>値は配列またはカンマで区切られた文字列です。</p></li> <li><p><strong>where</strong></p> <p>クエリ条件。</p> <p>例: <code>.Where({name: &quot;John&quot;})</code> または <code>.Where({&quot;id&quot;: {&quot;$gte&quot;: 4}})</code>。</p> <p>このパラメータには、検索基準を含むオブジェクトの配列が含まれている必要があります。 配列にはネストされた要素を含めることができます。</p> <p>次の構文構造が使用されます。</p> <ul><li><p><code>{&quot;field1&quot;: &quot;value1&quot;, &quot;field2&quot;: &quot;value2&quot;}</code> <code>field1 = &quot;value1&quot; AND field2 = &quot;value2&quot;</code> と同等です。</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$eq&quot;:&quot;value&quot;}}</code> <code>field = &quot;value&quot;</code> と同等です。</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$neq&quot;: &quot;value&quot;}}</code> <code>field != &quot;value&quot;</code> と同等です。</p></li> <li><p><code>{&quot;field1: {&quot;$in&quot;: [1,2,3]}</code> <code>field IN (1,2,3)</code>に相当します。</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$nin&quot;: [1,2,3]}</code>
フィールド NOT IN (1,2,3) と同等です。</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lt&quot;: 12}}</code> <code>field &lt;12</code>と同等です。</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lte&quot;: 12}}</code>
f<code>ield &lt;= 12</code>と同等。</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gt&quot;: 12}}</code> <code>field&gt; 12</code> と同等。</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gte&quot;: 12}}</code> <code>field &gt;= 12</code>と同等。</p></li> <li><p><code>{&quot;$and&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code> <code>expr1 AND expr2 AND expr3</code> と同等です。</p></li> <li><p><code>{&quot;$or&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code> <code>expr1 OR expr2 OR expr3</code> と同等です。</p></li> <li><p><code>{field: {&quot;$like&quot;: &quot;value&quot;}}</code> <code>field like'%value%'</code> (あいまい検索) と同等です。</p></li> <li><p><code>{field: {&quot;$begin&quot;: &quot;value&quot;}}</code> <code>field like'value%'</code> (<code>value</code> で始まります) と同等です。</p></li> <li><p><code>{field: {&quot;$end&quot;: &quot;value&quot;}}</code> <code>field like'%value'</code> (<code>value</code> で終わる) と同等です。</p></li> <li><p><code>{field: &quot;$isnull&quot;}</code>
フィールドが null に相当します。</p></li></ul></li></ul> <p>オブジェクト配列のキーを上書きしないように注意してください。 たとえば、<code>id&gt;2 and id&lt;5</code> でクエリを実行する場合、<code>{id:{&quot;$gt&quot;: 2}, id:{&quot;$lt&quot;: 5}}</code> は使用できません。 最初の要素は 2 番目の要素によって上書きされます。 次のクエリ構造を使用する必要があります。</p> <div class="language- extra-class"><pre class="language-text"><code>{id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}
</code></pre></div><div class="language- extra-class"><pre class="language-text"><code>{&quot;$and&quot;: [{id:{&quot;$gt&quot;: 2}}, {id:{&quot;$lt&quot;: 5}}]}
</code></pre></div><ul><li><p><strong>Id</strong></p> <p>IDによるクエリ。 たとえば、.WhereId(1)。</p></li> <li><p><strong>Order</strong></p> <p>結果セットを指定した列、またはデフォルトでは ID でソートするために使用されます。</p> <div class="language- extra-class"><pre><code>並べ替えにフィールドを 1 つだけ使用する場合は、それを文字列として指定できます。 複数のフィールドを並べ替えるには、文字列オブジェクトの配列を指定する必要があります。

降順: `{&quot;field&quot;: &quot;-1&quot;}` `field desc` と同等。

昇順: `{&quot;field&quot;: &quot;1&quot;}` `field asc` と同等。
</code></pre></div></li> <li><p><strong>limit</strong></p> <p>エントリの数を返します。 デフォルトでは 25 です。 最大数は 10,000 です。</p></li> <li><p><strong>Offset</strong></p> <p>オフセット。</p></li> <li><p><strong>Ecosystemid</strong></p> <p>エコシステムID。デフォルトでは、現在のエコシステムのテーブルがクエリされます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var i int
var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).Where({id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}).Order( &quot;id&quot;)
while i &lt;Len(ret) {
  var vals map
  vals = ret[0]
  Println(vals[&quot;value&quot;])
  i = i + 1
}
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
  Println(ret)
  Println(ret)
}
</code></pre></div><h3 id="dbrow"><a href="#dbrow" class="header-anchor">#</a> DBRow </h3> <p>指定されたパラメータを使用して、指定されたテーブルのデータをクエリします。 オブジェクト マップの配列で構成される配列 array を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBRow(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order array|string)]
 [.Ecosystem(ecosystemid int)] map
</code></pre></div><ul><li><p><strong>table</strong></p> <p>テーブル名。</p></li> <li><p><strong>columns</strong></p> <p>列のリストを返します。 指定しない場合は、すべての列が返されます。</p> <p>値は配列またはカンマで区切られた文字列です。</p></li> <li><p><strong>where</strong></p> <p>クエリ条件。</p> <p>例: <code>.Where({name: &quot;John&quot;})</code> または <code>.Where({&quot;id&quot;: {&quot;$gte&quot;: 4}})</code>。</p> <p>詳細については、「<a href="#dbfind">DBFind</a>」を参照してください。</p></li> <li><p><strong>Id</strong></p> <p>IDによるクエリ。 たとえば、<code>.WhereId(1)</code> です。</p></li> <li><p><strong>Order</strong></p> <p>結果セットを指定した列、またはデフォルトでは ID でソートするために使用されます。</p> <p>詳細については、「<a href="#dbfind">DBFind</a>」を参照してください。</p></li> <li><p><strong>Ecosystemid</strong></p> <p>エコシステムID。 デフォルトでは、現在のエコシステムのテーブルがクエリされます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
ret = DBRow(&quot;contracts&quot;).Columns([&quot;id&quot;,&quot;value&quot;]).Where({id: 1})
Println(ret)
</code></pre></div><h3 id="dbselectmetrics"><a href="#dbselectmetrics" class="header-anchor">#</a> DBSelectMetrics </h3> <p>メトリクスの集計データを返します。</p> <p>メトリクスは、100 ブロックが生成されるたびに更新されます。 そして、集計されたデータは1日周期で保存されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBSelectMetrics(metric string, timeInterval string, aggregateFunc string) array

</code></pre></div><ul><li><p><strong>metric</strong></p> <p>メトリクス名</p> <ul><li><p><strong>ecosystem_pages</strong></p> <p>エコシステムのページ数。</p> <p>戻り値: キー - エコシステム ID、値 - エコシステム ページの数。</p></li> <li><p><strong>ecosystem_members</strong></p> <p>エコシステムのメンバーの数。</p> <p>戻り値: キー - エコシステム ID、値 - エコシステム メンバーの数。</p></li> <li><p><strong>ecosystem_tx</strong></p> <p>エコシステムトランザクションの数。</p> <p>戻り値: キー - エコシステム ID、値 - エコシステム トランザクションの数。</p></li></ul></li> <li><p><strong>timeInterval</strong></p> <p>メトリクス データを集計する時間間隔。 例: <code>1 日</code>、<code>30 日</code>。</p></li> <li><p><strong>aggregateFunc</strong></p> <p>集計関数。 たとえば、<code>最大</code>、<code>最小</code>、<code>平均</code>などです。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var rows array
rows = DBSelectMetrics(&quot;ecosystem_tx&quot;, &quot;30 days&quot;, &quot;avg&quot;)
var i int
while(i &lt;Len(rows)) {
  var row map
  row = rows[i]
  i = i + 1
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>エコシステム パラメーター テーブルのパラメーター内の指定されたパラメーターの値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(name string) string

</code></pre></div><ul><li><p><strong>name</strong></p> <p>パラメータ名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Println(EcosysParam(&quot;founder_account&quot;))
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>指定されたテーブル内のエントリに対する変更履歴を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(table string, id int) array

</code></pre></div><ul><li><p><strong>table</strong></p> <p>テーブル名。</p></li> <li><p><strong>Id</strong></p> <p>エントリーID。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>テーブル内のエントリの変更履歴を指定する、マップ型のオブジェクトの配列を返します。</p> <p>各配列には、次の変更を行う前のレコードのフィールドが含まれています。
配列は、最近の変更の順序で並べ替えられます。</p> <p>配列内の id フィールドは、rollback_tx テーブルの ID を指します。 block_id はブロック ID を表し、block_time はブロック生成のタイムスタンプを表します。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
var item map
list = GetHistory(&quot;blocks&quot;, 1)
if Len(list) &gt; 0 {
  item = list[0]
}
</code></pre></div><h3 id="gethistoryrow"><a href="#gethistoryrow" class="header-anchor">#</a> GetHistoryRow </h3> <p>指定されたテーブル内の指定されたエントリの変更履歴から 1 つのスナップショットを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistoryRow(table string, id int, rollbackId int) map
</code></pre></div><ul><li><p><strong>table</strong></p> <p>テーブル名。</p></li> <li><p><strong>Id</strong></p> <p>エントリーID。</p></li> <li><p><strong>rollbackId</strong></p> <p>rollback_tx テーブルのエントリ ID。</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>  $result = GetHistoryRow(&quot;contracts&quot;,205,2358)
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>指定されたテーブル内の指定されたフィールドのデータ型を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(table, column string) string

</code></pre></div><ul><li><p><strong>table</strong></p> <p>テーブル名。</p></li> <li><p><strong>column</strong></p> <p>フィールド名。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>次のタイプを返すことができます: <code>text, varchar, number, money, double, bytes, json, datetime, double</code>。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var coltype string
coltype = GetColumnType(&quot;members&quot;, &quot;member_name&quot;)
</code></pre></div><h3 id="getdatafromxlsx"><a href="#getdatafromxlsx" class="header-anchor">#</a> GetDataFromXLSX </h3> <p>XLSX スプレッドシートからデータを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetDataFromXLSX(binId int, line int, count int, sheet int) string

</code></pre></div><ul><li><p><strong>binId</strong></p> <p>バイナリテーブルbinary内のXLSX形式のID。</p></li> <li><p><strong>line</strong></p> <p>開始行番号。デフォルトでは 0 から始まります。</p></li> <li><p><strong>count</strong></p> <p>返す必要がある行数。</p></li> <li><p><strong>sheet</strong></p> <p>デフォルトでは 1 から始まるリスト番号。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var a array
a = GetDataFromXLSX(3, 12, 10, 1)
</code></pre></div><h3 id="getrowscountxlsx"><a href="#getrowscountxlsx" class="header-anchor">#</a> GetRowsCountXLSX </h3> <p>指定された XLSX ファイルの行数を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetRowsCountXLSX(binId int, sheet int) int
</code></pre></div><ul><li><p><strong>binId</strong></p> <p>バイナリテーブルbinary内のXLSX形式のID。</p></li> <li><p><strong>sheet</strong></p> <p>デフォルトでは 1 から始まるリスト番号。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var count int
count = GetRowsCountXLSX(binid, 1)
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>2 文字のコード (例: <code>en</code>、<code>ja</code>) として指定された、言語 lang の名前ラベルを持つ多言語リソースを返します。 選択した言語に対応する言語がない場合は、<code>en</code>ラベルの言語リソースが返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(label string, lang string) string
</code></pre></div><ul><li><p><strong>label</strong></p> <p>言語リソース名。</p></li> <li><p><strong>lang</strong></p> <p>2文字の言語コード。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>warning LangRes(&quot;@1confirm&quot;, &quot;en&quot;)
error LangRes(&quot;@1problems&quot;, &quot;ja&quot;)
</code></pre></div><h3 id="getblock"><a href="#getblock" class="header-anchor">#</a> GetBlock </h3> <p>指定されたブロックに関する関連情報を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetBlock(blockID int64) map

</code></pre></div><ul><li><p><strong>blockID</strong></p> <p>ブロックID。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>オブジェクトの配列を返します。</p> <ul><li><p><strong>id</strong></p> <p>ブロックID。</p></li> <li><p><strong>time</strong></p> <p>ブロック生成のタイムスタンプ。</p></li> <li><p><strong>key_id</strong></p> <p>検証ノードのアカウント アドレスがブロックを生成しました。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var b map
b = GetBlock(1)
Println(b)
</code></pre></div><h3 id="dbinsert"><a href="#dbinsert" class="header-anchor">#</a> DBInsert </h3> <p>指定されたテーブルにエントリを追加し、エントリーIDを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(table string, params map) int

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>テーブル名。</p></li> <li><p><strong>params</strong></p> <p>キーがフィールド名、値が挿入値であるオブジェクトの配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(&quot;mytable&quot;, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdate"><a href="#dbupdate" class="header-anchor">#</a> DBUpdate </h3> <p>指定されたテーブル内の指定されたエントリ ID の列の値を変更します。 エントリ ID がテーブルに存在しない場合は、エラーが返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(tblname string, id int, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>テーブル名。</p></li> <li><p><strong>Id</strong></p> <p>エントリーID。</p></li> <li><p><strong>params</strong></p> <p>キーがフィールド名、値が変更後の新しい値であるオブジェクトの配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(&quot;mytable&quot;, myid, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdateext"><a href="#dbupdateext" class="header-anchor">#</a> DBUpdateExt </h3> <p>クエリ条件に一致する、指定されたテーブル内の列の値を変更します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(tblname string, where map, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>テーブル名。</p></li> <li><p><strong>where</strong></p> <p>クエリ条件。</p> <p>詳細については、「<a href="#dbfind">DBFind</a>」を参照してください。</p></li> <li><p><strong>params</strong></p> <p>キーがフィールド名、値が変更後の新しい値であるオブジェクトの配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(&quot;mytable&quot;, {id: $key_id, ecosystem: $ecosystem_id}, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="delcolumn"><a href="#delcolumn" class="header-anchor">#</a> DelColumn </h3> <p>指定されたテーブル内のレコードのないフィールドを削除します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(tblname string, column string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>テーブル名。</p></li> <li><p><strong>column</strong></p> <p>削除するフィールド。</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(&quot;mytable&quot;, &quot;mycolumn&quot;)
</code></pre></div><h3 id="deltable"><a href="#deltable" class="header-anchor">#</a> DelTable </h3> <p>レコードのない指定されたテーブルを削除します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(tblname string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>テーブル名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(&quot;mytable&quot;)
</code></pre></div><h3 id="append"><a href="#append" class="header-anchor">#</a> Append </h3> <p>任意のタイプの val を src 配列に挿入します。</p> <p><strong>Syntax</strong></p> <p>Append(src array, val anyType) array</p> <ul><li><p><strong>src</strong></p> <p>元の配列。</p></li> <li><p><strong>val</strong></p> <p>挿入される値。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
list = Append(list, &quot;new_val&quot;)
</code></pre></div><h3 id="join"><a href="#join" class="header-anchor">#</a> Join </h3> <p>in 配列の要素を、指定された sep 区切り記号を使用して文字列に結合します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Join(in array, sep string) string

</code></pre></div><ul><li><p><strong>In</strong></p> <p>配列名。</p></li> <li><p><strong>sep</strong></p> <p>セパレーター。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var val string, myarr array
 myarr[0] = &quot;first&quot;
 myarr[1] = 10
 val = Join(myarr, &quot;,&quot;)
</code></pre></div><h3 id="split"><a href="#split" class="header-anchor">#</a> Split </h3> <p>sep(セパレーター) セパレータを使用して、in 文字列を要素に分割し、配列に入れます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Split(in string, sep string) array
</code></pre></div><ul><li><p><strong>In</strong></p> <p>String.</p></li> <li><p><strong>sep</strong></p> <p>Separator.</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
myarr = Split(&quot;first,second,third&quot;, &quot;,&quot;)
</code></pre></div><h3 id="len"><a href="#len" class="header-anchor">#</a> Len </h3> <p>指定された配列内の要素の数を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Len(val array) int
</code></pre></div><ul><li><p><strong>val</strong></p> <p>配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>if Len(mylist) == 0 {
  ...
}
</code></pre></div><h3 id="row"><a href="#row" class="header-anchor">#</a> Row </h3> <p>この場合、list パラメータを指定してはなりません。 配列リストの最初のオブジェクト配列を返します。 リストが空の場合は、空の結果が返されます。 この関数は主に <a href="#dbfind">DBFind</a> 関数と組み合わせて使用されます。 この機能を使用する場合、パラメータを指定することはできません。
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code> Row(list array) map
</code></pre></div><ul><li><p><strong>list</strong></p> <p>DBFind 関数によって返されるオブジェクトの配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var ret map
 ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).Row()
 Println(ret)
</code></pre></div><h3 id="one"><a href="#one" class="header-anchor">#</a> One </h3> <p>配列リスト内の最初のオブジェクト配列のフィールド値を返します。 リスト配列が空の場合は、nil が返されます。 これは主に <a href="#dbfind">DBFind</a> 関数と組み合わせて使用されます。 この機能を使用する場合、パラメータを指定することはできません。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>One(list array, column string) string
</code></pre></div><ul><li><strong>list</strong></li></ul> <p>DBFind 関数によって返されるオブジェクトの配列。</p> <ul><li><p><strong>column</strong></p> <p>フィールド名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
}
</code></pre></div><h3 id="getmapkeys"><a href="#getmapkeys" class="header-anchor">#</a> GetMapKeys </h3> <p>オブジェクト配列内のキー配列を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetMapKeys(val map) array
</code></pre></div><ul><li><p><strong>val</strong></p> <p>オブジェクト配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k1&quot;] = &quot;v1&quot;
val[&quot;k2&quot;] = &quot;v2&quot;
arr = GetMapKeys(val)
</code></pre></div><h3 id="sortedkeys"><a href="#sortedkeys" class="header-anchor">#</a> SortedKeys </h3> <p>オブジェクト配列内のソートされたキー配列を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SortedKeys(val map) array

</code></pre></div><ul><li><p><strong>val</strong></p> <p>オブジェクト配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k2&quot;] = &quot;v2&quot;
val[&quot;k1&quot;] = &quot;v1&quot;
arr = SortedKeys(val)
</code></pre></div><h3 id="callcontract"><a href="#callcontract" class="header-anchor">#</a> CallContract </h3> <p>指定された名前でコントラクトを呼び出します。 コントラクト内のデータ セクションのすべてのパラメーターはオブジェクト配列に含まれている必要があります。この関数は、指定されたコントラクトによって <strong>$result</strong> 変数に割り当てられた値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CallContract(name string, params map)

</code></pre></div><ul><li><p><strong>name</strong></p> <p>呼び出されるスマート コントラクトの名前。</p></li> <li><p><strong>params</strong></p> <p>コントラクト入力データの連想配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var par map
par[&quot;Name&quot;] = &quot;My Name&quot;
CallContract(&quot;MyContract&quot;, par)
</code></pre></div><h3 id="contractaccess"><a href="#contractaccess" class="header-anchor">#</a> ContractAccess </h3> <p>実行されているコントラクトの名前が、パラメーターにリストされている名前のいずれかと一致するかどうかを確認します。 通常、テーブルへのコントラクト アクセスを制御するために使用されます。 テーブルフィールドを編集する場合、またはテーブルの権限セクションで新しい列フィールドを挿入および追加する場合は、権限フィールドでこの機能を指定してください。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(name string, [name string]) bool
</code></pre></div><ul><li><p><strong>name</strong></p> <p>スマートコントラクト名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(&quot;MyContract&quot;)
ContractAccess(&quot;MyContract&quot;,&quot;SimpleContract&quot;)
</code></pre></div><h3 id="contractconditions"><a href="#contractconditions" class="header-anchor">#</a> ContractConditions </h3> <p>指定された名前でコントラクト内の条件セクションを呼び出します。</p> <p>このタイプのスマート コントラクトの場合、データ セクションは空である必要があります。 条件セクションがエラーなく実行された場合、true を返します。 実行中にエラーが発生した場合、親スマート コントラクトもエラーにより終了します。 この関数は通常、テーブルへのコントラクトのアクセスを制御するために使用され、システム テーブルを編集するときに権限フィールドで呼び出すことができます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(name string, [name string]) bool

</code></pre></div><ul><li><p><strong>name</strong></p> <p>コントラクト名。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(&quot;MainCondition&quot;)
</code></pre></div><h3 id="evalcondition"><a href="#evalcondition" class="header-anchor">#</a> EvalCondition </h3> <p>tablename テーブルから 'name' フィールドを持つレコードの condfield フィールドの値を取得し、condfield フィールド値の条件をチェックします。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(tablename string, name string, condfield string)

</code></pre></div><ul><li><p><strong>tablename</strong></p> <p>テーブル名。</p></li> <li><p><strong>name</strong></p> <p><code>name</code>フィールドの値をクエリします。</p></li> <li><p><strong>condfield</strong></p> <p>条件をチェックする必要があるフィールドの名前。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(`menu`, $Name, `conditions`)
</code></pre></div><h3 id="getcontractbyid"><a href="#getcontractbyid" class="header-anchor">#</a> GetContractById </h3> <p>コントラクト ID によってコントラクト名を返します。 コントラクトが見つからない場合は、空の文字列が返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractById(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>コントラクトテーブルのコントラクトIDです。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var name string
name = GetContractById($IdContract)
</code></pre></div><h3 id="getcontractbyname"><a href="#getcontractbyname" class="header-anchor">#</a> GetContractByName </h3> <p>この関数は、コントラクト名によってそのコントラクトのIDを返します。コントラクトが見つからない場合は、ゼロが返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractByName(name string) int
</code></pre></div><ul><li><p><strong>name</strong></p> <p>コントラクトテーブルのcontractsにおけるコントラクト名です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var id int
id = GetContractByName(`NewBlock`)
</code></pre></div><h3 id="roleaccess"><a href="#roleaccess" class="header-anchor">#</a> RoleAccess </h3> <p>コントラクト呼び出し元のロール ID がパラメーターで指定された ID のいずれかと一致するかどうかを確認します。</p> <p>この関数を使用して、テーブルやその他のデータへのコントラクト アクセスを制御できます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(id int, [id int]) bool
</code></pre></div><ul><li><p><strong>Id</strong></p> <p>ロールID。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(1)
RoleAccess(1, 3)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> TransactionInfo </h3> <p>指定されたハッシュ値によってトランザクションをクエリし、実行されたコントラクトとそのパラメータに関する情報を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(hash: string)
</code></pre></div><ul><li><p><strong>hash</strong></p> <p>16 進文字列形式のトランザクション ハッシュ。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>この関数は、JSON 形式の文字列を返します。</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><ul><li><p><strong>contract</strong></p> <p>コントラクト名。</p></li> <li><p><strong>params</strong></p> <p>コントラクトパラメータに渡されるデータ。</p></li> <li><p><strong>block</strong></p> <p>トランザクションを処理したブロックの ID。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var out map
out = JSONDecode(TransactionInfo(hash))
</code></pre></div><h3 id="throw"><a href="#throw" class="header-anchor">#</a> Throw </h3> <p>例外タイプのエラーを生成します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(ErrorId string, ErrDescription string)
</code></pre></div><ul><li><p><strong>ErrorId</strong></p> <p>エラー識別子。</p></li> <li><p><strong>ErrDescription</strong></p> <p>エラーの説明。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>このタイプのトランザクション結果の形式は次のとおりです。</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;type&quot;:&quot;exception&quot;,&quot;error&quot;:&quot;Error description&quot;,&quot;id&quot;:&quot;Error ID&quot;}
</code></pre></div><p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(&quot;Problem&quot;, &quot;There is a problem&quot;)
</code></pre></div><h3 id="validatecondition"><a href="#validatecondition" class="header-anchor">#</a> ValidateCondition </h3> <p>条件パラメータで指定された条件をコンパイルしようとします。 コンパイル処理中にエラーが発生した場合、エラーが生成され、呼び出されたコントラクトは終了します。 この関数は、条件付き書式の正確性をチェックするように設計されています。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(condition string, state int)
</code></pre></div><ul><li><p><strong>condition</strong></p> <p>検証する必要がある条件付き書式。</p></li> <li><p><strong>state</strong></p> <p>エコシステムID。 グローバル条件をチェックする場合は0を指定してください。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(`ContractAccess(&quot;@1MyContract&quot;)`, 1)
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>ウォレットアドレスごとに対応するアカウントアドレスを返します。 無効なアドレスが指定された場合は、<code>0</code>が返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(address string) int

</code></pre></div><ul><li><p>Address</p> <p>「XXXX-...-XXXX」形式または数値形式のウォレットアドレス。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>wallet = AddressToId($Recipient)
</code></pre></div><h3 id="idtoaddress"><a href="#idtoaddress" class="header-anchor">#</a> IdToAddress </h3> <p>アカウントアドレスごとに対応するウォレットアドレスを返します。 無効なアドレスが指定された場合は、無効なアドレス<code>invalid</code>が返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>IdToAddress(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>アカウントアドレス。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>$address = IdToAddress($id)
</code></pre></div><h3 id="pubtoid"><a href="#pubtoid" class="header-anchor">#</a> PubToID </h3> <p>アカウント アドレスは、16 進形式の公開鍵によって返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>PubToID(hexkey string) int

</code></pre></div><ul><li><p><strong>hexkey</strong></p> <p>16進数形式の公開鍵です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var wallet int
wallet = PubToID(&quot;04fa5e78.....34abd6&quot;)
</code></pre></div><h3 id="decodebase64"><a href="#decodebase64" class="header-anchor">#</a> DecodeBase64 </h3> <p>Base64形式を指定して文字列を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DecodeBase64(input string) string

</code></pre></div><ul><li><p><strong>Input</strong></p> <p>Base64形式の文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = DecodeBase64(mybase64)
</code></pre></div><h3 id="encodebase64"><a href="#encodebase64" class="header-anchor">#</a> EncodeBase64 </h3> <p>文字列を指定してbase64形式の文字列を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EncodeBase64(input string) string

base64str = EncodeBase64(&quot;my text&quot;)
</code></pre></div><h3 id="float"><a href="#float" class="header-anchor">#</a> Float </h3> <p>整数または文字列を浮動小数点数に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Float(val int|string) float

</code></pre></div><ul><li><p><strong>val</strong></p> <p>整数または文字列です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Float(&quot;567.989&quot;) + Float(232)
</code></pre></div><h3 id="hextobytes"><a href="#hextobytes" class="header-anchor">#</a> HexToBytes </h3> <p>16進形式の文字列をバイト型のバイトに変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>  HexToBytes(hexdata string) bytes

</code></pre></div><ul><li><p><strong>hexdata</strong></p> <p>16進形式の文字列です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val bytes
val = HexToBytes(&quot;34fe4501a4d80094&quot;)
</code></pre></div><h3 id="formatmoney"><a href="#formatmoney" class="header-anchor">#</a> FormatMoney </h3> <p>exp / 10 ^ digit の文字列値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>FormatMoney(exp string, digit int) string
</code></pre></div><ul><li><p><strong>Exp</strong></p> <p>文字列形式の数値。</p></li> <li><p><strong>digit</strong></p> <p>式 <code>Exp/10^digit</code> の 10 の指数 (正または負)。 正の値は小数点以下の桁を決定します。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>  s = FormatMoney(&quot;78236475917384&quot;, 0)
</code></pre></div><h3 id="random"><a href="#random" class="header-anchor">#</a> Random </h3> <div class="language- extra-class"><pre class="language-text"><code>Returns a random number between min and max (min &lt;= result &lt;max). Both min and max must be positive numbers.

</code></pre></div><ul><li><p><strong>min</strong></p> <p>The minimum value among random numbers.</p></li> <li><p><strong>max</strong></p> <p>The upper limit of random numbers. The random number generated will be less than this value.</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>i = Random(10,5000)
</code></pre></div><h3 id="int"><a href="#int" class="header-anchor">#</a> Int </h3> <p>文字列形式の値を整数に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Int(val string) int
</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列形式の数値。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>mystr = &quot;-37763499007332&quot;

</code></pre></div><h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>システム暗号化ライブラリ crypto によって生成される、指定されたバイト配列または文字列のハッシュを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hash(val interface{}) string, error
</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列またはバイト配列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var hash string
hash = Hash(&quot;Test message&quot;)
</code></pre></div><h3 id="sha256"><a href="#sha256" class="header-anchor">#</a> Sha256 </h3> <p>指定された文字列の SHA256 ハッシュを返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Sha256(val string) string
</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列には Sha256 ハッシュ操作が必要です。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var sha string
sha = Sha256(&quot;Test message&quot;)
</code></pre></div><h3 id="str"><a href="#str" class="header-anchor">#</a> Str </h3> <p>整数 int または浮動小数点数 float を文字列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Str(val int|float) string
</code></pre></div><ul><li><p><strong>val</strong></p> <p>整数または浮動小数点数。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>myfloat = 5.678
val = Str(myfloat)
</code></pre></div><h3 id="jsonencode"><a href="#jsonencode" class="header-anchor">#</a> JSONEncode </h3> <p>数値、文字列、または配列を JSON 形式の文字列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncode(src int|float|string|map|array) string

</code></pre></div><ul><li><p><strong>src</strong></p> <p>変換するデータ。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mydata map

var json string
json = JSONEncode(mydata)
</code></pre></div><h3 id="jsonencodeindent"><a href="#jsonencodeindent" class="header-anchor">#</a> JSONEncodeIndent </h3> <p>指定されたインデントを使用して、数値、文字列、または配列を JSON 形式の文字列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncodeIndent(src int|float|string|map|array, indent string) string

var json string

</code></pre></div><h3 id="jsondecode"><a href="#jsondecode" class="header-anchor">#</a> JSONDecode </h3> <p>JSON 形式の文字列を数値、文字列、または配列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONDecode(src string) int|float|string|map|array

</code></pre></div><h3 id="hasprefix"><a href="#hasprefix" class="header-anchor">#</a> HasPrefix </h3> <p>文字列が指定された文字列で始まるかどうかを確認します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HasPrefix(s string, prefix string) bool

  ...
}
</code></pre></div><h3 id="contains"><a href="#contains" class="header-anchor">#</a> Contains </h3> <p>文字列に指定された部分文字列が含まれているかどうかを確認します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Contains(s string, substr string) bool
</code></pre></div><ul><li><p><strong>s</strong></p> <p>文字列。</p></li> <li><p><strong>substr</strong></p> <p>部分文字列。</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>文字列に部分文字列が含まれている場合は、<code>true</code>を返します。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>if Contains($Name, `my`) {
  ...
}
</code></pre></div><h3 id="replace"><a href="#replace" class="header-anchor">#</a> Replace </h3> <p>文字列内の古い (古い文字列) を新しい (新しい文字列) に置き換えます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Replace(s string, old string, new string) string

</code></pre></div><h3 id="size"><a href="#size" class="header-anchor">#</a> Size </h3> <p>指定された文字列のバイト数を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Size(val string) int

</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var len int
len = Size($Name)
</code></pre></div><h3 id="sprintf"><a href="#sprintf" class="header-anchor">#</a> Sprintf </h3> <p>この関数は、指定されたテンプレートとパラメーターを使用して文字列を作成します。</p> <p>Available wildcards:</p> <ul><li><code>%d</code> (integer)</li> <li><code>%s</code> (string)</li> <li><code>%f</code> (float)</li> <li><code>%v</code> (any type)
<strong>Syntax</strong></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Sprintf(pattern string, val ...) string

</code></pre></div><ul><li><p><strong>pattern</strong></p> <p>文字列テンプレート。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>out = Sprintf(&quot;%s=%d&quot;, mypar, 6448)
</code></pre></div><h3 id="substr"><a href="#substr" class="header-anchor">#</a> Substr </h3> <p>オフセット offset (デフォルトでは 0 から計算) から始まる指定された文字列から取得された部分文字列を返します。最大長は length に制限されます。</p> <p>オフセットまたは長さがゼロより小さい場合、またはオフセットが長さより大きい場合は、空の文字列が返されます。</p> <p>オフセットと長さの合計が文字列サイズより大きい場合は、オフセットから文字列の末尾までの部分文字列が返されます。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Substr(s string, offset int, length int) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列。</p></li> <li><p><strong>Offset</strong></p> <p>オフセット。</p></li> <li><p><strong>length</strong></p> <p>部分文字列の長さ。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var s string

</code></pre></div><h3 id="tolower"><a href="#tolower" class="header-anchor">#</a> ToLower </h3> <p>指定された文字列を小文字で返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ToLower(val string) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = ToLower(val)
</code></pre></div><h3 id="toupper"><a href="#toupper" class="header-anchor">#</a> ToUpper </h3> <p>指定された文字列を大文字で返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ToUpper(val string) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = ToUpper(val)
</code></pre></div><h3 id="trimspace"><a href="#trimspace" class="header-anchor">#</a> TrimSpace </h3> <p>指定された文字列の先頭と末尾のスペース、タブ、改行を削除します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TrimSpace(val string) string

</code></pre></div><ul><li><p><strong>val</strong></p> <p>文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val string
val = TrimSpace(&quot; mystr &quot;)
</code></pre></div><h3 id="floor"><a href="#floor" class="header-anchor">#</a> Floor </h3> <p>指定された数値、浮動小数点数値、および文字列以下の最大の整数値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Floor(x float|int|string) int
</code></pre></div><ul><li><strong>x</strong></li></ul> <p>数値、浮動小数点数、文字列。</p> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Floor(5.6) // returns 5
</code></pre></div><h3 id="log"><a href="#log" class="header-anchor">#</a> Log </h3> <p>指定された数値、浮動小数点数値、文字列の自然対数を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Log(x float|int|string) float

</code></pre></div><ul><li><p><strong>x</strong></p> <p>数値、浮動小数点数、文字列。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Log(10)
</code></pre></div><h3 id="log10"><a href="#log10" class="header-anchor">#</a> Log10 </h3> <p>指定された数値、浮動小数点数値、および文字列の底 10 の対数を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Log10(x float|int|string) float

</code></pre></div><ul><li><p><strong>x</strong></p> <p>数値。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Round(5.6)
</code></pre></div><h3 id="sqrt"><a href="#sqrt" class="header-anchor">#</a> Sqrt </h3> <p>指定された数値の平方根を返します。</p> <div class="language- extra-class"><pre class="language-text"><code>Sqrt(x float|int|string) float

</code></pre></div><ul><li><p><strong>x</strong></p> <p>数値。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Sqrt(225)
</code></pre></div><h3 id="stringtobytes"><a href="#stringtobytes" class="header-anchor">#</a> StringToBytes </h3> <p>文字列をバイトに変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>StringToBytes(src string) bytes

b = StringToBytes(&quot;my string&quot;)
</code></pre></div><h3 id="bytestostring"><a href="#bytestostring" class="header-anchor">#</a> BytesToString </h3> <p>バイトを文字列に変換します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>BytesToString(src bytes) string

</code></pre></div><h3 id="sysparamstring"><a href="#sysparamstring" class="header-anchor">#</a> SysParamString </h3> <p>指定されたプラットフォーム パラメータの値を返します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParamString(name string) string

</code></pre></div><h3 id="dbupdatesysparam"><a href="#dbupdatesysparam" class="header-anchor">#</a> DBUpdateSysParam </h3> <p>プラットフォームパラメータの値と条件を更新します。 値や条件を変更する必要がない場合は、該当パラメータに空文字列を指定してください。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateSysParam(name, value, conditions string)

</code></pre></div><ul><li><p><strong>name</strong></p> <p>パラメータ名。</p></li> <li><p><strong>value</strong></p> <p>パラメータの新しい値。</p></li> <li><p><strong>conditions</strong></p> <p>パラメータを更新するための新しい条件。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateSysParam(`fuel_rate`, `400000000000`, ``)

</code></pre></div><h3 id="updatenotifications"><a href="#updatenotifications" class="header-anchor">#</a> UpdateNotifications </h3> <p>指定されたキーの通知リストをデータベースから取得し、取得した通知を Centrifugo に送信します。</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateNotifications(ecosystemID int, keys int...)

</code></pre></div><ul><li><p><strong>EcosystemID</strong></p> <p>エコシステムID。</p></li> <li><p><strong>key</strong></p> <p>カンマで区切られたアカウント アドレスのリスト。 または、配列を使用してアカウント アドレスのリストを指定することもできます。</p></li></ul> <p><strong>例</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateNotifications($ecosystem_id, $key_id, 23345355454, 35545454554)
UpdateNotifications(1, [$key_id, 23345355454, 35545454554])
