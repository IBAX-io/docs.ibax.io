="sidebar-link">ノード2 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#node-3" class="sidebar-link">ノード3 </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#front-end-deployment" class="sidebar-link">フロントエンドの展開 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#software-prerequisites" class="sidebar-link">ソフトウェアの前提条件 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#build-a-weaver-application" class="sidebar-link">Weaverアプリケーションのビルド </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#add-the-configuration-file-for-the-blockchain-network" class="sidebar-link">[ブロックチェーンネットワークの設定ファイルの追加 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#build-weaver-web-application" class="sidebar-link">Weaver Webアプリケーションのビルド </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#configure-the-blockchain-network" class="sidebar-link">ブロックチェーンネットワークの設定 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#create-the-creator-account" class="sidebar-link">作成者アカウントの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#import-applications-roles-and-templates" class="sidebar-link">アプリケーション、ロール、テンプレートのインポート </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#add-the-first-node-to-the-node-list" class="sidebar-link">最初のノードをノードリストに追加 </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#add-other-honor-nodes" class="sidebar-link">他のホノーノードの追加 </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#add-members-into-the-consensus-role-group" class="sidebar-link">コンセンサスロールグループにメンバーを追加 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#create-the-owner-account-for-other-nodes" class="sidebar-link">他のノード用のオーナーアカウントの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/howtos/deployment.html#assign-the-node-owner-with-the-validators-role" class="sidebar-link">ノードオーナーにバリデータの役割を割り当てる </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="deployment-of-a-ibax-network"><a href="#deployment-of-a-ibax-network" class="header-anchor">#</a> IBAX ネットワークの展開 </h1> <p>このセクションでは、独自のブロックチェーン ネットワークを展開する方法を説明します。</p> <h2 id="an-deployment-example"><a href="#an-deployment-example" class="header-anchor">#</a> 導入例 </h2> <p>ブロックチェーン ネットワークは、例として次の 3 つのノードで展開されます。</p> <p>3 つのネットワーク ノード:</p> <ul><li>ノード 1 はブロックチェーン ネットワーク内の最初のノードであり、新しいブロックを生成し、接続されているクライアントからトランザクションを送信できます。</li> <li>ノード 2 は別の優等ノードで、新しいブロックを生成し、接続されているクライアントからトランザクションを送信できます。</li> <li>ノード 3 はガーディアン ノードであり、新しいブロックを生成できませんが、接続されているクライアントからトランザクションを送信できます。</li></ul> <p>導入される 3 つのノードの構成:</p> <ul><li>各ノードは独自の PostgreSQL データベース システム インスタンスを使用します。</li> <li>各ノードは独自の Centrifugo サービス インスタンスを使用します。</li> <li>サーバー側の github-backend は、他のバックエンド コンポーネントと同じホストにデプロイされます。</li></ul> <p>ノードによって使用されるサンプルのアドレスとポートを次の表に示します。</p> <table><thead><tr><th style="text-align:center;">Node</th> <th style="text-align:center;">Component</th> <th style="text-align:center;">IP &amp; port</th></tr></thead> <tbody><tr><td style="text-align:center;">1</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.1:8000</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.1:7078</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.1:7079</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.2:8000</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.2:7078</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.2:7079</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.3:8000</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.3:7078</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.3:7079</td></tr></tbody></table> <h1 id="deploy-phase"><a href="#deploy-phase" class="header-anchor">#</a> デプロイフェーズ </h1> <p>独自のブロックチェーンネットワークを展開するには、いくつかのステージで展開する必要があります：</p> <ul><li><a href="#deployment-of-a-ibax-network">IBAXネットワークの展開</a> <ul><li><a href="#an-deployment-example">展開の例</a></li> <li><a href="#deploy-phase">デプロイフェーズ</a></li> <li><a href="#server-deployment">サーバーの展開</a> <ul><li><a href="#deploy-the-first-node">最初のノードの展開</a></li> <li><a href="#dependencies-and-environment-settings">依存関係と環境設定</a> <ul><li><a href="#sudo">sudo</a></li></ul></li> <li><a href="#golang">Golang</a></li> <li><a href="#postgresql">PostgreSQL</a></li> <li><a href="#centrifugo">Centrifugo</a></li> <li><a href="#directory-structure">ディレクトリ構造</a></li> <li><a href="#create-a-database">データベースの作成</a></li> <li><a href="#configure-centrifugo">Centrifugoの設定</a></li> <li><a href="#install-go-ibax">go-ibaxのインストール</a></li> <li><a href="#configure-the-first-node">最初のノードの設定</a></li> <li><a href="#initiate-the-first-node-server">最初のノードサーバーの初期化</a></li></ul></li> <li><a href="#deploy-other-nodes">他のノードの展開</a> <ul><li><a href="#node-2">ノード2</a></li> <li><a href="#node-3">ノード3</a></li></ul></li> <li><a href="#front-end-deployment">フロントエンドの展開</a> <ul><li><a href="#software-prerequisites">ソフトウェアの前提条件</a></li> <li><a href="#build-a-weaver-application">Weaverアプリケーションのビルド</a></li> <li><a href="#add-the-configuration-file-for-the-blockchain-network">ブロックチェーンネットワークの設定ファイルの追加</a></li> <li><a href="#build-weaver-web-application">Weaver Webアプリケーションのビルド</a></li></ul></li> <li><a href="#configure-the-blockchain-network">ブロックチェーンネットワークの設定</a> <ul><li><a href="#create-the-creator-account">作成者アカウントの作成</a></li> <li><a href="#import-applications-roles-and-templates">アプリケーション、ロール、テンプレートのインポート</a></li> <li><a href="#add-the-first-node-to-the-node-list">最初のノードをノードリストに追加</a></li></ul></li> <li><a href="#add-other-honor-nodes">他のホノーノードの追加</a> <ul><li><a href="#add-members-into-the-consensus-role-group">コンセンサスロールグループにメンバーを追加</a></li> <li><a href="#create-the-owner-account-for-other-nodes">他のノード用のオーナーアカウントの作成</a></li> <li><a href="#assign-the-node-owner-with-the-validators-role">ノードオーナーにバリデータの役割を割り当てる</a></li></ul></li></ul></li></ul> <h2 id="server-deployment"><a href="#server-deployment" class="header-anchor">#</a> サーバーの展開 </h2> <h3 id="deploy-the-first-node"><a href="#deploy-the-first-node" class="header-anchor">#</a> 最初のノードの展開 </h3> <p>最初のノードは特別な役割を果たし、ブロックチェーンネットワークを起動するために不可欠です。最初のノードがブロックチェーンの最初のブロックを生成し、他のすべてのノードはそれからブロックチェーンをダウンロードします。最初のノードの所有者はプラットフォームの作成者です。</p> <h3 id="dependencies-and-environment-settings"><a href="#dependencies-and-environment-settings" class="header-anchor">#</a> 依存関係と環境設定 </h3> <h4 id="sudo"><a href="#sudo" class="header-anchor">#</a> sudo </h4> <p>Debian 9のすべてのコマンドは、rootユーザーではないユーザーとして実行する必要があります。ただし、一部のシステムコマンドはスーパーユーザー権限で実行する必要があります。デフォルトでは、Debian 9にはsudoがインストールされていないため、まずsudoをインストールする必要があります。</p> <ol><li>スーパーユーザーになる。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">su</span> -
</code></pre></div><ol start="2"><li>システムをアップグレードしてください。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> dist-upgrade <span class="token parameter variable">-y</span>
</code></pre></div><ol start="3"><li>sudoをインストールします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">-y</span>
</code></pre></div><ol start="4"><li>ユーザーを sudo グループに追加します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">sudo</span> user
</code></pre></div><ol start="5"><li>再起動後、変更が有効になります。</li></ol> <h3 id="golang"><a href="#golang" class="header-anchor">#</a> Golang </h3> <p><a href="https://golang.org/doc/install#tarball" target="_blank" rel="noopener noreferrer">公式ドキュメント<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>に従って Go をインストールします。</p> <ol><li>Go の最新の安定バージョン (&gt; 1.10.x) を <a href="https://golang.org/dl/" target="_blank" rel="noopener noreferrer">Golang 公式 Web サイト<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> から、またはコマンド ラインを通じてダウンロードします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="2"><li>tar を使用して、tarball を <code>/usr/local</code> ディレクトリに抽出します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-C</span> /usr/local <span class="token parameter variable">-xzf</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="3"><li><code>/usr/local/go/bin</code> を PATH 環境変数 (<code>/etc/profile</code> または <code>$HOME/.profile</code> にあります) に追加します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/go/bin
</code></pre></div><ol><li><code>source</code> ファイルを実行して変更を有効にします。次に例を示します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">source</span> <span class="token environment constant">$HOME</span>/.profile
</code></pre></div><ol start="2"><li>一時ファイルを削除します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><h3 id="postgresql"><a href="#postgresql" class="header-anchor">#</a> PostgreSQL </h3> <ol><li>PostgreSQL (&gt; v.10) と psql をインストールします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> postgresql
</code></pre></div><h3 id="centrifugo"><a href="#centrifugo" class="header-anchor">#</a> Centrifugo </h3> <ol><li>Centrifugo V.1.8.0 を <a href="https://github.com/centrifugal/centrifugo/releases/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> から、またはコマンド ラインからダウンロードします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://github.com/centrifugal/centrifugo/releases/download/v1.8.0/centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">unzip</span> centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> centrifugo <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mv</span> centrifugo-1.8.0-linux-amd64/* centrifugo/
</code></pre></div><ol start="2"><li>一時ファイルを削除します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> <span class="token parameter variable">-R</span> centrifugo-1.8.0-linux-amd64 <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> centrifugo-1.8.0-linux-amd64.zip
</code></pre></div><h3 id="directory-structure"><a href="#directory-structure" class="header-anchor">#</a> ディレクトリ構造 </h3> <p>Debian 9 システムの場合、ブロックチェーン プラットフォームで使用されるすべてのソフトウェアを別のディレクトリに保存することをお勧めします。</p> <p>ここでは「/opt/backenddir」ディレクトリを使用していますが、任意のディレクトリを使用できます。 この場合、すべてのコマンドと設定ファイルを適宜変更してください。</p> <ol><li>ブロックチェーン プラットフォームのディレクトリを作成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">mkdir</span> /opt/backenddir
</code></pre></div><ol start="2"><li>ユーザーをディレクトリの所有者にします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">chown</span> user /opt/backenddir/
</code></pre></div><ol start="3"><li>Centrifugo、go-ibax、およびノード データ用のサブディレクトリを作成します。 すべてのノード データは <code>nodeX</code> という名前のディレクトリに保存されます。ここで、<code>X</code> はノード番号です。 デプロイされるノードに応じて、<code>node1</code>はノード 1、<code>node2</code>はノード 2 などとなります。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">mkdir</span> /opt/backenddir/go-ibax <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/go-ibax/node1 <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/centrifugo <span class="token punctuation">\</span>
</code></pre></div><h3 id="create-a-database"><a href="#create-a-database" class="header-anchor">#</a> データベースの作成 </h3> <ol><li>ユーザーのパスワード postgres をデフォルトのパスワード <em>123456</em> に変更します。 独自のパスワードを設定できますが、ノード構成ファイル <em>config.toml</em> で変更する必要があります。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;ALTER USER postgres WITH PASSWORD '123456'&quot;</span>

</code></pre></div><h3 id="configure-centrifugo"><a href="#configure-centrifugo" class="header-anchor">#</a> Centrifugoの設定 </h3> <ol><li>Centrifugo 構成ファイルを作成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'{&quot;secret&quot;:&quot;CENT_SECRET&quot;}'</span> <span class="token operator">&gt;</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><p>独自の <em>secret</em> を設定できますが、ノード構成ファイル <em>config.toml</em> でも変更する必要があります。</p> <h3 id="install-go-ibax"><a href="#install-go-ibax" class="header-anchor">#</a> go-ibaxのインストール </h3> <ol><li>GitHub から github-backend をダウンロードします。</li> <li>go-ibax バイナリ ファイルを <code>/opt/backenddir/go-ibax</code> ディレクトリにコピーします。 デフォルトの Go ワークスペースを使用している場合、バイナリ ファイルは <code>$HOME/go/bin</code> ディレクトリにあります。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">cp</span> <span class="token environment constant">$HOME</span>/go/bin/go-ibax /opt/backenddir/go-ibax

 <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.1:8000 <span class="token punctuation">\</span>

</code></pre></div><ol start="4"><li>ノードとアカウントの公開鍵と秘密鍵を含む、ノード 1 の鍵を生成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>

</code></pre></div><ol start="7"><li>ノードとアカウントの公開鍵と秘密鍵を含む、ノード 2 の鍵を生成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>

 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div><p>その結果、ノードは最初のノードからブロックをダウンロードします。 このノードは検証ノードではないため、新しいブロックを生成できません。 クライアントはノードに接続でき、トランザクションをネットワークに送信できます。</p> <h2 id="front-end-deployment"><a href="#front-end-deployment" class="header-anchor">#</a> フロントエンドの展開 </h2> <p>Debian 9 (Stretch) 64 ビット公式リリースに <strong>GNOME GUI</strong> をインストールした後でのみ、<code>yarn</code> パッケージ マネージャーを使用して Govis クライアントを構築できます。</p> <h3 id="software-prerequisites"><a href="#software-prerequisites" class="header-anchor">#</a> ソフトウェアの前提条件 </h3> <ol><li>Node.js 公式 Web サイトまたはコマンド ラインから Node.js LTS バージョン 8.11 をダウンロードします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-sL</span> https://deb.nodesource.com/setup_8.x <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token parameter variable">-E</span> <span class="token function">bash</span>
</code></pre></div><ol start="2"><li>Node.js をインストールします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> nodejs
</code></pre></div><ol><li>Yarn バージョン 1.7.0 を、yarn の <a href="https://github.com/yarnpkg/yarn/releases" target="_blank" rel="noopener noreferrer">Github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> リポジトリから、またはコマンド ラインを通じてダウンロードします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>

</code></pre></div><h3 id="build-a-weaver-application"><a href="#build-a-weaver-application" class="header-anchor">#</a> Weaverアプリケーションのビルド </h3> <ol><li>Git 経由で github-frontend から Weaver の最新バージョンをダウンロードします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>

</code></pre></div><ol start="2"><li>Yarn 経由で Weaver 依存関係をインストールします。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> <span class="token function">install</span>
</code></pre></div><h3 id="add-the-configuration-file-for-the-blockchain-network"><a href="#add-the-configuration-file-for-the-blockchain-network" class="header-anchor">#</a> [ブロックチェーンネットワークの設定ファイルの追加 </h3> <ol><li>ノード接続に関する情報を含む <em>settings.json</em> ファイルを作成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cp/opt/backenddir/ibax-front/public/settings.json.dist <span class="token punctuation">\</span>
 /opt/backenddir/ibax-front/public/public/settings.json

</code></pre></div><p>3 つのノードの <em>settings.json</em> ファイルの例:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre></div><p>Weaver デスクトップ アプリケーションを構築する</p> <ol><li>yarn を使用してデスクトップ バージョンを構築します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front <span class="token punctuation">\</span>

</code></pre></div><p>ビルド後、アプリケーションを使用することはできますが、接続構成を変更することはできません。 これらの設定を変更する必要がある場合は、新しいバージョンのアプリケーションを構築する必要があります。</p> <h3 id="build-weaver-web-application"><a href="#build-weaver-web-application" class="header-anchor">#</a> Weaver Webアプリケーションのビルド </h3> <ol><li>Web アプリケーションを構築します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build
</code></pre></div><p>ビルド後、再頒布可能ファイルは /build ディレクトリに配置されます。 デプロイメントには任意の Web サーバーを使用できます。<em>settings.json</em> ファイルもこのディレクトリに配置する必要があります。 なお、接続設定を変更した場合、アプリケーションを再度ビルドする必要はありません。 代わりに、<em>settings.json</em> ファイルを編集し、Web サーバーを再起動します。</p> <ol><li>開発またはテストの目的で、Yarn の Web サーバーを構築できます。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">yarn</span> global <span class="token function">add</span> serve <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> serve <span class="token parameter variable">-s</span> build
</code></pre></div><p>その後、Weaver Web アプリケーションが <code>http://localhost:5000</code> の場所で利用できるようになります。</p> <h2 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> ブロックチェーンネットワークの設定 </h2> <h3 id="create-the-creator-account"><a href="#create-the-creator-account" class="header-anchor">#</a> 作成者アカウントの作成 </h3> <p>最初のノード所有者のアカウントを作成します。 このアカウントは新しいブロックチェーン プラットフォームの作成者であり、管理者アクセス権を持っています。</p> <ol><li><p>ウィーバーを実行します。</p></li> <li><p>次のデータを使用して既存のアカウントをインポートします。</p></li></ol> <p>–<code>/opt/backenddir/node1/PrivateKey</code> ファイルにあるノード所有者の秘密キーのバックアップをロードします。</p> <blockquote><p>注意</p> <p>このディレクトリには秘密鍵ファイルが 2 つあります。 <code>PrivateKey</code> ファイルは、ノード所有者のアカウントを作成するために使用されます。 <code>NodePrivateKey</code> ファイルはノード自体の秘密鍵であり、秘密にしておく必要があります。</p></blockquote> <ol start="3"><li>アカウントにログインした後、この時点ではロールが作成されていないため、ロールなし オプションを選択してください。</li></ol> <h3 id="import-applications-roles-and-templates"><a href="#import-applications-roles-and-templates" class="header-anchor">#</a> アプリケーション、ロール、テンプレートのインポート </h3> <p>現時点では、ブロックチェーン プラットフォームは空白の状態です。 基本的なエコシステム機能をサポートするロール、テンプレート、アプリケーション フレームワークを追加することで構成できます。</p> <ol><li>アプリケーションリポジトリのクローンを作成します。</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/dapps.git
</code></pre></div><ol start="2"><li><p>「開発者」Developer &gt;「Weaver でインポート」に移動します。</p></li> <li><p>次の順序に従ってアプリケーションをインポートします。</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code> A./opt/backenddir/dapps/system.json 
 B./opt/backenddir/dapps/conditions.json 
 C./opt/backenddir/dapps/basic.json 
 D./opt/backenddir/dapps/lang_res.json
</code></pre></div><ol start="4"><li><p>「管理者」Admin &gt;「役割」Role に移動し、「デフォルトの役割のインストール」Default Role をクリックします。</p></li> <li><p>右上隅の構成ファイルメニューからシステムを終了します。</p></li> <li><p>管理者 Admin としてシステムにログインします。</p></li> <li><p>「ホーム」Home &gt; 「投票」Vote &gt; 「テンプレート リスト」Template List に移動し、「デフォルト テンプレートのインストール」Default Template をクリックします。</p></li></ol> <h3 id="add-the-first-node-to-the-node-list"><a href="#add-the-first-node-to-the-node-list" class="header-anchor">#</a> 最初のノードをノードリストに追加 </h3> <ol><li><p>「開発者」Developer &gt;「プラットフォームパラメータ」Platform Parameters に移動し、first_nodesパラメータをクリックします。</p></li> <li><p>最初のブロックチェーンネットワークノードのパラメータを指定します。</p> <ul><li>public_key - ノードの公開鍵は <code>/opt/backenddir/node1/NodePublicKey</code> ファイルにあります。</li></ul></li></ol> <div class="language- extra-class"><pre class="language-text"><code>{&quot;api_address&quot;:&quot;http://192.168.1.1:7079&quot;,&quot;public_key&quot;:&quot;%node_public_key%&quot;,&quot;tcp_address&quot;:&quot;192.168.1.1:7078&quot;}
</code></pre></div><h2 id="add-other-honor-nodes"><a href="#add-other-honor-nodes" class="header-anchor">#</a> 他のホノーノードの追加 </h2> <h3 id="add-members-into-the-consensus-role-group"><a href="#add-members-into-the-consensus-role-group" class="header-anchor">#</a> コンセンサスロールグループにメンバーを追加 </h3> <p>デフォルトでは、コンセンサスロール (コンセンサス) グループのメンバーのみが、他のマスターノードを追加するために必要な投票に参加できます。 これは、新しいマスター ノードを追加する前に、エコシステムのメンバーをロールに割り当てる必要があることを意味します。
このセクションでは、作成者のアカウントがコンセンサス役割グループの唯一のメンバーとして指定されます。 運用環境では、このロールはガバナンスを実行するプラットフォーム メンバーに割り当てる必要があります。</p> <p>1.「ホーム」Home &gt;「役割」Role に移動し、「コンセンサス」をクリックします。</p> <p>2.「割り当て」をクリックして、作成者のアカウントをロールに割り当てます。</p> <h3 id="create-the-owner-account-for-other-nodes"><a href="#create-the-owner-account-for-other-nodes" class="header-anchor">#</a> 他のノード用のオーナーアカウントの作成 </h3> <ol><li><p>Weaverを実行します。</p></li> <li><p>次のデータを使用して既存のアカウントをインポートします。
– <code>/opt/backenddir/node2/PrivateKey</code> ファイルにあるノード所有者の秘密キーのバックアップをロードします。</p></li> <li><p>アカウントにログインした後、この時点ではロールが作成されていないため、ロールなし オプションを選択してください。</p></li> <li><p>「Home」 &gt; 「個人情報 Personal Information」に移動し、個人情報のタイトルをクリックします。</p></li> <li><p>アカウントの詳細 (個人情報のタイトル、説明など) を追加します。</p></li></ol> <h3 id="assign-the-node-owner-with-the-validators-role"><a href="#assign-the-node-owner-with-the-validators-role" class="header-anchor">#</a> ノードオーナーにバリデータの役割を割り当てる </h3> <ol><li>新しいノード所有者による操作:
<ol><li>「Home」 &gt; 「検証者 Verfier」 に移動します。</li> <li>「リクエストの作成」 をクリックし、検証者候補者の申請フォームに記入します。</li> <li>「リクエストの送信」をクリックします。</li></ol></li> <li>作成者による操作：
<ol><li>コンセンサスロール (コンセンサス) でログインします。</li> <li>「Home」 &gt; 「検証者 Verfier」に移動します。</li> <li>「Play」 アイコンをクリックして、候補者の要求に従って投票を開始します。</li> <li>「Home」 &gt; 「投票 Vote」に移動し、「投票ステータスの更新 Update voting status」をクリックします。</li> <li>投票名をクリックして、ノード所有者に投票します。</li></ol></li></ol> <p>その結果、新しいノードの所有者のアカウントに検証者の役割が割り当てられ、新しいノードがマスター ノードのリストに追加されます。</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/howtos/deployment.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <!----> </main></div><div class="global-ui"></div></div>
