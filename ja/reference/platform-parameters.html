ain-url" class="header-anchor">#</a> ブロックチェーンURL </h3> <p>廃止されました。</p> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> 手数料の大きさ </h3> <p>手数料のパーセンテージ。</p> <p>手数料の金額は、コントラクトの実装コストの総額のパーセンテージとして計算されます。手数料トークンの単位はIBXCです。</p> <p>手数料は、commission_walletパラメータで指定されたアカウントアドレスに送金されます。</p> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> 手数料ウォレット </h3> <p>手数料を受け取るアカウントアドレス。</p> <p>手数料の金額は、commission_sizeパラメータで指定されます。</p> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> デフォルトエコシステムコントラクト </h3> <p>新しいエコシステムのデフォルトコントラクトのソースコード。</p> <p>このコントラクトは、エコシステム作成者にアクセスを提供します。</p> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> デフォルトエコシステムメニュー </h3> <p>新しいエコシステムのデフォルトメニューのソースコード。</p> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> デフォルトエコシステムページ </h3> <p>新しいエコシステムのデフォルトページのソースコード。</p> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> 燃料レート </h3> <p>燃料ユニットによる異なるエコシステムトークンの交換レート。</p> <p>このパラメータの形式:</p> <p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <p>エコシステムID。</p></li> <li><p><code>token_to_fuel_rate</code></p> <p>燃料ユニットによるトークンの交換レート。</p></li></ul> <p>例:</p> <p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>エコシステム1のトークン1つは1,000,000,000,000の燃料ユニットと交換されます。エコシステム2のトークン1つは1,000の燃料ユニットと交換されます。</p> <p>エコシステム 1 の 1 トークンは 1,000,000,000,000 燃料ユニットと交換されます。 Ecosystem 2 の 1 トークンは 1,000 燃料ユニットと交換されます。</p> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> 価格作成率 </h3> <p>新しい要素の燃料比率。</p> <h3 id="full-nodes"><a href="#full-nodes" class="header-anchor">#</a> フルノード </h3> <p>ブロックチェーンネットワークの優等ノードのリスト。</p> <p>このパラメータの形式は次のとおりです。</p> <p><code>[{&quot;api_address&quot
