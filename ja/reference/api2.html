ml" class="sidebar-link">サーバー設定ファイル </a></li><li><a href="/ja/reference/desync_monitor.html" class="sidebar-link">同期モニタリングツール </a></li><li><a href="/ja/reference/json-rpc.html" class="sidebar-link">JSON-RPC アプリケーション プログラミング インターフェイス </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="restful-api-v2"><a href="#restful-api-v2" class="header-anchor">#</a> RESTful API v2 </h1> <p>ウィーバー （Weaver)
認証、エコシステム データの受信、エラー処理、データベース テーブルの操作、ページおよびコントラクトの実行を含む、提供されるすべての機能は、
IBAX Blockchain PlatformのREST APIが利用可能です。</p> <p>REST API を使用すると、開発者は Weaver を使用せずにプラットフォームの機能にアクセスできます。</p> <p>API コマンド呼び出しは、<code>/api/v2/command/[param]</code> をアドレス指定することによって実行されます。ここで、<code>command</code>
はコマンド名で、<code>param</code>は追加のパラメータです。 リクエストパラメータは、
<code>Content-Type: x-www-form-urlencoded</code>
フォーマットで送信されます。 サーバーの応答結果は JSON 形式です。</p> <ul><li><a href="#error-response-handling">Error response handling</a> <ul><li><a href="#error-list">Error list</a></li></ul></li> <li><a href="#request-type">Request Type</a></li> <li><a href="#authentication-interface">Authentication Interface</a> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">login</a></li></ul></li> <li><a href="#server-side-command-interface">Server Side command interface</a> <ul><li><a href="#version">version</a></li></ul></li> <li><a href="#data-request-function-interface">Data Request Function Interface</a> <ul><li><a href="#balance">balance</a></li> <li><a href="#blocks">blocks</a></li> <li><a href="#detailed-blocks">detailed_blocks</a></li> <li><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="#keyinfo">keyinfo</a></li> <li><a href="#wallethistory">walletHistory</a></li> <li><a href="#listwhere-name">listWhere/{name}</a></li> <li><a href="#nodelistwhere-name">nodelistWhere/{name}</a></li></ul></li> <li><a href="#get-metrics-interface">Get Metrics Interface</a> <ul><li><a href="#metrics-keys">metrics/keys</a></li> <li><a href="#metrics-blocks">metrics/blocks</a></li> <li><a href="#metrics-transactions">metrics/transactions</a></li> <li><a href="#metrics-ecosystems">metrics/ecosystems</a></li> <li><a href="#metrics-honornodes">metrics/honornodes</a></li></ul></li> <li><a href="#ecosystem-interface">Ecosystem Interface</a> <ul><li><a href="#ecosystemname">ecosystemname</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">ecosystemparams</a></li> <li><a href="#ecosystemparam-name">ecosystemparam/{name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=... &amp;offset=... ]</a></li> <li><a href="#table-name">table/{name}</a></li> <li><a href="#list-name-limit-offset-columns">list/{name}[?limit=... &amp;offset=... &amp;columns=... ]</a></li> <li><a href="#sections-limit-offset-lang">sections[?limit=... &amp;offset=... &amp;lang=]</a></li> <li><a href="#row-name-id-columns">row/{name}/{id}[?columns=]</a></li> <li><a href="#row-name-column-id">row/{name}/{column}/{id}</a></li> <li><a href="#systemparams">systemparams</a></li> <li><a href="#history-name-id">history/{name}/{id}</a></li> <li><a href="#interface-page-menu-snippet-name">interface/{page|menu|snippet}/{name}</a></li></ul></li> <li><a href="#contract-function-interface">Contract Function Interface</a> <ul><li><a href="#contracts-limit-offset">contracts[?limit=... &amp;offset=... ]</a></li> <li><a href="#contract-name">contract/{name}</a></li> <li><a href="#sendtx">sendTX</a></li> <li><a href="#txstatus">txstatus</a></li> <li><a href="#txinfo-hash">txinfo/{hash}</a></li> <li><a href="#txinfomultiple">txinfoMultiple</a></li> <li><a href="#page-validators-count-name">/page/validators_count/{name}</a></li> <li><a href="#content-menu-page-name">content/menu|page/{name}</a></li> <li><a href="#content-source-name">content/source/{name}</a></li> <li><a href="#content-hash-name">content/hash/{name}</a></li> <li><a href="#content">content</a></li> <li><a href="#maxblockid">maxblockid</a></li> <li><a href="#block-id">block/{id}</a></li> <li><a href="#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li> <li><a href="#config-centrifugo">config/centrifugo</a></li> <li><a href="#updnotificator">updnotificator</a></li></ul></li></ul> <h2 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> エラー応答処理 </h2> <p>リクエストの実行が成功した場合にステータスを返す
「200」。 エラーが発生した場合は、エラーステータスに加えて、次のフィールドを含む JSON オブジェクトが返されます。</p> <ul><li><p><strong>エラー</strong></p> <blockquote><p>エラー識別子。</p></blockquote></li> <li><p><strong>メッセージ</strong></p> <blockquote><p>エラー テキスト メッセージ。</p></blockquote></li> <li><p><strong>パラメータ</strong></p> <blockquote><p>エラー メッセージに配置できる追加パラメータの配列。</p></blockquote></li></ul> <p><strong>応答例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>400 (Bad request)
Content-Type: application/json
{
    &quot;err&quot;: &quot;E_INVALIDWALLET&quot;,
    &quot;msg&quot;: &quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;,
    &quot;params&quot;: [&quot;1234-5678-9012-3444-3488&quot;]
}
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> Error list </h3> <blockquote><p><code>E_CONTRACT</code></p></blockquote> <p><code>%s</code> コントラクトが存在しません</p> <blockquote><p><code>E_DBNIL</code></p></blockquote> <div class="language- extra-class"><pre><code> データベースが空です
</code></pre></div><blockquote><p><code>E_DELETEDKEY</code></p></blockquote> <div class="language- extra-class"><pre><code> アカウントアドレスが凍結されている
</code></pre></div><blockquote><p><code>E_ECOSYSTEM</code></p></blockquote> <div class="language- extra-class"><pre><code> エコシステム `%d` は存在しません
</code></pre></div><blockquote><p><code>E_EMPTYPUBLIC</code></p></blockquote> <div class="language- extra-class"><pre><code> 無効なアカウント公開キー
</code></pre></div><blockquote><p><code>E_KEYNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code> アカウントアドレスが見つかりません
</code></pre></div><blockquote><p><code>E_HASHWRONG</code></p></blockquote> <div class="language- extra-class"><pre><code> 不正なハッシュ
</code></pre></div><blockquote><p><code>E_HASHNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code> ハッシュが見つかりません
</code></pre></div><blockquote><p><code>E_HEAVYPAGE</code></p></blockquote> <div class="language- extra-class"><pre><code> ページの読み込みが多すぎる
</code></pre></div><blockquote><p><code>E_INVALIDWALLET</code></p></blockquote> <div class="language- extra-class"><pre><code> ウォレットアドレス「%s」が無効です
</code></pre></div><blockquote><p><code>E_LIMITTXSIZE</code></p></blockquote> <div class="language- extra-class"><pre><code> トランザクションサイズが制限を超えました
</code></pre></div><blockquote><p><code>E_NOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code> ページまたはメニューのコンテンツが見つかりません
</code></pre></div><blockquote><p><code>E_PARAMNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code> パラメータが見つかりません
</code></pre></div><blockquote><p><code>E_PERMISSION</code></p></blockquote> <div class="language- extra-class"><pre><code> 全く許可しません
</code></pre></div><blockquote><p><code>E_QUERY</code></p></blockquote> <div class="language- extra-class"><pre><code> データベースクエリエラー
</code></pre></div><blockquote><p><code>E_RECOVERED</code></p></blockquote> <div class="language- extra-class"><pre><code> APIパニックエラーが発生します。

 パニックエラーが発生した場合はエラーを返します。

 このエラーは、見つけて修正する必要があるバグが発生したことを意味します。
</code></pre></div><blockquote><p><code>E_SERVER</code></p></blockquote> <div class="language- extra-class"><pre><code> サーバーエラー。

 golang ライブラリ関数にエラーがある場合に戻ります。 \*msg\* フィールドにはエラー テキスト メッセージが含まれます。

 **E_SERVER** は、コマンド エラーに応答して表示される場合があります。
 入力パラメータが間違っているためにエラーが発生した場合は、関連するエラーに変更できます。 別のケースでは、このエラーは無効な操作または不正なシステム構成を報告するため、より詳細な調査レポートが必要になります。
</code></pre></div><blockquote><p><code>E_SIGNATURE</code></p></blockquote> <div class="language- extra-class"><pre><code>Incorrect signature
</code></pre></div><blockquote><p><code>E_STATELOGIN</code></p></blockquote> <div class="language- extra-class"><pre><code>`%s` is not a member of the ecosystem `%s`
</code></pre></div><blockquote><p><code>E_TABLENOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Data sheet `%s` not found
</code></pre></div><blockquote><p><code>E_TOKENEXPIRED</code></p></blockquote> <div class="language- extra-class"><pre><code>The session has expired `%s`
</code></pre></div><blockquote><p><code>E_UNAUTHORIZED</code></p></blockquote> <div class="language- extra-class"><pre><code>Unauthorized.

In case no login is performed or the session expires, 
except for `getuid, login` Any command other than **E_UNAUTHORIZED** returns an error.
</code></pre></div><blockquote><p><code>E_UNKNOWNUID</code></p></blockquote> <div class="language- extra-class"><pre><code>Unknown UID
</code></pre></div><blockquote><p><code>E_UPDATING</code></p></blockquote> <div class="language- extra-class"><pre><code>Nodes are updating the blockchain
</code></pre></div><blockquote><p><code>E_STOPPING</code></p></blockquote> <div class="language- extra-class"><pre><code>Node is stopped
</code></pre></div><blockquote><p><code>E_NOTIMPLEMENTED</code></p></blockquote> <div class="language- extra-class"><pre><code>Not yet achieved
</code></pre></div><blockquote><p><code>E_BANNED</code></p></blockquote> <div class="language- extra-class"><pre><code>This account address is prohibited in `%s`
</code></pre></div><blockquote><p><code>E_CHECKROLE</code></p></blockquote> <div class="language- extra-class"><pre><code>Access denied

CLB Unavailable Interface
</code></pre></div><hr> <blockquote><p>CLB ノードが使用できないインターフェース要求。</p></blockquote> <ul><li>metrics</li> <li>txinfo</li> <li>txinfoMultiple</li> <li>appparam</li> <li>appparams</li> <li>appcontent</li> <li>history</li> <li>balance</li> <li>block</li> <li>maxblockid</li> <li>blocks</li> <li>detailed_blocks</li> <li>ecosystemparams</li> <li>systemparams</li> <li>ecosystems</li> <li>ecosystemparam</li> <li>ecosystemname</li> <li>walletHistory</li> <li>tx_record</li></ul> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> リクエストの種類 </h2> <p><strong>制服の使用</strong></p> <ul><li>application/x-www-form-urlencoded</li></ul> <h2 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Authentication Interface </h2> <p><a href="https://jwt.io" target="_blank" rel="noopener noreferrer">JWT token<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
認証に使用されます。 JWT トークンは、受信後に各リクエスト ヘッダーに配置する必要があります: <code>Authorization: Bearer TOKEN_HERE</code>。</p> <h3 id="getuid"><a href="#getuid" class="header-anchor">#</a> getuid </h3> <p><strong>GET</strong>/ は一意の値を返し、秘密キーで署名してから、
<a href="#login">login</a> コマンドは、それをサーバーに送り返します。</p> <p><strong>login</strong> を呼び出すときに <strong>Authorization</strong> に渡す必要がある一時的な JWT トークンを生成します。</p> <p><strong>請求</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/getuid
</code></pre></div><p><strong>応答</strong></p> <ul><li><p><code>uid</code></p> <blockquote><p>署名番号。</p></blockquote></li> <li><p><code>token</code></p> <blockquote><p>ログイン時に渡される一時トークン。</p> <p>一時トークンのライフサイクルは 5 秒です。</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>サーバー識別子。</p></blockquote></li> <li><p><code>cryptoer</code></p> <blockquote><p>楕円曲線アルゴリズム。</p></blockquote></li> <li><p><code>hasher</code></p> <blockquote><p>ハッシュアルゴリズム。</p></blockquote></li></ul> <p><strong>応答例1</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;uid&quot;: &quot;4999317241855959593&quot;,
    &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9....... .I7LY6XX4IP12En6nr8UPklE9U4qicqg3K9KEzGq_8zE&quot;
    &quot;network_id&quot;: &quot;4717243765193692211&quot;
}

}

</code></pre></div><p><strong>エラー応答</strong></p> <p><em>E_NOTFOUND</em> <em>E_SERVER</em></p> <h3 id="config-centrifugo"><a href="#config-centrifugo" class="header-anchor">#</a> config/centrifugo </h3> <p><strong>GET</strong>/</p> <p>centrifugo のホストアドレスとポートを返します。</p> <p>このリクエストにはログイン認証は必要ありません。</p> <p><strong>請求</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/config/centrifugo
</code></pre></div><p><strong>応答</strong></p> <p>応答結果の形式は <code>http://address:port</code>、例: <code>http://127.0.0.1:8100</code>。</p> <p><strong>エラー応答</strong></p> <p><em>E_SERVER</em></p> <h3 id="updnotificator"><a href="#updnotificator" class="header-anchor">#</a> updnotificator </h3> <p><strong>POST</strong>/
(廃棄)</p> <p>まだ送信されていないすべてのメッセージを centrifugo 通知サービスに送信します。 指定されたエコシステムとメンバーにメッセージのみを送信します。</p> <p>このリクエストにはログイン認証は必要ありません。</p> <p><strong>請求</strong></p> <ul><li><p><code>id</code></p> <blockquote><p>メンバーのアカウントアドレス。</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>エコシステムID。</p></blockquote></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>POST
/api/v2/updnotificator
</code></pre></div><p><strong>応答例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;result&quot;: true
} 
</code></pre></div><h3 id="special-instructions"><a href="#special-instructions" class="header-anchor">#</a> Special instructions </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>フィールドにomitempty属性がある場合、それはフィールドがオプションのパラメータであることを意味します。</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>Authorizationタグのあるインターフェースでログイン認証が必要なインターフェースの場合、リクエストヘッダーにAuthorizationを追加するなどします。</p> <p>key = Authorization
value = &quot;Bearer + <a href="#login">login token</a>&quot;</p> <div class="language-text extra-class"><pre class="language-text"><code>Authorization Bearer eyJhbGciOiJI..... kBZgGIlPhfXNZJ73RiZtM
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/reference/api2.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/7/6 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/ja/reference/platform-parameters.html">
