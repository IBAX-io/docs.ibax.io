    <title>サーバー設定ファイル </a></li><li><a href="/ja/reference/platform-parameters.html" class="sidebar-link">プラットフォームパラメータ </a></li><li><a href="/ja/reference/backend-config.html" aria-current="page" class="active sidebar-link">サーバー設定ファイル </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">サーバー設定ファイルの概要 </a></li><li class="sidebar-sub-header"><a href="/ja/reference/backend-config.html#location" class="sidebar-link">位置 </a></li><li class="sidebar-sub-header"><a href="/ja/reference/backend-config.html#sections" class="sidebar-link">セクション </a></li><li class="sidebar-sub-header"><a href="/ja/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">サンプル設定ファイル </a></li></ul></li><li><a href="/ja/reference/desync_monitor.html" class="sidebar-link">同期モニタリングツール </a></li><li><a href="/ja/reference/json-rpc.html" class="sidebar-link">JSON-RPC アプリケーション プログラミング インターフェイス </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> サーバー設定ファイル </h1> <p>このセクションでは、サーバー設定ファイルのパラメータについて説明します。</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> サーバー設定ファイルの概要 </h2> <p>サーバー設定ファイルは、IBAXのノード設定を定義します。</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> 位置 </h2> <p>このファイルは、サーバーの作業ディレクトリにあり、<code>config.toml</code>という名前で保存されています。</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> セクション </h2> <p>設定ファイルには、次のセクションが含まれています：</p> <blockquote><p>generalセクション</p></blockquote> <p>作業ディレクトリDataDir、最初のブロックディレクトリFirstBlockPathなどのパラメータを定義します。</p> <blockquote><p>[TCPServer]</p></blockquote> <p>TCPサービスのパラメータを定義します。</p> <p>TCPServerは、ノード間のネットワークのやり取りに使用されます。</p> <blockquote><p>[HTTP]</p></blockquote> <p>HTTPサービスのパラメータを定義します。</p> <p>HTTPServerは、RESTful APIを提供します。</p> <blockquote><p>[DB]</p></blockquote> <p>PostgreSQLノードデータベースのパラメータを定義します。</p> <blockquote><p>[StatsD]</p></blockquote> <p>ノードの操作指標収集ツールStatsDのパラメータを定義します。</p> <blockquote><p>[Centrifugo]</p></blockquote> <p>通知サービスCentrifugoのパラメータを定義します。</p> <blockquote><p>[Log]</p></blockquote> <p>ログサービスLogのパラメータを定義します。</p> <blockquote><p>[TokenMovement]</p></blockquote> <p>トークンの流通サービスTokenMovementのパラメータを定義します。</p> <h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> サンプル設定ファイル </h2> <div class="language- extra-class"><pre class="language-text"><code>PidFilePath = &quot;/IBAX-data/go-ibax.pid&quot;
LockFilePath = &quot;/IBAX-data/go-ibax.lock&quot;
DataDir = &quot;/IBAX-data&quot;
KeysDir = &quot;/IBAX-data&quot;
TempDir = &quot;/var/folders/_l/9md_m4ms1651mf5pbng1y1xh0000gn/T/IBAX-temp&quot;
FirstBlockPath = &quot;/IBAX-data/1block&quot;
TLS = false
TLSCert = &quot;&quot;
TLSKey = &quot;&quot;
OBSMode = &quot;none&quot;
HTTPServerMaxBodySize = 1048576
MaxPageGenerationTime = 3000
NodesAddr = []

[TCPServer]
  Host = &quot;127.0.0.1&quot;
  Port = 7078

[HTTP]
  Host = &quot;127.0.0.1&quot;
  Port = 7079

[DB]
  Name = &quot;IBAX&quot;
  Host = &quot;127.0.0.1&quot;
  Port = 5432
  User = &quot;postgres&quot;
  Password = &quot;123456&quot;
  LockTimeout = 5000

[StatsD]
  Host = &quot;127.0.0.1&quot;
  Port = 8125
  Name = &quot;IBAX&quot;

[Centrifugo]
  Secret = &quot;127.0.0.1&quot;
  URL = &quot;127.0.0.1&quot;

[Log]
  LogTo = &quot;stdout&quot;
  LogLevel = &quot;ERROR&quot;
  LogFormat = &quot;text&quot;
  [Log.Syslog]
  Facility = &quot;kern&quot;
  Tag = &quot;go-ibax&quot;

[TokenMovement]
  Host = &quot;&quot;
  Port = 0
  Username = &quot;&quot;
  Password = &quot;&quot;
  To = &quot;&quot;
  From = &quot;&quot;
  Subject = &quot;&quot;
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/reference/backend-config.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2021/11/4 10:39:00</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
