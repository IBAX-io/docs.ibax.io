 href="/ja/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/ja/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> JSON-RPC アプリケーション プログラミング インターフェイス </h1> <p>ソフトウェア アプリケーションが IBAX ブロックチェーンと対話するには (ブロック データを取得したり、トランザクションをネットワークに送信したり)、ソフトウェア アプリケーションは IBAX ネットワーク ノードに接続されている必要があります。</p> <p>元の REST API インターフェイスの汎用性と拡張性により、インターフェイスとクライアントの数がますます増え、ますます複雑になります。 私たちは、特定のノードやクライアントの実装に関係なく、すべてのクライアントが同じ仕様セットを使用できるようにするためのインターフェイスの統合の重要性を認識しています。</p> <p>JSON-RPC は、ステートレスで軽量なリモート プロシージャ コール (RPC) プロトコルです。 これは、多数のデータ構造とその処理ルールを定義します。 これらの概念は、インターフェイス、ハイパーテキスト転送プロトコル、または多くの異なるメッセージング環境を介して同じプロセスで使用できるため、トランスポートに依存しません。 データ形式として JSON (RFC 4627) を使用します。</p> <p>JSON-RPC は、ほとんどの REST API インターフェイスと互換性があり、元の REST API インターフェイスを保持しており、REST API インターフェイスを使用するクライアントは、インターフェイスの一部である JSON-RPC インターフェイスに簡単に転送できます。</p> <ul><li><a href="/ja/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/ja/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/ja/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>REST API インターフェイスを通じて利用できます。</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> Client-sideの実装 </h2> <p>SON-RPC 仕様を実装する場合、各クライアントは異なるプログラミング言語を使用できます。
<a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Curlの例 </h2> <p>以下に、IBAX ノードに対してcurlリクエストを行うことによるJSON RPC APIの使用例を示します。 各例には、特定のエンドポイント、そのパラメーター、戻り値の型、およびその使用方法の実例の説明が含まれています。</p> <p>Curl リクエストは、コンテンツ タイプに関連するエラー メッセージを返す場合があります。 これは、 --data オプションによってコンテンツ タイプが application/x-www-form-urlencoded に設定されるためです。 リクエストにこの問題がある場合は、呼び出しの先頭に -H &quot;Content-Type: application/json&quot; を配置して、ヘッダーを手動で設定します。 これらの例には、curl の最後のパラメータである必要がある URL/インターネット プロトコルとポートの組み合わせも含まれていません (例: 127.0.0.1:7079)。この追加データを含む完全なcurl リクエストは次の形式になります。</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> 契約 </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hex </h3> <p><strong>16進数コード</strong></p> <p>バイト配列、ハッシュ、およびバイトコード配列をエンコードする場合: エンコードは 16 進数で、1 バイトあたり 2 桁の 16 進数になります。</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> リクエストの種類 </h3> <p><strong>Uniformの使用</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> 特殊マーカー </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>このフィールドはオプションのパラメータです。</p> <p>行に複数の <code>Omitempty</code> フィールドがある場合、
特定のフィールドの値のみを渡したい場合は、不要なフィールドを null（フィールドタイプの null 値）に設定する必要があります。例：</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Name</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> Filter column names</li></ul> <p>名前の値のみが渡される場合、リクエストパラメータは以下のように渡されます
<code>&quot;params&quot;:[0, &quot;testname&quot;]</code> - <em>Number</em> null 値は 0</p> <p>カラムの値のみが渡される場合、リクエストパラメータは以下のように渡されます
<code>&quot;params&quot;:[0,&quot;&quot;, &quot;title,page&quot;]</code> - <em>String</em> 空の値は</p> <h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Authorization </h4> <p>認証ヘッダー、リクエストヘッダーにAuthorizationを追加します。例：</p> <p><strong>name</strong> : Authorization
<strong>value</strong> : Bearer +<a href="#ibax-login">ログイントークン</a></p> <p>例：</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>アカウントアドレスのパラメータでは、2つの形式のアドレスを使用できます。例えば</p> <ol><li><ul><li><em>String</em> - アカウントアドレス <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> またはアカウントID <code>&quot;64842...538120&quot;</code></li></ul></li> <li><ul><li><em>Object</em> - アドレスオブジェクト</li> <li><strong>key_id</strong> - <em>Number</em> - アカウントID、例: <code>{&quot;key_id&quot;:-64842 38120}</code></li> <li><strong>account</strong> - <em>String</em> - アカウントアドレス、例: <code>{&quot;account&quot;: &quot;1196-... - -... -3496&quot;}</code></li></ul> <p><strong>アカウントIDが存在する場合、アカウントアドレスとアカウントIDの両方がある場合はアカウントIDが優先されます</strong>。</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>ブロックの高さまたはブロックのハッシュ、例:</p> <ol><li><ul><li><em>String</em>  -   ブロックの高さ <code>&quot;100&quot;</code> または ブロックのハッシュ   <code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><em>Object</em> - ブロック情報オブジェクト</li> <li><strong>id</strong> - <em>Number</em> - ブロックの高さ、例: <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - ブロックのハッシュ、例: <code>{&quot;hash&quot;: &quot;d36b8996c c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>ブロックの高さとブロックのハッシュはどちらか一方を選択できます</strong>。</p></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> バッチリクエスト </h3> <p>この機能は、特に大量の大部分が独立したデータオブジェクトを取得する場合にネットワークのレイテンシを低減するために使用できます。</p> <p>以下は、最高ブロックとトランザクションの総数を取得する例です：</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> エラーレスポンスの処理 </h3> <p>リクエストが正常に実行された場合、ステータスコード <code>200</code> が返されます。</p> <p>エラーが発生した場合、以下のフィールドを持つJSONオブジェクトが返されます:</p> <ul><li>jsonrpc
エラー識別子。</li> <li>id
エラーテキストメッセージ。</li> <li>error
<ul><li>code
レスポンスステータスコード</li> <li>message
レスポンスステータスの説明</li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> JSON-RPC ネームスペース </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> ibax ネームスペース </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> 認証インターフェース </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id="server-side-command-interface"><a href="#server-side-command-interface" class="header-anchor">#</a> server-sideのコマンドインターフェイス </h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> データリクエスト機能インターフェース </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> メトリクスの取得インターフェイス </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> エコシステムインターフェース </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> スマートコントラクト機能インターフェース </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> ネット名前空間 </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> rpc名前空間 </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> admin名前空間 </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> debug名前空間 </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> JSON-RPC インターフェースメソッド </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Authorization</a> <a href="#omitempty">Omitempty</a></p> <p><a href="#ibax-login"><strong>login</strong></a>を呼び出す際に、<a href="#authorization"><strong>Authorization</strong></a>に渡す必要がある一時的なJWTトークンを生成します。</p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>戻り値</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - 署名の数値。</p></li> <li><p><strong>token</strong> - <em>String</em> - ログイン時に渡される一時トークン（一時トークンの寿命は5秒）。</p></li> <li><p><strong>network_id</strong> - <em>String</em> - ネットワークの識別子。</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - 楕円曲線アルゴリズム。</p></li> <li><p><strong>hasher</strong> - <em>String</em> - ハッシュアルゴリズム。</p></li></ul> <p>認証が必要ない場合（リクエストに<a href="#authorization">Authorization</a>が含まれている場合）、以</p> <ul><li><p><strong>expire</strong> - <em>String</em> - 有効期限。</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - エコシステムID。</p></li> <li><p><strong>key_id</strong> - <em>String</em> - アカウントアドレス。</p></li> <li><p><strong>address</strong> - <em>String</em> - ウォレットアドレス <code>XXXX-XXXXXX-XXXX-XXXX-XXXX</code>。</p></li> <li><p><strong>network_id</strong> - <em>String</em> - ネットワークの識別子。</p></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,
            &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>ユーザー認証。<a href="#authorization">Authorization</a></p> <p>最初に<a href="#ibax-getuid"><strong>ibax.getUid</strong></a>コマンドを呼び出して、一意の値を受信し、署名する必要があります。getuidの一時的なJWTトークンは、リクエストヘッダーに渡す必要があります。リクエストが成功した場合、レスポンスで受信したトークンは<a href="#authorization"><strong>Authorization</strong></a>に含まれます。</p> <p><strong>パラメーター</strong></p> <p><em>Object</em> - 認証呼び出しオブジェクト</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - エコシステムID。指定されていない場合、最初のエコシステムIDにデフォルト設定されます。</p></li> <li><p><strong>expire</strong> - <em>Number</em> - JWTトークンのライフサイクル（秒単位）、デフォルトは28800、8時間です。</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - 16進数のアカウント公開鍵。</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>アカウントアドレス「XXXX-...-XXXX」。</p> <p>公開鍵がすでにブロックチェーンに保存されている場合、このパラメーターを使用します。<em>pubkey</em>パラメーターとは一緒に使用できません。</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -
getuidで受信したuidに対して、秘密鍵を使用して署名します。</p> <p>署名データの内容：LOGIN+{$network_id}+uid</p></li> <li><p><strong>role_id</strong> - <em>Number</em> - ロールID、デフォルトロール0</p></li></ul> <p><strong>戻り値</strong> <em>Object</em> - 認証オブジェクト</p> <ul><li><p><strong>token</strong> - <em>String</em> - JWTトークン。</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - エコシステムID。</p></li> <li><p><strong>key_id</strong> - <em>String</em> - アカウントアドレスID</p></li> <li><p><strong>account</strong> - <em>String</em> - ウォレットアドレス「XXXX-XXXXXX-XXXX-XXXX-XXXX」。</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - 通知ID。</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - アカウントアドレスがノードのオーナーであるかどうか。値：<code>true,false</code>。</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - アカウントアドレスがこのエコシステムの作成者であるかどうか。値：<code>true,false</code>。</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - ログインしたエコシステムがCLBであるかどうか。値：<code>true,false</code>。</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - 現在のタイムスタンプ</p></li> <li><p><strong>roles</strong> - <em>Array</em> - ロールのリスト。ロールがない場合、このフィールドはnilです。</p> <ul><li><strong>role_id</strong> - <em>Number</em> - ロールID</li> <li><strong>role_name</strong> - <em>String</em> - ロール名</li></ul></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>ユーザー認証ステータス
<a href="#authorization">Authorization</a></p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>戻り値</strong> <em>Object</em> - 認証ステータスオブジェクト</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - 現在のユーザー認証ステータス。値：<code>true,false</code></p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> トークン有効期限の切り捨てタイムスタンプ</p></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>現在のサーバーバージョンを返します。</p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>戻り値</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - バージョン番号（<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>）</li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>アカウントアドレスの残高を取得します。</p> <p><strong>パラメーター</strong></p> <ul><li><p>key_idまたはaccount - <a href="#accountorkeyid"><em>AccountOrKeyId</em></a> - アカウントアドレス `XXXX- XXXX-XXXX-XXXX-XXXX` またはアカウントID</p></li> <li><p>ecosystem_id - <em>Number</em> - エコシステムID <a href="#*omitempty*">Omitempty</a> デフォルト1</p></li></ul> <p><strong>戻り値</strong> <em>Object</em> - 残高オブジェクトを取得する</p> <ul><li><p><strong>amount</strong> - <strong>String</strong> - 契約アカウント残高の最小単位。</p></li> <li><p><strong>total</strong> - <strong>String</strong> - 最小単位のアカウントの総残高（amount+utxo）。</p></li> <li><p><strong>utxo</strong> - <strong>String</strong> - 最小単位のUTXOアカウント残高。</p></li> <li><p><strong>digits</strong> - <strong>Number</strong> - 精度</p></li> <li><p><strong>token_symbol</strong> - <strong>String</strong> - トークンシンボル</p></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,
            &quot;digits&quot;: 12,
            &quot;total&quot;: &quot;9915319240441612&quot;,
            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;
        }
    }
</code></pre></div><h3 id="ibax-getblockstxinfo"><a href="#ibax-getblockstxinfo" class="header-anchor">#</a> <strong>ibax.getBlocksTxInfo</strong> </h3> <p>ブロック内のトランザクションに関する追加情報が含まれたリストを返します。</p> <p><strong>パラメーター</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - クエリする開始ブロック高</p></li> <li><p><strong>count</strong> - <em>Number</em> - ブロック数、デフォルトは25、最大リクエスト数は100</p></li></ul> <p><strong>戻り値</strong> <em>Object</em> - ブロック情報オブジェクトを取得する</p> <ul><li><p><strong>block_id</strong> - <em>String</em> - ブロック高</p></li> <li><p>各トランザクションの追加情報を含むブロック内のトランザクションのリスト：</p> <ul><li><p><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - トランザクションのハッシュ。</p></li> <li><p><strong>contract_name</strong> - <em>String</em> - コントラクトの名前。</p></li> <li><p><strong>params</strong> - <em>Object</em> - コントラクトパラメーター。<a href="#ibax-getcontractinfo">ibax.getContractInfo</a>を使用して、コントラクトフィールドをクエリできます。</p></li> <li><p><strong>key_id</strong> - <em>Number</em> -
最初のブロックの場合、トランザクションに署名した最初のブロックのアカウントアドレスです。</p> <p>他のすべてのブロックの場合、トランザクションに署名したアカウントのアドレスです。</p></li></ul></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlocksTxInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[1,2]}' http://127.0.0.1:7079

    //Response
    {

                {
                    &quot;hash&quot;: &quot;uXSaSrMWlbHpNlu049J5BDypC6MzBQ0/5VEfGQf+5aQ=&quot;,

            ],

                {

                    &quot;contract_name&quot;: &quot;@1NewUser&quot;,
                    &quot;params&quot;: {
                        &quot;Ecosystem&quot;: 1,
                        &quot;NewPubkey&quot;: &quot;d11ea197fe23152562c6f54c46335d9093f245ab5d22b13ff3e0e2132dc9ff38da77aa093945280c4cf5ad9e889c074dfd9080099982d8b2d4d100315e1cebc7&quot;
                    },
                    &quot;key_id&quot;: 6667782293976713160
                }
            ]

</code></pre></div><h3 id="ibax-getlist"><a href="#ibax-getlist" class="header-anchor">#</a> <strong>ibax.getList</strong> </h3> <p>指定されたデータテーブルのエントリを返します。</p> <p>返される列を指定することができます。</p> <p>オフセットとエントリの数を設定することができます。</p> <p>クエリ条件を設定することができます。</p> <p>タイプが <em>BYTEA</em>（バイト配列、ハッシュ、バイトコード配列）のデータテーブルのヘックスエンコーディング</p> <p><a href="#authorization">Authorization</a></p> <p><strong>パラメーター</strong> <em>Object</em> - データテーブルオブジェクトを取得します。</p> <ul><li><p><strong>name</strong> - <em>String</em> - データテーブルの名前。</p></li> <li><p><strong>limit</strong> - <em>Number</em> - [Omitempty] エントリの数。デフォルトは25です。</p></li> <li><p><strong>offset</strong> - <em>Number</em> - [Omitempty] オフセット。デフォルトは0です。</p></li> <li><p><strong>order</strong> - <em>String</em> - [Omitempty] ソート方法。デフォルトはid ASCです。</p></li> <li><p><strong>columns</strong> - <em>String</em> - [Omitempty] 要求された列のコンマ区切りのリスト。指定されていない場合はすべての列が返されます。</p> <p>id列は常に返されます。</p></li> <li><p><strong>where</strong> - <em>Object</em> - [Omitempty] クエリ条件</p> <p>例：id &gt; 2 かつ name = john をクエリしたい場合は、<code>where:{&quot;id&quot;:{&quot;$gt&quot;:2}, &quot;name&quot;:{&quot;$eq&quot;: &quot;john&quot;}}</code> を使用します。</p> <p>詳細については、<a href="/ja/topics/script.html#dbfind">DBFind</a> のwhere構文を参照してください。</p></li></ul> <p><strong>返り値</strong></p> <ul><li><p><strong>count</strong> - <em>Number</em> - エントリの総数。</p></li> <li><p><strong>list</strong> - <em>Array</em> - 配列の各要素には次のパラメーターが含まれています：</p> <ul><li><strong>id</strong> - <em>String</em> - エントリのID。</li> <li><strong>...</strong> - データテーブルの他の列。</li></ul></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

            &quot;list&quot;: [
                {
                    &quot;amount&quot;: &quot;1000000000000000000&quot;,
                    &quot;block_id&quot;: &quot;4&quot;,
                    &quot;comment&quot;: &quot;UTXO&quot;,
                    &quot;created_at&quot;: &quot;1676538080433&quot;,
                    &quot;ecosystem&quot;: &quot;1&quot;,
                    &quot;id&quot;: &quot;3&quot;,
                    &quot;recipient_balance&quot;: &quot;1000000000000000000&quot;,

</code></pre></div><h3 id="ibax-getcontractinfo"><a href="#ibax-getcontractinfo" class="header-anchor">#</a> <strong>ibax.getContractInfo</strong> </h3> <p>指定されたコントラクトの情報を返します。</p> <p><a href="#authorization">Authorization</a></p> <p><strong>パラメーター</strong></p> <ul><li><strong>contractName</strong> - <em>String</em> - コントラクトの名前。形式は <code>@ecosystem_id%%contractName%</code> です。例：@1contractName（指定されたエコシステムID1のcontractNameコントラクト）またはcontractName（現在のエコシステムのcontractNameコントラクト）。</li></ul> <p><strong>返り値</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - VM内のコントラクトID。</li> <li><strong>name</strong> - <em>String</em> - エコシステムIDを含むコントラクト名 <code>@1MainCondition</code>。</li> <li><strong>state</strong> - <em>Number</em> - コントラクトが所属するエコシステムのID。</li> <li><strong>walletid</strong> - <em>String</em> - コントラクトがバインドされているアカウントのアドレス。</li> <li><strong>tokenid</strong> - <em>String</em> - コントラクトの支払いに使用されるパスのエコシステムID。</li> <li><strong>address</strong> - <em>String</em> - コントラクトにバインドされたウォレットのアドレス <code>XXXX-...-XXXX</code>。</li> <li><strong>tableid</strong> - <em>String</em> - コントラクトが配置されている<em>contracts</em>テーブルのエントリのID。</li> <li><strong>fields</strong> - <em>Array</em> - コントラクトの<strong>data</strong>セクションの各パラメータの構造情報が含まれる配列：

</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>パラメーターでトランザクションを受け取り、それらをトランザクションキューに追加し、リクエストが正常に実行された場合はトランザクションのハッシュを返します。このハッシュはブロック内の対応するトランザクションを指し示し、エラーレスポンスの場合にはエラーテキストメッセージに含まれます。</p> <p><a href="#authorization">Authorization</a></p> <p><strong>パラメーター</strong></p> <ul><li><em>Object</em> - トランザクションデータオブジェクト
<ul><li><strong>tx_key</strong> - <em>String</em> - トランザクションの内容です。このパラメーターは任意の名前を指定でき、複数のトランザクションを受け取ることができます。</li></ul></li></ul> <p><strong>返り値</strong></p> <ul><li><strong>hashes</strong> - <em>Array</em> - トランザクションハッシュの配列：
<ul><li><strong>tx1</strong> - <em>String</em> - トランザクション1のハッシュ。</li> <li><strong>txN</strong> - <em>String</em> - トランザクションNのハッシュ。</li></ul></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.sendTx&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;tx1&quot;:...,&quot;txN&quot;:...}]}' http://127.0.0.1:7079

                {&quot;hashN&quot;:&quot;hashN&quot;}
            ]
        }
    }
</code></pre></div><h3 id="ibax-txstatus"><a href="#ibax-txstatus" class="header-anchor">#</a> <strong>ibax.txStatus</strong> </h3> <p>指定されたトランザクションハッシュのブロックIDとエラーメッセージを取得します。ブロックIDとエラーテキストメッセージの返り値がnullの場合、トランザクションはまだブロックに含まれていません。</p> <p><a href="#authorization">Authorization</a></p> <p><strong>パラメーター</strong></p> <ul><li><strong>hashes</strong> - <em>String</em> - トランザクションハッシュ。<code>,</code>で区切って指定します。</li></ul> <p><strong>返り値</strong></p> <ul><li><strong>hash</strong> - <em>Object</em> - トランザクションハッシュ

                &quot;blockid&quot;: &quot;793&quot;,

            &quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9&quot;: {

</code></pre></div><h3 id="ibax-txinfo"><a href="#ibax-txinfo" class="header-anchor">#</a> <strong>ibax.txInfo</strong> </h3> <p>指定されたハッシュに関するトランザクションの情報を返します。ブロックIDと確認数を含みます。オプションのパラメータが指定された場合、コントラクト名と関連するパラメータも返すことができます。</p> <p><strong>パラメーター</strong></p> <ul><li><strong>hash</strong> - <em>String</em> - トランザクションのハッシュ。</li> <li><strong>contractinfo</strong> - <em>Bool</em> <a href="#omitempty">Omitempty</a> - コントラクトの詳細パラメータ識別子。このトランザクションに関連するコントラクトの詳細を取得します。デフォルトは <code>false</code> です。</li></ul> <p><strong>返り値</strong></p> <ul><li><p><strong>blockid</strong> - <em>Number</em> - トランザクションが含まれるブロックのID。
値が <code>0</code> の場合、このハッシュに対するトランザクションは見つかりません。
トランザクションが現在のノードで発生した場合、<a href="#ibax-txstatus">ibax.txStatus</a> を通じて取得できます。</p></li> <li><p><strong>confirm</strong> - <em>Number</em> - このブロック <em>blockid</em> のノードの確認数。</p></li> <li><p><strong>data</strong> - <em>Object</em> - <code>contractinfo=true</code> が指定された場合、コントラクトの詳細情報が返されます。指定されていない場合は null が返されます。</p> <ul><li><strong>block_id</strong> - <em>Number</em> - ブロックの高さ</li> <li><strong>block_hash</strong> - <em>String</em> - ブロックのハッシュ</li> <li><strong>address</strong> - <em>String</em> - トランザクションの作成アドレス</li> <li><strong>ecosystem</strong> - <em>String</em> - トランザクションの送信エコシステムID</li> <li><strong>hash</strong> - <em>String</em> - トランザクションのハッシュ</li> <li><strong>expedite</strong> - <em>String</em> - 速達料金、利用できない場合は &quot;&quot;</li> <li><strong>contract_name</strong> - <em>String</em> - コントラクト名</li> <li><strong>params</strong> - <em>Object</em> - コントラクトのパラメータ、<a href="#ibax-getcontractinfo">ibax.getContractInfo</a> を介してコントラクトフィールドをクエリできます</li> <li><strong>created_at</strong> - <em>Number</em> - トランザクションの作成日時</li> <li><strong>size</strong> - <em>String</em> - トランザクションのサイズ、単位: B;KiB;MiB;GiB;TiB</li> <li><strong>status</strong> - <em>String</em> - ステータス (0: 成功 1: ペナルティ)</li></ul></li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

            &quot;ibax.maxBlockId&quot;,
            &quot;ibax.detailedBlock&quot;,
            &quot;ibax.getConfig&quot;,
            &quot;ibax.getTableCount&quot;,
            &quot;ibax.getMenu&quot;
        ]
    }
</code></pre></div><h3 id="admin-startjsonrpc"><a href="#admin-startjsonrpc" class="header-anchor">#</a> <strong>admin.startJsonRpc</strong> </h3> <p>JSON-RPCの名前空間サービスの切り替えに使用できます。</p> <p><strong>パラメーター</strong> <strong>methods</strong> - <em>String</em> - JSON-RPCモジュール、デフォルト値: &quot;ibax,net&quot;</p> <p><strong>返り値</strong></p> <ul><li><em>bool</em> - 実行のステータス</li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.startJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;ibax,net,admin&quot;]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="admin-stopjsonrpc"><a href="#admin-stopjsonrpc" class="header-anchor">#</a> <strong>admin.stopJsonRpc</strong> </h3> <p>JSON-RPCサービスを閉じることができます。</p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>返り値</strong></p> <ul><li><em>bool</em> - 実行のステータス</li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;admin.stopJsonRpc&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:8385

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: true
    }
</code></pre></div><h3 id="debug-getnodebanstat"><a href="#debug-getnodebanstat" class="header-anchor">#</a> <strong>debug.getNodeBanStat</strong> </h3> <p>ノードの無効化状態を取得します。</p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>返り値</strong> <strong>node_position</strong> - <em>Number</em> - ノードの添字
<strong>status</strong> - <em>Bool</em> - 無効化の状態。<code>true</code>は無効化されていることを示し、<code>false</code>は無効化されていないことを示します。</p> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getNodeBanStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: [
            {
                &quot;node_position&quot;: 0,
                &quot;status&quot;: true
            }
        ]
    }
</code></pre></div><h3 id="debug-getmemstat"><a href="#debug-getmemstat" class="header-anchor">#</a> <strong>debug.getMemStat</strong> </h3> <p>現在のノードのメモリ使用状況を取得します。</p> <p><strong>パラメーター</strong></p> <ul><li>なし</li></ul> <p><strong>返り値</strong></p> <ul><li><strong>alloc</strong> - <em>Number</em> - リクエストされたバイト数およびまだ使用中のバイト数</li> <li><strong>sys</strong> - <em>Number</em> - システムから取得されたバイト数</li></ul> <p><strong>例</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;debug.getMemStat&quot;,&quot;id&quot;:1,&quot;params&quot;:[]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;alloc&quot;: 11537432,
            &quot;sys&quot;: 35329248
        }
    }
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/reference/json-rpc.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/7/6 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
