href="#location" class="header-anchor">#</a> ロケーション </h2> <p>このツールは <code>tools/desync_monitor/</code> ディレクトリにあります。</p> <h2 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> コマンドプロンプトフラグ </h2> <p>次のフラグをコマンドプロンプトから使用できます：</p> <ul><li>confPath - 設定ファイルのパス。デフォルトのファイル名は <code>config.toml</code> です。</li> <li>nodesList - リクエストされたブロックのノードリスト。カンマで区切られます。デフォルトは <code>127.0.0.1:7079</code> です。</li> <li>daemonMode - デーモンとして起動し、N秒ごとに認証が必要な場合に使用する必要があります。デフォルトではこのフラグは <code>false</code> に設定されています。</li> <li>queryingPeriod - ツールがデーモンとして起動された場合、このパラメータはチェック間隔（秒単位）を設定します。デフォルトは <code>1</code> 秒です。</li> <li>alertMessageTo - 同期警告エラーが送信されるメールアドレスです。
<ul><li>alertMessageSubj - 警告メッセージの件名。デフォルトでは <code>node synchronization</code> 問題です。</li> <li>alertMessageFrom - メッセージが送信されたアドレス。</li> <li>smtpHost - メール送信に使用するSMTPサーバーホスト。デフォルトでは <code>&quot;&quot;</code> です。</li> <li>smtpPort - メールメッセージの送信に使用するSMTPサーバーポート。デフォルトでは <code>25</code> です。</li> <li>smtpUsername - SMTPサーバーのユーザー名。デフォルトでは <code>&quot;&quot;</code> です。</li> <li>smtpPassword - SMTPサーバーのパスワード。デフォルトでは <code>&quot;&quot;</code> です。</li></ul></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> 設定 </h2> <p>このツールはtoml形式の設定ファイルを使用します。</p> <p>デフォルトでは、バイナリファイルを起動するフォルダ内のconfig.tomlファイルを探します。</p> <p>ファイルパスはconfigPathフラグで変更できます。</p> <div class="language- extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> nodes_list </h3> <ul><li>nodes_list - 情報をリクエストするノード（ホスト）のリスト。</li></ul> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [daemon] </h3> <p>デーモンモードの設定。</p> <ul><li>daemon_mode - ツールがデーモンとして動作し、同期チェックを実行します。</li> <li>querying_period - 同期チェック間の時間間隔。</li></ul> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [alert_message] </h3> <p>警告メッセージのパラメータ。</p> <ul><li>to - 同期エラー警告メッセージの受信者のメールアドレス；</li> <li>subject - メッセージの件名；</li> <li>from - 送信者のメールアドレス。</li></ul> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>シンプルメール転送プロトコル（SMTP）サーバーのパラメーターで、同期エラーメッセージの送信に使用されます。</p> <ul><li>host - SMTPサーバーのホスト；</li> <li>port - SMTPサーバーのポート；</li> <li>username - SMTPサーバーのユーザー名；</li> <li>password - SMTPサーバーのパスワード。</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2021/11/4 10:39:00</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
