<!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="decentralized-proof-of-authority-consensus"><a href="#decentralized-proof-of-authority-consensus" class="header-anchor">#</a> 分散型プルーフオブオーソリティ・コンセンサス </h1> <ul><li><p>分散型権威証明コンセンサスとは？</p></li> <li><p>DPoAコンセンサスの利点</p></li> <li><p>DPoA コンセンサスと一般的な攻撃手段</p></li> <li><p>IBAX における DPoA コンセンサスの実装</p></li></ul> <p>このセクションでは、分散型認証コンセンサス（Decentralized Proof-of-Authority consensus）とそのIBAXでの実装について説明します。</p> <ul><li><a href="#what-is-decentralized-proof-of-authority-consensus">分散型権威証明コンセンサスとは</a></li> <li><a href="#advantages-of-dpoa-consensus">DPoAコンセンサスの利点</a></li> <li><a href="#dpoa-consensus-and-common-means-of-attack">DPoAのコンセンサスと共通の攻撃手段</a></li> <li><a href="#dos">DoS</a></li> <li><a href="#percent-attack-51">51%攻撃</a></li> <li><a href="#implementation-of-dpoa-consensus-in-ibax">IBAXにおけるDPoAコンセンサスの実装</a></li> <li><a href="#honor-node">名誉ノード</a></li> <li><a href="#leader-node">リーダーノード</a></li> <li><a href="#generation-of-new-blocks">新しいブロックの生成</a></li> <li><a href="#forks">フォークス</a></li></ul> <h2 id="what-is-decentralized-proof-of-authority-consensus"><a href="#what-is-decentralized-proof-of-authority-consensus" class="header-anchor">#</a> 分散型権威証明コンセンサスとは？{#what-is-decentralized-proof-of-authority-consensus}</h2> <p>IBAX Networkは、商用アプリケーションのシナリオや実環境を考慮し、新しいコンセンサスメカニズムであるDPoA（Decentralized Proof of Authority）を構築しました。</p> <p>分散化は、常に私たちの確固たる信念です。それは、IBAXのインフラ・ネットワーク環境だけを指すのではありません。IBAXネットワークで作られたそれぞれのecoLibに分散を根付かせ、それぞれのecoLibで高度な自己統治を実現するための技術的な解決策を講じていくのです。高度に分散した自治を実現するために、全体のアーキテクチャや技術的な実装に多くの変更を加えています。しかし、実際には、中央集権的な管理概念を避けることはできません。中央集権と分散化のバランスをとるために、DPoAコンセンサスメカニズムに加えて、一定の報酬とインセンティブプログラムを策定しました。</p> <p>IBAX Networkは、分散、弱い中央集権、認証局を組み合わせた新しい合意メカニズムを構築しました。それをDPoA（Decentralized Proof of Authority）と呼んでいます。IBAX Network全体の継続性を確保するため、コンセンサスはIBAX Public Networkだけでなく、各ユーザーやユーザーグループが作成したecoLibsも対象とします。これにより、真に自治され、分散化され、公正で透明性が高く、不正のない分散型自律組織（DAO）を実現します。</p> <p>DPoAには、ネットワーク攻撃に対する予防メカニズムがあり、ネットワークを守り、新しいIBXCコインを鋳造するMint Nodeの作成が可能です。IBAXCoinの保有者は、IBXCの流動性残高の一部をミントノードにステークして、ミント＆ステーク排出リワードを得ることができます。ミントとステークは、攻撃のコストと難易度を高め、IBXCコインの総価値を比例して増加させる役割を果たします。このメカニズムにより、あらゆる攻撃の確率と被害は限りなくゼロに近くなります。</p> <h2 id="advantages-of-dpoa-consensus"><a href="#advantages-of-dpoa-consensus" class="header-anchor">#</a> DPoAコンセンサスの利点 </h2> <p>DPoAコンセンサスは、PoW（Proof-of-Work）やPoS（Proof-of-Stake）コンセンサスと比較して、以下のような利点がある：</p> <ul><li><p>高性能なハードウェアを必要としない。PoWコンセンサスと比較して、DPoAコンセンサスを実装するノードは、複雑な数学的論理タスクを解くために計算資源を費やす必要がありません；</p></li> <li><p>新しいブロックを生成する間隔は予測可能だが、PoWコンセンサスとPoSコンセンサスでは異なる；</p></li> <li><p>高いトランザクションレート。認可されたネットワークノードが指定された時間間隔でブロックを生成するため、取引検証の速度が向上する。</p></li> <li><p>51%のノードが危険でない限り、危険なノードや悪意のあるノードに対する耐性がある。IBAXは、ノードを禁止し、ブロック生成権を剥奪するメカニズムを実装しています。</p></li></ul> <h2 id="dpoa-consensus-and-common-means-of-attack"><a href="#dpoa-consensus-and-common-means-of-attack" class="header-anchor">#</a> DPoAのコンセンサスと共通の攻撃手段 </h2> <h3 id="dos"><a href="#dos" class="header-anchor">#</a> DoS </h3> <p>攻撃者は、ネットワーク上の標的となるノードに大量のトランザクションやブロックを送信し、その動作を妨害してサービスを利用できなくすることを試みることがある。</p> <p>DPoA機構はDoS攻撃から防御することが可能である：</p> <ul><li><p>ネットワークノードは事前に認証されるため、DoS攻撃に耐えられるノードにのみブロック生成権を付与することができる。</p></li> <li><p>ネットワークノードは事前認証されるため，DoS攻撃に耐えられるノードにのみブロック生成権を付与することができる．</p></li></ul> <h3 id="percent-attack-51"><a href="#percent-attack-51" class="header-anchor">#</a> 51%攻撃 </h3> <p>DPoAコンセンサスのシナリオでは、51%攻撃は攻撃者が51%のネットワークノードを制御する必要があります。しかし、PoWコンセンサスのシナリオは異なり、攻撃者はネットワークの51％の計算能力を得る必要がある。許可されたブロックチェーン・ネットワークでノードの制御を得ることは、計算能力を得ることよりもはるかに困難である。</p> <p>例えば、PoWコンセンサスを実装したネットワークでは、攻撃者は制御されるネットワークセグメントの計算能力（性能）を高めることができ、制御されるノードの割合を増やすことができます。DPoAコンセンサスでは、ノードの計算能力はブロックチェーン・ネットワークの決定に影響を与えないため、このようなことは意味がない。</p> <h2 id="implementation-of-dpoa-consensus-in-ibax"><a href="#implementation-of-dpoa-consensus-in-ibax" class="header-anchor">#</a> IBAXにおけるDPoAコンセンサスの実装 </h2> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 名誉ノード </h3> <p>IBAXでは、新しいブロックを生成するのは名誉ノードのみであり、彼らがブロックチェーンネットワークと分散台帳を維持しています。</p> <p>名誉ノードのリストはブロックチェーンのレジストリに保持されています。ノードの順序は、ノードが新しいブロックを生成する順序を決定します。</p> <h3 id="leader-node"><a href="#leader-node" class="header-anchor">#</a> リーダーノード </h3> <p>以下の式により、現在の<strong>リーダーノード</strong>、すなわち現在の時刻に新しいブロックを生成する必要があるノードが決定されます。</p> <div class="language- extra-class"><pre class="language-text"><code>leader = ((time - first) / step) % nodes
</code></pre></div><blockquote><p>リーダー</p></blockquote> <div class="language- extra-class"><pre><code>現在のリーダーノード。
</code></pre></div><blockquote><p>時間</p></blockquote> <div class="language- extra-class"><pre><code>現在の時刻（UNIX）。
</code></pre></div><blockquote><p>最初</p></blockquote> <div class="language- extra-class"><pre><code>最初のブロック生成時刻（UNIX）。
</code></pre></div><blockquote><p>ステップ</p></blockquote> <div class="language- extra-class"><pre><code>ブロック生成間隔の秒数。
</code></pre></div><blockquote><p>ノード</p></blockquote> <div class="language- extra-class"><pre><code>総リーダーノード数。
</code></pre></div><h3 id="generation-of-new-blocks"><a href="#generation-of-new-blocks" class="header-anchor">#</a> 新しいブロックの生成 </h3> <p>新しいブロックは、現在の時間間隔の<a href="#leader-node">リーダーノード</a>によって生成されます。各時間間隔で、リーダーの役割はリーダーノードリストから次のリーダーノードに渡されます。</p> <p><img src="/block-generation.png" alt="avatar"></p> <p>a) 新しいブロックの生成手順</p> <p>新しいブロックを生成するための主な手順は次のとおりです：</p> <ol><li><p>ノードのトランザクションキューからすべての新しいトランザクションを収集します。</p></li> <li><p>トランザクションを1つずつ実行します。無効または実行不可能なトランザクションは拒否されます。</p></li> <li><p><a href="/ja/reference/platform-parameters.html#configure-the-generation-of-blocks">ブロック生成制限</a>を満たしているかどうかを確認します。</p></li> <li><p>有効なトランザクションを含むブロックを生成し、ECDSAアルゴリズムを使用してリーダーノードの秘密鍵で署名します。</p></li> <li><p>このブロックを他のリーダーノードに送信します。</p></li></ol> <p>b) 新しいブロックの検証</p> <p>他のリーダーノードで新しいブロックを検証する手順：</p> <ol><li><p>新しいブロックを受信して検証します：</p> <p>– 新しいブロックが現在の時間間隔のリーダーノードによって生成されたものかどうかを確認します。</p> <p>– 他のブロックが現在の時間間隔のリーダーノードによって生成されたものがないかどうかを確認します。</p> <p>– 新しいブロックが正しく署名されているかどうかを確認します。</p></li> <li><p>ブロックからトランザクションを1つずつ実行します。トランザクションが正常に実行され、<a href="/ja/reference/platform-parameters.html#configure-the-generation-of-blocks">ブロック生成制限</a>の範囲内であるかどうかを確認します。</p></li> <li><p>前のステップに基づいて、ブロックを追加または拒否します：</p> <p>– ブロックの検証が成功した場合、新しいブロックを現在のノードのブロックチェーンに追加します。</p> <p>– ブロックの検証に失敗した場合、ブロックを拒否して「不正なブロック」トランザクションを送信します。</p> <p>– この無効なブロックを生成したリーダーノードが引き続き不正なブロ</p></li></ol> <h3 id="forks"><a href="#forks" class="header-anchor">#</a> フォークス </h3> <p><strong>フォーク</strong>は、ブロックチェーンの残りとは独立して生成された1つ以上のブロックを含む、ブロックチェーンの代替バージョンです。</p> <p>フォークは通常、ネットワークの一部が同期解除されたときに発生します。フォークの原因となる可能性のある要素は、高いネットワークの遅延、意図的または意図しない時間制限の違反、ノード間の時刻の非同期です。ネットワークノードが著しい地理的分布を持つ場合、ブロック生成間隔を増やす必要があります。</p> <p>フォークは、最も長いブロックチェーンのルールに従って解決されます。2つのブロックチェーンバージョンが検出された場合、リーダーノードは短いバージョンをロールバックし、長いバージョンを受け入れます。</p> <p><img src="/block-fork-resolution.png" alt="avatar"></p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/concepts/consensus.md" target="_blank" rel="noope
