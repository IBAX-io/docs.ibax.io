/a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-15" class="sidebar-link">15. スマートローとは何ですか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-16" class="sidebar-link">16. コントラクトは他のコントラクトを呼び出して実行できますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-17" class="sidebar-link">17. アプリケーションはマスターコントラクトで実行されますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-18" class="sidebar-link">18. アプリケーションを異なる言語にローカライズできますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-19" class="sidebar-link">19. テンプレート言語を使用せずにページを作成できますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-20" class="sidebar-link">20. ページはブロックチェーンに保存されますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-21" class="sidebar-link">21. コントラクト操作にはどのような種類のデータベースを使用できますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-22" class="sidebar-link">22. データベーステーブル内のデータへのアクセスはどのように管理されますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-23" class="sidebar-link">23. エコシステム内のアプリケーションは、他のエコシステムのアプリケーションとデータを交換できますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-24" class="sidebar-link">24. 新しいエコシステム内のすべてのアプリケーションをゼロから作成する必要がありますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-25" class="sidebar-link">25. アプリケーションの操作には料金が発生しますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-26" class="sidebar-link">26. アプリケーションの運用費用は誰が支払いますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-27" class="sidebar-link">27. エコシステム内のアプリケーションを脆弱性による攻撃からどのように保護しますか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-28" class="sidebar-link">28. 将来の計画ではどのような新機能が実装される予定ですか？ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/faq.html#question-29" class="sidebar-link">29. IBAXの機能を証明する方法はありますか？ </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="faq"><a href="#faq" class="header-anchor">#</a> よくある質問 </h1> <ul><li><a href="#question-1"> 1.IBAXについて簡単に教えてください</a></li> <li><a href="#question-2"> 2.IBAXはビットコイン、イーサリアム、その他のブロックチェーンに適用できますか</a></li> <li><a href="#question-3">3. IBAXと、スマートコントラクトを実行するためのメカニズムが組み込まれた他のパブリックブロックチェーンプラットフォームとの主な違いは何ですか</a></li> <li><a href="#question-4">4.独自の暗号通貨を持っていますか</a></li> <li><a href="#question-5">5.オナーノードとは何か、誰が維持できるのか</a></li> <li><a href="#question-6">6.プラットフォームのエコシステムとは何ですか</a></li> <li><a href="#question-7">7.誰がエコシステムを作ることができるのか</a></li> <li><a href="#question-8">8. ユーザーはどのようにしてエコシステムのメンバーになるのですか</a></li> <li><a href="#question-9">9. 1人のユーザーが複数のエコシステムを作ることはできますか</a></li> <li><a href="#question-10">10. プラットフォームアプリケーションとは何ですか</a></li> <li><a href="#question-11">11. アプリケーションの作成にはどのようなプログラミング言語が使われますか</a></li> <li><a href="#question-12">12. アプリケーションを作成し、ユーザーと対話するために使用されるソフトウェアは何ですか</a></li> <li><a href="#question-13">13. プラットフォーム契約は、サードパーティーのAPIを使用してデータにアクセスできますか</a></li> <li><a href="#question-14">14. ブロックチェーンに保存されている契約は変更できますか</a></li> <li><a href="#question-15">15. スマートローとは何ですか</a></li> <li><a href="#question-16">16. 契約は他の契約を呼び出して実行することができますか</a></li> <li><a href="#question-17">17. アプリケーションはマスター契約で実行されますか</a></li> <li><a href="#question-18">18. アプリケーションを異なる言語にローカライズすることはできますか</a></li> <li><a href="#question-19">19. テンプレート言語を使用せずにページを作成できますか</a></li> <li><a href="#question-20">20. ページはブロックチェーンに保存されるのでしょうか</a></li> <li><a href="#question-21">21. 契約業務に使用できるデータベースはどのようなものがありますか</a></li> <li><a href="#question-22">22. データベースのテーブルのデータへのアクセスをどのように管理するか</a></li> <li><a href="#question-23">23. エコシステム内のアプリケーションは、別のエコシステムの他のアプリケーションとデータを交換できますか</a></li> <li><a href="#question-24">24. 新しいエコシステム内のアプリケーションはすべてゼロから書かなければならないのでしょうか</a></li> <li><a href="#question-25">25.アプリケーションの運用に料金はかかりますか</a></li> <li><a href="#question-26">26. アプリケーションの運用費用は誰が負担するのですか</a></li> <li><a href="#question-27">27. エコシステム内のアプリケーションを脆弱性による攻撃から守る方法はありますか</a></li> <li><a href="#question-28">28. 将来の計画ではどのような新機能が実装されるのでしょうか</a></li> <li><a href="#question-29">29. 操作性をどのように証明するのか</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. IBAXについて簡単に説明してください。 </h2> <ul><li>IBAXは、統合アプリケーション開発環境をベースにしたデジタルエコシステムを構築するブロックチェーンプラットフォームです。マルチレベルの許可システムを持ち、データ、インターフェース、スマートコントラクトのアクセス権を管理します。</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. IBAXはBitcoin、Ethereumまたは他のブロックチェーンに適用できますか？ </h2> <ul><li>適用できません。IBAXは独自のオリジナルブロックチェーンをベースにしています。</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3. IBAXと他の内部にスマートコントラクトの実行メカニズムを備えた公開ブロックチェーンプラットフォームとの主な違いは何ですか？ </h2> <ul><li>IBAXには、上記のブロックチェーンで見つけることができない独自の機能があります：
<ul><li>シングルクライアントソフトウェア内の統合アプリケーション開発環境があります；</li> <li>ページデザイン用の特別なテンプレート言語Logicorとコントラクト言語Needleが連携しています；</li> <li>メンバー、役割、コントラクトに権限を付与できる、データ、インターフェース、スマートコントラクトのアクセス権を管理するマルチレベルの許可システムがあります；</li> <li>ブロックチェーンアプリケーションを作成し、ユーザーがそれらとやり取りするための自律ソフトウェア環境として使用されるエコシステムがあります；</li> <li>スマートローズ（専用のスマートコントラクト）で書かれた一連のルールである法的システムがあり、プラットフォームユーザーとの関係を規制し、問題解決のためのプロトコルパラメータの変更プロセスを定義します。</li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4. 独自の暗号通貨はありますか？ </h2> <ul><li>はい、IBAXは独自のトークンであるIBXCを使用しています。</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. ノードとは何ですか？誰がメンテナンスを行いますか？ </h2> <ul><li>ノードは、トランザクションの検証と新しいブロックの生成権限を持つネットワークノードです。</li> <li>十分な処理能力と耐障害性を持つネットワークノードは、ノードになることができます。IBAXはProof of Authority（PoA）のコンセンサスメカニズムを使用しています。エコシステムの投票に基づいて検証ノードになることができますが、プラットフォームのトークン所有者が正常な運用能力を持つことが証明されたエコシステムのみがそのような投票に参加できます。この権限のアルゴリズムを使用して、マスターノードはネットワークの運用を維持することが最も望ましいため、主要なエコシステムによって実行されます。</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. プラットフォームエコシステムとは何ですか？ </h2> <ul><li>エコシステムは、実際にはブロックチェーンアプリケーションを作成し、ユーザーの操作を行うための自律ソフトウェア環境です。</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. 誰がエコシステムを作成できますか？ </h2> <ul><li>プラットフォームのすべてのユーザーが新しいエコシステムを作成できます。</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. ユーザーはどのようにエコシステムのメンバーになりますか？ </h2> <ul><li>ユーザーは既存のいずれかのエコシステムのメンバーとして登録することができます。エコシステムの戦略は、新しいエコシステムのキーパブリック情報を専用のエコシステムカタログに公開する異なるメンバーの入会手続きを定義します。</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. 1人のユーザーが複数のエコシステムを作成できますか？ </h2> <ul><li>はい、各ユーザーは任意の数のエコシステムを作成することができ、複数のエコシステムのメンバーにもなることができます。</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. プラットフォームアプリケーションとは何ですか？ </h2> <ul><li>アプリケーションは、機能やサービスを実装した完全なソフトウェア製品です。アプリケーションにはデータベーステーブル、コントラクト、およびページが含まれます。</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. アプリケーションを作成するために使用するプログラミング言語は何ですか？ </h2> <ul><li><p>コントラクトは、プラットフォームチームによって開発されたNeedle言語で書かれます。詳細については、<a href="/ja/topics/script.html">スマートコントラクト</a>を参照してください。</p></li> <li><p>ページはLogicor言語で書かれており、ページテンプレート言語です。詳細については、<a href="/ja/topics/templates2.html">テンプレート言語</a>を参照してください。</p></li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. アプリケーションを作成し、ユーザーとやり取りするために使用するソフトウェアは何ですか？ </h2> <ul><li>アプリケーションプログラムはWeaverで書かれ、実行されます。他のソフトウェアは必要ありません。</li></ul> <h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. プラットフォームのコントラクトはサードパーティのAPIを使用してデータにアクセスできますか？ </h2> <ul><li>いいえ、コントラクトはブロックチェーンに直接保存されたデータにのみアクセスできます。外部データソースの処理には<a href="/ja/concepts/about-the-platform.html#virtual-private-ecosystem">CLB</a>が使用されます。</li></ul> <h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. ブロックチェーンに保存されたコントラクトは変更できますか？ </h2> <ul><li>はい、コントラクトは変更できます。コントラクトの変更権限は作成者によって指定され、変更を拒否する権限や、コントラクトやメンバーによる変更の許可、またはスマートローに複雑な条件のセットを構成する権限を付与することができます。</li> <li>Weaverはすべてのバージョンのコントラクトにアクセスできるようにします。</li></ul> <h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. スマートローとは何ですか？ </h2> <ul><li>スマートローは、従来の契約の操作を制御し制限するために設計された契約です。これにより、エコシステムメンバーの活動を制御し制限することができます。</li> <li>スマートローのセットは、エコシステムの法的システムと見なすことができます。</li></ul> <h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. コントラクトは他のコントラクトを呼び出して実行できますか？ </h2> <ul><li>はい、コントラクトは直接アドレッシングによって他のコントラクトを呼び出し、パラメータを提供するか、リンク名でコントラクトを呼び出すことができます。詳細については、<a href="/ja/topics/script.html">スマートコントラクト</a>を参照してください。</li></ul> <h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. アプリケーションはマスターコントラクトで実行されますか？ </h2> <ul><li>いいえ、コントラクトは特定の機能を実行する自律型のプログラムモジュールです。各コントラクトは指定されたデータを受け取り、それらのデータの正当性を確認し、データベースにトランザクションとして記録されるいくつかの操作を実行するように構成されます。</li></ul> <h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. アプリケーションを異なる言語にローカライズできますか？ </h2> <ul><li>はい、Weaverには組み込みのローカライゼーションサポートメカニズムがあり、任意の言語でページを作成することができます。</li></ul> <h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. テンプレート言語を使用せずにページを作成できますか？ </h2> <ul><li>はい、プラットフォームの<a href="/ja/reference/api2.html">RESTful API</a> v2を使用して実行できます。</li></ul> <h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. ページはブロックチェーンに保存されますか？ </h2> <ul><li>はい、ページとコントラクトはブロックチェーンに保存されます。これにより、改ざんされることが防止されます。</li></ul> <h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. コントラクト操作にはどのような種類のデータベースを使用できますか？ </h2> <ul><li>現在は、PostgreSQLが使用されています。</li></ul> <h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. データベーステーブル内のデータへのアクセスはどのように管理されますか？ </h2> <ul><li>エコシステムメンバー、役割、または指定されたコントラクトの構成に対して、新しいフィールド、新しいエントリ、またはデータの列のアクセス許可を追加または変更することができます。特定の操作を実行して作成されたコントラクトは除外されます。</li></ul> <h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. エコシステム内のアプリケーションは、他のエコシステムのアプリケーションとデータを交換できますか？ </h2> <ul><li>はい、データの交換は、すべてのエコシステムに適用されるグローバルデータテーブルを介して組織することができます。</li></ul> <h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. 新しいエコシステム内のすべてのアプリケーションをゼロから作成する必要がありますか？ </h2> <ul><li>いいえ、新しいエコシステムにはいくつかのデフォルトのアプリケーションがあります：
<ul><li>エコシステムメンバーと役割を管理する機構</li> <li>他のトークンの発行と設定</li> <li>投票システム</li> <li>通知システム</li> <li>エコシステムメンバー間のメッセンジャー</li></ul></li></ul> <p>これらのアプリケーションは、特定のエコシステムの特別なニーズに合わせて編集および設定することができます。</p> <h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. アプリケーションの操作には料金が発生しますか？ </h2> <ul><li>はい、アプリケーションのリソース利用にはプラットフォームでの料金が必要です。</li></ul> <h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. アプリケーションの運用費用は誰が支払いますか？ </h2> <p>対応するアカウントアドレスについて、アプリケーションの運用費用を支払う方法は現在4つあります：</p> <ul><li><p>コントラクト呼び出し元の場合、ユーザーがコントラクトを呼び出すと、デフォルトでユーザーのアカウントから手数料が支払われます。</p></li> <li><p>コントラクトのバインディング当事者の場合、手数料はコントラクト作成者が指定したバインディングアカウントから支払われます。</p></li> <li><p>エコシステム作成者の場合、エコシステム内のすべてのアプリケーションの手数料は、それぞれのエコシステム作成者によって支払われます。</p></li> <li><p>専用エコシステムウォレット。各エコシステムには専用のアカウントがあります。エコシステム作成者がそれをアクティブ化した場合、エコシステム内のすべてのアプリケーションの手数料はこのアカウントから支払われます。</p></li></ul> <p>支払いの優先順位：専用エコシステムウォレット&gt;エコシステム作成者&gt;コントラクトバインディング当事者&gt;コントラクト呼び出し元。</p> <h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. エコシステム内のアプリケーションを脆弱性による攻撃からどのように保護しますか？ </h2> <ul><li>プラットフォームチームもアプリケーションコードのエラーを完全に回避する方法はないことを認識しています。特に、アプリケーションは任意のユーザーによって作成される可能性があるためです。そのため、脆弱性の悪用による影響を排除するメカニズムを確立することにしました。法的システムは、攻撃操作を停止し、いくつかのトランザクションを使用してアプリケーションを元の状態に復元することができます。法的システムは、そのようなコントラクトを実行する権限と、これらの権限を付与するための投票手続きを定めています。</li></ul> <h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. 将来の計画ではどのような新機能が実装される予定ですか？ </h2> <ul><li>ビジュアルスマートコントラクトデザイナー</li> <li>ハイブリッドデータベース（SQLおよびNoSQL）のサポート</li> <li>異なるエコシステムからのトランザクションの並行マルチスレッド処理</li> <li>クライアント上でのリソース集約的な計算の実行</li> <li>エコシステムのホスティングおよび計算能力の交換</li> <li>子ノード。サーバー上で一部のブロックのみを保存</li> <li>セマンティックリファレンス（オントロジー）を使用して、プラットフォーム内のデータ操作を統一する</li></ul> <h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. IBAXの機能を証明する方法はありますか？ </h2> <ul><li>IBAX Network上で、概念実証プロジェクトや事例がいくつか実装されています。これには、社会化された税金徴収と電子請求書の生成と流通システム、医療機器監視、偽造防止とトレーシングシステム、金融と監視システム、投票/投票システム、ビジネス登録、貿易ファイナンスツール、資産登録契約管理システムなどがあります。</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/concepts/faq.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
