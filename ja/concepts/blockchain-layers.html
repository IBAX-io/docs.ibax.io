    <title>IBAXネットワーク </a></li><li><a href="/ja/concepts/blockchain-layers.html" aria-current="page" class="active sidebar-link">IBAXネットワーク </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/concepts/blockchain-layers.html#application-developers" class="sidebar-link">アプリケーション開発者 </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/blockchain-layers.html#ecolib-members" class="sidebar-link">ECOLIBメンバー </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/blockchain-layers.html#ecolib-applications-and-platform-applications" class="sidebar-link">ECOLIBアプリケーションとプラットフォーム・アプリケーション </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/blockchain-layers.html#underlying-model" class="sidebar-link">基礎となるモデル </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/blockchain-layers.html#implementation" class="sidebar-link">実装 </a></li></ul></li><li><a href="/ja/concepts/consensus.html" class="sidebar-link">分散型プルーフオブオーソリティ・コンセンサス </a></li><li><a href="/ja/concepts/thesaurus.html" class="sidebar-link">用語と定義 </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>一般的な問題</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="the-ibax-network"><a href="#the-ibax-network" class="header-anchor">#</a> IBAXネットワーク </h1> <p>このセクションでは、IBAXの使用方法について説明します。</p> <ul><li><a href="#the-ibax-network">IBAXネットワーク</a></li> <li><a href="#application-developers">アプリケーション開発者</a></li> <li><a href="#ecolib-members">ECOLIBメンバー</a></li> <li><a href="#ecolib-applications-and-platform-applications">ECOLIBアプリケーションとプラットフォーム・アプリケーション</a></li> <li><a href="#underlying-model">基礎となるモデル</a></li> <li><a href="#implementation">実装</a></li></ul> <p>IBAXにおけるアプリケーションの開発、利用、管理に興味があるのであれば、全く理解する必要はないかもしれません。</p> <p>IBAXでは、ブロックチェーンとブロックチェーン・ネットワークは、ECOLIBメンバー、管理者、アプリケーション開発者からは隠されています。IBAXでは、すべてのユーザーグループに対して<a href="/ja/reference/api2.html">RESTful API</a> を提供しており、ブロックチェーンの <strong>global state</strong> への改ざん防止と分散アクセスを提供します。</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> アプリケーション開発者 </h2> <p>技術用語では、<strong>グローバルステート</strong>はデータのセットであり、IBAXのデータベースを介して実装されています。アプリケーション開発者の視点から見ると、アプリケーションはテーブルの問い合わせ、挿入、更新によってデータベースと相互作用する。</p> <p>IBAXでは、さまざまなコントラクトを実装することで、ブロックチェーンにトランザクションが書き込まれます。これらのトランザクションは、ブロックチェーンネットワークノードが実装するコントラクトコードを呼び出し、それに応じてグローバルステート（データベース）を更新する。</p> <p>アプリケーション開発者にとっては、コントラクトが実装されるとデータベースにデータが書き込まれる機能である。ページはスクリプトのようなもので、ページコードはページ<a href="/ja/topics/templates2.html">テンプレート</a>関数のセットであり、これらの関数の一部はページ要素を表示し、他のデータはデータベースからもたらされます。アプリケーション開発者は、トランザクション、ブロック生成、コンセンサス・アルゴリズムが何であるかを理解する必要はなく、ただそれを使うだけでよい。</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIBメンバー </h2> <p>開発者が書いたアプリケーションは、<a href="/ja/concepts/thesaurus.html#ecolib">ECOLIB</a>と呼ばれる環境下で動作します。アプリケーションは通常、特定の目的を持ち、他のいくつかのアプリケーションと一緒に様々なタスクをこなします。</p> <p>ECOLIB内のアプリケーションにアクセスするには、ECOLIBのメンバーになる必要があり、同時に複数の異なるECOLIBのメンバーになることができる。</p> <p>ECOLIBのメンバーは、一般的なWebアプリケーションでフォームに記入したり、ボタンをクリックしたり、ページをナビゲートするように、アプリケーションのページからデータベースを見たり、変更したりすることができます。</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> ECOLIBアプリケーションとプラットフォーム・アプリケーション </h2> <p>アプリケーションは、<strong>ECOLIBアプリケーション</strong>と<strong>プラットフォーム・アプリケーション</strong>に分類されます。</p> <p>ECOLIBアプリケーション</p> <p>ECOLIBアプリケーションは、あるECOLIB独自の機能やビジネスプロセスを実装したもので、そのECOLIBでしか利用できない。
プラットフォームアプリケーション</p> <p>プラットフォームアプリケーションは、すべてのECOLIBに適用可能です。どんなアプリケーションでもプラットフォーム・アプリケーションとして開発することができる。IBAXの開発者は、投票、通知、ECOLIBメンバーの役割管理など、ECOLIBガバナンスの中核機能をサポートするプラットフォーム・アプリケーションを提供する。</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> 基礎となるモデル </h2> <p>レイヤーの定義</p> <p>IBAXはいくつかのレイヤーから構成されています：</p> <ul><li><p>ユーザーインタラクションレイヤー</p> <p>ECOLIBメンバーは、ページとページ要素を通じてアプリケーションと対話する。</p></li> <li><p>アプリケーション層</p> <p>アプリケーション開発者は、契約コードとページコードを通じてグローバルな状態（データテーブル）と対話する。</p></li> <li><p>グローバルステート層</p> <p>分散台帳（ブロックチェーン）に書き込まれた操作に基づき、グローバルステート（データベース）の更新・同期を行う。</p></li> <li><p>ブロックチェーンレイヤー</p> <p>分散台帳を新しいブロックに更新する。新しいブロックに保存された操作（トランザクション）は、グローバル状態に対して実行する必要があります。</p></li> <li><p>ノード・ネットワーク層</p> <p>IBAX Networkプロトコルを実装し、ノードネットワーク上でトランザクションの分散、検証、新しいブロックの生成を行う。同様に、新しいブロックもノードネットワークで配布され、検証される。</p> <p>すべてのノードの分散型台帳は同期された状態に保たれます。ノードで競合が発生した場合、ノードはどのブロックチェーンが有効とみなされるかを識別し、無効なブロックチェーンはそれに応じてロールバックされます。</p></li> <li><p>トランザクション層</p> <p>トランザクションはブロックとブロックチェーンプロトコルを生成するための基礎であり、トランザクション自体はユーザーインタラクション層で行われた操作の結果である。トランザクションはWeaverによって生成されます。</p> <p>ユーザーや開発者がページ上のボタンをクリックしたり、コードエディターからコントラクトを実装したりといった操作を行うと、Weaverはこの操作をトランザクションに変換して、接続しているネットワークノードに送信する。</p></li></ul> <p>したがって、トランザクションの流れは次のようになります：</p> <ul><li>ユーザーページでのユーザー操作がトランザクションとなる；</li> <li>トランザクションはブロックに含まれる；</li> <li>そのブロックはブロックチェーンに含まれる；</li> <li>操作の変更によりブロックチェーンのグローバルな状態が変化し、その操作はデータベースにも適用される；</li> <li>データベースの変更は、アプリケーションに反映されます。</li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> 実装 </h2> <p>IBAXは、サーバ<a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>とWeaver<a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">ソースコード<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>という2つの大きなコンポーネントを持っています。</p> <p>Weaverは、以下のようなものです：</p> <ul><li><p>ユーザーページを提供する；</p></li> <li><p>アプリケーション開発のためのIDEを提供する；</p></li> <li><p>ユーザーアカウントの公開鍵を保存し、認可を行う；</p></li> <li><p>アプリケーションページからデータベースデータを要求し、ユーザーにアプリケーションページを表示する；</p></li> <li><p><a href="/ja/reference/api2.html">REST API</a> を通してサーバーにトランザクションを送信する；</p> <p>ユーザーの操作に対して自動的にトランザクションを作成するため、アプリケーション開発者がIDEからコントラクトを実装する際に、Weaverがその操作をトランザクションに変換します。</p></li></ul> <p>サーバーです：</p> <ul><li>ノードのグローバルな状態（データベース）を保持する；</li> <li>ブロックチェーンプロトコルの実装</li> <li>IBAX<a href="/ja/topics/vm.html">仮想マシン</a>におけるコントラクトコードの実装；</li> <li>[ テンプレートエンジン ]（.../topics/templates2.md ）にページコードを実装する；</li> <li><a href="/ja/concepts/・・・/reference/api2.html">RESTful API</a>を実装しています。</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v5
