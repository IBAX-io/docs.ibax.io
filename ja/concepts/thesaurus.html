li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#page" class="sidebar-link">ページ </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#code-segment" class="sidebar-link">コードセグメント </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#access-rights" class="sidebar-link">アクセス権 </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#honor-node" class="sidebar-link">名誉ノード </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#guardian-node" class="sidebar-link">ガーディアンノード </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">同時トランザクション処理 </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>一般的な問題</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> 用語と定義 </h1> <ul><li><a href="#blockchain-terms">ブロックチェーン用語</a> <ul><li><a href="#blockchain">ブロックチェーン</a></li> <li><a href="#peer-to-peer-network">ピアツーピアネットワーク</a></li> <li><a href="#hash">ハッシュ</a></li> <li><a href="#block">ブロック</a></li> <li><a href="#block-verification">ブロック検証</a></li> <li><a href="#consensus">コンセンサス</a></li> <li><a href="#token">トークン</a></li> <li><a href="#identification">識別</a></li> <li><a href="#unique-identification">一意の識別</a></li> <li><a href="#private-key">秘密鍵</a></li> <li><a href="#public-key">公開鍵</a></li> <li><a href="#digital-signature">デジタル署名</a></li> <li><a href="#smart-contract">スマートコントラクト</a></li> <li><a href="#transaction-fee">取引手数料</a></li> <li><a href="#double-spend">二重支出</a></li> <li><a href="#encryption">暗号化</a></li> <li><a href="#private-blockchain">プライベートブロックチェーン</a></li> <li><a href="#public-blockchain">パブリックブロックチェーン</a></li> <li><a href="#proof-of-authority">権限の証明</a></li></ul></li> <li><a href="#ibax-terms">IBAX規約</a> <ul><li><a href="#testnet">テストネット</a></li> <li><a href="#mainnet">メインネット</a></li> <li><a href="#gas-fee">ガス料金</a></li> <li><a href="#account-address">アカウントアドレス</a></li> <li><a href="#wallet-address">ウォレットアドレス</a></li> <li><a href="#weaver">ウィーバー</a></li> <li><a href="#ecolib">エコリブ</a></li> <li><a href="#ecolib-parameters">ECOLIBパラメータ</a></li> <li><a href="#ecolib-members">ECOLIBメンバー</a></li> <li><a href="#virtual-private-ecolib">仮想プライベートECOLIB</a></li> <li><a href="#decentralized-proof-of-authority">分散型権限証明</a></li> <li><a href="#needle">針</a></li> <li><a href="#logicor">ロジコー</a></li> <li><a href="#integrated-development-environment-ide">統合開発環境 (IDE)</a></li> <li><a href="#page-editor">ページエディター</a></li> <li><a href="#visual-page-designer">ビジュアルページデザイナー</a></li> <li><a href="#contract-editor">契約編集者</a></li> <li><a href="#multilingual-resources">多言語リソース</a></li> <li><a href="#application-export">アプリケーションのエクスポート</a></li> <li><a href="#application-import">アプリケーションのインポート</a></li> <li><a href="#smart-law">スマートな法律</a></li> <li><a href="#legal-system">法制度</a></li> <li><a href="#application">応用</a></li> <li><a href="#page">ページ</a></li> <li><a href="#code-segment">コードセグメント</a></li> <li><a href="#access-rights">アクセス権</a></li> <li><a href="#honor-node">名誉ノード</a></li> <li><a href="#guardian-node">ガーディアンノード</a></li> <li><a href="#concurrent-transaction-processing">同時トランザクション処理</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> ブロックチェーン用語 </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> ブロックチェーン </h3> <p>ブロックチェーンは、データの信頼性を維持しながらデータの偽造や紛失を防ぐために、データを保存し、システム内でデータを送信および処理する情報システムです。 データ保護は次のようにして実現されます。</p> <p>1.一連の暗号化されたブロックのブロックチェーンにデータを書き込む。</p> <p>2.ピアツーピアネットワークにおけるブロックチェーンコピーの分散ストレージ。</p> <p>3.コンセンサスメカニズムを使用したすべてのノード上のブロックチェーンの同期。</p> <p>4.データ送信を保存し、ブロックチェーンに契約を処理するアルゴリズムを備えたネットワークを使用してデータ操作を実行する際のデータの信頼性を確保します。</p> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> ピアツーピアネットワーク </h3> <p>同等の特権を持つノード (中央サーバーなし) で構成されるコンピューター ネットワーク。</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> ハッシュ </h3> <p>ハッシュとも呼ばれ、ファイルまたはデータ セットの長さのバイナリ値を、より短い固定長のバイナリ値にマッピングすること。</p> <h3 id="block"><a href="#block" class="header-anchor">#</a> ブロック </h3> <p>トランザクションの形式と署名を検証した後、トランザクション セットはオナー ノードによって特定のデータ構造にグループ化されます。 ブロックには、前のブロックへのリンクとしてハッシュ ポインターが含まれます。これは、ブロックチェーン暗号化のセキュリティを確保するための手段の 1 つです。</p> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> ブロック検証 </h3> <p>ブロック構造の正確性、生成時間、前のブロックとの互換性、トランザクションの署名、トランザクションとブロック データの対応関係を検証する手順。</p> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> コンセンサス </h3> <p>新しいブロックをブロックチェーンに追加するプロセスで優等ノードによって使用される検証プロトコルまたはこのタイプのプロトコルのアルゴリズム。</p> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> 取引 </h3> <p>ブロックチェーンネットワーク上のデータ送信操作、またはブロックチェーン内のそのようなトランザクションの記録。</p> <h3 id="token"><a href="#token" class="header-anchor">#</a> トークン </h3> <p>ブロックチェーン上で流通できる暗号化されたデジタル権利と共有の証明。 レジスターに保管される一連の識別可能なデジタル記録。これらの記録間の権利と共有を交換するメカニズムが含まれます。</p> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> 身元 </h3> <p>システム内のユーザーを識別するために使用される暗号化プログラム。</p> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> 一意の識別 </h3> <p>アカウントをユーザーにリンクするプロセスでは、ユーザー名を実際のユーザーにリンクするために、生体認証を達成するための法的および組織的な取り組み、またはその他の手順が必要です。</p> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> 秘密鍵 </h3> <p>所有者によって秘密裏に保存された文字列。所有者がインターネット上の仮想アカウントにアクセスし、トランザクションに署名するために使用されます。</p> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> 公開鍵 </h3> <p>秘密キーの信頼性をチェックするために使用される文字列。 公開キーは秘密キーから一意に導出されます。</p> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> デジタル署名 </h3> <p>暗号化されたデータ処理後に取得されるドキュメントまたはメッセージの属性。 デジタル署名は、文書の完全性 (変更がないこと) と信頼性 (送信者の身元の検証) をチェックするために使用されます。</p> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> スマートコントラクト </h3> <p>ブロックチェーンでデータ保存操作を実行するプログラムでは、すべてのコントラクトがブロックチェーンに保存されます。</p> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> 取引手数料 </h3> <p>トランザクションを実行するために優等ノードに支払われる料金。</p> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> 二重支出 </h3> <p>ブロックチェーンネットワークを攻撃する方法。 その結果、トランザクションには同じトークンが 2 回かかります。</p> <p>この種の攻撃はブロックチェーンがフォークされるときに発生し、攻撃者がネットワークの検証能力の 50% 以上を制御している場合にのみ実行できます。</p> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> 暗号化 </h3> <p>デジタル データ変換の 1 つの方法であり、対応する復号キーを持っている当事者のみがそれを読み取ることができます。</p> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> プライベートブロックチェーン </h3> <p>すべてのノードとデータ アクセス権が単一の組織 (政府、企業、個人) によって集中管理されるブロックチェーン ネットワーク。</p> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> パブリックブロックチェーン </h3> <p>どの組織にも管理されていないブロックチェーン ネットワークでは、すべての決定はネットワーク参加者間の合意に達することによって行われます。 誰もがブロックチェーンネットワークのデータを取得してアクセスできます。</p> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> 権限の証明 </h3> <p>Proof of Authority (PoA) である IBAX ネットワークは、分散、弱い集中管理、認証局を組み合わせた新しいコンセンサス メカニズムを作成しました。 私たちはこれを PoA (Proof of Authority) と呼んでいます。 IBAX ネットワーク全体の継続性を確保するために、コンセンサスには IBAX パブリック ネットワークだけでなく、各ユーザーおよびユーザー グループによって作成された ecoLib も含まれます。 これにより、真に自治的で分散型、公正、透明、不正行為の防止された分散型自律組織 (DAO) が構築されます。</p> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX規約 </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> テストネット </h3> <p>テストに使用されるブロックチェーン ネットワークのバージョン。</p> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> メインネット </h3> <p>ブロックチェーン ネットワークのメイン バージョン。</p> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> 取引 </h3> <p>コントラクトを呼び出し、コントラクトの操作コマンドにパラメータを渡します。 Honor ノードの実行結果はデータベースの更新です。</p> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> ガス料金 </h3> <p>ノードのネットワーク上で特定の操作を実行するコストを計算するために使用される従来の単位。 燃料交換レートは優等ノードの投票によって決定されます。</p> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> アカウントアドレス </h3> <p>データ レコードにはトークンが保存され、キーのペア (秘密キーと公開キー) を介してアクセスできます。</p> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> ウォレットアドレス </h3> <p>ユーザーの仮想アカウントの名前として使用される、ノード ネットワーク上のユーザーの文字エンコード識別子。</p> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> ウィーバー </h3> <p>ノード ネットワークに接続するために使用されるソフトウェア クライアント。デスクトップ バージョンと Web ブラウザ バージョンを提供します。</p> <p>Weaver は、テーブル、ページ、コントラクトの作成と編集を含むプラットフォーム開発環境を統合します。 ユーザーは、Weaver で ECOLIB を構築し、アプリケーションを作成して使用できます。</p> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> エコリブ </h3> <p>アプリケーションや ECOLIB メンバーを含む、比較的クローズドまたはオープンなソフトウェア プログラミング環境。</p> <p>ECOLIB メンバーは、ECOLIB に属する排他的なトークンを発行し、スマート コントラクトを使用してメンバー間の対話ルールを確立し、メンバーのアプリケーション要素へのアクセス権を設定できます。</p> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> ECOLIBパラメータ </h3> <p>ECOLIB の作成者のアカウントやアプリケーション要素を変更する権限など、一連の構成可能な ECOLIB パラメータは、パラメータ テーブルで変更できます。</p> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIBメンバー </h3> <p>特定の ECOLIB およびアプリケーション機能にアクセスできるユーザー。</p> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> 仮想プライベートECOLIB </h3> <p>仮想プライベート ECOLIB - Cross Ledger Base (CLB)。標準 ECOLIB の完全な機能セットを備えていますが、ブロックチェーンの外部で動作します。 CLB では、コントラクトとテンプレート言語、データベース テーブルを使用および作成し、Weaver を使用してアプリケーションを作成できます。 API を介してブロックチェーン ECOLIB 上のコントラクトを呼び出すことができます。</p> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> 分散化された権限証明 </h3> <p>分散型 Proof-of-Authority (DPoA) は、高いパフォーマンスとフォールト トレランスを提供する新しいコンセンサス アルゴリズムです。 DPoA では、新しいブロックを生成する権利は、その権利を証明したノードに与えられ、そのようなノードは事前検証を受ける必要があります。</p> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> 針 </h3> <p>ユーザー ページから受信したデータとデータベース テーブルで実行される値の操作を処理できるスマート コントラクトを作成するために使用されるスクリプト言語。
Weaver のエディターで契約を作成および編集できます。</p> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> ロジコー </h3> <p>ページ（logicor）の作成に使用されるテンプレート言語。 データベース テーブルから値を取得し、ユーザー ページを構築し、ユーザー入力データをコントラクトの <strong>data</strong> セクションに渡すことができます。</p> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> 統合開発環境(IDE) </h3> <p>統合開発環境 (IDE) は、アプリケーションの作成に使用されるソフトウェア ツールのセットです。</p> <p>Weaver の IDE には、コントラクト エディター、ページ エディター、データベース テーブル管理ツール、多言語リソース エディターに加え、アプリケーションのエクスポートおよびインポート機能が含まれています。 IDE は、セマンティック ツールに基づいてビジュアル ページ デザイナーを補完します。</p> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> ページエディター </h3> <p>Weaver では、基本的なアプリケーション要素、HTML コンテナ、フォーム フィールド、ボタン、その他のツールを画面上に直接配置して、アプリケーション ページを作成できます。</p> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> ビジュアルページデザイナー </h3> <p>Weaver でアプリケーション ページを作成するためのツール。インターフェイス デザイナーや「Logicor」ページ コード ジェネレーターなど。</p> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> 契約編集者 </h3> <p>Weaver のビジュアル ページを使用して契約書を作成するためのツール。</p> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> 多言語リソース </h3> <p>Weaver のアプリケーション ページのローカリゼーションのモジュール。アプリケーション ページのラベルを選択した言語のテキスト値に関連付けます。</p> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> アプリケーションのエクスポート </h3> <p>アプリケーションのすべてのテーブル、ページ、およびコントラクトのソース コードをファイルとして保存します。</p> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> アプリケーションのインポート </h3> <p>エクスポート ファイルに含まれるアプリケーションのすべてのテーブル、ページ、コントラクトを ECOLIB にロードします。</p> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> スマートな法律 </h3> <p>これは、規制情報を含む特別なスマート コントラクトのセットであり、操作の管理と制御、およびアクセス権の登録に使用されます。</p> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> 法制度 </h3> <p>スマート ローで確立された一連のルールとメカニズム。ECOLIB ユーザー間の関係を規制し、プロトコル パラメーターを変更するための手順ルールを定義し、さまざまな困難なソリューションを定義できます。</p> <h3 id="application"><a href="#application" class="header-anchor">#</a> 応用 </h3> <p>Weaver の IDE で完全に機能するソフトウェア製品を作成します。</p> <p>アプリケーションは、データベース テーブル、スマート コントラクト、構成アクセス権を持つユーザー ページなどの要素のコレクションです。</p> <h3 id="page"><a href="#page" class="header-anchor">#</a> ページ </h3> <p>画面上に対話型インターフェイスを形成する、Logicor テンプレート言語で記述されたプログラム コード。</p> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> コードセグメント </h3> <p>Logical テンプレート言語で記述されたプログラム コード。アプリケーション ページで再利用できます。</p> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> アクセス権 </h3> <p>テーブル、コントラクト、ページを作成および編集するためのアクセス権を取得するための条件。</p> <p>テーブルへのアクセス権は、行と列を追加し、列の値を編集する権限で構成できます。</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 名誉ノード </h3> <p>ブロックを生成および検証する権利を持つネットワーク ノード内のノード。</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> ガーディアンノード </h3> <p>完全なブロックチェーンの最新バージョンを保存するために使用されるネットワーク上のノード。</p> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> 同時トランザクション処理 </h3> <p>異なる ECOLIB からのデータを同時に処理することでトランザクションの処理速度を向上させる方法。</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav"><p c
