bar-sub-header"><a href="/ja/concepts/about-the-platform.html#access-rights-management" class="sidebar-link">アクセス権管理 </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#exclusive-rights" class="sidebar-link">独占的権利 </a></li></ul></li><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#virtual-private-ecosystem" class="sidebar-link">仮想プライベートエコシステム </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#requests-to-web-resources" class="sidebar-link">Web リソースへのリクエスト </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#rights-to-read-data" class="sidebar-link">データを読み取る権利 </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#clb-creation" class="sidebar-link">CLBの作成 </a></li><li class="sidebar-sub-header"><a href="/ja/concepts/about-the-platform.html#clb-usage" class="sidebar-link">CLB の使用法 </a></li></ul></li></ul></li><li><a href="/ja/concepts/blockchain-layers.html" class="sidebar-link">IBAXネットワーク </a></li><li><a href="/ja/concepts/consensus.html" class="sidebar-link">分散型プルーフオブオーソリティ・コンセンサス </a></li><li><a href="/ja/concepts/thesaurus.html" class="sidebar-link">用語と定義 </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>一般的な問題</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> IBAX概要 </h1> <ul><li><a href="#ibax-overview">IBAX概要</a> <ul><li><a href="#features">特徴</a></li> <li><a href="#architecture">アーキテクチャ</a> <ul><li><a href="#network">ネットワーク</a></li> <li><a href="#honor-node">Honorノード</a></li> <li><a href="#transactions">トランザクション</a></li> <li><a href="#network-protocol">ネットワークプロトコル</a></li> <li><a href="#block-and-transaction-verification">ブロックとトランザクションの検証</a></li> <li><a href="#database">データベース</a></li></ul></li> <li><a href="#ecolib">ECOLIB</a> <ul><li><a href="#ide">IDE</a></li> <li><a href="#applications">アプリケーション</a></li> <li><a href="#tables">テーブル</a></li> <li><a href="#ecosystem-parameters">エコシステムパラメータ</a></li></ul></li> <li><a href="#access-rights-control-mechanism">アクセス権制御メカニズム</a> <ul><li><a href="#access-rights-management">アクセス権管理</a></li> <li><a href="#exclusive-rights">排他的権利</a></li></ul></li> <li><a href="#virtual-private-ecosystem">仮想プライベートエコシステム</a> <ul><li><a href="#requests-to-web-resources">Webリソースへのリクエスト</a></li> <li><a href="#rights-to-read-data">データの読み取り権限</a></li> <li><a href="#clb-creation">CLBの作成</a></li> <li><a href="#clb-usage">CLBの使用</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> 特徴 </h2> <p>IBAXネットワーク（IBAX）は、統合されたアプリケーション開発環境（IDE）を持つプラットフォームです。データ、ユーザーページ、スマートコントラクトに対するマルチレベルのアクセス制御システムがあります。</p> <p>構造と機能の面で、IBAXは他の多くの既存のブロックチェーンプラットフォームとは異なっています：</p> <ul><li><p>IBAXアプリケーションの開発と使用は、<strong>エコシステム</strong>と呼ばれる自律ソフトウェア環境で行われます。各エコシステムには、最初に作成者によって確立される独自のメンバーシップルールがあります。</p></li> <li><p>エコシステムの活動は、<font color="Red">データベーステーブル</font>のレコードや更新に関連するデータを含みます。これらの活動は、スマートコントラクトで作成されたレジスターに基づいて行われます。他のほとんどのブロックチェーンプラットフォームでは、活動はアカウント間のトランザクション交換に基づいています。</p></li> <li><p><strong>レジスター</strong>へのアクセスとエコシステムメンバー間の関係の制御は、<strong>スマートロウズ</strong>と呼ばれる一連のルールによって管理されます。</p></li></ul> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> アーキテクチャ </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> ネットワーク </h3> <p>IBAXはピア・ツー・ピア（P2P）ネットワーク上に構築されています。</p> <p>ネットワーク内のガーディアンノードは、IBAXのブロックチェーンの最新バージョンを格納するブロックチェーンデータベースを保持しており、IBAXのブロックチェーンの最新の状態を記録しています。</p> <p>ネットワークユーザーは、<strong>Weaver</strong>またはREST APIコマンドを介してガーディアンノードデータベースからリクエストを送信することでデータを受け取ることができます。ユーザーによって署名された新しいリクエストは、バイナリ形式のトランザクションとしてネットワークに送信されます。これらのトランザクションは、関連するデータベースレコードを変更するためのコマンドです。トランザクションはブロックに集約され、そのようなブロックはネットワークのすべてのノードのブロックチェーンに送信されます。各ガーディアンノードはブロック内のトランザクションを処理し、データベース内の対応するデータを更新することで、トランザクションを実行します。</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> 名誉ノード </h3> <p>ネットワーク内で新しいブロックを生成する特権を持つガーディアンノードは、名誉ノードと呼ばれます。名誉ノードの最大数は<a href="/ja/reference/platform-parameters.html#number-of-nodes">platform-parameters.md</a>の<code>number_of_nodes</code>で定義されており、名誉ノードの数は制限されています。</p> <p>名誉ノードはIBAXパブリックネットワークの主要なコンポーネントの1つです。トランザクションを実行し、他のノードからトランザクション情報を収集し、トランザクションをキューに追加し、確認メカニズムを使用して新しいブロックの正当性と妥当性を検証します。一般的に、名誉ノードにはパッケージング状態と非パッケージング状態の2つの状態があります。</p> <p>パッケージング状態の名誉ノードは、最高のパフォーマンスを提供します。実行するためのトランザクションリクエストをトランザクションキューから取得し、トランザクションの署名の有効性と正確性（送金額、トランザクション操作の許可、トランザクションの正確な実行など）を検証します。正しいか誤ったトランザクション（誤ったトランザクションはロールバックされます）は、ブロックに書き込まれます。誤ったトランザクションには罰則のガス料金が発生します。実行されたトランザクションは、ブロックとともに他の名誉ノードにブロードキャストされます。</p> <p>非パッケージング状態の名誉ノードは、パッケージングノードによって生成されたブロック内のトランザクションが正しく実行されていることを確認するためのブロック検証に主に責任を持ちます。異常が発生した場合は、例外処理メカニズムをトリガーし、IBAXネットワークはブロックをロールバックして再検証します。</p> <p>トランザクションの実行効率を確保するために、名誉ノードは常にトランザクション情報を収集します。</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> トランザクション </h3> <p>トランザクションは、<strong>スマートコントラクト</strong>の実装に使用されるデータを含むWeaverによって生成されます。</p> <p>トランザクションはユーザーによって秘密鍵で署名されます。秘密鍵とWeaverの署名関数は、ブラウザ、ソフトウェアクライアント、SIMカード、または専用の物理デバイスに保存することができます。現在の実装では、秘密鍵はECDSAアルゴリズムで暗号化され、Weaver側に保存されます。すべてのトランザクションはECDSAアルゴリズムで署名されます。</p> <p>トランザクションの構造は以下の形式に準拠しています：</p> <ul><li>ID - 実装されたコントラクトのID；</li> <li>Params - コントラクトに送信されるパラメータ；</li> <li>KeyID - トランザクションを送信するユーザーのID；</li> <li>PublicKey - オナーノードの公開鍵；</li> <li>Time - トランザクションによって生成されたタイムスタンプ；</li> <li>EcosystemID - トランザクションが行われるエコシステムのID；</li> <li>ТokenEcosystem - エコシステムのID（デフォルトは1）であり、トランザクションのコストをカバーするためにその中のトークンが使用されます。</li></ul> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> ネットワークプロトコル </h3> <p>ユーザーによってトランザクションはオナーノードに送信され、フォーマットが正しいことを基本的な検証を受けた後、キューに追加されます。トランザクションはネットワーク上の他のオナーノードにも送信され、それぞれのキューに追加されます。</p> <p>オナーノードは特定の時間枠内で新しいブロックを生成する特権を持っており、これはプラットフォームパラメータの<strong>full_nodes</strong>と特別なアルゴリズムによって決定されます。オナーノードはキューからトランザクションを取得し、ブロックジェネレータに送信します。新しいブロックを生成する際に、そのブロック内のトランザクションも処理されます：各トランザクションは仮想マシンに送信され、トランザクションパラメータに対応するコントラクトが実装され、データベースのレコ</p> <p>新しいブロックは、他のネットワーク上の他の優等ノードに送信する前に、エラーがないことを確認するために検証される必要があります。</p> <p>新しいブロックは、他の優等ノードによって受信されるとブロックキューに追加され、検証後、ブロック内のトランザクションを処理するために配置されている優等ノードのブロックチェーンに追加され、それによってデータベース内のレコードが更新されます。</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> ブロックとトランザクションの検証 </h3> <p>新しいブロックは、他のネットワーク上の他のオナーノードに送信する前にエラーがないことを検証する必要があります。</p> <p>他のオナーノードに受信された新しいブロックは、ブロックキューに追加され、検証された後、それが位置するオナーノードのブロックチェーンに追加されます。その結果、ブロック内のトランザクションが処理され、データベースのレコードが更新されます。</p> <p>新しいブロックの生成または受信後、他のオナーノード上で次の検証が行われます：</p> <ul><li><p>受信データの最初のバイトは0である必要があります。そうでない場合、受信データはブロックと見なされません。</p></li> <li><p>受信したブロックの生成タイムスタンプは現在のタイムスタンプよりも前である必要があります。</p></li> <li><p>ブロックの生成タイムスタンプは、新しいブロックを生成する特権を持つオナーノードの時間枠に対応している必要があります。</p></li> <li><p>新しいブロックの高さは、既存のブロックチェーン上の最大ブロックの高さよりも大きくなければなりません。</p></li> <li><p>ブロック内のすべてのトランザクションに許可される最大の費用を超えることはできません。</p></li> <li><p>ブロックは、それが位置するノードの秘密鍵で適切に署名されている必要があります。署名データには以下の情報が含まれている必要があります：</p> <ul><li><p>ブロックの高さ、前のブロックのハッシュ、ブロックのタイムスタンプ、ブロックが位置するエコシステムのID、およびブロックのオナーノードのアカウントアドレス。</p></li> <li><p>プラットフォームパラメータfull_nodes配列内のオナーノードの位置、ブロック内のすべてのトランザクションのMerkel Root（MrklRoot）、前のブロックの逆ハッシュ。</p></li></ul></li></ul> <p>各トランザクションの正当性を以下の方法で確認します：</p> <ul><li><p>各トランザクションのハッシュは一意である必要があります。</p></li> <li><p>キーで署名されたトランザクションは、制限（<a href="/ja/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a>）を超えることはできません。</p></li> <li><p>トランザクションのサイズが最大トランザクションサイズ（<a href="/ja/reference/platform-parameters.html#max-tx-size">max_tx_size</a>）の制限を超えることはできません。</p></li> <li><p>トランザクションのタイムスタンプは、ブロックの生成時刻よりも大きく、ブロックの生成時刻に600秒を加えたものよりも大きくすることはできません。また、ブロックの生成時刻から86400秒未満である必要があります。</p></li> <li><p>トランザクションは適切に署名されている必要があります。</p></li> <li><p>コントラクトを実装するユーザーは、トランザクションのコストを支払うための十分なトークンをアカウントに持っている必要があります。</p></li></ul> <h3 id="database"><a href="#database" class="header-anchor">#</a> データベース </h3> <p>IBAXネットワークの基礎データストレージレイヤーは、一般に公開された<code>PGSQL</code>データベースです。IBAXオペレーティングシステムプラットフォームの許可設計に基づき、ユーザーはデータセキュリティの心配をする必要はありません。オブジェクト指向の設計思想に基づいて、IBAXネットワークはリレーショナルなPGSQLデータベースを介してデータを事前コンパイルし、データ処理の効率を向上させています。</p> <p>技術スペシャリストの場合は、以下に興味があるかもしれません。そうでない場合はスキップしてください。
① 名前に番号の接頭辞がないすべてのテーブルは、IBAXネットワーク基本の許可テーブルに属しています。
② 名前に番号の接頭辞があるすべてのテーブルは、ecoLibsの許可テーブルに属しています。</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h2> <p>IBAXネットワークシステムプラットフォーム上で、ユーザーは自分自身のecoLibを簡単に作成できます。私たちは、ecoLibの作成がワンクリックで行えるアプリケーションを統合・開発しました。</p> <p>ecoLibを作成する際には、エコシステムのパラメータやルールを設定し、管理者アカウントと課金モデルを設定することができます。重要なのは、DPoAコンセンサスをecoLib内でよりよく適用するため、独自のコントラクトを作成またはインポートすることができる点です。</p> <p>コントラクトテンプレートのインポートによるecoLibトークンの迅速な発行をサポートしています。</p> <p>コンセンサスと管理許可の違いにより、ecoLibは分散型と集中型に分類されます。タイプによって具体的な利点や欠点はありません。サービスのニーズに合わせて適切なタイプを選択する必要があります。現在は大丈夫でも将来には大丈夫ではない場合はどうすればよいですか？IBAXネットワークシステムプラットフォーム上で、ecoLibのパラメータ、コンセンサスメカニズム、トークン、ガバナンス方法を変更することができます。全てをecoLib管理者またはメンバー（ecoLibタイプに応じる）が維持する自己統治メカニズムに任せることもできます。</p> <p>IBAXネットワークシステムプラットフォーム上では、ecoLibは完全なデータ制御権限を持ち、独立したデータベーステーブルやフィールドにアクセスできる権限も持っています。データ制御権限の設計では、フィールドが論理式を満たすときにトリガーをサポートしています。この機能により、モニタリング、論理満足、時間や特定の条件によるトリガリングなどの特殊なサービスに想像力の余地があります。</p> <p>ecoLib内には複数のDAppが存在する場合があり、それぞれに独立したパラメータが設定されている場合があります。ecoLibは、実現したいものを何でも実装できるプラットフォームのようなものです。</p> <p>エコシステム開発者をよりよくサポートするために、編集、管理、開発ツールであるWeaverを提供しています。これにより、エコシステムの開発、保守、管理コストを大幅に削減できます。</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> IDE </h3> <p>Weaverは、ブロックチェーンアプリケーションを作成するための完全な統合開発環境（IDE）を備えています。ソフトウェア開発者はブロックチェーン技術について深い理解を持つ必要はありません。</p> <p>Weaverは、エコシステム内のアプリケーションを作成するために必要なテーブル管理ツール、コントラクトエディター、ページエディターなどの機能を提供しています。ソフトウェアモジュールのサポートなしで、エコシステム内でアプリケーションを作成することができます。</p> <p>IDEには、次のようなパーツが主に含まれています：</p> <ul><li><p>エコシステムパラメータのリスト</p></li> <li><p>コントラクトエディター</p></li> <li><p>テーブル管理ツール</p></li> <li><p>ページエディターとビジュアルページデザイナー</p></li> <li><p>マルチ言語リソースエディター</p></li> <li><p>アプリケーションのインポート/エクスポート機能</p></li></ul> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> アプリケーション </h3> <p>アプリケーションは、データベース テーブル、スマート コントラクト、構成のためのアクセス権を持つユーザー ページなどの要素のコレクションです。 アプリケーション要素が属するエコシステムは、「@1ElementName」などの要素名の接頭辞によって示されます。エコシステム ID は、「@」記号の後の数字「1」で示されます。 現在のエコシステムでアプリケーション要素を使用する場合、接頭辞 <code>@1</code> は省略できます。 これらのアプリケーションは、便利な機能を実行したり、さまざまなサービスを実装したりできます。</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> テーブル </h3> <p>IBAX のデータベースでは、各エコシステムは無制限の数のテーブルを作成できます。 特定のエコシステムのテーブルは、Weaver には表示されないエコシステム ID を含むプレフィックスによって識別できます。</p> <p>テーブルはいかなる形でもバインドされず、特定のコントラクトに属します。 テーブルのアクセス権の範囲内のすべてのアプリケーションで使用できます。</p> <p>各エコシステムは、そのアプリケーションを開発するためのデータ テーブルのセットを作成できます。また、場合によっては、テーブル名のプレフィックスを指定して他のエコシステムのデータ テーブルにアクセスすることもできます。</p> <p>スマート ローを通じてアクセス権を構成することにより、データがテーブルに記録されます。 スマートローは権利管理に使用されます。</p> <blockquote><p>テーブル管理ツール</p></blockquote> <p>Weaver メニューの [テーブル] にテーブル管理ツールがあり、次の機能をカバーします。</p> <ul><li><p>テーブルとそのエントリのリストを表示します。</p></li> <li><p>新しいテーブルを作成します。</p></li> <li><p>テーブル フィールドを追加し、そのデータ型を指定します。</p> <ul><li>テキストはpostgresqlの<code>text</code>に対応します</li> <li>日付/時刻はpostgresqlの<code>timestamp</code>に対応します</li> <li>Varchar は postgresql <code>varchar(102400)</code> に対応します</li> <li>文字はpostgresql <code>character(1) NOT NULL DEFAULT '0'</code>に対応します</li> <li>JSON は postgresql <code>jsonb</code> に対応</li> <li>postgresql `bigint NOT NULL DEFAULT '0''に対応する番号</li> <li>お金はpostgresql <code>10進数(30, 0) NOT NULL DEFAULT '0'</code>に対応します</li> <li>double は postgresql の「倍精度」に対応します</li> <li>バイナリ対応 postgresql <code>bytea NOT NULL DEFAULT '\x'</code></li></ul></li> <li><p>データの挿入、更新、テーブル構造の変更の権限を管理します。</p></li></ul> <blockquote><p>テーブルデータの操作</p></blockquote> <p>データベース操作を改善するために、Needle と Logical の両方に <strong>DBFind</strong> 関数があり、テーブルから値とデータ配列を取得するために使用されます。</p> <p>コントラクト言語の <strong>DBInsert</strong> 関数は、テーブルにエントリを追加するために使用されます。 <strong>DBUpdate</strong> 関数と <strong>DBUpdateExt</strong> 関数は、既存のエントリの値を更新するために使用されます。 更新中に、テーブル内の対応するデータが更新され、ブロックチェーンはすべての履歴トランザクションを保持しながら新しいトランザクションを追加します。 テーブル内のデータは変更のみ可能で、削除はできません。</p> <p>コントラクトの実装時間を最小限に抑えるために、<strong>DBFind</strong> 関数は複数のテーブルを同時にクエリできず、JOIN はサポートされていません。 したがって、アプリケーション テーブルを正規化せず、利用可能なすべての情報をエントリに保存するか、他のテーブルで利用可能な情報を繰り返すことをお勧めします。 これは必須ではありませんが、ブロックチェーン アプリケーションには必要です。 この場合、リレーショナルデータベースでは同期的に更新されますが、他のテーブルの同じデータが更新されても更新できないデータを完全に保存する必要があります。</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> エコシステムパラメータ </h3> <p>Weaver のメニューでエコシステム パラメータのリスト (<strong>1_parameters</strong>) を表示および編集できます。 生態系パラメータは次のグループに分類できます。</p> <ul><li><p>一般パラメータ: エコシステム作成者のアカウント (founder_account) およびその他の情報。</p></li> <li><p>アクセス権パラメーター: アプリケーション要素のアクセス許可を定義するために使用されます。</p> <ul><li><p>テーブル構造を変更します (changing_tables)。</p></li> <li><p>契約を変更する (changing_contracts);</p></li> <li><p>ユーザーページを変更します (changing_page);</p></li> <li><p>メニューを変更します (changing_menu);</p></li> <li><p>多言語リソースを変更します (changing_ language)。</p></li></ul></li> <li><p>技術パラメータ: ユーザー スタイル (スタイルシート) を定義するために使用されます。</p></li> <li><p>ユーザーパラメータ: アプリケーションの動作に必要な定数またはリスト (カンマ区切り) を定義するために使用されます。</p></li></ul> <p>各エコシステムのパラメータの編集権限を指定できます。</p> <p>EcosysParam 関数を使用すると、エコシステム パラメーターのタイトルをパラメーターとして渡すことで、エコシステム パラメーターの値を取得できます。</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> アクセス権制御メカニズム </h2> <p>IBAX には、複数レベルのアクセス許可管理システムがあります。 アクセス権を構成することで、コントラクト、テーブル、ユーザー ページ、エコシステム パラメーターなどのアプリケーション要素を作成および変更できます。 構成を通じてアクセス権を変更することもできます。</p> <p>デフォルトでは、IBAX エコシステム内のすべての権利は、各エコシステムの MainCondition コントラクトで定義されている作成者によって管理されます。 しかし、スマートな法律を作成した後は、アクセス制御をエコシステムのメンバー全員またはグループに移管することができます。</p> <p>アクセス権制御</p> <p>アクセス権は、コントラクト テーブル (<strong>1_contracts</strong> )、データ テーブル (<strong>1_tables</strong> )、ユーザー ページ テーブル (<strong>1_pages</strong> )、メニュー テーブル (<strong>1_menu</strong> )、およびコード ブロックで定義されます。 テーブル (<strong>1_blocks</strong> )。 Weaver で対応するメニューを見つけることができます。</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> アクセス権管理 </h3> <p>アクセス権のルールは、対応する契約式 <strong>ContractConditions(“@1MainCondition”)</strong>、<strong>ContractAccess(“@1MainCondition”)</strong>、または論理式を許可フィールドに入力することによって構成されます。 リクエスト式の結果が合格 ( true ) の場合、アクセスが許可されます。 それ以外の場合、アクセスは拒否され、関連する操作は終了します。</p> <p>権利を定義する簡単な方法は、右側のフィールドに論理式を入力することです。 たとえば、「$key_id == 8919730491904441614」の場合、<strong>$keyid</strong> はエコシステム メンバーの ID を表します。</p> <p>権利を定義する最も一般的で推奨される方法は、<code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code> 関数を使用することです。 コントラクト名 <strong>ContractsName</strong> はパラメーターとして関数に渡され、コントラクトの結果は論理式 (true または false) の結果である必要があります。</p> <p>権利を定義するもう 1 つの方法は、<code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code> 関数を使用することです。 対応する操作を実装するために修飾されたコントラクト <strong>ContractsName</strong> をパラメーターとして関数に渡すことができます。 たとえば、金額列の右側のフィールドが <code>ContractAccess(&quot;@1TokenTransfer&quot;)</code> として設定されている場合、金額列の値を変更したい場合にのみコントラクト <strong>@1TokenTransfer</strong> を実装できます。 契約自体にアクセスする権利は条件セクションで管理できますが、条件セクションは非常に複雑であり、他の多くの契約が含まれる場合があります。</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> 独占的権利 </h3> <p>エコシステムの運営にとって重大な緊急事態または状況の場合、エコシステム パラメーターのリスト (<strong>1_parameters</strong>) ( <em>changing_contracts</em> 、 <em>changing_pages</em> など) などの特別なパラメーターが多数あります。 現在のエコシステムのすべてのコントラクト、データ テーブル、ページにアクセスする権利を定義します。 これらの権利は、キー契約によって構成されます。</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> 仮想プライベートエコシステム </h2> <p>IBAX では、仮想プライベート エコシステム - <strong>Cross Ledger Base (CLB)</strong> を作成できます。 CLB は標準エコシステムのすべての機能を備えていますが、ブロックチェーンの外部で動作します。 CLB では、コントラクトとテンプレート言語、テーブルを使用および作成し、Weaver を使用してアプリケーションを作成できます。 API 経由でブロックチェーン エコシステム上のコントラクトを呼び出すことができます。</p> <h3 id="requests-to-web-resources"><a href="#requests-to-web-resources" class="header-anchor">#</a> Web リソースへのリクエスト </h3> <div class="language- extra-class"><pre><code> CLB と標準エコシステムの主な違いは、コントラクト関数 ([HTTPRequest](../topics/script.md#httprequest)) および ([HTTPPostJSON](../topics/script.md#httppostjson)) を使用できることです。 )) HTTP / HTTPS リクエスト経由でコントラクト内の Web リソースをリクエストします。 この関数に渡されるパラメータには、URL、リクエスト メソッド (GET または POST)、リクエスト ヘッダー、リクエスト パラメータが含まれます。
</code></pre></div><h3 id="rights-to-read-data"><a href="#rights-to-read-data" class="header-anchor">#</a> データを読み取る権利 </h3> <p>CLB 内のデータは読み取り可能ですが、ブロックチェーン内に保存されません。 データベーステーブルへの読み取り権限を付与するかどうかを選択できます。 特別な契約を使用して、個々の列または任意の行の読み取り権限を設定できます。</p> <h3 id="clb-creation"><a href="#clb-creation" class="header-anchor">#</a> CLBの作成 </h3> <p>ネットワーク上に CLB ノードを作成できます。 事前定義されているように、CLB ノード管理者には、CLB 機能でエコシステム リストを使用する権限が与えられ、アプリケーションのインストール、新しいメンバーの受信、リソースのアクセス許可の構成を行うためのエコシステム作成者権限を持つユーザーを指定します。</p> <h3 id="clb-usage"><a href="#clb-usage" class="header-anchor">#</a> CLB の使用法 </h3> <p>CLB を使用して、登録フォームを作成し、電子メールまたは電話でユーザーに検証情報を送信し、公的にアクセス可能なデータを保存できます。 アプリケーションを作成してテストし、ブロックチェーン エコシステムにインポートできます。 CLB では、契約タスクのスケジューリングを使用し、Web リソースからデータを受信し、そのデータをブロックチェーン エコシステムに送信するオラクル マシンを作成できます。</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/ja/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">GitHubでこのページを編集する</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">最終更新:</span> <span class="time">2023/6/25 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/ja/concepts/blockchain-layers.html">
