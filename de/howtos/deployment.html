initiate-the-first-node-server" class="sidebar-link">Initiiere den ersten Node-Server </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#deploy-other-nodes" class="sidebar-link">Andere Knoten bereitstellen </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#node-2" class="sidebar-link">Knoten 2 </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#node-3" class="sidebar-link">Knoten 3 </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#front-end-deployment" class="sidebar-link">Front-End-Bereitstellung </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#software-prerequisites" class="sidebar-link">Softwarevoraussetzungen </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#build-a-weaver-application" class="sidebar-link">Erstellen Sie eine Weaver-Anwendung </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#add-the-configuration-file-for-the-blockchain-network" class="sidebar-link">Fügen Sie die Konfigurationsdatei für das Blockchain-Netzwerk hinzu </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#build-weaver-web-application" class="sidebar-link">Weaver-Webanwendung erstellen </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#configure-the-blockchain-network" class="sidebar-link">Konfigurieren Sie das Blockchain-Netzwerk </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#create-the-creator-account" class="sidebar-link">Erstellerkonto erstellen </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#import-applications-roles-and-templates" class="sidebar-link">Anwendungen, Rollen und Vorlagen importieren </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#add-the-first-node-to-the-node-list" class="sidebar-link">Den ersten Knoten zur Knotenliste hinzufügen </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#add-other-honor-nodes" class="sidebar-link">Weitere Ehrenknoten hinzufügen </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#add-members-into-the-consensus-role-group" class="sidebar-link">Mitglieder zur Consensus-Rollengruppe hinzufügen </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#create-the-owner-account-for-other-nodes" class="sidebar-link">Erstellen Sie das Eigentümerkonto für andere Knoten </a></li><li class="sidebar-sub-header"><a href="/de/howtos/deployment.html#assign-the-node-owner-with-the-validators-role" class="sidebar-link">Assign the node owner with the Validators role </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="deployment-of-a-ibax-network"><a href="#deployment-of-a-ibax-network" class="header-anchor">#</a> Bereitstellung eines IBAX-Netzwerks </h1> <p>In diesem Abschnitt zeigen wir Ihnen, wie Sie Ihr eigenes Blockchain-Netzwerk bereitstellen.</p> <h2 id="an-deployment-example"><a href="#an-deployment-example" class="header-anchor">#</a> Ein Bereitstellungsbeispiel </h2> <p>Als Beispiel wird ein Blockchain-Netzwerk mit den folgenden drei Knoten bereitgestellt.</p> <p>Drei Netzwerkknoten:</p> <ul><li>Knoten 1 ist der erste Knoten im Blockchain-Netzwerk, der neue Blöcke generieren und Transaktionen von mit ihm verbundenen Clients senden kann;
<ul><li>Knoten 2 ist ein weiterer Ehrenknoten, der neue Blöcke generieren und Transaktionen von mit ihm verbundenen Clients senden kann;</li> <li>Knoten 3 ist ein Wächterknoten, der keine neuen Blöcke generieren kann, aber Transaktionen von mit ihm verbundenen Clients senden kann.</li></ul></li></ul> <p>Konfigurationen der drei bereitzustellenden Knoten:</p> <ul><li>Jeder Knoten verwendet seine eigene PostgreSQL-Datenbanksysteminstanz;</li> <li>Jeder Knoten verwendet seine eigene Centrifugo-Dienstinstanz;</li> <li>Das serverseitige Github-Backend wird auf demselben Host bereitgestellt wie andere Backend-Komponenten.</li></ul> <p>Die von den Knoten verwendeten Beispieladressen und Ports sind in der folgenden Tabelle beschrieben:</p> <table><thead><tr><th style="text-align:center;">Node</th> <th style="text-align:center;">Component</th> <th style="text-align:center;">IP &amp; port</th></tr></thead> <tbody><tr><td style="text-align:center;">1</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.1:8000</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.1:7078</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.1:7079</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.2:8000</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.2:7078</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.2:7079</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">PostgreSQL</td> <td style="text-align:center;">127.0.0.1:5432</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">Centrifugo</td> <td style="text-align:center;">192.168.1.3:8000</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (TCP service)</td> <td style="text-align:center;">192.168.1.3:7078</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">go-ibax (API service)</td> <td style="text-align:center;">192.168.1.3:7079</td></tr></tbody></table> <h2 id="deploy-phase"><a href="#deploy-phase" class="header-anchor">#</a> Bereitstellungsphase </h2> <p>Ihr eigenes Blockchain-Netzwerk muss in mehreren Schritten bereitgestellt werden:</p> <ul><li><a href="#deployment-of-a-ibax-network">Bereitstellung eines IBAX-Netzwerks</a> <ul><li><a href="#an-deployment-example">Ein Bereitstellungsbeispiel</a></li> <li><a href="#deploy-phase">Bereitstellungsphase</a></li> <li><a href="#server-deployment">Serverbereitstellung</a> <ul><li><a href="#deploy-the-first-node">Stellen Sie den ersten Knoten bereit</a></li> <li><a href="#dependencies-and-environment-settings">Abhängigkeiten und Umgebungseinstellungen</a> <ul><li><a href="#sudo">sudo</a></li></ul></li> <li><a href="#golang">Golang</a></li> <li><a href="#postgresql">PostgreSQL</a></li> <li><a href="#centrifugo">Centrifugo</a></li> <li><a href="#directory-structure">Verzeichnisaufbau</a></li> <li><a href="#create-a-database">Eine Datenbank erstellen</a></li> <li><a href="#configure-centrifugo">Konfigurieren Centrifugo</a></li> <li><a href="#install-go-ibax">Go-ibax installieren</a></li> <li><a href="#configure-the-first-node">Konfigurieren Sie den ersten Knoten</a></li> <li><a href="#initiate-the-first-node-server">Initiieren Sie den ersten Knotenserver</a></li></ul></li> <li><a href="#deploy-other-nodes">Andere Knoten bereitstellen</a> <ul><li><a href="#node-2">Knoten 2</a></li> <li><a href="#node-3">Knoten 3</a></li></ul></li> <li><a href="#front-end-deployment">Front-End-Bereitstellung</a> <ul><li><a href="#software-prerequisites">Software-Voraussetzungen</a></li> <li><a href="#build-a-weaver-application">Erstellen Sie eine Weaver-Anwendung</a></li> <li><a href="#add-the-configuration-file-for-the-blockchain-network">Fügen Sie die Konfigurationsdatei für das Blockchain-Netzwerk hinzu</a></li> <li><a href="#build-weaver-web-application">Erstellen Sie eine Weaver-Webanwendung</a></li></ul></li> <li><a href="#configure-the-blockchain-network">Konfigurieren Sie das Blockchain-Netzwerk</a> <ul><li><a href="#create-the-creator-account">Erstellen Sie das Creator-Konto</a></li> <li><a href="#import-applications-roles-and-templates">Importieren Sie Anwendungen, Rollen und Vorlagen</a></li> <li><a href="#add-the-first-node-to-the-node-list">Fügen Sie den ersten Knoten zur Knotenliste hinzu</a></li></ul></li> <li><a href="#add-other-honor-nodes">Füge weitere Ehrenknoten hinzu</a> <ul><li><a href="#add-members-into-the-consensus-role-group">Fügen Sie der Consensus-Rollengruppe Mitglieder hinzu</a></li> <li><a href="#create-the-owner-account-for-other-nodes">Erstellen Sie das Eigentümerkonto für andere Knoten</a></li> <li><a href="#assign-the-node-owner-with-the-validators-role">Weisen Sie dem Knoteneigentümer die Rolle „Validierer“ zu</a></li></ul></li></ul></li></ul> <h2 id="server-deployment"><a href="#server-deployment" class="header-anchor">#</a> Serverbereitstellung </h2> <h3 id="deploy-the-first-node"><a href="#deploy-the-first-node" class="header-anchor">#</a> Stellen Sie den ersten Knoten bereit </h3> <p>Der erste Knoten ist ein besonderer, da er für den Start des Blockchain-Netzwerks unerlässlich ist. Der erste Block der Blockchain wird vom ersten Knoten generiert, und alle anderen Knoten würden die Blockchain von ihm herunterladen. Der Eigentümer des ersten Knotens ist der Plattformersteller.</p> <h3 id="dependencies-and-environment-settings"><a href="#dependencies-and-environment-settings" class="header-anchor">#</a> Abhängigkeiten und Umgebungseinstellungen </h3> <h4 id="sudo"><a href="#sudo" class="header-anchor">#</a> sudo </h4> <p>Alle Befehle von Debian 9 müssen als Nicht-Root-Benutzer ausgeführt werden. Einige Systembefehle erfordern jedoch zur Ausführung Superuser-Berechtigungen. Standardmäßig ist sudo nicht auf Debian 9 installiert, Sie müssen es zuerst installieren.</p> <ol><li>Superuser werden.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">su</span> -
</code></pre></div><ol start="2"><li>Aktualisieren Sie Ihr System.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> dist-upgrade <span class="token parameter variable">-y</span>
</code></pre></div><ol start="3"><li>Sudo installieren</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt</span> <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">-y</span>
</code></pre></div><ol start="4"><li>Fügen Sie Ihren Benutzer der sudo-Gruppe hinzu.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">sudo</span> user
</code></pre></div><ol start="5"><li>Nach dem Neustart werden die Änderungen wirksam.</li></ol> <h3 id="golang"><a href="#golang" class="header-anchor">#</a> Golang </h3> <p>Installieren Sie Go gemäß der <a href="https://golang.org/doc/install#tarball" target="_blank" rel="noopener noreferrer">Official Documents<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <ol><li>Laden Sie die neueste stabile Version von Go (&gt; 1.10.x) von der [offiziellen Golang-Website] (https://golang.org/dl/) oder über die Befehlszeile herunter:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="2"><li>Verwenden Sie tar, um den Tarball in das Verzeichnis <code>/usr/local</code> zu extrahieren.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-C</span> /usr/local <span class="token parameter variable">-xzf</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="3"><li>Fügen Sie <code>/usr/local/go/bin</code> zu den PATH-Umgebungsvariablen hinzu (zu finden unter <code>/etc/profile</code> oder <code>$HOME/.profile</code>).</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/go/bin
</code></pre></div><ol><li>Führen Sie die <code>source</code> aus, damit die Änderungen wirksam werden, zum Beispiel:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">source</span> <span class="token environment constant">$HOME</span>/.profile
</code></pre></div><ol start="2"><li>Temporäre Dateien löschen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><h3 id="postgresql"><a href="#postgresql" class="header-anchor">#</a> PostgreSQL </h3> <ol><li>Installieren Sie PostgreSQL (&gt; v.10) and psql:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> postgresql
</code></pre></div><h3 id="centrifugo"><a href="#centrifugo" class="header-anchor">#</a> Centrifugo </h3> <ol><li>Download Centrifugo V.1.8.0 aus <a href="https://github.com/centrifugal/centrifugo/releases/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> oder über die Kommandozeile:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">wget</span> https://github.com/centrifugal/centrifugo/releases/download/v1.8.0/centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">unzip</span> centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> centrifugo <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mv</span> centrifugo-1.8.0-linux-amd64/* centrifugo/
</code></pre></div><ol start="2"><li>Temporäre Dateien löschen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">rm</span> <span class="token parameter variable">-R</span> centrifugo-1.8.0-linux-amd64 <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> centrifugo-1.8.0-linux-amd64.zip
</code></pre></div><h3 id="directory-structure"><a href="#directory-structure" class="header-anchor">#</a> Verzeichnisaufbau </h3> <p>Für das Debian 9-System wird empfohlen, die gesamte von der Blockchain-Plattform verwendete Software in einem separaten Verzeichnis zu speichern.
Hier wird das Verzeichnis <code>/opt/backenddir</code> verwendet, aber Sie können jedes Verzeichnis verwenden. Bitte ändern Sie in diesem Fall alle Befehle und Konfigurationsdateien entsprechend.</p> <ol><li>Erstellen Sie ein Verzeichnis für die Blockchain-Plattform:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">mkdir</span> /opt/backenddir
</code></pre></div><ol start="2"><li>Machen Sie Ihren Benutzer zum Eigentümer des Verzeichnisses:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">chown</span> user /opt/backenddir/
</code></pre></div><ol start="3"><li>Erstellen Sie Unterverzeichnisse für Centrifugo, go-ibax und Knotendaten. Alle Knotendaten werden in einem Verzeichnis namens <code>nodeX</code> gespeichert, wobei <code>X</code> die Knotennummer ist. Gemäß dem bereitzustellenden Knoten ist <code>node1</code> Knoten 1, <code>node2</code> ist Knoten 2 und so weiter.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">mkdir</span> /opt/backenddir/go-ibax <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/go-ibax/node1 <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/centrifugo <span class="token punctuation">\</span>
</code></pre></div><h3 id="create-a-database"><a href="#create-a-database" class="header-anchor">#</a> Erstellen Sie eine Datenbank </h3> <ol><li>Ändern Sie das Benutzerpasswort postgres auf das Standardpasswort <em>123456</em>. Sie können Ihr eigenes Passwort festlegen, aber Sie müssen es in der Knotenkonfigurationsdatei <em>config.toml</em> ändern.</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;ALTER USER postgres WITH PASSWORD '123456'&quot;</span>
</code></pre></div><ol start="2"><li>Erstellen Sie eine aktuelle Zustandsdatenbank für den Knoten, zum Beispiel <strong>chaindb</strong>:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;CREATE DATABASE chaindb&quot;</span>
</code></pre></div><h3 id="configure-centrifugo"><a href="#configure-centrifugo" class="header-anchor">#</a> Konfigurieren Centrifugo </h3> <ol><li>Erstellen Sie die Centrifugo-Konfigurationsdatei:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">'{&quot;secret&quot;:&quot;CENT_SECRET&quot;}'</span> <span class="token operator">&gt;</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><p>Sie können Ihr eigenes <em>Geheimnis</em> festlegen, aber Sie müssen es auch in der Knotenkonfigurationsdatei <em>config.toml</em> ändern.</p> <h3 id="install-go-ibax"><a href="#install-go-ibax" class="header-anchor">#</a> go-ibax installieren </h3> <ol><li>Github-Backend von GitHub herunterladen:</li> <li>Kopieren Sie die go-ibax-Binärdatei in das Verzeichnis <code>/opt/backenddir/go-ibax</code>. Wenn Sie den standardmäßigen Go-Arbeitsbereich verwenden, befinden sich die Binärdateien im Verzeichnis <code>$HOME/go/bin</code> :</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">cp</span> <span class="token environment constant">$HOME</span>/go/bin/go-ibax /opt/backenddir/go-ibax
</code></pre></div><h3 id="configure-the-first-node"><a href="#configure-the-first-node" class="header-anchor">#</a> Konfigurieren Sie den ersten Knoten </h3> <ol start="3"><li>Erstellen Sie die Konfigurationsdatei für Knoten 1:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>
 <span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
 <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.1:8000 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
 <span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
 <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span>
</code></pre></div><ol start="4"><li>Generieren Sie die Schlüssel von Knoten 1, einschließlich der öffentlichen und privaten Schlüssel des Knotens und des Kontos:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><ol start="5"><li>Generieren Sie den ersten Block:</li></ol> <blockquote><p>Hinweis</p> <p>Wenn Sie Ihr eigenes Blockchain-Netzwerk erstellen möchten, müssen Sie die Option <code>--test=true</code> verwenden. Andernfalls können Sie kein neues Konto erstellen.</p></blockquote> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax generateFirstBlock <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml <span class="token punctuation">\</span>
 <span class="token parameter variable">--test</span><span class="token operator">=</span>true
</code></pre></div><ol start="6"><li>Initialisieren Sie die Datenbank:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax initDatabase <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h3 id="initiate-the-first-node-server"><a href="#initiate-the-first-node-server" class="header-anchor">#</a> Initiiere den ersten Node-Server </h3> <p>Um den ersten Knotenserver zu starten, müssen Sie die folgenden zwei Dienste starten:</p> <ul><li>centrifugo</li> <li>go-ibax</li></ul> <p>Wenn Sie mit diesen Dateien <a href="https://wiki.debian.org/systemd/Services" target="_blank" rel="noopener noreferrer">Dienste<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> nicht erstellen konnten, können Sie Binärdateien aus Verzeichnissen in verschiedenen Konsolen ausführen.</p> <ol><li>Lauf centrifugo:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
 <span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.1 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="2"><li>Lauf go-ibax:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h2 id="deploy-other-nodes"><a href="#deploy-other-nodes" class="header-anchor">#</a> Andere Knoten bereitstellen </h2> <p>Obwohl die Bereitstellung aller anderen Knoten (Knoten 2 und Knoten 3) der ersten ähnlich ist, gibt es drei Unterschiede:</p> <ul><li>Sie müssen den ersten Block nicht generieren. Aber es muss von Knoten 1 in das aktuelle Knotendatenverzeichnis kopiert werden;</li> <li>Der Knoten muss Blöcke von Knoten 1 herunterladen, indem er die Option <code>--nodesAddr</code> konfiguriert;</li> <li>Der Knoten muss seine eigenen Adressen und Ports verwenden.</li></ul> <h3 id="node-2"><a href="#node-2" class="header-anchor">#</a> Knoten 2 </h3> <p>Befolgen Sie die nachstehenden Betriebsanweisungen:</p> <ol><li><a href="#dependencies-and-environment-settings">Abhängigkeiten und Umgebungseinstellungen</a></li> <li><a href="#create-a-database">Datenbank erstellen</a></li> <li><a href="#Zentrifuge">Zentrifuge</a></li> <li><a href="#install-go-ibax">go-ibax installieren</a></li> <li>Erstellen Sie die Konfigurationsdatei für Knoten 2:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>
<span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node2 <span class="token punctuation">\</span>
<span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
<span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.2:8000 <span class="token punctuation">\</span>
<span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.2 <span class="token punctuation">\</span>
<span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.2 <span class="token punctuation">\</span>
<span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--nodesAddr</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1
</code></pre></div><ol start="6"><li>Kopieren Sie die erste Blockdatei auf Knoten 2. Sie können diese Operation beispielsweise auf Knoten 2 über scp ausführen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> <span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node2/
</code></pre></div><ol start="7"><li>Generieren Sie die Schlüssel von Knoten 2, einschließlich der öffentlichen und privaten Schlüssel des Knotens und des Kontos:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
<span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div><ol start="8"><li>Starten Sie die Datenbank:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> ./go-ibax initDatabase --config<span class="token punctuation">\</span><span class="token operator">=</span>node2/config.toml
</code></pre></div><ol start="9"><li>Lauf centrifugo:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
<span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.2 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
--config/opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="10"><li>Lauf go-ibax:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div><p>As a result, the node downloads the block from the first node. As this node is not a verification node, it cannot generate a new block. Node 2 will be added to the list of verification nodes later.</p> <h3 id="node-3"><a href="#node-3" class="header-anchor">#</a> Knoten 3 </h3> <p>Befolgen Sie die nachstehenden Betriebsanweisungen:</p> <ol><li><p><a href="#dependencies-and-environment-settings">Abhängigkeiten und Umgebungseinstellungen</a></p></li> <li><p><a href="#create-a-database">Datenbank erstellen</a></p></li> <li><p><a href="#centrifugo">Zentrifuge</a></p></li> <li><p><a href="#install-go-ibax">go-ibax installieren</a></p></li> <li><p>Erstellen Sie die Konfigurationsdatei für Knoten 3:</p></li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax config <span class="token punctuation">\</span>
<span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node3 <span class="token punctuation">\</span>
<span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
<span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.3:8000 <span class="token punctuation">\</span>
<span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.3 <span class="token punctuation">\</span>
<span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.3 <span class="token punctuation">\</span>
<span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--nodesAddr</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1
</code></pre></div><ol start="6"><li>Kopieren Sie die erste Blockdatei auf Knoten 3. Sie können diese Operation beispielsweise auf Knoten 3 über scp ausführen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code> <span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node3/
</code></pre></div><p>7.Generieren Sie den Schlüssel von Knoten 3, einschließlich der öffentlichen und privaten Schlüssel des Knotens und des Kontos:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
<span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div><p>8.Initiieren Sie die Datenbank:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> ./go-ibax initDatabase <span class="token parameter variable">--config</span><span class="token operator">=</span>node3/config.toml
</code></pre></div><p>9.Lauf centrifugo:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
<span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.3 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
--config/opt/backenddir/centrifugo/config.json
</code></pre></div><p>10.Lauf go-ibax:</p> <div class="language-shell extra-class"><pre class="language-shell"><code> /opt/backenddir/go-ibax start <span class="token punctuation">\</span>
 <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div><p>Als Ergebnis lädt der Knoten den Block vom ersten Knoten herunter. Da dieser Knoten kein Verifizierungsknoten ist, kann er keinen neuen Block erzeugen. Der Client kann mit dem Knoten verbunden sein und Transaktionen an das Netzwerk senden.</p> <h2 id="front-end-deployment"><a href="#front-end-deployment" class="header-anchor">#</a> Front-End-Bereitstellung </h2> <p>Erst nach der Installation von <strong>GNOME GUI</strong> auf Debian 9 (Stretch) 64-Bit Official Release kann der Govis-Client mit dem <code>Yarn</code>-Paketmanager erstellt werden.</p> <h3 id="software-prerequisites"><a href="#software-prerequisites" class="header-anchor">#</a> Softwarevoraussetzungen </h3> <ol><li>Laden Sie Node.js LTS Version 8.11 von der offiziellen Website von Node.js oder über die Befehlszeile herunter:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-sL</span> https://deb.nodesource.com/setup_8.x <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token parameter variable">-E</span> <span class="token function">bash</span>
</code></pre></div><ol start="2"><li>Installieren Node.js:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> nodejs
</code></pre></div><ol><li>Laden Sie Yarn Version 1.7.0 aus dem <a href="https://github.com/yarnpkg/yarn/releases" target="_blank" rel="noopener noreferrer">Github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>-Repository von Garn oder über die Befehlszeile herunter:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">wget</span> https://github.com/yarnpkg/yarn/releases/download/v1.7.0/yarn_1.7.0_all.deb
</code></pre></div><ol start="2"><li>Installieren Yarn:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> dpkg <span class="token parameter variable">-i</span> yarn_1.7.0_all.deb <span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> yarn_1.7.0_all.deb
</code></pre></div><h3 id="build-a-weaver-application"><a href="#build-a-weaver-application" class="header-anchor">#</a> Erstellen Sie eine Weaver-Anwendung </h3> <ol><li>Laden Sie die neueste Version von Weaver vom Github-Frontend über Git herunter:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/ibax-front.git
</code></pre></div><ol start="2"><li>Installieren Sie Weaver-Abhängigkeiten über Yarn:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> <span class="token function">install</span>
</code></pre></div><h3 id="add-the-configuration-file-for-the-blockchain-network"><a href="#add-the-configuration-file-for-the-blockchain-network" class="header-anchor">#</a> Fügen Sie die Konfigurationsdatei für das Blockchain-Netzwerk hinzu </h3> <ol><li>Erstellen Sie eine <em>settings.json</em>-Datei, die Informationen zur Knotenverbindung enthält:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cp/opt/backenddir/ibax-front/public/settings.json.dist <span class="token punctuation">\</span>
 /opt/backenddir/ibax-front/public/public/settings.json
</code></pre></div><ol start="2"><li>Bearbeiten Sie die Datei <em>settings.json</em> in einem beliebigen Texteditor und fügen Sie die erforderlichen Einstellungen in diesem Format hinzu:</li></ol> <div class="language- extra-class"><pre class="language-text"><code>http://Node_IP-address:Node_HTTP-Port
</code></pre></div><p>Beispiele für <em>settings.json</em>-Dateien für die drei Knoten:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;fullNodes&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;http://192.168.1.1:7079&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;http://192.168.1.2:7079&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;http://192.168.1.3:7079&quot;</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Erstellen Sie die Weaver Desktop-Anwendung</p> <ol><li>Verwenden Sie Garn, um die Desktop-Version zu erstellen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build-desktop
</code></pre></div><ol start="2"><li>Die Desktop-Version wird im AppImage-Suffixformat gepackt:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">yarn</span> release <span class="token parameter variable">--publish</span> never <span class="token parameter variable">-l</span>
</code></pre></div><p>Nach dem Erstellen kann Ihre Anwendung verwendet werden, aber ihre Verbindungskonfiguration kann nicht geändert werden. Wenn diese Einstellungen geändert werden müssen, muss eine neue Version der Anwendung erstellt werden.</p> <h3 id="build-weaver-web-application"><a href="#build-weaver-web-application" class="header-anchor">#</a> Weaver-Webanwendung erstellen </h3> <ol><li>Erstellen Sie eine Webanwendung:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build
</code></pre></div><p>Nach dem Erstellen werden die verteilbaren Dateien im Verzeichnis /build abgelegt. Sie können einen beliebigen Webserver Ihrer Wahl für die Bereitstellung verwenden, und die Datei <em>settings.json</em> muss ebenfalls in diesem Verzeichnis abgelegt werden. Beachten Sie, dass bei einer Änderung der Verbindungseinstellungen die Anwendung nicht erneut erstellt werden muss. Bearbeiten Sie stattdessen die Datei <em>settings.json</em> und starten Sie den Webserver neu.</p> <ol><li>Für Entwicklungs- oder Testzwecke können Sie den Webserver von Yarn erstellen:</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">yarn</span> global <span class="token function">add</span> serve <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> serve <span class="token parameter variable">-s</span> build
</code></pre></div><p>Danach ist Ihre Weaver-Webanwendung an folgendem Ort verfügbar: <code>http://localhost:5000</code>.</p> <h2 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Konfigurieren Sie das Blockchain-Netzwerk </h2> <h3 id="create-the-creator-account"><a href="#create-the-creator-account" class="header-anchor">#</a> Erstellerkonto erstellen </h3> <p>Erstellen Sie ein Konto für den ersten Knoteneigentümer. Dieses Konto ist der Ersteller der neuen Blockchain-Plattform und hat Administratorzugriff.</p> <p>1.Weaver ausführen;</p> <p>2.Importieren Sie das vorhandene Konto mit den folgenden Daten:</p> <p>–Laden Sie die Sicherung des privaten Schlüssels des Knoteneigentümers, der sich in der Datei <code>/opt/backenddir/node1/PrivateKey</code> befindet.</p> <blockquote><p>Hinweis</p> <p>In diesem Verzeichnis befinden sich zwei private Schlüsseldateien. Die Datei <code>PrivateKey</code> wird verwendet, um das Konto des Knoteneigentümers zu erstellen. Die <code>NodePrivateKey</code>-Datei ist der private Schlüssel des Knotens selbst und muss geheim gehalten werden.</p></blockquote> <ol start="3"><li>Nachdem Sie sich beim Konto angemeldet haben, wählen Sie bitte die Option Ohne Rolle, da zu diesem Zeitpunkt noch keine Rolle erstellt wurde.</li></ol> <h3 id="import-applications-roles-and-templates"><a href="#import-applications-roles-and-templates" class="header-anchor">#</a> Anwendungen, Rollen und Vorlagen importieren </h3> <p>Zu diesem Zeitpunkt befindet sich die Blockchain-Plattform in einem leeren Zustand. Sie können es konfigurieren, indem Sie Rollen, Vorlagen und Anwendungsframeworks hinzufügen, die grundlegende Ökosystemfunktionen unterstützen.</p> <ol><li>Klonen Sie das Anwendungs-Repository;</li></ol> <div class="language-shell extra-class"><pre class="language-shell"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/dapps.git
</code></pre></div><ol start="2"><li><p>Navigieren Sie zu Entwickler&gt; Importieren in Weaver;</p></li> <li><p>Importieren Sie Anwendungen gemäß der folgenden Reihenfolge:</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code> A./opt/backenddir/dapps/system.json 
 B./opt/backenddir/dapps/conditions.json 
 C./opt/backenddir/dapps/basic.json 
 D./opt/backenddir/dapps/lang_res.json
</code></pre></div><ol start="4"><li><p>Navigieren Sie zu Admin &gt; Rolle und klicken Sie auf Standardrolle installieren;</p></li> <li><p>Verlassen Sie das System über das Konfigurationsdateimenü in der oberen rechten Ecke;</p></li></ol> <p>6.Melden Sie sich als Admin beim System an;</p> <ol start="7"><li>Navigieren Sie zu Start &gt; Abstimmung &gt; Vorlagenliste und klicken Sie auf Standardvorlage installieren.</li></ol> <h3 id="add-the-first-node-to-the-node-list"><a href="#add-the-first-node-to-the-node-list" class="header-anchor">#</a> Den ersten Knoten zur Knotenliste hinzufügen </h3> <ol><li>Navigieren Sie zu Entwickler &gt; Plattformparameter und klicken Sie auf den Parameter first_nodes;</li></ol> <p>2.Geben Sie die Parameter des ersten Blockchain-Netzwerkknotens an.</p> <ul><li>public_key - The public key of the node is located in the <code>/opt/backenddir/node1/NodePublicKey</code> file;</li></ul> <div class="language- extra-class"><pre class="language-text"><code>{&quot;api_address&quot;:&quot;http://192.168.1.1:7079&quot;,&quot;public_key&quot;:&quot;%node_public_key%&quot;,&quot;tcp_address&quot;:&quot;192.168.1.1:7078&quot;}
</code></pre></div><h2 id="add-other-honor-nodes"><a href="#add-other-honor-nodes" class="header-anchor">#</a> Weitere Ehrenknoten hinzufügen </h2> <h3 id="add-members-into-the-consensus-role-group"><a href="#add-members-into-the-consensus-role-group" class="header-anchor">#</a> Mitglieder zur Consensus-Rollengruppe hinzufügen </h3> <p>Standardmäßig können nur Mitglieder in der Konsensus-Rollengruppe (Consensus) an der Abstimmung teilnehmen, die erforderlich ist, um andere Master-Knoten hinzuzufügen. Das bedeutet, dass vor dem Hinzufügen einer neuen Masternode Mitglieder des Ökosystems der Rolle zugewiesen werden müssen.
In diesem Abschnitt wird das Konto des Erstellers als einziges Mitglied der Konsens-Rollengruppe festgelegt. In einer Produktionsumgebung muss diese Rolle Plattformmitgliedern zugewiesen werden, die Governance durchführen.</p> <ol><li>Navigieren Sie zu Start &gt; Rolle und klicken Sie auf Konsens;</li></ol> <p>2.Klicken Sie auf Zuweisen, um das Konto des Erstellers der Rolle zuzuweisen.</p> <h3 id="create-the-owner-account-for-other-nodes"><a href="#create-the-owner-account-for-other-nodes" class="header-anchor">#</a> Erstellen Sie das Eigentümerkonto für andere Knoten </h3> <ol><li><p>Weber ausführen;</p></li> <li><p>Importieren Sie das bestehende Konto mit den folgenden Daten:
– Laden Sie die Sicherung des privaten Schlüssels des Node-Eigentümers, der sich in der Datei <code>/opt/backenddir/node2/PrivateKey</code></p></li> <li><p>Nachdem Sie sich beim Konto angemeldet haben, wählen Sie bitte die Option Ohne Rolle, da zu diesem Zeitpunkt noch keine Rolle erstellt wurde.</p></li> <li><p>Navigieren Sie zu Startseite &gt; Persönliche Informationen und klicken Sie auf den Titel der persönlichen Informationen;</p></li> <li><p>Fügen Sie Kontodetails hinzu (persönliche Informationen, Titel, Beschreibung usw.).</p></li></ol> <h3 id="assign-the-node-owner-with-the-validators-role"><a href="#assign-the-node-owner-with-the-validators-role" class="header-anchor">#</a> Assign the node owner with the Validators role </h3> <ol><li>Operationen des neuen Knoteneigentümers:
<ol><li>Navigieren Sie zu Start &gt; Prüfer;</li> <li>Klicken Sie auf Anfrage erstellen und füllen Sie das Antragsformular des Prüferkandidaten aus;</li> <li>Klicken Sie auf Anfrage senden.</li></ol></li> <li>Operationen des Erstellers:
<ol><li>Melden Sie sich mit einer Konsensrolle an (Consensus);</li> <li>Navigieren Sie zu Start &gt; Prüfer;</li> <li>Klicken Sie auf das Symbol „Spielen“, um die Abstimmung gemäß der Anfrage des Kandidaten zu starten;</li> <li>Navigieren Sie zu Startseite &gt; Abstimmen und klicken Sie auf Abstimmungsstatus aktualisieren;</li> <li>Klicken Sie auf den Abstimmungsnamen und stimmen Sie für den Knoteneigentümer ab.</li></ol></li></ol> <p>Als Ergebnis wird dem Konto des Eigentümers des neuen Knotens die Validator-Rolle zugewiesen, und der neue Knoten wird der Liste der Master-Knoten hinzugefügt.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/howtos/deployment.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">6.7.2023, 18:59:03</span></div></footer> <!----> </main></div><div class="global-ui"></div></div>
