f, seine letzte Block-ID bereitzustellen;
2. Fordern Sie dann einen Block mit dieser ID von allen Knoten an und vergleichen Sie die obigen Hashes;
3.Wenn die Hashes unterschiedlich sind, wird eine Synchronisierungsfehlermeldung an die im Befehl angegebene E-Mail-Adresse gesendet.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Standort </h2> <p>Das Tool befindet sich im Verzeichnis <code>tools/desync_monitor/</code>.</p> <h1 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> Befehlszeilen-Flags </h1> <p>Die folgenden Flags können von der Eingabeaufforderung aus verwendet werden:</p> <ul><li>confPath - Pfad der Konfigurationsdatei. Der Standarddateiname ist <code>config.toml</code>;</li> <li>nodesList - Knotenliste des angeforderten Blocks, getrennt durch Kommas. Der Standardwert ist <code>127.0.0.1:7079</code>;</li> <li>daemonMode - Wird als Daemon gestartet und sollte verwendet werden, wenn alle N Sekunden eine Authentifizierung erforderlich ist. Dieses Flag ist standardmäßig auf <code>false</code> gesetzt;</li> <li>queryingPeriod - Wenn das Tool als Daemon gestartet wird, legt dieser Parameter das Zeitintervall (in Sekunden) zwischen den Prüfungen fest, standardmäßig &quot;<code>1</code> Sekunde.</li> <li>alertMessageTo – Die E-Mail-Adresse, an die Synchronisierungswarnfehler gesendet werden.
<ul><li>alertMessageSubj - Betreff der Nachricht in der Warnmeldung, standardmäßig das Problem der <code>node synchronization</code>;</li> <li>alertMessageFrom - Adresse, an die die Nachricht gesendet wurde.</li> <li>smtpHost - SMTP-Server-Host, der zum Senden von E-Mails verwendet wird, standardmäßig <code>&quot;&quot;</code>;</li> <li>smtpPort - SMTP-Serverport, der zum Senden von E-Mail-Nachrichten verwendet wird, standardmäßig <code>25</code>;</li> <li>smtpUsername - Benutzername des SMTP-Servers, standardmäßig <code>&quot;&quot;</code>;</li> <li>smtpPassword - SMTP-Serverpasswort, standardmäßig <code>&quot;&quot;</code>.</li></ul></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> Aufbau </h2> <p>Das Tool verwendet eine Konfigurationsdatei im toml-Format.</p> <p>Standardmäßig sucht es nach der Datei config.toml in dem Ordner, in dem die Binärdatei gestartet werden soll.</p> <p>Der Dateipfad kann mit dem Flag configPath geändert werden.</p> <div class="language- extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> nodes_list </h3> <ul><li>nodes_list - Liste der Knoten (Hosts), die Informationen anfordern.</li></ul> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [daemon] </h3> <p>Konfiguration des Daemon-Modus.</p> <ul><li>daemon_mode – Ein Tool arbeitet als Daemon und führt Synchronisationsprüfungen durch.</li> <li>querying_period - Zeitintervall zwischen Synchronisationsprüfungen.</li></ul> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [alert_message] </h3> <p>Warnmeldungsparameter.</p> <ul><li>an - E-Mail-Adresse des Empfängers von Synchronisierungsfehler-Warnmeldungen;</li> <li>Betreff - Betreff der Nachricht;</li> <li>von - E-Mail des Absenders.</li></ul> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>SMTP-Serverparameter (Simple Mail Transfer Protocol), die zum Senden von Synchronisierungsfehlermeldungen verwendet werden.</p> <ul><li>Host – SMTP-Serverschlauch;</li> <li>port – SMTP-Server-Port;</li> <li>Benutzername – Benutzername des SMTP-Servers;</li> <li>Passwort – Passwort des SMTP-Servers;</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktua
