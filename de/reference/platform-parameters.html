arameter kann nur durch Abstimmung erfolgen. Sie können den UpdateSysParam-Vertrag nur verwenden, um Plattformparameter zu ändern, die durch Definitionen im Rechtssystem der Plattform verwaltet werden.</p> <h2 id="configure-platform-parameters"><a href="#configure-platform-parameters" class="header-anchor">#</a> Plattformparameter konfigurieren </h2> <h3 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Konfigurieren Sie das Blockchain-Netzwerk </h3> <p>Knoten:</p> <ul><li><a href="#volle-knoten">Volle Knoten</a></li> <li><a href="#anzahl-der-knoten">Anzahl der Knoten</a></li></ul> <p>Knotenverbote:</p> <ul><li><a href="#falsche-Bl%C3%B6cke-pro-Tag">falsche Blöcke pro Tag</a></li> <li><a href="#node-ban-time">node ban time</a></li> <li><a href="#node-ban-time-local">node ban time local</a></li></ul> <h3 id="configure-a-new-ecosystem"><a href="#configure-a-new-ecosystem" class="header-anchor">#</a> Konfigurieren Sie ein neues Ökosystem </h3> <p>Standardseite und Menü:</p> <ul><li><a href="#default-ecosystem-page">Standard-Ökosystemseite</a></li> <li><a href="#default-ecosystem-menu">Standard-Ökosystem-Menü</a></li></ul> <p>Standardvertrag:</p> <ul><li><a href="#default-ecosystem-contract">Standard-Ökosystemvertrag</a></li></ul> <h3 id="configure-the-database"><a href="#configure-the-database" class="header-anchor">#</a> Konfigurieren Sie die Datenbank </h3> <p>Tischlimits:</p> <ul><li><a href="#max-spalte">Max Spalte</a></li> <li><a href="#max-indizes">Max Indizes</a></li></ul> <h3 id="configure-the-generation-of-blocks"><a href="#configure-the-generation-of-blocks" class="header-anchor">#</a> Generierung von Blöcken konfigurieren </h3> <p>Zeitbegrenzungen:</p> <ul><li><a href="#L%C3%BCcke-zwischen-Bl%C3%B6cken">Lücke zwischen Blöcken</a></li> <li><a href="#max-block-generation-time">max. Blockgenerierungszeit</a></li></ul> <p>Transaktionslimits:</p> <ul><li><a href="#max-tx-Block">max. Sendeblock</a></li> <li><a href="#max-tx-block-per-user">max. Sendeblock pro Benutzer</a></li></ul> <p>Größenbeschränkungen:</p> <ul><li><a href="#max-tx-Gr%C3%B6%C3%9Fe">maximale Sendegröße</a></li> <li><a href="#max-Blockgr%C3%B6%C3%9Fe">maximale Blockgröße</a></li> <li><a href="#max-forsign-size">maximale Zeichengröße</a></li></ul> <p>Kraftstoffgrenzen:</p> <ul><li><a href="#max.-Kraftstoffblock">max. Kraftstoffblock</a></li> <li><a href="#max-fuel-tx">max. Kraftstoffverbrauch</a></li></ul> <p>Rollback-Limits blockieren:</p> <ul><li><a href="#Rollback-Bl%C3%B6cke">Rollback-Blöcke</a></li></ul> <h3 id="configure-the-fuel-tokens"><a href="#configure-the-fuel-tokens" class="header-anchor">#</a> Konfigurieren Sie die Tankmarken </h3> <p>Prämien und Provisionen:</p> <ul><li><a href="#Block-Belohnung">Block-Belohnung</a></li> <li><a href="#provisionsgeldb%C3%B6rse">Provisionsgeldbörse</a></li> <li><a href="#provisionsgr%C3%B6%C3%9Fe">Provisionsgröße</a></li></ul> <p>Kraftstoffratenumrechnung:</p> <ul><li><a href="#Kraftstoffrate">Kraftstoffrate</a></li> <li><a href="#Preiserstellungsrate">Preiserstellungsrate</a></li></ul> <p>Transaktionsgröße und Datenpreis:</p> <ul><li><a href="#Preis-TX-Daten">Preis-TX-Daten</a></li> <li><a href="#price-tx-size-wallet">Preis tx Größe Geldbörse</a></li></ul> <p>Price for new elements:</p> <ul><li><a href="#preis-schaffen-%C3%B6kosystem">Preis schaffen Ökosystem</a></li> <li><a href="#preis-tabelle-erstellen">Preis Tabelle erstellen</a></li> <li><a href="#Preiserstellungsspalte">Preiserstellungsspalte</a></li> <li><a href="#Preiserstellungsvertrag">Preiserstellungsvertrag</a></li> <li><a href="#price-create-menu">Preiserstellungsmenü</a></li> <li><a href="#Preiserstellungsseite">Preiserstellungsseite</a></li> <li><a href="#Preiserstellungsanwendung">Preiserstellungsanwendung</a>

ntract">Preis-Exec-Flush-Vertrag</a></li> <li><a href="#price-exec-has-prefix">Preis-Exec hat Präfix</a></li> <li><a href="#price-exec-id-to-address">Preisausführungs-ID zur Adresse</a></li> <li><a href="#price-exec-is-object">Preisexec ist Objekt</a></li> <li><a href="#price-exec-join">Preis-Exec-Join</a></li> <li><a href="#price-exec-json-to-map">Preis-exec-json zur Karte</a></li> <li><a href="#price-exec-len">Preis-Ausführungslänge</a></li> <li><a href="#price-exec-perm-column">Preis-Exec-Perm-Spalte</a></li> <li><a href="#price-exec-perm-table">Preis-Exec-Perm-Tabelle</a></li> <li><a href="#price-exec-pub-to-id">Preis-Exec-Pub zu ID</a></li> <li><a href="#price-exec-replace">Preisexec ersetzen</a></li> <li><a href="#price-exec-sha256">Preis exec sha256</a></li> <li><a href="#price-exec-size">Preisausführungsgröße</a></li> <li><a href="#price-exec-substr">Preis-Exec-Substr</a></li> <li><a href="#price-exec-sys-fuel">Preis-Exec-System-Kraftstoff</a></li> <li><a href="#price-exec-sys-param-int">Preis-exec-sys-param-int</a></li> <li><a href="#price-exec-sys-param-string">Preis-Exec-Systemparameter-String</a></li> <li><a href="#price-exec-table-conditions">Bedingungen der Preisausführungstabelle</a></li> <li><a href="#price-exec-unbind-wallet">Preisexec-Brieftasche lösen</a></li> <li><a href="#price-exec-update-lang">Preis-Exec-Update-Sprache</a></li> <li><a href="#price-exec-validate-condition">Bedingung für Preisausführung validieren</a></li> <li><a href="#price-tx-data">Preis-TX-Daten</a></li> <li><a href="#price-tx-size-wallet">Preis tx-Größe Brieftasche</a></li> <li><a href="#rollback-blocks">Rollback-Blöcke</a></li></ul></li></ul></li></ul> <h2 id="depreciated"><a href="#depreciated" class="header-anchor">#</a> Abgeschrieben </h2> <p>Abgeschriebene Parameter:</p> <ul><li><a href="#blockchain-url">Blockchain-URL</a></li></ul> <h2 id="details-of-platform-parameters"><a href="#details-of-platform-parameters" class="header-anchor">#</a> Details der Plattformparameter </h2> <h3 id="block-reward"><a href="#block-reward" class="header-anchor">#</a> Blockbelohnung </h3> <p>Die Anzahl der IBXC-Token, die dem Ehrenknoten gewährt wurden, der den Block generiert.
Das Konto, das die Belohnung erhält, wird im Parameter <a href="#full-nodes">full nodes</a> angegeben.</p> <h3 id="blockchain-url"><a href="#blockchain-url" class="header-anchor">#</a> Blockchain-URL </h3> <p>Abgeschrieben.</p> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> Provisionsgröße </h3> <p>Prozentsatz der Provision.</p> <p>Die Höhe der Provision wird als Prozentsatz der Gesamtkosten der Vertragsdurchführung berechnet. Die Einheit des Provisionstokens ist IBXC.</p> <p>Die Provision wird an die im Parameter provisions_wallet angegebene Kontoadresse überwiesen.</p> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> Provisionsgeldbörse </h3> <p>Die Kontoadresse, um die Provision zu erhalten.</p> <p>Die Höhe der Provision wird durch den Parameter provisions_größe angegeben.</p> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> Standard-Ökosystemvertrag </h3> <p>Der Quellcode des Standardvertrags im neuen Ökosystem.</p> <p>Dieser Vertrag bietet Zugang zum Ökosystem-Ersteller.</p> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> Standard-Ökosystem-Menü </h3> <p>Der Quellcode des Standardmenüs des neuen Ökosystems.</p> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> Standard-Ökosystemseite </h3> <p>Der Quellcode der Standardseite des neuen Ökosystems.</p> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> Kraftstoffrate </h3> <p>Die Wechselkurse verschiedener Ökosystem-Token nach Kraftstoffeinheit.</p> <p>Das Format dieses Parameters:</p> <p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <p>Ecosystem ID.</p></li> <li><p><code>token_to_fuel_rate</code></p> <p>Wechselkurs des Tokens nach Kraftstoffeinheit.</p></li></ul> <p>Zum Beispiel:</p> <p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>Ein Token des Ökosystems 1 wird gegen 1.000.000.000.000 Kraftstoffeinheiten eingetauscht. Ein Token des Ökosystems 2 wird gegen 1.000 Kraftstoffeinheiten eingetauscht.</p> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> Preiserstellungsrate </h3> <p>Die Brennstoffrate eines neuen Elements.</p> <h3 id="full-nodes"><a href="#full-nodes" class="header-anchor">#</a> vollständige Knoten </h3> <p>Die Liste der Ehrenknoten des Blockchain-Netzwerks.</p> <p>Das Format dieses Parameters:
<code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <p>TCP-Adresse und Port des Knotenhosts.
Transaktionen und neue Blöcke werden an diese Hostadresse gesendet, die auch verwendet werden kann, um die vollständige Blockchain aus dem ersten Block zu erhalten.</p></li> <li><p><code>api_address</code></p> <p>API-Adresse und Port des Knotenhosts.
Über die API-Adresse können Sie auf alle Funktionen der Plattform zugreifen, ohne Weaver zu verwenden. Siehe Details in RESTful-API.</p></li> <li><p><code>public_key</code></p></li></ul> <p>Öffentlicher Schlüssel des Knotens, der zur Überprüfung der Blocksignatur verwendet wird.</p> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> Lücke zwischen Blöcken </h3> <p>Das Zeitintervall (in Sekunden) zum Generieren von zwei Blöcken auf einem Knoten.</p> <p>Alle Knoten im Netzwerk verwenden es, um zu bestimmen, wann ein neuer Block generiert werden soll. Wenn der aktuelle Knoten innerhalb dieses Zeitraums keinen neuen Block erzeugt, geht die Reihe zum nächsten Knoten in der Liste der Ehrenknoten über.</p> <p>Der Mindestwert dieses Parameters ist <code>1</code> Sekunde.</p> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> falsche Blöcke pro Tag </h3> <p>Die Anzahl der fehlerhaften Blöcke, die ein Knoten pro Tag generieren darf, bevor er gesperrt wird.</p> <p>Wenn mehr als die Hälfte der Knoten im Netzwerk die gleiche Anzahl fehlerhafter Blöcke von einem Knoten erhalten, wird der Knoten innerhalb eines in <a href="#node-ban-time">node ban time</a> festgelegten Zeitraums aus dem Netzwerk gesperrt.</p> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> max block generation time </h3> <p>The maximum time for generating a block, in milliseconds. If a block is not successfully generated within this time period, a timeout error will be reported.</p> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> maximale Blockgröße </h3> <p>Die maximale Größe eines Blocks in Bytes.</p> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> max. Spalten </h3> <p>Die maximale Anzahl von Feldern in einer einzelnen Tabelle.</p> <p>Sie enthält jedoch nicht die vordefinierte Spalte <code>id</code>.</p> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> maximale Forsign-Größe </h3> <p>Die maximale Größe einer Transaktionssignatur in Bytes.</p> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> maximaler Kraftstoffblock </h3> <p>Die maximale Gesamttreibstoffgebühr eines einzelnen Blocks.</p> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> max. Kraftstoffverbrauch </h3> <p>Die maximale Gesamttreibstoffgebühr einer einzelnen Transaktion.</p> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> maximale Indizes </h3> <p>Die maximale Anzahl von Primärschlüsselfeldern in einer einzelnen Tabelle.</p> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> max. Sendeblock </h3> <p>Die maximale Anzahl von Transaktionen in einem einzelnen Block.</p> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> max. Sendeblock pro Benutzer </h3> <p>Die maximale Anzahl von Transaktionen eines Kontos in einem Block.</p> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> maximale Sendegröße </h3> <p>Die maximale Größe einer Transaktion in Bytes.</p> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> Node-Sperrzeit </h3> <p>Der globale Sperrzeitraum des Knotens in Millisekunden.
Wenn mehr als die Hälfte der Knoten im Netzwerk fehlerhafte Blöcke von einem Knoten bis zur Anzahl von <a href="#incorrect-blocks-per-day">falschen Blöcken pro Tag</a> erhalten, wird der Knoten für diesen Zeitraum im Netzwerk gesperrt .</p> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> Knotensperrzeit lokal </h3> <p>Die lokale Sperrzeit des Knotens in Millisekunden.</p> <p>Wenn ein Knoten einen falschen Block von einem anderen Knoten empfängt, wird er den Knoten des Absenders während dieses Zeitraums lokal sperren.</p> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> Anzahl der Knoten </h3> <p>Die maximale Anzahl an Honor-Knoten im Parameter <a href="#full-nodes">full nodes</a>.</p> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> Preis schafft Ökosystem </h3> <p>Die Kraftstoffgebühr, um ein neues einheitliches Ökosystem zu schaffen.</p> <p>Dieser Parameter definiert die zusätzliche Treibstoffgebühr des <code>@1NewEcosystem</code>-Vertrags. Bei Vertragsabschluss wird auch die Treibstoffgebühr für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> Preis Anwendung erstellen </h3> <p>Die Kraftstoffgebühr zum Erstellen einer neuen Einzelanwendung.</p> <p>Dieser Parameter definiert die zusätzliche Treibstoffgebühr des <code>@1NewApplication</code>-Vertrags. Bei Vertragsabschluss wird auch die Treibstoffgebühr für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-table"><a href="#price-create-table" class="header-anchor">#</a> Preis Tabelle erstellen </h3> <p>Die Kraftstoffgebühr zum Erstellen einer neuen einzelnen Tabelle.</p> <p>Dieser Parameter definiert die zusätzlichen Treibstoffkosten des <code>@1NewTable</code>-Vertrags. Bei Vertragsabschluss werden auch die Treibstoffkosten für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-column"><a href="#price-create-column" class="header-anchor">#</a> price create column </h3> <p>Die Kraftstoffgebühr zum Erstellen eines neuen einzelnen Tabellenfeldes.</p> <p>Dieser Parameter definiert die zusätzlichen Treibstoffkosten des <code>@1NewColumn</code>-Vertrags. Bei Vertragsabschluss werden auch die Treibstoffkosten für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-contract"><a href="#price-create-contract" class="header-anchor">#</a> Preis Vertrag erstellen </h3> <p>Die Treibstoffgebühr ist ein neuer Einzelvertrag zu erstellen.</p> <p>Dieser Parameter definiert die zusätzlichen Treibstoffkosten des <code>@1NewContract</code>-Vertrags. Bei Vertragsabschluss werden auch die Treibstoffkosten für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-menu"><a href="#price-create-menu" class="header-anchor">#</a> Preis Menü erstellen </h3> <p>Die Kraftstoffgebühr zum Erstellen eines neuen Einzelmenüs.</p> <p>Dieser Parameter definiert die zusätzlichen Treibstoffkosten des <code>@1NewMenu</code>-Vertrags. Bei Vertragsabschluss werden auch die Treibstoffkosten für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-create-page"><a href="#price-create-page" class="header-anchor">#</a> Seite zum Erstellen von Preisen </h3> <p>Die Treibstoffgebühr zum Erstellen einer neuen einzelnen Seite.</p> <p>Dieser Parameter definiert die zusätzlichen Treibstoffkosten des <code>@1NewPage</code>-Vertrags. Bei Vertragsabschluss werden auch die Treibstoffkosten für die Ausführung verschiedener Funktionen dieses Vertrages berechnet und in die Gesamtkosten einbezogen.</p> <p>Dieser Parameter wird in Kraftstoffeinheiten berechnet. Verwenden Sie <a href="#fuel-rate">fuel rate</a> und <a href="#price-create-rate">price create rate</a>, um Treibstoffeinheiten in IBXC-Token umzuwandeln.</p> <h3 id="price-exec-address-to-id"><a href="#price-exec-address-to-id" class="header-anchor">#</a> price exec address to id </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>AddressToId()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-bind-wallet"><a href="#price-exec-bind-wallet" class="header-anchor">#</a> Price Exec Bind Wallet </h3> <p>Die Treibstoffgebühr für den Aufruf der <code>Activate()</code>-Funktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-column-condition"><a href="#price-exec-column-condition" class="header-anchor">#</a> Bedingung der Preisausführungsspalte </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>ColumnCondition()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-compile-contract"><a href="#price-exec-compile-contract" class="header-anchor">#</a> Price Exec kompilieren Vertrag </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>CompileContract()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-contains"><a href="#price-exec-contains" class="header-anchor">#</a> Preisexe enthält </h3> <p>Die Kraftstoffgebühr für den Aufruf der <code>Contains()</code>-Funktion, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-contract-by-id"><a href="#price-exec-contract-by-id" class="header-anchor">#</a> Preisausführungsvertrag nach ID </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>GetContractById()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-contract-by-name"><a href="#price-exec-contract-by-name" class="header-anchor">#</a> Price Exec-Vertrag nach Namen </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>GetContractByName()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-contracts-list"><a href="#price-exec-contracts-list" class="header-anchor">#</a> Liste der Price Exec-Verträge </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>ContractsList()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-create-column"><a href="#price-exec-create-column" class="header-anchor">#</a> Preis-Exec-Spalte erstellen </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>CreateColumn()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-create-ecosystem"><a href="#price-exec-create-ecosystem" class="header-anchor">#</a> Price Exec schafft ein Ökosystem </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>CreateEcosystem()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-create-table"><a href="#price-exec-create-table" class="header-anchor">#</a> Preisausführung Tabelle erstellen </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>CreateTable()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-ecosys-param"><a href="#price-exec-ecosys-param" class="header-anchor">#</a> Preis Ausführung Ecosys Param </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>EcosysParam()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-eval"><a href="#price-exec-eval" class="header-anchor">#</a> Preisausw </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>Eval()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-eval-condition"><a href="#price-exec-eval-condition" class="header-anchor">#</a> Preisausführungszustand </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>EvalCondition()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-flush-contract"><a href="#price-exec-flush-contract" class="header-anchor">#</a> Price Exec Flush-Vertrag </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>FlushContract()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-has-prefix"><a href="#price-exec-has-prefix" class="header-anchor">#</a> Price Exec hat Präfix </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>HasPrefix()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-id-to-address"><a href="#price-exec-id-to-address" class="header-anchor">#</a> Preisausführungs-ID an Adresse </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>IdToAddress()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-is-object"><a href="#price-exec-is-object" class="header-anchor">#</a> Preisexec ist Objekt </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>IsObject()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-join"><a href="#price-exec-join" class="header-anchor">#</a> Price Exec beitreten </h3> <p>Die Treibstoffgebühr für den Aufruf der <code>Join()</code>-Funktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-json-to-map"><a href="#price-exec-json-to-map" class="header-anchor">#</a> Price exec json zur Karte </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>JSONToMap()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-len"><a href="#price-exec-len" class="header-anchor">#</a> Preis ausf. len </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>Len()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-perm-column"><a href="#price-exec-perm-column" class="header-anchor">#</a> Preis exec perma Spalte </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>PermColumn()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-perm-table"><a href="#price-exec-perm-table" class="header-anchor">#</a> Price Exec Perm-Tabelle </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>PermTable()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-pub-to-id"><a href="#price-exec-pub-to-id" class="header-anchor">#</a> Preis Exec Pub zu ID </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>PubToID()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-replace"><a href="#price-exec-replace" class="header-anchor">#</a> Preis exec ersetzen </h3> <p>Die Treibstoffgebühr für den Aufruf der <code>Replace()</code>-Funktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-sha256"><a href="#price-exec-sha256" class="header-anchor">#</a> Preis exec sha256 </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>Sha256()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-size"><a href="#price-exec-size" class="header-anchor">#</a> Preisausführungsgröße </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>Size()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-substr"><a href="#price-exec-substr" class="header-anchor">#</a> Preis Exec Substr </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>theSubstr()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-sys-fuel"><a href="#price-exec-sys-fuel" class="header-anchor">#</a> Preis exec sys Kraftstoff </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>SysFuel()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-sys-param-int"><a href="#price-exec-sys-param-int" class="header-anchor">#</a> Preis Ausführung Systemparameter Int </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>SysParamInt()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-sys-param-string"><a href="#price-exec-sys-param-string" class="header-anchor">#</a> price exec sys param string </h3> <p>Die Treibstoffgebühr für den Aufruf der Funktion <code>SysParamString()</code>, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-table-conditions"><a href="#price-exec-table-conditions" class="header-anchor">#</a> Price Exec-Tabellenbedingungen </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>TableConditions()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-exec-unbind-wallet"><a href="#price-exec-unbind-wallet" class="header-anchor">#</a> Price Exec Wallet entbinden </h3> <p>Die Treibstoffgebühr für den Aufruf der <code>Deactivate()</code>-Funktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-update-lang"><a href="#price-exec-update-lang" class="header-anchor">#</a> Preis-Exec-Update-Sprache </h3> <p>Die Treibstoffgebühr für den Aufruf der <code>UpdateLang()</code>-Funktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-exec-validate-condition"><a href="#price-exec-validate-condition" class="header-anchor">#</a> Preisausf. Bedingung validieren </h3> <p>Die Kraftstoffgebühr für den Aufruf der Funktion <code>ValidateCondition()</code>, berechnet in Kraftstoffeinheiten.</p> <h3 id="price-tx-data"><a href="#price-tx-data" class="header-anchor">#</a> Preis-TX-Daten </h3> <p>Die Treibstoffgebühr für alle 1024 Byte einer Transaktion, berechnet in Treibstoffeinheiten.</p> <h3 id="price-tx-size-wallet"><a href="#price-tx-size-wallet" class="header-anchor">#</a> Preis TX-Brieftasche </h3> <p>Die Gebühr nach Transaktionsgröße, ihre Einheit ist das IBXC-Token.</p> <p>Mit Ausnahme des Ökosystems 1 fällt bei der Umsetzung eines Vertrags in anderen Ökosystemen anteilig eine Nutzungsgebühr für Blockspeicherplatz an, und ihr Satz beträgt <em>Preis für die Tx-Wallet</em> IBXC-Token pro Megabyte.</p> <h3 id="rollback-blocks"><a href="#rollback-blocks" class="header-anchor">#</a> Rollback-Blöcke </h3> <p>Maximale Anzahl von Blöcken, die zurückgesetzt werden können, wenn ein Fork in der Blockchain erkannt wird.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/reference/platform-parameters.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">4.7.2023, 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
