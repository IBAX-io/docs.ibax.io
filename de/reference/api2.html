class="sidebar-sub-header"><a href="/de/reference/api2.html#txstatus" class="sidebar-link">txstatus </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#txinfo-hash" class="sidebar-link">txinfo/{hash} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#txinfomultiple" class="sidebar-link">txinfoMultiple </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#page-validators-count-name" class="sidebar-link">/page/validators_count/{name} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#content-menu-page-name" class="sidebar-link">content/menu|page/{name} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#content-source-name" class="sidebar-link">content/source/{name} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#content-hash-name" class="sidebar-link">content/hash/{name} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#content" class="sidebar-link">Inhalt </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#maxblockid" class="sidebar-link">maxblockid </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#block-id" class="sidebar-link">block/{id} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#avatar-ecosystem-member" class="sidebar-link">avatar/{ecosystem}/{member} </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#config-centrifugo" class="sidebar-link">config/centrifugo </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#updnotificator" class="sidebar-link">updnotificator </a></li><li class="sidebar-sub-header"><a href="/de/reference/api2.html#special-instructions" class="sidebar-link">Special instructions </a></li></ul></li></ul></li><li><a href="/de/reference/platform-parameters.html" class="sidebar-link">Plattformparameter </a></li><li><a href="/de/reference/backend-config.html" class="sidebar-link">Serverkonfigurationsdatei </a></li><li><a href="/de/reference/desync_monitor.html" class="sidebar-link">Synchronisiertes Überwachungstool </a></li><li><a href="/de/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="restful-api-v2"><a href="#restful-api-v2" class="header-anchor">#</a> RESTful API v2 </h1> <p>AAlle von Weaver bereitgestellten Funktionen, einschließlich Authentifizierung, Empfang von Ökosystemdaten, Fehlerbehandlung, Datenbanktabellenoperationen, Seiten- und Vertragsimplementierung, sind über die REST-API von IBAX verfügbar.</p> <p>Mit der REST-API können Entwickler auf alle Plattformfunktionen zugreifen, ohne Weaver zu verwenden.</p> <p>API-Befehlsaufrufe werden durch Adressieren von <code>/api/v2/command/[param]</code> ausgeführt, wobei <code>command</code> der Befehlsname und <code>param</code> ein zusätzlicher Parameter ist. Die Anfrageparameter müssen im Format <code>Content-Type: x-www-form-urlencoded</code> gesendet werden. Das Ergebnis der Serverantwort liegt im JSON-Format vor.</p> <ul><li><a href="#error-response-handling">Fehlerbehandlung</a> <ul><li><a href="#error-list">Fehlerliste</a></li></ul></li></ul> <ul><li><a href="#request-type">Request Type</a></li></ul> <ul><li><p><a href="#authentication-interface">Authentifizierung</a></p> <ul><li><a href="#getuid">getuid</a></li> <li><a href="#login">Anmeldung</a></li></ul></li> <li><p><a href="#server-side-command-interface">APIs für CLB nicht verfügbar</a></p></li> <li><p><a href="#service-commands">Service commands</a></p> <ul><li><a href="#version">Ausführung</a></li></ul></li> <li><p><a href="#data-request-function-interface">Datenanforderungsfunktionen</a></p> <ul><li><a href="#balance">Guthaben</a></li> <li><a href="#blocks">Blöcke</a></li> <li><a href="#detailed-blocks">detaillierte Blöcke</a></li> <li><a href="#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="#keyinfo">Schlüsselinfo</a></li></ul> <ul><li><a href="#wallethistory">walletHistory</a></li> <li><a href="#listwhere-name">listWhere/{name}</a></li> <li><a href="#nodelistwhere-name">nodelistWhere/{name}</a></li></ul></li> <li><p><a href="#get-metrics-interface">Metriken abrufen</a></p> <ul><li><a href="#metrics-keys">Tasten</a></li> <li><a href="#metrics-blocks">Blöcke</a></li> <li><a href="#metrics-transactions">Transaktionen</a></li> <li><a href="#metrics-ecosystems">Ökosysteme</a></li> <li><a href="#metrics-honornodes">Vollständige Knoten</a></li></ul></li> <li><p><a href="#%C3%B6kosystem">Ökosystem</a></p> <ul><li><a href="#ecosystem-interface">Ökosystemname</a></li> <li><a href="#ecosystemname">Ökosysteme</a></li> <li><a href="#appparams-appid">appparams/{appID}</a></li> <li><a href="#appparam-appid-name">appparam/{appid}/{name}</a></li> <li><a href="#ecosystemparams">Ökosystemparameter</a></li> <li><a href="#ecosystemparam-name">Ökosystemparam/{Name}</a></li> <li><a href="#tables-limit-offset">tables/[?limit=…&amp;offset=…]</a></li> <li><a href="#table-name">Tabelle/{Name}</a></li> <li><a href="#list-name-limit-offset-columns">list/{name}[?limit=…&amp;offset=…&amp;columns=…]</a></li> <li><a href="#sections-limit-offset-lang">sections[?limit=…&amp;offset=…&amp;lang=]</a></li> <li><a href="#row-name-id-columns">row/{name}/{id}[?columns=]</a></li> <li><a href="#row-name-column-id">row/{name}/{column}/{id}</a></li> <li><a href="#systemparams">Systemparameter</a></li> <li><a href="#history-name-id">Geschichte/{Name}/{ID}</a></li> <li><a href="#interface-page-menu-snippet-name">interface/{page|menu|block}/{name}</a></li></ul></li> <li><p><a href="#contract-function-interface">Vertragsfunktionen</a></p> <ul><li><a href="#contracts-limit-offset">verträge[?limit=…&amp;offset=…]</a></li> <li><a href="#contract-name">Vertrag/{Name}</a></li> <li><a href="#sendtx">sendeTX</a></li> <li><a href="#txstatus">txstatus</a></li> <li><a href="#txinfo-hash">txinfo/{hash}</a></li> <li><a href="#txinfomultiple">txinfoMultiple/</a></li> <li><a href="#page-validators-count-name">/page/validators_count/{name}</a></li> <li><a href="#content-menu-page-name">Inhalt/Menü|Seite/{Name}</a></li> <li><a href="#content-source-name">Inhalt/Quelle/{Name}</a></li> <li><a href="#content-hash-name">Inhalt/Hash/{Name}</a></li> <li><a href="#content">Inhalt</a></li> <li><a href="#maxblockid">maxblockid</a></li> <li><a href="#block-id">block/{id}</a></li> <li><a href="#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li> <li><a href="#config-centrifugo">config/zentrifuge</a></li> <li><a href="#updnotificator">updnotificator</a></li></ul></li></ul> <h2 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Fehlerbehandlung </h2> <p>Wenn die Anfrage erfolgreich ausgeführt wird, wird ein Statuscode <code>200</code> zurückgegeben. Tritt ein Fehler auf, wird zusätzlich zum Fehlerstatus ein JSON-Objekt mit folgenden Feldern zurückgegeben:</p> <ul><li>Error</li></ul> <p>Fehlerkennung.</p> <ul><li>Nachricht</li></ul> <p>Der im Fehlerfall zurückgegebene Text.</p> <ul><li>Parameter</li></ul> <p>Zusätzliche Parameter des Fehlers, die im Fehlerfall im zurückgegebenen Text enthalten sein können.</p> <blockquote><p>Response example</p></blockquote> <p>400 (Bad request)</p> <p>Content-Type: application/json</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
 <span class="token property">&quot;err&quot;</span><span class="token operator">:</span> <span class="token string">&quot;E_INVALIDWALLET&quot;</span><span class="token punctuation">,</span>
 <span class="token property">&quot;msg&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Wallet 1234-5678-9012-3444-3488 is not valid&quot;</span><span class="token punctuation">,</span>
 <span class="token property">&quot;params&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;1234-5678-9012-3444-3488&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="error-list"><a href="#error-list" class="header-anchor">#</a> Fehlerliste </h3> <blockquote><p><code>E_CONTRACT</code></p></blockquote> <div class="language- extra-class"><pre><code>No `%s` contract exists
</code></pre></div><blockquote><p><code>E_DBNIL</code></p></blockquote> <div class="language- extra-class"><pre><code>Leere Datenbank
</code></pre></div><blockquote><p><code>E_DELETEDKEY</code></p></blockquote> <div class="language- extra-class"><pre><code>Kontoadresse gesperrt
</code></pre></div><blockquote><p><code>E_ECOSYSTEM</code></p></blockquote> <div class="language- extra-class"><pre><code>Ökosystem `%d` existiert nicht
</code></pre></div><blockquote><p><code>E_EMPTYPUBLIC</code></p></blockquote> <div class="language- extra-class"><pre><code>Ungültiger öffentlicher Schlüssel für das Konto
</code></pre></div><blockquote><p><code>E_KEYNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Kontoadresse nicht gefunden
</code></pre></div><blockquote><p><code>E_HASHWRONG</code></p></blockquote> <div class="language- extra-class"><pre><code>Falscher Hash
</code></pre></div><blockquote><p><code>E_HASHNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Nicht gefunden
</code></pre></div><blockquote><p><code>E_HEAVYPAGE</code></p></blockquote> <div class="language- extra-class"><pre><code>Zu viele Seiten geladen
</code></pre></div><blockquote><p><code>E_INVALIDWALLET</code></p></blockquote> <div class="language- extra-class"><pre><code>Ungültige Wallet-Adresse `%s`
</code></pre></div><blockquote><p><code>E_LIMITTXSIZE</code></p></blockquote> <div class="language- extra-class"><pre><code>Größe einer Transaktion außerhalb des Limits
</code></pre></div><blockquote><p><code>E_NOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Seiten- oder Menüinhalt nicht gefunden
</code></pre></div><blockquote><p><code>E_PARAMNOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Parameter nicht gefunden
</code></pre></div><blockquote><p><code>E_PERMISSION</code></p></blockquote> <div class="language- extra-class"><pre><code>Keine Erlaubnis
</code></pre></div><blockquote><p><code>E_QUERY</code></p></blockquote> <div class="language- extra-class"><pre><code>Datenbankabfragefehler
</code></pre></div><blockquote><p><code>E_RECOVERED</code></p></blockquote> <div class="language- extra-class"><pre><code>Die API hat einen Panikfehler.
Gibt einen Fehler zurück, wenn ein Panikfehler vorliegt.
Es bedeutet, dass Sie auf einen Fehler gestoßen sind, der lokalisiert und behoben werden muss.
</code></pre></div><blockquote><p><code>E_SERVER</code></p></blockquote> <div class="language- extra-class"><pre><code>Serverfehler.
Wenn es einen Fehler in der golang-Bibliotheksfunktion gibt, kehrt sie zurück. Das msg-Feld enthält den im Fehlerfall zurückgegebenen Text.

Als Antwort auf jeden Befehl kann ein **E_SERVER**-Fehler auftreten. Wenn es aufgrund falscher Eingabeparameter auftritt, können Sie es in einen verwandten Fehler ändern. In einem anderen Fall meldet dieser Fehler einen ungültigen Betrieb oder eine falsche Systemkonfiguration, was einen detaillierteren Untersuchungsbericht erfordert.
</code></pre></div><blockquote><p><code>E_SIGNATURE</code></p></blockquote> <div class="language- extra-class"><pre><code>Falsche Signatur
</code></pre></div><blockquote><p><code>E_STATELOGIN</code></p></blockquote> <div class="language- extra-class"><pre><code>`%s` ist kein Mitglied des Ökosystems `%s`
</code></pre></div><blockquote><p><code>E_TABLENOTFOUND</code></p></blockquote> <div class="language- extra-class"><pre><code>Tabelle `%s` nicht gefunden
</code></pre></div><blockquote><p><code>E_TOKENEXPIRED</code></p></blockquote> <div class="language- extra-class"><pre><code>Sitzung `%s` ist abgelaufen
</code></pre></div><blockquote><p><code>E_UNAUTHORIZED</code></p></blockquote> <div class="language- extra-class"><pre><code>Unbefugt.

Wenn Sie nicht angemeldet sind oder die Sitzung abgelaufen ist, gibt jeder Befehl außer `getuid, login` einen

E_UNAUTHORIZED-Fehler zurück.
</code></pre></div><blockquote><p><code>E_UNKNOWNUID</code></p></blockquote> <div class="language- extra-class"><pre><code>Unbekannte UID
</code></pre></div><blockquote><p><code>E_UPDATING</code></p></blockquote> <div class="language- extra-class"><pre><code>Der Knoten aktualisiert die Blockchain
</code></pre></div><blockquote><p><code>E_STOPPING</code></p></blockquote> <div class="language- extra-class"><pre><code>Der Knoten wurde gestoppt
</code></pre></div><blockquote><p><code>E_NOTIMPLEMENTED</code></p></blockquote> <div class="language- extra-class"><pre><code>Noch nicht implementiert
</code></pre></div><blockquote><p><code>E_BANNED</code></p></blockquote> <div class="language- extra-class"><pre><code>Die Kontoadresse ist in `%s` verboten
</code></pre></div><blockquote><p><code>E_CHECKROLE</code></p></blockquote> <div class="language- extra-class"><pre><code>Zugriff verweigert

APIs sind für CLB nicht verfügbar
</code></pre></div><hr> <blockquote><p>Schnittstellenanforderung für den CLB-Knoten nicht verfügbar:</p></blockquote> <ul><li>Metriken</li> <li>txinfo</li> <li>txinfoMultiple</li> <li>appparam</li> <li>appparams</li> <li>App-Inhalt</li> <li>Geschichte</li> <li>Balance</li> <li>Block</li> <li>maxblockid</li> <li>Blöcke</li> <li>detaillierte Blöcke</li> <li>Ökosystemparameter</li> <li>Systemparameter</li> <li>Ökosysteme</li> <li>Ökosystemparam</li> <li>Ökosystemname</li> <li>Brieftaschenverlauf</li> <li>tx_record</li></ul> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Request Type </h2> <p><strong>Uniform use</strong></p> <ul><li>application/x-www-form-urlencoded</li></ul> <h2 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Authentifizierung </h2> <p><a href="/de/reference/api2.html#https://jwt.io/">JWT-Token</a> wird zur Authentifizierung verwendet. Nach Erhalt des JWT-Tokens muss es in jedem Request-Header platziert werden: <code>Authorization: Bearer TOKEN_HERE</code>.</p> <h3 id="getuid"><a href="#getuid" class="header-anchor">#</a> getuid </h3> <p><strong>GET</strong>/ returns a unique value, signs it with the private key, and then uses
The <a href="#login">login</a> command sends it back to the server.</p> <p>Generate a temporary JWT token that needs to be passed to <strong>Authorization</strong> when calling <strong>login</strong>.</p> <p><strong>Request</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>GET
/api/v2/getuid
</code></pre></div><p><strong>Response</strong></p> <ul><li><p><code>uid</code></p> <blockquote><p>Signature number.</p></blockquote></li> <li><p><code>token</code></p> <blockquote><p>The temporary token passed during login.</p> <p>The life cycle of a temporary token is 5 seconds.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li> <li><p><code>cryptoer</code></p> <blockquote><p>Elliptic curve algorithm.</p></blockquote></li> <li><p><code>hasher</code></p> <blockquote><p>hash algorithm.</p></blockquote></li></ul> <p><strong>Response Example 1</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
```json
{
    &quot;uid&quot;: &quot;4999317241855959593&quot;,
    &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9....... .I7LY6XX4IP12En6nr8UPklE9U4qicqg3K9KEzGq_8zE&quot;
    &quot;network_id&quot;: &quot;4717243765193692211&quot;
}
</code></pre></div><p>In the case that no authorization is required (the request contains <strong>Authorization</strong>), the following message will be returned:</p> <ul><li><p><code>expire</code></p> <blockquote><p>Expiration time.</p></blockquote></li> <li><p><code>ecosystem</code></p> <blockquote><p>Ecosystem ID.</p></blockquote></li> <li><p><code>key_id</code></p> <blockquote><p>Account address.</p></blockquote></li> <li><p><code>address</code></p> <blockquote><p>Wallet address <code>XXXX-XXXX-..... -XXXX</code>.</p></blockquote></li> <li><p><code>network_id</code></p> <blockquote><p>Server identifier.</p></blockquote></li></ul> <p><strong>Response Example 2</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>200 (OK)
Content-Type: application/json
{
    &quot;expire&quot;: &quot;2159h59m49.4310543s&quot;,
    &quot;ecosystem_id&quot;: &quot;1&quot;,
    &quot;key_id&quot;: &quot;-654321&quot;,
    &quot;address&quot;: &quot;1196-...... -3496&quot;,
    &quot;network_id&quot;: &quot;1&quot;
}
