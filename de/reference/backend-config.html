    <title>Serverkonfigurationsdatei </a></li><li><a href="/de/reference/platform-parameters.html" class="sidebar-link">Plattformparameter </a></li><li><a href="/de/reference/backend-config.html" aria-current="page" class="active sidebar-link">Serverkonfigurationsdatei </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/reference/backend-config.html#introduction-to-the-server-configuration-file" class="sidebar-link">Einführung in die Serverkonfigurationsdatei </a></li><li class="sidebar-sub-header"><a href="/de/reference/backend-config.html#location" class="sidebar-link">Standort </a></li><li class="sidebar-sub-header"><a href="/de/reference/backend-config.html#sections" class="sidebar-link">Abschnitte </a></li><li class="sidebar-sub-header"><a href="/de/reference/backend-config.html#an-example-configuration-file" class="sidebar-link">Eine Beispielkonfigurationsdatei </a></li></ul></li><li><a href="/de/reference/desync_monitor.html" class="sidebar-link">Synchronisiertes Überwachungstool </a></li><li><a href="/de/reference/json-rpc.html" class="sidebar-link">JSON-RPC Application Programming Interface </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="server-configuration-file"><a href="#server-configuration-file" class="header-anchor">#</a> Serverkonfigurationsdatei </h1> <p>In diesem Abschnitt stellen wir Parameter in der Serverkonfigurationsdatei vor.</p> <h2 id="introduction-to-the-server-configuration-file"><a href="#introduction-to-the-server-configuration-file" class="header-anchor">#</a> Einführung in die Serverkonfigurationsdatei </h2> <p>Die Serverkonfigurationsdatei definiert die Knotenkonfiguration von IBAX.</p> <h2 id="location"><a href="#location" class="header-anchor">#</a> Standort </h2> <p>Diese Datei befindet sich im Arbeitsverzeichnis des Servers und heißt <code>config.toml</code>.</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> Abschnitte </h2> <p>Die Konfigurationsdatei besteht aus den folgenden Abschnitten:</p> <blockquote><p>Allgemeiner Teil</p></blockquote> <p>Es definiert das Arbeitsverzeichnis DataDir, das erste Blockverzeichnis FirstBlockPath und andere Parameter.</p> <blockquote><p>[TCP-Server]</p></blockquote> <p>Es definiert die TCP-Dienstparameter.</p> <p>TCPServer wird für die Netzwerkinteraktion zwischen Knoten verwendet.</p> <blockquote><p>[HTTP]</p></blockquote> <p>Es definiert die HTTP-Dienstparameter.</p> <p>HTTPServer bietet RESTful-APIs.</p> <blockquote><p>[DB]</p></blockquote> <p>Es definiert Parameter der PostgreSQL-Knotendatenbank.</p> <blockquote><p>[StatistikD]</p></blockquote> <p>Es definiert Parameter des Kollektors StatsD für die Knotenbetriebsanzeige.</p> <blockquote><p>[Zentrifuge]</p></blockquote> <p>Es definiert Parameter des Benachrichtigungsdienstes Centrifugo.</p> <blockquote><p>[Protokoll]</p></blockquote> <p>Es definiert Parameter des Protokolldienstes Log.</p> <blockquote><p>[TokenBewegung]</p></blockquote> <p>Es definiert Parameter des Token-Zirkulationsdienstes TokenMovement.</p> <h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> Eine Beispielkonfigurationsdatei </h2> <div class="language- extra-class"><pre class="language-text"><code>PidFilePath = &quot;/IBAX-data/go-ibax.pid&quot;
LockFilePath = &quot;/IBAX-data/go-ibax.lock&quot;
DataDir = &quot;/IBAX-data&quot;
KeysDir = &quot;/IBAX-data&quot;
TempDir = &quot;/var/folders/_l/9md_m4ms1651mf5pbng1y1xh0000gn/T/IBAX-temp&quot;
FirstBlockPath = &quot;/IBAX-data/1block&quot;
TLS = false
TLSCert = &quot;&quot;
TLSKey = &quot;&quot;
OBSMode = &quot;none&quot;
HTTPServerMaxBodySize = 1048576
MaxPageGenerationTime = 3000
NodesAddr = []

[TCPServer]
  Host = &quot;127.0.0.1&quot;
  Port = 7078

[HTTP]
  Host = &quot;127.0.0.1&quot;
  Port = 7079

[DB]
  Name = &quot;IBAX&quot;
  Host = &quot;127.0.0.1&quot;
  Port = 5432
  User = &quot;postgres&quot;
  Password = &quot;123456&quot;
  LockTimeout = 5000

[StatsD]
  Host = &quot;127.0.0.1&quot;
  Port = 8125
  Name = &quot;IBAX&quot;

[Centrifugo]
  Secret = &quot;127.0.0.1&quot;
  URL = &quot;127.0.0.1&quot;

[Log]
  LogTo = &quot;stdout&quot;
  LogLevel = &quot;ERROR&quot;
  LogFormat = &quot;text&quot;
  [Log.Syslog]
  Facility = &quot;kern&quot;
  Tag = &quot;go-ibax&quot;

[TokenMovement]
  Host = &quot;&quot;
  Port = 0
  Username = &quot;&quot;
  Password = &quot;&quot;
  To = &quot;&quot;
  From = &quot;&quot;
  Subject = &quot;&quot;
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/reference/backend-config.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">20.4.2022, 05:12:55</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
