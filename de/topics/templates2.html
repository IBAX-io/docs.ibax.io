f="#use-pageparams-to-pass-parameters-to-pages">PageParams verwenden, um Parameter an Seiten zu übergeben</a></li> <li><a href="#calling-contracts">Anrufverträge</a></li></ul></li></ul></li> <li><a href="#logicor-function-classification">Logicor-Funktionsklassifizierung</a> <ul><li><a href="#operations-on-variables">Operationen auf Variablen:</a></li> <li><a href="#navigational-operations">Navigationsoperationen:</a></li> <li><a href="#data-manipulation">Datenmanipulation:</a></li> <li><a href="#data-presentation">Datenpräsentation:</a></li> <li><a href="#accepting-of-data">Übernahme von Daten:</a></li> <li><a href="#data-formatting-elements">Datenformatierungselemente:</a></li> <li><a href="#form-elements">Formularelemente:</a></li> <li><a href="#operations-on-code-blocks">Operationen auf Codeblöcken:</a></li></ul></li> <li><a href="#logicor-function-references">Logicor-Funktionsreferenzen</a> <ul><li><a href="#address">Adresse</a></li> <li>[AddressToId] (#addresstoid)</li> <li><a href="#addtoolbutton">AddToolButton</a></li> <li><a href="#and">Und</a></li> <li><a href="#appparam">AppParam</a></li> <li><a href="#arraytosource">ArrayToSource</a></li> <li><a href="#binary">Binär</a></li> <li><a href="#button">Schaltfläche</a></li> <li><a href="#calculate">Berechnen</a></li> <li><a href="#chart">Diagramm</a></li> <li><a href="#cmptime">CmpTime</a></li> <li><a href="#code">Code</a></li> <li><a href="#Codeasis">CodeAsIs</a></li> <li><a href="#data">Daten</a></li> <li><a href="#custom">Benutzerdefiniert</a></li> <li><a href="#datetime">DatumUhrzeit</a></li> <li><a href="#dbfind">DBFind</a></li> <li><a href="#div">Div</a></li> <li><a href="#ecosysparam">EcosysParam</a></li> <li><a href="#em">Em</a></li> <li><a href="#forlist">FürListe</a></li> <li><a href="#form">Formular</a></li> <li><a href="#getcolumntype">Spaltentyp holen</a></li> <li><a href="#gethistory">GetHistory</a></li> <li><a href="#getvar">GetVar</a></li> <li><a href="#hint">Hinweis</a></li> <li><a href="#if">Wenn</a></li> <li><a href="#image">Bild</a></li> <li><a href="#imageinput">Bildeingabe</a></li> <li><a href="#include">Einschließen</a></li> <li><a href="#input">Eingabe</a></li> <li><a href="#inputerr">EingabeFehler</a></li> <li><a href="#inputmap">InputMap</a></li> <li><a href="#jsontosource">JsonToSource</a></li> <li><a href="#label">Etikett</a></li> <li><a href="#langres">LangRes</a></li> <li><a href="#linkpage">Linkseite</a></li> <li><a href="#map">Karte</a></li> <li><a href="#menugroup">Menügruppe</a></li> <li><a href="#menuitem">MenuItem</a></li> <li><a href="#money">Geld</a></li> <li><a href="#or">Oder</a></li> <li><a href="#p">P</a></li> <li><a href="#qrcode">QRcode</a></li> <li><a href="#radiogroup">Funkgruppe</a></li> <li><a href="#range">Bereich</a></li> <li><a href="#select">Auswählen</a></li> <li><a href="#settitle">SetTitle</a></li> <li><a href="#setvar">SetVar</a></li> <li><a href="#span">Spanne</a></li> <li><a href="#strong">Stark</a></li> <li><a href="#sysparam">SysParam</a></li> <li><a href="#table">Tabelle</a></li> <li><a href="#transactioninfo">Transaktionsinfo</a></li> <li><a href="#varasis">VarAsIs</a></li></ul></li> <li><a href="#app-styles-for-mobile-devices">App-Stile für Mobilgeräte</a> <ul><li><a href="#layout">Layout</a> <ul><li><a href="#title">Titel</a></li> <li><a href="#strong-class-names">Starke Klassennamen</a></li> <li><a href="#color">Farbe</a></li> <li><a href="#grid">Gitter</a></li> <li><a href="#panel">Leiste</a></li> <li><a href="#form-app">Formular</a></li> <li><a href="#button-app">Schaltfläche</a></li> <li><a href="#icon">Symbol</a></li></ul></li></ul></li></ul> <h2 id="page-construction"><a href="#page-construction" class="header-anchor">#</a> Seitenaufbau </h2> <p>Die integrierte Entwicklungsumgebung (IDE) von Weaver wird mit React, einer JavaScript-Bibliothek, erstellt. Es hat einen Seiteneditor und einen visuellen Seitendesigner. Seiten sind grundlegende Teile einer Anwendung, die zum Abrufen und Anzeigen von Daten aus Tabellen, zum Erstellen von Formularen zum Empfangen von Benutzereingabedaten, zum Übergeben von Daten an Verträge und zum Navigieren zwischen Anwendungsseiten verwendet werden. Seiten werden wie Verträge in der Blockchain gespeichert, wodurch sie beim Laden in den Software-Client manipulationssicher sein können.</p> <h3 id="template-engine"><a href="#template-engine" class="header-anchor">#</a> Template-Engine </h3> <p>Seitenelemente (Seiten und Menüs) werden von Entwicklern in der Template-Engine eines Verifizierungsknotens unter Verwendung der Template-Sprache im Seiteneditor von Weaver gebildet. Alle Seiten werden mit der vom IBAX-Entwicklungsteam entwickelten Logicor-Sprache erstellt. Verwenden Sie content/... API-Befehle, um Seiten von Knoten im Netzwerk anzufordern. Was die Template-Engine als Antwort auf diese Art von Anfrage sendet, ist keine HTML-Seite, sondern ein JSON-Code, der sich aus HTML-Tags zusammensetzt, die gemäß der Template-Struktur einen Baum bilden. Wenn Sie die Vorlagen-Engine testen möchten, können Sie auf den API-Befehl <a href="/de/reference/api2.html#content">content</a> verweisen.</p> <h3 id="create-pages"><a href="#create-pages" class="header-anchor">#</a> Seiten erstellen </h3> <p>Sie können den Seiteneditor verwenden, um Seiten zu erstellen und zu bearbeiten, die Sie im Abschnitt „Seiten“ des Verwaltungstools von Weaver finden. Der Editor kann verwendet werden, um:</p> <ul><li>Schreiben Sie den Seitencode, markieren Sie die Schlüsselwörter der Logicor-Template-Sprache;</li> <li>Menüs auf Seiten auswählen und anzeigen;</li> <li>Bearbeiten Sie die Menüseite;</li> <li>Konfigurieren Sie die Berechtigung zum Wechseln von Seiten, indem Sie den Vertragsnamen mit Berechtigung in der Funktion ContractConditions angeben oder indem Sie die Zugriffsberechtigung direkt in Bedingungen ändern angeben;</li> <li>Starten Sie den visuellen Seitendesigner;</li> <li>Vorschauseiten.</li></ul> <h4 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Visueller Seitendesigner </h4> <p>Der visuelle Seitendesigner kann verwendet werden, um Seitenlayouts zu erstellen, ohne Schnittstellencodes in der Sprache Logicor zu verwenden. Damit können Sie die Position von Formularelementen und Text auf Seiten durch Ziehen und Ablegen solcher Elemente festlegen und die Größe von Seitenblöcken konfigurieren. Es bietet eine Reihe von gebrauchsfertigen Blöcken zur Präsentation von Standarddatenmodellen: mit Titeln, Formularen und Informationstafeln. Nachdem Sie eine Seite im visuellen Seitendesigner erstellt haben, können Sie Programmlogik zum Empfangen von Daten und einer bedingten Struktur im Seiteneditor schreiben. Für die Zukunft planen wir die Erstellung eines visuellen Seitendesigners mit zusätzlichen Funktionen.</p> <h4 id="applicable-styles"><a href="#applicable-styles" class="header-anchor">#</a> Anwendbare Stile </h4> <p>Standardmäßig werden Seiten im Bootstrap Angle-Stil von Angular dargestellt. Benutzer können je nach Bedarf ihre eigenen Stile erstellen. Der Stil wird im Stilparameter-Stylesheet in der Ecosystem-Parametertabelle gespeichert.</p> <h4 id="page-module"><a href="#page-module" class="header-anchor">#</a> Seitenmodul </h4> <p>Um einen Codeblock auf mehreren Seiten zu verwenden, können Sie ein Seitenmodul erstellen, um es zu speichern und in den Seitencode einzubetten. Seitenmodule können in Weavers Modulblöcken erstellt und bearbeitet werden. Wie Seiten können Bearbeitungsrechte definiert werden.</p> <h4 id="language-resource-editor"><a href="#language-resource-editor" class="header-anchor">#</a> Editor für Sprachressourcen </h4> <p>Weaver enthält einen Mechanismus zur Seitenlokalisierung unter Verwendung einer Funktion <strong>LangRes</strong> der Logicor-Template-Sprache. Es könnte Sprachressourcen-Tags auf der Seite durch Textzeilen ersetzen, die der vom Benutzer im Software-Client oder Browser ausgewählten Sprache entsprechen. Anstelle der <strong>LangRes</strong>-Funktion kann auch die Kurzsyntax <strong>$lable$</strong> verwendet werden. Die Übersetzung von Nachrichten in Popups, die vom Vertrag initiiert werden, wird von Needles <strong>LangRes</strong>-Funktion durchgeführt.</p> <p>Sie können Sprachressourcen im Bereich Sprachressourcen von Weaver erstellen und bearbeiten. Eine Sprachressource besteht aus Bezeichnungsnamen und entsprechenden Übersetzungen solcher Namen in verschiedenen Sprachen sowie der entsprechenden zweibuchstabigen Sprachkennung (EN, ZH, JP usw.).</p> <p>Die Berechtigungen zum Hinzufügen und Ändern von Sprachressourcen können wie bei anderen Tabellen definiert werden.</p> <h2 id="logicor-template-language"><a href="#logicor-template-language" class="header-anchor">#</a> Logicor-Vorlagensprache </h2> <p>Logicor-Funktionen bieten die folgenden Operationen:</p> <ul><li>Abrufen von Werten aus der Datenbank: <code>DBFind</code>, zeigt aus der Datenbank abgerufene Daten als Tabellen und Diagramme;</li> <li>Datenoperationen zum Zuweisen und Anzeigen von Variablenwerten: <code>SetVar, GetVar, Data</code>;</li> <li>Anzeigen und Vergleichen von Datums-/Zeitwerten: <code>DateTime, Now, CmpTime</code>;</li> <li>Verwenden Sie verschiedene Eingabefelder für Benutzerdaten, um Formulare zu erstellen: <code>Form, ImageInput, Input, RadioGroup, Select</code>;</li> <li>Überprüfen Sie die Daten im Formularfeld, indem Sie Fehlermeldungen anzeigen: <code>Validate, InputErr</code>;</li> <li>Anzeige der Navigationselemente: <code>AddToolButton, LinkPage, Button</code>;</li> <li>Verträge aufrufen: <code>Button</code>;</li> <li>Erstellen von HTML-Seitenlayoutelementen, einschließlich verschiedener Tags, und Auswählen bestimmter CSS-Klassen: <code>Div, P, Span, etc</code>;</li> <li>Einbetten und Entladen von Bildern auf Seiten: <code>Image, ImageInput</code>;</li> <li>Anzeigebedingungen des Seitenlayoutfragments: <code>If, ElseIf, Else</code>;</li> <li>Erstellen von mehrstufigen Menüs;</li> <li>Seitenlokalisierung.</li></ul> <h3 id="logicor-overview"><a href="#logicor-overview" class="header-anchor">#</a> Logicor-Übersicht </h3> <p>Die Logicor-Seitenvorlagensprache ist eine funktionale Sprache, die es einer Funktion ermöglicht, eine andere Funktion <code>FuncName(parameters)</code> aufzurufen und Funktionen ineinander zu verschachteln. Sie können Parameter ohne Anführungszeichen angeben und unnötige Parameter löschen.</p> <p>Wenn der Parameter ein Komma enthält, sollte es in Anführungszeichen (Backquotes oder doppelte Anführungszeichen) gesetzt werden. Wenn eine Funktion nur einen Parameter haben kann, können Sie ein Komma ohne Anführungszeichen verwenden. Außerdem sollten Anführungszeichen verwendet werden, wenn der Parameter eine ungepaarte schließende Klammer hat.</p> <p>Wenn Sie einen Parameter in Anführungszeichen setzen, der Parameter selbst aber Anführungszeichen enthält, können Sie verschiedene Arten von Anführungszeichen oder mehrere Anführungszeichen im Text verwenden.</p> <p>In der Funktionsdefinition hat jeder Parameter einen bestimmten Namen. Sie können die Funktion aufrufen und die Parameter in der Reihenfolge der Deklaration oder einen beliebigen Parametersatz in beliebiger Namensreihenfolge angeben: <code>Parametername: Parameterwert</code>. Mit dieser Methode können Sie sicher neue Funktionsparameter hinzufügen, ohne die Kompatibilität mit der aktuellen Vorlage zu beeinträchtigen:</p> <p>Funktionen können Texte zurückgeben, HTML-Elemente erzeugen (z. B. <code>Input</code>), oder HTML-Elemente mit verschachtelten HTML-Elementen erzeugen (<code>Div, P, Span</code>). Im letzteren Fall wird ein Parameter mit dem vordefinierten Namen Body verwendet, um das verschachtelte Element zu definieren. Das Verschachteln von zwei Divs in einem anderen Div sieht beispielsweise so aus:</p> <p>Um die im Body-Parameter beschriebenen verschachtelten Elemente zu definieren, kann die folgende Notation verwendet werden: <code>FuncName(...){...}</code>. Verschachtelte Elemente sollten mit geschweiften Klammern angegeben werden:</p> <p>Wenn Sie dieselbe Funktion mehrmals hintereinander angeben müssen, können Sie den Punkt <code>.</code> verwenden, anstatt jedes Mal ihren Namen zu schreiben. Zum Beispiel sind die folgenden gleich:</p> <p>Mit dieser Sprache können Sie eine Variable mit der SetVar-Funktion zuweisen und ihren Wert mit <code>#name#</code> referenzieren.</p> <p>Um auf die Sprachressourcen des Ökosystems zu verweisen, können Sie <code>$langres$</code> verwenden, wobei langres der Sprachname ist.</p> <p>Folgende Variablen sind vordefiniert:</p> <ul><li><code>#key_id#</code> - Kontoadresse des aktuellen Benutzers;</li> <li><code>#ecosystem_id#</code> - Aktuelle Ökosystem-ID;</li> <li><code>#guest_key#</code> - Adresse des Gastkontos;</li> <li><code>#isMobile#</code> - 1, wenn Weaver auf einem Mobilgerät läuft.</li></ul> <h4 id="use-pageparams-to-pass-parameters-to-pages"><a href="#use-pageparams-to-pass-parameters-to-pages" class="header-anchor">#</a> Verwenden Sie PageParams, um Parameter an Seiten zu übergeben </h4> <p>Viele Funktionen unterstützen den PageParams-Parameter, der zum Übergeben von Parametern beim Umleiten auf eine neue Seite verwendet wird. Zum Beispiel: PageParams: <code>&quot;param1=value1,param2=value2&quot;</code>. Der Parameterwert kann ein einfacher String oder eine Variable mit Referenzwert sein. Beim Übergeben von Parametern an Seiten wird eine Variable mit dem Parameternamen erstellt, z. <code>#param1#</code> und <code>#param2#</code>.</p> <ul><li><code>PageParams: &quot;hello=world&quot;</code> - Die neue Seite erhält den hallo-Parameter mit world als Wert;</li> <li><code>PageParams: &quot;hello=#world#&quot;</code> - Die neue Seite erhält den hallo-Parameter mit dem Wert der world-Variablen.</li></ul> <p>Darüber hinaus kann die Val-Funktion Daten aus Formularen abrufen, die in der Umleitung angegeben sind.</p> <ul><li><code>PageParams: &quot;hello=Val(world)&quot;</code> - Die neue Seite erhält den hallo-Parameter mit dem Wert des World-Formular-Elements.</li></ul> <h4 id="calling-contracts"><a href="#calling-contracts" class="header-anchor">#</a> Verträge anrufen </h4> <p>Logicor implementiert Vertragsaufrufe durch Anklicken der Button-Funktion in einem Formular. Sobald ein Ereignis ausgelöst wird, werden die vom Benutzer in einem Formularfeld auf der Seite eingegebenen Daten an den Vertrag übergeben. Entspricht der Formularfeldname dem Variablennamen im Datenteil des aufgerufenen Vertrages, werden die Daten automatisch übertragen. Die Schaltflächenfunktion ermöglicht es, ein modales Fenster für den Benutzer zu öffnen, um die Vertragsausführung zu überprüfen, und bei erfolgreicher Vertragsausführung die Umleitung auf die angegebene Seite zu initiieren und bestimmte Parameter an die Seite zu übergeben.</p> <h2 id="logicor-function-classification"><a href="#logicor-function-classification" class="header-anchor">#</a> Logicor-Funktionsklassifizierung </h2> <h3 id="operations-on-variables"><a href="#operations-on-variables" class="header-anchor">#</a> Operationen auf Variablen: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#getvar">GetVar</a></td> <td><a href="#setvar">SetVar</a></td> <td><a href="#varasis">VarAsIs</a></td></tr></tbody></table> <h3 id="navigational-operations"><a href="#navigational-operations" class="header-anchor">#</a> Navigationsoperationen: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addtoolbutton">AddToolButton</a></td> <td><a href="#button">Button</a></td> <td><a href="#linkpage">LinkPage</a></td></tr></tbody></table> <h3 id="data-manipulation"><a href="#data-manipulation" class="header-anchor">#</a> Datenmanipulation: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#calculate">Calculate</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#money">Money</a></td></tr> <tr><td><a href="#cmptime">CmpTime</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="data-presentation"><a href="#data-presentation" class="header-anchor">#</a> Datenpräsentation: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#code">Code</a></td> <td><a href="#hint">Hint</a></td> <td><a href="#menuitem">MenuItem</a></td></tr> <tr><td><a href="#codeasis">CodeAsIs</a></td> <td><a href="#image">Image</a></td> <td><a href="#qrcode">QRcode</a></td></tr> <tr><td><a href="#chart">Chart</a></td> <td><a href="#menugroup">MenuGroup</a></td> <td><a href="#table">Table</a></td></tr> <tr><td><a href="#forlist">ForList</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="accepting-of-data"><a href="#accepting-of-data" class="header-anchor">#</a> Übernahme der Daten: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#address">Address</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#langres">LangRes</a></td></tr> <tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#range">Range</a></td></tr> <tr><td><a href="#appparam">AppParam</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#sysparam">SysParam</a></td></tr> <tr><td><a href="#data">Data</a></td> <td><a href="#jsontosource">JsonToSource</a></td> <td><a href="#binary">Binary</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#arraytosource">ArrayToSource</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr></tbody></table> <h3 id="data-formatting-elements"><a href="#data-formatting-elements" class="header-anchor">#</a> Datenformatierungselemente: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#div">Div</a></td> <td><a href="#settitle">SetTitle</a></td> <td><a href="#span">Span</a></td></tr> <tr><td><a href="#em">Em</a></td> <td><a href="#label">Label</a></td> <td><a href="#strong">Strong</a></td></tr> <tr><td><a href="#p">P</a></td> <td></td> <td></td></tr></tbody></table> <h3 id="form-elements"><a href="#form-elements" class="header-anchor">#</a> Formularelemente: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#form">Form</a></td> <td><a href="#inputerr">InputErr</a></td> <td><a href="#inputmap">InputMap</a></td></tr> <tr><td><a href="#imageinput">ImageInput</a></td> <td><a href="#radiogroup">RadioGroup</a></td> <td><a href="#map">Map</a></td></tr> <tr><td><a href="#input">Input</a></td> <td><a href="#select">Select</a></td> <td></td></tr></tbody></table> <h3 id="operations-on-code-blocks"><a href="#operations-on-code-blocks" class="header-anchor">#</a> Operationen auf Codeblöcken: </h3> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#if">If</a></td> <td><a href="#or">Or</a></td> <td><a href="#include">Include</a></td></tr> <tr><td><a href="#and">And</a></td> <td></td> <td></td></tr></tbody></table> <h2 id="logicor-function-references"><a href="#logicor-function-references" class="header-anchor">#</a> Logicor-Funktionsreferenzen </h2> <h3 id="address"><a href="#address" class="header-anchor">#</a> Die Anschrift </h3> <p>Diese Funktion gibt die Wallet-Adresse <code>xxxx-xxxx-...-xxxx</code> einer bestimmten Kontoadresse zurück; wenn keine Adresse angegeben ist, wird die Kontoadresse des aktuellen Benutzers als Parameter verwendet.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Address(account)

</code></pre></div><blockquote><p>Address</p></blockquote> <ul><li><p><code>account</code></p> <p>Account address.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Your wallet: Address(#account#))
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> AddressToId </h3> <p>Es gibt die Kontoadresse einer bestimmten Wallet-Adresse xxxx-xxxx-...-xxxx zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(Wallet)
</code></pre></div><blockquote><p>AddressToId</p></blockquote> <ul><li><p><code>Wallet</code></p> <p>The wallet address in XXXX-...-XXXX format.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(#wallet#)
</code></pre></div><h3 id="addtoolbutton"><a href="#addtoolbutton" class="header-anchor">#</a> Werkzeugschaltfläche hinzufügen </h3> <p>Erstellen Sie ein Schaltflächenpanel mit einem addtoolbutton-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title, Icon, Page, PageParams)
 [.Popup(Width, Header)]
</code></pre></div><blockquote><p>Werkzeugschaltfläche hinzufügen</p></blockquote> <ul><li><p><code>Title</code> .</p> <p>Schaltflächentitel.</p></li> <li><p><code>symbol</code>.</p> <p>Button-Icon-Stil.</p></li> <li><p><code>Seite</code></p> <p>Name der Seite, auf die umgeleitet wird.</p></li> <li><p><code>Seitenparameter</code></p> <p>Die an die Seite übergebenen Parameter.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>Das modale Fenster erscheint.</p> <ul><li><p><code>header</code></p> <p>Titel des Fensters.</p></li> <li><p><code>width</code></p> <p>Prozentsatz der Fensterbreite.
Der Bereich liegt zwischen 1 und 100.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddToolButton(Title: $@1broadcast$, Page: @1notifications_broadcast, Icon: icon-plus).Popup(Header: $@1notifications_broadcast$, Width: &quot;50&quot;)
</code></pre></div><h3 id="and"><a href="#and" class="header-anchor">#</a> Und </h3> <p>Es gibt das Ergebnis einer logischen Operation und zurück. Alle in Klammern aufgeführten Parameter sind durch Kommas getrennt. Wenn einer der Parameter eine leere Zeichenkette, Null oder <code>false</code> ist, ist der Parameterwert <code>false</code>, andernfalls ist der Parameterwert <code>true</code>. Wenn der Parameterwert &quot;true&quot; ist, gibt die Funktion <code>1</code> zurück, andernfalls gibt sie <code>0</code> zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>And(parameters)
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(And(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>Geben Sie den Anwendungsparameterwert aus, der aus der app_params-Tabelle des aktuellen Ökosystems entnommen wird. Wenn es eine Sprachressource mit dem angegebenen Namen gibt, wird ihr Wert automatisch ersetzt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(App, Name, Index, Source)

</code></pre></div><blockquote><p>AppParam</p></blockquote> <ul><li><p><code>App</code></p> <p>Application ID.</p></li> <li><p><code>Name</code></p> <p>Parameter name.</p></li> <li><p><code>Index</code></p> <p>It can be used when the parameter value is a comma-separated list.
The parameter elements index, starting from 1. For example, if <code>type = full,light</code>, then <code>AppParam(1, type, 2)</code> returns <code>light</code>.
It cannot be used in conjunction with the Source parameter.</p></li> <li><p><code>Source</code></p> <p>It can be used when the parameter value is a comma-separated list.
Create a data object whose elements are the values of specific parameters. This object can be used as a data source for the <a href="#table">Table</a> and <a href="#select">Select</a> functions.
It cannot be used in conjunction with the Index parameter.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, type, Source: mytype)
</code></pre></div><h3 id="arraytosource"><a href="#arraytosource" class="header-anchor">#</a> ArrayToSource </h3> <p>Erstellen Sie ein arraytosource-Element und füllen Sie es mit den Schlüssel-Wert-Paaren eines JSON-Arrays. Die erhaltenen Daten werden in das Source-Element eingefügt, das später in der Quelleneingabefunktion (z. B. Tabelle) verwendet werden kann.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(Source, Data)

</code></pre></div><blockquote><p>ArrayZuQuelle</p></blockquote> <ul><li><p><code>source</code></p> <p>Name der Datenquelle.</p></li> <li><p><code>data</code>.</p> <p>Ein JSON-Array oder ein Variablenname, der ein JSON-Array enthält (<code>#name#</code>).</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ArrayToSource(src, #myjsonarr#)
ArrayToSource(dat, [1, 2, 3])
</code></pre></div><h3 id="binary"><a href="#binary" class="header-anchor">#</a> Binär </h3> <p>Gibt Links zu statischen Dateien zurück, die in den Binärdateien der Binärtabelle gespeichert sind.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Binary(Name, AppID, MemberID)[.ById(ID)][.Ecosystem(ecosystem)]
</code></pre></div><blockquote><p>Binär</p></blockquote> <ul><li><p><code>Name</code>.</p> <p>Dateinamen.</p></li> <li><p><code>AppID</code></p> <p>Anwendungs-ID.</p></li> <li><p><code>Member-ID</code></p> <p>Kontoadresse, standardmäßig 0.</p></li> <li><p><code>ID</code>.</p> <p>Statische Datei-ID.</p></li> <li><p><code>Ecosystem</code></p> <p>Ökosystem-ID. Wenn es nicht angegeben ist, wird die Binärdatei vom aktuellen Ökosystem angefordert.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary(&quot;my_image&quot;, 1))
Image(Src: Binary().ById(2))
Image(Src: Binary().ById(#id#).Ecosystem(#eco#))
</code></pre></div><h3 id="button"><a href="#button" class="header-anchor">#</a> Taste </h3> <p>Erstellen Sie ein Schaltflächen-HTML-Element, das eine Schaltfläche zum Aufrufen eines Vertrags oder zum Öffnen einer Seite erstellt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Body, Page, Class, Contract, Params, PageParams)
 [.CompositeContract(Contract, Data)]
 [.Alert(Text, ConfirmButton, CancelButton, Icon)]
 [.Popup(Width, Header)]
 [.Style(Style)]
 [.ErrorRedirect(ErrorID,PageName,PageParams)]
</code></pre></div><blockquote><p>Taste</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Page</code></p> <p>Name der Seite, auf die umgeleitet wird.</p></li> <li><p><code>Class</code></p> <p>Knopf Klasse.</p></li> <li><p><code>Contract</code></p> <p>Name des aufgerufenen Vertrags.</p></li> <li><p><code>Params</code></p> <p>Die Liste der an den Vertrag übergebenen Werte. Normalerweise wird der Wert des Vertragsparameters (der Datenabschnitt) von einem HTML-Element (z. B. einem Eingabefeld) von id mit einem ähnlichen Namen erhalten. Wenn sich die Element-ID vom Namen des Vertragsparameters unterscheidet, sollte der Wert im Format contractField1=idname1, contractField2=idname2 zugewiesen werden. Dieser Parameter wird als Objekt {contractField1: idname1, contractField2: idname2} an attr zurückgegeben.</p></li> <li><p><code>PageParams</code></p> <p>Das Format der an die Weiterleitungsseite übergebenen Parameter ist pageField1=idname1, pageField2=idname2. Variablen mit den Zielseitenparameternamen #pageField1 und #pageField2 werden auf der Zielseite angelegt und mit den angegebenen Werten belegt. Siehe weitere Spezifikationen für die Parameterübergabe Verwenden Sie PageParams, um Parameter an Seiten zu übergeben).</p></li></ul> <blockquote><p>Zusammengesetzter Vertrag</p></blockquote> <div class="language- extra-class"><pre><code>Wird verwendet, um der Schaltfläche zusätzliche Verträge hinzuzufügen. CompositeContract kann mehrfach verwendet werden.
</code></pre></div><ul><li><p><code>Name</code></p> <p>Name of the contract.</p></li> <li><p><code>Data</code></p> <p>Die Vertragsparameter sind JSON-Arrays.</p></li></ul> <blockquote><p>Alert</p></blockquote> <p>Zeigen Sie die Nachricht an.</p> <ul><li><p><code>Text</code></p> <p>Text der Nachricht.</p></li> <li><p><code>ConfirmButton</code></p> <p>Titel der Schaltfläche Bestätigen.</p></li> <li><p><code>CancelButton</code></p> <p>Titel der Schaltfläche Abbrechen.</p></li> <li><p><code>Icon</code></p> <p>Schaltflächensymbol.</p></li></ul> <blockquote><p>Popup</p></blockquote> <p>Modales Ausgabefenster.</p> <ul><li><p><code>Header</code></p> <p>Fenstertitel.</p></li> <li><p><code>Width</code></p> <p>Prozentsatz der Fensterbreite.
Der Bereich liegt zwischen 1 und 100.</p></li></ul> <blockquote><p>Stil</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <blockquote><p>Fehlerumleitung</p></blockquote> <p>Angeben und Weiterleiten auf eine Seite, wenn die Funktion :ref:contractfundef-Throw während der Vertragsausführung einen Fehler generiert. Es kann mehrere ErrorRedirect-Aufrufe geben. Daher ist bei der Rückgabe des Attributs <em>errredirect</em> der Attributschlüssel ErrorID und der Wert die Parameterliste.</p> <ul><li><p><code>ErrorID</code></p> <p>Error ID.</p></li> <li><p><code>PageName</code></p> <p>Name der Weiterleitungsseite.</p></li> <li><p><code>PageParams</code></p> <p>An die Seite übergebene Parameter.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Button(Submit, default_page, mybtn_class).Alert(Alert message)
Button(Contract: MyContract, Body:My Contract, Class: myclass, Params:&quot;Name=myid,Id=i10,Value&quot;)
</code></pre></div><h3 id="calculate"><a href="#calculate" class="header-anchor">#</a> Berechnung </h3> <p>Es gibt das Ergebnis des arithmetischen Ausdrucks zurück, der im Parameter Exp übergeben wurde. Die folgenden Operationen sind anwendbar: +, -, *, / und Klammern ().</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate(Exp, Type, Prec)
</code></pre></div><blockquote><p>Berechnung</p></blockquote> <ul><li><p><code>Exp</code></p> <p>Ein arithmetischer Ausdruck, der Zahlen und die Variable #name# enthält.</p></li> <li><p><code>Type</code></p> <p>Ergebnisdatentyp: int, float, money. Wenn nicht angegeben, ist es Float, wenn es eine Zahl mit einem Dezimalpunkt gibt, sonst ist es Int.</p></li> <li><p><code>Prec</code></p> <p>Float- und Gelddaten, mit zwei signifikanten Stellen nach dem Dezimalkomma.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Calculate( Exp: (342278783438+5000)\*(#val#-932780000), Type: money, Prec:18 )
Calculate(10000-(34+5)\*#val#)
Calculate(&quot;((10+#val#-45)\*3.0-10)/4.5 + #val#&quot;, Prec: 4)
</code></pre></div><h3 id="chart"><a href="#chart" class="header-anchor">#</a> Diagramm </h3> <p>Erstellen Sie HTML-Diagramme.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Chart(Type, Source, FieldLabel, FieldValue, Colors)
</code></pre></div><blockquote><p>Chart</p></blockquote> <ul><li><p><code>Type</code></p> <p>Diagramm Typ.</p></li> <li><p><code>Source</code></p> <p>Name der Datenquelle, z. B. erhalten aus der Funktion <a href="#dbfind">DBFind</a>.</p></li> <li><p><code>FieldLabel</code></p> <p>Name des Header-Felds.</p></li> <li><p><code>FieldValue</code></p> <p>Name des Wertefelds.</p></li> <li><p><code>Colors</code></p> <p>Liste der Farben.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;name,count&quot;){
    John Silver,10
    &quot;Mark, Smith&quot;,20
    &quot;Unknown &quot;&quot;Person&quot;&quot;&quot;,30
}
Chart(Type: &quot;bar&quot;, Source: mysrc, FieldLabel: &quot;name&quot;, FieldValue: &quot;count&quot;, Colors: &quot;red, green&quot;)
</code></pre></div><h3 id="cmptime"><a href="#cmptime" class="header-anchor">#</a> CmpTime </h3> <p>Es vergleicht zwei Zeitwerte im gleichen Format.
Es unterstützt Unixtime, <code>YYYY-MM-DD HH:MM:SS</code> und jedes Zeitformat wie <code>YYYYMMDD</code>.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CmpTime(Time1, Time2)
</code></pre></div><p>Rückgabewert:</p> <ul><li><code>-1</code> - Time1 &lt;Time2;</li> <li><code>0</code> - Time1 = Time2;</li> <li><code>1</code> - Time1&gt; Time2.</li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(CmpTime(#time1#, #time2#)&lt;0){...}
</code></pre></div><h3 id="code"><a href="#code" class="header-anchor">#</a> Code </h3> <p>Erstellen Sie ein Codeelement, um den angegebenen Code anzuzeigen.</p> <p>Es ersetzt eine Variable durch den Wert der Variablen (z. B. <code>#name#</code>).</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code(Text)
</code></pre></div><blockquote><p>Code</p></blockquote> <ul><li><p><code>Text</code></p> <p>Quellcode.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Code( P(This is the first line.
    Span(This is the second line.))
)
</code></pre></div><h3 id="codeasis"><a href="#codeasis" class="header-anchor">#</a> CodeAsIs </h3> <p>Erstellen Sie ein Codeelement, um den angegebenen Code anzuzeigen.
Es ersetzt keine Variable durch ihren Wert. Beispielsweise wird <code>#name#</code> unverändert angezeigt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs(Text)
</code></pre></div><blockquote><p>CodeAsIs</p></blockquote> <ul><li><p><code>Text</code></p> <p>Source code.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CodeAsIs( P(This is the #test1#.
    Span(This is the #test2#.))
)
</code></pre></div><h3 id="data"><a href="#data" class="header-anchor">#</a> Daten </h3> <p>Erstellen Sie ein Datenelement, füllen Sie es mit den angegebenen Daten und legen Sie es in Quelle ab. Dann können Sie Source als Dateneingabe in <a href="#table">Table</a> und anderen Funktionen erhalten. Die Reihenfolge der Spaltennamen entspricht der Reihenfolge der Dateneingabewerte.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(Source,Columns,Data)
 [.Custom(Column){Body}]
</code></pre></div><blockquote><p>Data</p></blockquote> <ul><li><p><code>Source</code></p> <p>Name der Datenquelle. Als Datenquelle können Sie einen beliebigen Namen angeben, der später an andere Funktionen übergeben wird.</p></li> <li><p><code>Columns</code></p> <p>Eine durch Kommas getrennte Liste von Spaltennamen.</p></li> <li><p><code>Data</code>
Datensatz.</p> <p>Ein Datensatz pro Zeile. Spaltenwerte müssen durch Kommas getrennt werden. Daten und Spalten sollten in derselben Reihenfolge festgelegt werden.</p> <p>Werte mit Kommas sollten in doppelte Anführungszeichen gesetzt werden (<code>&quot;example1, example2&quot;, 1, 2</code>). Werte in Anführungszeichen sollten in zwei doppelte Anführungszeichen gesetzt werden (<code>&quot;&quot;&quot;example&quot;, &quot;example2&quot;&quot;&quot;, 1, 2</code>).</p></li></ul> <h3 id="custom"><a href="#custom" class="header-anchor">#</a> Benutzerdefiniert </h3> <div class="language- extra-class"><pre><code> Sie können Daten berechnete Spalten zuweisen. Beispielsweise können Sie Feldvorlagen für Schaltflächen und andere Seitenlayoutelemente angeben. Diese Feldvorlagen werden normalerweise [Table](#table) und anderen Funktionen zum Empfangen von Daten zugewiesen.
 Verwenden Sie mehrere benutzerdefinierte Funktionen, wenn Sie mehrere berechnete Spalten zuweisen möchten.
</code></pre></div><ul><li><p><code>Column</code></p> <p>Spaltenname, der eindeutig und obligatorisch ist.</p></li> <li><p><code>Body</code></p> <p>Codeblock. Sie können <code>#columnname#</code> verwenden, um Werte aus anderen Spalten im Eintrag zu erhalten, und diese Werte dann in Codeblöcken verwenden.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Data(mysrc,&quot;id,name&quot;){
    &quot;1&quot;,John Silver
    2,&quot;Mark, Smith&quot;
    3,&quot;Unknown &quot;&quot;Person&quot;&quot;&quot;
 }.Custom(link){Button(Body: View, Class: btn btn-link, Page: user, PageParams: &quot;id=#id#&quot;}
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> Terminzeit </h3> <p>Zeigt Uhrzeit und Datum im angegebenen Format an.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(DateTime, Format)
</code></pre></div><blockquote><p>DateTime</p></blockquote> <ul><li><p><code>DateTime</code></p> <p>Uhrzeit und Datum, ausgedrückt im Unixtime- oder Standardformat <code>2006-01-02T15:04:05</code>.</p></li> <li><p><code>Format</code></p> <p>Formatvorlage: Jahr im 2-stelligen Format <code>YY</code>, 4-stelliges Format <code>YYYY</code>, Monat in <code>MM</code>, Tag in <code>DD</code>, Stunde in <code>HH</code>, Minute in <code>MM</code>, Sekunde in <code>SS</code> , z. B.: <code>JJ/MM/TT HH:MM</code>.
Wenn es nicht angegeben ist oder fehlt, wird <code>YYYY-MM-DD HH:MI:SS</code> verwendet.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(2017-11-07T17:51:08)
DateTime(#mytime#,HH:MI DD.MM.YYYY)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>Erstellen Sie ein dbfind-Element, füllen Sie es mit den Daten der Tabelle table und fügen Sie es in die Source-Struktur ein, die später für die Eingabedaten von <a href="#table">Table</a> und anderen Funktionen Source verwendet werden kann.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table, Source)
    [.Columns(columns)]
    [.Where(conditions)]
    [.WhereId(id)]
    [.Order(name)]
    [.Limit(limit)]
    [.Offset(offset)]
    [.Count(countvar)]
    [.Ecosystem(id)]
    [.Cutoff(columns)]
    [.Custom(Column){Body}]
    [.Vars(Prefix)]
</code></pre></div><blockquote><p>DBFind</p></blockquote> <ul><li><p><code>table</code></p> <p>Tabellenname.</p></li> <li><p><code>Source</code></p> <p>Name der Datenquelle.</p></li></ul> <blockquote><p>Säulen</p></blockquote> <ul><li><p><code>columns</code></p> <p>Wenn nicht angegeben, wird eine Liste aller Felder zurückgegeben. Wenn ein Feld vom Typ JSON vorhanden ist, können Sie die folgende Syntax verwenden, um das Datensatzfeld zu verarbeiten: <code>columnname-&gt;fieldname</code>. In diesem Fall lautet der generierte Feldname <code>columnname.fieldname</code>.</p></li></ul> <blockquote><p>Woher</p></blockquote> <ul><li><code>conditions</code></li></ul> <p>Datenabfragebedingungen. Siehe DBFind.
Wenn ein Feld vom Typ JSON vorhanden ist, können Sie die folgende Syntax verwenden, um das Datensatzfeld zu verarbeiten:
<code>columnname-&gt;fieldname</code>.</p> <blockquote><p>WhereId
Query by ID, e.g. <code>.WhereId(1)</code>.</p></blockquote> <ul><li><code>Id</code></li></ul> <p>Entry ID.</p> <blockquote><p>Befehl
Nach Feld sortieren.
Weitere Informationen zur Sortiersyntax finden Sie unter <a href="#dbfind">DBFind</a>.</p></blockquote> <ul><li><code>name</code></li></ul> <p>Feldname</p> <blockquote><p>Grenze</p></blockquote> <ul><li><p><code>limit</code></p> <p>Die Anzahl der zurückgegebenen Einträge, standardmäßig 25. Die maximale Anzahl beträgt 10.000.</p></li></ul> <blockquote><p>Offset</p></blockquote> <ul><li><p><code>Offset</code></p> <p>Offset.</p></li></ul> <blockquote><p>Zählen</p></blockquote> <p>Geben Sie die Gesamtzahl der Zeilen der Wo-Bedingung an.
Die Gesamtzahl wird nicht nur in einer Variablen gespeichert, sondern auch im count-Parameter des dbfind-Elements zurückgegeben.</p> <p>Wenn Where und WhereID nicht angegeben sind, wird die Gesamtzahl der Zeilen in der Tabelle zurückgegeben.</p> <ul><li><p><code>countvar</code></p> <p>Name der Variablen, die die Zeilenanzahl enthält.</p></li></ul> <blockquote><p>Ökosystem</p></blockquote> <ul><li><code>ID</code></li></ul> <div class="language- extra-class"><pre><code>Ökosystem-ID. Standardmäßig stammen die Daten aus der angegebenen Tabelle im aktuellen Ökosystem.
</code></pre></div><blockquote><p>Cutoff</p></blockquote> <p>Wird zum Ausschneiden und Anzeigen großer Textdatenmengen verwendet.</p> <ul><li><code>columns</code></li></ul> <div class="language- extra-class"><pre><code>Eine durch Kommas getrennte Liste von Feldern, die von der Cutoff-Funktion verarbeitet werden müssen.
Der Feldwert wird durch ein JSON-Objekt ersetzt, das zwei Felder hat: link link und title title. Wenn der Feldwert mehr als 32 Zeichen enthält, wird ein Link zurückgegeben, der auf die ersten 32 Zeichen des Volltexts zeigt. Wenn der Feldwert 32 Zeichen oder weniger enthält, wird der Link auf ungültig gesetzt und der Titel enthält den vollständigen Feldwert.
</code></pre></div><blockquote><p>Benutzerdefiniert</p></blockquote> <p>Sie können Daten berechnete Spalten zuweisen. Beispielsweise können Sie Feldvorlagen für Schaltflächen und andere Seitenlayoutelemente angeben. Diese Feldvorlagen werden normalerweise <a href="#table">Table</a> und anderen Funktionen zum Empfangen von Daten zugewiesen.
Wenn Sie mehrere berechnete Spalten zuweisen möchten, verwenden Sie mehrere benutzerdefinierte Funktionen.</p> <ul><li><code>Column</code></li></ul> <p>Spaltenname, der eindeutig und obligatorisch ist.</p> <ul><li><code>Body</code></li></ul> <p>Codeblock. Sie können <code>#columnname#</code> verwenden, um Werte aus anderen Spalten im Eintrag zu erhalten, und diese Werte dann in Codeblöcken verwenden.</p> <blockquote><p>Vars</p></blockquote> <p>Die erste von der Abfrage erhaltene Zeile generiert eine Reihe von Variablen mit Werten. Wenn er angegeben wird, wird der Limit-Parameter automatisch 1, und es wird nur ein (1) Datensatz zurückgegeben.</p> <ul><li><code>Prefix</code></li></ul> <p>Das dem Variablennamen hinzugefügte Präfix. Sein Format ist <code>#prefix_columnname#</code>, wobei der Spaltenname direkt auf den Unterstrich folgt. Wenn eine Spalte ein JSON-Feld enthält, hat die generierte Variable das folgende Format: <code>#prefix_columnname_field#</code>.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(parameters,myparam)
DBFind(parameters,myparam).Columns(name,value).Where({name:&quot;money&quot;})
DBFind(parameters,myparam).Custom(myid){Strong(#id#)}.Custom(myname){
   Strong(Em(#name#))Div(myclass, #company#)
}
</code></pre></div><h3 id="div"><a href="#div" class="header-anchor">#</a> Div </h3> <p>Erstellen Sie ein div-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(Class, Body)
 [.Style(Style)]
 [.Show(Condition)]
 [.Hide(Condition)]
</code></pre></div><blockquote><p>Div</p></blockquote> <ul><li><p><code>Class</code></p> <p>Klassenname der div.</p></li> <li><p><code>Body</code></p> <p>Untergeordnetes Element.</p></li></ul> <blockquote><p>Stil</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><code>Style</code></li></ul> <p>CSS stil.</p> <blockquote><p>Zeigen</p></blockquote> <p>Definieren Sie die Bedingungen für die Anzeige von Div.</p> <ul><li><code>Condition</code></li></ul> <p>Siehe Ausblenden unten.</p> <blockquote><p>Ausblenden</p></blockquote> <p>Definieren Sie die Bedingungen für das Ausblenden von Div.</p> <ul><li><code>Condition</code></li></ul> <p>Das Ausdrucksformat ist <code>InputName=Value</code>, wenn alle Ausdrücke wahr sind, ist <em>Condition</em> wahr, und wenn der Wert von <code>InputName</code> gleich <code>Value</code> ist, ist <em>Condition</em> wahr. Wenn mehrere <em>Show</em> oder <em>Hide</em> aufgerufen werden, muss mindestens ein <em>Condition</em>-Parameter wahr sein.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(){
    Div(text-left){
        Input(Name: &quot;broadcast&quot;, Type: &quot;checkbox&quot;, Value: &quot;false&quot;)
    }
    Div(text-left){
        hello
    }.Show(&quot;broadcast=false&quot;)
    Div(text-left){
        world
    }.Hide(&quot;broadcast=false&quot;)
}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>Diese Funktion erhält Parameterwerte aus der Ökosystemparametertabelle des aktuellen Ökosystems. Wenn der zurückgegebene Ergebnisname die Sprachressourcen enthält, wird er entsprechend übersetzt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(Name, Index, Source)
</code></pre></div><blockquote><p>EcosysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Parametername.</p></li> <li><p><code>Index</code></p> <p>Wenn der angeforderte Parameter eine Liste von durch Kommas getrennten Elementen ist, können Sie einen Index beginnend mit 1 angeben. Beispiel: if <code>gender = male,female</code>, dann <code>gender = male,female</code> kehrt zurück <code>female</code>.</p></li></ul> <p>Er kann nicht in Verbindung mit dem Source-Parameter verwendet werden.</p> <ul><li><p><code>Source</code></p> <p>Es kann verwendet werden, wenn der Parameterwert eine durch Kommas getrennte Liste ist.
Erstellen Sie ein Datenobjekt, dessen Elemente die Werte der angegebenen Parameter sind. Dieses Objekt kann als Datenquelle für die Funktionen <a href="#table">Table</a> und <a href="#select">Select</a> verwendet werden.
Er kann nicht in Verbindung mit dem Index-Parameter verwendet werden.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>Address(EcosysParam(founder_account))
EcosysParam(gender, Source: mygender)

EcosysParam(Name: gender_list, Source: src_gender)
Select(Name: gender, Source: src_gender, NameColumn: name, ValueColumn: id)
</code></pre></div><h3 id="em"><a href="#em" class="header-anchor">#</a> Em </h3> <p>Erstellen Sie ein em-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Em(Body, Class)
</code></pre></div><blockquote><p>Em</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Der em-Klassenname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is an Em(important news).
</code></pre></div><h3 id="forlist"><a href="#forlist" class="header-anchor">#</a> ForList </h3> <p>Zeigen Sie die Liste der Elemente in der Quelldatenquelle im Vorlagenformat an, das in Body festgelegt ist, und erstellen Sie ein <strong>forlist</strong>-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ForList(Source, Index){Body}
</code></pre></div><blockquote><p>ForList</p></blockquote> <ul><li><p><code>Source</code></p> <p>Datenquelle, die von der Funktion <a href="#dbfind">DBFind</a> oder <a href="#data">Data</a> abgerufen wird.</p></li> <li><p><code>Index</code></p> <p>Die Variable des Iterationszählers, beginnend bei 1.
Ein optionaler Parameter. Wenn nicht angegeben, wird der Iterationszählerwert in die Variable [Source] _index geschrieben.</p></li> <li><p><code>Body</code></p></li></ul> <p>Vorlage zum Einfügen von Elementen.</p> <div class="language- extra-class"><pre class="language-text"><code>ForList(mysrc){Span(#mysrc_index#. #name#)}
</code></pre></div><h3 id="form"><a href="#form" class="header-anchor">#</a> Form </h3> <p>Erstellen Sie ein Formular-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(Class, Body) [.Style(Style)]
</code></pre></div><blockquote><p>Form</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Klassenname des Formulars.</p></li></ul> <blockquote><p>Style
The CSS style specified.</p></blockquote> <ul><li><code>Style</code></li></ul> <p>CSS stil.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Form(class1 class2, Input(myid))
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>Gibt den Felddatentyp einer bestimmten Tabelle zurück.</p> <p>Zu den zurückgegebenen Typen gehören: <code>text, varchar, number, money, double, bytes, json, datetime, double</code>.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(Table, Column)
</code></pre></div><blockquote><p>GetColumnType</p></blockquote> <ul><li><p><code>Table</code></p> <p>Tabellenname.</p></li> <li><p><code>Column</code></p> <p>Feldname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(coltype,GetColumnType(members, member_name))Div(){#coltype#}
</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> Verlauf abrufen </h3> <p>Erstellen Sie ein gethistory-Element und füllen Sie es mit den Änderungshistoriendatensätzen der Einträge in der angegebenen Tabelle. Die generierten Daten werden im Quellelement platziert, das später in der Quelleingabefunktion verwendet werden kann (z. B. <a href="#table">Table</a>).
Das Array wird in der Reihenfolge der letzten Änderung sortiert.
Das ID-Feld im Array zeigt auf die ID der rollback_tx-Tabelle. block_id stellt die Block-ID dar, block_time stellt den Zeitstempel der Blockgenerierung dar.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(Source, Name, Id, RollbackId)
</code></pre></div><blockquote><p>GetHistory</p></blockquote> <ul><li><p><code>Source</code></p> <p>Name der Datenquelle.</p></li> <li><p><code>Name</code></p> <p>Tabellenname.</p></li> <li><p><code>Id</code></p> <p>Entry ID.</p></li> <li><p><code>RollbackId</code></p> <p>Ein optionaler Parameter. Wenn angegeben, wird nur ein Datensatz mit der angegebenen ID aus der Tabelle rollback_tx zurückgegeben.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(blocks, BlockHistory, 1)
</code></pre></div><h3 id="getvar"><a href="#getvar" class="header-anchor">#</a> GetVar </h3> <p>Es gibt den Wert der angegebenen Variablen zurück, die bereits vorhanden ist, oder eine leere Zeichenfolge, wenn sie nicht vorhanden ist.
Das getvar-Element wird nur erstellt, wenn ein bearbeitbarer Baum angefordert wird. Der Unterschied zwischen <code>GetVar(varname)</code> und <code>#varname</code> besteht darin, dass GetVar einen leeren String zurückgibt, wenn varname nicht existiert, während #varname# als Stringwert interpretiert wird.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetVar(Name)
</code></pre></div><blockquote><p>GetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Variable name.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(GetVar(name)){#name#}.Else{Name is unknown}
</code></pre></div><h3 id="hint"><a href="#hint" class="header-anchor">#</a> Hinweis </h3> <p>Erstellen Sie ein Hinweiselement für Hinweise.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon,Title,Text)
</code></pre></div><blockquote><p>Hint</p></blockquote> <ul><li><p><code>Icon</code></p> <p>Symbolname.</p></li> <li><p><code>Title</code></p> <p>Hinweis Titel.</p></li> <li><p><code>Text</code></p> <p>Hinweistext.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hint(Icon: &quot;icon-wrench&quot;,Title:$@1pa_settings$,Text: This is a hint text)
</code></pre></div><h3 id="if"><a href="#if" class="header-anchor">#</a> If </h3> <p>Bedingungsaussage.
Gibt das erste untergeordnete If- oder ElseIf-Element zurück, das Bedingung erfüllt. Geben Sie andernfalls das untergeordnete Else-Element zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Condition){ Body}
 [.ElseIf(Condition){ Body }]
 [.Else{ Body }]
</code></pre></div><blockquote><p>If</p></blockquote> <ul><li><p><code>Condition</code></p> <p>Wenn die Bedingung gleich einer leeren Zeichenfolge, 0 oder falsch ist, wird davon ausgegangen, dass die Bedingung nicht erfüllt ist. In allen anderen Fällen gilt diese Bedingung als erfüllt.</p></li> <li><p><code>Body</code></p> <p>Untergeordnetes Element.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(#value#){
   Span(Value)
}.ElseIf(#value2#){Span(Value 2)
}.ElseIf(#value3#){Span(Value 3)}.Else{
   Span(Nothing)
}
</code></pre></div><h3 id="image"><a href="#image" class="header-anchor">#</a> Bild </h3> <p>Erstellen Sie ein Bild-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src, Alt, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Image</p></blockquote> <ul><li><p><code>Src</code></p> <p>Bildquelle, Datei bzw <code>data:...</code></p></li> <li><p><code>Alt</code></p> <p>Alternativtext, wenn das Bild nicht angezeigt werden kann.</p></li> <li><p><code>Сlass</code></p> <p>Bildklassenname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Image(Src: Binary().ById(#id#), Class: preview).Style(height: 40px; widht 40px;)
</code></pre></div><h3 id="imageinput"><a href="#imageinput" class="header-anchor">#</a> Bildeingabe </h3> <p>Erstellen Sie ein imageinput-Element, um ein Bild hochzuladen.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(Name, Width, Ratio, Format)
</code></pre></div><blockquote><p>ImageInput</p></blockquote> <ul><li><p><code>Name</code></p> <p>Elementname.</p></li> <li><p><code>Width</code></p> <p>Breite des zugeschnittenen Bildes.</p></li> <li><p><code>Ratio</code></p> <p>Seitenverhältnis oder Bildhöhe.</p></li> <li><p><code>Format</code></p> <p>Das Format des hochgeladenen Bildes.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ImageInput(avatar, 100, 2/1)
</code></pre></div><h3 id="include"><a href="#include" class="header-anchor">#</a> Enthalten </h3> <p>Fügen Sie die Vorlage mit einem bestimmten Namen in den Seitencode ein.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Include(Name)
</code></pre></div><blockquote><p>Include</p></blockquote> <ul><li><p><code>Name</code></p> <p>Vorlagenname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Div(myclass, Include(mywidget))
</code></pre></div><h3 id="input"><a href="#input" class="header-anchor">#</a> Eingabe </h3> <p>Erstellen Sie ein Eingabe-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name, Class, Placeholder, Type, Value, Disabled)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Eingang</p></blockquote> <ul><li><p><code>Name</code></p> <p>Elementname.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li> <li><p><code>Placeholder</code></p> <p>Fordern Sie den erwarteten Wert des Eingabefelds an.</p></li> <li><p><code>Type</code></p> <p>Eingabetyp.</p></li> <li><p><code>Value</code></p> <p>Elementwert.</p></li> <li><p><code>Disabled</code></p> <p>Deaktivieren Sie das Eingabeelement.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Validieren Sie den Parameter.</p> <blockquote><p>Style</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS style.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Input(Name: name, Type: text, Placeholder: Enter your name)
Input(Name: num, Type: text).Validate(minLength: 6, maxLength: 20)
</code></pre></div><h3 id="inputerr"><a href="#inputerr" class="header-anchor">#</a> InputErr </h3> <p>Erstellen Sie ein inputerr-Element, um den Fehlertext zu validieren.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name,validation errors)]
</code></pre></div><blockquote><p>InputErr</p></blockquote> <ul><li><p><code>Name</code></p> <p>Entspricht dem Namen des Elements <a href="#input">Input</a>.</p></li> <li><p><code>validation errors</code></p></li></ul> <p>Validierungsfehlermeldung für einen oder mehrere Parameter.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputErr(Name: name,
minLength: Value is too short,
maxLength: The length of the value must be less than 20 characters)
</code></pre></div><h3 id="inputmap"><a href="#inputmap" class="header-anchor">#</a> InputMap </h3> <p>Erstellen Sie ein Texteingabefeld für die Adresse, um Koordinaten auf der Karte auszuwählen.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name, Typ, Kartentyp, Wert)
</code></pre></div><blockquote><p>InputMap</p></blockquote> <ul><li><p><code>Name</code></p> <p>Elementname.</p></li> <li><p><code>Value</code></p> <p>Standardwert.
Der Wert ist ein Objekt im String-Format. Zum Beispiel, <code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> or <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot;: number}}</code>. Wenn die InputMap mit dem vordefinierten Wert erstellt wird, kann das Adressfeld verwendet werden, um den Adresswert zu speichern, damit er nicht ungültig wird.</p></li> <li><p><code>Type</code></p> <p>Art der Kartenpunktkartierung:</p> <ul><li><code>polygon</code> - gibt den Bereich einer geschlossenen Schleife mit mehreren Punkten an;</li> <li><code>Line</code> - bedeutet eine Polylinie mit mehreren Punkten ohne geschlossene Schleife;</li> <li><code>Point</code> - gibt eine einzelne Punktkoordinate an.</li></ul></li> <li><p><code>MapType</code></p> <p>Kartentyp.
Es hat folgende Werte: <code>hybrid, roadmap, satellite, terrain</code>.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>InputMap(Name: Coords,Type: polygon, MapType: hybrid, Value: `{&quot;zoom&quot;:8, &quot;center&quot;:{&quot;lat&quot;:55.749942860682545,&quot;lng&quot;:37.6207172870636}}`)
</code></pre></div><h3 id="jsontosource"><a href="#jsontosource" class="header-anchor">#</a> JsonToSource </h3> <p>Erstellen Sie ein jsontosource-Element und füllen Sie es mit den Schlüssel-Wert-Paaren eines JSON-Arrays. Die erhaltenen Daten werden in das Source-Element gestellt, das später in der Source-Eingabefunktion verwendet werden kann (z. B. <a href="#table">Table</a>).
Die Datensätze in den Ergebnisdaten sind alphabetisch nach JSON-Schlüssel sortiert.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(Source, Data)
</code></pre></div><blockquote><p>JsonToSource</p></blockquote> <ul><li><p><code>Source</code></p> <p>Name der Datenquelle.</p></li> <li><p><code>Data</code></p> <p>Ein JSON-Objekt oder ein Variablenname, der ein JSON-Objekt enthält (<code>#name#</code>).</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JsonToSource(src, #myjson#)
JsonToSource(dat, {&quot;param&quot;:&quot;value&quot;, &quot;param2&quot;: &quot;value 2&quot;})
</code></pre></div><h3 id="label"><a href="#label" class="header-anchor">#</a> Label </h3> <p>Erstellen Sie ein Label-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(Body, Class, For)
 [.Style(Style)]
</code></pre></div><blockquote><p>Label</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li> <li><p><code>For</code></p> <p>An ein Formularelement binden.</p></li></ul> <blockquote><p><code>StyleThe</code>:CSS-Stil angegeben.</p></blockquote> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Label(The first item).
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>Gibt eine bestimmte Sprachressource zurück. Wenn Sie aufgefordert werden, den Baum zu bearbeiten, wird das langres-Element zurückgegeben, und Sie können das Kurzformatsymbol $langres$ verwenden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(Name)
</code></pre></div><blockquote><p>LangRes</p></blockquote> <ul><li><p><code>Name</code></p> <p>Name der Sprachressource.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(name)
LangRes(myres)
</code></pre></div><h3 id="linkpage"><a href="#linkpage" class="header-anchor">#</a> LinkPage </h3> <p>Erstellen Sie ein linkpage-Element, das auf die Seite verlinkt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Body, Page, Class, PageParams)
 [.Style(Style)]
</code></pre></div><blockquote><p>LinkPage</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Page</code></p> <p>Name der Weiterleitungsseite.</p></li> <li><p><code>Class</code></p> <p>Name der Schaltflächenklasse.</p></li> <li><p><code>PageParams</code></p> <p>Seitenparameter umleiten.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><code>Style</code></li></ul> <p>CSS stil</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LinkPage(Class: #style_link# h5 text-bold, Page: @1roles_view, PageParams: &quot;v_role_id=#recipient.role_id#&quot;)
</code></pre></div><h3 id="map"><a href="#map" class="header-anchor">#</a> Map </h3> <p>Erstellen Sie eine visuelle Karte und zeigen Sie Koordinaten in einem beliebigen Format an.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(Hmap, MapType, Value)
</code></pre></div><blockquote><p>Map</p></blockquote> <ul><li><p><code>Hmap</code></p> <p>Höhe eines HTML-Elements auf der Seite.
Der Standardwert ist 100.</p></li> <li><p><code>Value</code></p> <p>Kartenwert, ein Objekt im Zeichenfolgenformat.
Zum Beispiel, <code>{&quot;coords&quot;:[{&quot;lat&quot;:number,&quot;lng&quot;:number},]}</code> or <code>{&quot;zoom&quot;:int, &quot;center&quot;:{&quot;lat&quot;:number,&quot;lng&quot;: number}}</code>. Ob <code>center</code> nicht angegeben ist, passt sich das Kartenfenster automatisch an die angegebenen Koordinaten an.</p></li> <li><p><code>MapType</code></p> <p>Kartentyp.
Es hat folgende Werte: <code>hybrid, roadmap, satellite, terrain</code>.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Map(MapType:hybrid, Hmap:400, Value:{&quot;coords&quot;:[{&quot;lat&quot;:55.58774531752405,&quot;lng&quot;:36.97260184619233},{&quot;lat&quot;:55.58396161622043,&quot;lng&quot;:36.973803475831005},{&quot;lat&quot;:55.585222890513975,&quot;lng&quot;:36.979811624024364},{&quot;lat&quot;:55.58803635636347,&quot;lng&quot;:36.978781655762646}],&quot;area&quot;:146846.65783403456,&quot;address&quot;:&quot;Unnamed Road, Moscow, Russia, 143041&quot;})
</code></pre></div><h3 id="menugroup"><a href="#menugroup" class="header-anchor">#</a> MenuGroup </h3> <p>Erstellen Sie ein verschachteltes Untermenü im Menü und geben Sie das menugroup-Element zurück. Bevor er durch die Sprachressource ersetzt wird, gibt der name-Parameter den Wert von Title zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(Title, Body, Icon)
</code></pre></div><blockquote><p>MenuGroup</p></blockquote> <ul><li><p><code>Title</code></p> <p>Name des Menüpunkts.</p></li> <li><p><code>Body</code></p> <p>Untergeordnete Elemente in einem Untermenü.</p></li> <li><p><code>Icon</code></p> <p>Icon.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuGroup(My Menu){
    MenuItem(Interface, sys-interface)
    MenuItem(Dahsboard, dashboard_default)
}
</code></pre></div><h3 id="menuitem"><a href="#menuitem" class="header-anchor">#</a> MenuItem </h3> <p>Erstellen Sie ein Menüelement und geben Sie das Element menuitem zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title, Page, Params, Icon)
</code></pre></div><blockquote><p>MenuItem</p></blockquote> <ul><li><p><code>Title</code></p> <p>Name des Menüpunkts.</p></li> <li><p><code>Page</code></p> <p>Name der Weiterleitungsseite.</p></li> <li><p><code>Params</code></p> <p>Seitenparameter umleiten.</p></li> <li><p><code>Icon</code></p> <p>Icon.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>MenuItem(Title:$@1roles$, Page:@1roles_list, Icon:&quot;icon-pie-chart&quot;)
</code></pre></div><h3 id="money"><a href="#money" class="header-anchor">#</a> Geld </h3> <p>Gibt den Zeichenfolgenwert von exp / 10 ^ Ziffer zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><blockquote><p>Money</p></blockquote> <ul><li><code>Exp</code></li></ul> <p>Eine Zahl im Zeichenfolgenformat.</p> <ul><li><p><code>Digit</code></p> <p>Der Exponent von 10 im Ausdruck <code>Exp/10^digit</code>. Der Wert kann positiv oder negativ sein, und ein positiver Wert bestimmt die Anzahl der Nachkommastellen.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Money(Exp, Digit)
</code></pre></div><h3 id="or"><a href="#or" class="header-anchor">#</a> Or </h3> <p>Es gibt das Ergebnis einer if-Logikoperation zurück. Alle in Klammern aufgeführten Parameter sind durch Kommas getrennt. Wenn ein Parameter, der Wert ist, keine leere Zeichenfolge, Null oder <code>false</code> ist, ist der Parameterwert <code>true</code>, andernfalls ist der Parameterwert <code>false</code>. Wenn der Parameterwert &quot;true&quot; ist, gibt die Funktion <code>1</code> zurück, andernfalls gibt sie <code>0</code> zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Or(parameters)
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>If(Or(#myval1#,#myval2#), Span(OK))
</code></pre></div><h3 id="p"><a href="#p" class="header-anchor">#</a> P </h3> <p>Erstellen Sie ein p-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>P</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li></ul> <blockquote><p>Stil</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(This is the first line.
  This is the second line.)
</code></pre></div><h3 id="qrcode"><a href="#qrcode" class="header-anchor">#</a> QRcode </h3> <p>Gibt den QR-Code mit dem angegebenen Text zurück und erstellt ein qrcode-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(Text)
</code></pre></div><blockquote><p>QRcode</p></blockquote> <ul><li><p><code>Text</code></p> <p>QR code text.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>QRcode(#name#)
</code></pre></div><h3 id="radiogroup"><a href="#radiogroup" class="header-anchor">#</a> RadioGroup </h3> <p>Erstellen Sie ein Radiogroup-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>RadioGroup</p></blockquote> <ul><li><p><code>Name</code></p> <p>Elementname.</p></li> <li><p><code>Source</code></p> <p>Datenquelle, die von der Funktion DBFind oder Data abgerufen wird.</p></li> <li><p><code>NameColumn</code></p> <p>Feldname der Datenquelle.</p></li> <li><p><code>ValueColumn</code></p> <p>Wertname der Datenquelle.
Mit Benutzerdefiniert erstellte Felder können in diesem Parameter nicht verwendet werden.</p></li> <li><p><code>Value</code></p> <p>Standardwert.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Validieren Sie den Parameter.</p> <blockquote><p>Style</p></blockquote> <p>Der angegebene CCS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RadioGroup(Name: type_decision, Source: numbers_type_decisions, NameColumn: name, ValueColumn: value)
</code></pre></div><h3 id="range"><a href="#range" class="header-anchor">#</a> Bereich </h3> <p>Erstellen Sie ein Bereichselement, verwenden Sie die Schrittgröße Step from From to To (ohne To), um Integer-Elemente zu füllen. Die generierten Daten werden in Source abgelegt und können später in der Funktion der Source-Eingabe verwendet werden (z. B. <a href="#table">Table</a>). Wenn ein ungültiger Parameter angegeben wird, wird eine leere Quelle zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(Source,From,To,Step)
</code></pre></div><blockquote><p>Range</p></blockquote> <ul><li><p><code>Source</code></p> <p>Name der Datenquelle.</p></li> <li><p><code>From</code></p> <p>Startwert (i = Von).</p></li> <li><p><code>To</code></p> <p>Endwert (i &lt;To).</p></li> <li><p><code>Step</code></p> <p>Schritt der Wertänderung. Wenn es nicht angegeben ist, ist der Standardwert 1.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Range(my,0,5)
SetVar(from, 5).(to, -4).(step,-2)
Range(Source: neg, From: #from#, To: #to#, Step: #step#)
</code></pre></div><h3 id="select"><a href="#select" class="header-anchor">#</a> Auswählen </h3> <p>Erstellen Sie ein ausgewähltes HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Select(Name, Source, NameColumn, ValueColumn, Value, Class)
 [.Validate(validation parameters)]
 [.Style(Style)]
</code></pre></div><blockquote><p>Select</p></blockquote> <ul><li><p><code>Name</code></p> <p>Elementname.</p></li> <li><p><code>Source</code></p> <p>Datenquelle, die von der Funktion <a href="#dbfind">DBFind</a> oder <a href="#data">Data</a> abgerufen wird.</p></li> <li><p><code>NameColumn</code></p> <p>Feldname der Datenquelle.</p></li> <li><p><code>ValueColumn</code></p> <p>Wertname der Datenquelle.
Mit <a href="#custom">Custom</a> erstellte Felder können in diesem Parameter nicht verwendet werden.</p></li> <li><p><code>Value</code></p> <p>Standardwert.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li></ul> <blockquote><p>Validate</p></blockquote> <p>Validieren Sie den Parameter.</p> <blockquote><p>Style</p></blockquote> <p>Der angegebene CCS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Select(mysrc, name)
</code></pre></div><h3 id="settitle"><a href="#settitle" class="header-anchor">#</a> SetTitle </h3> <p>Zum Festlegen des Seitentitels und zum Erstellen eines settitle-Elements.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(Title)
</code></pre></div><blockquote><p>Titel festlegen</p></blockquote> <ul><li><p><code>Title</code></p> <p>Seitentitel.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetTitle(My page)
</code></pre></div><h3 id="setvar"><a href="#setvar" class="header-anchor">#</a> SetVar </h3> <p>Weisen Sie der angegebenen Variablen Name den Wert Value zu.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name, Value)
</code></pre></div><blockquote><p>SetVar</p></blockquote> <ul><li><p><code>Name</code></p> <p>Variable name.</p></li> <li><p><code>Value</code></p> <p>Variablenwert, kann einen Verweis auf eine andere Variable enthalten.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(name, John Smith).(out, I am #name#)
Span(#out#)
</code></pre></div><h3 id="span"><a href="#span" class="header-anchor">#</a> Span </h3> <p>Erstellen Sie ein span-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Span(Body, Class)
 [.Style(Style)]
</code></pre></div><blockquote><p>Span</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Der angegebene CCS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Span(the first item, myclass1).
</code></pre></div><h3 id="strong"><a href="#strong" class="header-anchor">#</a> Stark </h3> <p>Erstellen Sie ein starkes HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Strong(Body, Class)
</code></pre></div><blockquote><p>Strong</p></blockquote> <ul><li><p><code>Body</code></p> <p>Untergeordneter Text oder untergeordnetes Element.</p></li> <li><p><code>Class</code></p> <p>Klassenname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>This is Strong(the first item, myclass1).
</code></pre></div><h3 id="sysparam"><a href="#sysparam" class="header-anchor">#</a> SysParam </h3> <p>Rufen Sie den Wert eines bestimmten Parameters in der Plattformparametertabelle system_parameters ab.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(Name)
</code></pre></div><blockquote><p>SysParam</p></blockquote> <ul><li><p><code>Name</code></p> <p>Name des Plattformparameters.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParam(max_columns)
</code></pre></div><h3 id="table"><a href="#table" class="header-anchor">#</a> Tisch </h3> <p>Erstellen Sie ein Tabellen-HTML-Element.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Table(Source, Columns)
 [.Style(Style)]
</code></pre></div><blockquote><p>Table</p></blockquote> <ul><li><p><code>Source</code></p> <p>Name einer bestimmten Datenquelle.</p></li> <li><p><code>Columns</code></p> <p>Titel und zugehöriger Spaltenname, e.g.: Title1=column1,Title2=column2.</p></li></ul> <blockquote><p>Style</p></blockquote> <p>Der angegebene CSS-Stil.</p> <ul><li><p><code>Style</code></p> <p>CSS stil.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(mytable, mysrc)
Table(mysrc,&quot;ID=id,Name=name&quot;)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> Transaktionsinfo </h3> <p>Es fragt Transaktionen nach einem bestimmten Hash ab und gibt Informationen über die ausgeführten Verträge und ihre Parameter zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(Hash)
</code></pre></div><blockquote><p>TransactionInfo</p></blockquote> <ul><li><p><code>Hash</code></p> <p>Transaktions-Hashes im hexadezimalen Zeichenfolgenformat.</p></li></ul> <blockquote><p>Rückgabewert</p></blockquote> <p>Es gibt eine Zeichenfolge im JSON-Format zurück:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><p>Woher:</p> <ul><li><code>contract</code> - Vertragsname;</li> <li><code>params</code> - An die Vertragsparameter übergebene Daten;</li> <li><code>block</code> - ID des Blocks, der die Transaktion verarbeitet hat.</li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>Weist einem bestimmten Variablennamen den Wert Wert zu, der der Name einer bestimmten Variablen anstelle ihres Wertes ist.</p> <p>Für Versionen mit Variablensubstitution siehe <a href="#setvar">SetVar</a>.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><blockquote><p>VarAsIs</p></blockquote> <ul><li><p><code>Name</code></p> <p>Variablennamen.</p></li> <li><p><code>Value</code></p> <p>Ein variabler Wert. Der Variablenname im Wert wird nicht ersetzt. Wenn der Wert beispielsweise Beispiel #varname# ist, dann ist der Variablenwert auch Beispiel #varname#.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)
VarAsIs(name, I am #Name#)
Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> App-Stile für Mobilgeräte </h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Titel </h4> <ul><li><code>h1</code>… <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Starke Klassennamen </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Farbe </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Netz </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code>… <code>.col-xs-12</code>, only used in <code>.row.row-table</code>.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <li><code>.panel.panel-footer</code></li></ul> <h4 id="form-app"><a href="#form-app" class="header-anchor">#</a> Form </h4> <ul><li><code>.form-control</code></li></ul> <h4 id="button-app"><a href="#button-app" class="header-anchor">#</a> Button </h4> <ul><li><code>.btn.btn-default</code></li> <li><code>.btn.btn-link</code></li> <li><code>.btn.btn-primary</code></li> <li><code>.btn.btn-success</code></li> <li><code>.btn.btn-info</code></li> <li><code>.btn.btn-warning</code></li> <li><code>.btn.btn-danger</code></li></ul> <h4 id="icon"><a href="#icon" class="header-anchor">#</a> Symbol </h4> <ul><li>All fa-class icons are from FontAwesome: <code>fa fa-&lt;icon-name&gt;&lt;/icon-name&gt;</code>.</li> <li>All icon-class icons are from SimpleLineIcons: <code>icon-&lt;icon-name&gt;</code>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/topics/templates2.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">25.6.2023, 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/de/topics/vm.html">
