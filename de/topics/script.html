<a href="#runobs">LaufOBS</a></li> <li><a href="#stopobs">HaltOBS</a></li> <li><a href="#removeobs">EntfernenOBS</a></li> <li><a href="#system-contracts">Systemverträge</a> <ul><li><a href="#newecosystem">Neues Ökosystem</a></li> <li><a href="#editecosystemname">Ökosystemname bearbeiten</a></li> <li><a href="#newcontract">Neuer Vertrag</a></li> <li><a href="#editcontract">Vertrag bearbeiten</a></li> <li><a href="#bindwallet">Brieftasche binden</a></li> <li><a href="#unbindwallet">Wallet entbinden</a></li> <li><a href="#newparameter">Neuer Parameter</a></li> <li><a href="#editparameter">Parameter bearbeiten</a></li> <li><a href="#newmenu">NeuesMenü</a></li> <li><a href="#editmenu">Menü bearbeiten</a></li> <li><a href="#appendmenu">Menü anhängen</a></li> <li><a href="#newpage">Neue Seite</a></li> <li><a href="#editpage">Seite bearbeiten</a></li> <li><a href="#appendpage">Seite anhängen</a></li> <li><a href="#newblock">NeuerBlock</a></li> <li><a href="#editblock">Block bearbeiten</a></li> <li><a href="#newtable">NeueTabelle</a></li> <li><a href="#edittable">Tabelle bearbeiten</a></li> <li><a href="#newcolumn">NeueSpalte</a></li> <li><a href="#editcolumn">Spalte bearbeiten</a></li> <li><a href="#newlang">NeuLang</a></li> <li><a href="#editlang">BearbeitenLang</a></li> <li><a href="#import">Importieren</a></li> <li><a href="#importupload">ImportHochladen</a></li> <li><a href="#newappparam">NewAppParam</a></li> <li><a href="#editappparam">BearbeitenAppParam</a></li> <li><a href="#newdelayedcontract">Neuer verzögerter Vertrag</a></li> <li><a href="#editdelayedcontract">Verspäteten Vertrag bearbeiten</a></li> <li><a href="#uploadbinary">Binär hochladen</a></li></ul></li></ul> <p>Smart Contract (im Folgenden Vertrag genannt) ist eines der Grundelemente einer Anwendung. Die Implementierung eines Vertrages auf einer Seite durch den Benutzer ist in der Regel ein einmaliger Vorgang, dessen Zweck es ist, einen Datenbankeintrag zu aktualisieren oder zu erstellen. Alle Datenoperationen einer Anwendung bilden ein Vertragssystem, und diese Verträge interagieren miteinander durch Datenbank- oder Vertragsinhaltsfunktionen.</p> <h2 id="contract-structure"><a href="#contract-structure" class="header-anchor">#</a> Vertragsstruktur </h2> <p>Verwenden Sie das Schlüsselwort <code>vertrag</code>, um einen Vertrag zu deklarieren, gefolgt vom Vertragsnamen, und der Vertragsinhalt muss in geschweiften Klammern eingeschlossen sein. Ein Vertrag besteht im Wesentlichen aus drei Teilen:</p> <ol><li><p><strong>Daten</strong> – <a href="#data-section">data section</a>, wobei die Variablen der Eingabedaten deklariert werden, einschließlich Variablenname und Variablentyp;</p></li> <li><p><strong>conditions</strong> – <a href="#conditions-section">conditions section</a>, wo die Korrektheit der Daten validiert wird;</p></li> <li><p><strong>action</strong> – <a href="#action-section">action section</a>, wobei die Datenmanipulationen definiert werden.</p></li></ol> <div class="language- extra-class"><pre class="language-text"><code>contract MyContract {
  data {
    FromId int
    ToId int
    Amount money
  }
  func conditions {
    ...
  }
  func action {
    ...
  }
}
</code></pre></div><h3 id="data-section"><a href="#data-section" class="header-anchor">#</a> Datenbereich </h3> <p>Der Abschnitt <code>data</code> beschreibt die Vertragsdateneingaben und die empfangenen Formularparameter.</p> <p>Die Struktur jeder Zeile nach Sequenz:</p> <ul><li>Variablenname - empfängt nur Variablen, keine Arrays;</li> <li>Variablendatentyp - der <a href="#Datentypen-und-Variablen">date type</a> der Variablen;</li> <li>optional - ein optionaler Parameter, der das Formularelement nicht ausfüllen muss.</li></ul> <div class="language- extra-class"><pre class="language-text"><code>contract my {
  data {
  Name string
  RequestId int
  Photo file &quot;optional&quot;
  Amount money
  Private bytes
  }
  ...
}
</code></pre></div><h3 id="conditions-section"><a href="#conditions-section" class="header-anchor">#</a> Abschnitt Bedingungen </h3> <p>Der Abschnitt <code>condition</code> beschreibt die Validierung der empfangenen Daten.</p> <p>Die folgenden Befehle werden für Fehlerwarnungen verwendet: schwerwiegende Fehler <code>error</code>, warnende Fehler <code>warning</code>, suggestive Fehler <code>info</code>. Diese drei Befehle erzeugen einen Fehler, der die Ausführung von Verträgen beendet, und jeder Fehler druckt eine andere Art von Fehlerprotokollinformationen. Zum Beispiel:</p> <div class="language- extra-class"><pre class="language-text"><code>if fuel == 0 {
    error &quot;fuel cannot be zero!&quot;
}
if money &lt; limit {
    warning Sprintf(&quot;You don't have enough money: %v &lt;%v&quot;, money, limit)
}
if idexist &gt; 0 {
    info &quot;You have already been registered&quot;
}
</code></pre></div><h3 id="action-section"><a href="#action-section" class="header-anchor">#</a> Aktionsabschnitt </h3> <p>Der Abschnitt <code>action</code> beschreibt den Hauptcode des Vertrags, der andere Daten abruft und die Ergebniswerte in Tabellen aufzeichnet. Zum Beispiel:</p> <div class="language- extra-class"><pre class="language-text"><code>action {
DBUpdate(&quot;keys&quot;, $key_id, {&quot;-amount&quot;: $amount})
DBUpdate(&quot;keys&quot;, $recipient, {&quot;+amount&quot;: $amount, &quot;pub&quot;: $Pub})
}
</code></pre></div><h2 id="variables"><a href="#variables" class="header-anchor">#</a> Variablen </h2> <p>Im Datenabschnitt deklarierte Variablen werden über das <code>$</code>-Symbol gefolgt vom Variablennamen an andere Vertragsabschnitte übergeben. Das Symbol „$“ kann auch verwendet werden, um andere Variablen zu deklarieren, die sich nicht im Datenabschnitt befinden und als globale Variablen dieses Vertrags und aller Verträge gelten, in die dieser Vertrag verschachtelt ist.</p> <p>In Verträgen können vordefinierte Variablen verwendet werden, die Transaktionsdaten enthalten, die den Vertrag aufgerufen haben:</p> <ul><li><code>$time</code> - Transaktionszeitstempel;</li> <li><code>$ecosystem_id</code> - Ökosystem-ID;</li> <li><code>$block</code> - ID des Blocks, der die Transaktion enthält;</li> <li><code>$key_id</code> - Adresse des Kontos, das die aktuelle Transaktion unterzeichnet hat;</li> <li><code>$type</code> - Vertrags-ID in der virtuellen Maschine;</li> <li><code>$block_key_id</code> - Kontoadresse des Knotens, der den Block erzeugt hat;</li> <li><code>$block_time</code> - Zeitstempel der Blockgenerierung;</li> <li><code>$original_contract</code> -Name des Vertrags, der die Transaktion ursprünglich verarbeitet hat. Dies bedeutet, dass der Vertrag während der Transaktionsvalidierung aufgerufen wird, wenn die Variable eine leere Zeichenfolge ist. Um zu prüfen, ob der Vertrag von einem anderen Vertrag oder direkt von der Transaktion aufgerufen wird, müssen Sie die Werte von $original_contract und $this_contract vergleichen. Das bedeutet, dass der Vertrag von der Transaktion aufgerufen wird, wenn sie gleich sind;</li> <li><code>$this_contract</code> - Name des aktuell ausgeführten Vertrages;</li> <li><code>$guest_key</code> - Adresse des Gastkontos;</li> <li><code>$stack</code> - Contract Array Stack mit dem Datentyp Array, der alle ausgeführten Contracts enthält. Das erste Element des Arrays stellt den Namen des Vertrags dar, der gerade ausgeführt wird, während das letzte Element den Namen des Vertrags darstellt, der die Transaktion ursprünglich verarbeitet hat;</li> <li><code>$node_position</code> - die Indexnummer des Verifizierungsknotenarrays, wo sich der Block befindet;</li> <li><code>$txhash</code> - Transaktions-Hash;</li> <li><code>$contract</code> - das aktuelle Vertragsstruktur-Array.</li></ul> <p>Auf vordefinierte Variablen kann nicht nur in Verträgen zugegriffen werden, sondern auch in Berechtigungsfeldern, die die Zugriffsberechtigungsbedingungen der Anwendungselemente definieren. Bei Verwendung in Berechtigungsfeldern sind vordefinierte Variablen für Blockinformationen immer gleich Null, wie z. B. <code>$time</code>, <code>$block</code> usw.</p> <p>Eine vordefinierte Variable <code>$result</code> wird mit dem Rückgabeergebnis des Vertrags zugewiesen.</p> <div class="language- extra-class"><pre class="language-text"><code>contract my {
 data {
     Name string
     Amount money
 }
 func conditions {
     if $Amount &lt;= 0 {
     error &quot;Amount cannot be 0&quot;
     }
     $ownerId = 1232
 }
 func action {
     var amount money
     amount = $Amount - 10
     DBUpdate(&quot;mytable&quot;, $ownerId, {name: $Name,amount: amount})
     DBUpdate(&quot;mytable2&quot;, $ownerId, {amount: 10})
 }
}
</code></pre></div><h2 id="nested-contracts"><a href="#nested-contracts" class="header-anchor">#</a> Verschachtelte Verträge </h2> <p>Sie können Verträge in den Abschnitten „Bedingungen“ und „Aktionen“ des Vertrags verschachteln. Verschachtelte Verträge können direkt aufgerufen werden, und die Vertragsparameter werden in Klammern hinter dem Vertragsnamen angegeben, z. B. <code>@1NameContract(Params)</code>. Sie können auch verschachtelte Verträge mit der Funktion <a href="#callcontract">CallContract</a> aufrufen.</p> <h2 id="file-upload"><a href="#file-upload" class="header-anchor">#</a> Datei-Upload </h2> <p>Um eine Datei über ein Formular im Format <code>multipart/form-data</code> hochzuladen, muss der Datentyp des Vertrages <code>file</code> sein.</p> <div class="language- extra-class"><pre class="language-text"><code>contract Upload {
     data {
  	   File file
     }
     ...
}
</code></pre></div><p>Der Vertrag <a href="#uploadbinary">UploadBinary</a> wird zum Hochladen und Speichern von Dateien verwendet. Mit der Logicor-Sprachfunktion <a href="/de/topics/templates2.html#binary">Binary</a> im Seiteneditor erhalten Sie den Link zum Herunterladen der Datei.</p> <h2 id="queries-in-json-format"><a href="#queries-in-json-format" class="header-anchor">#</a> Abfragen im JSON-Format </h2> <p>In der Vertragssprache kann als Feldtyp <strong>JSON</strong> angegeben werden. Sie können die Syntax: <strong>columnname-&gt;fieldname</strong> verwenden, um das Eingabefeld zu verarbeiten. Der erhaltene Wert wird in <strong>columnname.fieldname</strong> aufgezeichnet. Die obige Syntax kann in Columns,One,Where der Funktion <a href="#dbfind">DBFind</a> verwendet werden.</p> <div class="language- extra-class"><pre class="language-text"><code>var ret map
var val str
var list array
ret = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).WhereId($Id).Row()
val = ret[&quot;doc.ind&quot;]
val = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc-&gt;type&quot;).WhereId($Id).One(&quot;doc-&gt;type&quot;)
list = DBFind(&quot;mytable&quot;).Columns(&quot;myname,doc,doc-&gt;ind&quot;).Where(&quot;doc-&gt;ind = ?&quot;, &quot;101&quot;)
val = DBFind(&quot;mytable&quot;).WhereId($Id).One(&quot;doc-&gt;check&quot;)
</code></pre></div><h2 id="queries-with-date-and-time-operations"><a href="#queries-with-date-and-time-operations" class="header-anchor">#</a> Abfragen mit Datums- und Zeitoperationen </h2> <p>Sie können das Datum und die Uhrzeit nicht direkt mit den Vertragssprachenfunktionen abfragen und aktualisieren, aber Sie können PostgreSQL-Funktionen und -Features in der Where-Anweisung wie im folgenden Beispiel verwenden. Beispielsweise müssen Sie das Feld date_column mit der aktuellen Uhrzeit vergleichen. Wenn date_column ein Zeitstempeltyp ist, sollte der Ausdruck <code>date_column &lt;NOW()</code> sein; wenn date_column ein Unix-Typ ist, sollte der Ausdruck <code>to_timestamp(date_column)&gt; NOW()</code> lauten.</p> <div class="language- extra-class"><pre class="language-text"><code>Where(&quot;to_timestamp(date_column)&gt; NOW()&quot;)
Where(&quot;date_column &lt;NOW() - 30 * interval '1 day'&quot;)
</code></pre></div><p>Die folgende Needle-Funktion wird verwendet, um Datum und Uhrzeit im SQL-Format zu verarbeiten:</p> <ul><li><a href="#blocktime">Blockzeit</a></li> <li><a href="#datetime">Terminzeit</a></li> <li><a href="#unixdatetime">Unix-DateTime</a></li></ul> <h2 id="needle-contract-language"><a href="#needle-contract-language" class="header-anchor">#</a> Nadelvertragssprache </h2> <p>Die Vertragssprache umfasst eine Reihe von Funktionen, Operatoren und Strukturen, die Datenalgorithmusverarbeitung und Datenbankoperationen realisieren können.</p> <p>Der Vertragsinhalt kann geändert werden, wenn die Vertragsbearbeitungsberechtigung nicht auf <code>false</code> gesetzt ist. Die komplette Historie der Vertragsänderungen wird in der Blockchain gespeichert, die in Weaver verfügbar ist.</p> <p>Datenoperationen in der Blockchain werden gemäß der neuesten Vertragsversion ausgeführt.</p> <h3 id="basic-elements-and-structure"><a href="#basic-elements-and-structure" class="header-anchor">#</a> Grundelemente und Struktur </h3> <h3 id="data-types-and-variables"><a href="#data-types-and-variables" class="header-anchor">#</a> Datentypen und Variablen </h3> <p>Der Datentyp muss für jede Variable definiert werden. Normalerweise werden Datentypen automatisch konvertiert. Folgende Datentypen können verwendet werden:</p> <ul><li><p><code>bool</code> - Boolesch, <code>true</code> oder <code>false</code>;</p></li> <li><p><code>bytes</code> - ein Byte-Format;</p></li> <li><p><code>Int</code> - eine 64-Bit-Ganzzahl;</p></li> <li><p><code>Array</code> - ein Array beliebigen Typs;</p></li> <li><p><code>map</code> - ein Objektarray;</p></li> <li><p><code>money</code> - eine große Ganzzahl;</p></li> <li><p><code>float</code> - eine 64-Bit-Float-Zahl;</p></li> <li><p><code>string</code> - eine Zeichenkette muss mit doppelten Anführungszeichen oder Escape-Format definiert werden: &quot;Dies ist eine Zeichenkette&quot; oder `Dies ist eine Zeichenkette`;</p></li> <li><p><code>file</code> - ein Objekt-Array:</p> <ul><li><code>Name</code> - Dateinamen, <code>string</code> Typ;</li> <li><code>MimeType</code> - <strong>mime-type</strong> Datei, <code>string</code> Typ;</li> <li><code>Body</code> - Dateiinhalt, <code>bytes</code> typ.</li></ul></li></ul> <p>Alle Bezeichner, einschließlich der Namen von Variablen, Funktionen und Verträgen, sind zwischen Groß- und Kleinschreibung zu unterscheiden (MyFunc und myFunc sind unterschiedliche Namen).</p> <p>Verwenden Sie das Schlüsselwort <strong>var</strong>, um eine Variable zu deklarieren, gefolgt vom Namen und Typ der Variablen. In geschweiften Klammern deklarierte Variablen müssen in demselben Klammerpaar verwendet werden.</p> <p>Der Standardwert jeder deklarierten Variablen ist Null: Der Nullwert des bool-Typs ist falsch, der Nullwert aller numerischen Typen ist 0 und der Nullwert für Zeichenfolgen, leere Zeichenfolgen. Ein Beispiel für eine Variablendeklaration:</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc( val int) int {
  var mystr1 mystr2 string, mypar int
  var checked bool
  ...
  if checked {
    var temp int
    ...
  }
}
</code></pre></div><h3 id="array"><a href="#array" class="header-anchor">#</a> Array </h3> <p>Die Vertragssprache unterstützt zwei Array-Typen:</p> <ul><li><code>Array</code> - ein Array mit Index beginnend bei 0;</li> <li><code>map</code> - ein Array von Objekten.</li></ul> <p>Beim Allokieren und Abrufen von Array-Elementen muss der Index in eckige Klammern gesetzt werden. Mehrere Indizes werden im Array nicht unterstützt, und die Array-Elemente können nicht als myarr[i][j] behandelt werden.</p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
var mymap map
var s string

myarr[0] = 100
myarr[1] = &quot;This is a line&quot;
mymap[&quot;value&quot;] = 777
mymap[&quot;param&quot;] = &quot;Parameter&quot;

s = Sprintf(&quot;%v, %v, %v&quot;, myarr[0] + mymap[&quot;value&quot;], myarr[1], mymap[&quot;param&quot;])
// s = 877, This is a line, Parameter
</code></pre></div><p>Sie können auch Arrays vom Typ Array definieren, indem Sie Elemente in <code>[]</code> angeben. Für den Kartentyp <code>arrays</code> verwenden Sie bitte <code>{}</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>var my map
my={&quot;key1&quot;: &quot;value1&quot;, key2: i, &quot;key3&quot;: $Name}
var mya array
mya=[&quot;value1&quot;, {key2: i}, $Name]
</code></pre></div><p>Sie können eine solche Initialisierung in Ausdrücken verwenden. Verwenden Sie es beispielsweise in Funktionsparametern.</p> <div class="language- extra-class"><pre class="language-text"><code>DBFind...Where({id: 1})
</code></pre></div><p>Für ein Array von Objekten müssen Sie einen Schlüssel angeben. Schlüssel werden als Zeichenfolgen in doppelten Anführungszeichen (<code>&quot;&quot;</code>) angegeben. Wenn der Schlüsselname auf Buchstaben, Zahlen und Unterstriche beschränkt ist, können Sie die doppelten Anführungszeichen weglassen.</p> <div class="language- extra-class"><pre class="language-text"><code>{key1: &quot;value1&quot;, key2: &quot;value2&quot;}
</code></pre></div><p>Ein Array kann Zeichenfolgen, Zahlen, Variablennamen beliebigen Typs und Variablennamen mit dem Symbol <code>$</code> enthalten. Es unterstützt verschachtelte Arrays. Sie können verschiedene Maps oder Arrays als Werte angeben.</p> <p>Ausdrücke können nicht als Array-Elemente verwendet werden. Verwenden Sie eine Variable, um das Ergebnis des Ausdrucks zu speichern, und geben Sie diese Variable als Array-Element an.</p> <div class="language- extra-class"><pre class="language-text"><code>[1+2, myfunc(), name[&quot;param&quot;]] // don't do this
[1, 3.4, mystr, &quot;string&quot;, $ext, myarr, mymap, {&quot;ids&quot;: [1,2, i], company: {&quot;Name&quot;: &quot;MyCompany&quot;}} ] // this is ok

var val string
val = my[&quot;param&quot;]
MyFunc({key: val, sub: {name: &quot;My name&quot;, &quot;color&quot;: &quot;Red&quot;}})
</code></pre></div><h3 id="if-and-while-statements"><a href="#if-and-while-statements" class="header-anchor">#</a> If- und While-Anweisungen </h3> <p>Die Vertragssprache unterstützt standardmäßige <strong>if</strong>-Bedingungsanweisungen und <strong>while</strong>-Schleifen, die in Verträgen und Funktionen verwendet werden können. Diese Anweisungen können ineinander verschachtelt werden.</p> <p>Auf <strong>if</strong> und <strong>while</strong> muss eine bedingte Anweisung folgen. Wenn die bedingte Anweisung eine Zahl zurückgibt, wird sie als falsch angesehen, wenn ihr Wert 0 ist.</p> <p>val == 0 ist gleich !val, val != 0 ist gleich val. Die <strong>if</strong>-Anweisung kann einen <strong>else</strong>-Codeblock haben, und <strong>else</strong> wird ausgeführt, wenn die <strong>if</strong>-Bedingungsanweisung falsch ist.</p> <p>Die folgenden Vergleichsoperatoren können in bedingten Anweisungen verwendet werden: <code>&lt;, &gt;, &gt;=, &lt;=, ==, !=, ||, &amp;&amp;</code></p> <div class="language- extra-class"><pre class="language-text"><code>if val&gt; 10 || id != $block_key_id {
 ...
} else {
 ...
}
</code></pre></div><p>Der Codeblock wird ausgeführt, wenn die bedingte Anweisung der <strong>while</strong>-Schleife wahr ist. <strong>break</strong> bedeutet, die Schleife des Codeblocks zu beenden. Wenn Sie eine Schleife von Anfang an beginnen möchten, verwenden Sie <strong>continue</strong>.</p> <div class="language- extra-class"><pre class="language-text"><code>var i int
while true {
  if i &gt; 100 {
    break
  }
  ...
  if i == 50 {
    continue
  }
  ...
  i = i + 1
}
</code></pre></div><p>Zusätzlich zu bedingten Anweisungen unterstützt Needle auch Standardarithmetikoperationen: <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>.</p> <p>Variablen vom Typ String und Bytes können als bedingte Anweisung verwendet werden. Wenn die Länge des Typs größer als Null ist, ist die Bedingung wahr, andernfalls ist sie falsch.</p> <h2 id="functions"><a href="#functions" class="header-anchor">#</a> Funktionen </h2> <p>Funktionen können einige Operationen mit den vom <a href="#data-section">data section</a> eines Vertrags empfangenen Daten ausführen: Daten aus der Datenbank lesen und schreiben, den Werttyp konvertieren und die Interaktion zwischen Verträgen herstellen.</p> <h3 id="function-declaration"><a href="#function-declaration" class="header-anchor">#</a> Funktionsdeklaration </h3> <p>Verwenden Sie das Schlüsselwort func, um eine Funktion zu deklarieren, gefolgt vom Namen und der Liste der übergebenen Parameter und ihrer Typen. Alle Parameter sind in Klammern eingeschlossen und durch Kommas getrennt. Nach den Klammern muss der Datentyp des von der Funktion zurückgegebenen Werts deklariert werden. Der Funktionskörper muss in geschweifte Klammern eingeschlossen werden. Wenn die Funktion keine Parameter hat, können die geschweiften Klammern weggelassen werden. Um einen Wert von einer Funktion zurückzugeben, verwenden Sie das Schlüsselwort <code>return</code>.</p> <div class="language- extra-class"><pre class="language-text"><code>func myfunc(left int, right int) int {
    return left*right + left - right
}
func test int {
    return myfunc(10, 30) + myfunc(20, 50)
}
func ooops {
    error &quot;Ooops...&quot;
}
</code></pre></div><p>Funktion gibt keine Fehler zurück, da alle Fehlerprüfungen automatisch durchgeführt werden. Wenn in irgendeiner Funktion ein Fehler auftritt, beendet der Vertrag seinen Betrieb und zeigt die Fehlerbeschreibung in einem Fenster an.</p> <h3 id="variable-length-parameters"><a href="#variable-length-parameters" class="header-anchor">#</a> Parameter variabler Länge </h3> <p>Funktionen können Parameter mit variabler Länge definieren, verwenden Sie das Symbol <code>...</code> als letzten Parametertyp der Funktion, um Parameter mit variabler Länge mit einem Datentyp von <code>Array</code> anzugeben. Parameter mit variabler Länge umfassen alle Variablen ab dem Zeitpunkt, an dem der Parameter im Aufruf übergeben wird. Alle Arten von Variablen können übergeben werden, aber Sie müssen mit Konflikten durch Nichtübereinstimmung von Datentypen umgehen.</p> <div class="language- extra-class"><pre class="language-text"><code>func sum(out string, values ...) {
var i, res int

while i &lt;Len(values) {

   res = res + values[i]

   i = i + 1

}

Println(out, res)

}

func main() {
  sum(&quot;Sum:&quot;, 10, 20, 30, 40)
}
</code></pre></div><h3 id="optional-parameters"><a href="#optional-parameters" class="header-anchor">#</a> Optionale Parameter </h3> <p>Eine Funktion hat viele Parameter, aber wir brauchen nur einige davon, wenn wir sie aufrufen. In diesem Fall können Sie optionale Parameter folgendermaßen deklarieren: <code>func myfunc(name string).Param1(param string).Param2(param2 int) {...}</code>, dann können Sie die angegebenen Parameter in beliebiger Reihenfolge aufrufen : <code>myfunc(&quot;name&quot;).Param2(100)</code>.</p> <p>Im Funktionskörper können Sie diese Variablen ganz normal behandeln. Wenn keine angegebenen optionalen Parameter aufgerufen werden, sind ihre Standardwerte Null. Sie können auch ... verwenden, um einen Parameter variabler Länge anzugeben: <code>func DBFind(table string).Where(request string, params ...)</code> und dann aufrufen: <code>DBFind(&quot;mytable&quot;).Where({ &quot; id&quot;: $myid, &quot;type&quot;: 2})</code></p> <div class="language- extra-class"><pre class="language-text"><code>func DBFind(table string).Columns(columns string).Where(format string, tail ...)
  .Limit(limit int).Offset(offset int) string {
  ...
}

func names() string {
  ...
  return DBFind(&quot;table&quot;).Columns(&quot;name&quot;).Where({&quot;id&quot;: 100}).Limit(1)
}
</code></pre></div><h2 id="needle-functions-classification"><a href="#needle-functions-classification" class="header-anchor">#</a> Needle Funktionsklassifizierung </h2> <p>Abrufen von Werten aus der Datenbank:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#appparam">AppParam</a></td> <td><a href="#ecosysparam">EcosysParam</a></td> <td><a href="#getdatafromxlsx">GetDataFromXLSX</a></td></tr> <tr><td><a href="#dbfind">DBFind</a></td> <td><a href="#gethistory">GetHistory</a></td> <td><a href="#getrowscountxlsx">GetRowsCountXLSX</a></td></tr> <tr><td><a href="#dbrow">DBRow</a></td> <td><a href="#gethistoryrow">GetHistoryRow</a></td> <td><a href="#getblock">GetBlock</a></td></tr> <tr><td><a href="#dbselectmetrics">DBSelectMetrics</a></td> <td><a href="#getcolumntype">GetColumnType</a></td> <td><a href="#langres">LangRes</a></td></tr></tbody></table> <p>Daten in Tabellen aktualisieren:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#dbinsert">DBInsert</a></td> <td><a href="#dbupdateext">DBUpdateExt</a></td> <td><a href="#deltable">DelTable</a></td></tr> <tr><td><a href="#dbupdate">DBUpdate</a></td> <td><a href="#delcolumn">DelColumn</a></td> <td></td></tr></tbody></table> <p>Operationen mit Arrays:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#append">Append</a></td> <td><a href="#len">Len</a></td> <td><a href="#getmapkeys">GetMapKeys</a></td></tr> <tr><td><a href="#join">Join</a></td> <td><a href="#row">Row</a></td> <td><a href="#sortedkeys">SortedKeys</a></td></tr> <tr><td><a href="#split">Split</a></td> <td><a href="#one">One</a></td> <td></td></tr></tbody></table> <p>Operationen mit Verträgen und Genehmigungen:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#callcontract">CallContract</a></td> <td><a href="#getcontractbyid">GetContractById</a></td> <td><a href="#transactioninfo">TransactionInfo</a></td></tr> <tr><td><a href="#contractaccess">ContractAccess</a></td> <td><a href="#roleaccess">RoleAccess</a></td> <td><a href="#throw">Throw</a></td></tr> <tr><td><a href="#contractconditions">ContractConditions</a></td> <td><a href="#getcontractbyname">GetContractByName</a></td> <td><a href="#validatecondition">ValidateCondition</a></td></tr> <tr><td><a href="#evalcondition">EvalCondition</a></td> <td></td> <td></td></tr></tbody></table> <p>Operationen mit Adressen:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#addresstoid">AddressToId</a></td> <td><a href="#idtoaddress">IdToAddress</a></td> <td><a href="#pubtoid">PubToID</a></td></tr></tbody></table> <p>Operationen mit variablen Werten:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#decodebase64">DecodeBase64</a></td> <td><a href="#formatmoney">FormatMoney</a></td> <td><a href="#hash">Hash</a></td></tr> <tr><td><a href="#encodebase64">EncodeBase64</a></td> <td><a href="#random">Random</a></td> <td><a href="#sha256">Sha256</a></td></tr> <tr><td><a href="#float">Float</a></td> <td><a href="#int">Int</a></td> <td><a href="#str">Str</a></td></tr> <tr><td><a href="#hextobytes">HexToBytes</a></td> <td></td> <td></td></tr></tbody></table> <p>Rechenoperationen:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#floor">Floor</a></td> <td><a href="#log10">Log10</a></td> <td><a href="#round">Round</a></td></tr> <tr><td><a href="#log">Log</a></td> <td><a href="#pow">Pow</a></td> <td><a href="#sqrt">Sqrt</a></td></tr></tbody></table> <p>Operationen mit JSON:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#jsonencode">JSONEncode</a></td> <td><a href="#jsonencodeindent">JSONEncodeIndent</a></td> <td><a href="#jsondecode">JSONDecode</a></td></tr></tbody></table> <p>Operationen mit Strings:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#hasprefix">HasPrefix</a></td> <td><a href="#size">Size</a></td> <td><a href="#tolower">ToLower</a></td></tr> <tr><td><a href="#contains">Contains</a></td> <td><a href="#sprintf">Sprintf</a></td> <td><a href="#toupper">ToUpper</a></td></tr> <tr><td><a href="#replace">Replace</a></td> <td><a href="#substr">Substr</a></td> <td><a href="#trimspace">TrimSpace</a></td></tr></tbody></table> <p>Operationen mit Bytes:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#stringtobytes">StringToBytes</a></td> <td><a href="#bytestostring">BytesToString</a></td> <td></td></tr></tbody></table> <p>Operationen mit Datum und Uhrzeit im SQL-Format:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#blocktime">BlockTime</a></td> <td><a href="#datetime">DateTime</a></td> <td><a href="#unixdatetime">UnixDateTime</a></td></tr></tbody></table> <p>Operationen mit Plattformparametern:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#httprequest">HTTPRequest</a></td> <td><a href="#httppostjson">HTTPPostJSON</a></td> <td></td></tr></tbody></table> <p>Funktionen für Master-CLB-Knoten:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td><a href="#createobs">CreateOBS</a></td> <td><a href="#runobs">RunOBS</a></td> <td><a href="#removeobs">RemoveOBS</a></td></tr> <tr><td><a href="#getobslist">GetOBSList</a></td> <td><a href="#stopobs">StopOBS</a></td> <td></td></tr></tbody></table> <h2 id="needle-functions-reference"><a href="#needle-functions-reference" class="header-anchor">#</a> Needle Funktionen Referenz </h2> <h3 id="appparam"><a href="#appparam" class="header-anchor">#</a> AppParam </h3> <p>Gibt den Wert eines angegebenen Anwendungsparameters (aus der Anwendungsparametertabelle app_params) zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(app int, name string, ecosystemid int) string
</code></pre></div><ul><li><p><strong>App</strong></p> <p>Application ID.</p></li> <li><p><strong>name</strong></p> <p>Name des Anwendungsparameters.</p></li> <li><p><strong>Ecosystemid</strong></p> <p>Ökosystem-ID.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AppParam(1, &quot;app_account&quot;, 1)
</code></pre></div><h3 id="dbfind"><a href="#dbfind" class="header-anchor">#</a> DBFind </h3> <p>Fragt Daten aus einer angegebenen Tabelle mit den angegebenen Parametern ab und gibt ein Array zurück, das aus einem Array von Objekten besteht.</p> <p><code>.Row()</code> kann das erste Kartenelement in der Abfrage erhalten, <code>.One(column string)</code> kann das erste Kartenelement einer angegebenen Spalte in der Abfrage erhalten.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBFind(table string)
 [.Columns(columns array|string)]
 [.Where(where map)]
 [.WhereId(id int)]
 [.Order(order string)]
 [.Limit(limit int)]
 [.Offset(offset int)]
 [.Row()]
 [.One(column string)]
 [.Ecosystem(ecosystemid int)] array
</code></pre></div><ul><li><strong>table</strong></li></ul> <p>Tabellenname.</p> <ul><li><p><strong>сolumns</strong></p> <p>Gibt eine Liste von Spalten zurück. Wenn nicht angegeben, werden alle Spalten zurückgegeben.</p> <p>Der Wert ist ein Array oder ein durch Kommas getrennter String.</p></li> <li><p><strong>where</strong></p> <p>Query conditions.</p> <p>Beispiel: <code>.Where({name: &quot;John&quot;})</code> or <code>.Where({&quot;id&quot;: {&quot;$gte&quot;: 4}})</code>.</p> <p>Dieser Parameter muss ein Array von Objekten mit Suchkriterien enthalten. Das Array kann verschachtelte Elemente enthalten.</p> <p>Folgende syntaktische Konstruktionen werden verwendet:</p> <ul><li><p><code>{&quot;field1&quot;: &quot;value1&quot;, &quot;field2&quot;: &quot;value2&quot;}</code>
Gleichwertig <code>field1 = &quot;value1&quot; AND field2 = &quot;value2&quot;</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$eq&quot;:&quot;value&quot;}}</code>
Gleichwertig <code>field = &quot;value&quot;</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$neq&quot;: &quot;value&quot;}}</code>
Gleichwertig <code>field != &quot;value&quot;</code>.</p></li> <li><p><code>{&quot;field1: {&quot;$in&quot;: [1,2,3]}</code>
Gleichwertig<code>field IN (1,2,3)</code>.</p></li> <li><p><code>{&quot;field1&quot;: {&quot;$nin&quot;: [1,2,3]}</code>
Äquivalent zum Feld NOT IN (1,2,3).</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lt&quot;: 12}}</code>
Gleichwertig <code>field &lt;12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$lte&quot;: 12}}</code>
Gleichwertig f<code>ield &lt;= 12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gt&quot;: 12}}</code>
Gleichwertig <code>field&gt; 12</code>.</p></li> <li><p><code>{&quot;field&quot;: {&quot;$gte&quot;: 12}}</code>
Gleichwertig <code>field &gt;= 12</code>.</p></li> <li><p><code>{&quot;$and&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code>
Gleichwertig <code>expr1 AND expr2 AND expr3</code>.</p></li> <li><p><code>{&quot;$or&quot;: [&lt;expr1&gt;, &lt;expr2&gt;, &lt;expr3&gt;]}</code>
Gleichwertig <code>expr1 OR expr2 OR expr3</code>.</p></li> <li><p><code>{field: {&quot;$like&quot;: &quot;value&quot;}}</code>
Gleichwertig <code>field like'%value%'</code> (fuzzy search).</p></li> <li><p><code>{field: {&quot;$begin&quot;: &quot;value&quot;}}</code>
Gleichwertig <code>field like'value%'</code> (starts with <code>value</code>).</p></li> <li><p><code>{field: {&quot;$end&quot;: &quot;value&quot;}}</code>
Gleichwertig <code>field like'%value'</code> (ends with <code>value</code>).</p></li> <li><p><code>{field: &quot;$isnull&quot;}</code>
Äquivalent zum Feld ist null.</p></li></ul></li></ul> <p>Achten Sie darauf, die Schlüssel von Objekt-Arrays nicht zu überschreiben. Wenn Sie beispielsweise mit <code>id&gt;2 und id&lt;5</code> abfragen möchten, können Sie <code>{id:{&quot;$gt&quot;: 2}, id:{&quot;$lt&quot;: 5}}</code> nicht verwenden, da die Das erste Element wird durch das zweite Element überschrieben. Sie sollten die folgende Abfragestruktur verwenden:</p> <div class="language- extra-class"><pre class="language-text"><code>{id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}
</code></pre></div><div class="language- extra-class"><pre class="language-text"><code>{&quot;$and&quot;: [{id:{&quot;$gt&quot;: 2}}, {id:{&quot;$lt&quot;: 5}}]}
</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Abfragen nach ID. Beispiel: .WhereId(1).</p></li> <li><p><strong>Befehl</strong></p> <div class="language- extra-class"><pre><code>Wird verwendet, um die Ergebnismenge nach einer bestimmten Spalte oder standardmäßig nach ID zu sortieren.

Wenn Sie nur ein Feld zum Sortieren verwenden, können Sie es als Zeichenfolge angeben. Um mehrere Felder zu sortieren, müssen Sie ein Array von String-Objekten angeben:

Absteigende Reihenfolge: `{&quot;field&quot;: &quot;-1&quot;}` Äquivalent zu `field desc`.

Aufsteigende Reihenfolge: `{&quot;field&quot;: &quot;1&quot;}` Äquivalent zu `field asc`.
</code></pre></div></li> <li><p><strong>Grenze</strong></p> <div class="language- extra-class"><pre><code>Gibt die Anzahl der Einträge zurück. 25, standardmäßig. Die maximale Anzahl beträgt 10.000.
</code></pre></div></li> <li><p><strong>Versatz</strong></p> <div class="language- extra-class"><pre><code>Versatz.
</code></pre></div></li> <li><p><strong>Ökosystemid</strong></p> <div class="language- extra-class"><pre><code>Ökosystem-ID. Standardmäßig wird die Tabelle des aktuellen Ökosystems abgefragt.
</code></pre></div></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var i int
var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).Where({id: [{&quot;$gt&quot;: 2}, {&quot;$lt&quot;: 5}]}).Order( &quot;id&quot;)
while i &lt;Len(ret) {

}
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
  Println(ret)
  Println(ret)
}
</code></pre></div><p>​</p> <h3 id="dbrow"><a href="#dbrow" class="header-anchor">#</a> DBZeile </h3> <p>Fragt Daten aus einer angegebenen Tabelle mit den angegebenen Parametern ab. Gibt ein Array zurück, bestehend aus einem Array von Objekten map.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBRow(table string)
 [.Columns(columns array|string)]

ret = DBRow(&quot;contracts&quot;).Columns([&quot;id&quot;,&quot;value&quot;]).Where({id: 1})
Println(ret)
</code></pre></div><h3 id="dbselectmetrics"><a href="#dbselectmetrics" class="header-anchor">#</a> DBSelectMetrics </h3> <p>Gibt die aggregierten Daten einer Metrik zurück.</p> <p>Die Metriken werden jedes Mal aktualisiert, wenn 100 Blöcke generiert werden. Und die aggregierten Daten werden in einem 1-Tages-Zyklus gespeichert.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBSelectMetrics(metric string, timeInterval string, aggregateFunc string) array

</code></pre></div><ul><li><p><strong>metric</strong></p> <p>Metrikname</p> <ul><li><p><strong>ecosystem_pages</strong></p> <p>Anzahl der Ökosystemseiten.</p> <p>Rückgabewert: Schlüssel - Ökosystem-ID, Wert - Anzahl der Ökosystemseiten.</p></li> <li><p><strong>ecosystem_members</strong>
Anzahl der Ökosystemmitglieder.</p> <p>Rückgabewert: Schlüssel - Ökosystem-ID, Wert - Anzahl der Ökosystemmitglieder.</p></li> <li><p><strong>ecosystem_tx</strong></p> <p>Anzahl der Ökosystemtransaktionen.</p> <p>Rückgabewert: Schlüssel - Ökosystem-ID, Wert - Anzahl der Ökosystemtransaktionen.</p></li></ul></li> <li><p><strong>timeInterval</strong></p> <p>Das Zeitintervall zum Aggregieren von Metrikdaten. Zum Beispiel: <code>1 day</code>, <code>30 days</code>.</p></li> <li><p><strong>aggregateFunc</strong></p> <p>Aggregatfunktion. Zum Beispiel, <code>max</code>, <code>min</code>, <code>avg</code>.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var rows array
rows = DBSelectMetrics(&quot;ecosystem_tx&quot;, &quot;30 days&quot;, &quot;avg&quot;)

}
</code></pre></div><h3 id="ecosysparam"><a href="#ecosysparam" class="header-anchor">#</a> EcosysParam </h3> <p>Gibt den Wert eines angegebenen Parameters in den Parametern der Ökosystemparametertabelle zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EcosysParam(name string) string

</code></pre></div><h3 id="gethistory"><a href="#gethistory" class="header-anchor">#</a> GetHistory </h3> <p>Gibt den Verlauf der Änderungen an Einträgen in einer angegebenen Tabelle zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistory(table string, id int) array

</code></pre></div><ul><li><p><strong>table</strong></p> <p>Tabellenname.</p></li> <li><p><strong>Id</strong></p> <p>Eintrags-ID.</p></li></ul> <blockquote><p><strong>Rückgabewert</strong></p></blockquote> <p>Gibt ein Array von Objekten vom Typ map zurück, die den Änderungsverlauf von Einträgen in Tabellen angeben.</p> <p>Jedes Array enthält die Felder eines Datensatzes, bevor die nächste Änderung vorgenommen wird.
Das Array ist nach der Reihenfolge der letzten Änderungen sortiert.</p> <p>Das ID-Feld im Array zeigt auf die ID der rollback_tx-Tabelle. block_id stellt die Block-ID dar, während block_time den Zeitstempel der Blockgenerierung darstellt.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
var item map
list = GetHistory(&quot;blocks&quot;, 1)
if Len(list) &gt; 0 {
  item = list[0]
}
</code></pre></div><h3 id="gethistoryrow"><a href="#gethistoryrow" class="header-anchor">#</a> GetHistoryRow </h3> <p>Gibt einen einzelnen Snapshot aus dem Änderungsverlauf eines angegebenen Eintrags in einer angegebenen Tabelle zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetHistoryRow(table string, id int, rollbackId int) map
</code></pre></div><ul><li><p><strong>table</strong></p> <p>Tabellenname.</p></li> <li><p><strong>Id</strong></p> <p>Eintrags-ID.</p></li> <li><p><strong>rollbackId</strong></p> <p>rollback_tx die Eintrags-ID der Tabelle.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>  $result = GetHistoryRow(&quot;contracts&quot;,205,2358)
</code></pre></div><h3 id="getcolumntype"><a href="#getcolumntype" class="header-anchor">#</a> GetColumnType </h3> <p>Gibt den Datentyp eines angegebenen Felds in einer angegebenen Tabelle zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetColumnType(table, column string) string

</code></pre></div><ul><li><p><strong>table</strong></p> <p>Tabellenname.</p></li> <li><p><strong>column</strong></p> <p>Field Name.</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>Folgende Typen können zurückgegeben werden: <code>text, varchar, number, money, double, bytes, json, datetime, double</code>.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var coltype string
coltype = GetColumnType(&quot;members&quot;, &quot;member_name&quot;)
</code></pre></div><h3 id="getdatafromxlsx"><a href="#getdatafromxlsx" class="header-anchor">#</a> Daten abrufen vonXLSX </h3> <p>Gibt Daten aus XLSX-Tabellen zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetDataFromXLSX(binId int, line int, count int, sheet int) string

</code></pre></div><ul><li><p><strong>binId</strong></p> <p>ID im XLSX-Format in der Binärtabelle binär.</p></li> <li><p><strong>line</strong></p> <p>Die Startzeilennummer, beginnend standardmäßig bei 0.</p></li> <li><p><strong>count</strong></p> <p>Die Anzahl der Zeilen, die zurückgegeben werden müssen.</p></li> <li><p><strong>sheet</strong></p> <p>Listennummer, beginnend standardmäßig bei 1.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var a array
a = GetDataFromXLSX(3, 12, 10, 1)
</code></pre></div><h3 id="getrowscountxlsx"><a href="#getrowscountxlsx" class="header-anchor">#</a> GetRowsCountXLSX </h3> <p>Gibt die Anzahl der Zeilen in einer angegebenen XLSX-Datei zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetRowsCountXLSX(binId int, sheet int) int
</code></pre></div><ul><li><p><strong>binId</strong></p> <p>ID in XLSX format in the binary table binary.</p></li> <li><p><strong>sheet</strong></p> <p>List number, starting from 1 by default.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var count int
count = GetRowsCountXLSX(binid, 1)
</code></pre></div><h3 id="langres"><a href="#langres" class="header-anchor">#</a> LangRes </h3> <p>Gibt eine mehrsprachige Ressource mit Namensbeschriftung für die Sprache lang zurück, die als zweistelliger Code angegeben ist, zum Beispiel: <code>en</code>, <code>zh</code>. Wenn für eine ausgewählte Sprache keine Sprache vorhanden ist, wird die Sprachressource des <code>en</code>-Labels zurückgegeben.,
<strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>LangRes(label string, lang string) string
</code></pre></div><ul><li><p><strong>label</strong></p> <p>Name der Sprachressource.</p></li> <li><p><strong>lang</strong></p> <p>Zweistelliger Sprachcode.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>warning LangRes(&quot;@1confirm&quot;, &quot;en&quot;)
error LangRes(&quot;@1problems&quot;, &quot;zh&quot;)
</code></pre></div><h3 id="getblock"><a href="#getblock" class="header-anchor">#</a> Block bekommen </h3> <p>Gibt relevante Informationen zu einem angegebenen Block zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetBlock(blockID int64) map

</code></pre></div><p>*<strong>blockID</strong></p> <p>Block-ID.</p> <blockquote><p><strong>Return value</strong></p></blockquote> <p>Gibt ein Array von Objekten zurück:</p> <ul><li><p><strong>Ich würde</strong></p> <p>Block-ID.</p></li> <li><p><strong>Time</strong></p> <p>Zeitstempel der Blockgenerierung.</p></li> <li><p><strong>key_id</strong></p> <p>Die Kontoadresse des Verifizierungsknotens hat den Block generiert.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var b map
b = GetBlock(1)
Println(b)
</code></pre></div><h3 id="dbinsert"><a href="#dbinsert" class="header-anchor">#</a> DBEinfügen </h3> <p>Fügt einer angegebenen Tabelle einen Eintrag hinzu und gibt die Eintrags-ID zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(table string, params map) int

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Tabellenname.</p></li> <li><p><strong>Parameter</strong></p> <p>Ein Array von Objekten, bei dem Schlüssel Feldnamen und Werte eingefügte Werte sind.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBInsert(&quot;mytable&quot;, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdate"><a href="#dbupdate" class="header-anchor">#</a> DB-Update </h3> <p>Ändert den Spaltenwert einer angegebenen Eintrags-ID in einer angegebenen Tabelle. Wenn die Eintrags-ID nicht in der Tabelle vorhanden ist, wird ein Fehler zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(tblname string, id int, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Tabellenname.</p></li> <li><p><strong>Id</strong></p> <p>Eintrags-ID.</p></li> <li><p><strong>Params</strong></p> <p>Ein Array von Objekten, bei dem Schlüssel Feldnamen und Werte neue Werte nach Änderungen sind.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdate(&quot;mytable&quot;, myid, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="dbupdateext"><a href="#dbupdateext" class="header-anchor">#</a> DB-UpdateExt </h3> <p>Ändert den Wert einer Spalte in einer angegebenen Tabelle, die der Abfragebedingung entspricht.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(tblname string, where map, params map)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Tabellenname.</p></li> <li><p><strong>where</strong></p> <p>Bedingungen abfragen.</p> <p>Weitere Einzelheiten finden Sie unter <a href="#dbfind">DBFind</a>.</p></li> <li><p><strong>params</strong></p></li></ul> <p>Ein Array von Objekten, bei dem Schlüssel Feldnamen und Werte neue Werte nach Änderungen sind.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateExt(&quot;mytable&quot;, {id: $key_id, ecosystem: $ecosystem_id}, {name: &quot;John Smith&quot;, amount: 100})
</code></pre></div><h3 id="delcolumn"><a href="#delcolumn" class="header-anchor">#</a> Spalte löschen </h3> <p>Löscht ein Feld in einer angegebenen Tabelle, das keine Datensätze enthält.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(tblname string, column string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Table name.</p></li> <li><p><strong>column</strong></p> <p>The field to be deleted.</p></li></ul> <div class="language- extra-class"><pre class="language-text"><code>DelColumn(&quot;mytable&quot;, &quot;mycolumn&quot;)
</code></pre></div><h3 id="deltable"><a href="#deltable" class="header-anchor">#</a> Spalte löschen </h3> <p>Löscht eine angegebene Tabelle, die keine Datensätze enthält.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(tblname string)

</code></pre></div><ul><li><p><strong>tblname</strong></p> <p>Table name.</p></li></ul> <p><strong>Beispiel</strong>*</p> <div class="language- extra-class"><pre class="language-text"><code>DelTable(&quot;mytable&quot;)
</code></pre></div><h3 id="append"><a href="#append" class="header-anchor">#</a> Anhängen </h3> <p>Fügt einen beliebigen Werttyp in das src-Array ein.</p> <p><strong>Syntax</strong></p> <p>Append(src array, val anyType) array</p> <ul><li><p><strong>src</strong></p> <p>Das ursprüngliche Array.</p></li> <li><p><strong>val</strong></p> <p>Der einzufügende Wert.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var list array
list = Append(list, &quot;new_val&quot;)
</code></pre></div><h3 id="join"><a href="#join" class="header-anchor">#</a> Beitreten </h3> <p>Kombiniert Elemente des in-Arrays zu einer Zeichenfolge mit einem angegebenen Sep-Trennzeichen.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Join(in array, sep string) string

</code></pre></div><ul><li><p><strong>In</strong></p> <p>Array-Name.</p></li> <li><p><strong>sep</strong></p> <p>Separator.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var val string, myarr array
 myarr[0] = &quot;first&quot;
 myarr[1] = 10
 val = Join(myarr, &quot;,&quot;)
</code></pre></div><h3 id="split"><a href="#split" class="header-anchor">#</a> Teilt </h3> <p>Verwendet das Trennzeichen sep, um den in-String in Elemente aufzuteilen und sie in ein Array einzufügen.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Split(in string, sep string) array
</code></pre></div><ul><li><p><strong>In</strong></p> <p>String.</p></li> <li><p><strong>sep</strong></p> <p>Separator.</p></li></ul> <p><strong>Beispiel</strong>*</p> <div class="language- extra-class"><pre class="language-text"><code>var myarr array
myarr = Split(&quot;first,second,third&quot;, &quot;,&quot;)
</code></pre></div><h3 id="len"><a href="#len" class="header-anchor">#</a> Len </h3> <p>Gibt die Anzahl der Elemente in einem angegebenen Array zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Len(val array) int
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Array.</p></li></ul> <p><strong>Beispiel</strong>*</p> <div class="language- extra-class"><pre class="language-text"><code>if Len(mylist) == 0 {
  ...
}
</code></pre></div><h3 id="row"><a href="#row" class="header-anchor">#</a> Reihe </h3> <p>Der Listenparameter darf in diesem Fall nicht angegeben werden. Gibt das erste Objekt-Array in der Array-Liste zurück. Wenn die Liste leer ist, wird ein leeres Ergebnis zurückgegeben. Diese Funktion wird meistens in Verbindung mit der Funktion <a href="#dbfind">DBFind</a> verwendet. Bei Verwendung dieser Funktion können Sie keine Parameter angeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code> Row(list array) map
</code></pre></div><ul><li><strong>list</strong></li></ul> <p>Das Array von Objekten, das von der DBFind-Funktion zurückgegeben wird.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code> var ret map
 ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).Row()
 Println(ret)
</code></pre></div><h3 id="one"><a href="#one" class="header-anchor">#</a> Ein </h3> <p>Gibt den Feldwert des ersten Objekt-Arrays in der Array-Liste zurück. Wenn das Listenarray leer ist, wird nil zurückgegeben. Es wird meistens in Verbindung mit der Funktion <a href="#dbfind">DBFind</a> verwendet. Bei Verwendung dieser Funktion können Sie keine Parameter angeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>One(list array, column string) string
</code></pre></div><ul><li><strong>list</strong></li></ul> <p>The array of objects returned by the DBFind function.</p> <ul><li><p><strong>column</strong></p> <p>Feldname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
ret = DBFind(&quot;contracts&quot;).Columns(&quot;id,value&quot;).WhereId(10).One(&quot;value&quot;)
if ret != nil {
  Println(ret)
}
</code></pre></div><h3 id="getmapkeys"><a href="#getmapkeys" class="header-anchor">#</a> Holen Sie sich Kartenschlüssel </h3> <p>Gibt das Schlüsselarray im Objektarray zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetMapKeys(val map) array
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Objekt-Array.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k1&quot;] = &quot;v1&quot;
val[&quot;k2&quot;] = &quot;v2&quot;
arr = GetMapKeys(val)
</code></pre></div><h3 id="sortedkeys"><a href="#sortedkeys" class="header-anchor">#</a> Sortierte Schlüssel </h3> <p>Gibt ein sortiertes Schlüsselarray im Objektarray zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SortedKeys(val map) array

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Objeckt array.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var val map
var arr array
val[&quot;k2&quot;] = &quot;v2&quot;
val[&quot;k1&quot;] = &quot;v1&quot;
arr = SortedKeys(val)
</code></pre></div><h3 id="callcontract"><a href="#callcontract" class="header-anchor">#</a> Anrufvertrag </h3> <p>Ruft den Vertrag mit einem angegebenen Namen auf. Alle Parameter des Datenabschnitts im Vertrag müssen in einem Objektarray enthalten sein. Diese Funktion gibt den Wert zurück, der der Variable <strong>$result</strong> durch einen bestimmten Vertrag zugewiesen wurde.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CallContract(name string, params map)

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Der Name des aufgerufenen Vertrags.</p></li> <li><p><strong>params</strong></p> <p>Ein assoziatives Array der Vertragseingabedaten.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var par map
par[&quot;Name&quot;] = &quot;My Name&quot;
CallContract(&quot;MyContract&quot;, par)
</code></pre></div><h3 id="contractaccess"><a href="#contractaccess" class="header-anchor">#</a> Vertragszugang </h3> <p>Überprüft, ob der Name des ausgeführten Vertrags mit einem der in den Parametern aufgeführten Namen übereinstimmt. Normalerweise wird es verwendet, um den Vertragszugriff auf Tabellen zu steuern. Beim Bearbeiten von Tabellenfeldern oder beim Einfügen und Hinzufügen neuer Spaltenfelder im Berechtigungsabschnitt der Tabelle geben Sie diese Funktion bitte in den Berechtigungsfeldern an.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(name string, [name string]) bool
</code></pre></div><ul><li><p><strong>name</strong></p> <p>Vertragsname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractAccess(&quot;MyContract&quot;)
ContractAccess(&quot;MyContract&quot;,&quot;SimpleContract&quot;)
</code></pre></div><h3 id="contractconditions"><a href="#contractconditions" class="header-anchor">#</a> Vertragsbedingungen </h3> <p>Ruft den Abschnitt Bedingungen im Vertrag mit einem angegebenen Namen auf.</p> <p>Für diese Art von Verträgen muss der Datenabschnitt leer sein. Wenn der Abschnitt Bedingungen ohne Fehler ausgeführt wird, gibt er wahr zurück. Kommt es bei der Ausführung zu einem Fehler, wird auch der Muttervertrag aufgrund des Fehlers gekündigt. Diese Funktion dient in der Regel dazu, den Zugriff des Vertrags auf Tabellen zu steuern und kann bei der Bearbeitung von Systemtabellen in den Berechtigungsfeldern aufgerufen werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(name string, [name string]) bool

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Vertragsname.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ContractConditions(&quot;MainCondition&quot;)
</code></pre></div><h3 id="evalcondition"><a href="#evalcondition" class="header-anchor">#</a> Eval Zustand </h3> <p>Ruft den Wert des condfield-Felds im Datensatz mit einem 'name'-Feld aus der tablename-Tabelle ab und prüft die Bedingungen des condfield-Feldwerts.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(tablename string, name string, condfield string)

</code></pre></div><ul><li><p><strong>tablename</strong></p> <p>Tabellenname.</p></li> <li><p><strong>name</strong></p> <p>Fragt den Wert mit dem Feld „Name“ ab.</p></li> <li><p><strong>condfield</strong></p> <p>Der Name des Felds, dessen Bedingungen überprüft werden müssen.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EvalCondition(`menu`, $Name, `conditions`)
</code></pre></div><h3 id="getcontractbyid"><a href="#getcontractbyid" class="header-anchor">#</a> Vertrag per ID erhalten </h3> <p>Gibt seinen Vertragsnamen nach Vertrags-ID zurück. Wenn der Vertrag nicht gefunden wird, wird eine leere Zeichenfolge zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractById(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Die Vertrags-ID in den Verträgen der Vertragstabelle.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var name string
name = GetContractById($IdContract)
</code></pre></div><h3 id="getcontractbyname"><a href="#getcontractbyname" class="header-anchor">#</a> Vertrag nach Namen abrufen </h3> <p>Diese Funktion gibt ihre Vertrags-ID nach Vertragsname zurück. Wenn der Vertrag nicht gefunden wird, wird Null zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetContractByName(name string) int
</code></pre></div><ul><li><p><strong>name</strong></p> <p>Der Vertragsname in der Vertragstabelle Contracts.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var id int
id = GetContractByName(`NewBlock`)
</code></pre></div><h3 id="roleaccess"><a href="#roleaccess" class="header-anchor">#</a> Rollenzugriff </h3> <p>Überprüft, ob die Rollen-ID des Vertragsaufrufers mit einer der im Parameter angegebenen IDs übereinstimmt.</p> <p>Mit dieser Funktion können Sie den Vertragszugriff auf Tabellen und andere Daten steuern.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(id int, [id int]) bool
</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Role ID.</p></li></ul> <p><strong>Beispiel</strong>*</p> <div class="language- extra-class"><pre class="language-text"><code>RoleAccess(1)
RoleAccess(1, 3)
</code></pre></div><h3 id="transactioninfo"><a href="#transactioninfo" class="header-anchor">#</a> Transaktionsinfo </h3> <p>Fragt Transaktionen anhand des angegebenen Hash-Werts ab und gibt Informationen über den ausgeführten Vertrag und seine Parameter zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>TransactionInfo(hash: string)
</code></pre></div><ul><li><p><strong>hash</strong></p> <p>Transaktions-Hash im hexadezimalen Zeichenfolgenformat.</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>Diese Funktion gibt einen String im JSON-Format zurück:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;contract&quot;:&quot;ContractName&quot;, &quot;params&quot;:{&quot;key&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}
</code></pre></div><ul><li><p><strong>contract</strong></p> <p>Vertragsname.</p></li> <li><p><strong>params</strong></p></li></ul> <div class="language- extra-class"><pre><code> An Vertragsparameter übergebene Daten.
</code></pre></div><ul><li><p><strong>block</strong></p> <p>ID des Blocks, der die Transaktion verarbeitet hat.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var out map
out = JSONDecode(TransactionInfo(hash))
</code></pre></div><h3 id="throw"><a href="#throw" class="header-anchor">#</a> Wurf </h3> <p>Erzeugt einen Fehler vom Typ Ausnahme.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(ErrorId string, ErrDescription string)
</code></pre></div><ul><li><p><strong>ErrorId</strong></p> <p>Fehlerkennung.</p></li> <li><p><strong>ErrDescription</strong></p> <p>Fehlerbeschreibung.</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>Das Format dieser Art von Transaktionsergebnissen:</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;type&quot;:&quot;exception&quot;,&quot;error&quot;:&quot;Error description&quot;,&quot;id&quot;:&quot;Error ID&quot;}
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Throw(&quot;Problem&quot;, &quot;There is a problem&quot;)
</code></pre></div><h3 id="validatecondition"><a href="#validatecondition" class="header-anchor">#</a> Bedingung validieren </h3> <p>Versucht, die vom Bedingungsparameter angegebenen Bedingungen zu kompilieren. Tritt während des Kompiliervorgangs ein Fehler auf, wird ein Fehler generiert und der aufgerufene Vertrag beendet. Diese Funktion dient dazu, die Korrektheit des bedingten Formats zu überprüfen.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(condition string, state int)
</code></pre></div><ul><li><p><strong>Condition</strong></p> <p>Das bedingte Format, das überprüft werden muss.</p></li> <li><p><strong>State</strong></p> <p>Ökosystem-ID. Wenn Sie die globale Bedingung überprüfen, geben Sie sie bitte als 0 an.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>ValidateCondition(`ContractAccess(&quot;@1MyContract&quot;)`, 1)
</code></pre></div><h3 id="addresstoid"><a href="#addresstoid" class="header-anchor">#</a> Adresse bis ID </h3> <p>Gibt die entsprechende Kontoadresse nach Wallet-Adresse zurück. Wenn eine ungültige Adresse angegeben wird, wird '0' zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>AddressToId(address string) int

</code></pre></div><ul><li><p>Address</p> <p>Wallet address in <code>XXXX-...-XXXX</code> format or number format.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>wallet = AddressToId($Recipient)
</code></pre></div><h3 id="idtoaddress"><a href="#idtoaddress" class="header-anchor">#</a> ID zu Adresse </h3> <p>Gibt die entsprechende Brieftaschenadresse nach Kontoadresse zurück. Wenn eine ungültige Adresse angegeben wird, wird die ungültige Adresse <code>invalid</code> zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>IdToAddress(id int) string

</code></pre></div><ul><li><p><strong>Id</strong></p> <p>Kontoadresse.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>$address = IdToAddress($id)
</code></pre></div><h3 id="pubtoid"><a href="#pubtoid" class="header-anchor">#</a> Pub zu ID </h3> <p>Die Kontoadresse wird per öffentlichem Schlüssel im Hexadezimalformat zurückgegeben.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>PubToID(hexkey string) int

</code></pre></div><ul><li><p><strong>hexkey</strong></p> <p>Der öffentliche Schlüssel im Hexadezimalformat.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var wallet int
wallet = PubToID(&quot;04fa5e78.....34abd6&quot;)
</code></pre></div><h3 id="decodebase64"><a href="#decodebase64" class="header-anchor">#</a> DekodierenBase64 </h3> <p>Gibt eine Zeichenfolge zurück, indem das base64-Format angegeben wird</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DecodeBase64(input string) string

</code></pre></div><ul><li><p><strong>Input</strong></p> <p>String in base64 format.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = DecodeBase64(mybase64)
</code></pre></div><h3 id="encodebase64"><a href="#encodebase64" class="header-anchor">#</a> KodierenBase64 </h3> <p>Gibt eine Zeichenfolge im Base64-Format zurück, indem eine Zeichenfolge angegeben wird.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>EncodeBase64(input string) string

</code></pre></div><ul><li><p><strong>Input</strong></p> <p>Die zu codierende Zeichenfolge.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var base64str string
base64str = EncodeBase64(&quot;my text&quot;)
</code></pre></div><h3 id="float"><a href="#float" class="header-anchor">#</a> Schweben </h3> <p>Konvertiert eine ganze Zahl oder einen String in eine Gleitkommazahl.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Float(val int|string) float

</code></pre></div><ul><li><p><strong>val</strong></p> <p>Eine Ganzzahl oder Zeichenfolge.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>val = Float(&quot;567.989&quot;) + Float(232)
</code></pre></div><h3 id="hextobytes"><a href="#hextobytes" class="header-anchor">#</a> HexToBytes </h3> <p>Konvertiert eine Zeichenfolge im Hexadezimalformat in Bytes vom Typ Bytes.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>  HexToBytes(hexdata string) bytes

val = HexToBytes(&quot;34fe4501a4d80094&quot;)
</code></pre></div><h3 id="formatmoney"><a href="#formatmoney" class="header-anchor">#</a> Geld formatieren </h3> <p>Gibt den Zeichenfolgenwert von exp / 10 ^ Ziffer zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>FormatMoney(exp string, digit int) string
</code></pre></div><ul><li><p><strong>Exp</strong></p> <p>A number in string format.</p></li> <li><p><strong>digit</strong></p> <p>Der Exponent (positiv oder negativ) von 10 im Ausdruck <code>Exp/10^digit</code>. Positive Werte bestimmen Nachkommastellen.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>  s = FormatMoney(&quot;78236475917384&quot;, 0)
</code></pre></div><h3 id="random"><a href="#random" class="header-anchor">#</a> Zufällig </h3> <div class="language- extra-class"><pre class="language-text"><code>Returns a random number between min and max (min &lt;= result &lt;max). Both min and max must be positive numbers.

</code></pre></div><ul><li><p><strong>min</strong></p> <p>Der Mindestwert unter den Zufallszahlen.</p></li> <li><p><strong>max</strong></p> <p>Die Obergrenze von Zufallszahlen. Die generierte Zufallszahl ist kleiner als dieser Wert.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>i = Random(10,5000)
</code></pre></div><h3 id="int"><a href="#int" class="header-anchor">#</a> Int </h3> <p>Konvertiert einen Wert im String-Format in eine ganze Zahl.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Int(val string) int

val = Int(mystr)
</code></pre></div><h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Gibt den Hash eines angegebenen Byte-Arrays oder -Strings zurück, der von der Systemverschlüsselungsbibliothek crypto generiert wird.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Hash(val interface{}) string, error

hash = Hash(&quot;Test message&quot;)
</code></pre></div><h3 id="sha256"><a href="#sha256" class="header-anchor">#</a> Sha256 </h3> <p>Gibt den SHA256-Hash einer angegebenen Zeichenfolge zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Sha256(val string) string

sha = Sha256(&quot;Test message&quot;)
</code></pre></div><h3 id="str"><a href="#str" class="header-anchor">#</a> Str </h3> <p>Wandelt eine Integer-Int- oder Float-Float-Zahl in einen String um.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Str(val int|float) string
</code></pre></div><ul><li><p><strong>val</strong></p> <p>Eine Integer- oder Gleitkommazahl.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>myfloat = 5.678
val = Str(myfloat)
</code></pre></div><h3 id="jsonencode"><a href="#jsonencode" class="header-anchor">#</a> JSONEncode </h3> <p>Konvertiert eine Zahl, einen String oder ein Array in einen String im JSON-Format.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncode(src int|float|string|map|array) string

</code></pre></div><ul><li><p><strong>src</strong></p> <p>Zu konvertierende Daten.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mydata map
mydata[&quot;key&quot;] = 1
var json string
json = JSONEncode(mydata)
</code></pre></div><h3 id="jsonencodeindent"><a href="#jsonencodeindent" class="header-anchor">#</a> JSONEncodeIndent </h3> <p>Uses the specified indentation to convert a number, string, or array to a string in JSON format.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONEncodeIndent(src int|float|string|map|array, indent string) string

</code></pre></div><h3 id="jsondecode"><a href="#jsondecode" class="header-anchor">#</a> JSONDecode </h3> <p>Konvertiert einen String im JSON-Format in eine Zahl, einen String oder ein Array.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>JSONDecode(src string) int|float|string|map|array

</code></pre></div><h3 id="hasprefix"><a href="#hasprefix" class="header-anchor">#</a> HasPrefix </h3> <p>Überprüft, ob die Zeichenfolge mit einer angegebenen Zeichenfolge beginnt.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HasPrefix(s string, prefix string) bool

  ...
}
</code></pre></div><h3 id="contains"><a href="#contains" class="header-anchor">#</a> Enthält </h3> <p>Überprüft, ob die Zeichenfolge eine angegebene Teilzeichenfolge enthält.

</code></pre></div><ul><li><p><strong>s</strong></p> <p>Ein Faden.</p></li> <li><p><strong>substr</strong></p> <p>Eine Teilzeichenfolge.</p></li></ul> <blockquote><p><strong>Return value</strong></p></blockquote> <p>Wenn der String den Teilstring enthält, gibt er <code>true</code> zurück.</p> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>if Contains($Name, `my`) {
  ...
}
</code></pre></div><h3 id="replace"><a href="#replace" class="header-anchor">#</a> Ersetzen </h3> <p>Ersetzt alt (die alte Zeichenfolge) durch neu (die neue Zeichenfolge) in der Zeichenfolge.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>Replace(s string, old string, new string) string
