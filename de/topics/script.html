</code></pre></div><h3 id="sysparamstring"><a href="#sysparamstring" class="header-anchor">#</a> SysParamString </h3> <p>Gibt den Wert eines angegebenen Plattformparameters zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParamString(name string) string

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Parametername.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>url = SysParamString(`blockchain_url`)
</code></pre></div><h3 id="sysparamint"><a href="#sysparamint" class="header-anchor">#</a> SysParamInt </h3> <p>Gibt den Wert eines angegebenen Plattformparameters in Form einer Zahl zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>SysParamInt(name string) int

</code></pre></div><ul><li><p><strong>name</strong></p> <p>Parametername.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>maxcol = SysParam(`max_columns`)
</code></pre></div><h3 id="dbupdatesysparam"><a href="#dbupdatesysparam" class="header-anchor">#</a> DBUpdateSysParam </h3> <p>Aktualisiert den Wert und die Bedingungen eines Plattformparameters. Wenn Sie den Wert oder die Bedingungen nicht ändern müssen, geben Sie im entsprechenden Parameter bitte eine leere Zeichenfolge an.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateSysParam(name, value, conditions string)

</code></pre></div><ul><li><p><strong>Name</strong></p> <p>Parametername.</p></li> <li><p><strong>value</strong></p> <p>Neuer Wert eines Parameters.</p></li> <li><p><strong>conditions</strong></p> <p>Neue Bedingungen für die Aktualisierung eines Parameters.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DBUpdateSysParam(`fuel_rate`, `400000000000`, ``)

</code></pre></div><h3 id="updatenotifications"><a href="#updatenotifications" class="header-anchor">#</a> UpdateNotifications </h3> <p>Ruft die Benachrichtigungsliste eines angegebenen Schlüssels aus der Datenbank ab und sendet die erhaltene Benachrichtigung an Centrifugo.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateNotifications(ecosystemID int, keys int...)

</code></pre></div><ul><li><p><strong>EcosystemID</strong></p> <p>Ecosystem ID.</p></li> <li><p><strong>key</strong></p> <p>Eine durch Kommas getrennte Liste von Kontoadressen. Oder Sie können ein Array verwenden, um eine Liste mit Kontoadressen anzugeben.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateNotifications($ecosystem_id, $key_id, 23345355454, 35545454554)
UpdateNotifications(1, [$key_id, 23345355454, 35545454554])
</code></pre></div><h3 id="updaterolesnotifications"><a href="#updaterolesnotifications" class="header-anchor">#</a> UpdateRolesNotifications </h3> <p>Ruft die Benachrichtigungsliste aller Kontoadressen einer angegebenen Rollen-ID in der Datenbank ab und sendet die erhaltene Benachrichtigung an Centrifugo.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateRolesNotifications(ecosystemID int, roles int ...)

</code></pre></div><ul><li><p><strong>EcosystemID</strong></p> <p>Ökosystem-ID.</p></li> <li><p><strong>roles</strong></p> <p>Eine durch Kommas getrennte Liste von Rollen-IDs. Oder Sie können ein Array verwenden, um eine Liste von Rollen-IDs anzugeben.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UpdateRolesNotifications(1, 1, 2)

</code></pre></div><h3 id="httprequest"><a href="#httprequest" class="header-anchor">#</a> HTTPRequest </h3> <p>Sendet HTTP-Anforderungen an die angegebene Adresse.</p> <blockquote><p>Hinweis</p></blockquote> <blockquote><p>Diese Funktion ist nur in CLB-Verträgen nutzbar.</p></blockquote> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPRequest(url string, method string, heads map, pars map) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>Adresse, an die die Anfrage gesendet wird.</p></li> <li><p><strong>method</strong></p> <p>Request type (GET or POST).</p></li> <li><p><strong>heads</strong></p> <p>Ein Array von Anforderungsheadern, Objekten.</p></li> <li><p><strong>pars</strong></p> <p>Parameter anfordern.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var pars, heads, json map
heads[&quot;Authorization&quot;] = &quot;Bearer &quot;+ $auth_token
pars[&quot;obs&quot;] = &quot;true&quot;
ret = HTTPRequest(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;,&quot;POST&quot;, heads, pars)
json = JSONToMap(ret)
</code></pre></div><h3 id="httppostjson"><a href="#httppostjson" class="header-anchor">#</a> HTTPPostJSON </h3> <p>Diese Funktion ähnelt der HTTPRequest-Funktion, sendet jedoch eine POST-Anforderung und die Anforderungsparameter sind Zeichenfolgen.</p> <blockquote><p>Hinweis</p></blockquote> <blockquote><p>Diese Funktion ist nur in CLB-Verträgen nutzbar</p></blockquote> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>HTTPPostJSON(url string, heads map, pars string) string

</code></pre></div><ul><li><p><strong>Url</strong></p> <p>Adresse, an die die Anfrage gesendet wird.</p></li> <li><p><strong>heads</strong></p> <p>Ein Array von Anforderungsheadern, Objekten.</p></li> <li><p><strong>pars</strong></p> <p>Fordern Sie Parameter als JSON-String an.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var ret string
var ret string
var ret string
var heads, json map
heads[&quot;Authorization&quot;] = &quot;Bearer &quot;+ $auth_token
ret = HTTPPostJSON(&quot;http://localhost:7079/api/v2/content/page/default_page&quot;, heads, `{&quot;obs&quot;:&quot;true&quot;}`)
json = JSONToMap(ret)
</code></pre></div><h3 id="blocktime"><a href="#blocktime" class="header-anchor">#</a> BlockTime </h3> <p>Gibt die Generierungszeit des Blocks im SQL-Format zurück.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>BlockTime()
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>var mytime string
mytime = BlockTime()
DBInsert(&quot;mytable&quot;, myid, {time: mytime})
</code></pre></div><h3 id="datetime"><a href="#datetime" class="header-anchor">#</a> Terminzeit </h3> <p>Konvertiert den Zeitstempel unixtime in einen String im Format YYYY-MM-DD HH:MI:SS.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(unixtime int) string
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>DateTime(1532325250)

</code></pre></div><h3 id="unixdatetime"><a href="#unixdatetime" class="header-anchor">#</a> UnixDateTime </h3> <p>Konvertiert einen String im Format JJJJ-MM-TT HH:MI:SS in einen Zeitstempel unixtime</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(datetime string) int
</code></pre></div><p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>UnixDateTime(&quot;2018-07-20 14:23:10&quot;)
</code></pre></div><h3 id="createobs"><a href="#createobs" class="header-anchor">#</a> OBS erstellen </h3> <p>Erstellt einen untergeordneten CLB.</p> <p>Diese Funktion kann nur im Master-CLB-Modus verwendet werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(OBSName string, DBUser string, DBPassword string, OBSAPIPort int)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB-Name.</p></li> <li><p><strong>DBUser</strong></p> <p>Der Rollenname der Datenbank.</p></li> <li><p><strong>DBPassword</strong></p> <p>Das Passwort der Rolle.</p></li> <li><p><strong>OBSAPIPort</strong></p> <p>Der Port der API-Anforderung.</p></li></ul> <p><strong>Beispiel</strong></p> <div class="language- extra-class"><pre class="language-text"><code>CreateOBS(&quot;obsname&quot;, &quot;obsuser&quot;, &quot;obspwd&quot;, 8095)

</code></pre></div><h3 id="getobslist"><a href="#getobslist" class="header-anchor">#</a> GetOBSList </h3> <p>Gibt die Liste der untergeordneten CLBs zurück.</p> <p>Diese Funktion kann nur im Master-CLB-Modus verwendet werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>GetOBSList()

</code></pre></div><blockquote><p><strong>Rückgabewert</strong></p></blockquote> <p>Ein Array von Objekten, wobei der Schlüssel der CLB-Name und der Wert der Prozessstatus ist.</p> <h3 id="runobs"><a href="#runobs" class="header-anchor">#</a> LaufOBS </h3> <p>Ein Prozess, der den CLB ausführt.</p> <p>Diese Funktion kann nur im Master-CLB-Modus verwendet werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RunOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB-Name.</p> <p>Es darf nur Buchstaben und Zahlen enthalten, das Leerzeichen darf nicht verwendet werden.</p></li></ul> <h3 id="stopobs"><a href="#stopobs" class="header-anchor">#</a> StoppenOBS </h3> <p>Stoppt den Prozess eines angegebenen CLB.</p> <p>Diese Funktion kann nur im Master-CLB-Modus verwendet werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>StopOBS(OBSName string)

</code></pre></div><ul><li><p><strong>OBSName</strong></p> <p>CLB-Name.</p> <p>Es darf nur Buchstaben und Zahlen enthalten, das Leerzeichen darf nicht verwendet werden.</p></li></ul> <h3 id="removeobs"><a href="#removeobs" class="header-anchor">#</a> LöschenOBS </h3> <p>Löscht den Prozess eines angegebenen CLB.</p> <p>Diese Funktion kann nur im Master-CLB-Modus verwendet werden.</p> <p><strong>Syntax</strong></p> <div class="language- extra-class"><pre class="language-text"><code>RemoveOBS(OBSName string)

</code></pre></div><ul><li><strong>OBSName</strong></li></ul> <p>CLB-Name.</p> <p>Es darf nur Buchstaben und Zahlen enthalten, das Leerzeichen darf nicht verwendet werden.</p> <h2 id="system-contracts"><a href="#system-contracts" class="header-anchor">#</a> Systemverträge </h2> <p>Systemverträge werden standardmäßig erstellt, wenn die IBax-Blockchain-Plattform gestartet wird. Alle diese Verträge wurden im ersten Ökosystem erstellt. Aus diesem Grund müssen Sie ihre vollständigen Namen angeben, wenn Sie sie aus anderen Ökosystemen aufrufen, z. B. <code>@1NewContract</code>.</p> <h3 id="newecosystem"><a href="#newecosystem" class="header-anchor">#</a> Neues Ökosystem </h3> <p>Dieser Vertrag schafft ein neues Ökosystem. Um die ID des erstellten Ökosystems zu erhalten, müssen Sie das in <a href="/de/reference/api2.html#txstatus">txstatus</a> zurückgegebene Ergebnisfeld zitieren.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name des Ökosystems. Es kann später geändert werden.</li></ul> <h3 id="editecosystemname"><a href="#editecosystemname" class="header-anchor">#</a> Ökosystemname-bearbeiten </h3> <p>Ändert den Namen des Ökosystems in der Tabelle 1_ecosystems, das nur im ersten Ökosystem existiert.</p> <p>Parameters:</p> <ul><li><strong>EcosystemID</strong> int - changes the name of the ecosystem ID;</li> <li><strong>NewName</strong> string - new name of the ecosystem.</li></ul> <h3 id="newcontract"><a href="#newcontract" class="header-anchor">#</a> Neuer Vertrag </h3> <p>Erstellt einen neuen Vertrag im aktuellen Ökosystem.</p> <p>Parameters:</p> <ul><li><strong>ApplicationId</strong> int - die Anwendung, zu der ein neuer Vertrag gehört;</li> <li><strong>Value</strong> string - Vertrag Quellcode. Die obere Schicht darf nur einen Vertrag haben;</li> <li><strong>Conditions</strong> string - die Vertragsbedingungen ändert;</li> <li><strong>TokenEcosystem</strong> int &quot;optional&quot; - Ökosystem-ID. Es bestimmt, welches Token für Transaktionen verwendet wird, wenn der Vertrag aktiviert wird.</li></ul> <h3 id="editcontract"><a href="#editcontract" class="header-anchor">#</a> Vertrag bearbeiten </h3> <p>Bearbeitet den Vertrag im aktuellen Ökosystem.</p> <p>Parameters:</p> <ul><li><strong>Id</strong> int - die Vertrags-ID hat sich geändert;</li> <li><strong>Value</strong> Zeichenfolge &quot;optional&quot; - Quellcode des Vertrags;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - ändert die Vertragsbedingungen.</li></ul> <h3 id="bindwallet"><a href="#bindwallet" class="header-anchor">#</a> Geldbörse binden </h3> <p>Binden des Vertrags an die Wallet-Adresse im aktuellen Ökosystem. Nach Zustandekommen des Vertrages wird die Vertragsabwicklungsgebühr unter dieser Adresse bezahlt.</p> <p>Parameters:</p> <ul><li><strong>Id</strong> int - die zu bindende Vertrags-ID.</li> <li><strong>WalletId</strong> string &quot;optional&quot; - die an den Vertrag gebundene Wallet-Adresse.</li></ul> <h3 id="unbindwallet"><a href="#unbindwallet" class="header-anchor">#</a> Wallet entbinden </h3> <p>Lösen des Vertrags von der Wallet-Adresse im aktuellen Ökosystem. Nur vertragsgebundene Adressen können entbunden werden. Nach dem Entbinden des Vertrages zahlen Benutzer, die den Vertrag ausführen, die Ausführungsgebühr.</p> <p>Parameters:</p> <ul><li><strong>Id</strong> int - die ID des zu bindenden Vertrags.</li></ul> <h3 id="newparameter"><a href="#newparameter" class="header-anchor">#</a> NeuerParameter </h3> <p>A new ecosystem parameter has been added to the current ecosystem.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Parametername;</li> <li>Zeichenfolge <strong>Value</strong> - Parameterwert;</li> <li>Zeichenfolge <strong>Conditions</strong> - Bedingungen zum Ändern des Parameters.</li></ul> <h3 id="editparameter"><a href="#editparameter" class="header-anchor">#</a> Parameter bearbeiten </h3> <p>Chängt bestehende Ökosystemparameter in das aktuelle Ökosystem ein.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name des zu ändernden Parameters;</li> <li>Zeichenfolge <strong>Value</strong> - neuer Parameterwert;</li> <li>Zeichenfolge <strong>Conditions</strong> - neue Bedingungen zum Ändern des Parameters.</li></ul> <h3 id="newmenu"><a href="#newmenu" class="header-anchor">#</a> NeuesMenü </h3> <p>Fügt ein neues Menü im aktuellen Ökosystem hinzu.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name des Menüs;</li> <li>Zeichenfolge <strong>Value</strong> - Quellcode des Menüs;</li> <li><strong>Title</strong> Zeichenfolge &quot;optional&quot; - Menütitel;</li> <li>Zeichenfolge <strong>Conditions</strong> - Bedingungen zum Wechseln des Menüs.</li></ul> <h3 id="editmenu"><a href="#editmenu" class="header-anchor">#</a> Menü bearbeiten </h3> <p>Chängt das vorhandene Menü in das aktuelle Ökosystem ein.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - zu ändernde Menü-ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - Quellcode des neuen Menüs;</li> <li><strong>Title</strong> string &quot;optional&quot; - Titel des neuen Menüs;</li> <li><strong>Conditions</strong> Zeichenfolge &quot;optional&quot; - neue Bedingungen zum Ändern des Menüs.</li></ul> <h3 id="appendmenu"><a href="#appendmenu" class="header-anchor">#</a> Menü anhängen </h3> <p>Afügt den Quellcodeinhalt zu bestehenden Menüs im aktuellen Ökosystem hinzu</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - Menü-ID;</li> <li>Zeichenfolge <strong>Value</strong> - hinzuzufügender Quellcode.</li></ul> <h3 id="newpage"><a href="#newpage" class="header-anchor">#</a> Neue Seite </h3> <p>Fügt eine neue Seite im aktuellen Ökosystem hinzu.</p> <p>Parameter:</p> <ul><li><p>Zeichenfolge <strong>Name</strong> - Name der Seite;</p></li> <li><p>Zeichenfolge <strong>Value</strong> - Quellcode der Seite;</p></li> <li><p>Zeichenfolge <strong>Menü</strong> - Name des mit der Seite verknüpften Menüs;</p></li> <li><p>Zeichenfolge <strong>Conditions</strong> - Bedingungen zum Wechseln der Seite;</p></li> <li><p><strong>ValidateCount</strong> int &quot;optional&quot; - Anzahl der Knoten, die für die Seitenvalidierung erforderlich sind. Wenn dieser Parameter nicht angegeben ist, wird der Wert des Ökosystemparameters min_page_validate_count verwendet. Der Wert dieses Parameters darf nicht kleiner als min_page_validate_count und größer als max_page_validate_count sein;</p></li> <li><p><strong>ValidateMode</strong> int &quot;optional&quot; - Modus der Seitengültigkeitsprüfung. Die Seite wird beim Laden überprüft, wenn der Wert dieses Parameters 0 ist; oder überprüft, wenn es geladen wird, oder verlassen Sie die Seite, wenn der Wert dieses Parameters 1 ist.</p></li></ul> <h3 id="editpage"><a href="#editpage" class="header-anchor">#</a> Seite bearbeiten </h3> <p>Ändert vorhandene Seiten im aktuellen Ökosystem.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - ID der zu ändernden Seite;</li> <li><strong>Value</strong> string &quot;optional&quot; - Quellcode der neuen Seite;</li> <li>Zeichenfolge <strong>Menü</strong> &quot;optional&quot; - Name des neuen Menüs, das der Seite zugeordnet ist;</li> <li><strong>Conditions</strong> string &quot;optional&quot; - neue Bedingungen zum Wechseln der Seite;</li> <li><strong>ValidateCount</strong> int &quot;optional&quot; - Anzahl der Knoten, die für die Seitenvalidierung erforderlich sind. Wenn dieser Parameter nicht angegeben ist, wird der Wert des Ökosystemparameters min_page_validate_count verwendet. Der Wert dieses Parameters darf nicht kleiner als min_page_validate_count und größer als max_page_validate_count sein;</li> <li><strong>ValidateMode</strong> int &quot;optional&quot; - Modus der Seitengültigkeitsprüfung. Die Seite wird beim Laden überprüft, wenn der Wert dieses Parameters 0 ist; oder überprüft, wenn es geladen wird, oder verlassen Sie die Seite, wenn der Wert dieses Parameters 1 ist.</li></ul> <h3 id="appendpage"><a href="#appendpage" class="header-anchor">#</a> Seite anhängen </h3> <p>Fügt den Quellinhalt zu vorhandenen Seiten im aktuellen Ökosystem hinzu.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - ID der zu ändernden Seite;</li> <li>Zeichenfolge <strong>Value</strong> - der hinzuzufügende Quellcode.</li></ul> <h3 id="newblock"><a href="#newblock" class="header-anchor">#</a> Neuer Block </h3> <p>Fügt dem aktuellen Ökosystem ein Seitenmodul hinzu.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name des Moduls;</li> <li>String <strong>Value</strong> - Quellcode des Moduls;</li> <li>Zeichenfolge <strong>Conditions</strong> - Bedingungen zum Wechseln des Moduls.</li></ul> <h3 id="editblock"><a href="#editblock" class="header-anchor">#</a> Block bearbeiten </h3> <p>Changes existing page modules in the current ecosystem.</p> <p>Parameter:</p> <ul><li>Id int - zu ändernde Modul-ID;</li> <li>Value string - Quellcode des neuen Moduls;</li> <li>Bedingungszeichenfolge - neue Bedingungen zum Wechseln des Moduls.</li></ul> <h3 id="newtable"><a href="#newtable" class="header-anchor">#</a> NeueTabelle </h3> <p>Fügt dem aktuellen Ökosystem eine neue Tabelle hinzu.</p> <p>Parameter:</p> <ul><li><strong>ApplicationId</strong> int - Anwendungs-ID der zugeordneten Tabelle;</li> <li>Zeichenfolge <strong>Name</strong> - Name der neuen Tabelle;</li> <li><strong>Columns</strong> string - Feldarray im JSON-Format <code>[{&quot;name&quot;:&quot;...&quot;, &quot;type&quot;:&quot;...&quot;,&quot;index&quot;: &quot;0&quot;, &quot;conditions&quot;:&quot;. . .&quot;},...]</code>, wobei
<ul><li><strong>name</strong> - Feldname, nur lateinische Zeichen;</li> <li><strong>Typ</strong> - Datentyp <code>varchar,bytea,number,datetime,money,text,double,character</code>;</li> <li><strong>index</strong> - Nicht-Primärschlüsselfeld <code>0</code>, Primärschlüssel <code>1</code>;</li> <li><strong>Conditions</strong> - Bedingungen zum Ändern der Felddaten und die Zugriffsberechtigungen müssen im JSON-Format &quot;<code>{&quot;update&quot;:&quot;ContractConditions(MainCondition)&quot;, &quot;read&quot;:&quot;ContractConditions(MainCondition)&quot;}</code> angegeben werden ;</li></ul></li> <li>Zeichenfolge <strong>Berechtigungen</strong> - Zugriffsberechtigungen im JSON-Format <code>{&quot;insert&quot;: &quot;...&quot;, &quot;new_column&quot;: &quot;...&quot;, &quot;update&quot;: &quot;...&quot;, &quot;read&quot;: &quot; .. .&quot;}</code>.
<ul><li><strong>insert</strong> - Erlaubnis zum Einfügen von Einträgen;</li> <li><strong>new_column</strong> - Berechtigung zum Hinzufügen einer neuen Spalte;</li> <li><strong>update</strong> - Erlaubnis, Eingabedaten zu ändern;</li> <li><strong>read</strong> - Erlaubnis, Eintragsdaten zu lesen.</li></ul></li></ul> <h3 id="edittable"><a href="#edittable" class="header-anchor">#</a> Tabelle bearbeiten </h3> <p>Ändert die Zugriffsberechtigungen einer Tabelle im aktuellen Ökosystem.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name der Tabelle;</li> <li>String <strong>InsertPerm</strong> - Berechtigung zum Einfügen von Einträgen in die Tabelle;</li> <li>Zeichenfolge <strong>UpdatePerm</strong> - Berechtigung zum Aktualisieren von Einträgen in der Tabelle;</li> <li>Zeichenfolge <strong>ReadPerm</strong> - Berechtigung zum Lesen von Einträgen in der Tabelle;</li> <li>String <strong>NewColumnPerm</strong> - Berechtigung zum Erstellen einer neuen Spalte;</li></ul> <h3 id="newcolumn"><a href="#newcolumn" class="header-anchor">#</a> NeueSpalte </h3> <p>Fügt der Tabelle des aktuellen Ökosystems ein neues Feld hinzu.</p> <p>Parameter:</p> <ul><li><strong>TableName</strong> Zeichenfolge - Tabellenname;</li> <li>Zeichenfolge <strong>Name</strong> - Feldname in lateinischen Buchstaben;</li> <li><strong>Type</strong> string - Datentyp <code>varchar,bytea,number,money,datetime,text,double,character</code>;</li> <li>Zeichenfolge <strong>UpdatePerm</strong> - Berechtigung zum Ändern des Werts in der Spalte;</li> <li>Zeichenfolge <strong>ReadPerm</strong> - Berechtigung zum Lesen des Werts in der Spalte.</li></ul> <h3 id="editcolumn"><a href="#editcolumn" class="header-anchor">#</a> Spalte bearbeiten </h3> <p>Chängt die Berechtigung eines bestimmten Tabellenfelds im aktuellen Ökosystem.</p> <p>Parameter:</p> <ul><li><strong>TableName</strong> Zeichenfolge - Tabellenname;</li> <li>String <strong>Name</strong> - zu ändernder Feldname in lateinischen Buchstaben;</li> <li>Zeichenfolge <strong>UpdatePerm</strong> - neue Berechtigung zum Ändern des Werts in der Spalte;</li> <li>Zeichenfolge <strong>ReadPerm</strong> - neue Berechtigung zum Lesen des Werts in der Spalte.</li></ul> <h3 id="newlang"><a href="#newlang" class="header-anchor">#</a> NeuSprache </h3> <p>Fügt dem aktuellen Ökosystem Sprachressourcen hinzu, und die Berechtigung dazu wird im Changing_language-Parameter der Ökosystemparameter festgelegt.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name der Sprachressourcen in lateinischen Buchstaben;</li> <li><strong>Trans</strong> String - String im JSON-Format, mit einem zweistelligen Langcode als Schlüssel und dem übersetzten String als Wert. Beispiel: <code>{&quot;en&quot;: &quot;englischer Text&quot;, &quot;zh&quot;: &quot;chinesischer Text&quot;}</code>.</li></ul> <h3 id="editlang"><a href="#editlang" class="header-anchor">#</a> BearbeitenSprache </h3> <p>Ändert die Sprachressourcen im aktuellen Ökosystem, und die Berechtigung dazu wird im Parameter „changing_language“ des Parameters „Ökosystem“ festgelegt.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - Sprachressourcen-ID.</li> <li><strong>Trans</strong> - Zeichenfolge im JSON-Format mit einem zweistelligen Langcode als Schlüssel und der übersetzten Zeichenfolge als Wert. Beispiel: <code>{&quot;en&quot;: &quot;englischer Text&quot;, &quot;zh&quot;: &quot;chinesischer Text&quot;}</code>.</li></ul> <h3 id="import"><a href="#import" class="header-anchor">#</a> Importieren </h3> <p>Importiert eine Anwendung in das aktuelle Ökosystem und importiert die aus dem <a href="#importupload">ImportUpload</a>-Vertrag geladenen Daten.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Data</strong> - im Textformat importierte Daten, die aus einer vom Ökosystem exportierten Datei stammen.</li></ul> <h3 id="importupload"><a href="#importupload" class="header-anchor">#</a> ImportHochladen </h3> <p>Lädt eine externe Anwendungsdatei in die Tabelle buffer_data des aktuellen Ökosystems für den anschließenden Import.</p> <p>Parameter:</p> <ul><li>Datei <strong>InputFile</strong> - eine Datei, die in die Tabelle buffer_data des aktuellen Ökosystems geschrieben wird.</li></ul> <h3 id="newappparam"><a href="#newappparam" class="header-anchor">#</a> NewAppParam </h3> <p>Fügt dem aktuellen Ökosystem neue Anwendungsparameter hinzu.</p> <p>Parameter:</p> <ul><li><strong>ApplicationId</strong> int - Anwendungs-ID;</li> <li>Zeichenfolge <strong>Name</strong> - Parametername;</li> <li>Zeichenfolge <strong>Value</strong> - Parameterwert;</li> <li>Zeichenfolge <strong>Conditions</strong> - Berechtigung zum Ändern des Parameters.</li></ul> <h3 id="editappparam"><a href="#editappparam" class="header-anchor">#</a> App-Param bearbeiten </h3> <p>Ändert bestehende Anwendungsparameter im aktuellen Ökosystem.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - Anwendungsparameter-ID;</li> <li><strong>Value</strong> string &quot;optional&quot; - neuer Parameterwert;</li> <li><strong>Conditions</strong> Zeichenfolge &quot;optional&quot; - neue Berechtigungen zum Ändern des Parameters.</li></ul> <h3 id="newdelayedcontract"><a href="#newdelayedcontract" class="header-anchor">#</a> Neuer verzögerter Vertrag </h3> <p>Fügt dem Scheduler-Daemon für verzögerte Verträge eine neue Aufgabe hinzu.</p> <p>Der Scheduler für verzögerte Verträge führt Verträge aus, die von dem aktuell erzeugten Block benötigt werden.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Contract</strong> - Vertragsname;</li> <li><strong>EveryBlock</strong> int - der Kontrakt wird für jede solche Anzahl von Blöcken ausgeführt;</li> <li>Bedingungszeichenfolge - Erlaubnis, die Aufgabe zu ändern;</li> <li><strong>BlockID</strong> int &quot;optional&quot; - die Block-ID, wo der Vertrag ausgeführt werden muss. Wenn nicht angegeben, wird sie automatisch berechnet, indem die &quot;aktuelle Block-ID&quot; + EveryBlock addiert wird;</li> <li><strong>Limit</strong> int &quot;optional&quot; - die maximale Anzahl der Aufgabenausführungen. Wenn nicht angegeben, wird die Aufgabe unbegrenzt oft ausgeführt.</li></ul> <h3 id="editdelayedcontract"><a href="#editdelayedcontract" class="header-anchor">#</a> Verspäteten Vertrag bearbeiten </h3> <p>Ändert eine Aufgabe im Scheduler-Daemon für verzögerte Verträge.</p> <p>Parameter:</p> <ul><li><strong>Id</strong> int - Task-ID;</li> <li>Zeichenfolge <strong>Contract</strong> - Vertragsname;</li> <li><strong>EveryBlock</strong> int - der Kontrakt wird für jede solche Anzahl von Blöcken ausgeführt;</li> <li>Zeichenfolge <strong>Bedingungen</strong> - Erlaubnis, die Aufgabe zu ändern;</li> <li><strong>BlockID</strong> int &quot;optional&quot; - die Block-ID, wo der Vertrag ausgeführt werden muss. Wenn nicht angegeben, wird sie automatisch berechnet, indem die &quot;aktuelle Block-ID&quot; + EveryBlock addiert wird;</li> <li><strong>Limit</strong> int &quot;optional&quot; - die maximale Anzahl der Aufgabenausführungen. Wenn nicht angegeben, wird die Aufgabe unbegrenzt oft ausgeführt.</li> <li><strong>Deleted</strong> int &quot;optional&quot; - Taskwechsel. Ein Wert von &quot;1&quot; deaktiviert die Aufgabe. Ein Wert von &quot;0&quot; aktiviert die Aufgabe.</li></ul> <h3 id="uploadbinary"><a href="#uploadbinary" class="header-anchor">#</a> Binär hochladen </h3> <p>Fügt eine statische Datei in der X_binaries-Tabelle hinzu oder überschreibt sie. Beim Aufruf eines Vertrags über die HTTP-API muss die Anfrage im Format „multipart/form-data“ vorliegen; Der DataMimeType-Parameter wird in Verbindung mit den Formulardaten verwendet.</p> <p>Parameter:</p> <ul><li>Zeichenfolge <strong>Name</strong> - Name der statischen Datei;</li> <li><strong>Data</strong> Bytes - Inhalt der statischen Datei;</li> <li><strong>DataMimeType</strong> string &quot;optional&quot; - eine statische Datei im Mime-Type-Format;</li> <li><strong>ApplicationId</strong> int – die der X_binaries-Tabelle zugeordnete Anwendungs-ID.</li></ul> <p>Wenn der DataMimeType-Parameter nicht übergeben wird, wird standardmäßig das <code>application/octet-stream</code>-Format verwendet.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/topics/script.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">20.4.2022, 05:12:55</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
