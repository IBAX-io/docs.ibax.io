><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#disseminator-daemon" class="sidebar-link">Disseminator-Daemon </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#guardian-node" class="sidebar-link">Guardian-Knoten </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#honor-node" class="sidebar-link">Ehrenknoten </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#tables-3" class="sidebar-link">Tabellen </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#request-3" class="sidebar-link">Anfrage </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#confirmations-daemon" class="sidebar-link">Bestätigungs-Daemon </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#block-confirmation" class="sidebar-link">Bestätigung blockieren </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#tables-4" class="sidebar-link">Tabellen </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#request-4" class="sidebar-link">Anfrage </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#tcp-service-protocol" class="sidebar-link">TCP-Dienstprotokoll </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#request-type" class="sidebar-link">Anfragetyp </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#type-1" class="sidebar-link">Typ 1 </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#type-2" class="sidebar-link">Typ 2 </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#type-4" class="sidebar-link">Typ 4 </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#type-7" class="sidebar-link">Geben Sie 7 ein </a></li><li class="sidebar-sub-header"><a href="/de/topics/daemons.html#type-10" class="sidebar-link">Geben Sie 10 ein </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> Dämon </h1> <p>In diesem Abschnitt beschreiben wir aus technischer Sicht, wie IBax-Knoten miteinander interagieren.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> Über den Server-Daemon </h2> <p>Der Server-Daemon muss auf jedem Netzwerkknoten laufen, der verschiedene Serverfunktionen ausführt und das Blockchain-Protokoll von IBax unterstützt. Im Blockchain-Netzwerk verteilt der Daemon Blöcke und Transaktionen, generiert neue Blöcke und verifiziert empfangene Blöcke und Transaktionen und kann das Fork-Problem vermeiden.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> Honor-Knoten-Daemon </h3> <p>Ein Ehrenknoten führt die folgenden Server-Daemons aus:</p> <ul><li><p><a href="#blockgenerator-daemon">BlockGenerator-Daemon</a></p> <p>Generieren neuer Blöcke.</p></li> <li><p><a href="#blockcollection-daemon">BlockCollection-Daemon</a></p> <p>Herunterladen neuer Blöcke von anderen Knoten.</p></li> <li><p><a href="#confirmations-daemon">Bestätigungs-Daemon</a></p> <p>Bestätigen, dass Blöcke auf dem Knoten auch auf den meisten anderen Knoten vorhanden sind.</p></li> <li><p><a href="#disseminator-daemon">Disseminator-Daemon</a></p> <p>Verteilen von Transaktionen und Blöcken an andere Ehrenknoten.</p></li> <li><p>QueueParserBlocks-Daemon</p> <p>Blöcke in der Warteschlange, die Blöcke von anderen Knoten enthält.</p> <p>Die Blockverarbeitungslogik ist die gleiche wie bei <a href="#blockcollection-daemon">BlockCollection-Daemon</a>.</p></li> <li><p>QueueParserTx-Daemon</p> <p>Überprüfung der Transaktionen in der Warteschlange.</p></li> <li><p>Scheduler-Daemon</p> <p>Laufende Verträge wie geplant.</p></li></ul> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> Guardian-Knoten-Daemon </h3> <p>Ein Wächterknoten führt die folgenden Server-Daemons aus:</p> <ul><li><a href="#blockcollection-daemon">BlockCollection-Daemon</a></li> <li><a href="#confirmations-daemon">Bestätigungs-Daemon</a></li> <li><a href="#disseminator-daemon">Disseminator-Daemon</a></li> <li>QueueParserTx</li> <li>Planer</li></ul> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection-Daemon </h2> <p>Dieser Daemon lädt Blöcke herunter und synchronisiert die Blockchain mit anderen Netzwerkknoten.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> Blockchain-Synchronisation </h3> <p>Dieser Daemon synchronisiert die Blockchain, indem er die maximale Blockhöhe im Blockchain-Netzwerk bestimmt, neue Blöcke anfordert und das Fork-Problem in der Blockchain löst.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> Nach Blockchain-Updates suchen </h4> <p>Dieser Daemon sendet Anforderungen von der aktuellen Block-ID an alle Ehrenknoten.</p> <p>Wenn die aktuelle Block-ID des Knotens, auf dem der Daemon läuft, kleiner ist als die aktuelle Block-ID eines beliebigen Ehrenknotens, gilt der Blockchain-Netzwerkknoten als veraltet.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> Neue Blöcke herunterladen </h4> <p>Der Knoten, der die größte aktuelle Blockhöhe zurückgibt, wird als letzter Knoten betrachtet.
Der Daemon lädt alle unbekannten Blöcke herunter.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> Lösung des Fork-Problems </h4> <p>Wenn ein Fork in der Blockchain erkannt wird, verschiebt der Daemon den Fork rückwärts, indem er alle Blöcke in einen gemeinsamen übergeordneten Block herunterlädt.
Wenn der gemeinsame übergeordnete Block gefunden wird, wird ein Blockchain-Rollback auf dem Knoten durchgeführt, auf dem der Daemon ausgeführt wird, und der richtige Block wird zur Blockchain hinzugefügt, bis der neueste enthalten ist.</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Tabellen </h3> <p>Der BlocksCollection-Daemon verwendet die folgenden Tabellen:</p> <ul><li>block_chain</li> <li>Transaktionen</li> <li>Transaktionsstatus</li> <li>info_block</li></ul> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> Anfrage </h3> <p>Der BlockCollection-Daemon sendet die folgenden Anforderungen an andere Daemons:</p> <ul><li><a href="#type-10">Type 10</a> zeigt auf die größte Block-ID unter allen Ehrenknoten.</li> <li><a href="#type-7">Type 7</a> zeigt auf die Daten mit der größten Block-ID.</li></ul> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> BlockGenerator-Dämon </h2> <p>Der BlockGenerator-Daemon generiert neue Blöcke.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> Vorabüberprüfung </h3> <p>Der BlockGenerator-Daemon analysiert die neuesten Blöcke in der Blockchain, um neue Blockgenerierungspläne zu erstellen.</p> <p>Wenn die folgenden Bedingungen erfüllt sind, kann ein neuer Block generiert werden:</p> <ul><li>Der Knoten, der den letzten Block generiert hat, befindet sich in einem Knoten innerhalb der Ehrenknotenliste und führt den Daemon aus.</li> <li>Die kürzeste Zeit, seit der letzte nicht verifizierte Block generiert wurde.</li></ul> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> Blockgenerierung </h3> <p>Ein vom Daemon generierter neuer Block enthält alle neuen Transaktionen, die vom <a href="#disseminator-daemon">Disseminator-Daemon</a> anderer Knoten empfangen oder von dem Knoten generiert werden können, der den Daemon ausführt. Der generierte Block wird in der Node-Datenbank gespeichert.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Tabellen </h3> <p>Der BlockGenerator-Daemon verwendet die folgenden Tabellen:</p> <ul><li>block_chain (speichert neue Blöcke)</li> <li>Transaktionen</li> <li>Transaktionsstatus</li> <li>info_block</li></ul> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> Anfrage </h3> <p>Der BlockGenerator-Daemon stellt keine Anfrage an andere Daemons.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Disseminator-Daemon </h2> <p>Der Disseminator-Daemon sendet Transaktionen und Blöcke an alle Ehrenknoten.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Guardian-Knoten </h3> <p>Bei der Arbeit an einem Wächterknoten sendet der Daemon von seinem Knoten generierte Transaktionen an alle Ehrenknoten.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Ehrenknoten </h3> <p>Bei der Arbeit an einem Ehrenknoten sendet der Daemon generierte Blöcke und Transaktions-Hashes an alle Ehrenknoten.</p> <p>Dann antwortet der Ehrenknoten auf Transaktionsanfragen, die ihm unbekannt sind. Als Antwort sendet der Daemon die vollständigen Transaktionsdaten.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Tabellen </h3> <p>Der Disseminator-Daemon verwendet die folgenden Tabellen:</p> <ul><li>Transaktionen</li></ul> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> Anfrage </h3> <p>Der Disseminator-Daemon sendet die folgenden Anforderungen an andere Daemons:</p> <ul><li><a href="#type-1">Type 1</a> Senden Sie Transaktionen und Block-Hashes an den Ehrenknoten.</li> <li><a href="#type-2">Type 2</a> Transaktionsdaten vom Ehrenknoten empfangen.</li></ul> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Bestätigungs-Daemon </h2> <p>Der Confirmations-Daemon prüft, ob alle Blöcke in seinem Knoten auf den meisten anderen Knoten vorhanden sind.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> Bestätigung blockieren </h3> <p>Ein von mehreren Knoten im Netzwerk bestätigter Block wird als bestätigter Block betrachtet.</p> <p>Der Daemon bestätigt nacheinander alle Blöcke, beginnend mit dem ersten, der derzeit nicht in der Datenbank bestätigt ist.</p> <p>Jeder Block wird wie folgt bestätigt:</p> <ul><li>Senden einer Anfrage, die die ID des zu bestätigenden Blocks enthält, an alle Ehrenknoten.</li> <li>Alle Ehrenknoten reagieren auf den Block-Hash.</li> <li>Wenn der geantwortete Hash mit dem Hash des Blocks auf dem Daemon-Knoten übereinstimmt, wird der Wert des Bestätigungszählers erhöht. Falls nicht, wird der Löschzählerwert erhöht.</li></ul> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Tabellen </h3> <p>Der Confirmations-Daemon verwendet die folgenden Tabellen:</p> <ul><li>Bestätigung</li> <li>info_block</li></ul> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> Anfrage </h3> <p>Der Confirmations-Daemon sendet die folgenden Anfragen an andere Daemons:</p> <ul><li><a href="#type-4">Type 4</a> Fordert Block-Hashes vom Honor-Knoten an.</li></ul> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> TCP-Dienstprotokoll </h2> <p>Das TCP-Dienstprotokoll arbeitet auf Ehrenknoten und Wächterknoten, die das Binärprotokoll auf TCP für Anfragen von den Daemons BlocksCollection, Disseminator und Confirmation verwenden.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Anfragetyp </h2> <p>Jede Anfrage hat einen Typ, der durch die ersten zwei Bytes der Anfrage definiert ist.</p> <h2 id="type-1"><a href="#type-1" class="header-anchor">#</a> Typ 1 </h2> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> Absender anfordern </h4> <p>Diese Anfrage wird vom [Disseminator-Daemon] (#disseminator-daemon) gesendet.</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> Daten anfordern </h4> <p>Hashes der Transaktion und des Blocks.</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> Bearbeitung der Anfrage </h4> <p>Der Block-Hash wird der Block-Warteschlange hinzugefügt.</p> <p>Analysiert und verifiziert die Transaktions-Hashes und wählt Transaktionen aus, die noch nicht auf dem Knoten erschienen sind.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> Antwort </h4> <p>Nein. Nach der Verarbeitung der Anfrage wird eine <a href="#type-2">Typ 2</a>-Anfrage ausgegeben.</p> <h2 id="type-2"><a href="#type-2" class="header-anchor">#</a> Typ 2 </h2> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> Absender anfordern </h4> <p>Diese Anfrage wird vom [Disseminator-Daemon] (#disseminator-daemon) gesendet.</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> Daten anfordern </h4> <p>Die Transaktionsdaten, einschließlich der Datengröße:</p> <ul><li><p>data_size (4 Bytes)</p></li> <li><p>Größe der Transaktionsdaten in Byte.</p></li> <li><p>Daten (data_size bytes)</p></li></ul> <p>Die Transaktionsdaten.</p> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> Bearbeitung der Anfrage </h4> <p>Verifiziert die Transaktion und fügt sie der Transaktionswarteschlange hinzu.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> Antwort </h4> <p>Nein.</p> <h2 id="type-4"><a href="#type-4" class="header-anchor">#</a> Typ 4 </h2> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> Absender anfordern </h4> <p>Diese Anfrage wird vom [Bestätigungs-Daemon] (#confirmations-daemon) gesendet.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> Daten anfordern </h4> <p>Block-ID.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> Antwort </h4> <p>Hash blockieren.</p> <p>Gibt <code>0</code> zurück, wenn kein Block mit dieser ID vorhanden ist.</p> <h2 id="type-7"><a href="#type-7" class="header-anchor">#</a> Geben Sie 7 ein </h2> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> Absender anfordern </h4> <p>Diese Anfrage wird vom [BlockCollection-Daemon] (#blockcollection-daemon) gesendet.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Daten anfordern </h4> <p>Block-ID.</p> <ul><li>block_id (4 Bytes)</li></ul> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> Antwort </h4> <p>Die Blockdaten, einschließlich der Datengröße.</p> <ul><li><p>data_size (4 Bytes)</p></li> <li><p>Größe der Blockdaten in Bytes.</p></li> <li><p>Daten (data_size bytes)</p></li></ul> <p>Die Blockdaten.</p> <p>Die Verbindung wird geschlossen, wenn kein Block mit dieser ID vorhanden ist.</p> <h2 id="type-10"><a href="#type-10" class="header-anchor">#</a> Geben Sie 10 ein </h2> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> Absender anfordern </h4> <p>Diese Anfrage wird vom [BlockCollection-Daemon] (#blockcollection-daemon) gesendet.</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> Daten anfordern </h4> <p>Nein.</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> Antwort </h4> <p>Block-ID.</p> <ul><li>block_id (4 Bytes)</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/topics/daemons.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48
