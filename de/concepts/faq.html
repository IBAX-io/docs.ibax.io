 interagieren? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-13" class="sidebar-link">13. Können Plattformverträge APIs von Drittanbietern verwenden, um auf Daten zuzugreifen? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-14" class="sidebar-link">14. Kann der in der Blockchain gespeicherte Vertrag geändert werden? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-15" class="sidebar-link">15. Was ist intelligentes Recht? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-16" class="sidebar-link">16. Kann der Vertrag andere Verträge aufrufen und ausführen? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-17" class="sidebar-link">17. Läuft die Anwendung mit einem Rahmenvertrag? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-18" class="sidebar-link">18. Kann die Anwendung für verschiedene Sprachen lokalisiert werden? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-19" class="sidebar-link">19. Kann ich eine Seite erstellen, ohne eine Vorlagensprache zu verwenden? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-20" class="sidebar-link">20. Are the pages stored in the blockchain? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-21" class="sidebar-link">21. Welche Arten von Datenbanken können für Vertragsoperationen verwendet werden? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-22" class="sidebar-link">22. Wie verwaltet man den Zugriff auf die Daten in der Datenbanktabelle? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-23" class="sidebar-link">23. Kann eine Anwendung in einem Ökosystem Daten mit anderen Anwendungen aus einem anderen Ökosystem austauschen? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-24" class="sidebar-link">24. Should all applications in a new ecosystem be written from scratch? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-25" class="sidebar-link">25. Fallen Gebühren für den Betrieb von Anwendungen an? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-26" class="sidebar-link">26. Wer bezahlt den Betrieb von Anwendungen? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-27" class="sidebar-link">27. Wie können die Anwendungen im Ökosystem vor Angriffen aufgrund von Schwachstellen geschützt werden? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-28" class="sidebar-link">28. Welche neuen Funktionen werden in zukünftigen Plänen implementiert? </a></li><li class="sidebar-sub-header"><a href="/de/concepts/faq.html#question-29" class="sidebar-link">29. Wie kann die Funktionsfähigkeit nachgewiesen werden? </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="faq"><a href="#faq" class="header-anchor">#</a> FAQ </h1> <ul><li><a href="#question-1">1. Bitte IBAX kurz beschreiben?</a></li> <li><a href="#question-2">2. Ist IBax für Bitcoin, Ethereum oder andere Blockchains anwendbar?</a></li> <li><a href="#question-3">3.Was sind die Hauptunterschiede zwischen IBax und anderen öffentlichen Blockchain-Plattformen mit integrierten Mechanismen zur Ausführung von Smart Contracts?</a></li> <li><a href="#question-4">4. Haben Sie eine eigene Kryptowährung?</a></li> <li><a href="#question-5">5. Was ist ein Ehrenknoten und wer kann ihn pflegen?</a></li> <li><a href="#question-6">6. Was ist ein Plattform-Ökosystem?</a></li> <li><a href="#question-7">7. Wer kann ein Ökosystem schaffen?</a></li> <li><a href="#question-8">8. Wie werden Nutzer Mitglieder des Ökosystems?</a></li> <li><a href="#question-9">9. Kann ein Benutzer mehrere Ökosysteme erstellen?</a></li> <li><a href="#question-10">10. Was ist eine Plattformanwendung?</a></li> <li><a href="#question-11">11. Mit welcher Programmiersprache wird die Anwendung erstellt?</a></li> <li><a href="#question-12">12. Welche Software wird verwendet, um Anwendungen zu erstellen und mit Benutzern zu interagieren?</a></li> <li><a href="#question-13">13. Can platform contracts use third-party APIs to access data?</a></li> <li><a href="#question-14">14. Kann der in der Blockchain gespeicherte Vertrag geändert werden?</a></li> <li><a href="#question-15">15. What is smart law?</a></li> <li><a href="#question-16">16. Kann der Vertrag andere Verträge aufrufen und ausführen?</a></li> <li><a href="#question-17">17. Does the application run with a master contract?</a></li> <li><a href="#question-18">18. Kann die Anwendung für verschiedene Sprachen lokalisiert werden?</a></li> <li><a href="#question-19">19. Kann ich eine Seite erstellen, ohne eine Vorlagensprache zu verwenden?</a></li> <li><a href="#question-20">20. Are the pages stored in the blockchain?</a></li> <li><a href="#question-21">21. Welche Arten von Datenbanken können für Vertragsoperationen verwendet werden?</a></li> <li><a href="#question-22">22. Wie verwaltet man den Zugriff auf die Daten in der Datenbanktabelle?</a></li> <li><a href="#question-23">23. Kann eine Anwendung in einem Ökosystem Daten mit anderen Anwendungen aus einem anderen Ökosystem austauschen?</a></li> <li><a href="#question-24">24. Sollten alle Anwendungen in einem neuen Ökosystem von Grund auf neu geschrieben werden?</a></li> <li><a href="#question-25">25. Fallen Gebühren für den Betrieb von Anwendungen an?</a></li> <li><a href="#question-26">26. Wer bezahlt den Betrieb von Anwendungen?</a></li> <li><a href="#question-27">27. Wie können die Anwendungen im Ökosystem vor Angriffen aufgrund von Schwachstellen geschützt werden?</a></li> <li><a href="#question-28">28. Welche neuen Funktionen werden in zukünftigen Plänen implementiert</a></li> <li><a href="#question-29">29. Wie kann die Funktionsfähigkeit nachgewiesen werden?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. Bitte IBAX kurz beschreiben? </h2> <ul><li>Es handelt sich um eine Blockchain-Plattform, die darauf abzielt, ein digitales Ökosystem aufzubauen, das auf einer integrierten Anwendungsentwicklungsumgebung basiert, die über ein mehrstufiges Berechtigungssystem zur Verwaltung der Zugriffsrechte auf Daten, Schnittstellen und Smart Contracts verfügt.</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. Ist IBax für Bitcoin, Ethereum oder andere Blockchains anwendbar? </h2> <ul><li>Unzutreffend. IBax ist auf der Grundlage einer eigenen ursprünglichen Blockchain aufgebaut.</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3.Was sind die Hauptunterschiede zwischen IBax und anderen öffentlichen Blockchain-Plattformen mit integrierten Mechanismen zur Ausführung von Smart Contracts? </h2> <ul><li>IBax hat einzigartige Eigenschaften, die in den oben genannten Blockchains nicht zu finden sind:
<ul><li>verfügt über eine integrierte Anwendungsentwicklungsumgebung in einer einzigen Client-Software;
<ul><li>die spezielle Template-Sprache Logicor zur Seitengestaltung und die Vertragssprache Needle sind aufeinander abgestimmt;</li> <li>verfügt über ein mehrstufiges Berechtigungssystem zur Verwaltung der Zugriffsrechte auf Daten, Schnittstellen und Smart Contracts, in dem Berechtigungen an Mitglieder, Rollen und Verträge vergeben werden können;</li> <li>das Ökosystem, das verwendet wird, um Blockchain-Anwendungen und autonome Softwareumgebungen zu erstellen, mit denen Benutzer mit ihnen interagieren können;</li> <li>Das Rechtssystem, eine Reihe von Regeln, die in Smart Laws (dedizierte Smart Contracts) niedergeschrieben sind, regelt die Beziehung zwischen Plattformbenutzern und definiert den Prozess der Änderung von Protokollparametern zur Problemlösung.</li></ul></li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4.Haben Sie eine eigene Kryptowährung? </h2> <ul><li>Ja, IBax verwendet seinen eigenen Token, IBXC.</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. Was ist ein Ehrenknoten und wer kann ihn pflegen? </h2> <ul><li>Der Ehrenknoten ist der Netzwerkknoten, der befugt ist, Transaktionen zu überprüfen und neue Blöcke zu generieren.</li> <li>Jeder Netzwerkknoten mit ausreichender Verarbeitungsleistung und Fehlertoleranz kann ein Ehrenknoten werden. IBax verwendet einen Proof of Authority (PoA) Konsensmechanismus. Knoten können basierend auf Ökosystemabstimmungen zu Verifizierungsknoten werden, aber nur Ökosysteme, die vom Token-Eigentümer der Plattform nachweislich über normale Betriebsfähigkeiten verfügen, können an einer solchen Abstimmung teilnehmen. Mit diesem Autorisierungsalgorithmus wird der Masterknoten von großen Ökosystemen betrieben, da es in ihrem besten Interesse ist, den Netzwerkbetrieb aufrechtzuerhalten.</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. Was ist ein Plattform-Ökosystem? </h2> <ul><li>An ecosystem is actually an autonomous software environment used to create blockchain applications and the operations of users in them.</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. Wer kann ein Ökosystem schaffen? </h2> <ul><li>Alle Benutzer der Plattform können neue Ökosysteme erstellen.</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. Wie werden Nutzer Mitglieder des Ökosystems? </h2> <ul><li>Benutzer können als Mitglieder eines beliebigen bestehenden Ökosystems registriert werden. Die Ökosystemstrategie definiert verschiedene Mitgliederaufnahmeverfahren, die wichtige öffentliche Informationen des neuen Ökosystems in einem speziellen Ökosystemkatalog veröffentlichen.</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. Kann ein Benutzer mehrere Ökosysteme erstellen? </h2> <ul><li>Ja, jeder Benutzer kann beliebig viele Ökosysteme erstellen und auch Mitglied mehrerer Ökosysteme werden.</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. What is a platform application? </h2> <ul><li>Eine Anwendung ist ein vollständiges Softwareprodukt, das eine Funktion oder einen Dienst implementiert. Die Anwendung besteht aus Datenbanktabellen, Verträgen und Seiten.</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. Mit welcher Programmiersprache wird die Anwendung erstellt? </h2> <ul><li><p>Der Vertrag ist in der Needle-Sprache verfasst, die vom Plattformteam entwickelt wird. Weitere Informationen finden Sie unter: <a href="/de/topics/script.html">Smart Contract</a>.</p></li> <li><p>Die Seite ist in der Sprache Logicor geschrieben, einer Seitenvorlagensprache. Weitere Informationen finden Sie unter: <a href="/de/topics/templates2.html">Template Language</a>.</p></li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12.Welche Software wird verwendet, um Anwendungen zu erstellen und mit Benutzern zu interagieren? </h2> <ul><li>Das Anwendungsprogramm wird in Weaver geschrieben und ausgeführt, es ist keine weitere Software erforderlich.</li></ul> <h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. Können Plattformverträge APIs von Drittanbietern verwenden, um auf Daten zuzugreifen? </h2> <ul><li>Nein, der Vertrag kann nur direkt auf die in der Blockchain gespeicherten Daten zugreifen. <a href="/de/concepts/about-the-platform.html#virtual-private-ecosystem">CLB</a> wird verwendet, um externe Datenquellen zu verarbeiten.</li></ul> <h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. Kann der in der Blockchain gespeicherte Vertrag geändert werden? </h2> <ul><li>Ja, der Vertrag kann geändert werden. Die Erlaubnis, den Vertrag zu ändern, wird von seinem Ersteller festgelegt, der die Erlaubnis erteilen kann, Änderungen zu verweigern oder die Erlaubnis zu erteilen, Änderungen mit Verträgen oder Mitgliedern vorzunehmen, oder eine komplexe Reihe von Bedingungen im Smart Law konfiguriert.</li> <li>Weaver bietet Zugriff auf alle Versionen von Verträgen.</li></ul> <h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. Was ist intelligentes Recht? </h2> <ul><li>Smart Law ist ein Vertrag, der darauf abzielt, den Betrieb konventioneller Verträge zu kontrollieren und einzuschränken und dadurch die Aktivitäten der Mitglieder des Ökosystems zu kontrollieren und einzuschränken.</li> <li>Eine Reihe intelligenter Gesetze kann als Rechtssystem eines Ökosystems betrachtet werden.</li></ul> <h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. Kann der Vertrag andere Verträge aufrufen und ausführen? </h2> <ul><li>Ja, der Vertrag kann andere Verträge durch direkte Adressierung aufrufen und Parameter dafür bereitstellen oder den Vertrag per Linknamen aufrufen. Weitere Informationen finden Sie unter: <a href="/de/topics/script.html">Smart Contract</a>.</li></ul> <h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. Läuft die Anwendung mit einem Rahmenvertrag? </h2> <ul><li>Nein, der Vertrag ist ein eigenständiges Programmmodul, das bestimmte Funktionen erfüllt. Jeder Vertrag ist so konfiguriert, dass er bestimmte Daten empfängt, dann die Richtigkeit dieser Daten überprüft und einige Operationen ausführt, die in der Datenbank als Transaktionen aufgezeichnet werden.</li></ul> <h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. Kann die Anwendung für verschiedene Sprachen lokalisiert werden? </h2> <ul><li>Ja, Weaver hat einen eingebauten Lokalisierungsunterstützungsmechanismus und kann Seiten in jeder Sprache erstellen.</li></ul> <h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. Kann ich eine Seite erstellen, ohne eine Vorlagensprache zu verwenden? </h2> <ul><li>Ja, dies kann mit der Plattform <a href="/de/reference/api2.html">RESTful API</a> v2 erfolgen.</li></ul> <h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. Are the pages stored in the blockchain? </h2> <ul><li>Ja, die Seiten und Verträge werden in der Blockchain gespeichert, wodurch sie nicht gefälscht werden können.</li></ul> <h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. Welche Arten von Datenbanken können für Vertragsoperationen verwendet werden? </h2> <ul><li>Derzeit wird PostgreSQL verwendet.</li></ul> <h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. Wie verwaltet man den Zugriff auf die Daten in der Datenbanktabelle? </h2> <ul><li>You can add new fields, new entries, or change the permissions of the data in columns for ecosystem members, roles, or specified contract configurations. Except for contracts created by performing specific operations.</li></ul> <h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. Kann eine Anwendung in einem Ökosystem Daten mit anderen Anwendungen aus einem anderen Ökosystem austauschen? </h2> <ul><li>Ja, der Datenaustausch kann über globale Datentabellen organisiert werden, die für alle Ökosysteme gelten.</li></ul> <h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. Should all applications in a new ecosystem be written from scratch? </h2> <ul><li>No, every new ecosystem has some applications out of the box:
<ul><li>A mechanism to manage ecosystem members and roles;</li> <li>Issuing and configuring other tokens;</li> <li>A voting system;</li> <li>A notification system;</li> <li>A messenger between ecosystem members.</li></ul></li></ul> <p>These applications can be edited and configured to meet the special needs of any ecosystem.</p> <h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. Fallen Gebühren für den Betrieb von Anwendungen an? </h2> <ul><li>Ja, die Nutzung der Ressourcen des Ehrenknotens erfordert eine Zahlung auf der Plattform.</li></ul> <h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. Wer bezahlt den Betrieb von Anwendungen? </h2> <p>Für entsprechende Kontoadressen gibt es derzeit 4 Möglichkeiten, den Betrieb von Anwendungen zu bezahlen:</p> <ul><li><p>Bei Vertragsanrufern wird die Gebühr standardmäßig vom Konto des Nutzers bezahlt, wenn der Nutzer den Vertrag anruft;</p></li> <li><p>Für vertragsbindende Parteien wird die Gebühr von dem vom Vertragsersteller angegebenen verbindlichen Konto gezahlt;</p></li> <li><p>Für Ersteller von Ökosystemen wird die Gebühr für alle Anträge innerhalb eines Ökosystems jeweils vom Ersteller des Ökosystems bezahlt;</p></li> <li><p>Exklusive Ökosystem-Brieftasche. Jedes Ökosystem hat ein exklusives Konto. Wenn der Ersteller des Ökosystems es aktiviert hat, wird die Gebühr aller Anwendungen innerhalb des Ökosystems von diesem Konto bezahlt.</p></li></ul> <p>Reihenfolge der Zahlungspriorität: Exklusive Ökosystem-Geldbörse &gt; Ökosystem-Ersteller &gt; Vertragsverbindliche Partei &gt; Vertragsaufrufer.</p> <h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. Wie können die Anwendungen im Ökosystem vor Angriffen aufgrund von Schwachstellen geschützt werden? </h2> <ul><li>Das Plattformteam weiß auch, dass es keine Möglichkeit gibt, Fehler im Anwendungscode vollständig zu vermeiden, insbesondere wenn man bedenkt, dass die Anwendung von jedem Benutzer geschrieben werden kann. Aus diesem Grund haben wir uns entschieden, einen Mechanismus zu etablieren, um die Folgen der Ausnutzung von Schwachstellen zu beseitigen. Das Rechtssystem kann den Angriffsvorgang der Anwendung stoppen und einige Transaktionen verwenden, um den ursprünglichen Zustand wiederherzustellen. Das Rechtssystem legt die Genehmigungen zum Abschluss solcher Verträge und die Abstimmungsverfahren für die Erteilung dieser Genehmigungen fest.</li></ul> <h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. Welche neuen Funktionen werden in zukünftigen Plänen implementiert? </h2> <ul><li><p>Visueller Smart-Contract-Designer;</p></li> <li><p>Unterstützung für hybride Datenbanken (SQL und NoSQL);</p></li> <li><p>Parallele Multithread-Verarbeitung von Transaktionen aus verschiedenen Ökosystemen;</p></li> <li><p>Führen Sie ressourcenintensive Berechnungen auf dem Client durch;</p></li> <li><p>Ökosystem-Hosting und Rechenleistungsaustausch;</p></li> <li><p>Untergeordnete Knoten, speichern nur einige Blöcke auf dem Server;</p></li> <li><p>Semantische Referenzen (Ontologie) werden verwendet, um den Betrieb von Daten in der Plattform zu vereinheitlichen.</p></li></ul> <h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. Wie kann die Funktionsfähigkeit nachgewiesen werden? </h2> <ul><li>Im IBax-Netzwerk wurden eine Reihe von Proof-of-Concept-Projekten und -Fällen implementiert: ein sozialisiertes Steuererhebungs- und elektronisches Rechnungserstellungs- und -zirkulationssystem, ein Überwachungssystem für medizinische Apparate und Instrumente, ein System zur Verhinderung und Verfolgung von Fälschungen, ein Finanzierungs- und Überwachungssystem, a Abstimmungs-/Umfragesystem, Unternehmensregistrierung, Handelsfinanzierungstools, Vertragsverwaltungssystem für die Registrierung von Vermögenswerten usw.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/
