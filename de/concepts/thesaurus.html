thesaurus.html#application-import" class="sidebar-link">Anwendungsimport </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#smart-law" class="sidebar-link">Intelligentes Gesetz </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#legal-system" class="sidebar-link">Rechtssysteme </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#application" class="sidebar-link">Anwendung </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#page" class="sidebar-link">Seite </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#code-segment" class="sidebar-link">Code segment </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#access-rights" class="sidebar-link">Zugangsrechte </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#honor-node" class="sidebar-link">Honor node </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#guardian-node" class="sidebar-link">Guardian node </a></li><li class="sidebar-sub-header"><a href="/de/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">Concurrent transaction processing </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Häufiges problem</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> Terms and Definitions </h1> <ul><li><a href="#blockchain-terms">Blockchain-Begriffe</a> <ul><li><a href="#blockchain">Blockchain</a></li> <li><a href="#peer-to-peer-network">Peer-to-peer netzwerk</a></li> <li><a href="#hash">Hasch</a></li> <li><a href="#block">Block</a></li> <li><a href="#block-verification">Verifizierung blockieren</a></li> <li><a href="#consensus">Konsens</a></li> <li><a href="#token">Zeichen</a></li> <li><a href="#identification">Identifikation</a></li> <li><a href="#unique-identification">Eindeutige Identifikation</a></li> <li><a href="#private-key">Privat Schlüssel</a></li> <li><a href="#public-key">Öffentlicher Schlüssel</a></li> <li><a href="#digital-signature">Digitale Unterschrift</a></li> <li><a href="#smart-contract">Intelligenter Vertrag</a></li> <li><a href="#transaction-fee">Transaktionsgebühr</a></li> <li><a href="#double-spend">Doppelt ausgeben</a></li> <li><a href="#encryption">Verschlüsselung</a></li> <li><a href="#private-blockchain">Privat blockchain</a></li> <li><a href="#public-blockchain">Öffentlich blockchain</a></li> <li><a href="#proof-of-authority">Nachweis der Vollmacht</a></li></ul></li> <li><a href="#ibax-terms">IBAX Bedingungen</a> <ul><li><a href="#testnet">Testnetz</a></li> <li><a href="#mainnet">Mainnet</a></li> <li><a href="#gas-fee">Gasgebühr</a></li> <li><a href="#account-address">Kontoadresse</a></li> <li><a href="#wallet-address">Wallet-Adresse</a></li> <li><a href="#weaver">Weberin</a></li> <li><a href="#ecolib">ECOLIB</a></li> <li><a href="#ecolib-parameters">ECOLIB parameter</a></li> <li><a href="#ecolib-members">ECOLIB Mitglieder</a></li> <li><a href="#virtual-private-ecolib">Virtuel privat ECOLIB</a></li> <li><a href="#decentralized-proof-of-authority">Dezentraler Proof-of-Authority</a></li> <li><a href="#needle">Nadel</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">Integrierte Entwicklungsumgebung (IDE)</a></li> <li><a href="#page-editor">Seiteneditor</a></li> <li><a href="#visual-page-designer">Visueller Seitendesigner</a></li> <li><a href="#contract-editor">Auftragsdesigner</a></li> <li><a href="#multilingual-resources">Mehrsprachige Ressourcen</a></li> <li><a href="#application-export">Anwendungsexport</a></li> <li><a href="#application-import">Application import</a></li> <li><a href="#smart-law">Smart law</a></li> <li><a href="#legal-system">Rechtssystem</a></li> <li><a href="#application">Anwendung</a></li> <li><a href="#page">Seite</a></li> <li><a href="#code-segment">Code segment</a></li> <li><a href="#access-rights">Zugangsberechtigung</a></li> <li><a href="#honor-node">Honor node</a></li> <li><a href="#guardian-node">Guardian node</a></li> <li><a href="#concurrent-transaction-processing">Gleichzeitige Transaktionsverarbeitung</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> Blockchain Bedingungen </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> Blockchain </h3> <p>Blockchain ist ein Informationssystem, das Daten speichert und Daten innerhalb des Systems überträgt und verarbeitet, um zu verhindern, dass Daten gefälscht werden oder verloren gehen, während die Datenzuverlässigkeit gewahrt bleibt; Datenschutz wird erreicht durch:</p> <ol><li>Schreiben von Daten in eine Blockchain aus einer Reihe von verschlüsselten Blöcken;</li></ol> <p>2.verteilte Speicherung von Blockchain-Kopien in Peer-to-Peer-Netzwerken;</p> <ol start="3"><li>Synchronisierung von Blockchains auf allen Knoten mithilfe eines Konsensmechanismus;</li></ol> <p>4.Gewährleistung der Datenzuverlässigkeit bei der Durchführung von Datenoperationen über das Netzwerk mit Algorithmen, die Datenübertragungen speichern und Verträge in der Blockchain verarbeiten.</p> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> Peer-to-peer netwzerk </h3> <p>Ein Computernetzwerk, bestehend aus gleichberechtigten Knoten (ohne zentralen Server).</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Auch als Hashing bezeichnet, der Binärwert einer beliebigen Datei- oder Datensatzlänge, der einem kürzeren Binärwert mit fester Länge zugeordnet wird.</p> <h3 id="block"><a href="#block" class="header-anchor">#</a> Block </h3> <p>Nach der Überprüfung des Formats und der Signatur der Transaktion wird ein Transaktionssatz durch den Ehrenknoten in eine spezifische Datenstruktur gruppiert. Ein Block enthält einen Hash-Zeiger als Link zum vorherigen Block, was eine der Maßnahmen ist, um die Sicherheit der Blockchain-Verschlüsselung zu gewährleisten.</p> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> Verifizierung blockieren </h3> <p>Ein Verfahren zur Überprüfung der Korrektheit der Blockstruktur, der Generierungszeit, der Kompatibilität mit dem vorherigen Block, der Transaktionssignaturen und der Übereinstimmung zwischen der Transaktion und den Blockdaten.</p> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> Konsens </h3> <p>Das Verifizierungsprotokoll oder der Algorithmus dieses Protokolltyps, der vom Ehrenknoten beim Hinzufügen neuer Blöcke zur Blockchain verwendet wird.</p> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> Transaktion </h3> <p>Datenübertragungsvorgänge im Blockchain-Netzwerk oder Aufzeichnungen solcher Transaktionen in der Blockchain.</p> <h3 id="token"><a href="#token" class="header-anchor">#</a> Zeichen </h3> <p>Nachweis verschlüsselter digitaler Rechte und Anteile, die auf der Blockchain zirkulieren können. Eine Reihe identifizierbarer digitaler Aufzeichnungen, die in einem Register gespeichert sind, einschließlich eines Mechanismus zum Austausch von Rechten und Anteilen zwischen diesen Aufzeichnungen.</p> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> Identifikation </h3> <p>Ein Verschlüsselungsprogramm zur Identifizierung von Benutzern im System.</p> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> Eindeutige Identifikation </h3> <p>Der Prozess der Verknüpfung von Konten mit Benutzern erfordert rechtliche und organisatorische Anstrengungen oder andere Verfahren, um eine biometrische Identifizierung zu erreichen, um Benutzernamen mit tatsächlichen Benutzern zu verknüpfen.</p> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> Privat Schlüssel </h3> <p>Eine von ihrem Besitzer geheim gespeicherte Zeichenkette, die vom Besitzer verwendet wird, um auf virtuelle Konten im Internet zuzugreifen und Transaktionen zu signieren.</p> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> Öffentlicher Schlüssel </h3> <p>Eine Zeichenkette, die verwendet wird, um die Authentizität des privaten Schlüssels zu überprüfen. Der öffentliche Schlüssel wird eindeutig aus dem privaten Schlüssel abgeleitet.</p> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> Digitale Unterschrift </h3> <p>Die Attribute eines Dokuments oder einer Nachricht, die nach verschlüsselter Datenverarbeitung erhalten werden. Die digitale Signatur dient der Überprüfung der Integrität des Dokuments (keine Veränderung) und der Authentizität (Verifizierung der Identität des Absenders).</p> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> Intelligenter Vertrag </h3> <p>In dem Programm, das Datenspeicherungsoperationen in der Blockchain durchführt, werden alle Verträge in der Blockchain gespeichert.</p> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> Transaktionsgebühr </h3> <p>Die Gebühr, die an den Ehrenknoten gezahlt wird, um die Transaktion auszuführen.</p> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> Doppelt Ausgeben </h3> <p>Eine Methode zum Angriff auf das Blockchain-Netzwerk. Das Ergebnis ist, dass eine Transaktion den gleichen Token zweimal kostet.</p> <p>Diese Art von Angriff tritt auf, wenn die Blockchain gegabelt wird, was nur ausgeführt werden kann, wenn der Angreifer mehr als 50 % der Verifizierungsfähigkeit des Netzwerks kontrolliert.</p> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Verschlüsselung </h3> <p>Eine Möglichkeit der digitalen Datenkonvertierung, nur die Partei mit dem entsprechenden Entschlüsselungsschlüssel kann sie lesen.</p> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> Privat blockchain </h3> <p>Ein Blockchain-Netzwerk, in dem alle Knoten und Datenzugriffsrechte zentral von einer einzigen Organisation (Regierung, Unternehmen oder Einzelperson) kontrolliert werden.</p> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> Öffentliche Blockchain </h3> <p>In einem Blockchain-Netzwerk, das von keiner Organisation kontrolliert wird, werden alle Entscheidungen im Konsens zwischen den Netzwerkteilnehmern getroffen. Jeder kann die Daten des Blockchain-Netzwerks erhalten und darauf zugreifen.</p> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> Nachweis der Vollmacht </h3> <p>Proof of Authority (PoA) hat IBAX Network einen neuen Konsensmechanismus geschaffen, der Verteilung, schwache Zentralisierung und eine Zertifizierungsstelle kombiniert. Wir nennen es PoA (Proof of Authority). Um die Kontinuität für das gesamte IBAX-Netzwerk zu gewährleisten, umfasst der Konsens nicht nur das IBAX Public Network, sondern auch ecoLibs, die von jedem Benutzer und jeder Benutzergruppe erstellt wurden. Dadurch entsteht eine wirklich selbstverwaltete, dezentrale, faire, transparente und betrugssichere Decentralized Autonomous Organization (DAO).</p> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX Bedingungen </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> Testnet </h3> <p>Die zum Testen verwendete Version des Blockchain-Netzwerks.</p> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> Mainnet </h3> <p>Die Hauptversion des Blockchain-Netzwerks.</p> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> Transaktion </h3> <p>Rufen Sie den Vertrag auf und übergeben Sie die Parameter an den Operationsbefehl des Vertrags. Das Ergebnis der Honor-Node-Ausführung ist die Aktualisierung der Datenbank.</p> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> Gasgebühr </h3> <p>Eine herkömmliche Einheit, die verwendet wird, um die Kosten für die Durchführung bestimmter Operationen in einem Netzwerk von Knoten zu berechnen. Der Treibstoffwechselkurs wird durch eine Abstimmung über den Ehrenknoten bestimmt.</p> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> Kontoadresse </h3> <p>Die Datensätze speichern den Token und sind über ein Schlüsselpaar (privater Schlüssel und öffentlicher Schlüssel) zugänglich.</p> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> Wallet address </h3> <p>Die Zeichencodierungskennung des Benutzers im Knotennetzwerk, die als Name des virtuellen Kontos des Benutzers verwendet wird.</p> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weberin </h3> <p>Der Software-Client, der für die Verbindung mit dem Knotennetzwerk verwendet wird, das die Desktop- und Webbrowser-Versionen bereitstellt.</p> <p>Weaver integriert die Entwicklungsumgebung der Plattform, einschließlich der Erstellung und Bearbeitung von Tabellen, Seiten und Verträgen. Benutzer können ECOLIBs erstellen, Anwendungen in Weaver erstellen und verwenden.</p> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h3> <p>Eine relativ geschlossene oder offene Software-Programmierumgebung, einschließlich Anwendungen und ECOLIB-Mitgliedern.</p> <p>ECOLIB-Mitglieder können exklusive Token ausstellen, die der ECOLIB gehören, intelligente Verträge verwenden, um Interaktionsregeln zwischen Mitgliedern festzulegen, und Zugriffsrechte auf Anwendungselemente für Mitglieder festlegen.</p> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> ECOLIB parameter </h3> <p>Eine Reihe konfigurierbarer ECOLIB-Parameter, wie das Konto des Erstellers der ECOLIB und die Berechtigungen zum Ändern von Anwendungselementen, können in der Parametertabelle geändert werden.</p> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB Mitglieder </h3> <p>Benutzer, die auf bestimmte ECOLIBs und Anwendungsfunktionen zugreifen können.</p> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> Virtuell privat ECOLIB </h3> <p>Virtuelle private ECOLIB - Cross Ledgers Base (CLB), die über den vollen Funktionsumfang der Standard-ECOLIB verfügt, aber außerhalb der Blockchain funktioniert. In CLB können Sie Verträge und Vorlagensprachen sowie Datenbanktabellen verwenden und erstellen und mit Weaver Anwendungen erstellen. Sie können Verträge auf der Blockchain ECOLIB über APIs abrufen.</p> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> Dezentraler Proof-of-Authority </h3> <p>Decentralized Proof-of-Authority (DPoA) ist ein neuer Konsensalgorithmus, der eine hohe Leistung und Fehlertoleranz bietet. In DPoA wird das Recht, neue Blöcke zu generieren, Knoten gewährt, die das Recht dazu nachgewiesen haben, und diese Knoten müssen einer vorläufigen Überprüfung unterzogen werden.</p> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <p>Eine Skriptsprache zum Erstellen von Smart Contracts, die von Benutzerseiten empfangene Daten und in Datenbanktabellen ausgeführte Wertoperationen verarbeiten können.
Sie können Verträge im Editor von Weaver erstellen und bearbeiten.</p> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <p>Die zum Erstellen von Seiten verwendete Vorlagensprache. Es kann Werte aus Datenbanktabellen abrufen, Benutzerseiten erstellen und Benutzereingabedaten an den <strong>Daten</strong>-Abschnitt des Vertrags übergeben.</p> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> Integrierte Entwicklungsumgebung (IDE) </h3> <p>Integrated Development Environment (IDE) ist eine Reihe von Softwaretools, die zum Erstellen von Anwendungen verwendet werden.</p> <p>Die IDE von Weaver umfasst einen Vertragseditor, einen Seiteneditor, ein Tool zur Verwaltung von Datenbanktabellen, einen Editor für mehrsprachige Ressourcen sowie Export- und Importfunktionen für Anwendungen. Die IDE ergänzt den visuellen Seitendesigner basierend auf semantischen Werkzeugen.</p> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> Seiteneditor </h3> <p>In Weaver können Sie Anwendungsseiten erstellen, indem Sie grundlegende Anwendungselemente, HTML-Container, Formularfelder, Schaltflächen und andere Tools direkt auf dem Bildschirm anordnen.</p> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Visueller Seitendesigner </h3> <p>Tools zum Erstellen von Anwendungsseiten in Weaver, einschließlich Schnittstellendesigner und „Logicor“-Seitencodegenerator.</p> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> Vertragsredakteur </h3> <p>Ein Tool zum Erstellen von Verträgen mit visuellen Seiten in Weaver.</p> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> Mehrsprachige Ressourcen </h3> <p>Das Modul zur Lokalisierung der Anwendungsseite in Weaver, das die Bezeichnung auf der Anwendungsseite mit dem Textwert der ausgewählten Sprache verknüpft.</p> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> Anwendungsexport </h3> <p>Speichern Sie den Quellcode aller Tabellen, Seiten und Verträge der Anwendung als Dateien.</p> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> Anwendungsimport </h3> <p>Laden Sie alle in der Exportdatei enthaltenen Tabellen, Seiten und Verträge einer Anwendung in die ECOLIB.</p> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> Intelligentes Gesetz </h3> <p>Es handelt sich um einen speziellen Satz intelligenter Verträge, die regulatorische Informationen enthalten und zur Verwaltung und Kontrolle des Betriebs sowie zur Registrierung von Zugriffsrechten verwendet werden.</p> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> Rechtssysteme </h3> <p>Eine Reihe von Regeln und Mechanismen, die im Smart Law festgelegt sind und die die Beziehung zwischen ECOLIB-Benutzern regeln, Verfahrensregeln für die Änderung von Protokollparametern definieren und verschiedene herausfordernde Lösungen definieren können.</p> <h3 id="application"><a href="#application" class="header-anchor">#</a> Anwendung </h3> <p>Erstellen Sie voll funktionsfähige Softwareprodukte in der IDE von Weaver.</p> <p>Eine Anwendung ist eine Sammlung von Elementen wie Datenbanktabellen, Smart Contracts und Benutzerseiten mit Konfigurationszugriffsrechten.</p> <h3 id="page"><a href="#page" class="header-anchor">#</a> Seite </h3> <p>Der in der Vorlagensprache Logicor geschriebene Programmcode, der eine interaktive Schnittstelle auf dem Bildschirm bildet.</p> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> Code segment </h3> <p>Der in der Vorlagensprache Logicor geschriebene Programmcode, der auf Anwendungsseiten wiederverwendet werden kann.</p> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> Zugangsrechte </h3> <p>Bedingungen zum Erhalt von Zugriffsrechten zum Erstellen und Bearbeiten von Tabellen, Verträgen und Seiten.</p> <p>Die Zugriffsrechte auf Tabellen können mit Rechten zum Hinzufügen von Zeilen und Spalten und zum Bearbeiten der Werte in Spalten konfiguriert werden.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor node </h3> <p>Ein Knoten im Netzwerkknoten, der das Recht hat, Blöcke zu generieren und zu verifizieren.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Guardian node </h3> <p>Ein Knoten im Netzwerk, der verwendet wird, um die neueste Version der vollständigen Blockchain zu speichern.</p> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> Concurrent transaction processing </h3> <p>Eine Methode zur Erhöhung der Transaktionsverarbeitungsgeschwindigkeit durch gleichzeitige Verarbeitung von Daten aus verschiedenen ECOLIBs.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">20.4.2022, 05:12:55</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
