trollmechanismus für Zugriffsrechte </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#access-rights-management" class="sidebar-link">Zugriffsrechteverwaltung </a></li><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#exclusive-rights" class="sidebar-link">Exklusive Rechte </a></li></ul></li><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#virtual-private-ecosystem" class="sidebar-link">Virtuelles privates Ökosystem </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#requests-to-web-resources" class="sidebar-link">Anfragen an Webressourcen </a></li><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#rights-to-read-data" class="sidebar-link">Rechte zum Lesen von Daten </a></li><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#clb-creation" class="sidebar-link">CLB Schaffung </a></li><li class="sidebar-sub-header"><a href="/de/concepts/about-the-platform.html#clb-usage" class="sidebar-link">CLB Verwendung </a></li></ul></li></ul></li><li><a href="/de/concepts/blockchain-layers.html" class="sidebar-link">The IBAX Netzwerk </a></li><li><a href="/de/concepts/consensus.html" class="sidebar-link">Dezentraler Proof-of-Authority-Konsens </a></li><li><a href="/de/concepts/thesaurus.html" class="sidebar-link">Terms and Definitions </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Häufiges problem</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> IBAX Überblick </h1> <ul><li><a href="#ibax-overview">IBAX Überblick</a> <ul><li><a href="#features">Merkmale</a></li> <li><a href="#architecture">Architektur</a> <ul><li><a href="#network">Netzwerk</a></li> <li><a href="#honor-node">Honor Node</a></li> <li><a href="#transactions">Transaktionen</a></li> <li><a href="#network-protocol">Netzwerkprotokoll</a></li> <li><a href="#block-and-transaction-verification">Transaktionsverifizierung</a></li> <li><a href="#database">Datenbank</a></li></ul></li> <li><a href="#ecolib">ECOLIB</a> <ul><li><a href="#ide">IDE</a></li> <li><a href="#applications">Anwendungen</a></li> <li><a href="#tables">Tische</a></li> <li><a href="#ecosystem-parameters">Ökosystem Parameter</a></li></ul></li> <li><a href="#access-rights-control-mechanism">Kontrollmechanismus für Zugriffsrechte</a> <ul><li><a href="#access-rights-management">Zugriffsrechteverwaltung</a></li> <li><a href="#exclusive-rights">Exklusive Rechte</a></li></ul></li> <li><a href="#virtual-private-ecosystem">Virtuelles privates Ökosystem</a> <ul><li><a href="#requests-to-web-resources">Anfragen an Webressourcen</a></li> <li><a href="#rights-to-read-data">Rechte zum Lesen von Daten</a></li> <li><a href="#clb-creation">CLB Schaffung</a></li> <li><a href="#clb-usage">CLB Verwendung</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> Merkmale </h2> <p>Das IBAX Network (IBAX) verfügt über eine integrierte Anwendungsentwicklungsumgebung (IDE). Es ist ein mehrstufiges Zugriffskontrollsystem für Daten, Benutzerseiten und intelligente Verträge.</p> <p>In Bezug auf seine Struktur und Funktionen unterscheidet sich IBAX erheblich von den meisten bestehenden Blockchain-Plattformen:</p> <ul><li><p>Die Entwicklung und Nutzung von IBAX-Anwendungen erfolgt in einer autonomen Softwareumgebung namens <strong>ökosystem</strong>. Jedes Ökosystem hat seine eigenen Mitgliedschaftsregeln, die zunächst vom Ersteller festgelegt werden;</p></li> <li><p>Ökosystemaktivitäten, wie die Daten, die in Datensätzen oder Aktualisierungen von <font color="Red">Datenbanktabellen</font> enthalten sind, basieren auf <strong>Registern</strong>, die mit <strong>intelligente Verträge</strong> erstellt wurden. Bei den meisten anderen Blockchain-Plattformen basieren die Aktivitäten auf dem Transaktionsaustausch zwischen Konten;</p></li> <li><p>Der Zugriff auf <strong>registrieren</strong> und die Kontrolle der Beziehungen zwischen den Mitgliedern des Ökosystems werden durch eine Reihe von Regeln verwaltet, die als <strong>intelligente Gesetze</strong> bezeichnet werden.</p></li></ul> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> Architektur </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> Netzwerk </h3> <p>IBAX basiert auf einem Peer-to-Peer (P2P)-Netzwerk.</p> <p>Guardian-Knoten im Netzwerk speichern die neueste Version der Blockchain-Datenbank, die den neuesten Status der Blockchain von IBAX aufzeichnet.</p> <p>Netzwerkbenutzer können Daten empfangen, indem sie Anfragen von der Guardian Node-Datenbank über <strong>Weaver</strong>- oder REST-API-Befehle senden. Nach der Unterzeichnung durch Benutzer werden neue Anforderungen als Transaktionen im Binärformat an das Netzwerk gesendet. Im Wesentlichen handelt es sich bei diesen Transaktionen um Befehle zum Ändern relevanter Datenbankeinträge. Transaktionen werden in Blöcken aggregiert und diese Blöcke werden an die Blockchains aller Netzwerkknoten gesendet. Jeder Wächterknoten verarbeitet die Transaktionen im Block und aktualisiert dadurch die entsprechenden Daten in der Datenbank.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor Node </h3> <p>Ein Wächterknoten, der privilegiert ist, neue Blöcke im Netzwerk zu erzeugen, wird Ehrenknoten genannt. Die maximale Anzahl von Ehrenknoten wird durch [Anzahl der Knoten](../reference/platform-parameters.md#Anzahl der Knoten) in der Plattformparametertabelle definiert, was zeigt, dass die Anzahl von Ehrenknoten begrenzt ist.</p> <p>Ein Ehrenknoten ist eine der Schlüsselkomponenten des IBAX Public Network. Es führt Transaktionen aus und validiert sie, sammelt Transaktionsinformationen von anderen Knoten, fügt Transaktionen zur Warteschlange hinzu und überprüft die Korrektheit und Gültigkeit neuer Blöcke mithilfe des Bestätigungsmechanismus. Im Allgemeinen hat es zwei Zustände: Verpackung und Aufverpackung.</p> <p>Ein Honor Node im Verpackungszustand liefert die höchste Leistung. Es erhält auszuführende Transaktionsanforderungen aus der Transaktionswarteschlange und verifiziert die Signaturgültigkeit und Korrektheit von Transaktionen, z. Überweisungsbetrag, Erlaubnis für Transaktionsvorgänge und genaue Ausführung von Transaktionen. Alle korrekten oder falschen Transaktionsoperationen (falsche Transaktionen werden rückgängig gemacht) werden in den Block geschrieben. Bei falschen Transaktionen wird eine Strafgasgebühr erhoben. Ausgeführte Transaktionen werden anderen Honor Nodes zusammen mit der Blockierung durch Broadcasting mitgeteilt.</p> <p>Ein Ehrenknoten im Nichtverpackungszustand ist hauptsächlich für die Blockverifizierung verantwortlich, um sicherzustellen, dass von einem Verpackungsknoten generierte In-Block-Transaktionen korrekt ausgeführt werden. Im Falle einer Anomalie wird der Ausnahmebehandlungsmechanismus ausgelöst und das IBAX-Netzwerk wird den Block zurücksetzen und erneut verifizieren.</p> <p>Um die Effizienz der Transaktionsausführung sicherzustellen, sammeln Honor Nodes ständig Transaktionsinformationen.</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> Transaktionen </h3> <p>Transaktionen, einschließlich Daten, die zur Implementierung von <strong>intelligente Verträge</strong> verwendet werden, werden von Weaver generiert.</p> <p>Transaktionen werden von Benutzern mit einem privaten Schlüssel signiert. Der private Schlüssel und die Weaver-Signaturfunktion können in Browsern, Software-Clients, SIM-Karten oder dedizierten physischen Geräten gespeichert werden. In der aktuellen Implementierung wird der private Schlüssel mit dem ECDSA-Algorithmus verschlüsselt und auf der Weaver-Seite gespeichert. Alle Transaktionen werden mit dem ECDSA-Algorithmus signiert.</p> <p>Die Struktur einer Transaktion entspricht dem folgenden Format:</p> <ul><li><p>ID - ID des implementierten Vertrags;</p></li> <li><p>Params - an den Vertrag gesendete Parameter;</p></li> <li><p>KeyID - ID des Benutzers, der die Transaktion sendet;</p></li> <li><p>PublicKey - öffentlicher Schlüssel des Ehrenknotens;</p></li> <li><p>Zeit - von der Transaktion generierter Zeitstempel;</p></li> <li><p>EcosystemID - ID des Ökosystems, in dem die Transaktion durchgeführt wird;</p></li> <li><p>ТokenEcosystem - ID des Ökosystems, standardmäßig 1, und darin enthaltene Token werden verwendet, um die Transaktionskosten zu decken.</p></li></ul> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> Netzwerkprotokoll </h3> <p>Transaktionen werden von Benutzern an Ehrenknoten gesendet, wo sie einer grundlegenden Überprüfung unterzogen werden, um sicherzustellen, dass die Formate korrekt sind, und dann der Warteschlange hinzugefügt werden. Transaktionen werden auch an andere Ehrenknoten im Netzwerk gesendet und der jeweiligen Warteschlange hinzugefügt.</p> <p>Ein Ehrenknoten hat das Privileg, innerhalb eines bestimmten Zeitraums, der durch den Plattformparameter <strong>full_nodes</strong> und einen speziellen Algorithmus bestimmt wird, neue Blöcke zu generieren. Ehrenknoten rufen Transaktionen aus Warteschlangen ab und senden sie an den Blockgenerator. Beim Generieren eines neuen Blocks werden auch Transaktionen in einem solchen Block verarbeitet: Jede Transaktion wird an eine virtuelle Maschine gesendet, wo der Vertrag entsprechend den Transaktionsparametern implementiert wird, wodurch Datensätze in der Datenbank aktualisiert werden.</p> <p>Neue Blöcke sollten überprüft werden, um sicherzustellen, dass keine Fehler vorliegen, bevor sie an andere Ehrenknoten in anderen Netzwerken gesendet werden.</p> <p>Ein neuer Block wird der Blockwarteschlange hinzugefügt, wenn er von einem anderen Ehrenknoten empfangen wird, und nach Überprüfung der Blockchain des Ehrenknotens, wo er sich befindet, um Transaktionen in dem Block zu verarbeiten und dadurch Datensätze in der Datenbank zu aktualisieren.</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> Transaktionsverifizierung </h3> <p>Nach dem Generieren oder Empfangen eines neuen Blocks wird dieser auf allen anderen Ehrenknoten verifiziert, die Folgendes abdecken:</p> <ul><li><p>Das erste Byte der empfangenen Daten sollte 0 sein. Andernfalls werden die empfangenen Daten nicht als Block betrachtet;</p></li> <li><p>Der Zeitstempel der empfangenen Blockgenerierung sollte vor dem aktuellen Zeitstempel liegen;</p></li> <li><p>Der Zeitstempel der Blockerzeugung sollte dem Zeitintervall entsprechen, in dem der Ehrenknoten das Recht hat, neue Blöcke zu erzeugen;</p></li> <li><p>Die Höhe eines neuen Blocks sollte größer sein als die Höhe des größten Blocks in der bestehenden Blockchain;</p></li> <li><p>Es darf die maximal zulässigen Ausgaben für alle Transaktionen im Block nicht überschreiten;</p></li> <li><p>Der Block muss ordnungsgemäß mit dem geheimen Schlüssel des Knotens signiert sein, auf dem er sich befindet. Die Signaturdaten sollten enthalten:</p> <ul><li><p>Die Höhe des Blocks, der Hash des vorherigen Blocks, der Zeitstempel des Blocks, die ID des Ökosystems, in dem sich der Block befindet, und die Kontoadresse des Ehrenknotens des Blocks;</p></li> <li><p>Die Position des Ehrenknotens im Array full_nodes des Plattformparameters, die Merkel Root (MrklRoot) aller Transaktionen im Block und der Revert-Hash des vorherigen Blocks.</p></li></ul></li></ul> <p>Um die Korrektheit jeder Transaktion im Block mit den folgenden Methoden zu überprüfen:</p> <ul><li><p>Der Hash jeder Transaktion muss eindeutig sein;</p></li> <li><p>Eine schlüsselsignierte Transaktion kann das Limit nicht überschreiten (<a href="/de/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a>);</p></li> <li><p>Es darf die Grenze der maximalen Transaktionsgröße nicht überschreiten (<a href="/de/reference/platform-parameters.html#max-tx-size">max_tx_size</a>);</p></li> <li><p>Die Transaktionszeit darf weder größer als die Blockgenerierungszeit noch größer als die Blockgenerierungszeit plus 600 Sekunden sein und darf nicht kleiner als die Blockgenerierungszeit minus 86400 Sekunden sein;</p></li> <li><p>Die Transaktion muss ordnungsgemäß unterzeichnet werden;</p></li> <li><p>Der Benutzer, der den Vertrag umsetzt, muss genügend Token auf seinem Konto haben, um die Transaktionskosten zu bezahlen.</p></li></ul> <h3 id="database"><a href="#database" class="header-anchor">#</a> Datenbank </h3> <p>Die zugrunde liegende Datenspeicherschicht des IBAX-Netzwerks ist eine vollständig öffentlich zugängliche „<code>PGSQL</code>-Datenbank. Basierend auf dem Berechtigungsdesign der IBAX Operating System Platform müssen sich Benutzer keine Sorgen um die Datensicherheit machen. Mit einer objektorientierten Designphilosophie kompiliert IBAX Network Daten über eine relationale PGSQL-Datenbank vor und verbessert die Datenverarbeitungseffizienz.</p> <p>Das Folgende könnte Sie interessieren, wenn Sie ein technischer Spezialist sind, oder überspringen Sie es einfach, wenn Sie es nicht sind.
①Alle Tische ohne Zahlenpräfix im Namen gehören zu Berechtigungstabellen von IBAX Network Basic;
② Alle Tabellen mit einem Zahlenpräfix im Namen gehören zu Berechtigungstabellen von ecoLibs.</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h2> <p>Es ist für Benutzer, sogar normale Benutzer, ganz einfach, eine eigene ecoLib auf der IBAX Network System Platform zu erstellen. Wir haben eine Anwendung integriert und entwickelt, bei der die Erstellung von ecoLibs nur einen Klick erfordert.</p> <p>Beim Erstellen einer ecoLib können Sie die Ökosystemparameter und -regeln konfigurieren und das Administratorkonto und das Abrechnungsmodell festlegen. Um den DPoA-Konsens innerhalb von ecoLibs besser anwenden zu können, können Ersteller ihn am wichtigsten einrichten, indem sie ihre eigenen Verträge schreiben oder importieren.</p> <p>Wir unterstützen die schnelle Ausgabe von ecoLib-Token durch den Import von Vertragsvorlagen.</p> <p>Aufgrund der Unterschiede in Konsens- und Verwaltungsberechtigungen fallen ecoLibs in dezentralisierte und zentralisierte. Sie haben keine spezifischen Vor- oder Nachteile je nach Typ. Sie sollten das passende für Ihre Serviceanforderungen auswählen. Was tun, wenn es im Moment OK ist, aber nicht für die Zukunft? Sie können ecoLib-Parameter, sogar den Konsensmechanismus, das Token und die Governance-Methode, auf der IBAX Network System Platform ändern. Sie können alles dem Selbstverwaltungsmechanismus überlassen, der vom ecoLib-Administrator oder Mitgliedern (je nach ecoLib-Typ) gepflegt wird.</p> <p>Auf der IBAX Network System Platform verfügt eine ecoLib über vollständige Datenkontrollberechtigungen und Berechtigungen zum Entwerfen und Zugreifen auf unabhängige Datenbanktabellen und -felder. Im Berechtigungsdesign der Datenkontrolle unterstützen wir das Auslösen, wenn ein Feld einen logischen Ausdruck erfüllt. Diese Funktion bietet Raum für Fantasie bei speziellen Diensten wie Überwachung, Logikbefriedigung und Triggerung nach Zeit und bestimmten Bedingungen.</p> <p>Es kann mehrere DApps in einer ecoLib geben, und jede von ihnen kann unabhängige Parameter haben. Eine ecoLib ist wie eine Plattform, auf der Sie alles implementieren können, was Sie wollen.</p> <p>Um Entwickler von Ökosystemen besser zu unterstützen, stellen wir das Bearbeitungs-, Verwaltungs- und Entwicklungstool Weaver zur Verfügung. Es wird die Kosten für die Entwicklung, Wartung und Verwaltung des Ökosystems erheblich reduzieren.</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> IDE </h3> <p>Weaver verfügt über eine vollständig integrierte Entwicklungsumgebung (IDE) zum Erstellen von Blockchain-Anwendungen, die von Softwareentwicklern kein tiefes Verständnis der Blockchain-Technologie erfordert.</p> <p>Weaver bietet ein Tabellenverwaltungstool, einen Vertragseditor, einen Seiteneditor und andere Funktionen, die zum Erstellen von Anwendungen im Ökosystem ohne die Unterstützung eines Softwaremoduls erforderlich sind.</p> <p>Die IDE umfasst hauptsächlich die folgenden Teile:</p> <ul><li><p>Liste der Ökosystemparameter;</p></li> <li><p>Vertragsredakteur;</p></li> <li><p>Tabellenverwaltungstool;</p></li> <li><p>Seiteneditor und visueller Seitendesigner;</p></li> <li><p>Editor für mehrsprachige Ressourcen;</p></li> <li><p>Import-/Exportfunktionen für Anwendungen.</p></li></ul> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> Anwendungen </h3> <p>Eine Anwendung ist eine Sammlung von Elementen wie Datenbanktabellen, Smart Contracts und Benutzerseiten mit Zugriffsrechten für die Konfiguration. Das Ökosystem, zu dem das Anwendungselement gehört, wird durch das Präfix im Elementnamen angegeben, z. B.<code>@1ElementName</code>, wobei die Ökosystem-ID durch die Zahl <code>1</code> nach dem Symbol <code>@</code> angegeben wird. Bei der Verwendung von Anwendungselementen im aktuellen Ökosystem kann das Präfix <code>@1</code> weggelassen werden. Diese Anwendungen können nützliche Funktionen ausführen oder verschiedene Dienste implementieren.</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> Tische </h3> <p>In der Datenbank von IBAX kann jedes Ökosystem eine unbegrenzte Anzahl von Tabellen erstellen. Tabellen eines bestimmten Ökosystems können durch ein Präfix identifiziert werden, das die Ökosystem-ID enthält, die in Weaver nicht angezeigt wird.</p> <p>Ein Tisch ist in keiner Weise gebunden und gehört zu einem bestimmten Vertrag. Sie kann von allen Anwendungen im Rahmen der Zugriffsrechte der Tabelle genutzt werden.</p> <p>Jedes Ökosystem kann einen Satz von Datentabellen zum Entwickeln seiner Anwendungen erstellen oder möglicherweise auf Datentabellen anderer Ökosysteme zugreifen, indem es das Tabellennamenpräfix angibt.</p> <p>Durch die Konfiguration von Zugriffsrechten durch intelligente Gesetze werden Daten in Tabellen protokolliert. Intelligente Gesetze werden für die Rechteverwaltung verwendet.</p> <blockquote><p>Tabellenverwaltungstool</p></blockquote> <p>Sie finden das Tabellenverwaltungstool im Weaver-Menü Tabelle, das die folgenden Funktionen abdeckt:</p> <ul><li><p>Zeigen Sie die Liste der Tabellen und ihrer Einträge an;</p></li> <li><p>Erstellen Sie neue Tabellen;</p></li> <li><p>Fügen Sie ein Tabellenfeld hinzu und geben Sie seinen Datentyp an, z</p> <ul><li><code>Text</code> correspond <code>postgresql</code> <code>text</code></li> <li><code>Date/Time</code> correspond <code>postgresql</code> <code>timestamp</code></li> <li><code>Varchar</code> correspond <code>postgresql</code> <code>varchar(102400)</code></li> <li><code>Character</code> correspond <code>postgresql</code> <code>character(1) NOT NULL DEFAULT '0'</code></li> <li><code>JSON</code> correspond <code>postgresql</code> <code>jsonb</code></li> <li><code>Number</code> correspond <code>postgresql</code> <code>bigint NOT NULL DEFAULT '0'</code></li> <li><code>Money</code> correspond <code>postgresql</code> <code>decimal (30, 0) NOT NULL DEFAULT '0'</code></li> <li><code>Double</code> correspond <code>postgresql</code> <code>double precision</code></li> <li><code>Binary</code> correspond <code>postgresql</code> <code>bytea NOT NULL DEFAULT '\x'</code></li></ul></li> <li><p>Verwalten Sie Berechtigungen zum Einfügen, Aktualisieren von Daten und Ändern der Tabellenstruktur.</p></li></ul> <blockquote><p>Manipulation von Tabellendaten</p></blockquote> <p>Für eine bessere Datenbankmanipulation haben sowohl Needle als auch Logicor die Funktion <strong>DBFind</strong>, die verwendet wird, um Werte und Datenarrays aus Tabellen abzurufen.</p> <p>Die Funktion <strong>DBInsert</strong> der Vertragssprache dient zum Hinzufügen von Einträgen zu Tabellen. Die Funktionen <strong>DBUpdate</strong> und <strong>DBUpdateExt</strong> werden verwendet, um den Wert eines vorhandenen Eintrags zu aktualisieren. Während der Aktualisierung werden die entsprechenden Daten in den Tabellen aktualisiert, und die Blockchain fügt neue Transaktionen hinzu, während alle historischen Transaktionen beibehalten werden. Daten in Tabellen können nur geändert und nicht gelöscht werden.</p> <p>Um die Vertragsimplementierungszeit zu minimieren, kann die <strong>DBFind</strong>-Funktion nicht mehrere Tabellen gleichzeitig abfragen, und JOIN wird nicht unterstützt. Daher empfehlen wir, Anwendungstabellen nicht zu normalisieren, sondern alle verfügbaren Informationen in Einträgen zu speichern oder die verfügbaren Informationen in anderen Tabellen zu wiederholen. Dies ist nicht obligatorisch, aber für eine Blockchain-Anwendung erforderlich. In diesem Fall sollten Daten vollständig gespeichert werden, die nicht aktualisiert werden können, selbst wenn dieselben Daten in anderen Tabellen aktualisiert werden, obwohl sie in einer relationalen Datenbank synchron aktualisiert werden.</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> Ökosystem Parameter </h3> <p>Sie können die Liste der Ökosystemparameter (<strong>1_parameters</strong>) im Weaver-Menü anzeigen und bearbeiten. Ökosystemparameter können in folgende Gruppen eingeteilt werden:</p> <ul><li><p>Allgemeine Parameter: das Konto des Erstellers des Ökosystems (founder_account) und andere Informationen;</p></li> <li><p>Parameter für Zugriffsrechte: werden verwendet, um Zugriffsberechtigungen für Anwendungselemente zu definieren</p> <ul><li><p>Ändern Sie die Tabellenstruktur (changing_tables);</p></li> <li><p>den Vertrag ändern (changing_contracts);</p></li> <li><p>Benutzerseite wechseln (changing_page);</p></li> <li><p>das Menü ändern (changing_menu);</p></li> <li><p>Ändern Sie die mehrsprachigen Ressourcen (changing_language).</p></li></ul></li> <li><p>Technische Parameter: verwendet, um die Benutzerstile (Stylesheet) zu definieren;</p></li> <li><p>Benutzerparameter: werden verwendet, um Konstanten oder Listen (durch Kommas getrennt) zu definieren, die für den Anwendungsbetrieb erforderlich sind.</p></li></ul> <p>Sie können die Bearbeitungsberechtigung für Parameter jedes Ökosystems angeben.</p> <p>Sie können die Funktion EcosysParam verwenden, um den Wert eines Ökosystemparameters abzurufen, indem Sie ihm den Titel des Ökosystemparameters als Parameter übergeben.</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> Kontrollmechanismus für Zugriffsrechte </h2> <p>IBAX verfügt über ein mehrstufiges Zugriffsberechtigungsverwaltungssystem. Durch die Konfiguration von Zugriffsrechten können Sie beliebige Anwendungselemente wie Verträge, Tabellen, Benutzerseiten und Ökosystemparameter erstellen und ändern. Sie können die Zugriffsrechte auch über die Konfiguration ändern.</p> <p>Standardmäßig werden alle Rechte im IBAX-Ökosystem von seinem Ersteller verwaltet, der im MainCondition-Vertrag jedes Ökosystems definiert ist. Aber nach der Schaffung intelligenter Gesetze kann die Zugriffskontrolle auf alle oder eine Gruppe von Ökosystemmitgliedern übertragen werden.
Kontrolle der Zugriffsrechte</p> <p>Die Zugriffsrechte werden in Vertragstabellen (<strong>1_contracts</strong> ), Datentabellen (<strong>1_tables</strong> ), Benutzerseitentabellen (<strong>1_pages</strong> ), Menütabellen (<strong>1_menu</strong> ) und Codeblöcken definiert Tabellen (<strong>1_blocks</strong> ). Die entsprechenden Menüs finden Sie in Weaver.</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> Zugriffsrechteverwaltung </h3> <p>Die Regeln der Zugriffsrechte werden konfiguriert, indem die entsprechenden Vertragsausdrücke <strong>ContractConditions(“@1MainCondition”)</strong>, <strong>ContractAccess(“@1MainCondition”)</strong> oder logische Ausdrücke im Berechtigungsfeld ausgefüllt werden. Wenn das Ergebnis des Anforderungsausdrucks erfolgreich ist (true), wird der Zugriff gewährt. Andernfalls wird der Zugriff verweigert und zugehörige Operationen werden beendet.</p> <p>Der einfache Weg, Rechte zu definieren, besteht darin, einen logischen Ausdruck in das rechte Feld einzugeben. Beispiel: <code>$key_id == 8919730491904441614</code> wobei <strong>$keyid</strong> die ID eines Ökosystemmitglieds darstellt.</p> <p>Die gebräuchlichste und empfohlene Methode zum Definieren von Rechten ist die Verwendung der Funktion <code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code>. Der Vertragsname <strong>ContractsName</strong> wird als Parameter an die Funktion übergeben, und das Vertragsergebnis muss das Ergebnis eines logischen Ausdrucks (true oder false) sein.</p> <p>Eine andere Möglichkeit, Rechte zu definieren, ist die Verwendung der Funktion <code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code>. Als Parameter kann der Funktion der Vertrag <strong>ContractsName</strong> übergeben werden, der zur Implementierung der entsprechenden Operation qualifiziert ist. Wenn beispielsweise das rechte Feld der Betragsspalte als <code>ContractAccess(&quot;@1TokenTransfer&quot;)</code> konfiguriert ist, dann können Sie den Vertrag <strong>@1TokenTransfer</strong> nur implementieren, wenn Sie den Wert in der Betragsspalte ändern möchten. Das Zugriffsrecht auf den Vertrag selbst kann im Bereich Bedingungen verwaltet werden, der ziemlich komplex ist und viele andere Verträge enthalten kann.</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> Exklusive Rechte </h3> <p>Bei Notfällen oder Situationen, die für den Betrieb eines Ökosystems kritisch sind, gibt es viele spezielle Parameter in der Liste der Ökosystemparameter (<strong>1_parameters</strong>) (wie <em>changing_contracts</em>, <em>changing_pages</em> ) usw., die definiert Zugriffsrechte auf alle Verträge, Datentabellen und Seiten des aktuellen Ökosystems. Diese Rechte werden durch Schlüsselverträge konfiguriert.</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> Virtuelles privates Ökosystem </h2> <p>In IBAX können Sie ein virtuelles privates Ökosystem erstellen – <strong>Cross Ledgers Base (CLB)</strong>. Ein CLB hat die volle Funktionalität des Standard-Ökosystems, arbeitet aber außerhalb der Blockchain. In CLB können Sie Verträge und Vorlagensprachen sowie Tabellen verwenden und erstellen und mit Weaver Anwendungen erstellen. Sie können Verträge im Blockchain-Ökosystem über die API aufrufen.</p> <h3 id="requests-to-web-resources"><a href="#requests-to-web-resources" class="header-anchor">#</a> Anfragen an Webressourcen </h3> <div class="language- extra-class"><pre><code>Der Hauptunterschied zwischen einem CLB und einem Standard-Ökosystem besteht darin, dass Sie Vertragsfunktionen ([HTTPRequest](../topics/script.md#httprequest)) und ([HTTPPostJSON](../topics/script.md#httppostjson )) jede Webressource innerhalb des Vertrags über HTTP/HTTPS-Anfragen anzufordern. Zu den an diese Funktion übergebenen Parametern gehören: URLs, Anforderungsmethoden (GET oder POST), Anforderungsheader und Anforderungsparameter.
</code></pre></div><h3 id="rights-to-read-data"><a href="#rights-to-read-data" class="header-anchor">#</a> Rechte zum Lesen von Daten </h3> <p>Obwohl es lesbar ist, werden Daten in CLB nicht in der Blockchain gespeichert. Sie können die Leseberechtigung für Datenbanktabellen erteilen. Sie können Leserechte für einzelne Spalten oder für jede Zeile mit einem speziellen Vertrag festlegen.</p> <h3 id="clb-creation"><a href="#clb-creation" class="header-anchor">#</a> CLB Schaffung </h3> <p>Sie können einen CLB-Knoten im Netzwerk erstellen. Wie vordefiniert, ist der CLB-Knotenadministrator berechtigt, die Ökosystemliste mit der CLB-Funktionalität zu verwenden und einen Benutzer mit Ökosystemerstellerrechten zu benennen, um Anwendungen zu installieren, neue Mitglieder zu erhalten und die Ressourcenzugriffsberechtigungen zu konfigurieren.</p> <h3 id="clb-usage"><a href="#clb-usage" class="header-anchor">#</a> CLB Verwendung </h3> <p>Sie können einen CLB verwenden, um Registrierungsformulare zu erstellen, Verifizierungsinformationen per E-Mail oder Telefon an Benutzer zu senden und öffentlich zugängliche Daten zu speichern. Sie können Anwendungen schreiben und testen und sie dann in das Blockchain-Ökosystem importieren. In einem CLB können Sie Planungsvertragsaufgaben verwenden, Oracle-Maschinen erstellen, um Daten von Webressourcen zu empfangen, und diese Daten an das Blockchain-Ökosystem senden.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="current
