    <title>The IBAX Netzwerk </a></li><li><a href="/de/concepts/blockchain-layers.html" aria-current="page" class="active sidebar-link">The IBAX Netzwerk </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/de/concepts/blockchain-layers.html#application-developers" class="sidebar-link">Anwendungsentwickler </a></li><li class="sidebar-sub-header"><a href="/de/concepts/blockchain-layers.html#ecolib-members" class="sidebar-link">ECOLIB mitglieder </a></li><li class="sidebar-sub-header"><a href="/de/concepts/blockchain-layers.html#ecolib-applications-and-platform-applications" class="sidebar-link">ECOLIB Anwendungen und Plattformanwendungen </a></li><li class="sidebar-sub-header"><a href="/de/concepts/blockchain-layers.html#underlying-model" class="sidebar-link">Liegendes Modell </a></li><li class="sidebar-sub-header"><a href="/de/concepts/blockchain-layers.html#implementation" class="sidebar-link">Implementierung </a></li></ul></li><li><a href="/de/concepts/consensus.html" class="sidebar-link">Dezentraler Proof-of-Authority-Konsens </a></li><li><a href="/de/concepts/thesaurus.html" class="sidebar-link">Terms and Definitions </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Häufiges problem</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="the-ibax-network"><a href="#the-ibax-network" class="header-anchor">#</a> The IBAX Netzwerk </h1> <p>In diesem Abschnitt werden wir Sie in die Verwendung von IBAX einweisen.</p> <ul><li><a href="#the-ibax-network">The IBAX Netzwerk</a> <ul><li><a href="#application-developers">Anwendungsentwickler</a></li> <li><a href="#ecolib-members">ECOLIB Mitglieder</a></li> <li><a href="#ecolib-applications-and-platform-applications">ECOLIB Anwendungen und Plattformanwendungen</a></li> <li><a href="#underlying-model">Zugrunde liegendes Modell</a></li> <li><a href="#implementation">Implementierung</a></li></ul></li></ul> <p>Wenn Sie an der Entwicklung, Verwendung oder Verwaltung von Anwendungen in IBAX interessiert sind, müssen Sie es möglicherweise überhaupt nicht verstehen.</p> <p>In IBAX sind die Blockchain und das Blockchain-Netzwerk vor ECOLIB-Mitgliedern, Administratoren und Anwendungsentwicklern verborgen. IBAX bietet für alle Benutzergruppen <a href="/de/reference/api2.html">RESTful API</a> an, die einen manipulationssicheren und verteilten Zugriff auf den <strong>globalen Zustand</strong> der Blockchain ermöglichen.</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> Anwendungsentwickler </h2> <p>Technisch gesehen ist der <strong>global state</strong> ein Datensatz, der über die Datenbank von IBAX implementiert wird. Aus der Perspektive von Anwendungsentwicklern interagiert eine Anwendung mit der Datenbank, indem sie Tabellen abfragt, einfügt und aktualisiert.</p> <p>In IBAX werden Transaktionen in die Blockchain geschrieben, indem verschiedene Verträge implementiert werden. Diese Transaktionen rufen Vertragscodes auf, die von Blockchain-Netzwerkknoten implementiert werden, die den globalen Status (Datenbank) entsprechend aktualisieren.</p> <p>Für Anwendungsentwickler ist ein Vertrag eine Funktion, dass Daten bei der Implementierung in die Datenbank geschrieben werden. Seiten sind wie Skripte und der Seitencode ist ein Satz von Seitenfunktionen <a href="/de/topics/templates2.html">template</a>, einige dieser Funktionen zeigen Seitenelemente an, während andere Daten aus der Datenbank stammen. Anwendungsentwickler müssen nicht verstehen, was Transaktionen, Blockgenerierung und Konsensalgorithmen sind, verwenden Sie sie einfach.</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB mitglieder </h2> <p>Von Entwicklern geschriebene Anwendungen werden in einer Umgebung namens <a href="/de/concepts/thesaurus.html#ecolib">ECOLIB</a> ausgeführt. Eine Anwendung dient in der Regel einem bestimmten Zweck und erledigt zusammen mit mehreren anderen Anwendungen verschiedene Aufgaben.</p> <p>Ein Benutzer muss Mitglied einer ECOLIB werden, wenn er auf Anwendungen darin zugreifen möchte, und er kann gleichzeitig Mitglied mehrerer verschiedener ECOLIBs sein.</p> <p>ECOLIB-Mitglieder können die Datenbank von den Anwendungsseiten aus anzeigen und ändern, genau wie das Ausfüllen von Formularen, das Klicken auf Schaltflächen und das Navigieren durch Seiten in einer gemeinsamen Webanwendung.</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> ECOLIB Anwendungen und Plattformanwendungen </h2> <p>Anwendungen können in <strong>ECOLIB-Anwendungen</strong> und <strong>Plattformanwendungen</strong> fallen.</p> <p>ECOLIB-Anwendungen</p> <p>Eine ECOLIB-Anwendung implementiert bestimmte einzigartige Funktionen oder Geschäftsprozesse einer ECOLIB, ist aber nur in dieser ECOLIB verfügbar.
Plattformanwendungen</p> <p>Eine Plattformanwendung gilt für alle ECOLIBs. Jede Anwendung könnte als Plattformanwendung entwickelt werden. IBAX-Entwickler würden Plattformanwendungen bereitstellen, die die Kernfunktionen für ECOLIB-Governance unterstützen, wie z. B. Abstimmung, Benachrichtigung und ECOLIB-Mitgliederrollenverwaltung.</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> Liegendes Modell </h2> <p>Definition von Schichten</p> <p>IBAX besteht aus mehreren Schichten:</p> <ul><li><p>Benutzerinteraktionsebene</p> <p>ECOLIB-Mitglieder interagieren mit der Anwendung über Seiten und Seitenelemente.</p></li> <li><p>Anwendungsschicht</p> <p>Anwendungsentwickler interagieren mit dem globalen Zustand (Datentabellen) über Vertragscodes und Seitencodes.</p></li> <li><p>Globale Zustandsebene</p> <p>Aktualisieren und synchronisieren Sie den globalen Status (Datenbank) basierend auf Operationen, die in das verteilte Ledger (Blockchain) geschrieben wurden.</p></li> <li><p>Blockchain-Schicht</p> <p>Aktualisieren Sie das Distributed Ledger mit neuen Blöcken. Operationen (Transaktionen), die in neuen Blöcken gespeichert werden, müssen auf dem globalen Zustand durchgeführt werden.</p></li> <li><p>Knotennetzwerkschicht</p> <p>Es implementierte das IBAX-Netzwerkprotokoll, das Transaktionen verteilt, verifiziert und neue Blöcke im Knotennetzwerk generiert. In ähnlicher Weise werden neue Blöcke vom Knotennetzwerk verteilt und verifiziert.</p> <p>Das verteilte Hauptbuch aller Knoten wird synchron gehalten. Wenn Konflikte in einem Knoten auftreten, identifiziert der Knoten, welche Blockchains als gültig gelten, und ungültige Blockchains werden entsprechend zurückgesetzt.</p></li> <li><p>Transaktionsschicht</p> <p>Transaktionen sind die Grundlage für die Generierung von Blöcken und Blockchain-Protokollen, und Transaktionen selbst sind die Ergebnisse von Operationen, die auf der Benutzerinteraktionsebene ausgeführt werden. Transaktionen werden von Weaver generiert.</p> <p>Wenn ein Benutzer oder Entwickler eine Operation durchführt, z. B. das Klicken auf eine Schaltfläche auf einer Seite oder das Implementieren eines Vertrags aus dem Code-Editor, wandelt Weaver diese Operation in eine Transaktion um und sendet sie an den damit verbundenen Netzwerkknoten.
Daher ist der Transaktionsfluss wie folgt:</p> <ul><li><p>Eine Benutzeroperation auf einer Benutzerseite wird zu einer Transaktion;</p></li> <li><p>Die Transaktion ist in einem Block enthalten;</p></li> <li><p>Der Block ist in der Blockchain enthalten;</p></li> <li><p>Die Änderung der Operation bewirkt, dass sich der globale Zustand der Blockchain ändert, und diese Operation wird auf die Datenbank angewendet.</p></li> <li><p>Jede Datenbankänderung wird in der Anwendung widergespiegelt.</p></li></ul></li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> Implementierung </h2> <p>IBAX besteht aus zwei Hauptkomponenten, nämlich Server <a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> und Weaver <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Quellcode<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>Weber:</p> <ul><li><p>Bereitstellung der Benutzerseiten;</p></li> <li><p>Bereitstellung der IDE für die Anwendungsentwicklung;</p></li> <li><p>Speichern öffentlicher Schlüssel von Benutzerkonten und Ausführen der Autorisierung;</p></li> <li><p>Anfordern von Datenbankdaten von Anwendungsseiten und Anzeigen von Anwendungsseiten für Benutzer;</p></li> <li><p>Senden von Transaktionen an den Server über <a href="/de/reference/api2.html">REST APIs</a>;</p> <p>Um automatisch Transaktionen für Benutzeroperationen zu erstellen, wandelt Weaver solche Operationen in Transaktionen um, wenn Anwendungsentwickler einen Vertrag von der IDE implementieren.</p></li></ul> <p>Server:</p> <ul><li>Halten des globalen Zustands (Datenbank) des Knotens;</li> <li>Implementierung des Blockchain-Protokolls;</li> <li>Implementierung von Vertragscodes in der IBAX <a href="/de/topics/vm.html">Virtual Machine</a>;</li> <li>Implementierung von Seitencodes in der <a href="/de/topics/templates2.html">Template Engine</a>;</li> <li>Implementierung von <a href="/de/reference/api2.html">RESTful API</a>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">20.4.2022, 05:12:55</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
