<section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Häufiges problem</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="decentralized-proof-of-authority-consensus"><a href="#decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Dezentraler Proof-of-Authority-Konsens </h1> <ul><li><p>Was ist ein Konsens über einen dezentralen Berechtigungsnachweis?</p></li> <li><p>Vorteile des DPoA-Konsenses</p></li> <li><p>DPoA-Konsens und gemeinsame Angriffsmittel</p></li> <li><p>Implementierung des DPoA-Konsenses in IBAX</p></li></ul> <p>In diesem Abschnitt beschreiben wir den Konsens zum dezentralen Proof-of-Authority und seine Implementierung in IBAX.</p> <ul><li><a href="#what-is-decentralized-proof-of-authority-consensus">Was ist ein dezentraler Proof-of-Authority-Konsens?</a></li> <li><a href="#advantages-of-dpoa-consensus">Vorteile des DPoA-Konsenses</a></li> <li><a href="#dpoa-consensus-and-common-means-of-attack">DPoA consensus and common means of attack</a> <ul><li><a href="#dos">DoS</a></li> <li><a href="#percent-attack-51">51 percent attack</a></li></ul></li> <li><a href="#implementation-of-dpoa-consensus-in-ibax">Implementation of DPoA consensus in IBAX</a> <ul><li><a href="#honor-node">Honor-Knoten</a></li> <li><a href="#leader-node">Leader-Knoten</a></li> <li><a href="#generation-of-new-blocks">Generierung neuer Blöcke</a></li> <li><a href="#forks">Gabeln</a></li></ul></li></ul> <h2 id="what-is-decentralized-proof-of-authority-consensus"><a href="#what-is-decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Was ist ein dezentraler Proof-of-Authority-Konsens? </h2> <p>Unter Berücksichtigung kommerzieller Anwendungsszenarien und realer Umgebungen hat IBAX Network einen neuen Konsensmechanismus entwickelt, DPoA (Decentralized Proof of Authority).</p> <p>Dezentralisierung war schon immer unsere feste Überzeugung. Es bezieht sich nicht nur auf die Infrastruktur-Netzwerkumgebung von IBAX. Stattdessen werden wir die Dezentralisierung in jeder im IBAX-Netzwerk erstellten ecoLib verwurzeln lassen und technische Lösungen verwenden, um in jeder von ihnen ein hohes Maß an Selbstverwaltung zu erreichen. Zum Zweck der hochgradig verteilten Selbstverwaltung haben wir viele Änderungen in der Gesamtarchitektur und der technischen Umsetzung vorgenommen. In der Praxis kommen wir jedoch um das Konzept der zentralen Verwaltung nicht herum. Um ein Gleichgewicht zwischen Zentralisierung und Dezentralisierung zu finden, haben wir neben dem DPoA-Konsensmechanismus auch bestimmte Belohnungs- und Anreizprogramme formuliert.</p> <p>IBAX Network hat einen neuen Konsensmechanismus geschaffen, der Verteilung, schwache Zentralisierung und eine Zertifizierungsstelle kombiniert. Wir nennen es DPoA (Decentralized Proof of Authority). Um die Kontinuität für das gesamte IBAX-Netzwerk zu gewährleisten, umfasst der Konsens nicht nur das IBAX Public Network, sondern auch ecoLibs, die von jedem Benutzer und jeder Benutzergruppe erstellt wurden. Dadurch entsteht eine wirklich selbstverwaltete, dezentrale, faire, transparente und betrugssichere Decentralized Autonomous Organization (DAO).</p> <p>DPoA verfügt über einen Präventionsmechanismus gegen Netzwerkangriffe und ermöglicht die Erstellung von Mint Nodes, die das Netzwerk schützen und neue IBXC-Coins prägen. IBAXCoin-Inhaber können einen Teil ihres IBXC-Liquiditätsguthabens in Mint Nodes für Mint &amp; Stake Emission Rewards einsetzen. Das Prägen und Abstecken dient dazu, die Kosten und die Schwierigkeit von Angriffen zu erhöhen und den Gesamtwert der IBXC-Münzen proportional zu erhöhen. Mit diesem Mechanismus sind die Wahrscheinlichkeit und der Schaden jedes Angriffs unendlich nahe bei Null.</p> <h2 id="advantages-of-dpoa-consensus"><a href="#advantages-of-dpoa-consensus" class="header-anchor">#</a> Vorteile des DPoA-Konsenses </h2> <p>Im Vergleich zum Proof-of-Work (PoW)- oder Proof-of-Stake (PoS)-Konsens hat der DPoA-Konsens folgende Vorteile:</p> <ul><li><p>Keine Hochleistungshardware erforderlich. Im Vergleich zum PoW-Konsens verbrauchen Knoten, die den DPoA-Konsens implementieren, keine Rechenressourcen zum Lösen komplexer mathematischer Logikaufgaben;</p></li> <li><p>Das Zeitintervall zum Generieren neuer Blöcke ist vorhersehbar, aber das für PoW- und PoS-Konsens sind unterschiedlich;</p></li> <li><p>Hohe Transaktionsrate. Blöcke werden nacheinander in festgelegten Zeitintervallen von autorisierten Netzwerkknoten generiert, was die Geschwindigkeit der Transaktionsverifizierung erhöht.</p></li> <li><p>Toleranz gegenüber kompromittierten und bösartigen Knoten, solange 51 % der Knoten nicht kompromittiert sind. IBAX implementiert einen Mechanismus zum Sperren von Knoten und Widerrufen von Rechten zur Blockgenerierung.</p></li></ul> <h2 id="dpoa-consensus-and-common-means-of-attack"><a href="#dpoa-consensus-and-common-means-of-attack" class="header-anchor">#</a> DPoA-Konsens und gemeinsame Angriffsmittel </h2> <h3 id="dos"><a href="#dos" class="header-anchor">#</a> DoS </h3> <p>Ein Angreifer kann große Mengen an Transaktionen und Blöcken an einen Zielknoten im Netzwerk senden und versuchen, dessen Betrieb zu stören und seine Dienste nicht verfügbar zu machen.</p> <p>Der DPoA-Mechanismus ist zur Abwehr von DoS-Angriffen möglich:</p> <ul><li><p>Da Netzwerkknoten vorab authentifiziert werden, können Blockgenerierungsrechte nur Knoten gewährt werden, die DoS-Angriffen standhalten können.</p></li> <li><p>Wenn ein Ehrenknoten für einen bestimmten Zeitraum nicht verfügbar ist, kann er von der Liste der Ehrenknoten ausgeschlossen werden.</p></li></ul> <h3 id="percent-attack-51"><a href="#percent-attack-51" class="header-anchor">#</a> 51 percent attack </h3> <p>Was das Szenario mit dem DPoA-Konsens betrifft, erfordert der 51-%-Angriff, dass ein Angreifer die Kontrolle über 51 % der Netzwerkknoten erlangt. Aber das Szenario für den PoW-Konsens ist anders, den ein Angreifer benötigt, um 51 % der Rechenleistung des Netzwerks zu erhalten. Die Kontrolle über Knoten in einem zugelassenen Blockchain-Netzwerk zu erlangen, ist viel schwieriger als die Erlangung der Rechenleistung.</p> <p>Beispielsweise kann ein Angreifer in einem Netzwerk, das den PoW-Konsens implementiert, die Rechenleistung (Leistung) des kontrollierten Netzwerksegments erhöhen und somit den Prozentsatz der kontrollierten Knoten erhöhen. Dies macht für den DPoA-Konsens keinen Sinn, da die Rechenleistung des Knotens keinen Einfluss auf die Blockchain-Netzwerkentscheidungen hat.</p> <h2 id="implementation-of-dpoa-consensus-in-ibax"><a href="#implementation-of-dpoa-consensus-in-ibax" class="header-anchor">#</a> Implementierung des DPoA-Konsenses in IBAX </h2> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor-knoten </h3> <p>In IBAX können nur Ehrenknoten neue Blöcke generieren, die das Blockchain-Netzwerk und das verteilte Hauptbuch aufrechterhalten.</p> <p>Die Liste der Ehrenknoten wird in der Blockchain-Registrierung geführt. Die Reihenfolge der Knoten bestimmt die Reihenfolge, in der Knoten neue Blöcke erzeugen.</p> <h3 id="leader-node"><a href="#leader-node" class="header-anchor">#</a> Leader-Knoten </h3> <p>Die folgende Formel bestimmt den aktuellen <strong>Leader-Knoten</strong>, also einen Knoten, der zum aktuellen Zeitpunkt einen neuen Block erzeugen muss.</p> <div class="language- extra-class"><pre class="language-text"><code>leader = ((time - first) / step) % nodes
</code></pre></div><blockquote><p>Führer</p></blockquote> <p>Aktueller Führungsknoten.</p> <blockquote><p>Zeit</p></blockquote> <p>Aktuelle Uhrzeit (UNIX).</p> <blockquote><p>zuerst</p></blockquote> <p>Generierungszeit des ersten Blocks (UNIX).</p> <blockquote><p>Schritt</p></blockquote> <p>Anzahl der Sekunden im Blockgenerierungsintervall.</p> <blockquote><p>Knoten</p></blockquote> <p>Gesamtzahl der Ehrenknoten.</p> <h3 id="generation-of-new-blocks"><a href="#generation-of-new-blocks" class="header-anchor">#</a> Generierung neuer Blöcke </h3> <p>Neue Blöcke werden durch einen [Leader-Knoten] (#Leader-Node) des aktuellen Zeitintervalls generiert. Bei jedem Zeitintervall wird die Führungsrolle an den nächsten Ehrenknoten aus der Liste der Ehrenknoten weitergegeben.
<img src="/block-generation.png" alt="avatar"></p> <p>a) Schritte zur Generierung neuer Blöcke</p> <p>Die Hauptschritte zum Generieren eines neuen Blocks sind wie folgt:</p> <ol><li><p>Sammelt alle neuen Transaktionen aus der Transaktionswarteschlange des Knotens;</p></li> <li><p>Führt Transaktionen einzeln aus. Ungültige oder nicht ausführbare Transaktionen werden zurückgewiesen;</p></li> <li><p>Prüft, ob die <a href="/de/reference/platform-parameters.html#configure-the-generation-of-blocks">Blockgenerierungsgrenzen</a> konform sind;</p></li> <li><p>Generiert einen Block mit gültigen Transaktionen und signiert ihn mit dem privaten Schlüssel des Ehrenknotens durch den ECDSA-Algorithmus;</p></li> <li><p>Sendet diesen Block an andere Ehrenknoten.</p></li></ol> <p>b) Überprüfung neuer Blöcke</p> <p>Schritte zum Verifizieren neuer Blöcke auf anderen Ehrenknoten:</p> <ol><li><p>Empfangen Sie einen neuen Block und überprüfen Sie:</p> <p>– ob der neue Block vom Leader-Knoten eines aktuellen Intervalls generiert wurde;</p> <p>– ob es keine anderen Blöcke gibt, die vom Leader-Knoten eines aktuellen Intervalls generiert werden;</p> <p>– ob der neue Block richtig signiert ist.</p></li> <li><p>Führen Sie Transaktionen aus dem Block einzeln aus. Überprüfen Sie, ob die Transaktionen erfolgreich und innerhalb der <a href="/de/reference/platform-parameters.html#configure-the-generation-of-blocks">Blockgenerierungsgrenzen</a> ausgeführt werden.</p></li> <li><p>Fügen Sie den Block hinzu oder lehnen Sie ihn ab, abhängig vom vorherigen Schritt:</p> <p>– Wenn die Blockvalidierung erfolgreich ist, fügen Sie den neuen Block zur Blockchain des aktuellen Knotens hinzu;</p> <p>– Wenn die Blockvalidierung fehlgeschlagen ist, lehnen Sie den Block ab und senden Sie eine <strong>Bad Block</strong>-Transaktion;</p> <p>– Wenn der Ehrenknoten, der diesen ungültigen Block erstellt hat, weiterhin fehlerhafte Blöcke generiert, kann er gesperrt oder von der Liste der Ehrenknoten ausgeschlossen werden.</p></li></ol> <h3 id="forks"><a href="#forks" class="header-anchor">#</a> Gabeln </h3> <p>Ein <strong>Fork</strong> ist eine alternative Version der Blockchain, die einen oder mehrere Blöcke enthält, die unabhängig vom Rest der Blockchain generiert wurden.</p> <p>Forks treten normalerweise auf, wenn ein Teil des Netzwerks desynchronisiert wird. Faktoren, die wahrscheinlich zu Forks führen, sind hohe Netzwerklatenz, absichtliche oder unbeabsichtigte Verletzung von Zeitlimits, Zeitdesynchronisierung an Knoten. Wenn Netzwerkknoten eine signifikante geografische Verteilung haben, muss das Blockgenerierungsintervall erhöht werden.</p> <p>Forks werden aufgelöst, indem die längste Blockchain-Regel befolgt wird. Wenn zwei Blockchain-Versionen erkannt werden, setzen die Honor-Knoten die kürzere zurück und akzeptieren die längere.</p> <p><img src="/block-fork-resolution.png" alt="avatar"></p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/de/concepts/consensus.md" target="_blank" rel="noopener noreferrer">Bearbeiten Sie diese Seite auf GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Letzte Aktualisierung:</span> <span class="time">25.6.2023, 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
