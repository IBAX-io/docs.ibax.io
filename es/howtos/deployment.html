yment.html#initiate-the-first-node-server" class="sidebar-link">Iniciar el servidor del primer nodo </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#deploy-other-nodes" class="sidebar-link">Desplegar otros nodos </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#node-2" class="sidebar-link">Nodo 2 </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#node-3" class="sidebar-link">Nodo 3 </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#front-end-deployment" class="sidebar-link">Implementación de Front-End </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#software-prerequisites" class="sidebar-link">Requisitos previos del software </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#build-a-weaver-application" class="sidebar-link">Construir una aplicación Weaver </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#add-the-configuration-file-for-the-blockchain-network" class="sidebar-link">Agregar la configuración de la red blockchain </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#build-weaver-web-application" class="sidebar-link">Construir la aplicación web de Weaver </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#configure-the-blockchain-network" class="sidebar-link">Blockchain Network Configuration </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#create-the-creator-account" class="sidebar-link">Create the Creator Account </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#import-applications-roles-and-templates" class="sidebar-link">Importar aplicaciones, roles y plantillas </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#add-the-first-node-to-the-node-list" class="sidebar-link">Agregar el primer nodo a la lista de nodos </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#add-other-honor-nodes" class="sidebar-link">Agregar otros nodos de honor </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#add-members-into-the-consensus-role-group" class="sidebar-link">Agregar miembros al grupo de roles de consenso </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#create-the-owner-account-for-other-nodes" class="sidebar-link">Crear la cuenta del propietario de los nodos adicionales </a></li><li class="sidebar-sub-header"><a href="/es/howtos/deployment.html#assign-the-node-owner-with-the-validators-role" class="sidebar-link">Asignar el propietario del nodo como Validador </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="deployment-of-a-ibax-network"><a href="#deployment-of-a-ibax-network" class="header-anchor">#</a> Despliegue de la plataforma IBAX Blockchain y la red IBAX </h1> <p>Este capítulo demuestra cómo desplegar su propia red blockchain.</p> <h2 id="an-deployment-example"><a href="#an-deployment-example" class="header-anchor">#</a> Ejemplo de despliegue </h2> <p>Despliegue una red blockchain con tres nodos como ejemplo.</p> <p>Tres nodos de red:</p> <blockquote><ul><li>El Nodo 1 es el primer nodo en la red blockchain, puede generar nuevos bloques y enviar transacciones desde clientes conectados a él;</li> <li>El Nodo 2 es otro nodo validador, puede generar nuevos bloques y enviar transacciones desde clientes conectados a él;</li> <li>El Nodo 3 es un nodo de vigilancia, no puede generar nuevos bloques, pero puede enviar transacciones desde clientes conectados a él.</li></ul></blockquote> <p>La siguiente configuración se despliega para los tres nodos:</p> <blockquote><ul><li>Cada nodo utiliza su propia instancia del sistema de base de datos PostgreSQL;</li> <li>Cada nodo utiliza su propia instancia del servicio Centrifugo;</li> <li><a href="https://github.com/ibax-io/go-ibax" target="_blank" rel="noopener noreferrer">servidor<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> se implementa en el mismo host que otros componentes de back-end.</li></ul></blockquote> <p>Las direcciones y puertos de ejemplo utilizados por los nodos se describen en la siguiente tabla:</p> <table><thead><tr><th></th> <th></th> <th></th></tr></thead> <tbody><tr><td>Nodo</td> <td>Componente</td> <td>IP y puerto</td></tr> <tr><td>1</td> <td>PostgreSQL</td> <td>127.0.0.1:5432</td></tr> <tr><td>1</td> <td>Centrifugo</td> <td>192.168.1.1:8000</td></tr> <tr><td>1</td> <td>go-ibax (servicio TCP)</td> <td>192.168.1.1:7078</td></tr> <tr><td>1</td> <td>go-ibax (servicio API)</td> <td>192.168.1.1:7079</td></tr> <tr><td>2</td> <td>PostgreSQL</td> <td>127.0.0.1:5432</td></tr> <tr><td>2</td> <td>Centrifugo</td> <td>192.168.1.2:8000</td></tr> <tr><td>2</td> <td>go-ibax (servicio TCP)</td> <td>192.168.1.2:7078</td></tr> <tr><td>2</td> <td>go-ibax (servicio API)</td> <td>192.168.1.2:7079</td></tr> <tr><td>3</td> <td>PostgreSQL</td> <td>127.0.0.1:5432</td></tr> <tr><td>3</td> <td>Centrifugo</td> <td>192.168.1.3:8000</td></tr> <tr><td>3</td> <td>go-ibax (servicio TCP)</td> <td>192.168.1.3:7078</td></tr> <tr><td>3</td> <td>go-ibax (servicio API)</td> <td>192.168.1.3:7079</td></tr></tbody></table> <h2 id="deploy-phase"><a href="#deploy-phase" class="header-anchor">#</a> Fase de implementación </h2> <p>Su propia red de blockchain debe ser implementada en varias fases:</p> <ol><li><p><a href="#server-deployment">Implementación del servidor</a></p> <blockquote><ol><li><a href="#deploy-the-first-node">Implementar el primer nodo</a></li> <li><a href="#deploy-other-nodes">Implementar otros nodos</a></li></ol></blockquote></li> <li><p><a href="#front-end-deployment">Implementación del frontend</a></p></li> <li><p><a href="#configure-the-blockchain-network">Configuración de la red de blockchain</a></p> <blockquote><ol><li><a href="#create-the-creator-account">Crear la cuenta del creador</a></li> <li><a href="#import-applications-roles-and-templates">Importar aplicaciones, roles y plantillas</a></li> <li><a href="#add-the-first-node-to-the-node-list">Agregar el primer nodo a la lista de nodos</a></li></ol></blockquote></li> <li><p><a href="#add-other-honor-nodes">Agregar otros nodos de validación</a></p> <blockquote><ol><li><a href="#add-members-into-the-consensus-role-group">Agregar miembros al rol de consenso</a></li> <li><a href="#create-the-owner-account-for-other-nodes">Crear la cuenta del propietario del nodo</a></li> <li><a href="#assign-the-node-owner-with-the-validators-role">Agregar el propietario del nodo como Validadores y agregar nuevos nodos de validación mediante votación</a></li></ol></blockquote></li></ol> <h2 id="server-deployment"><a href="#server-deployment" class="header-anchor">#</a> Despliegue del servidor </h2> <h3 id="deploy-the-first-node"><a href="#deploy-the-first-node" class="header-anchor">#</a> Despliegue del primer nodo </h3> <p>El primer nodo es un nodo especial, ya que debe ser utilizado para iniciar la red de blockchain. El primer bloque de la cadena de bloques es generado por el primer nodo, y todos los demás nodos descargan la cadena de bloques desde él. El propietario del primer nodo es el fundador de la plataforma.</p> <h3 id="dependencies-and-environment-settings"><a href="#dependencies-and-environment-settings" class="header-anchor">#</a> Dependencias y configuración del entorno </h3> <h4 id="sudo"><a href="#sudo" class="header-anchor">#</a> sudo </h4> <p>Todos los comandos en Debian 9 deben ser ejecutados como un usuario no root. Sin embargo, algunos comandos del sistema requieren permisos de superusuario. Por defecto, sudo no está instalado en Debian 9, por lo que debe ser instalado primero.</p> <ol><li>Convertirse en un superusuario.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">su</span> -
</code></pre></div><ol start="2"><li>Actualizar su sistema.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">apt</span> update <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> dist-upgrade <span class="token parameter variable">-y</span>
</code></pre></div><ol start="3"><li>Instalar sudo.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">apt</span> <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">-y</span>
</code></pre></div><ol start="4"><li>Agregar su usuario al grupo sudo.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">sudo</span> user
</code></pre></div><ol start="5"><li>Después de reiniciar, los cambios tendrán efecto.</li></ol> <h3 id="golang"><a href="#golang" class="header-anchor">#</a> Lenguaje Go </h3> <p>Siga las instrucciones en la <a href="https://golang.org/doc/install#tarball" target="_blank" rel="noopener noreferrer">documentación oficial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> para instalar Go.</p> <ol><li>Descargue la última versión estable de Go (&gt; 1.10.x) desde el <a href="https://golang.org/dl/" target="_blank" rel="noopener noreferrer">sitio web oficial de Golang<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> o mediante la línea de comandos:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">wget</span> https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="2"><li>Descomprima el paquete de instalación en <code>/usr/local</code>.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-C</span> /usr/local <span class="token parameter variable">-xzf</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><ol start="3"><li>Agregue <code>/usr/local/go/bin</code> al PATH de su variable de entorno (ubicado en <code>/etc/profile</code> o <code>$HOME/.profile</code>).</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/go/bin
</code></pre></div><ol start="4"><li>Para que los cambios surtan efecto, ejecute <code>source</code> en ese archivo, por ejemplo:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">source</span> <span class="token environment constant">$HOME</span>/.profile
</code></pre></div><ol start="5"><li>Elimine los archivos temporales:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">rm</span> go1.11.2.linux-amd64.tar.gz
</code></pre></div><h3 id="postgresql"><a href="#postgresql" class="header-anchor">#</a> PostgreSQL </h3> <ol><li>Instale PostgreSQL (&gt; v.10) y psql:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> postgresql
</code></pre></div><h3 id="centrifugo"><a href="#centrifugo" class="header-anchor">#</a> Centrifugo </h3> <ol><li>Descargue Centrifugo versión 1.8.0 desde <a href="https://github.com/centrifugal/centrifugo/releases/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> o mediante la línea de comandos:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">wget</span> https://github.com/centrifugal/centrifugo/releases/download/v1.8.0/centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">unzip</span> centrifugo-1.8.0-linux-amd64.zip <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> centrifugo <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">mv</span> centrifugo-1.8.0-linux-amd64/* centrifugo/
</code></pre></div><ol start="2"><li>Eliminar archivos temporales:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-R</span> centrifugo-1.8.0-linux-amd64 <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> centrifugo-1.8.0-linux-amd64.zip
</code></pre></div><h3 id="directory-structure"><a href="#directory-structure" class="header-anchor">#</a> Estructura del directorio </h3> <p>Para el sistema Debian 9, se recomienda almacenar todos los software utilizados por la plataforma blockchain en un directorio separado.</p> <p>Aquí se utiliza el directorio <code>/opt/backenddir</code>, pero puede utilizar cualquier directorio. En este caso, cambie todos los comandos y archivos de configuración en consecuencia.</p> <ol><li>Cree un directorio para la plataforma blockchain:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">mkdir</span> /opt/backenddir
</code></pre></div><ol start="2"><li>Haga que su usuario sea el propietario de ese directorio:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">chown</span> user /opt/backenddir/
</code></pre></div><ol start="3"><li>Cree subdirectorios para Centrifugo, go-ibax y los datos del nodo. Todos los datos del nodo se almacenan en un directorio llamado <code>nodeX</code>, donde <code>X</code> es el número del nodo. Dependiendo del nodo que se desee implementar, <code>node1</code> es el nodo 1, <code>node2</code> es el nodo 2, y así sucesivamente.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">mkdir</span> /opt/backenddir/go-ibax <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/go-ibax/node1 <span class="token punctuation">\</span>
<span class="token function">mkdir</span> /opt/backenddir/centrifugo <span class="token punctuation">\</span>
</code></pre></div><h3 id="create-a-database"><a href="#create-a-database" class="header-anchor">#</a> Crear una base de datos </h3> <ol><li>Cambiar la contraseña de usuario postgres a la contraseña predeterminada <em>123456</em>. Puede establecer su propia contraseña, pero debe cambiarla en el archivo de configuración del nodo <em>config.toml</em>.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;ALTER USER postgres WITH PASSWORD '123456'&quot;</span>
</code></pre></div><ol start="2"><li>Crear una base de datos de estado actual del nodo, por ejemplo, <strong>chaindb</strong>:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> postgres psql <span class="token parameter variable">-c</span> <span class="token string">&quot;CREATE DATABASE chaindb&quot;</span>
</code></pre></div><h3 id="configure-centrifugo"><a href="#configure-centrifugo" class="header-anchor">#</a> Configurar Centrifugo </h3> <ol><li>Crear un archivo de configuración de Centrifugo:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> <span class="token string">'{&quot;secret&quot;:&quot;CENT_SECRET&quot;}'</span> <span class="token operator">&gt;</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><p>Puede configurar su <em>secreto</em> personal, pero también debe cambiarlo en el archivo de configuración del nodo <em>config.toml</em>.</p> <h3 id="install-go-ibax"><a href="#install-go-ibax" class="header-anchor">#</a> Instalación de go-ibax </h3> <ol><li>Descargue desde GitHub <a href="https://github.com/ibax-io/go-ibax" target="_blank" rel="noopener noreferrer">https://github.com/ibax-io/go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>:</li> <li>Copie el archivo binario de go-ibax en el directorio <code>/opt/backenddir/go-ibax</code>.
Si está utilizando el <a href="https://golang.org/doc/code.html#Workspaces" target="_blank" rel="noopener noreferrer">espacio de trabajo de Go predeterminado<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, el archivo binario se encuentra en el directorio <code>$HOME/go/bin</code>:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cp</span> <span class="token environment constant">$HOME</span>/go/bin/go-ibax /opt/backenddir/go-ibax
</code></pre></div><h3 id="configure-the-first-node"><a href="#configure-the-first-node" class="header-anchor">#</a> Configuración del primer nodo </h3> <ol><li>Cree el archivo de configuración del nodo 1:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>
    <span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node1 <span class="token punctuation">\</span>
    <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
    <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.1:8000 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1 <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span>
</code></pre></div><ol start="4"><li>Generar las claves de nodo 1, incluyendo las claves públicas y privadas del nodo y las claves públicas y privadas de la cuenta:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><ol start="5"><li>Generar el primer bloque:</li></ol> <div class="language-text extra-class"><pre class="language-text"><code>Si desea crear su propia red de blockchain, debe usar la opción `--test=true`. De lo contrario, no podrá crear una nueva cuenta.
</code></pre></div><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax generateFirstBlock <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml <span class="token punctuation">\</span>
    <span class="token parameter variable">--test</span><span class="token operator">=</span>true
</code></pre></div><ol start="6"><li>Inicializar la base de datos:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax initDatabase <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h3 id="initiate-the-first-node-server"><a href="#initiate-the-first-node-server" class="header-anchor">#</a> Iniciar el servidor del primer nodo </h3> <p>Para iniciar el servidor del primer nodo, debe iniciar dos servicios:</p> <ul><li>centrifugo</li> <li>go-ibax</li></ul> <p>Si no ha creado estos archivos de <a href="https://wiki.debian.org/systemd/Services" target="_blank" rel="noopener noreferrer">servicios<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, puede ejecutar los archivos binarios desde diferentes directorios en diferentes consolas.</p> <ol><li>Ejecutar centrifugo:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
    <span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.1 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span> /opt/backenddir/centrifugo/config.json
</code></pre></div><ol start="2"><li>Ejecutar go-ibax:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node1/config.toml
</code></pre></div><h2 id="deploy-other-nodes"><a href="#deploy-other-nodes" class="header-anchor">#</a> Desplegar otros nodos </h2> <p>El despliegue de todos los demás nodos (nodo 2 y nodo 3) es similar al del primer nodo, pero hay tres diferencias:</p> <ul><li>No es necesario generar el primer bloque. Sin embargo, debe copiarse desde el directorio de datos del nodo 1 al nodo actual;</li> <li>El nodo debe descargar bloques del nodo 1 mediante la opción de configuración <code>--nodesAddr</code>;</li> <li>El nodo debe usar su propia dirección y puerto.</li></ul> <h3 id="node-2"><a href="#node-2" class="header-anchor">#</a> Nodo 2 </h3> <p>Siga los siguientes pasos:</p> <blockquote><ol><li><p><a href="#dependencies-and-environment-settings">Dependencias y configuración del entorno</a></p></li> <li><p><a href="#create-a-database">Crear una base de datos</a></p></li> <li><p><a href="#centrifugo">Centrifugo</a></p></li> <li><p><a href="#install-go-ibax">Instalar go-ibax</a></p></li> <li><p>Crear el archivo de configuración del nodo 2:</p> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>
    <span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node2 <span class="token punctuation">\</span>
    <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
    <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.2:8000 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.2 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.2 <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--nodesAddr</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1
</code></pre></div></blockquote></li> <li><ol><li>Copie el primer archivo de bloque a la segunda nodo, por ejemplo, puede hacerlo en el nodo 2 a través de <code>scp</code>:</li></ol></li></ol></blockquote> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node2/
</code></pre></div></blockquote> <ol start="2"><li>Genere las claves para el nodo 2, incluyendo las claves públicas y privadas del nodo y de la cuenta:</li></ol> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div></blockquote> <ol start="3"><li>Inicialice la base de datos:</li></ol> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>./go-ibax initDatabase <span class="token parameter variable">--config</span><span class="token operator">=</span>node2/config.toml
</code></pre></div></blockquote> <ol start="4"><li>Ejecute Centrifugo:</li></ol> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
     <span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.2 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
     --config/opt/backenddir/centrifugo/config.json
</code></pre></div></blockquote> <ol start="5"><li>Ejecute go-ibax:</li></ol> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node2/config.toml
</code></pre></div></blockquote> <p>Como resultado, el nodo descargará el bloque desde el primer nodo. Este nodo no es un nodo de validación, por lo que no puede generar nuevos bloques. El nodo 2 se agregará a la lista de nodos de validación más adelante.</p> <h3 id="node-3"><a href="#node-3" class="header-anchor">#</a> Nodo 3 </h3> <p>Siguiendo la siguiente serie de operaciones:</p> <ol><li><p><a href="#dependencies-and-environment-settings">Dependencias y configuración del entorno</a></p></li> <li><p><a href="#create-a-database">Crear una base de datos</a></p></li> <li><p><a href="#centrifugo">Centrifugo</a></p></li> <li><p><a href="#install-go-ibax">Instalar go-ibax</a></p></li> <li><p>Crear el archivo de configuración del nodo 3:</p> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax config <span class="token punctuation">\</span>
    <span class="token parameter variable">--dataDir</span><span class="token operator">=</span>/opt/backenddir/node3 <span class="token punctuation">\</span>
    <span class="token parameter variable">--dbName</span><span class="token operator">=</span>chaindb <span class="token punctuation">\</span>
    <span class="token parameter variable">--centSecret</span><span class="token operator">=</span><span class="token string">&quot;CENT_SECRET&quot;</span> <span class="token parameter variable">--centUrl</span><span class="token operator">=</span>http://192.168.1.3:8000 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.3 <span class="token punctuation">\</span>
    <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">7079</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpHost</span><span class="token operator">=</span><span class="token number">192.168</span>.1.3 <span class="token punctuation">\</span>
    <span class="token parameter variable">--tcpPort</span><span class="token operator">=</span><span class="token number">7078</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--nodesAddr</span><span class="token operator">=</span><span class="token number">192.168</span>.1.1
</code></pre></div></blockquote></li> <li><ol><li>Copie el primer archivo de bloque a la Node 3, por ejemplo, puede hacerlo en la Node 3 a través de <code>scp</code>:</li></ol> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">scp</span> user@192.168.1.1:/opt/backenddir/node1/1block /opt/backenddir/node3/
</code></pre></div></blockquote></li> <li><p>Genere las claves para la Node 3, incluyendo las claves públicas y privadas de la Node y las claves públicas y privadas de la cuenta:</p> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax generateKeys <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div></blockquote></li> <li><p>Inicialice la base de datos:</p> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>./go-ibax initDatabase <span class="token parameter variable">--config</span><span class="token operator">=</span>node3/config.toml
</code></pre></div></blockquote></li> <li><p>Ejecute Centrifugo:</p> <blockquote><div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/centrifugo/centrifugo <span class="token punctuation">\</span>
    <span class="token parameter variable">-a</span> <span class="token number">192.168</span>.1.3 <span class="token parameter variable">-p</span> <span class="token number">8000</span> <span class="token punctuation">\</span>
    --config/opt/backenddir/centrifugo/config.json
</code></pre></div></blockquote></li> <li><p>Ejecute go-ibax:</p> <div class="language-bash extra-class"><pre class="language-bash"><code>/opt/backenddir/go-ibax start <span class="token punctuation">\</span>
    <span class="token parameter variable">--config</span><span class="token operator">=</span>/opt/backenddir/node3/config.toml
</code></pre></div></li></ol> <p>Como resultado, la Node descargará el bloque desde la primera Node. Esta Node no es una Node de validación, por lo que no puede generar nuevos bloques. Los clientes pueden conectarse a esta Node y enviar transacciones a la red.</p> <h2 id="front-end-deployment"><a href="#front-end-deployment" class="header-anchor">#</a> Implementación de Front-End </h2> <p>Solo se puede construir el cliente Govis utilizando el administrador de paquetes <code>yarn</code> si se instala <strong>GNOMEGUI</strong> en la versión oficial de Debian 9 (Stretch) de 64 bits, disponible en el <a href="https://www.debian.org/CD/http-ftp/#stable" target="_blank" rel="noopener noreferrer">sitio web oficial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h3 id="software-prerequisites"><a href="#software-prerequisites" class="header-anchor">#</a> Requisitos previos del software </h3> <blockquote><p>Node.js</p></blockquote> <ol><li>Descargue Node.js LTS versión 8.11 desde el <a href="https://nodejs.org/en/download/" target="_blank" rel="noopener noreferrer">sitio web oficial de Node.js<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> o mediante la línea de comandos:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-sL</span> https://deb.nodesource.com/setup_8.x <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token parameter variable">-E</span> <span class="token function">bash</span>
</code></pre></div><ol start="2"><li>Para instalar Node.js:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> nodejs
</code></pre></div><blockquote><p>Yarn</p></blockquote> <ol><li>Descarga Yarn versión 1.7.0 desde el repositorio de Github de Yarn (https://github.com/yarnpkg/yarn/releases) o mediante la línea de comandos.</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">wget</span> https://github.com/yarnpkg/yarn/releases/download/v1.7.0/yarn_1.7.0_all.deb
</code></pre></div><ol start="2"><li>Instalar Yarn:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> dpkg <span class="token parameter variable">-i</span> yarn_1.7.0_all.deb <span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> yarn_1.7.0_all.deb
</code></pre></div><h3 id="build-a-weaver-application"><a href="#build-a-weaver-application" class="header-anchor">#</a> Construir una aplicación Weaver </h3> <ol><li>Descargue la última versión de Weaver desde <a href="https://github.com/ibax-io/ibax-front" target="_blank" rel="noopener noreferrer">https://github.com/ibax-io/ibax-front<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> a través de git:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/ibax-front.git
</code></pre></div><ol start="2"><li>Instalar las dependencias de Weaver a través de Yarn:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> <span class="token function">install</span>
</code></pre></div><h3 id="add-the-configuration-file-for-the-blockchain-network"><a href="#add-the-configuration-file-for-the-blockchain-network" class="header-anchor">#</a> Agregar la configuración de la red blockchain </h3> <ol><li>Crear un archivo <em>settings.json</em> que contenga información sobre la conexión de los nodos:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cp/opt/backenddir/ibax-front/public/settings.json.dist <span class="token punctuation">\</span>
   /opt/backenddir/ibax-front/public/public/settings.json
</code></pre></div><ol start="2"><li>Editar el archivo <em>settings.json</em> en cualquier editor de texto y agregar las configuraciones necesarias en el siguiente formato:</li></ol> <div class="language-text extra-class"><pre class="language-text"><code>http://Node_IP-address:Node_HTTP-Port
</code></pre></div><p>Ejemplo de archivo <em>settings.json</em> con tres nodos:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;fullNodes&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">&quot;http://192.168.1.1:7079&quot;</span><span class="token punctuation">,</span>
        <span class="token string">&quot;http://192.168.1.2:7079&quot;</span><span class="token punctuation">,</span>
        <span class="token string">&quot;http://192.168.1.3:7079&quot;</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Construyendo la aplicación de escritorio Weaver</p> <ol><li>Construyendo la versión de escritorio con yarn:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir/ibax-front <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build-desktop
</code></pre></div><ol start="2"><li>El escritorio se empaquetará en formato de sufijo AppImage:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">yarn</span> release <span class="token parameter variable">--publish</span> never <span class="token parameter variable">-l</span>
</code></pre></div><p>Después de la construcción, su aplicación estará lista para usar, pero su <a href="#add-the-configuration-file-for-the-blockchain-network">configuración de conexión</a> no se podrá cambiar. Si necesita cambiar estas configuraciones, deberá construir una nueva versión de la aplicación.</p> <h3 id="build-weaver-web-application"><a href="#build-weaver-web-application" class="header-anchor">#</a> Construir la aplicación web de Weaver </h3> <ol><li>Construir la aplicación web:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir/ibax-front/ <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">yarn</span> build
</code></pre></div><p>Después de la construcción, los archivos publicables se colocarán en el directorio <em>build</em>. Puede utilizar cualquier servidor web que elija para implementarlos, y el archivo <em>settings.json</em> también debe colocarse en ese directorio. Tenga en cuenta que si cambia la configuración de conexión, no es necesario volver a construir la aplicación, simplemente edite el archivo <em>settings.json</em> y reinicie el servidor web.</p> <ol start="2"><li>Para fines de desarrollo o prueba, puede construir el servidor web de Yarn:</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">yarn</span> global <span class="token function">add</span> serve <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> serve <span class="token parameter variable">-s</span> build
</code></pre></div><p>Afterwards, your Weaver Web application will be available at the following location: <code>http://localhost:5000</code>.</p> <h2 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Blockchain Network Configuration </h2> <h3 id="create-the-creator-account"><a href="#create-the-creator-account" class="header-anchor">#</a> Create the Creator Account </h3> <p>Crear una cuenta para el primer propietario del nodo. Esta cuenta es el creador de la nueva plataforma blockchain y tiene acceso de administrador.</p> <ol><li><p>Ejecutar Weaver;</p></li> <li><p>Importar la cuenta existente con los siguientes datos:</p> <ul><li>La copia de seguridad de la clave privada del propietario del nodo se encuentra en el archivo <code>/opt/backenddir/node1/PrivateKey</code>.</li></ul> <div class="language-text extra-class"><pre class="language-text"><code>There are two private key files in this directory. The `PrivateKey`
file is for the node owner's account and can create the node owner's account. The `NodePrivateKey`
file is the private key for the node itself and must be kept secret.
</code></pre></div></li> <li><p>Después de iniciar sesión en la cuenta, seleccionar la opción <em>Sin rol</em> ya que aún no se han creado roles.</p></li></ol> <h3 id="import-applications-roles-and-templates"><a href="#import-applications-roles-and-templates" class="header-anchor">#</a> Importar aplicaciones, roles y plantillas </h3> <p>En este momento, la plataforma blockchain está en blanco. Puede configurarla agregando roles, plantillas y marcos de aplicación que admitan funciones básicas del ecosistema.</p> <ol><li>Clonar el repositorio de la aplicación;</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>cd/opt/backenddir <span class="token punctuation">\</span>
<span class="token operator">&amp;&amp;</span> <span class="token function">git</span> clone https://github.com/ibax-io/dapps.git
</code></pre></div><ol start="2"><li><p>Navegue a <em>Developer</em> &gt; <em>Import</em> en Weaver;</p></li> <li><p>Importe las aplicaciones en este orden:</p> <blockquote><p>A./opt/backenddir/dapps/system.json
B./opt/backenddir/dapps/conditions.json
C./opt/backenddir/dapps/basic.json
D./opt/backenddir/dapps/lang_res.json</p></blockquote></li> <li><p>Navegue a <em>Developer</em> &gt; <em>Roles</em>, y luego haga clic en <em>Instalar roles predeterminados</em>;</p></li> <li><p>Salga del sistema a través del menú de perfil en la esquina superior derecha;</p></li> <li><p>Inicie sesión en el sistema con el rol de <em>Developer</em>;</p></li> <li><p>Navegue a <em>Home</em> &gt; <em>Votación</em> &gt; <em>Lista de plantillas</em>, y luego haga clic en <em>Instalar plantilla predeterminada</em>.</p></li></ol> <h3 id="add-the-first-node-to-the-node-list"><a href="#add-the-first-node-to-the-node-list" class="header-anchor">#</a> Agregar el primer nodo a la lista de nodos </h3> <ol><li><p>Navegue a <em>Developer</em> &gt; <em>Parámetros de plataforma</em>, y luego haga clic en el parámetro <em>first_nodes</em>;</p></li> <li><p>Especifique los parámetros del primer nodo de la red de blockchain.</p> <blockquote><ul><li><strong>public_key</strong> - La clave pública del nodo se encuentra en el archivo <code>/opt/backenddir/node1/NodePublicKey</code>.</li></ul></blockquote> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;api_address&quot;</span><span class="token operator">:</span><span class="token string">&quot;http://192.168.1.1:7079&quot;</span><span class="token punctuation">,</span><span class="token property">&quot;public_key&quot;</span><span class="token operator">:</span><span class="token string">&quot;%node_public_key%&quot;</span><span class="token punctuation">,</span><span class="token property">&quot;tcp_address&quot;</span><span class="token operator">:</span><span class="token string">&quot;192.168.1.1:7078&quot;</span><span class="token punctuation">}</span>
</code></pre></div></li></ol> <h2 id="add-other-honor-nodes"><a href="#add-other-honor-nodes" class="header-anchor">#</a> Agregar otros nodos de honor </h2> <h3 id="add-members-into-the-consensus-role-group"><a href="#add-members-into-the-consensus-role-group" class="header-anchor">#</a> Agregar miembros al grupo de roles de consenso </h3> <p>Por defecto, solo los miembros del rol de consenso (Consensus) pueden participar en la votación necesaria para agregar otros nodos de honor. Esto significa que antes de agregar nuevos nodos de honor, se debe designar a los miembros del ecosistema para ese rol.</p> <p>En esta sección, la cuenta del fundador se designa como el único miembro del rol de consenso. En un entorno de producción, este rol debe asignarse a los miembros que ejecutan la gobernanza de la plataforma.</p> <ol><li>Navegue a <em>Inicio</em> &gt; <em>Roles</em>, y luego haga clic en el rol de consenso (Consensus);</li> <li>Haga clic en <em>Asignar</em> para asignar la cuenta del fundador a ese rol.</li></ol> <h3 id="create-the-owner-account-for-other-nodes"><a href="#create-the-owner-account-for-other-nodes" class="header-anchor">#</a> Crear la cuenta del propietario de los nodos adicionales </h3> <ol><li><p>Ejecutar Weaver;</p></li> <li><p>Importar la cuenta existente con los siguientes datos:</p> <blockquote><ul><li>La copia de seguridad de la clave privada del propietario del nodo se encuentra en el archivo <code>/opt/backenddir/node2/PrivateKey</code>.</li></ul></blockquote></li> <li><p>Iniciar sesión en la cuenta y seleccionar la opción <em>Without role</em> ya que aún no se ha creado ningún rol;</p></li> <li><p>Navegar a <em>Home</em> &gt; <em>Información personal</em> y hacer clic en el nombre de la información personal;</p></li> <li><p>Agregar los detalles de la cuenta (nombre de la información personal, descripción, etc.).</p></li></ol> <h3 id="assign-the-node-owner-with-the-validators-role"><a href="#assign-the-node-owner-with-the-validators-role" class="header-anchor">#</a> Asignar el propietario del nodo como Validador </h3> <ol><li><p>Acciones del nuevo propietario del nodo:</p> <blockquote><p>A. Navegar a <em>Home</em> &gt; <em>Validadores</em>;
B. Hacer clic en <em>Crear solicitud</em> y completar el formulario de solicitud del candidato a validador;
C. Hacer clic en <em>Enviar solicitud</em>.</p></blockquote></li> <li><p>Acciones del fundador:</p> <blockquote><p>A. Iniciar sesión con el rol de consenso (Consensus);
B. Navegar a <em>Home</em> &gt; <em>Validadores</em>;
C. Hacer clic en el icono de &quot;reproducir&quot; según la solicitud del candidato;
D. Navegar a <em>Home</em> &gt; <em>Votación</em> y hacer clic en <em>Actualizar estado de votación</em>;
E. Hacer clic en el nombre de la votación y votar por el propietario del nodo.</p></blockquote></li></ol> <p>Como resultado, la cuenta del nuevo propietario del nodo se asigna al rol de <em>Validador</em> y el nuevo nodo se agrega a la lista de nodos honoríficos.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/howtos/deployment.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">25/6/2023, 15:46:02</span></div></footer> <!----> </main></div><div class="global-ui"></div></div>
