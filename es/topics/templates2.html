</code></pre></div><ul><li><p>TransactionInfo</p> <ul><li><p>Hash</p> <p>Formato de cadena hexadecimal de hash de transacción.</p></li></ul></li></ul> <p><strong>Valor de retorno</strong></p> <p>La función devuelve una cadena en formato JSON:</p> <p><code>{&quot;contract&quot;:&quot;NombreDelContrato&quot;, &quot;params&quot;:{&quot;clave&quot;: &quot;val&quot;}, &quot;block&quot;: &quot;N&quot;}</code></p> <p>Donde:</p> <ul><li><em>contract</em> - Nombre del contrato;</li> <li><em>params</em> - Datos que se pasan como parámetros al contrato;</li> <li><em>block</em> - ID del bloque que procesa la transacción.
<strong>Ejemplo</strong></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>P(TransactionInfo(#hash#))
</code></pre></div><h3 id="varasis"><a href="#varasis" class="header-anchor">#</a> VarAsIs </h3> <p>Asistente virtual: Asignar el valor <em>Value</em> a la variable especificada <em>Name</em>. El valor de la variable especificada es el nombre de la variable en lugar de su valor.</p> <p>Para la versión con reemplazo de variables, consulte <a href="#setvar">SetVar</a>.</p> <p><strong>Gramática</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>VarAsIs(Name, Value)
</code></pre></div><ul><li><p>VarAsIs</p> <ul><li><p>Name</p> <p>Variable name.</p></li> <li><p>Value</p> <p>El valor de la variable, incluyendo el nombre de la variable dentro del valor, no será reemplazado. Por ejemplo, si <em>Value</em> es <code>ejemplo #nombredevariable#</code>, entonces el valor de la variable también será <code>ejemplo #nombredevariable#</code>.</p></li></ul></li></ul> <p>El valor de la variable, incluyendo el nombre de la variable dentro del valor, no será reemplazado. Por ejemplo, si <em>Value</em> es <code>example #varname#</code>, entonces el valor de la variable también será <code>example #varname#</code>.</p> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>SetVar(Name,&quot;John&quot;)
VarAsIs(name, I am #Name#)
Span(#name#) // I am #Name#
</code></pre></div><h2 id="app-styles-for-mobile-devices"><a href="#app-styles-for-mobile-devices" class="header-anchor">#</a> Estilo de aplicación adaptado para dispositivos móviles </h2> <h3 id="layout"><a href="#layout" class="header-anchor">#</a> Layout </h3> <h4 id="title"><a href="#title" class="header-anchor">#</a> Título </h4> <ul><li><code>h1</code> ... <code>h6</code></li></ul> <h4 id="strong-class-names"><a href="#strong-class-names" class="header-anchor">#</a> Nombres de clase de énfasis </h4> <ul><li><code>.text-muted</code></li> <li><code>.text-primary</code></li> <li><code>.text-success</code></li> <li><code>.text-info</code></li> <li><code>.text-warning</code></li> <li><code>.text-danger</code></li></ul> <h4 id="color"><a href="#color" class="header-anchor">#</a> Color </h4> <ul><li><code>.bg-danger-dark</code></li> <li><code>.bg-danger</code></li> <li><code>.bg-danger-light</code></li> <li><code>.bg-info-dark</code></li> <li><code>.bg-info</code></li> <li><code>.bg-info-light</code></li> <li><code>.bg-primary-dark</code></li> <li><code>.bg-primary</code></li> <li><code>.bg-primary-light</code></li> <li><code>.bg-success-dark</code></li> <li><code>.bg-success</code></li> <li><code>.bg-success-light</code></li> <li><code>.bg-warning-dark</code></li> <li><code>.bg-warning</code></li> <li><code>.bg-warning-light</code></li> <li><code>.bg-gray-darker</code></li> <li><code>.bg-gray-dark</code></li> <li><code>.bg-gray</code></li> <li><code>.bg-gray-light</code></li> <li><code>.bg-gray-lighter</code></li></ul> <h4 id="grid"><a href="#grid" class="header-anchor">#</a> Cuadrícula </h4> <ul><li><code>.row</code></li> <li><code>.row.row-table</code></li> <li><code>.col-xs-1</code> a <code>.col-xs-12</code> solo se pueden usar dentro de <code>.row.row-table</code>.</li></ul> <h4 id="panel"><a href="#panel" class="header-anchor">#</a> Panel </h4> <ul><li><code>.panel</code></li> <li><code>.panel.panel-heading</code></li> <li><code>.panel.panel-body</code></li> <l
