href="/es/topics/daemons.html#request-2" class="sidebar-link">Solicitud </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#disseminator-daemon" class="sidebar-link">Demonio de Disseminator </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#guardian-node" class="sidebar-link">Nodo de guardia </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#honor-node" class="sidebar-link">Nodo de Honor </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#tables-3" class="sidebar-link">Tabla de datos </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#request-3" class="sidebar-link">Solicitud </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#confirmations-daemon" class="sidebar-link">Demonio de confirmaciones </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#block-confirmation" class="sidebar-link">Confirmación de bloqueo </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#tables-4" class="sidebar-link">Tabla de datos </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#request-4" class="sidebar-link">Solicitud </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#tcp-service-protocol" class="sidebar-link">Protocolo de servicio TCP </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#request-type" class="sidebar-link">Tipo de solicitud </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#type-1" class="sidebar-link">Tipo 1 </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#type-2" class="sidebar-link">Tipo 2 </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#type-4" class="sidebar-link">Tipo 4 </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#type-7" class="sidebar-link">Tipo 7 </a></li><li class="sidebar-sub-header"><a href="/es/topics/daemons.html#type-10" class="sidebar-link">Type 10 </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="daemon"><a href="#daemon" class="header-anchor">#</a> Demonio </h1> <p>En esta sección se describe cómo los nodos de la plataforma de blockchain IBAX interactúan entre sí desde un punto de vista técnico.</p> <h2 id="about-the-server-daemon"><a href="#about-the-server-daemon" class="header-anchor">#</a> Acerca del demonio del servidor </h2> <p>Debe ejecutarse en cada nodo de la red. El demonio del servidor ejecuta las diversas funciones del servidor y admite el protocolo de cadena de bloques de la plataforma de cadena de bloques IBAX.</p> <p>El demonio distribuye bloques y transacciones en la red de la cadena de bloques, genera nuevos bloques y verifica los bloques y transacciones recibidos. El demonio puede prevenir problemas de bifurcación de la cadena de bloques.</p> <h3 id="honor-node-daemon"><a href="#honor-node-daemon" class="header-anchor">#</a> Nodo de Honor Demonio Protector </h3> <p>El nodo de honor ejecuta los siguientes demonios de servidor:</p> <blockquote><ul><li><p><a href="#blockgenerator-daemon">Demonio BlockGenerator.</a></p> <blockquote><p>Genera nuevos bloques.</p></blockquote></li> <li><p><a href="#blockcollection-daemon">Demonio BlockCollection</a></p> <blockquote><p>Descarga nuevos bloques de otros nodos.</p></blockquote></li> <li><p><a href="#confirmations-daemon">Demonio Disseminator</a></p> <blockquote><p>Confirma que los bloques existentes en el nodo también existen en la mayoría de los demás nodos.</p></blockquote></li> <li><p>Demonio Disseminator</p> <blockquote><p>Distribuye transacciones y bloques a otros nodos principales.</p></blockquote></li> <li><p>Demonio QueueParserBlocks</p> <blockquote><p>Procesa los bloques en la cola de bloques, que contiene bloques de otros nodos.</p> <p>La lógica de procesamiento de bloques es la misma que la del demonio BlockCollection.</p></blockquote></li> <li><p>Demonio QueueParserTx</p> <blockquote><p>Verifica las transacciones en la cola de transacciones.</p></blockquote></li> <li><p>Demonio Scheduler</p> <blockquote><p>Ejecuta contratos según lo programado.</p></blockquote></li></ul></blockquote> <h3 id="guardian-node-daemon"><a href="#guardian-node-daemon" class="header-anchor">#</a> Guardian node, proceso guardián. </h3> <p>Guardian Node ejecuta los siguientes procesos de servidor de demonio:</p> <blockquote><ul><li><a href="#blockcollection-daemon">Demonio BlockCollection.</a></li> <li><a href="#confirmations-daemon">Demonio Confirmations</a></li> <li><a href="#disseminator-daemon">Demonio Disseminator</a></li> <li>QueueParserTx</li> <li>Scheduler</li></ul></blockquote> <h2 id="blockcollection-daemon"><a href="#blockcollection-daemon" class="header-anchor">#</a> BlockCollection es un proceso de guardián. </h2> <p>El proceso de demonio de BlocksCollection es responsable de descargar bloques y sincronizar la cadena de bloques con otros nodos de la red.</p> <h3 id="blockchain-synchronization"><a href="#blockchain-synchronization" class="header-anchor">#</a> Sincronización de blockchain </h3> <p>El proceso de BlocksCollection Daemon sincroniza la cadena de bloques mediante la determinación de la altura máxima de bloque en la red de la cadena de bloques, solicitando nuevos bloques y resolviendo bifurcaciones en la cadena de bloques.</p> <h4 id="check-for-blockchain-updates"><a href="#check-for-blockchain-updates" class="header-anchor">#</a> Actualización de verificación de blockchain. </h4> <p>El proceso de vigilancia de BlocksCollection envía solicitudes del ID de bloque actual a todos los nodos honorables.</p> <p>Si el ID de bloque actual del nodo de este proceso es menor que el ID de bloque actual de cualquier nodo honorable, entonces se considera que el nodo de la red de la cadena de bloques está desactualizado.</p> <h4 id="download-new-blocks"><a href="#download-new-blocks" class="header-anchor">#</a> Descargar un nuevo bloque. </h4> <p>El nodo que devuelve la altura máxima del bloque actual se considera el nodo más reciente.</p> <p>El demonio descarga todos los bloques que aún no conoce.</p> <h4 id="solving-the-fork-issue"><a href="#solving-the-fork-issue" class="header-anchor">#</a> Para resolver el problema de bifurcación: </h4> <p>Si se detecta una bifurcación en la cadena de bloques, el proceso de vigilancia avanzará hacia atrás la bifurcación descargando todos los bloques hasta llegar al bloque padre común.</p> <p>Una vez encontrado el bloque padre común, se realizará un rollback en la cadena de bloques del nodo del proceso de vigilancia y se agregarán los bloques correctos a la cadena de bloques hasta llegar al bloque más reciente.</p> <h3 id="tables-1"><a href="#tables-1" class="header-anchor">#</a> Tabla de datos </h3> <p>El proceso de BlocksCollection utiliza las siguientes tablas de datos:</p> <blockquote><ul><li>block_chain</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul></blockquote> <h3 id="request-1"><a href="#request-1" class="header-anchor">#</a> Solicitud </h3> <p>El programa BlockCollection envía la siguiente solicitud a otros programas de guardia:</p> <blockquote><ul><li><a href="#type-10">Type 10</a> apunta al ID de bloque más grande en todos los nodos de <strong>nodos de honor</strong>.</li> <li><a href="#type-7">Type 7</a> se refiere a los datos que apuntan al ID del bloque más grande.</li></ul></blockquote> <h2 id="blockgenerator-daemon"><a href="#blockgenerator-daemon" class="header-anchor">#</a> Demonio de BlockGenerator. </h2> <p>El proceso de BlockGenerator genera nuevos bloques en segundo plano.</p> <h3 id="pre-verification"><a href="#pre-verification" class="header-anchor">#</a> Autenticación previa </h3> <p>El proceso de BlockGenerator Daemon planifica la generación de nuevos bloques analizando el último bloque de la cadena de bloques.</p> <p>Se pueden generar nuevos bloques si se cumplen las siguientes condiciones:</p> <blockquote><ul><li>El nodo que genera el último bloque se encuentra en la lista de nodos de Honor del nodo del proceso de BlockGenerator.</li> <li>El tiempo más corto transcurrido desde la generación del último bloque no validado.</li></ul></blockquote> <h3 id="block-generation"><a href="#block-generation" class="header-anchor">#</a> Generación de bloques </h3> <p>Después de que el proceso de protección genere un nuevo bloque, el nuevo bloque contendrá todas las nuevas transacciones. Estas transacciones pueden ser recibidas desde otros nodos del <a href="#disseminator-daemon">Demonio Disseminator</a>, o pueden ser generadas por el nodo de este proceso de protección. Los bloques generados se guardan en la base de datos del nodo de este proceso.</p> <h3 id="tables-2"><a href="#tables-2" class="header-anchor">#</a> Tabla de datos </h3> <p>El programa BlockGenerator utiliza la siguiente tabla:</p> <blockquote><ul><li>block_chain (saves new blocks)</li> <li>transactions</li> <li>transactions_status</li> <li>info_block</li></ul></blockquote> <h3 id="request-2"><a href="#request-2" class="header-anchor">#</a> Solicitud </h3> <p>El proceso de BlockGenerator no envía ninguna solicitud a otros procesos de demonio.</p> <h2 id="disseminator-daemon"><a href="#disseminator-daemon" class="header-anchor">#</a> Demonio de Disseminator </h2> <p>El proceso de Disseminator envía transacciones y bloques a todos los nodos Honor.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Nodo de guardia </h3> <p>Cuando se trabaja en un nodo guardián, el daemon envía las transacciones generadas por su nodo a todos los nodos de honor.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nodo de Honor </h3> <p>Cuando se trabaja en un nodo de honor, el proceso de guardián envía el hash de los bloques y transacciones generados a todos los nodos de honor.</p> <p>Luego, los nodos de honor responden a las solicitudes de transacciones desconocidas de su nodo. El proceso de guardián envía los datos completos de la transacción como respuesta.</p> <h3 id="tables-3"><a href="#tables-3" class="header-anchor">#</a> Tabla de datos </h3> <p>El proceso de guardián Disseminator utiliza las siguientes tablas:</p> <blockquote><ul><li>transactions</li></ul></blockquote> <h3 id="request-3"><a href="#request-3" class="header-anchor">#</a> Solicitud </h3> <p>El proceso de guardián Disseminator envía la siguiente solicitud a otros procesos de guardián:</p> <blockquote><ul><li><a href="#type-1">Type 1</a> Enviar transacciones y hash de bloques al nodo de honor.</li> <li><a href="#type-2">Type 2</a> Receive transaction data from the node of honor.</li></ul></blockquote> <h2 id="confirmations-daemon"><a href="#confirmations-daemon" class="header-anchor">#</a> Demonio de confirmaciones </h2> <p>Confirmations es un proceso de vigilancia que verifica si todos los bloques de su nodo están presentes en la mayoría de los otros nodos.</p> <h3 id="block-confirmation"><a href="#block-confirmation" class="header-anchor">#</a> Confirmación de bloqueo </h3> <p>Cuando varios nodos en la red han confirmado un bloque, se considera confirmado.</p> <p>El daemon comienza a confirmar todos los bloques uno por uno, comenzando desde el primer bloque no confirmado en la base de datos.</p> <p>Cada bloque se confirma de la siguiente manera:</p> <blockquote><ul><li>Se envía una solicitud a todos los nodos honorables que contienen el ID del bloque que se está confirmando.</li> <li>Todos los nodos honorables responden con el hash del bloque.</li> <li>Si el valor hash de la respuesta coincide con el valor hash del bloque en el nodo del daemon, se incrementa el contador de confirmación. Si el hash no coincide, se incrementa el contador de no confirmación.</li></ul></blockquote> <h3 id="tables-4"><a href="#tables-4" class="header-anchor">#</a> Tabla de datos </h3> <p>El proceso de confirmaciones del guardián utiliza la siguiente tabla de datos:</p> <blockquote><ul><li>confirmation</li> <li>info_block</li></ul></blockquote> <h3 id="request-4"><a href="#request-4" class="header-anchor">#</a> Solicitud </h3> <p>El demonio de Confirmaciones envía las siguientes solicitudes a otros demonios:</p> <blockquote><ul><li><a href="#type-4">Type 4</a> Solicitar el hash del bloque al nodo de honor.</li></ul></blockquote> <h2 id="tcp-service-protocol"><a href="#tcp-service-protocol" class="header-anchor">#</a> Protocolo de servicio TCP </h2> <p>El protocolo de servicio TCP funciona en nodos de honor y nodos completos. Utiliza un protocolo binario sobre TCP para manejar solicitudes de los procesos de BlocksCollection, Disseminator y Confirmation.</p> <h2 id="request-type"><a href="#request-type" class="header-anchor">#</a> Tipo de solicitud </h2> <p>Cada solicitud tiene un tipo definido por los primeros dos bytes de la solicitud.</p> <h3 id="type-1"><a href="#type-1" class="header-anchor">#</a> Tipo 1 </h3> <h4 id="request-sender-1"><a href="#request-sender-1" class="header-anchor">#</a> Solicitante de la solicitud </h4> <p>El <a href="#disseminator-daemon">Demonio de Disseminator</a> envió esta solicitud.</p> <h4 id="request-data-1"><a href="#request-data-1" class="header-anchor">#</a> Solicitud de datos </h4> <p>Hash de transacciones y bloques.</p> <h4 id="request-processing-1"><a href="#request-processing-1" class="header-anchor">#</a> Procesamiento de solicitud </h4> <p>El hash del bloque se agrega a la cola de bloques.</p> <p>Se verifica y analiza el hash de la transacción y se selecciona una transacción que aún no ha aparecido en el nodo.</p> <h4 id="response-1"><a href="#response-1" class="header-anchor">#</a> Respuesta </h4> <p>No hay respuesta. Después de procesar esta solicitud, se enviará una solicitud <a href="#type-2">Tipo 2</a>.</p> <h3 id="type-2"><a href="#type-2" class="header-anchor">#</a> Tipo 2 </h3> <h4 id="request-sender-2"><a href="#request-sender-2" class="header-anchor">#</a> Remitente de la solicitud </h4> <p>El <a href="#disseminator-daemon">Demonio de Disseminator</a> envía esta solicitud.</p> <h4 id="request-data-2"><a href="#request-data-2" class="header-anchor">#</a> Solicitud de datos </h4> <p>Datos de transacción, incluyendo el tamaño de los datos:</p> <blockquote><ul><li><p><em>data_size</em> (4 bytes)</p> <blockquote><p>El tamaño de los datos de la transacción, en bytes.</p></blockquote></li> <li><p><em>data</em> (data_size bytes)</p> <blockquote><p>Los datos de la transacción.</p></blockquote></li></ul></blockquote> <h4 id="request-processing-2"><a href="#request-processing-2" class="header-anchor">#</a> Procesamiento de solicitud </h4> <p>Verifica la transacción y la agrega a la cola de transacciones.</p> <h4 id="response-2"><a href="#response-2" class="header-anchor">#</a> Respuesta </h4> <p>Ninguna.</p> <h3 id="type-4"><a href="#type-4" class="header-anchor">#</a> Tipo 4 </h3> <h4 id="request-sender-3"><a href="#request-sender-3" class="header-anchor">#</a> Solicitante de solicitud </h4> <p>El <a href="#confirmations-daemon">Demonio de confirmaciones</a> envía esta solicitud.</p> <h4 id="request-data-3"><a href="#request-data-3" class="header-anchor">#</a> Datos de solicitud </h4> <p>ID del bloque.</p> <h4 id="response-3"><a href="#response-3" class="header-anchor">#</a> Respuesta </h4> <p>Hash del bloque.</p> <p>Si no existe un bloque con ese ID, se devuelve <code>0</code>.</p> <h3 id="type-7"><a href="#type-7" class="header-anchor">#</a> Tipo 7 </h3> <h4 id="request-sender-4"><a href="#request-sender-4" class="header-anchor">#</a> Remitente de la solicitud </h4> <p>El <a href="#blockcollection-daemon">Demonio de BlockCollection</a> envía esta solicitud.</p> <h4 id="request-data-4"><a href="#request-data-4" class="header-anchor">#</a> Datos de la solicitud </h4> <p>ID del bloque.</p> <blockquote><ul><li><em>block_id</em> (4 bytes)</li></ul></blockquote> <h4 id="response-4"><a href="#response-4" class="header-anchor">#</a> Respuesta </h4> <p>Datos del bloque, incluido el tamaño de los datos.</p> <blockquote><ul><li><p><em>data_size</em> (4 bytes)</p> <blockquote><p>Tamaño de los datos del bloque, en bytes.</p></blockquote></li> <li><p><em>data</em> (data_size bytes)</p> <blockquote><p>Datos del bloque.</p></blockquote></li></ul></blockquote> <p>Si no existe el bloque con ese ID, se cierra la conexión.</p> <h3 id="type-10"><a href="#type-10" class="header-anchor">#</a> Type 10 </h3> <h4 id="request-sender-5"><a href="#request-sender-5" class="header-anchor">#</a> Remitente de la solicitud </h4> <p>La solicitud la envía el <a href="#blockcollection-daemon">Demonio de BlockCollection</a>.</p> <h4 id="request-data-5"><a href="#request-data-5" class="header-anchor">#</a> Datos de la solicitud </h4> <p>ninguno</p> <h4 id="response-5"><a href="#response-5" class="header-anchor">#</a> Respuesta </h4> <p>ID de bloque.</p> <blockquote><ul><li><em>block_id</em> (4 bytes)</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/topics/daemons.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">25/6/2023, 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span c
