 de datos </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#step-4-create-application-parameters" class="sidebar-link">Paso 4 - Crear parámetros de la aplicación </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#step-5-create-contract-deploy-contract" class="sidebar-link">Paso 5 - Crear un contrato inteligente y desplegarlo </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#step-6-create-ecosystem-parameters" class="sidebar-link">Paso 6 - Configuración de los parámetros ecosistema. </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#step-7-add-localization" class="sidebar-link">Paso 7 - Agregar idioma de localización </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#step-8-modify-the-contract" class="sidebar-link">Paso 8 - Modificar el contrato inteligente </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#deploy-application-using-command-line-tools" class="sidebar-link">Implementar aplicaciones usando herramientas de línea de comandos </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#export-application" class="sidebar-link">Aplicación de exportación </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#import-application" class="sidebar-link">Importar aplicación. </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#ecosystem-configuration-using-command-line-tool" class="sidebar-link">Configurar el ecosistema usando herramientas de línea de comandos </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#apply-to-join-the-ecosystem" class="sidebar-link">Solicitar unirse al ecosistema </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#add-ecosystem-members" class="sidebar-link">Agregar miembros al ecosistema </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#freezing-of-accounts" class="sidebar-link">Congelar cuenta </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#role-management" class="sidebar-link">Gestión de roles </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#issuance-of-token" class="sidebar-link">Emisión de tokens ecosistema </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#eco-deduction" class="sidebar-link">Deducción de tarifas ecosistema </a></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#dao-governance-ecosystem" class="sidebar-link">Gobernanza DAO del ecosistema </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/tutorials/tutorial.html#deploy-applications-using-application-packaging-tool" class="sidebar-link">Deploying an application using an application packaging tool </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-development-tutorial"><a href="#ibax-development-tutorial" class="header-anchor">#</a> Tutorial para desarrolladores de redes IBAX </h1> <h2 id="getting-started-guide"><a href="#getting-started-guide" class="header-anchor">#</a> Guía de inicio </h2> <ul><li><a href="#deploy-first-smart-contract-via-command-line-tool">Deployar el primer contrato inteligente a través de la herramienta de línea de comandos</a></li> <li><a href="#command-line-tool-eco-development">Desarrollo de la ecología de herramientas de línea de comandos</a></li></ul> <h2 id="deployment"><a href="#deployment" class="header-anchor">#</a> Despliegue </h2> <ul><li><a href="#deploy-application-using-command-line-tools">Deployar aplicación usando herramientas de línea de comandos</a></li> <li><a href="#ecosystem-configuration-using-command-line-tool">Configuración ecológica usando herramientas de línea de comandos</a></li></ul> <h2 id="advanced-guide"><a href="#advanced-guide" class="header-anchor">#</a> Guía avanzada </h2> <ul><li><a href="#deploy-applications-using-application-packaging-tool">Deploying applications using application packaging tools</a></li></ul> <h2 id="deploy-first-smart-contract-via-command-line-tool"><a href="#deploy-first-smart-contract-via-command-line-tool" class="header-anchor">#</a> Para implementar el primer contrato inteligente a través de la herramienta de línea de comandos: </h2> <p>Vamos a desplegar un <a href="/es/concepts/thesaurus.html#smart-contract">contrato inteligente</a> en la cadena de bloques IBAX y aprender cómo llamar a un contrato inteligente utilizando la <a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">herramienta de línea de comandos<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>. Como nuestro primer contrato inteligente, lo desplegaremos en una <a href="/es/concepts/blockchain-layers.html">red de prueba local</a>. Puedes consultar cómo desplegar una red local en <a href="/es/howtos/deployment.html">Despliegue de red</a>, por lo que no necesitas ningún gasto para desplegarlo y ejecutarlo.</p> <h3 id="create-application"><a href="#create-application" class="header-anchor">#</a> Crear una aplicación. </h3> <p>Invocar el contrato inteligente @1NewApplication para crear una aplicación. Este contrato inteligente tiene un parámetro de nombre de aplicación y un parámetro de modificación de permisos (../concepts/about-the-platform.md#access-rights-control-mechanism).</p> <div class="language-text extra-class"><pre class="language-text"><code>1    $ ibax-cli console
2    
3    Welcome to the IBAX console!
4    To exit, press ctrl-d or type exit
5  &gt;callContract @1NewApplication {&quot;Name&quot;: &quot;testapp&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;}
6  
7  {
8      &quot;block_id&quot;: 1217,
9      &quot;hash&quot;: &quot;6327161d2202c33c06d34ab4ed9b509c05fc2cbb15cf260c6d3d404a6f640028&quot;,
10      &quot;penalty&quot;: 0,
11      &quot;err&quot;: &quot;31&quot;
12  }
</code></pre></div><ul><li>En la primera línea, se inicia la terminal de línea de comandos.</li> <li>En la quinta línea, se llama al contrato inteligente @1NewApplication para crear una aplicación llamada <code>testapp</code>, con permisos de modificación de la aplicación para el desarrollador <code>@1DeveloperCondition</code>.</li> <li>En la octava línea, se muestra el ID del bloque generado por la transacción.</li> <li>En la novena línea, se muestra el hash del bloque generado por la transacción.</li> <li>En la décima línea, se muestra si la transacción falló (0: sin castigo, 1: castigo).</li> <li>En la undécima línea, si la transacción falló, se devuelve un mensaje de texto de error y si se devuelve el ID del bloque, el campo err es el ID de la aplicación.</li></ul> <p>Por supuesto, si desea ver qué campos y tipos de datos tiene este contrato inteligente, puede llamar al método <code>getContractInfo</code>, que devolverá información sobre el contrato inteligente de la siguiente manera:</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;getContractInfo @1NewApplication

{
    &quot;id&quot;: 5022,
    &quot;state&quot;: 1,
    &quot;tableid&quot;: &quot;22&quot;,
    &quot;walletid&quot;: &quot;0&quot;,
    &quot;tokenid&quot;: &quot;1&quot;,
    &quot;address&quot;: &quot;0000-0000-0000-0000-0000&quot;,
    &quot;fields&quot;: [
        {
            &quot;name&quot;: &quot;Name&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;Conditions&quot;,
            &quot;type&quot;: &quot;string&quot;,
            &quot;optional&quot;: false
        },
        {
            &quot;name&quot;: &quot;VotingId&quot;,
            &quot;type&quot;: &quot;int&quot;,
            &quot;optional&quot;: true
        }
    ],
    &quot;name&quot;: &quot;@1NewApplication&quot;,
    &quot;app_id&quot;: 1,
    &quot;ecosystem&quot;: 1,
    &quot;conditions&quot;: &quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;
}
</code></pre></div><p>El campo <code>fields</code> es el parámetro de este contrato inteligente, que incluye el nombre del parámetro <code>name</code>, el tipo <code>type</code>, la opción opcional <code>optional</code>, <code>Name</code> y <code>Conditions</code> son campos obligatorios, <code>VotingId</code> es opcional y se puede consultar en el método de API <a href="/es/reference/api2.html#contract-name">contract/name</a>.</p> <h3 id="writing-contracts"><a href="#writing-contracts" class="header-anchor">#</a> Escribir un contrato inteligente. </h3> <p>Usamos <a href="/es/topics/script.html#needle-contract-language">Needle</a> para escribir contratos inteligentes. Implementamos una operación de suma simple. El código fuente del contrato inteligente es el siguiente. Guardamos el contrato inteligente como <code>SumMath.sim</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1    contract SumMath {
2        data {
3            A int
4            B int
5        }
6        conditions {
7    
8        }
9        action {
10            var sum int
11            sum = $A + $B
12            $result = sum
13        }
14    }
</code></pre></div><ul><li>En la primera línea, definimos un contrato inteligente llamado SumMath.</li> <li>En la segunda línea, se encuentra la sección de datos.</li> <li>En las líneas 3 y 4, definimos dos parámetros de entrada de tipo entero de 64 bits llamados <code>A</code> y <code>B</code>.</li> <li>En la línea 6, se encuentra la sección de condiciones.</li> <li>En la línea 9, se encuentra la sección de acciones. Definimos una variable llamada <code>sum</code> para recibir el resultado de la suma de <code>A</code> y <code>B</code>, y luego asignamos el valor de <code>sum</code> a <code>$result</code>, que es el resultado del contrato inteligente. Por supuesto, también podríamos asignar directamente el valor de <code>A+B</code> a <code>$result</code>, pero esto es solo un ejemplo.</li></ul> <h3 id="create-contract"><a href="#create-contract" class="header-anchor">#</a> Crear un contrato inteligente. </h3> <p>Hay dos formas de crear un contrato inteligente, el primer método:</p> <p>El primer paso es escribir un archivo de parámetros de contrato inteligente en formato JSON:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;ApplicationId&quot;</span><span class="token operator">:</span> <span class="token number">31</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract SumMath {\n    data {\n        A int\n        B int\n    }\n    conditions {\n\n    }\n    action {\n        var sum int\n        sum = $A + $B\n        $result = sum\n    }\n}&quot;</span><span class="token punctuation">,</span>
  <span class="token property">&quot;Conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ContractConditions(\&quot;@1DeveloperCondition\&quot;)&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>El <code>ApplicationId</code> es el ID de la aplicación, <code>Value</code> es el código fuente del contrato inteligente y debe escapar los caracteres especiales. <code>Conditions</code> son los permisos de modificación del contrato inteligente.</p> <p>Lo llamaremos <code>SumMathParams.json</code>.</p> <p>El segundo paso es llamar a la creación del contrato inteligente @1NewContract.</p> <div class="language- extra-class"><pre class="language-text"><code>1    &gt;callContract @1NewContract -f=./data/SumMathParams.json
2    {
3        &quot;block_id&quot;: 1238,
4        &quot;hash&quot;: &quot;f3fe7aff8a613c96299723b7e9af0682aa8cabe7becf67a485e2a77a974f58b6&quot;,
5        &quot;penalty&quot;: 0,
6        &quot;err&quot;: &quot;328&quot;
7    }
</code></pre></div><p>Segunda opción:</p> <p>Enviar directamente el archivo de código fuente del contrato inteligente guardado como parámetro del contrato inteligente, el formato del parámetro es <code>nombre del parámetro</code> + <code>-</code> + &quot;archivo&quot;, <code>nombreDelParametro-archivo</code> como se muestra a continuación:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    <span class="token operator">&gt;</span>callContract @1NewContract <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">31</span>, <span class="token string">&quot;Value-file&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;SumMath.sim&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">}</span>    
<span class="token number">2</span>    <span class="token punctuation">{</span>
<span class="token number">3</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2055</span>,
<span class="token number">4</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;cdf25060669cf7cba137278...26ca463fd5d458f3402a5f0137f693db&quot;</span>,
<span class="token number">5</span>        <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">6</span>        <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;368&quot;</span>
<span class="token number">7</span>    <span class="token punctuation">}</span>
</code></pre></div><ul><li>Línea 1: Se llama al contrato inteligente @1NewContract para crear un contrato inteligente, utilizando el parámetro del contrato inteligente importado desde un archivo con la opción -f.</li> <li>Línea 3: El ID del bloque generado por la transacción.</li> <li>Línea 4: El hash del bloque generado por la transacción.</li> <li>Línea 5: Si la transacción falla (0: sin castigo, 1: castigo).</li> <li>Línea 6: Si la transacción falla, se devuelve un mensaje de error de texto. Si se devuelve un ID de bloque, el campo err es el ID de este contrato inteligente.</li></ul> <p>Intentemos llamar al contrato inteligente que acabamos de implementar.</p> <div class="language- extra-class"><pre class="language-text"><code>1  &gt;callContract @5SumMath {&quot;A&quot;:1, &quot;B&quot;:2}
2  
3  {
4      &quot;block_id&quot;: 1239,
5      &quot;hash&quot;: &quot;7fa09da0b9f65634119a910f9d91aaf4927208278efd62961499ef7e4f4c8c9c&quot;,
6      &quot;penalty&quot;: 0,
7      &quot;err&quot;: &quot;3&quot;
8  }
</code></pre></div><p>La llamada se ha completado y el resultado es el esperado, a continuación se explica línea por línea:</p> <ul><li>En la primera línea se llama al contrato inteligente, aquí hemos desplegado el contrato inteligente en la ecología con el id 5, pero si estamos en la misma ecología con el id 5, también podemos llamarlo así: <code>callContract SumMath {&quot;A&quot;:1, &quot;B&quot;:2}</code>.</li> <li>En la tercera línea se muestra el id del bloque generado por la transacción.</li> <li>En la cuarta línea se muestra el hash del bloque generado por la transacción.</li> <li>En la quinta línea se muestra si la transacción falló (0: sin penalización, 1: con penalización).</li> <li>En la sexta línea, si la transacción falló, se devuelve un mensaje de error en forma de texto. Si se devuelve un id de bloque, el campo &quot;err&quot; será el resultado del contrato inteligente, es decir, el valor de <code>$result</code>.</li></ul> <h2 id="command-line-tool-eco-development"><a href="#command-line-tool-eco-development" class="header-anchor">#</a> Desarrollo de la ecología de herramientas de línea de comandos. </h2> <p>En este tutorial, aprenderás cómo:</p> <ol><li><a href="#step-1-create-ecosystem">Crear un ecosistema</a></li> <li><a href="#step-2-create-application">Crear una aplicación</a></li> <li><a href="#step-3-create-table">Crear una tabla de datos</a></li> <li><a href="#step-4-create-application-parameters">Crear parámetros de aplicación</a></li> <li><a href="#step-5-create-contract-deploy-contract">Crear y desplegar un contrato inteligente</a></li> <li><a href="#step-6-create-ecosystem-parameters">Crear parámetros ecosistema</a></li> <li><a href="#step-7-add-localization">Agregar localización</a></li> <li><a href="#step-8-modify-the-contract">Modificar el contrato inteligente</a></li> <li><a href="#step-9-modify-data-table-permissions">Modificar los permisos de la tabla de datos</a></li></ol> <p>Para comprender mejor cómo es el ecosistema y las aplicaciones de IBAX, y para qué se utilizan, primero debemos entender a qué parte pertenecen el ecosistema y las aplicaciones. Podemos comprenderlo mejor a través de un simple mapa mental:
<img src="/ibax-eco.png" alt="image"></p> <p>Se puede ver que la red IBAX puede tener muchos <a href="/es/concepts/about-the-platform.html#ecolib">ecosistemas</a>, cada ecosistema puede tener múltiples <a href="/es/concepts/about-the-platform.html#applications">aplicaciones</a>, cada aplicación tiene <a href="/es/concepts/thesaurus.html#smart-contract">contratos inteligentes</a>, <a href="/es/concepts/about-the-platform.html#tables">tablas de datos</a>, el ecosistema tiene parámetros de ecosistema, las aplicaciones tienen parámetros de aplicación.</p> <h3 id="step-1-create-ecosystem"><a href="#step-1-create-ecosystem" class="header-anchor">#</a> Paso 1 - Crear un ecosistema </h3> <p>Primero usaremos la herramienta de línea de comandos (https://github.com/IBAX-io/ibax-cli) para crear un ecosistema y llamar al contrato inteligente @1NewEcosystem. Si desea modificar el nombre del ecosistema, puede llamar al contrato inteligente @1EditEcosystemName.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>    $ ibax-cli console
<span class="token number">2</span>    
<span class="token number">3</span>    Welcome to the IBAX console<span class="token operator">!</span>
<span class="token number">4</span>    To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>
<span class="token number">5</span>    <span class="token operator">&gt;</span>callContract @1NewEcosystem <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;goodBoy school&quot;</span><span class="token punctuation">}</span>
<span class="token number">6</span>    
<span class="token number">7</span>    <span class="token punctuation">{</span>
<span class="token number">8</span>        <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1199</span>,
<span class="token number">9</span>        <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;a1dc90c1772545c16394b9521...227676b27b145743556a8973dd&quot;</span>,
<span class="token number">10</span>       <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
<span class="token number">11</span>       <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>
<span class="token number">12</span>   <span class="token punctuation">}</span>
</code></pre></div><ul><li>En la primera línea, se inicia el programa de consola de línea de comandos.</li> <li>En la quinta línea, se llama al contrato inteligente @1NewEcosystem para crear un ecosistema con el nombre <code>test ecosystem</code>.</li> <li>En la octava línea, se muestra el ID del bloque generado por la transacción.</li> <li>En la novena línea, se muestra el hash del bloque generado por la transacción.</li> <li>En la décima línea, se muestra si la transacción falló (0: sin castigo, 1: castigo).</li> <li>En la undécima línea, si la transacción falló, se devuelve un mensaje de error de texto y si se devuelve el ID del bloque, el campo err es el ID del ecosistema que es <code>18</code>.</li></ul> <p>Luego, configuramos la herramienta de comando <code>config.yml</code>, establecemos <code>ecosystem</code> como el ID del ecosistema creado <code>18</code> y reiniciamos el programa de consola de línea de comandos.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>exit
INFO<span class="token punctuation">[</span>0002<span class="token punctuation">]</span> Exit

$ <span class="token function">vim</span> data/config.yml

</code></pre></div><p>Si necesitas modificar los permisos de la aplicación, puedes llamar al contrato inteligente <code>EditApplication</code>.</p> <ul><li>En la primera línea, se llama al contrato inteligente @1NewApplication para crear una aplicación llamada <code>GradesRecorder</code>, con permisos de modificación para desarrolladores <code>@1DeveloperCondition</code>.</li> <li>En la cuarta línea, se muestra el ID del bloque generado por la transacción.</li> <li>En la quinta línea, se muestra el hash del bloque generado por la transacción.</li> <li>En la sexta línea, se indica si la transacción falló (0: sin castigo, 1: castigo).</li> <li>En la séptima línea, si la transacción falló, se devuelve un mensaje de error. Si se devuelve un ID de bloque, el campo &quot;err&quot; de la aplicación es <code>47</code>.</li></ul> <p>Vamos a escribir un ejemplo sencillo. Esta aplicación puede registrar las calificaciones de los estudiantes. Los campos de la tabla de datos incluyen información del estudiante, grado <code>grade</code>, clase <code>class</code>, calificaciones en matemáticas, física y literatura <code>mathematics, physics, literature</code>, puntaje general <code>overall_score</code>, calificación <code>score</code>, y una marca de tiempo de creación (en milisegundos) <code>created_at</code>.</p> <h3 id="step-3-create-table"><a href="#step-3-create-table" class="header-anchor">#</a> Paso 3 - Crear tabla de datos </h3> <p>&quot;Primero, escribimos un archivo de parámetros de contrato inteligente en formato json:&quot;</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>

</code></pre></div><h4 id="modify-data-table-field-permissions"><a href="#modify-data-table-field-permissions" class="header-anchor">#</a> Modificar los permisos de los campos de la tabla de datos. </h4> <p>Podemos modificar los permisos de los campos de la tabla de datos. Los permisos de los campos de la tabla de datos incluyen permisos de lectura y permisos de actualización. Los permisos de lectura, cuando se utilizan <code>DBFind.Columns</code> en el contrato inteligente para filtrar campos o al consultar a través de la interfaz como <a href="https://docs.ibax.io/reference/api2.html#list-name-limit-offset-columns" target="_blank" rel="noopener noreferrer">list<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, si no se tienen permisos, se producirá un error de permisos. Los permisos de actualización son los permisos para actualizar los campos de la tabla de datos. Establecemos los permisos de lectura y actualización del campo <code>student</code> en <code>false</code>, pero también se pueden establecer para que sean operables por algún contrato inteligente. Llamamos al contrato inteligente <code>@1EditColumn</code> para modificar los permisos de los campos de la tabla de datos.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditColumn <span class="token punctuation">{</span><span class="token string">&quot;TableName&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;grade_info&quot;</span>, <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;student&quot;</span>, <span class="token string">&quot;UpdatePerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span>, <span class="token string">&quot;ReadPerm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;false&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>We can create several application parameters <code>grade_best_type</code>, <code>grade_type_a+</code>, <code>grade_type_a</code>, <code>grade_type_b+</code>, <code>grade_type_b</code>, <code>grade_type_c</code>, for grading types.</p> <p>Podemos crear varios parámetros de aplicación <code>grade_best_type</code>, <code>grade_type_a+</code>, <code>grade_type_a</code>, <code>grade_type_b+</code>, <code>grade_type_b</code>, <code>grade_type_c</code>, para tipos de calificación.</p> <h3 id="step-4-create-application-parameters"><a href="#step-4-create-application-parameters" class="header-anchor">#</a> Paso 4 - Crear parámetros de la aplicación </h3> <p>Utiliza el contrato inteligente <code>@1NewAppParam</code> para crear los parámetros de la aplicación. Si deseas modificar los parámetros de la aplicación, puedes utilizar el contrato inteligente <code>@1EditAppParam</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_best_type&quot;, &quot;Value&quot;: &quot;A+&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 101,\&quot;min\&quot;: 90}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_a&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 90,\&quot;min\&quot;: 80}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b+&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 80,\&quot;min\&quot;: 70}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_b&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 70,\&quot;min\&quot;: 60}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
&gt;callContract @1NewAppParam {&quot;ApplicationId&quot;: 47, &quot;Name&quot;: &quot;grade_type_c&quot;, &quot;Value&quot;: &quot;{\&quot;max\&quot;: 60,\&quot;min\&quot;: 0}&quot;, &quot;Conditions&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}
</code></pre></div><p>El parámetro <code>grade_best_type</code> es el tipo de calificación más alta. El parámetro <code>grade_type_a+</code> es la condición que desencadena la calificación <code>A+</code>. Cuando la puntuación es mayor o igual a 90 y menor que 101, se califica como <code>A+</code>. Los demás parámetros son similares.</p> <h3 id="step-5-create-contract-deploy-contract"><a href="#step-5-create-contract-deploy-contract" class="header-anchor">#</a> Paso 5 - Crear un contrato inteligente y desplegarlo </h3> <p>Vamos a crear un contrato inteligente para registrar la información de calificaciones y calificaciones finales de los estudiantes. Al ingresar la información, se ingresan las calificaciones de cada materia y la clase y el grado del estudiante. Se realiza un cálculo promedio de las calificaciones ingresadas para obtener la puntuación general <code>overallScore</code> y la calificación final <code>score</code>. Al llamar al contrato inteligente, se creará un registro en la tabla de datos <code>grade_info</code> que acabamos de crear.</p> <p>Primero, escribiremos un contrato inteligente y lo llamaremos <code>NewRecord.sim</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1 contract NewRecord {

n formato de mapa a través de la función safeJsonDecode.</p> <p>Luego, se ejecuta la parte de la operación, se llama a la función getScore para obtener la puntuación general y la calificación final (línea 10), se almacena en un mapa, en la línea 79, se define un mapa para guardar la información de calificaciones de los estudiantes, y se utiliza <a href="/es/topics/script.html#dbinsert">DBInsert</a> para insertar datos en la tabla de datos <code>@18grade_info</code>.</p> <p>Hay dos formas de crear un contrato inteligente, la primera forma:</p> <p>Primero, escribimos un archivo de parámetros de contrato inteligente, el formato del archivo es json:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>

  <span class="token property">&quot;Value&quot;</span><span class="token operator">:</span> <span class="token string">&quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;&amp; overallScore &lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;</span><span class="token punctuation">,</span>

<span class="token punctuation">}</span>
</code></pre></div><p>El <code>ApplicationId</code> es el ID de la aplicación y se requiere procesar los caracteres especiales de escape. Las <code>Conditions</code> son los permisos de modificación del contrato inteligente y <code>Value</code> es el código fuente del contrato inteligente, que se guarda como <code>NewRecordParams.json</code>:</p> <p>Después de escribir el contrato inteligente, necesitamos implementarlo y llamar a la creación del contrato inteligente <code>@1NewContract</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>1    &gt;&gt;callContract @1NewContract -f=./data/NewRecordParams.json

</code></pre></div><h3 id="step-8-modify-the-contract"><a href="#step-8-modify-the-contract" class="header-anchor">#</a> Paso 8 - Modificar el contrato inteligente </h3> <p>Entonces necesitamos modificar el código fuente del contrato en la sección de <code>condiciones</code>, agregando el siguiente código a <code>condiciones</code>.</p> <div class="language-text extra-class"><pre class="language-text"><code>conditions {
  if EcosysParam(&quot;new_record_account&quot;) != $key_id {

  }
}
</code></pre></div><p>Llamando a la modificación del contrato @1EditContract, donde <code>Id</code> es el ID del contrato y <code>Value</code> es el código fuente del contrato.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditContract {&quot;Id&quot;: 348, &quot;Value&quot;: &quot;contract NewRecord {\n    data {\n        Student string\n        Grade int\n        Class int\n        Mathematics int\n        Physics int\n        Literature int\n    }\n    func getScore(a b c int) map{\n        var m map\n        var overallScore int\n        overallScore = (a+b+c) / 3\n        m[\&quot;overallScore\&quot;] = overallScore\n        if overallScore &gt;= $gradeTypeABest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeABest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A+\&quot;\n        }elif overallScore &gt;= $gradeTypeA[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeA[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;A\&quot;\n        }elif overallScore &gt;= $gradeTypeBBest[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeBBest[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B+\&quot;\n        }elif overallScore &gt;= $gradeTypeB[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeB[\&quot;max\&quot;] {\n            m[\&quot;score\&quot;] = \&quot;B\&quot;\n        }elif overallScore &gt;= $gradeTypeC[\&quot;min\&quot;] &amp;amp;&amp;amp; overallScore &amp;lt; $gradeTypeC[\&quot;max\&quot;]{\n            m[\&quot;score\&quot;] = \&quot;C\&quot;\n        }else{\n            m[\&quot;score\&quot;] = \&quot;Notset\&quot;\n        }\n        return m\n    }\n    func safeJsonDecode(m string) map {\n        var res map\n        if Size(m) &gt; 0 {\n            res = JSONDecode(m)\n        }\n        return res\n    }\n\n    conditions {\n        if EcosysParam(\&quot;new_record_account\&quot;) != $key_id {\n            warning LangRes(\&quot;account_not_access\&quot;)\n        }\n        if Size($Student) == 0 {\n            warning \&quot;Student Can not be empty\&quot;\n        }\n        if $Class &amp;lt;= 0{\n            warning \&quot;Class cannot be less than or equal to zero\&quot;\n        }\n         if $Grade &amp;lt;= 0{\n            warning \&quot;Grade cannot be less than or equal to zero\&quot;\n        }\n        if $Mathematics &amp;lt; 0 {\n            warning \&quot;Mathematics cannot be less than zero\&quot;\n        }\n        if $Physics &amp;lt; 0 {\n            warning \&quot;Physics cannot be less than zero\&quot;\n        }\n        if $Literature &amp;lt; 0 {\n            warning \&quot;Literature cannot be less than zero\&quot;\n        }\n        if $Mathematics &gt; 100 || $Physics &gt; 100 ||  $Literature &gt; 100{\n            warning \&quot;Score cannot exceed 100\&quot;\n        }\n        var app map\n        app = DBFind(\&quot;@1applications\&quot;).Columns(\&quot;id,ecosystem\&quot;).Where({\&quot;ecosystem\&quot;: 18,\&quot;name\&quot;:\&quot;GradesRecorder\&quot;,\&quot;deleted\&quot;:0}).Row()\n        if !app {\n            warning LangRes(\&quot;@1app_not_found\&quot;)\n        }\n\n        var app_id int\n        app_id = Int(app[\&quot;id\&quot;])\n        $eId = Int(app[\&quot;ecosystem\&quot;])\n        $gradeBestType = AppParam(app_id, \&quot;grade_best_type\&quot;, $eId)\n        $gradeTypeABest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a+\&quot;, $eId))\n        $gradeTypeA = safeJsonDecode(AppParam(app_id, \&quot;grade_type_a\&quot;, $eId))\n        $gradeTypeBBest = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b+\&quot;, $eId))\n        $gradeTypeB = safeJsonDecode(AppParam(app_id, \&quot;grade_type_b\&quot;, $eId))\n        $gradeTypeC = safeJsonDecode(AppParam(app_id, \&quot;grade_type_c\&quot;, $eId))\n    }\n    action {\n        var m map \n        m = getScore($Mathematics,$Physics,$Literature)\n        var in map\n        in[\&quot;student\&quot;] = $Student\n        in[\&quot;class\&quot;] = $Class\n        in[\&quot;grade\&quot;] = $Grade\n        in[\&quot;mathematics\&quot;] = $Mathematics\n        in[\&quot;physics\&quot;] = $Physics \n        in[\&quot;literature\&quot;] = $Literature \n        in[\&quot;overall_score\&quot;] = m[\&quot;overallScore\&quot;]\n        in[\&quot;score\&quot;] = m[\&quot;score\&quot;]\n        in[\&quot;created_at\&quot;] = $time\n        DBInsert(\&quot;@\&quot;+ Str($eId)+\&quot;grade_info\&quot;, in)\n    }\n}&quot;}
</code></pre></div><h4 id="step-9-modify-data-table-permissions"><a href="#step-9-modify-data-table-permissions" class="header-anchor">#</a> Paso 9 - Modificar los permisos de la tabla de datos </h4> <p>Aquí necesitamos cambiar los permisos de inserción de la tabla de datos. Originalmente, el permiso <code>ContractConditions(&quot;MainCondition&quot;)</code> era para el creador del ecosistema, pero la configuración del contrato <code>new_record_account</code> no es el creador del ecosistema. Por lo tanto, solo necesitamos cambiar <code>ContractConditions(&quot;MainCondition&quot;)</code> a <code>ContractAccess(&quot;@18NewRecord&quot;)</code>, que es el contrato especificado que puede operar. Luego, llamamos al contrato <code>@1EditTable</code> para cambiar los permisos de la tabla de datos.</p> <div class="language-text extra-class"><pre class="language-text"><code>&gt;callContract @1EditTable {&quot;Name&quot;: &quot;@18grade_info&quot;, &quot;InsertPerm&quot;: &quot;ContractAccess(\&quot;@18NewRecord\&quot;)&quot;, &quot;UpdatePerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;, &quot;ReadPerm&quot;: &quot;true&quot;, &quot;NewColumnPerm&quot;: &quot;ContractConditions(\&quot;MainCondition\&quot;)&quot;}

</code></pre></div><p>Invocar el contrato <code>@1Export</code> para exportar la aplicación seleccionada, buscarla en la tabla <code>1_buffer_data</code> y exportar todos los recursos de la aplicación en una cadena JSON generada. La cadena JSON generada se escribirá en la tabla <code>1_binaries</code> del ecosistema actual.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1Export
</code></pre></div><p><code>getList</code> comando para consultar los datos en la tabla <code>1_binaries</code>.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1binaries <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;export&quot;</span>, <span class="token string">&quot;account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-0819-...-7879-5186&quot;</span>, <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">9</span>, <span class="token string">&quot;app_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">36</span><span class="token punctuation">}</span> <span class="token parameter variable">-l</span><span class="token operator">=</span><span class="token number">1</span> <span class="token parameter variable">-c</span><span class="token operator">=</span><span class="token string">&quot;id,hash&quot;</span>

<span class="token punctuation">}</span>
</code></pre></div><h3 id="import-application"><a href="#import-application" class="header-anchor">#</a> Importar aplicación. </h3> <p>Para importar una aplicación usando el comando <code>import</code>, use el parámetro <code>-f</code> para especificar el archivo de la aplicación que desea importar.</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>

<span class="token operator">&gt;</span>import <span class="token parameter variable">-f</span> ./data.json
</code></pre></div><p>El comando <code>import</code> encapsula los pasos para importar una aplicación, y puedes usar el comando anterior para importar una aplicación.</p> <p>Alternativamente, para facilitar el aprendizaje e investigación, puedes seguir los siguientes pasos:</p> <ul><li>Paso 1: Llama al contrato <code>@1ImportUpload</code> para importar una nueva aplicación, lo que generará un registro de la aplicación exportada en la tabla <code>1_buffer_data</code>. El parámetro <code>Data</code> del contrato <code>@1ImportUpload</code> es de tipo <code>file</code>, que incluye las palabras clave <code>Name</code> para el nombre del archivo (cadena), <code>MimeType</code> para el tipo de archivo (cadena) y <code>Body</code> para el contenido del archivo ([]byte). Necesitas codificar los datos del archivo de la aplicación en base64 y pasarlos a <code>Body</code>. Puedes usar el comando <code>base64Encode</code> para codificar en base64.</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>base64Encode <span class="token parameter variable">-f</span><span class="token operator">=</span>./data.json

Encode:ewoJIm5hbWUiOiAid<span class="token punctuation">..</span>.CQkJIlR5cGUiOiAiY29udHJhY3RzIiwKCQkJIk5hbWUiOiAiSGVsbG9Xb3JsZCIsCgkJCSJWYWx1ZSI6<span class="token punctuation">..</span>.

<span class="token operator">&gt;</span>callContract @1ImportUpload <span class="token punctuation">{</span><span class="token string">&quot;Data&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;filename&quot;</span>, <span class="token string">&quot;MimeType&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;mimeType&quot;</span>, <span class="token string">&quot;Body&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ewoJIm5hbWUiOiAid...CQkJIlR5cGUiOiAiY29udHJhY3RzIiwKCQkJIk5hbWUiOiAiSGVsbG9Xb3JsZCIsCgkJCSJWYWx1ZSI6...&quot;</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
</code></pre></div><ul><li>Paso 2: Después de llamar a la función, utiliza el comando <code>getList</code> para consultar los datos en la tabla <code>1_buffer_data</code>.</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1buffer_data <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;key&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;import&quot;</span>, <span class="token string">&quot;account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-0819-xxxx-7879-5186&quot;</span>, <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">19</span><span class="token punctuation">}</span> <span class="token parameter variable">-l</span><span class="token operator">=</span><span class="token number">1</span> <span class="token parameter variable">-c</span><span class="token operator">=</span>value-<span class="token operator">&gt;</span><span class="token string">'data'</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;22&quot;</span>,
            <span class="token string">&quot;value.data&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;[{&quot;</span>Data<span class="token string">&quot;: &quot;</span><span class="token punctuation">[</span>a,b<span class="token punctuation">]</span><span class="token string">&quot;}, {&quot;</span>Data<span class="token string">&quot;: &quot;</span><span class="token punctuation">[</span>c,d<span class="token punctuation">]</span><span class="token string">&quot;}]&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><ul><li>Paso 3: Ensamble los datos de value.data-&gt;Data en un arreglo unidimensional, [a,b,c,d], luego cree un archivo de parámetros de contrato llamado <code>importParams.json</code>, con el siguiente contenido:</li></ul> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;Data&quot;</span><span class="token operator">:</span><span class="token string">&quot;[a,b,c,d]&quot;</span><span class="token punctuation">}</span>
</code></pre></div><ul><li>Paso 4: Llame al contrato <code>@1Import</code> para importar los datos de la aplicación.</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1Import <span class="token parameter variable">-f</span><span class="token operator">=</span>./importParams.json
</code></pre></div><h2 id="ecosystem-configuration-using-command-line-tool"><a href="#ecosystem-configuration-using-command-line-tool" class="header-anchor">#</a> Configurar el ecosistema usando herramientas de línea de comandos </h2> <p>En este tutorial, aprenderás cómo:</p> <ul><li><ol><li><a href="#apply-to-join-the-ecosystem">Solicitar unirse al ecosistema</a></li></ol></li> <li><ol start="2"><li><a href="#add-ecosystem-members">Agregar miembros al ecosistema</a></li></ol></li> <li><ol start="3"><li><a href="#freezing-of-accounts">Congelar cuenta</a></li></ol></li> <li><ol start="4"><li><a href="#role-management">Gestión de roles</a></li></ol></li> <li><ol start="5"><li><a href="#issuance-of-token">Emisión de tokens ecosistema</a></li></ol></li> <li><ol start="6"><li><a href="#eco-deduction">Deducción de tarifas ecosistema</a></li></ol></li> <li><ol start="7"><li><a href="#dao-governance-ecosystem">Gobernanza DAO del ecosistema</a></li></ol></li></ul> <p>Antes de comenzar este tutorial, necesitas tener tu propia aplicación y conocer los conceptos de la ecología y la aplicación. Puedes consultar la <a href="#getting-started-guide">Guía de inicio</a> para obtener más información. Utilizaremos la <a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">herramienta de línea de comandos<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> para configurar la ecología en la cadena de bloques de IBAX.</p> <h3 id="apply-to-join-the-ecosystem"><a href="#apply-to-join-the-ecosystem" class="header-anchor">#</a> Solicitar unirse al ecosistema </h3> <p>Podemos llamar al contrato <code>@1MembershipRequest</code> para solicitar la membresía en el ecosistema. Por ejemplo:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipRequest <span class="token punctuation">{</span><span class="token string">&quot;EcosystemId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">19</span><span class="token punctuation">}</span>
</code></pre></div><p>Solicitud de unirse al ecosistema con ID <code>19</code>, el contrato <code>@1MembershipRequest</code> restringe las llamadas solo al ecosistema base. Una vez que se aprueba la solicitud, el administrador del ecosistema objetivo recibirá una notificación y solo se considerará que se ha unido al ecosistema objetivo después de que el administrador del ecosistema apruebe la solicitud. Si el ecosistema objetivo es público, puedes unirte directamente.</p> <h3 id="add-ecosystem-members"><a href="#add-ecosystem-members" class="header-anchor">#</a> Agregar miembros al ecosistema </h3> <p>Cuando se crea un ecosistema, solo el creador del ecosistema es miembro. Si deseas invitar a otros miembros a unirse, necesitas conocer la clave pública del miembro invitado y luego llamar al contrato <code>@1MembershipAdd</code> para agregar al miembro.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipAdd <span class="token punctuation">{</span><span class="token string">&quot;Keys&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;04f2c1780ca0aa0f343d0e541c77811...3b0d5bf3a9903253aad6e78c966b5f91ffb32703884020&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>Si la ecología es pública y permite que cualquier persona se una, puedes establecer el parámetro de ecología &quot;free_membership&quot; en 1. Por defecto, la ecología no es pública, pero una vez que se establece este parámetro, cualquier persona puede unirse sin necesidad de aprobación.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewParameter <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;free_membership&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>MainCondition<span class="token entity" title="\&quot;">\&quot;</span>)&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>Si no has establecido el parámetro <code>free_membership</code>, recibirás una notificación de solicitud cuando otros miembros soliciten unirse a tu ecosistema, que puedes ver en &quot;Ver todas las notificaciones de roles&quot;.</p> <p>Llama al contrato <code>@1MembershipDecide</code> para aprobar la solicitud, con el parámetro del contrato <code>NotificId</code> como el ID de la notificación y <code>Accept</code> como la identificación de la decisión, donde <code>1</code> significa aprobado.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1MembershipDecide <span class="token punctuation">{</span><span class="token string">&quot;NotificId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6</span>, <span class="token string">&quot;Accept&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="freezing-of-accounts"><a href="#freezing-of-accounts" class="header-anchor">#</a> Congelar cuenta </h3> <p>Llame al contrato <code>@1DeleteMember</code> para congelar la cuenta. Tenga en cuenta que esta operación no se puede deshacer.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1DeleteMember <span class="token punctuation">{</span><span class="token string">&quot;MemberAccount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1539-2715-xxxx-1679-5385&quot;</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="role-management"><a href="#role-management" class="header-anchor">#</a> Gestión de roles </h3> <ul><li><a href="#new-role-creation">Nueva creación de rol</a></li> <li><a href="#adding-role-members">Agregar miembros al rol</a></li> <li><a href="#delete-role-members">Eliminar miembros del rol</a></li> <li><a href="#modify-role-manager">Modificar el administrador del rol</a></li> <li><a href="#delete-role">Eliminar el rol</a></li></ul> <h4 id="new-role-creation"><a href="#new-role-creation" class="header-anchor">#</a> Nueva creación de rol </h4> <p>Llame al contrato <code>@1RolesCreate</code> para crear un nuevo rol con el nombre <code>estudiante</code> y el tipo <code>2</code> (1-Asignable, 2-Elegido por votación, 3-Sistema).</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesCreate <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;student&quot;</span>, <span class="token string">&quot;Type&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1685</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5321f2231a...d0d80158b62766395f14d0ff7&quot;</span>,
    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>El resultado contiene el ID de rol <code>21</code>.</p> <h4 id="adding-role-members"><a href="#adding-role-members" class="header-anchor">#</a> Agregar miembros al rol </h4> <p>Hay dos métodos, el primer método es que los miembros del ecosistema presenten una solicitud y llamen al contrato <code>@1RolesRequest</code> para solicitar ser agregados como miembros de ese rol, donde <code>Rid</code> es el ID del rol.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesRequest <span class="token punctuation">{</span><span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
</code></pre></div><p>La segunda opción es que el administrador de roles asigne miembros a un rol. El administrador de roles llama al contrato &quot;@1RolesAssign&quot; para agregar miembros a ese rol.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesAssign <span class="token punctuation">{</span><span class="token string">&quot;MemberAccount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0666-7782-xxxx-7671-3160&quot;</span>, <span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
</code></pre></div><h4 id="delete-role-members"><a href="#delete-role-members" class="header-anchor">#</a> Eliminar miembros del rol </h4> <p>Primero, vamos a ver qué miembros tiene un cierto personaje. Podemos hacerlo mediante la consulta getList, como se muestra a continuación:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1roles_participants <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">18</span>, <span class="token string">&quot;role-&gt;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;21&quot;</span>, <span class="token string">&quot;deleted&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span><span class="token punctuation">}</span>

</code></pre></div><p>En la cláusula <code>where</code>, <code>ecosystem</code> especifica el ecosistema, <code>role-&gt;id</code> especifica el ID del rol y <code>deleted: 0</code> especifica que no ha sido eliminado. Podemos ver que se han encontrado 3 registros. Si queremos eliminar los permisos del rol para el miembro <code>1273-2644-xxxx-5846-6598</code>, es decir, el rol con <code>id</code> 21, el administrador puede llamar al contrato <code>@1RolesUnassign</code> para eliminar al miembro del rol, como se muestra a continuación:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesUnassign <span class="token punctuation">{</span><span class="token string">&quot;RowId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">21</span><span class="token punctuation">}</span>
</code></pre></div><h4 id="modify-role-manager"><a href="#modify-role-manager" class="header-anchor">#</a> Modificar el administrador del rol </h4> <p>Vamos a echar un vistazo a los roles en el ecosistema actual.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1roles <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">18</span><span class="token punctuation">}</span>

            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;18&quot;</span>,

            <span class="token string">&quot;role_type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>,
            <span class="token string">&quot;roles_access&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;[]&quot;</span>

</code></pre></div><p>En este caso, <code>roles_access</code> es el rol de gestión del rol actual y es una matriz que puede tener varios valores. Para agregar un rol de gestión al rol <code>teacher</code>, se llama al contrato <code>@1RolesAccessManager</code>, donde el parámetro <code>Action</code> es el operador de gestión (<code>clean</code> para limpiar, <code>remove</code> para eliminar, <code>add</code> para agregar), <code>Rid</code> es el ID del rol que se desea gestionar y <code>ManagerRid</code> es el ID del gestor de ese rol.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesAccessManager <span class="token punctuation">{</span><span class="token string">&quot;Action&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;add&quot;</span>, <span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">20</span>, <span class="token string">&quot;ManagerRid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">13</span><span class="token punctuation">}</span>

</code></pre></div><h4 id="delete-role"><a href="#delete-role" class="header-anchor">#</a> Eliminar el rol </h4> <p>Podemos llamar al contrato <code>@1RolesDelete</code> para eliminar un rol, donde el parámetro del contrato <code>Rid</code> es el ID del rol que se desea administrar, y <code>Ops</code> es el operador (<code>D</code> para eliminar, <code>R</code> para restaurar).</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1RolesDelete <span class="token punctuation">{</span><span class="token string">&quot;Rid&quot;</span><span class="token builtin class-name">:</span> <span class="token number">24</span>, <span class="token string">&quot;Ops&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;D&quot;</span><span class="token punctuation">}</span>

    <span class="token string">&quot;penalty&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;err&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="issuance-of-token"><a href="#issuance-of-token" class="header-anchor">#</a> Emisión de tokens ecosistema </h3> <ul><li><a href="#create-ecosystem">Crear un ecosistema</a></li> <li><a href="#installing-basic-applications">Instalar aplicaciones básicas</a></li> <li><a href="#token-issuance">Emisión de tokens en el ecosistema</a></li></ul> <h4 id="create-ecosystem"><a href="#create-ecosystem" class="header-anchor">#</a> Crear un ecosistema </h4> <p>Crear un ecosistema, llamando al contrato <code>@1NewEcosystem</code>.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewEcosystem <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Test Ecosystem&quot;</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span>
    <span class="token string">&quot;block_id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1787</span>,
    <span class="token string">&quot;hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;384f35ef93243c9dd4f53b9298873b356b25b31cf7c6a6be7600ee7694d77006&quot;</span>,

<span class="token punctuation">}</span>
</code></pre></div><p>Entonces, vamos a modificar la configuración de la herramienta de línea de comandos para iniciar sesión en el nuevo ecosistema &quot;21&quot; que acabamos de crear.</p> <h4 id="installing-basic-applications"><a href="#installing-basic-applications" class="header-anchor">#</a> Instalar aplicaciones básicas </h4> <p>Invocar la instalación de una aplicación básica en un contrato inteligente, como se muestra a continuación:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token number">1</span>  <span class="token operator">&gt;</span>callContract @1PlatformAppsInstall
<span class="token number">2</span>  <span class="token operator">&gt;</span>callContract @1RolesInstall
<span class="token number">3</span>  <span class="token operator">&gt;</span>callContract @1AppInstall <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">5</span><span class="token punctuation">}</span>
<span class="token number">4</span>  <span class="token operator">&gt;</span>callContract @1AppInstall <span class="token punctuation">{</span><span class="token string">&quot;ApplicationId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">6</span><span class="token punctuation">}</span>
</code></pre></div><ul><li>Primera línea, instalar la aplicación de plataforma.</li> <li>Segunda línea, instalar el rol predeterminado.</li> <li>Tercera y cuarta línea, instalar la configuración ecológica y la aplicación de emisión de tokens, donde la ID de la aplicación &quot;5,6&quot; se puede consultar a través de getList, como se muestra a continuación:</li></ul> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1applications <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>, <span class="token string">&quot;<span class="token variable">$or</span>&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Token emission&quot;</span><span class="token punctuation">}</span>,<span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Ecosystems catalog&quot;</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">}</span> <span class="token parameter variable">-c</span><span class="token operator">=</span><span class="token string">&quot;name,ecosystem&quot;</span>

<span class="token punctuation">{</span>
    <span class="token string">&quot;count&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>,
    <span class="token string">&quot;list&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1&quot;</span>,
            <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5&quot;</span>,
            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Token emission&quot;</span>

        <span class="token punctuation">{</span>
