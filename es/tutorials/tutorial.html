            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Ecosystems catalog&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><h4 id="token-issuance"><a href="#token-issuance" class="header-anchor">#</a> Emisión de tokens en el ecosistema </h4> <p>Debido a que es un ecosistema recién establecido, es necesario configurar la emisión de tokens. Llama al contrato <code>@1TeSettings</code> para especificar el rol que puede emitir tokens.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeSettings <span class="token punctuation">{</span><span class="token string">&quot;RoleDeveloper&quot;</span><span class="token builtin class-name">:</span> <span class="token number">30</span><span class="token punctuation">}</span>
</code></pre></div><p><code>RoleDeveloper</code> es el ID del rol actual en el ecosistema, que se puede obtener a través de la tabla de datos &quot;@1roles&quot;.</p> <p><strong>Emisión de tokens</strong></p> <p>Llame al contrato <code>@1NewToken</code> para emitir tokens.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewToken <span class="token punctuation">{</span><span class="token string">&quot;Symbol&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;TEST&quot;</span>, <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;TEST Coin&quot;</span>, <span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;10000000000000000&quot;</span> ,<span class="token string">&quot;Digits&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;12&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>Los parámetros del contrato <code>Symbol</code> representan el símbolo del token, <code>Name</code> representa el nombre del token, <code>Amount</code> representa la cantidad total y <code>Digits</code> representa la precisión.</p> <p><strong>Incrementar la emisión de tokens</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeEmission <span class="token punctuation">{</span><span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1000000000000</span><span class="token punctuation">}</span>
</code></pre></div><p><strong>Destrucción de tokens</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeBurn <span class="token punctuation">{</span><span class="token string">&quot;Amount&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1000000000000</span><span class="token punctuation">}</span>
</code></pre></div><p>La emisión y la destrucción de tokens son permitidas por defecto, pero puedes desactivarlas a través de <code>@1TeChange</code>. <code>TypeChange</code> indica el tipo de cambio (<code>emission</code> para emisión y <code>withdraw</code> para destrucción) y <code>Value</code> indica el estado del cambio (<code>1</code> para activar y <code>2</code> para desactivar). Por ejemplo: <strong>Desactivar la emisión</strong>. Ten en cuenta que una vez desactivado, no se puede volver a activar.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeChange <span class="token punctuation">{</span><span class="token string">&quot;TypeChange&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;emission&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><p><strong>Desactivar y destruir</strong></p> <p>Si desea volver a activar la función de destrucción, simplemente establezca el valor de &quot;Value&quot; en &quot;1&quot;.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1TeChange <span class="token punctuation">{</span><span class="token string">&quot;TypeChange&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;withdraw&quot;</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><h3 id="eco-deduction"><a href="#eco-deduction" class="header-anchor">#</a> Deducción de tarifas ecosistema </h3> <p>Antes de configurar el ecosistema para la deducción de tarifas de gas por parte de los miembros, es necesario comprender el modelo de tarifas de IBAX, que se puede encontrar en el <a href="https://github.com/IBAX-io/whitepaper" target="_blank" rel="noopener noreferrer">libro blanco<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>Primero establecemos la dirección de la billetera del ecosistema, llamamos al contrato <code>@1EditParameter</code> y modificamos los parámetros del ecosistema:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditParameter <span class="token punctuation">{</span><span class="token string">&quot;Id&quot;</span><span class="token builtin class-name">:</span> <span class="token number">334</span>, <span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1273-2644-xxxx-5846-6598&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p><code>Id</code> se refiere al ID del parámetro <code>ecosystem_wallet</code> de la billetera ecológica. Puede consultarlo de la siguiente manera:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>getList @1parameters <span class="token parameter variable">-w</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;ecosystem&quot;</span><span class="token builtin class-name">:</span> <span class="token number">22</span>, <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ecosystem_wallet&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>El valor <code>Value</code> es la dirección de la billetera ecológica que se va a vincular. La tarifa de gas generada por el contrato será pagada por esa dirección. Esta dirección debe tener suficientes tokens en la ecología actual y solo se modificará con el consentimiento de la dirección vinculada.</p> <p>Llamando al contrato <code>@1EcoFeeModeManage</code> para configurar la deducción de tarifas de múltiples ecosistemas, como sigue:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EcoFeeModeManage <span class="token punctuation">{</span><span class="token string">&quot;FollowFuel&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0.01</span>, <span class="token string">&quot;CombustionFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>, <span class="token string">&quot;VmCostFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>, <span class="token string">&quot;VmCostConversionRate&quot;</span><span class="token builtin class-name">:</span> <span class="token number">100</span>, <span class="token string">&quot;StorageConversionRate&quot;</span><span class="token builtin class-name">:</span> <span class="token number">100</span>, <span class="token string">&quot;StorageFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span>, <span class="token string">&quot;ExpediteFlag&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span>
</code></pre></div><p>Los campos de parámetros del contrato se definen de la siguiente manera:</p> <ul><li><code>FollowFuel</code>: parámetro que multiplica la tasa de la tarifa ecológica 1.</li> <li><code>CombustionFlag</code>: si se habilita la quema de tarifas de gas en transacciones ecológicas, 1-no, 2-sí.</li> <li><code>CombustionPercent</code>: porcentaje de quema, solo efectivo cuando se habilita la quema de tarifas de gas, con valores del 1 al 100. Cuando no está habilitado, es 0.</li> <li><code>VmCostFlag</code>: identificador de costo de máquina virtual, establecido para pago directo o pago por proxy, 1-pago directo, 2-pago por proxy.</li> <li><code>StorageFlag</code>: identificador de costo de almacenamiento, establecido para pago directo o pago por proxy, 1-pago directo, 2-pago por proxy.</li> <li><code>ExpediteFlag</code>: identificador de costo acelerado, establecido para pago directo o pago por proxy, 1-pago directo, 2-pago por proxy.</li> <li><code>VmCostConversionRate</code>: tasa de conversión de costo de máquina virtual, con 2 decimales, solo efectiva para pago por proxy, mayor que cero.</li> <li><code>StorageConversionRate</code>: tasa de conversión de costo de almacenamiento, con 2 decimales, solo efectiva para pago por proxy, mayor que cero.</li></ul> <p>Si utiliza la configuración mencionada anteriormente, todas las tarifas de transacción generadas por los usuarios al llamar a contratos dentro de ese ecosistema serán pagadas por la billetera ecológica configurada actualmente. Todos los usuarios solo necesitan pagar las tarifas de gas generadas dentro de ese ecosistema. Por supuesto, puede ajustar los parámetros de tarifas correspondientes según sea necesario.</p> <h3 id="dao-governance-ecosystem"><a href="#dao-governance-ecosystem" class="header-anchor">#</a> Gobernanza DAO del ecosistema </h3> <p>Antes de cambiar a un ecosistema de gobernanza DAO, es necesario asegurarse de que el ecosistema actual ya haya emitido tokens. Después de cambiar a un ecosistema de gobernanza DAO, todas las propuestas en el ecosistema serán decididas por la votación de los miembros del comité de gobernanza, en lugar de ser administradas por separado por los desarrolladores del ecosistema. Los miembros del comité de gobernanza DAO son elegidos por los 50 principales poseedores de los tokens del ecosistema.</p> <p>Invoca el contrato <code>@1EditControlMode</code> para cambiar el modo de gobernanza ecológica al modo de gobernanza DAO.</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1EditControlMode <span class="token punctuation">{</span><span class="token string">&quot;Value&quot;</span><span class="token builtin class-name">:</span> <span class="token number">2</span><span class="token punctuation">}</span>
</code></pre></div><p>El parámetro <code>Value</code> con valor <code>1</code> representa el modelo de creador, mientras que <code>2</code> representa el modelo de gobernanza DAO.</p> <p>Podemos intentar crear una aplicación:</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token operator">&gt;</span>callContract @1NewApplication <span class="token punctuation">{</span><span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;testApp&quot;</span>, <span class="token string">&quot;Conditions&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ContractConditions(<span class="token entity" title="\&quot;">\&quot;</span>@1DeveloperCondition<span class="token entity" title="\&quot;">\&quot;</span>)&quot;</span><span class="token punctuation">}</span>
</code></pre></div><p>En este momento se generará una propuesta de gobernanza DAO, que solo se creará después de que sea aprobada por votación por el comité de gobernanza DAO. Se requiere una mayoría del 75% de los votos para que una propuesta sea válida, con una tasa de aprobación del 68%.</p> <p>El alcance de la gobernanza DAO incluye:</p> <ol><li>Agregar, eliminar y modificar aplicaciones, contratos, páginas, fragmentos de código, pestañas, menús, parámetros de aplicación, tablas de datos y campos.</li> <li>Modificar el multilingüismo.</li> <li>Interruptores de modelo DAO y creador.</li> <li>Editar parámetros ecosistema.</li> <li>Roles, asignación y eliminación de miembros de roles.</li> <li>Emitir y destruir monedas.</li> <li>Modificar parámetros de plataforma.</li> <li>Modificar información ecológica.</li> <li>Modificar contratos de retraso.</li> <li>Modificar plantillas de votación.</li></ol> <h2 id="deploy-applications-using-application-packaging-tool"><a href="#deploy-applications-using-application-packaging-tool" class="header-anchor">#</a> Deploying an application using an application packaging tool </h2> <p>Antes de comenzar este tutorial, necesitas descargar la <a href="https://github.com/IBAX-io/app-tool" target="_blank" rel="noopener noreferrer">herramienta de empaquetado de aplicaciones IBAX<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>. Necesitamos usar esta herramienta para empaquetar la aplicación IBAX.</p> <p>Necesitamos guardar los archivos de la aplicación en la siguiente estructura de directorios:</p> <div class="language-text extra-class"><pre class="language-text"><code>- APP Name
    - app_params
        params1.csv
        params2.csv
        ...
    - contracts
        contract1.sim
        contract2.sim
        ...
    - tables
        tableName1.json
        tableName2.json
        ...
    config.json
</code></pre></div><p>Como sigue:</p> <div class="language-shell extra-class"><pre class="language-shell"><code>airdrop$ <span class="token function">ls</span> *
config.json

app_params:
dedicated_account.csv  lock_percent.csv  per_period_sec.csv  period_count.csv

contracts:
AddAirdrop.sim  ClaimAirdrop.sim  SpeedAirdrop.sim

tables:
airdrop_info.json
</code></pre></div><p>El directorio <code>app_params</code> contiene archivos de parámetros de aplicación, con el nombre del parámetro seguido del formato de archivo <code>.csv</code>, y el contenido del archivo es el valor del parámetro. El directorio <code>contracts</code> contiene contratos en formato de archivo <code>.sim</code>, y el contenido del archivo es el código fuente del contrato. El directorio <code>tables</code> contiene la estructura de la tabla de datos de la aplicación en formato de archivo <code>json</code>, como se muestra a continuación:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">[</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;account&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;{\&quot;read\&quot;: \&quot;true\&quot;, \&quot;update\&quot;: \&quot;ContractConditions(\&quot;MainCondition\&quot;)\&quot;}&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;varchar&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;balance_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;stake_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;surplus&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;number&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;total_amount&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;conditions&quot;</span><span class="token operator">:</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;money&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre></div><p><code>name</code> es el nombre del campo de la tabla de datos, <code>conditions</code> son los permisos del campo de la tabla de datos, <code>type</code> es el tipo de campo.</p> <p>En el primer paso, generamos un archivo config.json y lo guardamos en el directorio airdrop. El contenido del archivo es el siguiente:</p> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;name&quot;: &quot;Airdrop&quot;,
    &quot;conditions&quot;: &quot;ContractConditions(\&quot;@1MainCondition\&quot;)&quot;
}
</code></pre></div><p>En primer lugar, <code>name</code> es el nombre de la aplicación y <code>conditions</code> son los permisos para modificar la aplicación. Luego, se guarda en el directorio <code>airdrop</code>.</p> <p>En el segundo paso, se empaqueta la aplicación y se genera el archivo <code>airdrop.json</code> en el directorio actual. Si se modifican los parámetros de la aplicación o el contrato, es necesario volver a empaquetar la aplicación.</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ./app-tool airdrop/
</code></pre></div><p>Podemos importar una aplicación a través de la <a href="https://github.com/IBAX-io/ibax-cli" target="_blank" rel="noopener noreferrer">herramienta de línea de comandos<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, como se muestra a continuación:</p> <p>Usando el comando <code>import</code>, importe la aplicación y el parámetro <code>-f</code> especifica el archivo de la aplicación a importar.</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ ibax-cli console

Welcome to the IBAX console<span class="token operator">!</span>
To exit, press ctrl-d or <span class="token builtin class-name">type</span> <span class="token builtin class-name">exit</span>

<span class="token operator">&gt;</span>import <span class="token parameter variable">-f</span> ./airdrop.json
</code></pre></div><p>Por supuesto, si tienes una aplicación, también puedes generar la estructura completa del directorio con el siguiente comando.</p> <div class="language-shell extra-class"><pre class="language-shell"><code>$ app-tool.exe airdrop.json
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/tutorials/tutorial.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">6/7/2023, 18:59:03</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
