<!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ibax-overview"><a href="#ibax-overview" class="header-anchor">#</a> Descripción de la plataforma blockchain IBAX </h1> <ul><li><a href="#ibax-overview">Descripción de la plataforma blockchain IBAX</a> <ul><li><a href="#features">Características</a></li> <li><a href="#architecture">Arquitectura</a> <ul><li><a href="#network">Red</a></li> <li><a href="#honor-node">Nodo de honor</a></li> <li><a href="#transactions">Transacciones</a></li> <li><a href="#network-protocol">Protocolo de red</a></li> <li><a href="#block-and-transaction-verification">Verificación de bloques y transacciones</a></li> <li><a href="#database">Base de datos</a></li></ul></li> <li><a href="#ecolib">Ecosistema</a> <ul><li><a href="#ide">Entorno de desarrollo integrado</a></li> <li><a href="#applications">Aplicaciones</a></li> <li><a href="#tables">Tablas de datos</a></li> <li><a href="#ecosystem-parameters">Parámetros del ecosistema</a></li></ul></li> <li><a href="#access-rights-control-mechanism">Mecanismo de control de acceso</a> <ul><li><a href="#access-control-actions">Acciones de control de acceso</a></li> <li><a href="#access-rights-management">Métodos de gestión de derechos de acceso</a></li> <li><a href="#exclusive-rights">Derechos exclusivos</a></li></ul></li> <li><a href="#virtual-private-ecosystem">Ecosistema virtual privado</a> <ul><li><a href="#requests-to-web-resources">Solicitud de recursos web</a></li> <li><a href="#rights-to-read-data">Derechos de lectura de datos</a></li> <li><a href="#clb-creation">Creación de CLB</a></li> <li><a href="#clb-usage">Uso de CLB</a></li></ul></li></ul></li></ul> <h2 id="features"><a href="#features" class="header-anchor">#</a> Características </h2> <p>La plataforma de blockchain IBAX incluye un entorno integrado de desarrollo de aplicaciones que permite un sistema de control de acceso de múltiples niveles para datos, páginas de usuario y contratos inteligentes.</p> <p>En cuanto a su estructura y funcionalidad, la plataforma de blockchain IBAX difiere significativamente de la mayoría de las plataformas de blockchain existentes:</p> <blockquote><ul><li>El desarrollo y uso de aplicaciones en la plataforma de blockchain IBAX se realiza en un entorno de software autónomo llamado <strong>ecosistema</strong>. Cada ecosistema tiene sus propias reglas de miembros, que fueron establecidas inicialmente por el creador del ecosistema;</li> <li>Las actividades del ecosistema se basan en el uso de <strong>contratos inteligentes</strong> para crear <strong>registros</strong>, como <font color="Red">tablas de bases de datos</font> y registros o actualizaciones de datos involucrados, mientras que en la mayoría de las otras plataformas de blockchain, las actividades se basan en el intercambio de transacciones entre cuentas;</li> <li>El control de acceso a los <strong>registros</strong> y las relaciones entre los miembros del ecosistema son gestionados por un conjunto de reglas llamadas <strong>leyes inteligentes</strong>.</li></ul></blockquote> <h2 id="architecture"><a href="#architecture" class="header-anchor">#</a> Arquitectura </h2> <h3 id="network"><a href="#network" class="header-anchor">#</a> Red </h3> <p>La plataforma de blockchain IBAX se construye sobre una red punto a punto (P2P).</p> <p>Los nodos candidatos de honor en la red almacenan la base de datos de blockchain más reciente, que registra el estado más reciente de la plataforma de blockchain IBAX.</p> <p>Los usuarios de la red pueden recibir datos enviando solicitudes a la base de datos de nodos candidatos de honor a través de Weaver o comandos REST API, y las nuevas solicitudes se envían a la red en formato binario de transacción después de ser firmadas por el usuario. Estas transacciones son esencialmente comandos de modificación de registros en la base de datos, y se agregan en forma de bloques, que luego se envían a la cadena de bloques de los nodos de la red. Cada nodo candidato de honor procesará las transacciones en el bloque para actualizar los datos correspondientes en su propia base de datos.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nodos de honor </h3> <p>Los nodos candidatos de honor que tienen derecho a generar nuevos bloques se llaman nodos de honor. El número de nodos de honor está limitado por el parámetro <a href="/es/reference/platform-parameters.html#number_of_nodes">number_of_nodes</a> en la tabla de parámetros de la plataforma.</p> <p>Los nodos de honor son uno de los componentes clave de la red pública de IBAX. Verifican y ejecutan transacciones, recopilan información de transacciones de otros nodos y agregan transacciones a la cola. Utilizan un mecanismo de confirmación para verificar la corrección y validez de los nuevos bloques. En general, tienen dos estados: empaquetado y no empaquetado.</p> <p>El nodo de honor en estado empaquetado tiene el mejor rendimiento. Recoge solicitudes de transacciones de la cola y verifica la validez y corrección de las transacciones, como la cantidad de transferencia, los permisos de operación de transacción y la ejecución precisa de la transacción. Todas las operaciones de transacción, ya sean correctas o incorrectas (las transacciones incorrectas se revertirán), se escriben en el bloque. Las transacciones ejecutadas se notifican a otros nodos de honor junto con el bloque a través de la difusión.</p> <p>El nodo de honor en estado no empaquetado se encarga principalmente de verificar los bloques para garantizar que las transacciones en los bloques generados por los nodos empaquetados se ejecuten correctamente. Si se produce una excepción, se activará el mecanismo de manejo de excepciones, y la red IBAX volverá a verificar y revertir el bloque.</p> <p>Para garantizar la eficiencia de la ejecución de transacciones, los nodos de honor recopilan continuamente información de transacciones.</p> <h3 id="transactions"><a href="#transactions" class="header-anchor">#</a> Transacciones </h3> <p>Las transacciones son generadas por <a href="/es/concepts/thesaurus.html#weaver">Weaver</a>, que incluyen los datos necesarios para ejecutar un contrato inteligente.</p> <p>Las transacciones son firmadas por la clave privada del titular de la cuenta. La clave privada y la función de firma de <code>Weaver</code> pueden ser almacenadas en un navegador, cliente de software, tarjeta SIM o dispositivo físico especializado. En la implementación actual, la clave privada se almacena encriptada mediante el algoritmo ECDSA en el lado de <code>Weaver</code>. Las transacciones son firmadas utilizando el algoritmo ECDSA.</p> <p>Cada transacción tiene la siguiente estructura de formato:</p> <blockquote><ul><li>ID - ID del contrato ejecutado;</li> <li>Params - parámetros enviados al contrato;</li> <li>KeyID - ID del usuario que envía la transacción;</li> <li>PublicKey - clave pública del nodo de honor;</li> <li>Time - marca de tiempo en que se generó la transacción;</li> <li>EcosystemID - ID del ecosistema en el que se generó la transacción;</li> <li>ТokenEcosystem - ID del ecosistema, por defecto es 1, y su token se utiliza para pagar la tarifa de transacción.</li></ul></blockquote> <h3 id="network-protocol"><a href="#network-protocol" class="header-anchor">#</a> Protocolo de red </h3> <p>El usuario envía una transacción a un nodo de honor, donde se realiza una validación básica para asegurar la corrección del formato de la transacción, y luego se agrega a la cola de transacciones.
La transacción también se envía a otros nodos de honor en la red y se agrega a la cola de transacciones.</p> <p>Los nodos de honor tienen el derecho de generar nuevos bloques en un período de tiempo determinado, según los parámetros de la plataforma <a href="/es/reference/platform-parameters.html#honor-nodes">honor_nodes</a> y un algoritmo especial.
Los nodos de honor recuperan las transacciones de la cola y las envían al generador de bloques. Durante la generación de un nuevo bloque, también se procesan las transacciones en ese bloque: cada transacción se envía a la máquina virtual, la cual ejecuta el contrato correspondiente en los parámetros de la transacción, actualizando así los registros en la base de datos.</p> <p>Se verifica si hay errores en el nuevo bloque generado. Si se valida correctamente, se envía el bloque a otros nodos de honor en la red.</p> <p>Los otros nodos de honor agregan el nuevo bloque recibido a la cola de bloques. Después de validar el bloque, se agrega a la cadena de bloques del nodo de honor donde se encuentra el bloque, y se procesan las transacciones en el bloque, actualizando así los registros en la base de datos.</p> <h3 id="block-and-transaction-verification"><a href="#block-and-transaction-verification" class="header-anchor">#</a> Verificación de bloques y transacciones </h3> <p>Los nodos honoríficos realizan la verificación de nuevos bloques después de su generación, así como la verificación de este bloque en todos los demás nodos honoríficos después de recibirlo, incluyendo las siguientes verificaciones:</p> <blockquote><ul><li><p>El primer byte de los datos recibidos debe ser 0, de lo contrario, los datos recibidos no se consideran un bloque;</p></li> <li><p>La marca de tiempo de generación del bloque recibido debe estar antes de la marca de tiempo actual;</p></li> <li><p>La marca de tiempo de generación del bloque debe corresponder al intervalo de tiempo en el que el nodo honorífico tiene derecho a generar un nuevo bloque;</p></li> <li><p>La altura del nuevo bloque debe ser mayor que la altura máxima del bloque en la cadena de bloques existente;</p></li> <li><p>No se debe superar el límite máximo de tarifas permitido para las transacciones en este bloque;</p></li> <li><p>Este bloque debe estar firmado correctamente con la clave del nodo de su nodo, y los datos de firma son:</p> <blockquote><ul><li>La altura del bloque, el valor hash del bloque anterior, la marca de tiempo del bloque, el ID del ecosistema en el que se encuentra el bloque y la dirección de la cuenta del nodo honorífico del bloque;</li> <li>La posición del nodo honorífico en la matriz de parámetros de plataforma <a href="/es/reference/platform-parameters.html#honor-nodes">honor_nodes</a>, el árbol de Merkle de todas las transacciones en este bloque (MrklRoot) y el valor hash de reversión del bloque anterior.</li></ul></blockquote></li></ul></blockquote> <p>To check the correctness of each transaction in a block, do the following:</p> <blockquote><ul><li>The hash value of each transaction must be unique;</li> <li>A transaction signed with a key cannot exceed the limit <a href="/es/reference/platform-parameters.html#max-tx-block-per-user">max_tx_block_per_user</a>;</li> <li>It cannot exceed the maximum transaction size limit <a href="/es/reference/platform-parameters.html#max-tx-size">max_tx_size</a>;</li> <li>The transaction time cannot be greater than the block generation time, the transaction time cannot be greater than the block generation time plus 600 seconds, and cannot be less than the block generation time minus 86400 seconds;</li> <li>The transaction must be correctly signed;</li> <li>The user executing the contract must have a sufficient number of tokens in their account to pay for the transaction execution fee.</li></ul></blockquote> <h3 id="database"><a href="#database" class="header-anchor">#</a> Base de datos </h3> <p>La capa de almacenamiento de datos subyacente de la red IBAX es la base de datos <font color="Red">PostgreSQL</font>, completamente abierta al público.
Basado en el diseño de permisos de la plataforma del sistema operativo IBAX, los usuarios no tienen que preocuparse por la seguridad de los datos.
La red IBAX utiliza el concepto de diseño orientado a objetos y precompila los datos a través de la base de datos relacional PostgreSQL para mejorar la eficiencia del procesamiento de datos.</p> <p>Si eres un experto técnico, es posible que estés interesado en el siguiente contenido, si no, puedes saltarlo.
① Todas las tablas sin prefijo numérico en el nombre pertenecen a la tabla de permisos básicos de la red IBAX.
② Todas las tablas con prefijo numérico en el nombre pertenecen a la tabla de permisos de ecoLibs.</p> <h2 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> Ecosistema </h2> <p>Es muy fácil para los usuarios, incluso los usuarios comunes, crear su propio ecoLib en la plataforma del sistema de red IBAX. Hemos integrado y desarrollado una aplicación que permite crear ecoLib con solo un clic.</p> <p>Al crear un ecoLib, se pueden configurar los parámetros y reglas ecológicas, establecer una cuenta de administrador y un modelo de facturación. Lo más importante es que, para aplicar mejor el consenso DPoA en ecoLibs, el creador puede configurarlo escribiendo o importando su propio contrato.</p> <p>Además, admitimos la emisión rápida de tokens ecoLib mediante la importación de plantillas de contrato.</p> <p>Debido a las diferentes autorizaciones de consenso y gestión, ecoLib se divide en dos tipos: descentralizado y centralizado. En términos de tipo, no tienen ventajas o desventajas específicas. Debe elegir el adecuado según sus necesidades de servicio. ¿Qué pasa si puede hacerlo ahora pero no en el futuro? Puede cambiar los parámetros de ecoLib, incluso el mecanismo de consenso, tokens y métodos de gobierno en la plataforma del sistema de red IBAX. Puede dejarlo todo en manos del mecanismo autónomo mantenido por el administrador o miembros de ecoLib (dependiendo del tipo de ecoLib).</p> <p>En la plataforma del sistema de red IBAX, un ecoLib tiene control total sobre los datos y el acceso a la base de datos y campos independientes. En el diseño de control de datos, admitimos la activación cuando se cumple una expresión lógica en el campo. Esta función permite ofrecer imaginación en servicios especiales, como monitoreo, cumplimiento lógico y activación según el tiempo y condiciones específicas.</p> <p>Un ecoLib puede tener múltiples DApps, cada uno con parámetros independientes. ecoLib es como una plataforma donde puede implementar cualquier cosa que desee.</p> <p>Para apoyar mejor a los desarrolladores del ecosistema, proporcionamos la herramienta de edición, gestión y desarrollo Weaver. Esto reducirá significativamente los costos de desarrollo, mantenimiento y gestión del ecosistema.</p> <h3 id="ide"><a href="#ide" class="header-anchor">#</a> Integrated Development Environment (IDE) </h3> <p>Weaver includes a full set of Integrated Development Environment (IDE) for creating blockchain applications. Using this IDE does not require software developers to have a deep understanding of blockchain technology.</p> <p>Weaver provides a database table management tool, smart contract editor, page editor, and other features required to create applications in the ecosystem without the need for any other software modules.</p> <p>The IDE mainly includes the following parts:</p> <blockquote><ul><li>Ecosystem parameter table;</li> <li>Smart contract editor;</li> <li>Database table management tool;</li> <li>Page editor and visual page designer;</li> <li>Multilingual resource editor;</li> <li>Application import/export function.</li></ul></blockquote> <h3 id="applications"><a href="#applications" class="header-anchor">#</a> Aplicaciones </h3> <p>Las aplicaciones son conjuntos de elementos que tienen acceso de configuración a tablas de bases de datos, contratos inteligentes y páginas de usuario. El ecosistema al que pertenecen los elementos de la aplicación se indica mediante el prefijo en el nombre del elemento, por ejemplo, <font color="Red">@1NombreElemento</font>, donde el ID del ecosistema se indica mediante el número <font color="Red">1</font> después del símbolo <font color="Red">@</font>. Cuando se utilizan elementos de la aplicación en el ecosistema actual, se puede omitir el prefijo <font color="Red">@1</font>. Estas aplicaciones pueden ejecutar funciones útiles o proporcionar diversos servicios.</p> <h3 id="tables"><a href="#tables" class="header-anchor">#</a> Tablas de datos </h3> <p>En la base de datos de la plataforma de blockchain IBAX, cada ecosistema puede crear un número ilimitado de tablas de datos. Las tablas de datos de un ecosistema específico pueden ser identificadas mediante un prefijo que incluye el ID del ecosistema, el cual no se mostrará en Weaver dentro del ecosistema.</p> <p>Las tablas de datos no están vinculadas ni pertenecen a ningún contrato de ninguna manera, y pueden ser utilizadas por todas las aplicaciones dentro del alcance de los permisos de acceso a las tablas de datos.</p> <p>Cada ecosistema puede crear un conjunto de tablas de datos para el desarrollo de sus aplicaciones, sin excluir la posibilidad de acceder a las tablas de otros ecosistemas mediante la especificación del prefijo del nombre de la tabla.</p> <p>Los registros de datos se pueden agregar a las tablas de datos mediante la configuración de permisos de acceso mediante contratos inteligentes. Los contratos inteligentes se utilizan para la gestión de permisos.</p> <blockquote><p>Herramientas de gestión de tablas de datos</p></blockquote> <p>Las herramientas para gestionar las tablas de datos se pueden encontrar en el menú <strong>Tablas de datos</strong> de Weaver. Tienen las siguientes funciones:</p> <ul><li><p>Ver la lista de tablas de datos y su contenido de entradas;</p></li> <li><p>Crear una nueva tabla de datos;</p></li> <li><p>Agregar campos de tabla y especificar el tipo de datos de campo: <code>Text</code>, <code>Date/Time</code>, <code>Varchar</code>, <code>Character</code>, <code>JSON</code>, <code>Number</code>, <code>Money</code>, <code>Double</code>, <code>Binary</code>;</p> <ul><li>Text corresponde a <code>text</code> en postgresql.</li> <li>Date/Time corresponde a <code>timestamp</code> en postgresql.</li> <li>Varchar corresponde a <code>varchar(102400)</code> en postgresql.</li> <li>Character corresponde a <code>character(1) NOT NULL DEFAULT '0'</code> en postgresql.</li> <li>JSON corresponde a <code>jsonb</code> en postgresql.</li> <li>Number corresponde a <code>bigint NOT NULL DEFAULT '0'</code> en postgresql.</li> <li>Money corresponde a <code>decimal (30, 0) NOT NULL DEFAULT '0'</code> en postgresql.</li> <li>Double corresponde a <code>double precision</code> en postgresql.</li> <li>Binary corresponde a <code>bytea NOT NULL DEFAULT '\x'</code> en postgresql.</li></ul></li> <li><p>Administrar permisos para insertar datos, actualizar datos y cambiar la estructura de la tabla.</p></li></ul> <blockquote><p>Operaciones de datos de tabla</p></blockquote> <p>In order to better operate the database, both Needle and Logicor have the <a href="/es/topics/script.html#dbfind">DBFind</a> function, which is used to retrieve values and data arrays from the data table.</p> <p>The contract language <a href="/es/topics/script.html#dbinsert">DBInsert</a> function is used to add entries to the data table. <a href="/es/topics/script.html#dbupdate">DBUpdate</a> and <a href="/es/topics/script.html#dbupdateext">DBUpdateExt</a> functions are used to update the values of existing entries. When updating values, the corresponding data in the data table is updated, and the blockchain adds a new transaction while retaining all historical transactions. The data in the data table can only be modified, not deleted.</p> <p>In order to minimize the time it takes to execute the contract, the <a href="/es/topics/script.html#dbfind">DBFind</a> function cannot query multiple data tables at the same time and does not support <em>JOIN</em> queries. Therefore, it is recommended to abandon the normalization of the data table specification of the application and store all available information in entries or duplicate information available in other data tables. This is not a mandatory measure, but a necessary condition for blockchain applications. In this case, the stored data should be complete data, even if the same data in other tables is updated, the data cannot be updated, which is synchronized in relational databases.</p> <h3 id="ecosystem-parameters"><a href="#ecosystem-parameters" class="header-anchor">#</a> Parámetros del ecosistema </h3> <p>La tabla de parámetros del ecosistema ( <strong>1_parameters</strong> ) se puede ver y editar desde el menú de parámetros del ecosistema de Weaver. Los parámetros del ecosistema se pueden dividir en los siguientes grupos:</p> <blockquote><ul><li><p>Parámetros generales: la cuenta del creador del ecosistema (founder_account) y otra información;</p></li> <li><p>Parámetros de permisos de acceso: definen los permisos de acceso a los elementos de la aplicación</p> <blockquote><ul><li>Cambiar la estructura de la tabla de datos ( <em>changing_tables</em> );</li> <li>Actualizar el contrato ( <em>changing_contracts</em> );</li> <li>Actualizar la página de usuario ( <em>changing_page</em> );</li> <li>Actualizar el menú ( <em>changing_menu</em> );</li> <li>Actualizar los recursos de varios idiomas ( <em>changing_language</em> ).</li></ul></blockquote></li> <li><p>Parámetros técnicos: definen el estilo del usuario ( <em>stylesheet</em> ), etc.;</p></li> <li><p>Parámetros de usuario: definen constantes o listas necesarias para el funcionamiento de la aplicación (separados por comas).</p></li></ul></blockquote> <p>Se puede especificar un permiso de edición para cada parámetro del ecosistema.</p> <p>Para recuperar el valor de los parámetros del ecosistema, se puede utilizar la función <a href="/es/topics/script.html#ecosysparam">EcosysParam</a>, pasando el nombre del parámetro del ecosistema como argumento a la función.</p> <h2 id="access-rights-control-mechanism"><a href="#access-rights-control-mechanism" class="header-anchor">#</a> Mecanismo de control de derechos de acceso </h2> <p>La plataforma de blockchain IBAX cuenta con un sistema de gestión de derechos de acceso de múltiples niveles. Se pueden configurar los derechos de acceso para crear y modificar cualquier elemento de la aplicación: contratos, tablas de datos, páginas de usuario, parámetros del ecosistema. También se puede configurar el permiso para cambiar los derechos de acceso.</p> <p>Por defecto, todos los permisos en el ecosistema de la plataforma de blockchain IBAX son administrados por su fundador, lo cual está definido en el contrato <strong>MainCondition</strong> y cada ecosistema tiene este contrato por defecto. Sin embargo, después de crear contratos inteligentes, el control de derechos de acceso puede ser transferido a todos los miembros del ecosistema o a un grupo de dichos miembros.</p> <h3 id="access-control-actions"><a href="#access-control-actions" class="header-anchor">#</a> Acciones de control de derechos de acceso </h3> <p>Los derechos de acceso se definen en el campo de permisos de la tabla de contratos (<strong>1_contracts</strong>), la tabla de datos (<strong>1_tables</strong>), la tabla de páginas de usuario (<strong>1_pages</strong>), la tabla de menús (<strong>1_menu</strong>) y la tabla de fragmentos de código (<strong>1_blocks</strong>), y se pueden encontrar en la sección correspondiente del menú de Weaver.</p> <h3 id="access-rights-management"><a href="#access-rights-management" class="header-anchor">#</a> Métodos de gestión de derechos de acceso </h3> <p>Las reglas de los derechos de acceso se establecen en el campo de permisos al ingresar la expresión de contrato correspondiente <strong>ContractConditions(&quot;@1MainCondition&quot;)</strong>, <strong>ContractAccess(&quot;@1MainCondition&quot;)</strong> o una expresión lógica. Si el resultado de la expresión de solicitud es verdadero, se otorga el derecho de acceso, de lo contrario se deniega el derecho de acceso y se detienen las operaciones relacionadas.</p> <p>The simple way to define permissions is to input a logical expression in the permission field. For example, <code>$key_id == 8919730491904441614</code>, where <strong>$keyid</strong> represents the ID of the ecosystem member.</p> <p>The most common and recommended way to define permissions is to use the <code>ContractConditions(&quot;@1ContractsName1&quot;,&quot;@1ContractsName2&quot;)</code> function, where the contract name <strong>ContractsName</strong> is passed as a parameter to the function, and the contract result must be the result of a logical expression (true or false).</p> <p>Another way to define permissions is to use the <code>ContractAccess(&quot;@1ContractsName3&quot;,&quot;@1ContractsName4&quot;)</code> function. The eligible contracts <strong>ContractsName</strong> that can implement the corresponding operation can be passed as parameters to this function. For example, if the permission field of the <em>amount</em> column is configured as <code>ContractAccess(&quot;@1TokenTransfer&quot;)</code>, then to change the value in the <em>amount</em> column, only the <strong>@1TokenTransfer</strong> contract can be executed to make the change. The permission to access the contract itself can be managed in the <em>conditions</em> section, which can be quite complex and may include many other contracts.</p> <h3 id="exclusive-rights"><a href="#exclusive-rights" class="header-anchor">#</a> Special Permissions </h3> <p>In order to address emergencies or situations critical to the operation of the ecosystem, the ecosystem parameter table (<strong>1_parameters</strong>) has many special parameters (<strong>changing_contracts</strong>, <strong>changing_pages</strong>, etc.) that define the permissions to access all contracts, data tables, and pages in the current ecosystem, which are configured using the contracts that play a key role.</p> <h2 id="virtual-private-ecosystem"><a href="#virtual-private-ecosystem" class="header-anchor">#</a> Virtual Private Ecosystem </h2> <p>The IBAX blockchain platform can create a virtual private ecosystem Cross Ledgers Base (CLB), which has the full functionality of a standard ecosystem, but works outside the blockchain. In CLB, contracts and template languages can be used and created, database tables can be used, and applications can be created using Weaver. Contracts on the blockchain ecosystem can be called using an interface.</p> <h3 id="solicitudes-a-recursos-web"><a href="#solicitudes-a-recursos-web" class="header-anchor">#</a> Solicitudes a recursos web </h3> <p>La principal diferencia entre CLB y el ecosistema estándar es que se pueden realizar solicitudes a cualquier recurso web dentro del contrato utilizando las funciones de contrato <a href="/es/topics/script.html#httprequest">HTTPRequest</a> y <a href="/es/topics/script.html#httppostjson">HTTPPostJSON</a> mediante el método de solicitud <strong>HTTP/HTTPS</strong>. Los parámetros que se pasan a esta función son: la URL, el método de solicitud (<strong>GET</strong> o <strong>POST</strong>), las cabeceras de solicitud y los parámetros de solicitud.</p> <h3 id="permisos-de-lectura-de-datos"><a href="#permisos-de-lectura-de-datos" class="header-anchor">#</a> Permisos de lectura de datos </h3> <p>Dado que los datos en CLB no se almacenan en la cadena de bloques (pero se pueden leer), se puede configurar el permiso para leer tablas de datos. Se pueden establecer permisos de lectura para columnas individuales o para cualquier fila que utilice un contrato especial.</p> <h3 id="creaci%C3%B3n-de-clb"><a href="#creaci%C3%B3n-de-clb" class="header-anchor">#</a> Creación de CLB </h3> <p>Se pueden crear nodos CLB en la red. El administrador del nodo CLB define la lista de ecosistemas que pueden utilizar las funciones de CLB y especifica qué usuarios que tienen permisos de creador de ecosistemas pueden instalar aplicaciones, aceptar nuevos miembros y configurar permisos de acceso a recursos.</p> <h3 id="uso-de-clb"><a href="#uso-de-clb" class="header-anchor">#</a> Uso de CLB </h3> <p>CLB se puede utilizar para crear formularios de registro, enviar información de verificación a los usuarios por correo electrónico o teléfono, y almacenar datos de acceso público externos. Se pueden escribir y probar aplicaciones y luego importarlas al ecosistema de la cadena de bloques. En CLB, se pueden utilizar tareas de contrato de programación, se pueden crear oráculos para recibir datos de recursos web y enviar esos datos al ecosistema de la cadena de bloques.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/about-the-platform.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">4/7/2023, 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/es/concepts/blockchain-layers.html">
