 crear aplicaciones y la interacción con el usuario? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-13" class="sidebar-link">13. ¿Puede el contrato inteligente de la plataforma acceder a datos a través de una API de terceros? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-14" class="sidebar-link">14. ¿Se pueden modificar los contratos inteligentes almacenados en la cadena de bloques? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-15" class="sidebar-link">15. ¿Qué es un contrato inteligente legal? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-16" class="sidebar-link">16. ¿Pueden los contratos inteligentes llamar y ejecutar otros contratos inteligentes? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-17" class="sidebar-link">17. ¿Es necesario un contrato inteligente principal para que funcione la aplicación? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-18" class="sidebar-link">18. ¿Puede la aplicación ser localizada en diferentes idiomas? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-19" class="sidebar-link">19. ¿Es posible crear páginas sin usar lenguaje de plantilla? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-20" class="sidebar-link">20. ¿Las páginas se almacenan en la cadena de bloques? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-21" class="sidebar-link">21. ¿Qué tipos de bases de datos se pueden utilizar para las operaciones de contrato inteligente? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-22" class="sidebar-link">22. ¿Cómo se gestiona el acceso a los datos de la tabla? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-23" class="sidebar-link">23. ¿Pueden las aplicaciones del ecosistema intercambiar datos con aplicaciones de otro ecosistema? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-24" class="sidebar-link">24. ¿Es necesario escribir todas las aplicaciones en un nuevo ecosistema desde cero? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-25" class="sidebar-link">25. ¿Hay algún costo para el funcionamiento de la aplicación? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-26" class="sidebar-link">26. ¿Quién paga los costos de funcionamiento de la aplicación? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-27" class="sidebar-link">27. ¿Cómo se protegen las aplicaciones en el ecosistema de los ataques de sus vulnerabilidades? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-28" class="sidebar-link">28. ¿Qué nuevas características se planean implementar en el futuro? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/faq.html#question-29" class="sidebar-link">29. ¿Cómo se demuestra la operabilidad? </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="faq"><a href="#faq" class="header-anchor">#</a> Preguntas frecuentes </h1> <ul><li><a href="#question-1">1. ¿Puede describir brevemente la plataforma de blockchain IBAX?</a></li> <li><a href="#question-2">2. ¿Es la plataforma de blockchain IBAX adecuada para Bitcoin, Ethereum u otras blockchains?</a></li> <li><a href="#question-3">3. ¿Cuál es la principal diferencia entre la plataforma de blockchain pública con mecanismos de contrato inteligente incorporados y otras plataformas de blockchain?</a></li> <li><a href="#question-4">4. ¿Tiene su propia criptomoneda?</a></li> <li><a href="#question-5">5. ¿Qué es un nodo de honor y quién puede mantenerlo?</a></li> <li><a href="#question-6">6. ¿Qué es un ecosistema de plataforma?</a></li> <li><a href="#question-7">7. ¿Quién puede crear un ecosistema?</a></li> <li><a href="#question-8">8. ¿Cómo puede un usuario convertirse en miembro del ecosistema?</a></li> <li><a href="#question-9">9. ¿Puede un usuario crear múltiples ecosistemas?</a></li> <li><a href="#question-10">10. ¿Qué son las aplicaciones de plataforma?</a></li> <li><a href="#question-11">11. ¿Qué lenguaje de programación se utiliza para crear aplicaciones?</a></li> <li><a href="#question-12">12. ¿Qué software se utiliza para crear aplicaciones e interactuar con los usuarios?</a></li> <li><a href="#question-13">13. ¿Pueden los contratos inteligentes de la plataforma acceder a datos a través de API de terceros?</a></li> <li><a href="#question-14">14. ¿Se pueden modificar los contratos inteligentes almacenados en la blockchain?</a></li> <li><a href="#question-15">15. ¿Qué son los contratos inteligentes legales?</a></li> <li><a href="#question-16">16. ¿Pueden los contratos inteligentes llamar y ejecutar otros contratos inteligentes?</a></li> <li><a href="#question-17">17. ¿Es necesario un contrato inteligente principal para que funcione la aplicación?</a></li> <li><a href="#question-18">18. ¿Pueden las aplicaciones ser localizadas en diferentes idiomas?</a></li> <li><a href="#question-19">19. ¿Se pueden crear páginas sin usar lenguaje de plantilla?</a></li> <li><a href="#question-20">20. ¿Se almacenan las páginas en la blockchain?</a></li> <li><a href="#question-21">21. ¿Qué tipos de bases de datos se pueden utilizar para operar con contratos inteligentes?</a></li> <li><a href="#question-22">22. ¿Cómo se gestiona el acceso a los datos de la tabla?</a></li> <li><a href="#question-23">23. ¿Pueden las aplicaciones del ecosistema intercambiar datos con aplicaciones de otro ecosistema?</a></li> <li><a href="#question-24">24. ¿Es necesario escribir todas las aplicaciones desde cero en un nuevo ecosistema?</a></li> <li><a href="#question-25">25. ¿Hay algún costo asociado con el funcionamiento de la aplicación?</a></li> <li><a href="#question-26">26. ¿Quién paga los costos de funcionamiento de la aplicación?</a></li> <li><a href="#question-27">27. ¿Cómo se protegen las aplicaciones del ecosistema de los ataques a sus vulnerabilidades?</a></li> <li><a href="#question-28">28. ¿Qué nuevas características se planean implementar en el futuro?</a></li> <li><a href="#question-29">29. ¿Cómo se demuestra la operabilidad?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. Por favor, describe brevemente la plataforma blockchain IBAX. </h2> <ul><li>IBAX Network es una plataforma blockchain que tiene como objetivo construir un ecosistema digital basado en un entorno de desarrollo de aplicaciones integradas, que cuenta con un sistema de múltiples niveles de permisos para la gestión de datos, interfaces y acceso a contratos inteligentes.</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. ¿Es IBAX adecuado para Bitcoin, Ethereum u otras blockchains? </h2> <ul><li>No es adecuado. La plataforma blockchain IBAX Network se construye sobre su propia blockchain original.</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3. ¿Cuál es la principal diferencia entre la plataforma blockchain pública con mecanismos de contratos inteligentes incorporados y otras? </h2> <ul><li>La plataforma blockchain IBAX tiene características únicas que no se encuentran en otras blockchains, como:
<ul><li>Un entorno de desarrollo de aplicaciones integradas en un solo software cliente;</li> <li>Un lenguaje de plantillas dedicado para el diseño de páginas, Logicor, que se coordina con el lenguaje de contratos inteligentes, Needle;</li> <li>Un sistema de múltiples niveles de permisos para la gestión de datos, interfaces y acceso a contratos inteligentes, donde se pueden otorgar permisos a miembros, roles y contratos inteligentes;</li> <li>Un ecosistema para crear aplicaciones blockchain y un entorno de software autónomo para que los usuarios interactúen con ellas;</li> <li>Un sistema legal, una serie de reglas escritas en contratos inteligentes especializados que regulan las relaciones entre los usuarios de la plataforma y definen el proceso de cambio de parámetros de protocolo para resolver problemas.</li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4. ¿Tiene su propia criptomoneda? </h2> <ul><li>Sí, la plataforma blockchain IBAX utiliza su propia moneda, IBXC.</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. ¿Qué es un nodo de honor y quién puede mantenerlo? </h2> <ul><li>Un nodo de honor es un nodo de red que tiene el poder de validar transacciones y generar nuevos bloques.</li> <li>Cualquier nodo de red con suficiente capacidad de procesamiento y tolerancia a fallos puede convertirse en un nodo de honor.</li> <li>La plataforma blockchain IBAX utiliza un mecanismo de consenso de prueba de autoridad (DPoA), donde los nodos pueden convertirse en nodos de validación mediante votación en el ecosistema, pero solo aquellos que son propietarios de tokens de la plataforma y que han demostrado tener la capacidad de operar normalmente en el ecosistema pueden participar en este tipo de votación.</li> <li>Con este algoritmo de autorización, los nodos de honor son ejecutados por el ecosistema principal, ya que mantener la red es lo que más les conviene.</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. ¿Qué es un ecosistema de plataforma? </h2> <ul><li>Un ecosistema es un entorno de software autónomo utilizado para crear aplicaciones de blockchain y las operaciones de los usuarios en ellas.</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. ¿Quién puede crear un ecosistema? </h2> <ul><li>Todos los usuarios de la plataforma pueden crear nuevos ecosistemas.</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. ¿Cómo se convierte un usuario en miembro de un ecosistema? </h2> <ul><li>El registro de miembros del ecosistema de la red de la plataforma se puede realizar en cualquier ecosistema existente. La política del ecosistema define los diferentes procedimientos de incorporación de miembros, y esta política se publica en el directorio especializado de ecosistemas que contiene información clave sobre los nuevos ecosistemas.</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. ¿Puede un usuario crear varios ecosistemas? </h2> <ul><li>Sí, cada usuario puede crear cualquier cantidad de ecosistemas y también puede ser miembro de varios ecosistemas.</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. ¿Qué son las aplicaciones de plataforma? </h2> <ul><li>Las aplicaciones son productos de software completos que implementan funciones o servicios. Las aplicaciones están compuestas por tablas de bases de datos, contratos inteligentes y páginas.</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. ¿Qué lenguaje de programación se utiliza para crear aplicaciones? </h2> <ul><li>Los contratos inteligentes se escriben en el lenguaje Needle, desarrollado por el equipo de la plataforma. Para obtener más información, consulte: <a href="/es/topics/script.html">Contratos inteligentes</a></li> <li>Las páginas se escriben en el lenguaje Logicor, que es un lenguaje de plantillas de página. Para obtener más información, consulte: <a href="/es/topics/templates2.html">Lenguaje de plantillas</a></li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. ¿Qué software se utiliza para crear aplicaciones y la interacción con el usuario? </h2> <div class="language- extra-class"><pre><code>- Las aplicaciones se escriben y ejecutan en Weaver, no se necesita otro software.
</code></pre></div><h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. ¿Puede el contrato inteligente de la plataforma acceder a datos a través de una API de terceros? </h2> <div class="language- extra-class"><pre><code>- No, el contrato inteligente solo puede acceder directamente a los datos almacenados en la cadena de bloques. [CLB](about-the-platform.md#virtual-dedicated-ecosystem) se utiliza para manejar fuentes de datos externas.
</code></pre></div><h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. ¿Se pueden modificar los contratos inteligentes almacenados en la cadena de bloques? </h2> <div class="language- extra-class"><pre><code>- Sí, los contratos inteligentes se pueden modificar. El permiso para modificar el contrato inteligente es especificado por su creador. El creador del contrato inteligente puede especificar permisos para rechazar cambios, o especificar permisos para cambiar el contrato inteligente y los miembros, o configurar un conjunto de condiciones complejas en el contrato inteligente.
- Weaver proporciona acceso a todas las versiones de los contratos inteligentes.
</code></pre></div><h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. ¿Qué es un contrato inteligente legal? </h2> <div class="language- extra-class"><pre><code>- Un contrato inteligente legal es un tipo de contrato inteligente diseñado para controlar y limitar el funcionamiento de los contratos inteligentes convencionales, y así controlar y limitar las actividades de los miembros del ecosistema.
- Un conjunto de contratos inteligentes legales puede considerarse como un sistema legal del ecosistema.
</code></pre></div><h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. ¿Pueden los contratos inteligentes llamar y ejecutar otros contratos inteligentes? </h2> <div class="language- extra-class"><pre><code>- Sí, los contratos inteligentes pueden llamar a otros contratos inteligentes proporcionando parámetros a través de la dirección directa, o llamando a los contratos inteligentes a través del nombre de enlace. Para obtener más información, consulte: [Scripting de contratos inteligentes](../topics/script.md)
</code></pre></div><h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. ¿Es necesario un contrato inteligente principal para que funcione la aplicación? </h2> <div class="language- extra-class"><pre><code>- No es necesario, el contrato inteligente es un módulo de programa autónomo que ejecuta ciertas funciones. Cada contrato inteligente está configurado para recibir datos específicos, verificar la corrección de estos datos y realizar algunas operaciones, que se registran como transacciones en la base de datos.
</code></pre></div><h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. ¿Puede la aplicación ser localizada en diferentes idiomas? </h2> <div class="language- extra-class"><pre><code>- Sí, Weaver tiene un mecanismo de soporte de localización incorporado que permite crear páginas en cualquier idioma.
</code></pre></div><h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. ¿Es posible crear páginas sin usar lenguaje de plantilla? </h2> <div class="language- extra-class"><pre><code>- Sí, se puede hacer utilizando la API RESTful de la plataforma.
</code></pre></div><h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. ¿Las páginas se almacenan en la cadena de bloques? </h2> <div class="language- extra-class"><pre><code>- Sí, las páginas y los contratos inteligentes se almacenan en la cadena de bloques, lo que evita que sean falsificados.
</code></pre></div><h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. ¿Qué tipos de bases de datos se pueden utilizar para las operaciones de contrato inteligente? </h2> <div class="language- extra-class"><pre><code>- Actualmente se utiliza la base de datos PostgreSQL.
</code></pre></div><h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. ¿Cómo se gestiona el acceso a los datos de la tabla? </h2> <div class="language- extra-class"><pre><code>- Se pueden agregar nuevos campos, entradas o cambiar los permisos de los datos en las columnas para los miembros del ecosistema, roles o contratos inteligentes específicos, excepto para los contratos inteligentes creados para realizar operaciones específicas.
</code></pre></div><h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. ¿Pueden las aplicaciones del ecosistema intercambiar datos con aplicaciones de otro ecosistema? </h2> <div class="language- extra-class"><pre><code>- Sí, se puede organizar el intercambio de datos a través de una tabla de datos global que es aplicable a todos los ecosistemas.
</code></pre></div><h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. ¿Es necesario escribir todas las aplicaciones en un nuevo ecosistema desde cero? </h2> <div class="language- extra-class"><pre><code>- No es necesario, cada nuevo ecosistema tiene algunas aplicaciones listas para usar:
      - Mecanismo para administrar miembros y roles del ecosistema;
      - Emisión y configuración de otros tokens;
      - Sistema de votación;
      - Sistema de notificación;
      - Comunicación de mensajes entre miembros del ecosistema.

Estas aplicaciones se pueden editar y configurar para satisfacer las necesidades específicas de cualquier ecosistema.
</code></pre></div><h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. ¿Hay algún costo para el funcionamiento de la aplicación? </h2> <div class="language- extra-class"><pre><code>-   Sí, el uso de los recursos del Nodo de Honor requiere el pago de tokens en la plataforma.
</code></pre></div><h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. ¿Quién paga los costos de funcionamiento de la aplicación? </h2> <div class="language- extra-class"><pre><code> Hay 4 formas de pagar los costos de funcionamiento de la aplicación con la dirección de cuenta correspondiente:

 -   El llamador del contrato inteligente, la dirección de cuenta predeterminada, paga cuando el usuario llama al contrato inteligente;
 -   El vinculador del contrato inteligente, la dirección de cuenta especificada por el creador del contrato inteligente, paga todos los costos de los usuarios que llaman a ese contrato inteligente;
 -   El creador del ecosistema paga todos los costos de funcionamiento de todas las aplicaciones en el ecosistema;
 -   La billetera exclusiva del ecosistema, cada ecosistema tiene una dirección de cuenta única, si el creador del ecosistema activa esa dirección de cuenta, todos los costos de funcionamiento de las aplicaciones en el ecosistema serán pagados por esa dirección de cuenta.

 Prioridad de pago: *Billetera exclusiva del ecosistema* &gt; *Creador del ecosistema* &gt;
 *Vinculador del contrato inteligente* &gt; *Llamador del contrato inteligente*.
</code></pre></div><h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. ¿Cómo se protegen las aplicaciones en el ecosistema de los ataques de sus vulnerabilidades? </h2> <div class="language- extra-class"><pre><code>-   El equipo de la plataforma sabe que no hay forma de evitar completamente los errores en el código de la aplicación, especialmente considerando que cualquier usuario puede escribir una aplicación. Esta es la razón por la que decidimos establecer un mecanismo para eliminar las consecuencias de la explotación de vulnerabilidades. El sistema legal puede detener las operaciones de ataque de la aplicación y utilizar algunas transacciones para restaurar el estado original. El sistema legal establece los permisos para ejecutar este tipo de contratos inteligentes y otorga estos permisos a los programas de votación.
</code></pre></div><h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. ¿Qué nuevas características se planean implementar en el futuro? </h2> <div class="language- extra-class"><pre><code>-   Diseñador visual de contratos inteligentes;
-   Soporte para bases de datos mixtas (SQL y NoSQL);
-   Procesamiento paralelo de subprocesos múltiples de transacciones de diferentes ecosistemas;
-   Cálculo intensivo de recursos en el cliente;
-   Hospedaje del ecosistema y intercambio de capacidad de cómputo;
-   Nodo ligero, solo almacena parte de los bloques en el servidor;
-   Referencia semántica (ontología) para operaciones de datos unificadas en la plataforma, etc.
</code></pre></div><h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. ¿Cómo se demuestra la operabilidad? </h2> <div class="language- extra-class"><pre><code>-   Se han implementado una serie de proyectos y casos de prueba de concepto en la plataforma de blockchain IBAX: sistema de recaudación de impuestos y generación y circulación de facturas electrónicas, sistema de supervisión y rastreo de dispositivos médicos, sistema de financiamiento y supervisión, sistema de votación / encuesta, registro comercial, herramientas financieras de comercio, sistema de gestión de contratos inteligentes de registro de activos, etc.
</code></pre></div></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/faq.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">4/7/2023, 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
