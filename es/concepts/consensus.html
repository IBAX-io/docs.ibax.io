    <title>Consenso de prueba de autoridad descentralizado </a></li><li><a href="/es/concepts/blockchain-layers.html" class="sidebar-link">La plataforma de blockchain IBAX </a></li><li><a href="/es/concepts/consensus.html" aria-current="page" class="active sidebar-link">Consenso de prueba de autoridad descentralizado </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#what-is-decentralized-proof-of-authority-consensus" class="sidebar-link">¿Qué es el Consenso de Prueba de Autoridad Descentralizada? </a></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#advantages-of-dpoa-consensus" class="sidebar-link">Ventajas del Consenso DPoA </a></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#dpoa-consensus-and-common-means-of-attack" class="sidebar-link">Consenso DPoA y métodos comunes de ataque </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#dos" class="sidebar-link">Ataque de denegación de servicio (DoS) </a></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#percent-attack-51" class="sidebar-link">Ataque del 51% </a></li></ul></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#implementation-of-dpoa-consensus-in-ibax" class="sidebar-link">Implementación del consenso DPoA en IBAX </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#honor-node" class="sidebar-link">Nodo de honor </a></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#leader-node" class="sidebar-link">Nodo líder </a></li><li class="sidebar-sub-header"><a href="/es/concepts/consensus.html#forks" class="sidebar-link">Forks </a></li></ul></li></ul></li><li><a href="/es/concepts/thesaurus.html" class="sidebar-link">Terminología y definiciones </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problema comun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="decentralized-proof-of-authority-consensus"><a href="#decentralized-proof-of-authority-consensus" class="header-anchor">#</a> Consenso de prueba de autoridad descentralizado </h1> <ul><li><a href="#what-is-decentralized-proof-of-authority-consensus">¿Qué es el consenso descentralizado de prueba de autoridad?</a></li> <li><a href="#advantages-of-dpoa-consensus">Ventajas del consenso DPoA</a></li> <li><a href="#dpoa-consensus-and-common-means-of-attack">Consensus DPoA y medios comunes de ataque</a> <ul><li><a href="#dos">Ataque de denegación de servicio</a></li> <li><a href="#percent-attack-51">Ataque del 51%</a></li></ul></li> <li><a href="#implementation-of-dpoa-consensus-in-ibax">Implementación del consenso DPoA en IBAX</a> <ul><li><a href="#honor-node">Nodo de honor</a></li> <li><a href="#leader-node">Nodo líder</a></li> <li><a href="#generation-of-new-blocks">Generación de nuevos bloques</a></li> <li><a href="#forks">Bifurcación</a></li></ul></li></ul> <p>Esta sección describe el consenso de Prueba de Autoridad y su implementación en la plataforma blockchain IBAX.</p> <h2 id="what-is-decentralized-proof-of-authority-consensus"><a href="#what-is-decentralized-proof-of-authority-consensus" class="header-anchor">#</a> ¿Qué es el Consenso de Prueba de Autoridad Descentralizada? </h2> <p>La red IBAX ha desarrollado un nuevo mecanismo de consenso llamado DPoA (Prueba de Autoridad Descentralizada) considerando los escenarios de aplicación empresarial y el entorno del mundo real.</p> <p>La descentralización siempre ha sido nuestra firme creencia. No solo se refiere al entorno de red de infraestructura de IBAX, sino que también permite que la descentralización arraigue en cada ecoLib creado en la red IBAX y logre una alta autonomía en cada ecosistema utilizando soluciones técnicas. Para lograr una autonomía altamente distribuida, hemos realizado muchos cambios en la arquitectura general y la implementación técnica. Sin embargo, en la práctica, no podemos evitar el concepto de gestión centralizada. Para encontrar un equilibrio entre la centralización y la descentralización, hemos desarrollado ciertos esquemas de recompensa e incentivos además del mecanismo de consenso DPoA.</p> <p>La red IBAX ha creado un nuevo mecanismo de consenso que combina la autorización distribuida, la centralización débil y el certificado. Lo llamamos DPoA (Prueba de Autoridad Descentralizada). Para garantizar la continuidad de toda la red IBAX, el consenso incluye no solo la red pública de IBAX, sino también los ecoLibs creados por cada usuario y grupo de usuarios. Esto creará una organización autónoma, descentralizada, justa, transparente y antifraude de organización autónoma descentralizada (DAO).</p> <p>DPoA tiene mecanismos para prevenir ataques de red y permite la creación de nodos de acuñación que protegen la red y acuñan nuevos tokens IBXC. Los titulares de IBAXCoin pueden apostar una parte de su saldo de liquidez de IBXC en los nodos de acuñación para recibir recompensas de emisión de acuñación y apuesta. La acuñación y la apuesta ayudan a aumentar el costo y la dificultad de los ataques y aumentan proporcionalmente el valor total de las monedas IBXC. Con este mecanismo, la probabilidad y el daño de cualquier ataque son infinitamente cercanos a cero.</p> <h2 id="advantages-of-dpoa-consensus"><a href="#advantages-of-dpoa-consensus" class="header-anchor">#</a> Ventajas del Consenso DPoA </h2> <p>En comparación con los mecanismos de consenso de Prueba de Trabajo (PoW) y Prueba de Participación (PoS), DPoA tiene las siguientes ventajas:</p> <ul><li>No se requiere hardware de alto rendimiento. En comparación con el consenso PoW, el consenso DPoA no requiere que los nodos gasten recursos informáticos para resolver lógica matemática compleja.</li> <li>El intervalo de tiempo para generar nuevos bloques es predecible, lo que difiere del consenso PoW y PoS.</li> <li>Alta tasa de transacción. Los nodos de red autorizados generan bloques en secuencia en intervalos de tiempo especificados, lo que aumenta la velocidad de verificación de transacciones.</li> <li>Tolerancia para nodos atacados y maliciosos, siempre y cuando no se ataque al 51% de los nodos. La plataforma blockchain IBAX implementa mecanismos para prohibir nodos y revocar los derechos de generación de bloques.</li></ul> <h2 id="dpoa-consensus-and-common-means-of-attack"><a href="#dpoa-consensus-and-common-means-of-attack" class="header-anchor">#</a> Consenso DPoA y métodos comunes de ataque </h2> <h3 id="dos"><a href="#dos" class="header-anchor">#</a> Ataque de denegación de servicio (DoS) </h3> <p>El atacante envía una gran cantidad de transacciones y bloques al nodo de red objetivo en un intento de interrumpir su actividad y hacerlo no disponible.</p> <p>El mecanismo DPoA puede resistir este tipo de ataque:</p> <blockquote><ul><li>Dado que los nodos de red han sido preverificados, los permisos de generación de bloques solo pueden otorgarse a nodos que puedan resistir los ataques DoS;</li> <li>Si un cierto nodo de honor no está disponible durante un período de tiempo, puede ser excluido de la lista de nodos de honor.</li></ul></blockquote> <h3 id="percent-attack-51"><a href="#percent-attack-51" class="header-anchor">#</a> Ataque del 51% </h3> <p>En el consenso DPoA, un ataque del 51% requiere que el atacante tome el control del 51% de los nodos de la red. Esto es diferente del ataque del 51% en el consenso PoW, donde el atacante necesita obtener el 51% del poder de cómputo de la red. Es mucho más difícil tomar el control de los nodos en una red de blockchain con permisos que obtener el poder de cómputo.</p> <p>Por ejemplo, en una red de consenso PoW, el atacante puede aumentar el poder de cómputo (rendimiento) del segmento de red controlado, aumentando así el porcentaje controlado. Esto no tiene sentido para el consenso DPoA porque el poder de cómputo de los nodos no tiene impacto en las decisiones de la red de blockchain.</p> <h2 id="implementation-of-dpoa-consensus-in-ibax"><a href="#implementation-of-dpoa-consensus-in-ibax" class="header-anchor">#</a> Implementación del consenso DPoA en IBAX </h2> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nodo de honor </h3> <p>En la plataforma de blockchain IBAX, solo los nodos de honor tienen el derecho de generar nuevos bloques, y estos nodos mantienen la red de blockchain y el libro mayor distribuido.</p> <p>La lista de nodos de honor se guarda en el registro de blockchain. El orden de los nodos en esta lista determina el orden en que los nodos generan nuevos bloques.</p> <h3 id="leader-node"><a href="#leader-node" class="header-anchor">#</a> Nodo líder </h3> <p>El nodo líder es el nodo de honor que genera nuevos bloques en el momento actual. La siguiente fórmula determina el nodo líder en la lista actual de nodos de honor:</p> <div class="language-text extra-class"><pre class="language-text"><code>leader = ((time - first) / step) % nodes
</code></pre></div><blockquote><p>leader</p></blockquote> <p>El índice de la lista actual de nodos de honor, que se puede representar como un nodo líder según el índice.</p> <blockquote><p>time</p></blockquote> <p>El tiempo actual (UNIX).</p> <blockquote><p>first</p></blockquote> <p>La hora de generación del bloque inicial (UNIX).</p> <blockquote><p>step</p></blockquote> <p>El número de segundos en el intervalo de generación de bloques.</p> <blockquote><p>nodes</p></blockquote> <p>El número total de nodos de honor.</p> <h4 id="generation-of-new-blocks"><a href="#generation-of-new-blocks" class="header-anchor">#</a> Generación de nuevos bloques </h4> <p>Los nuevos bloques son generados por el <a href="#leader-node">nodo líder</a> del intervalo de tiempo actual. En cada intervalo de tiempo, el nodo líder pasa la responsabilidad al siguiente nodo de honor en la lista.</p> <p><img src="/block-generation.png" alt="image"></p> <p>a) Pasos para generar un nuevo bloque</p> <p>Los pasos principales son los siguientes:</p> <blockquote><ol><li>Recopilar todas las nuevas transacciones de la cola de transacciones del nodo;</li> <li>Ejecutar cada transacción una por una, las transacciones inválidas o que no se pueden ejecutar serán rechazadas;</li> <li>Verificar si cumple con el <a href="/es/reference/platform-parameters.html#configure-the-generation-of-blocks">rango de límite de generación de bloques</a>;</li> <li>Generar un nuevo bloque con transacciones válidas y firmar el bloque con la clave privada del nodo de honor utilizando el algoritmo ECDSA;</li> <li>Enviar el bloque a otros nodos de honor.</li></ol></blockquote> <p>b) Verificación del nuevo bloque</p> <p>Los otros nodos de honor verifican los siguientes pasos:</p> <blockquote><ol><li><p>Recibir y verificar el nuevo bloque:</p> <blockquote><ul><li>El nuevo bloque fue generado por el nodo líder del intervalo de tiempo actual;</li> <li>El nodo líder del intervalo de tiempo actual no ha generado otros bloques;</li> <li>El nuevo bloque está firmado correctamente.</li></ul></blockquote></li> <li><p>Ejecutar cada transacción en el bloque. Verificar si la transacción se ejecutó correctamente y si está dentro del <a href="/es/reference/platform-parameters.html#configure-the-generation-of-blocks">rango de límite de generación de bloques</a>.</p></li> <li><p>Aceptar o rechazar el bloque, dependiendo del paso anterior:</p> <blockquote><ul><li>Si la verificación del bloque es exitosa, agregar el nuevo bloque a la cadena de bloques del nodo actual;</li> <li>Si la verificación del bloque falla, rechazar el bloque, marcar el bloque y enviar una transacción de <strong>bloque malo</strong>;</li> <li>Si el nodo de honor que generó el bloque malo sigue generando ese tipo de bloques, puede ser desactivado o excluido de la lista de nodos de honor.</li></ul></blockquote></li></ol></blockquote> <h3 id="forks"><a href="#forks" class="header-anchor">#</a> Forks </h3> <p><strong>Forks</strong> son versiones alternativas de la cadena de bloques. Los forks contienen uno o más bloques generados de forma independiente al resto de la cadena de bloques.</p> <p>Los forks suelen ocurrir cuando una parte de los nodos de la red no están sincronizados. Los factores que afectan la probabilidad de un fork son la alta latencia de la red, violaciones intencionales o no intencionales de límites de tiempo, y la falta de sincronización del tiempo del sistema de los nodos. Si los nodos de la red están geográficamente dispersos, se debe aumentar el intervalo de generación de bloques.</p> <p>Los forks se resuelven siguiendo la regla de la cadena de bloques más larga. Cuando se detectan dos versiones de la cadena de bloques, los nodos honorables revertirán la versión más corta y aceptarán la versión más larga.</p> <p><img src="/block-fork-resolution.png" alt="image"></p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/consensus.md" target="_bl
