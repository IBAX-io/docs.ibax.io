-export" class="sidebar-link">Exportación de aplicaciones </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#application-import" class="sidebar-link">Importación de aplicaciones </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#smart-law" class="sidebar-link">Ley inteligente </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#legal-system" class="sidebar-link">Sistema legal </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#application" class="sidebar-link">Aplicación </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#page" class="sidebar-link">Página </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#code-segment" class="sidebar-link">Fragmento de código </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#access-rights" class="sidebar-link">Derechos de acceso </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#honor-node" class="sidebar-link">Nodo de honor </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#guardian-node" class="sidebar-link">Nodo guardián </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">Procesamiento de transacciones concurrentes </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problema comun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> Terminología y definiciones </h1> <ul><li><a href="#blockchain-terms">Términos relacionados con blockchain</a> <ul><li><a href="#blockchain">Blockchain</a></li> <li><a href="#peer-to-peer-network">Red peer-to-peer</a></li> <li><a href="#hash">Hash</a></li> <li><a href="#block">Bloque</a></li> <li><a href="#block-verification">Verificación de bloque</a></li> <li><a href="#consensus">Consenso</a></li> <li><a href="#token">Token</a></li> <li><a href="#identification">Identificador</a></li> <li><a href="#unique-identification">Identificador único</a></li> <li><a href="#private-key">Clave privada</a></li> <li><a href="#public-key">Clave pública</a></li> <li><a href="#digital-signature">Firma digital</a></li> <li><a href="#smart-contract">Contrato inteligente</a></li> <li><a href="#transaction-fee">Tarifa de transacción</a></li> <li><a href="#double-spend">Doble gasto</a></li> <li><a href="#encryption">Cifrado</a></li> <li><a href="#private-blockchain">Blockchain privada</a></li> <li><a href="#public-blockchain">Blockchain pública</a></li> <li><a href="#proof-of-authority">Prueba de autoridad</a></li></ul></li> <li><a href="#ibax-terms">Términos de la plataforma blockchain IBAX</a> <ul><li><a href="#testnet">Red de prueba</a></li> <li><a href="#mainnet">Red principal</a></li> <li><a href="#gas-fee">Tarifa de gas</a></li> <li><a href="#account-address">Dirección de cuenta</a></li> <li><a href="#wallet-address">Dirección de billetera</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">Ecolib</a></li> <li><a href="#ecolib-parameters">Parámetros de Ecolib</a></li> <li><a href="#ecolib-members">Miembros de Ecolib</a></li> <li><a href="#virtual-private-ecolib">Ecolib virtual privada</a></li> <li><a href="#decentralized-proof-of-authority">Prueba de autoridad descentralizada</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">Entorno de desarrollo integrado (IDE)</a></li> <li><a href="#page-editor">Editor de página</a></li> <li><a href="#visual-page-designer">Diseñador de página visual</a></li> <li><a href="#contract-editor">Editor de contrato inteligente</a></li> <li><a href="#multilingual-resources">Recursos multilingües</a></li> <li><a href="#application-export">Exportar aplicación</a></li> <li><a href="#application-import">Importar aplicación</a></li> <li><a href="#smart-law">Ley inteligente</a></li> <li><a href="#legal-system">Sistema legal</a></li> <li><a href="#application">Aplicación</a></li> <li><a href="#page">Página</a></li> <li><a href="#code-segment">Segmento de código</a></li> <li><a href="#access-rights">Derechos de acceso</a></li> <li><a href="#honor-node">Nodo de honor</a></li> <li><a href="#guardian-node">Nodo guardián</a></li> <li><a href="#concurrent-transaction-processing">Procesamiento de transacciones concurrentes</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> Terminología relacionada con blockchain </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> Blockchain </h3> <blockquote><p>Un sistema de información para almacenar datos, transmitir y procesar datos dentro del sistema, que puede prevenir la falsificación y pérdida de datos, y al mismo tiempo mantener la confiabilidad de los datos;
Protege los datos de la siguiente manera:</p> <blockquote><ol><li>Escribir los datos en una cadena de bloques cifrada;</li> <li>Almacenar copias descentralizadas de la cadena de bloques en una red de pares;</li> <li>Sincronizar la cadena de bloques en todos los nodos mediante un mecanismo de consenso;</li> <li>Almacenar algoritmos de contratos inteligentes en la cadena de bloques para garantizar la confiabilidad de los datos al realizar operaciones de datos en la red.</li></ol></blockquote></blockquote> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> Red de pares </h3> <blockquote><p>Una red de nodos de computadora (sin servidor central).</p></blockquote> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <blockquote><p>También conocido como función hash, es un valor binario de longitud fija más corta que se asigna a cualquier archivo o conjunto de datos de cualquier longitud.</p></blockquote> <h3 id="block"><a href="#block" class="header-anchor">#</a> Bloque </h3> <blockquote><p>Un conjunto de transacciones que se agrupan por nodos honorarios en una estructura de datos específica después de verificar el formato y la firma de la transacción.
Un bloque contiene un puntero hash como enlace al bloque anterior, que es una de las medidas de seguridad para la cadena de bloques.</p></blockquote> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> Verificación de bloque </h3> <blockquote><p>Verificar la estructura del bloque, el tiempo de generación, la compatibilidad con el bloque anterior, la firma de la transacción y la correspondencia entre la transacción y los datos del bloque.</p></blockquote> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> Consenso </h3> <blockquote><p>Un protocolo de verificación utilizado por los nodos honorarios para agregar nuevos bloques a la cadena de bloques o un algoritmo similar.</p></blockquote> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> Transacción </h3> <blockquote><p>Una operación de transferencia de datos en la red de blockchain o un registro de este tipo de transacción en la cadena de bloques.</p></blockquote> <h3 id="token"><a href="#token" class="header-anchor">#</a> Token </h3> <blockquote><p>Una prueba de derecho digital cifrado y transferible en la cadena de bloques. Un conjunto de registros digitales reconocibles almacenados en un registro, que incluyen un mecanismo para intercambiar participaciones de derechos entre estos registros.</p></blockquote> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> Identificador </h3> <blockquote><p>Un programa de cifrado utilizado para identificar a los usuarios en el sistema.</p></blockquote> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> Identificador único </h3> <blockquote><p>Un programa que vincula una cuenta con un usuario, que requiere esfuerzos legales y organizativos o programas de identificación biométrica para vincular un nombre de usuario con un usuario real.</p></blockquote> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> Clave privada </h3> <blockquote><p>Una cadena de caracteres mantenida en secreto por su propietario, utilizada para acceder a cuentas virtuales en la red y firmar transacciones.</p></blockquote> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> Clave pública </h3> <blockquote><p>Una cadena de caracteres utilizada para verificar la autenticidad de una clave privada, generada de manera única a partir de la clave privada.</p></blockquote> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> Firma digital </h3> <blockquote><p>Una propiedad obtenida mediante la encriptación de un documento o mensaje, utilizada para verificar la integridad (sin modificaciones) y autenticidad (verificar la identidad del remitente) del documento.</p></blockquote> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> Contrato inteligente </h3> <blockquote><p>Un programa que ejecuta operaciones de almacenamiento de datos en una cadena de bloques, y todos los contratos inteligentes se almacenan en la cadena de bloques.</p></blockquote> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> Tarifa de transacción </h3> <blockquote><p>La tarifa pagada al nodo validador por ejecutar una transacción.</p></blockquote> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> Doble gasto </h3> <blockquote><p>Un método de ataque en la red de la cadena de bloques que resulta en gastar el mismo token dos veces en una transacción.</p> <p>Este tipo de ataque ocurre cuando la cadena de bloques se bifurca. Solo cuando el atacante controla más del 50% de la capacidad de validación de la red se puede ejecutar este tipo de ataque.</p></blockquote> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Encriptación </h3> <blockquote><p>Una forma de convertir datos digitales que solo pueden ser leídos por la parte con la clave de descifrado correspondiente.</p></blockquote> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> Cadena de bloques privada </h3> <blockquote><p>Una red de cadena de bloques donde todos los nodos y el acceso a los datos son controlados centralmente por una sola organización (gobierno, empresa o individuo).</p></blockquote> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> Cadena de bloques pública </h3> <blockquote><p>Una red de cadena de bloques que no está controlada por ninguna organización, donde todas las decisiones son tomadas por consenso entre los participantes de la red, y todos pueden acceder y recuperar datos de la red de cadena de bloques.</p></blockquote> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> Prueba de autoridad </h3> <blockquote><p>Prueba de autoridad (PoA), la red IBAX crea un nuevo mecanismo de consenso que combina la descentralización distribuida, la centralización débil y la autorización de certificados.
Lo llamamos PoA (Prueba de autoridad). Para garantizar la continuidad de toda la red IBAX, el consenso incluye no solo la red pública de IBAX,
sino también ecoLibs creados por cada usuario y grupo de usuarios.
Esto creará una organización autónoma, descentralizada, justa, transparente y antifraude verdaderamente descentralizada (DAO).</p></blockquote> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> Términos de la plataforma de cadena de bloques IBAX </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> Testnet </h3> <blockquote><p>Una versión de la red de cadena de bloques utilizada para pruebas.</p></blockquote> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> Mainnet </h3> <blockquote><p>La versión principal de la red blockchain.</p></blockquote> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> Transacción </h3> <blockquote><p>Una operación que llama a un contrato inteligente y pasa parámetros al contrato inteligente. El resultado de la transacción ejecutada por un nodo de honor es la actualización de la base de datos.</p></blockquote> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> Gas </h3> <blockquote><p>La unidad convencional utilizada para calcular el costo de realizar ciertas operaciones en la red de nodos. La tasa de gas es determinada por votación de los nodos de honor.</p></blockquote> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> Dirección de cuenta </h3> <blockquote><p>Un registro de datos que almacena tokens y se puede acceder a través de un par de claves (clave privada y clave pública).</p></blockquote> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> Dirección de billetera </h3> <blockquote><p>Un identificador de caracteres de un usuario en la red de nodos, que sirve como nombre de su cuenta virtual.</p></blockquote> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <blockquote><p>Un cliente de software utilizado para conectarse a la red de nodos, disponible en versión de escritorio y versión de navegador web.</p> <p>Weaver integra un entorno de desarrollo de plataforma que incluye la creación y edición de tablas de datos, páginas y contratos inteligentes. Los usuarios pueden construir ecosistemas en Weaver, crear y utilizar aplicaciones.</p></blockquote> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> Ecosistema </h3> <blockquote><p>Un entorno de programación de software relativamente cerrado o abierto que incluye aplicaciones y miembros del ecosistema.</p> <p>Los miembros del ecosistema pueden emitir tokens exclusivos del ecosistema, establecer reglas de interacción entre los miembros mediante contratos inteligentes y establecer permisos de acceso a los elementos de la aplicación para los miembros.</p></blockquote> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> Parámetros del ecosistema </h3> <blockquote><p>Un conjunto de parámetros del ecosistema configurables, que incluyen la cuenta del creador del ecosistema, los permisos para cambiar los elementos de la aplicación, etc. Estos parámetros se pueden cambiar en la tabla de parámetros.</p></blockquote> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> Miembros del ecosistema </h3> <blockquote><p>Usuarios que pueden acceder a funciones específicas de la aplicación y del ecosistema.</p></blockquote> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> Virtual Private Ecosystem </h3> <blockquote><p>El ecosistema privado virtual Cross Ledgers Base (CLB) tiene todas las funciones de un ecosistema estándar, pero funciona fuera de la cadena de bloques.
En CLB, se pueden usar y crear contratos inteligentes y lenguajes de plantillas, tablas de bases de datos y se pueden crear aplicaciones con Weaver.
Se pueden llamar a los contratos inteligentes en el ecosistema de la cadena de bloques mediante una interfaz.</p></blockquote> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> Prueba de autoridad descentralizada </h3> <blockquote><p>La Prueba de autoridad descentralizada (DPoA) es un nuevo algoritmo de consenso que proporciona alta velocidad y tolerancia a fallos.
En DPoA, el derecho a generar nuevos bloques se otorga a los nodos que han demostrado tener la capacidad de hacerlo y estos nodos deben ser verificados previamente.</p></blockquote> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <blockquote><p>Es un lenguaje de script utilizado para crear contratos inteligentes que puede manejar la funcionalidad de los datos recibidos de las páginas de usuario y las operaciones de valores realizadas en las tablas de bases de datos.</p> <p>Se pueden crear y editar contratos inteligentes en el editor de Weaver.</p></blockquote> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <blockquote><p>Es un lenguaje de plantillas utilizado para crear páginas que puede obtener valores de las tablas de bases de datos, construir páginas de usuario y pasar los datos de entrada del usuario a la sección <strong>data</strong> de los contratos inteligentes.</p></blockquote> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> Integrated Development Environment (IDE) </h3> <blockquote><p>El Entorno de Desarrollo Integrado (IDE) es un conjunto de herramientas de software utilizadas para crear aplicaciones.</p> <p>El IDE de Weaver incluye un editor de contratos inteligentes, un editor de páginas, una herramienta de gestión de tablas de bases de datos, un editor de recursos multilingües y funciones de exportación e importación de aplicaciones. El IDE se complementa con un diseñador de páginas visual basado en herramientas semánticas.</p></blockquote> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> Editor de páginas </h3> <blockquote><p>En Weaver, se pueden crear páginas de aplicaciones mediante la disposición directa de elementos básicos de la aplicación en la pantalla, como contenedores HTML, campos de formulario, botones, etc.</p></blockquote> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Diseñador de páginas visual </h3> <blockquote><p>Las herramientas para crear páginas de aplicaciones en Weaver incluyen un diseñador de interfaz y un generador de código de página basado en el lenguaje Logicor.</p></blockquote> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> Editor de contratos inteligentes </h3> <blockquote><p>Herramientas para crear contratos inteligentes visualmente en Weaver.</p></blockquote> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> Recursos multilingües </h3> <blockquote><p>Un módulo en Weaver para la localización de páginas de aplicaciones, que asocia las etiquetas en la página de la aplicación con los valores de texto en el idioma seleccionado.</p></blockquote> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> Exportación de aplicaciones </h3> <blockquote><p>Guarda todo el código fuente de la aplicación, incluyendo tablas de datos, páginas y contratos inteligentes, en un archivo.</p></blockquote> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> Importación de aplicaciones </h3> <blockquote><p>Carga todas las tablas de datos, páginas y contratos inteligentes incluidos en un archivo de exportación en el ecosistema.</p></blockquote> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> Ley inteligente </h3> <blockquote><p>Un conjunto especial de contratos inteligentes que incluyen información regulatoria. Se utiliza para gestionar y controlar las operaciones de los contratos inteligentes y el acceso a los registros.</p></blockquote> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> Sistema legal </h3> <blockquote><p>Un conjunto de reglas y mecanismos establecidos en la ley inteligente que pueden regular las relaciones entre los usuarios del ecosistema, definir las reglas del proceso de cambio de parámetros del protocolo y definir soluciones desafiantes.</p></blockquote> <h3 id="application"><a href="#application" class="header-anchor">#</a> Aplicación </h3> <blockquote><p>Un producto de software completo y funcional creado en el entorno de desarrollo integrado de Weaver.</p> <p>Una aplicación es una colección de elementos, como tablas de bases de datos, contratos inteligentes y páginas de usuario, que tienen permisos de acceso configurados.</p></blockquote> <h3 id="page"><a href="#page" class="header-anchor">#</a> Página </h3> <blockquote><p>Programa escrito en el lenguaje de plantillas Logicor para crear una interfaz interactiva en la pantalla.</p></blockquote> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> Fragmento de código </h3> <blockquote><p>Programa escrito en el lenguaje de plantillas Logicor que se puede repetir en bloques de código en una página de la aplicación.</p></blockquote> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> Derechos de acceso </h3> <blockquote><p>Condiciones para obtener acceso a la creación y edición de tablas de datos, contratos inteligentes y páginas.</p> <p>Los derechos de acceso a las tablas de datos pueden incluir permisos para agregar filas y columnas, así como para editar los valores en las columnas.</p></blockquote> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Nodo de honor </h3> <blockquote><p>Nodo de la red que tiene el derecho de generar y verificar bloques.</p></blockquote> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Nodo guardián </h3> <blockquote><p>Un nodo en la red que almacena la última versión completa de la cadena de bloques.</p></blockquote> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> Procesamiento de transacciones concurrentes </h3> <blockquote><p>Un método para mejorar la velocidad de procesamiento de transacciones mediante el procesamiento simultáneo de datos de diferentes ecosistemas.</p></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">4/7/2023, 11:08:51</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
