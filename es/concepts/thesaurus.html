"sidebar-sub-header"><a href="/es/concepts/thesaurus.html#weaver" class="sidebar-link">Weaver </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#ecolib" class="sidebar-link">ECOLIB </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#ecolib-parameters" class="sidebar-link">ECOLIB parameters </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#ecolib-members" class="sidebar-link">ECOLIB members </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#virtual-private-ecolib" class="sidebar-link">Virtual private ECOLIB </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#decentralized-proof-of-authority" class="sidebar-link">Decentralized Proof-of-Authority </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#needle" class="sidebar-link">Needle </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#logicor" class="sidebar-link">Logicor </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#integrated-development-environment-ide" class="sidebar-link">Integrated Development Environment (IDE) </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#page-editor" class="sidebar-link">Page editor </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#visual-page-designer" class="sidebar-link">Visual page designer </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#contract-editor" class="sidebar-link">Contract editor </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#multilingual-resources" class="sidebar-link">Multilingual resources </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#application-export" class="sidebar-link">Application export </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#application-import" class="sidebar-link">Application import </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#smart-law" class="sidebar-link">Smart law </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#legal-system" class="sidebar-link">Legal system </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#application" class="sidebar-link">Application </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#page" class="sidebar-link">Page </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#code-segment" class="sidebar-link">Code segment </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#access-rights" class="sidebar-link">Access rights </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#honor-node" class="sidebar-link">Honor node </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#guardian-node" class="sidebar-link">Guardian node </a></li><li class="sidebar-sub-header"><a href="/es/concepts/thesaurus.html#concurrent-transaction-processing" class="sidebar-link">Concurrent transaction processing </a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Problema comun</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="terms-and-definitions"><a href="#terms-and-definitions" class="header-anchor">#</a> Terms and Definitions </h1> <ul><li><a href="#blockchain-terms">Blockchain terms</a> <ul><li><a href="#blockchain">Blockchain</a></li> <li><a href="#peer-to-peer-network">Peer-to-peer network</a></li> <li><a href="#hash">Hash</a></li> <li><a href="#block">Block</a></li> <li><a href="#block-verification">Block verification</a></li> <li><a href="#consensus">Consensus</a></li> <li><a href="#token">Token</a></li> <li><a href="#identification">Identification</a></li> <li><a href="#unique-identification">Unique identification</a></li> <li><a href="#private-key">Private key</a></li> <li><a href="#public-key">Public key</a></li> <li><a href="#digital-signature">Digital signature</a></li> <li><a href="#smart-contract">Smart contract</a></li> <li><a href="#transaction-fee">Transaction fee</a></li> <li><a href="#double-spend">Double spend</a></li> <li><a href="#encryption">Encryption</a></li> <li><a href="#private-blockchain">Private blockchain</a></li> <li><a href="#public-blockchain">Public blockchain</a></li> <li><a href="#proof-of-authority">Proof of Authority</a></li></ul></li> <li><a href="#ibax-terms">IBAX Terms</a> <ul><li><a href="#testnet">Testnet</a></li> <li><a href="#mainnet">Mainnet</a></li> <li><a href="#gas-fee">Gas fee</a></li> <li><a href="#account-address">Account address</a></li> <li><a href="#wallet-address">Wallet address</a></li> <li><a href="#weaver">Weaver</a></li> <li><a href="#ecolib">ECOLIB</a></li> <li><a href="#ecolib-parameters">ECOLIB parameters</a></li> <li><a href="#ecolib-members">ECOLIB members</a></li> <li><a href="#virtual-private-ecolib">Virtual private ECOLIB</a></li> <li><a href="#decentralized-proof-of-authority">Decentralized Proof-of-Authority</a></li> <li><a href="#needle">Needle</a></li> <li><a href="#logicor">Logicor</a></li> <li><a href="#integrated-development-environment-ide">Integrated Development Environment (IDE)</a></li> <li><a href="#page-editor">Page editor</a></li> <li><a href="#visual-page-designer">Visual page designer</a></li> <li><a href="#contract-editor">Contract editor</a></li> <li><a href="#multilingual-resources">Multilingual resources</a></li> <li><a href="#application-export">Application export</a></li> <li><a href="#application-import">Application import</a></li> <li><a href="#smart-law">Smart law</a></li> <li><a href="#legal-system">Legal system</a></li> <li><a href="#application">Application</a></li> <li><a href="#page">Page</a></li> <li><a href="#code-segment">Code segment</a></li> <li><a href="#access-rights">Access rights</a></li> <li><a href="#honor-node">Honor node</a></li> <li><a href="#guardian-node">Guardian node</a></li> <li><a href="#concurrent-transaction-processing">Concurrent transaction processing</a></li></ul></li></ul> <h2 id="blockchain-terms"><a href="#blockchain-terms" class="header-anchor">#</a> Blockchain terms </h2> <h3 id="blockchain"><a href="#blockchain" class="header-anchor">#</a> Blockchain </h3> <p>Blockchain is an information system that stores data and transmits and processes data within the system to prevent data from being forged or lost while maintaining data reliability; Data protection is achieved by:</p> <p>1.writing data into a blockchain of a series of encrypted blocks;</p> <p>2.distributed storage of blockchain copies in peer-to-peer networks;</p> <p>3.synchronization of blockchains on all nodes using a consensus mechanism;</p> <p>4.ensuring data reliability when performing data operations using the network with algorithms that store data transmissions and process contracts in the blockchain.</p> <h3 id="peer-to-peer-network"><a href="#peer-to-peer-network" class="header-anchor">#</a> Peer-to-peer network </h3> <p>A computer network, consisting of equally privileged nodes (without a central server).</p> <h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash </h3> <p>Also known as hashing, the binary value of any file or data set length that is mapped to a shorter fixed-length binary value.</p> <h3 id="block"><a href="#block" class="header-anchor">#</a> Block </h3> <p>After verifying the format and signature of the transaction, a transaction set is grouped by the honor node into a specific data structure. A block contains a hash pointer as a link to the previous block, which is one of the measures to ensure the security of blockchain encryption.</p> <h3 id="block-verification"><a href="#block-verification" class="header-anchor">#</a> Block verification </h3> <p>A procedure to verify the correctness of the block structure, generation time, compatibility with the previous block, transaction signatures, and the correspondence between the transaction and the block data.</p> <h3 id="consensus"><a href="#consensus" class="header-anchor">#</a> Consensus </h3> <p>The verification protocol or algorithm of this type of protocol used by the honor node in the process of adding new blocks to the blockchain.</p> <h3 id="transaction-1"><a href="#transaction-1" class="header-anchor">#</a> Transaction </h3> <p>Data transmission operations on the blockchain network or records of such transactions in the blockchain.</p> <h3 id="token"><a href="#token" class="header-anchor">#</a> Token </h3> <p>Proof of encrypted digital rights and shares that can be circulated on the blockchain. A set of identifiable digital records stored in a register, including a mechanism for exchanging rights and shares between these records.</p> <h3 id="identification"><a href="#identification" class="header-anchor">#</a> Identification </h3> <p>An encryption program used to identify users in the system.</p> <h3 id="unique-identification"><a href="#unique-identification" class="header-anchor">#</a> Unique identification </h3> <p>The process of linking accounts with users requires legal and organizational efforts or other procedures to achieve biometric identification in order to link user names with actual users.</p> <h3 id="private-key"><a href="#private-key" class="header-anchor">#</a> Private key </h3> <p>A string of characters secretly stored by its owner, used by the owner to access virtual accounts on the internet and sign transactions.</p> <h3 id="public-key"><a href="#public-key" class="header-anchor">#</a> Public key </h3> <p>A string of characters used to check the authenticity of the private key. The public key is uniquely derived from the private key.</p> <h3 id="digital-signature"><a href="#digital-signature" class="header-anchor">#</a> Digital signature </h3> <p>The attributes of a document or message obtained after encrypted data processing. The digital signature is used to check the integrity of the document (no modification) and authenticity (verification of the identity of the sender).</p> <h3 id="smart-contract"><a href="#smart-contract" class="header-anchor">#</a> Smart contract </h3> <p>In the program that performs data storage operations in the blockchain, all contracts are stored in the blockchain.</p> <h3 id="transaction-fee"><a href="#transaction-fee" class="header-anchor">#</a> Transaction fee </h3> <p>The fee paid to the honor node to execute the transaction.</p> <h3 id="double-spend"><a href="#double-spend" class="header-anchor">#</a> Double spend </h3> <p>A method of attacking the blockchain network. The result is that a transaction costs the same token twice.</p> <p>This kind of attack occurs when the blockchain is forked, which can only be executed when the attacker controls more than 50% of the network's verification capability.</p> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Encryption </h3> <p>A way of digital data conversion, only the party with the corresponding decryption key can read it.</p> <h3 id="private-blockchain"><a href="#private-blockchain" class="header-anchor">#</a> Private blockchain </h3> <p>A blockchain network where all nodes and data access rights are centrally controlled by a single organization (government, company or individual).</p> <h3 id="public-blockchain"><a href="#public-blockchain" class="header-anchor">#</a> Public blockchain </h3> <p>In a blockchain network that is not controlled by any organization, all decisions are made by reaching a consensus among network participants. Everyone can obtain and access the data of the blockchain network.</p> <h3 id="proof-of-authority"><a href="#proof-of-authority" class="header-anchor">#</a> Proof of Authority </h3> <p>Proof of Authority (PoA), IBAX Network has created a new consensus mechanism that combines distribution, weak centralization, and a certification authority. We call it PoA (Proof of Authority). To ensure continuity for the entire IBAX Network, the consensus covers not only IBAX Public Network, but also ecoLibs created by each user and user group. This creates a truly self-governed, decentralized, fair, transparent, and fraud-proof Decentralized Autonomous Organization (DAO).</p> <h2 id="ibax-terms"><a href="#ibax-terms" class="header-anchor">#</a> IBAX Terms </h2> <h3 id="testnet"><a href="#testnet" class="header-anchor">#</a> Testnet </h3> <p>The version of the blockchain network used for testing.</p> <h3 id="mainnet"><a href="#mainnet" class="header-anchor">#</a> Mainnet </h3> <p>The main version of the blockchain network.</p> <h3 id="transaction-2"><a href="#transaction-2" class="header-anchor">#</a> Transaction </h3> <p>Call the contract and pass the parameters to the operation command of the contract. The result of the honor node execution is the update of the database.</p> <h3 id="gas-fee"><a href="#gas-fee" class="header-anchor">#</a> Gas fee </h3> <p>A conventional unit used to calculate the cost of performing certain operations on a network of nodes. The fuel exchange rate is determined by a vote on the honor node.</p> <h3 id="account-address"><a href="#account-address" class="header-anchor">#</a> Account address </h3> <p>The data records store the token and can be accessed through a pair of keys (private key and public key).</p> <h3 id="wallet-address"><a href="#wallet-address" class="header-anchor">#</a> Wallet address </h3> <p>The character encoding identifier of the user on the node network that is used as the name of the user's virtual account.</p> <h3 id="weaver"><a href="#weaver" class="header-anchor">#</a> Weaver </h3> <p>The software client used to connect to the node network, which provides the desktop and web browser versions.</p> <p>Weaver integrates the platform development environment, including creating and editing tables, pages, and contracts. Users can build ECOLIBs, create and use applications in Weaver.</p> <h3 id="ecolib"><a href="#ecolib" class="header-anchor">#</a> ECOLIB </h3> <p>A relatively closed or open software programming environment, including applications and ECOLIB members.</p> <p>ECOLIB members can issue exclusive tokens belonging to the ECOLIB, use smart contracts to establish interaction rules between members, and set access rights to application elements for members.</p> <h3 id="ecolib-parameters"><a href="#ecolib-parameters" class="header-anchor">#</a> ECOLIB parameters </h3> <p>A set of configurable ECOLIB parameters, such as the account of the creator of the ECOLIB and the permissions of changing application elements, can be changed in the parameter table.</p> <h3 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB members </h3> <p>Users who can access specific ECOLIBs and application features.</p> <h3 id="virtual-private-ecolib"><a href="#virtual-private-ecolib" class="header-anchor">#</a> Virtual private ECOLIB </h3> <p>Virtual private ECOLIB - Cross Ledgers Base (CLB), which has the full set of functions of the standard ECOLIB, but works outside the blockchain. In CLB, you can use and create contracts and template languages, database tables, and use Weaver to create applications. You can call contracts on the blockchain ECOLIB via APIs.</p> <h3 id="decentralized-proof-of-authority"><a href="#decentralized-proof-of-authority" class="header-anchor">#</a> Decentralized Proof-of-Authority </h3> <p>Decentralized Proof-of-Authority (DPoA) is a new consensus algorithm that provides high performance and fault tolerance. In DPoA, the right to generate new blocks is granted to nodes that have proven the right to do so, and such nodes must be subject to preliminary verification.</p> <h3 id="needle"><a href="#needle" class="header-anchor">#</a> Needle </h3> <p>A scripting language used to create smart contracts that can handle data received from user pages and value operations performed in database tables.
You can create and edit contracts in Weaver's editor.</p> <h3 id="logicor"><a href="#logicor" class="header-anchor">#</a> Logicor </h3> <p>The template language used to create pages. It can get values from database tables, build user pages, and pass user input data to the <strong>data</strong> section of the contract.</p> <h3 id="integrated-development-environment-ide"><a href="#integrated-development-environment-ide" class="header-anchor">#</a> Integrated Development Environment (IDE) </h3> <p>Integrated Development Environment (IDE) is a set of software tools used to create applications.</p> <p>Weaver's IDE includes a contract editor, page editor, database table management tool, multi-language resources editor, as well as application export and import functions. The IDE complements the visual page designer based on semantic tools.</p> <h3 id="page-editor"><a href="#page-editor" class="header-anchor">#</a> Page editor </h3> <p>In Weaver, you can create application pages by directly arranging basic application elements, HTML containers, form fields, buttons and other tools on the screen.</p> <h3 id="visual-page-designer"><a href="#visual-page-designer" class="header-anchor">#</a> Visual page designer </h3> <p>Tools for creating application pages in Weaver, including interface designer and &quot;Logicor&quot; page code generator.</p> <h3 id="contract-editor"><a href="#contract-editor" class="header-anchor">#</a> Contract editor </h3> <p>A tool for creating contracts using visual pages in Weaver.</p> <h3 id="multilingual-resources"><a href="#multilingual-resources" class="header-anchor">#</a> Multilingual resources </h3> <p>The module of application page localization in Weaver, which associates the label on the application page with the text value of the selected language.</p> <h3 id="application-export"><a href="#application-export" class="header-anchor">#</a> Application export </h3> <p>Save the source code of all tables, pages, and contracts of the application as files.</p> <h3 id="application-import"><a href="#application-import" class="header-anchor">#</a> Application import </h3> <p>Load all tables, pages, and contracts of an application included in the export file into the ECOLIB.</p> <h3 id="smart-law"><a href="#smart-law" class="header-anchor">#</a> Smart law </h3> <p>It is a special set of smart contracts that contain regulatory information and used to manage and control the operation and register access rights.</p> <h3 id="legal-system"><a href="#legal-system" class="header-anchor">#</a> Legal system </h3> <p>A set of rules and mechanisms established in smart law, which can regulate the relationship between ECOLIB users, define procedural rules for changing protocol parameters, and define various challenging solutions.</p> <h3 id="application"><a href="#application" class="header-anchor">#</a> Application </h3> <p>Create fully functional software products in Weaver's IDE.</p> <p>An application is a collection of elements such as database tables, smart contracts, and user pages with configuration access rights.</p> <h3 id="page"><a href="#page" class="header-anchor">#</a> Page </h3> <p>The program code written in the Logicor template language that forms an interactive interface on the screen.</p> <h3 id="code-segment"><a href="#code-segment" class="header-anchor">#</a> Code segment </h3> <p>The program code written in the Logicor template language that can be reused in application pages.</p> <h3 id="access-rights"><a href="#access-rights" class="header-anchor">#</a> Access rights </h3> <p>Conditions to get access rights for creating and editing tables, contracts and pages.</p> <p>The access rights to tables can be configured with rights to add rows and columns, and edit the values in columns.</p> <h3 id="honor-node"><a href="#honor-node" class="header-anchor">#</a> Honor node </h3> <p>A node in the network node that has the right to generate and verify blocks.</p> <h3 id="guardian-node"><a href="#guardian-node" class="header-anchor">#</a> Guardian node </h3> <p>A node on the network used to store the latest version of the complete blockchain.</p> <h3 id="concurrent-transaction-processing"><a href="#concurrent-transaction-processing" class="header-anchor">#</a> Concurrent transaction processing </h3> <p>A method to increase transaction processing speed by processing data from different ECOLIBs at the same time.</p></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/thesaurus.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">4/11/2021, 10:39:00</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
