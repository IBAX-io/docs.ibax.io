href="#underlying-model">Modelo subyacente</a></li> <li><a href="#implementation">Implementación</a></li></ul></li></ul> <p>Este capítulo explica cómo utilizar la plataforma blockchain IBAX.</p> <p>Si está interesado en desarrollar y gestionar el ecosistema de aplicaciones en la plataforma blockchain IBAX, es posible que no necesite saber nada sobre la blockchain y la red blockchain.
En la plataforma blockchain IBAX, la blockchain y la red blockchain están ocultas para los miembros del ecosistema, los administradores y los desarrolladores de aplicaciones.
La plataforma blockchain IBAX ha proporcionado interfaces <a href="/es/reference/api2.html">RESTful API</a> para todos estos grupos de usuarios. Estas interfaces proporcionan acceso al estado global distribuido resistente a la manipulación de la blockchain.</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> Desarrolladores de aplicaciones </h2> <p>En términos técnicos, el <strong>estado global</strong> es un conjunto de datos. La implementación del estado global de la plataforma blockchain IBAX es una base de datos.
Desde la perspectiva de los desarrolladores de aplicaciones, las aplicaciones interactúan con la base de datos mediante consultas, inserciones y actualizaciones de tablas de la base de datos.</p> <p>En la plataforma blockchain IBAX, las transacciones se escriben en la blockchain mediante la ejecución de contratos, que llaman al código de contrato ejecutado por los nodos de la red blockchain, lo que cambia la base de datos de estado global.</p> <p>Para los desarrolladores de aplicaciones, los contratos son funciones que escriben datos en la base de datos cuando se ejecutan. Las páginas son como scripts.
El código de la página es un conjunto de funciones de <a href="/es/topics/templates2.html">plantilla de página</a>. Algunas de estas funciones muestran elementos de la página, mientras que otras recuperan datos de la base de datos.
Los desarrolladores de aplicaciones pueden utilizar la plataforma blockchain IBAX sin conocer las transacciones, la generación de bloques y los algoritmos de consenso.</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> Miembros del ecosistema </h2> <p>Las aplicaciones escritas por los desarrolladores de aplicaciones funcionan en el entorno del <a href="/es/concepts/thesaurus.html#ecosystem">ecosistema</a>, que generalmente sirve a un propósito específico y combina diferentes aspectos de las aplicaciones para lograr ese propósito.</p> <p>Para acceder a las aplicaciones en el ecosistema, los usuarios deben convertirse en miembros del ecosistema. Un usuario puede ser miembro de múltiples ecosistemas.</p> <p>Los miembros del ecosistema pueden ver y modificar la base de datos desde las páginas de la aplicación, al igual que en las aplicaciones web comunes, completar formularios, hacer clic en botones y navegar por las páginas.</p> <h2 id="ecolib-aplicaciones-y-aplicaciones-de-plataforma"><a href="#ecolib-aplicaciones-y-aplicaciones-de-plataforma" class="header-anchor">#</a> Aplicaciones de Ecosistema y Aplicaciones de Plataforma </h2> <p>Las aplicaciones se pueden dividir en dos categorías: <strong>Aplicaciones de Ecosistema</strong> y <strong>Aplicaciones de Plataforma</strong>.</p> <blockquote><p>Aplicaciones de Ecosistema</p></blockquote> <p>Las aplicaciones de ecosistema implementan funciones o procesos de negocio exclusivos de ese ecosistema. Las aplicaciones de ecosistema solo están disponibles dentro de su ecosistema.</p> <blockquote><p>Aplicaciones de Plataforma</p></blockquote> <p>Las aplicaciones de plataforma son aplicables a todos los ecosistemas. Cualquier aplicación puede desarrollarse como una aplicación de plataforma. Los desarrolladores de la plataforma de blockchain IBAX proporcionan aplicaciones de plataforma que admiten funciones centrales de gobernanza del ecosistema, como votación, notificación y gestión de roles de miembros del ecosistema.</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> Modelo Subyacente </h2> <blockquote><p>Definición de niveles</p></blockquote> <p>La plataforma de blockchain IBAX se divide en varios niveles:</p> <blockquote><ul><li><p>Capa de Interacción de Usuario</p> <blockquote><p>Los miembros del ecosistema interactúan con la aplicación a través de páginas y elementos de página.</p></blockquote></li> <li><p>Capa de Aplicación</p> <blockquote><p>Los desarrolladores de aplicaciones interactúan con el estado global (tabla de base de datos) a través de código de contrato y código de página.</p></blockquote></li> <li><p>Capa de Estado Global</p> <blockquote><p>Actualiza y sincroniza el estado global (base de datos) según las operaciones de escritura en el libro mayor de operaciones distribuido (blockchain).</p></blockquote></li> <li><p>Capa de Blockchain</p> <blockquote><p>Actualiza el libro mayor de operaciones distribuido utilizando nuevos bloques. Las operaciones (transacciones) guardadas en los nuevos bloques deben ejecutarse en el estado global.</p></blockquote></li> <li><p>Capa de Red de Nodos</p> <blockquote><p>Implementa el protocolo de red de la plataforma de blockchain IBAX. El protocolo de red distribuye transacciones, verifica transacciones y genera nuevos bloques en la red de nodos. De manera similar, los nuevos bloques se distribuyen y verifican en la red de nodos.</p> <p>El libro mayor de operaciones distribuido de todos los nodos se mantiene sincronizado. Si hay conflictos entre los nodos, los nodos identificarán qué blockchain se considera una cadena válida y revertirán la cadena no válida.</p></blockquote></li> <li><p>Capa de Transacciones</p></li></ul> <p>La transacción es la base para generar bloques y el protocolo de la cadena de bloques, la transacción en sí es el resultado de una operación ejecutada en la capa de interacción del usuario. La transacción es generada por Weaver.</p></blockquote> <p>Cuando el usuario o el desarrollador realiza una operación, como hacer clic en un botón en la página o ejecutar un contrato desde el editor de código, Weaver convierte esta operación en una transacción y la envía a los nodos de la red a la que está conectado.</p> <p>Por lo tanto, el flujo de la transacción es el siguiente:</p> <ul><li>La operación del usuario en la página crea una transacción;</li> <li>Esta transacción se incluye en un bloque;</li> <li>Este bloque se incluye en la cadena de bloques;</li> <li>El cambio en la operación provoca un cambio en el estado global de la cadena de bloques, que se aplica a la base de datos;</li> <li>Los cambios en la base de datos se muestran en la aplicación.</li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> Implementación </h2> <p>Los dos componentes principales de la plataforma de blockchain IBAX son el servidor <a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> y el código fuente de <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Weaver<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>Weaver:</p> <blockquote><ul><li><p>Proporciona la página de usuario;</p></li> <li><p>Proporciona un IDE para el desarrollo de aplicaciones;</p></li> <li><p>Almacena la clave pública de la cuenta del usuario y realiza la autorización;</p></li> <li><p>Solicita datos de la base de datos desde la página de la aplicación y muestra la página de la aplicación al usuario;</p></li> <li><p>Envía transacciones al servidor a través de <a href="/es/reference/api2.html">REST API</a>;</p> <blockquote><p>Para facilitar la operación del usuario, Weaver crea automáticamente transacciones. Cuando los desarrolladores de aplicaciones ejecutan un contrato desde el IDE, Weaver convierte esa operación en una transacción.</p></blockquote></li></ul></blockquote> <p>Servidor:</p> <blockquote><ul><li>Mantiene el estado global del nodo (base de datos);</li></ul></blockquote> <ul><li>Implementar el protocolo de blockchain;</li> <li>Ejecutar código de contrato en una <a href="/es/topics/vm.html">máquina virtual</a>;</li> <li>Ejecutar código de página en un <a href="/es/topics/templates2.html">motor de plantillas</a>;</li> <li>Implementar una interfaz <a href="/es/reference/api2.html">RESTful API</a>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.
