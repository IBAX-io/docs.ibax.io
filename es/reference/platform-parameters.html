ass="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-exec-sys-param-string" class="sidebar-link">Precio ejecutar sistema parámetro cadena </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-exec-table-conditions" class="sidebar-link">Condiciones de la tabla de ejecución de precios </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-exec-unbind-wallet" class="sidebar-link">Precio ejecutar desvincular billetera </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-exec-update-lang" class="sidebar-link">Precio ejecutivo actualización idioma </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-exec-validate-condition" class="sidebar-link">Precio ejecutar validar condición </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-tx-data" class="sidebar-link">Datos de precio de transacción </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#price-tx-size-wallet" class="sidebar-link">Precio tamaño de transacción billetera </a></li><li class="sidebar-sub-header"><a href="/es/reference/platform-parameters.html#rollback-blocks" class="sidebar-link">revertir bloques </a></li></ul></li></ul></li><li><a href="/es/reference/backend-config.html" class="sidebar-link">Archivo de configuración del servidor </a></li><li><a href="/es/reference/desync_monitor.html" class="sidebar-link">Herramienta de monitoreo sincronizado </a></li><li><a href="/es/reference/json-rpc.html" class="sidebar-link">Interfaz de programación de aplicaciones JSON-RPC </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="platform-parameters"><a href="#platform-parameters" class="header-anchor">#</a> Parámetros de la plataforma </h1> <p>Los parámetros de la plataforma son los parámetros de configuración de la plataforma de blockchain IBAX. Estos parámetros se aplican a la red de blockchain y a todo el ecosistema en la red.</p> <h2 id="location-to-store-platform-parameters"><a href="#location-to-store-platform-parameters" class="header-anchor">#</a> Ubicación para almacenar los parámetros de la plataforma </h2> <p>Los parámetros de la plataforma se almacenan en la tabla de datos del &quot;Platform Ecosystem&quot;.</p> <p>Esta tabla de datos se crea en el primer (predeterminado) ecosistema creado en la red de blockchain.</p> <h2 id="change-of-platform-parameters"><a href="#change-of-platform-parameters" class="header-anchor">#</a> Cambio de los parámetros de la plataforma </h2> <p>Los parámetros de la plataforma solo se pueden cambiar después de que se aprueben mediante votación. El cambio de los parámetros de la plataforma solo se puede realizar mediante el contrato <code>UpdateSysParam</code>, cuya gestión está definida en el sistema legal de la plataforma.</p> <h2 id="configure-platform-parameters"><a href="#configure-platform-parameters" class="header-anchor">#</a> Configuración de los parámetros de la plataforma </h2> <h3 id="configure-the-blockchain-network"><a href="#configure-the-blockchain-network" class="header-anchor">#</a> Configuración de la red de blockchain </h3> <p>Nodo:</p> <ul><li><a href="#honor-nodes">honor_nodes</a></li> <li><a href="#number-of-nodes">número de nodos</a></li></ul> <p>Nodo de prohibición:</p> <ul><li><a href="#incorrect-blocks-per-day">bloques incorrectos por día</a></li> <li><a href="#node-ban-time">Tiempo de prohibición de nodo</a></li> <li><a href="#node-ban-time-local">Tiempo de prohibición de nodo local.</a></li></ul> <h3 id="configure-a-new-ecosystem"><a href="#configure-a-new-ecosystem" class="header-anchor">#</a> Configuración de un nuevo ecosistema </h3> <p>Página y menú predeterminados:</p> <ul><li><a href="#default-ecosystem-page">página predeterminada del ecosistema</a></li> <li><a href="#default-ecosystem-menu">Menú de ecosistema predeterminado</a></li></ul> <p>Contrato predeterminado del ecosistema:</p> <ul><li><a href="#default-ecosystem-contract">contrato predeterminado del ecosistema</a></li></ul> <h3 id="configure-the-database"><a href="#configure-the-database" class="header-anchor">#</a> Configuración de la base de datos </h3> <p>Restricciones de la tabla de datos:</p> <ul><li><a href="#max-columns">máximo de columnas</a></li> <li><a href="#max-indexes">máximo de índices</a></li></ul> <h3 id="configure-the-generation-of-blocks"><a href="#configure-the-generation-of-blocks" class="header-anchor">#</a> Configuración de generación de bloques </h3> <p>Límites de tiempo:</p> <ul><li><a href="#gap-between-blocks">intervalo entre bloques</a></li> <li><a href="#max-block-generation-time">tiempo máximo de generación de bloques</a></li></ul> <p>Límites de cantidad de transacciones:</p> <ul><li><a href="#max-tx-block">máximo de transacciones por bloque</a></li> <li><a href="#max-tx-block-per-user">máximo de transacciones por usuario por bloque</a></li></ul> <p>Límites de tamaño:</p> <ul><li><a href="#max-tx-size">tamaño máximo de transacción</a></li> <li><a href="#max-block-size">tamaño máximo de bloque</a></li> <li><a href="#max-forsign-size">tamaño máximo de firma</a></li></ul> <p>Limitaciones de combustible:</p> <ul><li><a href="#max-fuel-block">bloque máximo de combustible</a></li> <li><a href="#max-fuel-tx">transacción máxima de combustible</a></li></ul> <p>Limitaciones de reversión de bloque:</p> <ul><li><a href="#rollback-blocks">bloques de reversión</a></li></ul> <h2 id="configure-the-fuel-tokens"><a href="#configure-the-fuel-tokens" class="header-anchor">#</a> Configuración de tokens de combustible </h2> <p>Recompensas y comisiones:</p> <ul><li><a href="#block-reward">recompensa por bloque</a></li> <li><a href="#commission-wallet">cartera de comisión</a></li> <li><a href="#commission-size">tamaño de comisión</a></li></ul> <p>Conversión de la tasa de combustible:</p> <ul><li><a href="#fuel-rate">tasa de combustible</a></li> <li><a href="#price-create-rate">precio crear tasa</a></li></ul> <p>Precio de los datos de transacción de tamaño:</p> <ul><li><a href="#price-tx-data">precio de datos de tx</a></li> <li><a href="#price-tx-size-wallet">precio tamaño de transacción billetera</a></li></ul> <p>Precio de creación de ecosistema:</p> <ul><li><a href="#price-create-ecosystem">precio crear ecosistema</a></li> <li><a href="#price-create-table">precio crear tabla</a></li> <li><a href="#price-create-column">precio crear columna</a></li> <li><a href="#price-create-contract">precio crear contrato inteligente</a></li> <li><a href="#price-create-menu">precio crear menú</a></li> <li><a href="#price-create-page">Página de creación de precios</a></li> <li><a href="#price-create-application">precio crear aplicación</a></li></ul> <p>Precio de operación:
</p> <ul><li><a href="#platform-parameters">Parámetros de la plataforma</a> <ul><li><a href="#location-to-store-platform-parameters">Location to store platform parameters</a></li> <li><a href="#change-of-platform-parameters">Cambio de parámetros de plataforma.</a></li> <li><a href="#configure-platform-parameters">Configurar parámetros de la plataforma.</a> <ul><li><a href="#configure-the-blockchain-network">Configurar la red blockchain</a></li> <li><a href="#configure-a-new-ecosystem">Configurar un nuevo ecosistema.</a></li> <li><a href="#configure-the-database">Configurar la base de datos</a></li> <li><a href="#configure-the-generation-of-blocks">Configurar la generación de bloques</a></li> <li><a href="#configure-the-fuel-tokens">Configurar los tokens de combustible.</a></li> <li><a href="#depreciated">Depreciado</a></li></ul></li> <li><a href="#details-of-platform-parameters">Detalles de los parámetros de la plataforma.</a> <ul><li><a href="#block-reward">recompensa por bloque</a></li> <li><a href="#blockchain-url">URL de blockchain</a></li> <li><a href="#commission-size">tamaño de comisión</a></li> <li><a href="#commission-wallet">cartera de comisión</a></li> <li><a href="#default-ecosystem-contract">contrato de ecosistema predeterminado</a></li> <li><a href="#default-ecosystem-menu">Menú de ecosistema predeterminado</a></li> <li><a href="#default-ecosystem-page">Página de ecosistema predeterminada</a></li> <li><a href="#fuel-rate">tasa de combustible</a></li> <li><a href="#price-create-rate">precio crear tasa</a></li> <li><a href="#full-nodes">nodos completos</a></li> <li><a href="#gap-between-blocks">espacio entre bloques</a></li> <li><a href="#incorrect-blocks-per-day">bloques incorrectos por día</a></li> <li><a href="#max-block-generation-time">Tiempo máximo de generación de bloque</a></li> <li><a href="#max-block-size">tamaño máximo de bloque</a></li> <li><a href="#max-columns">máximo de columnas</a></li> <li><a href="#max-forsign-size">Tamaño máximo de archivo adjunto.</a></li> <li><a href="#max-fuel-block">Bloque de combustible máximo</a></li> <li><a href="#max-fuel-tx">máximo combustible tx</a></li> <li><a href="#max-indexes">índices máximos</a></li> <li><a href="#max-tx-block">Máximo bloque de transacción (Max Tx Block)</a></li> <li><a href="#max-tx-block-per-user">Máximo de bloques de transacción por usuario.</a></li> <li><a href="#max-tx-size">tamaño máximo de transacción</a></li> <li><a href="#node-ban-time">Tiempo de prohibición de nodo</a></li> <li><a href="#node-ban-time-local">Tiempo de prohibición de nodo local.</a></li> <li><a href="#number-of-nodes">número de nodos</a></li> <li><a href="#price-create-ecosystem">precio crear ecosistema</a></li> <li><a href="#price-create-application">precio crear aplicación</a></li> <li><a href="#price-create-table">precio crear tabla</a></li> <li><a href="#price-create-column">precio crear columna</a></li> <li><a href="#price-create-contract">precio crear contrato inteligente</a></li> <li><a href="#price-create-menu">precio crear menú</a></li> <li><a href="#price-create-page">Página de creación de precios</a></li> <li><a href="#price-exec-address-to-id">precio ejecutivo dirección a identificación</a></li> <li><a href="#price-exec-bind-wallet">precio ejecutivo de billetera de enlace</a></li> <li><a href="#price-exec-column-condition">condición de columna de ejecución de precio</a></li> <li><a href="#price-exec-compile-contract">precio ejecutar compilar contrato</a></li> <li><a href="#price-exec-contains">precio ejecutivo contiene</a></li> <li><a href="#price-exec-contract-by-id">precio del contrato de ejecución por identificación</a></li> <li><a href="#price-exec-contract-by-name">precio del contrato ejecutivo por nombre</a></li> <li><a href="#price-exec-contracts-list">lista de contratos de ejecución de precios</a></li> <li><a href="#price-exec-create-column">precio ejecutivo crear columna</a></li> <li><a href="#price-exec-create-ecosystem">precio ejecutivo crear ecosistema</a></li> <li><a href="#price-exec-create-table">precio exec crear tabla</a></li> <li><a href="#price-exec-ecosys-param">precio ejecutivo del parámetro ecosys</a></li> <li><a href="#price-exec-eval">precio ejecutivo evaluación</a></li> <li><a href="#price-exec-eval-condition">price exec eval condition</a></li> <li><a href="#price-exec-flush-contract">precio ejecutivo de contrato de descarga</a></li> <li><a href="#price-exec-has-prefix">El precio ejecutivo tiene un prefijo.</a></li> <li><a href="#price-exec-id-to-address">precio ejecutivo ID a dirección</a></li> <li><a href="#price-exec-is-object">El precio ejecutivo es un objeto.</a></li> <li><a href="#price-exec-join">precio ejecutivo unirse</a></li> <li><a href="#price-exec-json-to-map">precio exec json a mapa</a></li> <li><a href="#price-exec-len">precio ejecutivo len</a></li> <li><a href="#price-exec-perm-column">precio ejecutivo columna</a></li> <li><a href="#price-exec-perm-table">precio de ejecución de la tabla de permisos</a></li> <li><a href="#price-exec-pub-to-id">precio ejecutivo de publicación a identificación</a></li> <li><a href="#price-exec-replace">precio ejecutivo reemplazar</a></li> <li><a href="#price-exec-sha256">precio ejecutivo sha256</a></li> <li><a href="#price-exec-size">precio tamaño ejecutivo</a></li> <li><a href="#price-exec-substr">precio exec substr</a></li> <li><a href="#price-exec-sys-fuel">precio ejecutivo del combustible del sistema</a></li> <li><a href="#price-exec-sys-param-int">precio ejecutar sistema parámetro int</a></li> <li><a href="#price-exec-sys-param-string">precio ejecutar sistema parámetro cadena</a></li> <li><a href="#price-exec-table-conditions">condiciones de la tabla de ejecución de precios</a></li> <li><a href="#price-exec-unbind-wallet">precio ejecutar desvincular billetera</a></li> <li><a href="#price-exec-update-lang">precio ejecutivo actualización idioma</a></li> <li><a href="#price-exec-validate-condition">precio ejecutar validar condición</a></li> <li><a href="#price-tx-data">datos de precio de transacción</a></li> <li><a href="#price-tx-size-wallet">precio tamaño de transacción billetera</a></li> <li><a href="#rollback-blocks">revertir bloques</a></li></ul></li></ul></li></ul> <h2 id="depreciated"><a href="#depreciated" class="header-anchor">#</a> Configuración obsoleta </h2> <p>Parámetros obsoletos:</p> <ul><li><a href="#blockchain-url">blockchain url</a></li></ul> <h2 id="details-of-platform-parameters"><a href="#details-of-platform-parameters" class="header-anchor">#</a> Detalles de los parámetros de la plataforma </h2> <h3 id="block-reward"><a href="#block-reward" class="header-anchor">#</a> Recompensa por bloque </h3> <p>Concede la cantidad de tokens IBXC a los nodos de honor que generan bloques. La cuenta que recibe la recompensa se especifica en el parámetro <a href="#honor-nodes">honor_nodes</a>.</p> <h3 id="blockchain-url"><a href="#blockchain-url" class="header-anchor">#</a> Blockchain url </h3> <blockquote><p>Este parámetro está obsoleto.</p></blockquote> <h3 id="commission-size"><a href="#commission-size" class="header-anchor">#</a> Tamaño de comisión </h3> <blockquote><p>Porcentaje de comisión.</p> <p>La cantidad de esta comisión se calcula como un porcentaje del costo total del contrato ejecutado. La unidad de token de esta comisión es IBXC.</p> <p>La comisión se transferirá a la dirección de cuenta especificada en el parámetro <a href="#commission-wallet">commission_wallet</a>.</p></blockquote> <h3 id="commission-wallet"><a href="#commission-wallet" class="header-anchor">#</a> Cartera de comisión </h3> <blockquote><p>Dirección de la cuenta que recibe la comisión.</p> <p>La cantidad de comisión se especifica mediante el parámetro <a href="#commission-size">commission_size</a>.</p></blockquote> <h3 id="default-ecosystem-contract"><a href="#default-ecosystem-contract" class="header-anchor">#</a> Contrato de ecosistema predeterminado </h3> <blockquote><p>Código fuente del contrato predeterminado del ecosistema.</p> <p>Este contrato proporciona acceso al creador del ecosistema.</p></blockquote> <h3 id="default-ecosystem-menu"><a href="#default-ecosystem-menu" class="header-anchor">#</a> Menú predeterminado del ecosistema </h3> <blockquote><p>Código fuente del menú predeterminado del ecosistema.</p></blockquote> <h3 id="default-ecosystem-page"><a href="#default-ecosystem-page" class="header-anchor">#</a> Página predeterminada del ecosistema </h3> <blockquote><p>Código fuente de la página predeterminada del ecosistema.</p></blockquote> <h3 id="fuel-rate"><a href="#fuel-rate" class="header-anchor">#</a> Tasa de combustible </h3> <p>Tarifa de unidades de combustible para tokens de diferentes ecosistemas.</p> <p>El formato de este parámetro es:</p> <blockquote><blockquote><p><code>[[&quot;ecosystem_id&quot;, &quot;token_to_fuel_rate&quot;], [&quot;ecosystem_id2&quot;, &quot;token_to_fuel_rate2&quot;], ...]</code></p> <ul><li><p><code>ecosystem_id</code></p> <blockquote><p>ID del ecosistema.</p></blockquote></li> <li><p><code>token_to_fuel_rate</code></p> <blockquote><p>Tarifa de tokens para unidades de combustible.</p></blockquote></li></ul></blockquote> <p>Por ejemplo:</p> <blockquote><p><code>[[&quot;1&quot;,&quot;1000000000000&quot;], [&quot;2&quot;, &quot;1000&quot;]]</code></p> <p>Un token del ecosistema 1 fue intercambiado por 1000000000000 unidades de combustible. Un token del ecosistema 2 fue intercambiado por 1000 unidades de combustible.</p></blockquote></blockquote> <h3 id="price-create-rate"><a href="#price-create-rate" class="header-anchor">#</a> Precio crear tasa </h3> <blockquote><p>ID del ecosistema.</p></blockquote> <h2 id="honor-nodes"><a href="#honor-nodes" class="header-anchor">#</a> Nodos de honor </h2> <blockquote><p>Lista de nodos de honor en la red de blockchain.</p> <p>El formato de este parámetro es:</p> <blockquote><p><code>[{&quot;api_address&quot;:&quot;https://apihost1:port1&quot;,&quot;public_key&quot;:&quot;nodepub1&quot;,&quot;tcp_address&quot;:&quot;tcphost1:port2&quot;},{&quot;api_address&quot;:&quot;https://apihost2:port1&quot;,&quot;public_key&quot;:&quot;nodepub2&quot;,&quot;tcp_address&quot;:&quot;tcphost2:port2&quot;}]</code></p> <ul><li><p><code>tcp_address</code></p> <blockquote><p>Dirección TCP y puerto del host del nodo.</p> <p>Las transacciones y los nuevos bloques se enviarán a esta dirección de host. Esta dirección de host también se puede utilizar para obtener la cadena de bloques completa desde el primer bloque.</p></blockquote></li> <li><p><code>api_address</code></p></li></ul> <blockquote><p>Dirección y puerto de la API del host del nodo.</p> <p>A través de la dirección de la API, se puede acceder a cualquier función de la plataforma sin necesidad de utilizar Weaver. Para más detalles, consulte <a href="/es/reference/api2.html">RESTful API</a>.</p></blockquote> <ul><li><p><code>public_key</code></p> <blockquote><p>La clave pública del nodo. Esta clave pública se utiliza para verificar las firmas de los bloques.</p></blockquote></li></ul></blockquote></blockquote> <h3 id="gap-between-blocks"><a href="#gap-between-blocks" class="header-anchor">#</a> Espacio entre bloques </h3> <blockquote><p>Intervalo de tiempo (en segundos) entre la generación de bloques antes y después del nodo.</p> <p>Todos los nodos en la red lo utilizan para determinar cuándo generar un nuevo bloque. Si el nodo actual no genera un nuevo bloque durante este período de tiempo, se pasa al siguiente nodo en la lista de nodos honorarios.</p> <p>El valor mínimo para este parámetro es de <code>1</code> segundo.</p></blockquote> <h3 id="incorrect-blocks-per-day"><a href="#incorrect-blocks-per-day" class="header-anchor">#</a> Bloques incorrectos por día </h3> <blockquote><p>La cantidad de bloques malos permitidos que se generan diariamente en un nodo antes de ser prohibidos.</p> <p>Cuando más de la mitad de los nodos en la red reciben esta cantidad de bloques malos de un nodo en particular, ese nodo será prohibido en la red durante <a href="#node-ban-time">node_ban_time</a> tiempo.</p></blockquote> <h3 id="max-block-generation-time"><a href="#max-block-generation-time" class="header-anchor">#</a> Tiempo máximo de generación de bloque </h3> <blockquote><p>El tiempo máximo para generar un bloque, en milisegundos, si el bloque no se genera correctamente dentro de este tiempo, se informará un error y se agotará el tiempo de espera.</p></blockquote> <h3 id="max-block-size"><a href="#max-block-size" class="header-anchor">#</a> Tamaño máximo de bloque </h3> <blockquote><p>El tamaño máximo del bloque, en bytes.</p></blockquote> <h3 id="max-columns"><a href="#max-columns" class="header-anchor">#</a> Max columns </h3> <blockquote><p>El número máximo de campos en una tabla de datos individual.</p> <p>Este valor máximo no incluye la columna <code>id</code> predefinida.</p></blockquote> <h3 id="max-forsign-size"><a href="#max-forsign-size" class="header-anchor">#</a> Tamaño máximo de archivo adjunto. </h3> <blockquote><p>El tamaño máximo de la firma de transacción, en bytes.</p></blockquote> <h3 id="max-fuel-block"><a href="#max-fuel-block" class="header-anchor">#</a> Bloque de combustible máximo </h3> <blockquote><p>El costo máximo total de combustible para un solo bloque.</p></blockquote> <h3 id="max-fuel-tx"><a href="#max-fuel-tx" class="header-anchor">#</a> Máximo combustible tx </h3> <blockquote><p>El costo total máximo de gas para una transacción única.</p></blockquote> <h3 id="max-indexes"><a href="#max-indexes" class="header-anchor">#</a> Índices máximos </h3> <blockquote><p>El número máximo de campos de clave principal en una tabla de datos individual.</p></blockquote> <h3 id="max-tx-block"><a href="#max-tx-block" class="header-anchor">#</a> Máximo bloque de transacción </h3> <blockquote><p>El número máximo de transacciones en un solo bloque.</p></blockquote> <h3 id="max-tx-block-per-user"><a href="#max-tx-block-per-user" class="header-anchor">#</a> Máximo de bloques de transacción por usuario. </h3> <blockquote><p>El número máximo de transacciones de una cuenta en un bloque.</p></blockquote> <h3 id="max-tx-size"><a href="#max-tx-size" class="header-anchor">#</a> Tamaño máximo de transacción </h3> <blockquote><p>Máximo tamaño de transacción, en bytes.</p></blockquote> <h3 id="node-ban-time"><a href="#node-ban-time" class="header-anchor">#</a> Node ban time </h3> <blockquote><p>Global ban period for nodes, in milliseconds.</p> <p>Cuando más de la mitad de los nodos en la red reciben de un nodo un número de bloques incorrectos igual a <a href="#incorrect-blocks-per-day">incorrect_blocks_per_day</a>, ese nodo será prohibido en la red durante ese tiempo.</p></blockquote> <h3 id="node-ban-time-local"><a href="#node-ban-time-local" class="header-anchor">#</a> Tiempo de prohibición de nodo local. </h3> <blockquote><p>Período de embargo local del nodo, en milisegundos.</p> <p>Cuando un nodo recibe un bloque incorrecto de otro nodo, durante ese tiempo el nodo receptor prohibirá localmente al nodo emisor de enviar más información.</p></blockquote> <h3 id="number-of-nodes"><a href="#number-of-nodes" class="header-anchor">#</a> Número de nodos </h3> <blockquote><p>El parámetro <code>honor_nodes</code> se refiere a la cantidad máxima de nodos de honor.</p></blockquote> <h3 id="price-create-ecosystem"><a href="#price-create-ecosystem" class="header-anchor">#</a> Precio crear ecosistema </h3> <blockquote><p>Crear un nuevo costo de combustible del ecosistema individual.</p> <p>Este parámetro define <code>@1NewEcosystem</code>. El costo adicional de combustible del contrato. Al ejecutar este contrato, también se calculará el costo de combustible de cada función ejecutada en este contrato y se incluirá en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible en tokens IBXC.</p></blockquote> <h3 id="price-create-application"><a href="#price-create-application" class="header-anchor">#</a> Precio crear aplicación </h3> <blockquote><p>Crear el costo de combustible para una nueva aplicación individual.</p> <p>Este parámetro define el costo de combustible adicional para el contrato <code>@1NewApplication</code>. Al ejecutar este contrato, también se calculará el costo de combustible para ejecutar las funciones de este contrato y se incluirá en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible a tokens IBXC.</p></blockquote> <h3 id="price-create-table"><a href="#price-create-table" class="header-anchor">#</a> Precio crear tabla </h3> <blockquote><p>Crear una nueva tabla de datos individual para los costos de combustible.</p> <p>Este parámetro define <code>@1NewTable</code>.</p> <p>Los costos de combustible adicionales del contrato. Al ejecutar este contrato, también se calcularán los costos de combustible de cada función ejecutada en este contrato y se incluirán en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible en tokens IBXC.</p></blockquote> <h3 id="price-create-column"><a href="#price-create-column" class="header-anchor">#</a> Precio crear columna </h3> <blockquote><p>Crear un nuevo campo de tabla individual para los costos de combustible.</p> <p>Este parámetro define los costos de combustible adicionales del contrato <code>@1NewColumn</code>. Al ejecutar este contrato, también se calcularán los costos de combustible de las funciones de este contrato y se incluirán en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible en tokens IBXC.</p></blockquote> <h3 id="price-create-contract"><a href="#price-create-contract" class="header-anchor">#</a> Precio crear contrato </h3> <blockquote><p>Crear un nuevo contrato individual con costo de combustible.</p> <p>Este parámetro define el costo adicional de combustible para el contrato <code>@1NewContract</code>. Al ejecutar este contrato, también se calculará el costo de combustible para ejecutar las funciones de este contrato y se incluirá en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible a tokens IBXC.</p></blockquote> <h3 id="price-create-menu"><a href="#price-create-menu" class="header-anchor">#</a> Precio crear menú </h3> <blockquote><p>Crear el costo de combustible para un nuevo menú individual.</p> <p>Este parámetro define el costo adicional de combustible para el contrato <code>@1NewMenu</code>. Al ejecutar este contrato, también se calculará el costo de combustible para ejecutar las funciones de este contrato y se incluirá en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible a tokens IBXC.</p></blockquote> <h3 id="price-create-page"><a href="#price-create-page" class="header-anchor">#</a> Página de creación de precios </h3> <blockquote><p>Crear el costo de combustible para una nueva página individual.</p> <p>Este parámetro define el costo adicional de combustible para el contrato <code>@1NewPage</code>. Al ejecutar este contrato, también se calculará el costo de combustible para ejecutar las funciones de este contrato y se incluirá en el costo total.</p> <p>Este parámetro se calcula en unidades de combustible. Utilice <a href="#fuel-rate">fuel_rate</a> y <a href="#price-create-rate">price_create_rate</a> para convertir las unidades de combustible a tokens IBXC.</p></blockquote> <h3 id="price-exec-address-to-id"><a href="#price-exec-address-to-id" class="header-anchor">#</a> Precio ejecutivo dirección a identificación </h3> <blockquote><p>El costo de combustible para llamar a la función <code>AddressToId()</code>, se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-bind-wallet"><a href="#price-exec-bind-wallet" class="header-anchor">#</a> Precio ejecutivo de billetera vinculada </h3> <blockquote><p>El costo de la función <code>Activate()</code> al llamarla se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-column-condition"><a href="#price-exec-column-condition" class="header-anchor">#</a> Condición de columna de ejecución de precio </h3> <blockquote><p>Calcular el costo de combustible utilizando la función <code>ColumnCondition()</code> y expresarlo en unidades de combustible.</p></blockquote> <h3 id="price-exec-compile-contract"><a href="#price-exec-compile-contract" class="header-anchor">#</a> Precio ejecutar compilar contrato </h3> <blockquote><p>El costo de combustible para llamar a la función <code>CompileContract()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-contains"><a href="#price-exec-contains" class="header-anchor">#</a> Precio ejecutivo contiene </h3> <blockquote><p>El costo de combustible que utiliza la función <code>Contains()</code>, se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-contract-by-id"><a href="#price-exec-contract-by-id" class="header-anchor">#</a> Precio del contrato de ejecución por identificación </h3> <blockquote><p>El costo de combustible para llamar a la función <code>GetContractById()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-contract-by-name"><a href="#price-exec-contract-by-name" class="header-anchor">#</a> Precio del contrato ejecutivo por nombre </h3> <blockquote><p>precio del contrato ejecutivo por nombre</p></blockquote> <h3 id="price-exec-contracts-list"><a href="#price-exec-contracts-list" class="header-anchor">#</a> Lista de contratos de ejecución de precios </h3> <blockquote><p>El costo de gas para llamar a la función <code>ContractsList()</code> se calcula en unidades de gas.</p></blockquote> <h3 id="price-exec-create-column"><a href="#price-exec-create-column" class="header-anchor">#</a> Precio ejecutivo crear columna </h3> <blockquote><p>Calcular el costo de combustible de la función <code>CreateColumn()</code>, en unidades de combustible.</p></blockquote> <h3 id="price-exec-create-ecosystem"><a href="#price-exec-create-ecosystem" class="header-anchor">#</a> Precio ejecutivo crear ecosistema </h3> <blockquote><p>El costo de combustible para llamar a la función <code>CreateEcosystem()</code>, se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-create-table"><a href="#price-exec-create-table" class="header-anchor">#</a> Precio exec crear tabla </h3> <blockquote><p>El costo de combustible para llamar a la función <code>CreateTable()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-ecosys-param"><a href="#price-exec-ecosys-param" class="header-anchor">#</a> Precio ejecutivo del parámetro ecosys </h3> <blockquote><p>Obtener el costo de combustible al llamar a la función <code>EcosysParam()</code>, expresado en unidades de combustible.</p></blockquote> <h3 id="price-exec-eval"><a href="#price-exec-eval" class="header-anchor">#</a> Precio ejecutivo evaluación </h3> <blockquote><p>El costo de gas para llamar a la función <code>Eval()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-eval-condition"><a href="#price-exec-eval-condition" class="header-anchor">#</a> precio, ejecución, evaluación, condición </h3> <blockquote><p>El costo de gasolina de llamar a la función <code>EvalCondition()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-flush-contract"><a href="#price-exec-flush-contract" class="header-anchor">#</a> Precio ejecutar contrato de descarga </h3> <blockquote><p>El costo de combustible para llamar a la función <code>FlushContract()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-has-prefix"><a href="#price-exec-has-prefix" class="header-anchor">#</a> El precio ejecutivo tiene un prefijo. </h3> <blockquote><p>El costo de combustible de llamar a la función <code>HasPrefix()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-id-to-address"><a href="#price-exec-id-to-address" class="header-anchor">#</a> Precio ejecutivo ID a dirección </h3> <blockquote><p>El costo de combustible para llamar a la función <code>IdToAddress()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-is-object"><a href="#price-exec-is-object" class="header-anchor">#</a> El precio ejecutivo es un objeto. </h3> <blockquote><p>El costo de gas para llamar a la función <code>IsObject()</code> se calcula en unidades de combustible por unidad de combustible.</p></blockquote> <h3 id="price-exec-join"><a href="#price-exec-join" class="header-anchor">#</a> Precio ejecutivo unirse </h3> <blockquote><p>El costo de gasolina de llamar a la función <code>Join()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-json-to-map"><a href="#price-exec-json-to-map" class="header-anchor">#</a> Precio exec json a mapa </h3> <blockquote><p>Calcular el costo de combustible en unidades de combustible utilizando la función <code>JSONToMap()</code>.</p></blockquote> <h3 id="price-exec-len"><a href="#price-exec-len" class="header-anchor">#</a> Precio ejecutivo len </h3> <blockquote><p>El costo de gas para llamar la función <code>Len()</code>, se calcula en unidades de gas.</p></blockquote> <h3 id="price-exec-perm-column"><a href="#price-exec-perm-column" class="header-anchor">#</a> Precio ejecutivo columna </h3> <blockquote><p>El costo de gasolina para llamar a la función <code>PermColumn()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-perm-table"><a href="#price-exec-perm-table" class="header-anchor">#</a> Precio de ejecución de la tabla de permisos </h3> <blockquote><p>El costo de combustible de llamar a la función <code>PermTable()</code> se calcula en unidades de combustible por unidad de tiempo.</p></blockquote> <h3 id="price-exec-pub-to-id"><a href="#price-exec-pub-to-id" class="header-anchor">#</a> Precio ejecutivo de publicación a identificación </h3> <blockquote><p>El costo de combustible para llamar a la función <code>PubToID()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="precio-ejecutivo-reemplazar"><a href="#precio-ejecutivo-reemplazar" class="header-anchor">#</a> Precio ejecutivo reemplazar </h3> <blockquote><p>El costo de combustible de la función <code>Replace()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-sha256"><a href="#price-exec-sha256" class="header-anchor">#</a> Precio ejecutivo sha256 </h3> <blockquote><p>El costo de gas para llamar a la función <code>Sha256()</code>, se calcula en unidades de gas.</p></blockquote> <h3 id="price-exec-size"><a href="#price-exec-size" class="header-anchor">#</a> Precio tamaño ejecutivo </h3> <blockquote><p>El costo de combustible de llamar a la función <code>Size()</code>, se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-substr"><a href="#price-exec-substr" class="header-anchor">#</a> Precio exec sustr </h3> <blockquote><p>El costo de combustible de la función <code>Substr()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-sys-fuel"><a href="#price-exec-sys-fuel" class="header-anchor">#</a> Precio ejecutivo del combustible del sistema </h3> <blockquote><p>El costo de combustible de la función <code>SysFuel()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-sys-param-int"><a href="#price-exec-sys-param-int" class="header-anchor">#</a> Precio ejecutar sistema parámetro int </h3> <blockquote><p>Obtener el costo de combustible utilizando la función <code>SysParamInt()</code>, expresado en unidades de combustible.</p></blockquote> <h3 id="price-exec-sys-param-string"><a href="#price-exec-sys-param-string" class="header-anchor">#</a> Precio ejecutar sistema parámetro cadena </h3> <blockquote><p>Obtener el costo de combustible utilizando la función <code>SysParamString()</code>, calculado en unidades de combustible.</p></blockquote> <h3 id="price-exec-table-conditions"><a href="#price-exec-table-conditions" class="header-anchor">#</a> Condiciones de la tabla de ejecución de precios </h3> <blockquote><p>Calcular el costo de combustible utilizando la función <code>TableConditions()</code> y expresarlo en unidades de combustible.</p></blockquote> <h3 id="price-exec-unbind-wallet"><a href="#price-exec-unbind-wallet" class="header-anchor">#</a> Precio ejecutar desvincular billetera </h3> <blockquote><p>El costo de combustible de llamar a la función <code>Deactivate()</code> se calcula en unidades de combustible por unidad.</p></blockquote> <h3 id="price-exec-update-lang"><a href="#price-exec-update-lang" class="header-anchor">#</a> Precio ejecutivo actualización idioma </h3> <blockquote><p>El costo de combustible de llamar a la función <code>UpdateLang()</code> se calcula en unidades de combustible.</p></blockquote> <h3 id="price-exec-validate-condition"><a href="#price-exec-validate-condition" class="header-anchor">#</a> Precio ejecutar validar condición </h3> <blockquote><p>Calcular el costo de combustible de la función <code>ValidateCondition()</code> en unidades de combustible.</p></blockquote> <h3 id="price-tx-data"><a href="#price-tx-data" class="header-anchor">#</a> Datos de precio de transacción </h3> <blockquote><p>Tarifa de gas por cada 1024 bytes de datos en una transacción, calculada en unidades de gas.</p></blockquote> <h3 id="price-tx-size-wallet"><a href="#price-tx-size-wallet" class="header-anchor">#</a> Precio tamaño de transacción billetera </h3> <blockquote><p>Transaction size fees, in units of IBXC tokens.</p> <p>En todos los ecosistemas, excepto en el ecosistema 1, la ejecución de contratos en otros ecosistemas generará una tarifa proporcional por el uso del espacio de bloque, de 1 por cada megabyte de tamaño de transacción.</p></blockquote> <p><strong>precio_tamaño_tx_cartera</strong></p> <blockquote><p>Tarifas IBXC.</p></blockquote> <h3 id="rollback-blocks"><a href="#rollback-blocks" class="header-anchor">#</a> revertir bloques </h3> <blockquote><p>El número máximo de bloques que se pueden revertir cuando se detecta una bifurcación en la cadena de bloques.</p></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/reference/platform-parameters.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="last-updated"><span class="prefix">Última actualización:</span> <span class="time">25/6/2023, 15:46:02</span></div></footer> <div class="page-nav"><p class="inner"><span class="prev">
