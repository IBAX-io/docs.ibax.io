abajo del servidor y se llama <code>config.toml</code>.</p> <h2 id="sections"><a href="#sections" class="header-anchor">#</a> Secciones </h2> <p>El archivo de configuración tiene las siguientes secciones:</p> <blockquote><p>Parte normal</p></blockquote> <div class="language- extra-class"><pre><code>Se define el directorio de trabajo DataDir, la ruta del primer bloque FirstBlockPath y otros parámetros.
</code></pre></div><blockquote><p>[TCPServer]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del servicio TCP.

TCPServer se utiliza para la interacción de red entre nodos.
</code></pre></div><blockquote><p>[HTTP]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del servicio HTTP.

HTTPServer proporciona una API RESTful.
</code></pre></div><blockquote><p>[DB]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros de la base de datos del nodo PostgreSQL.
</code></pre></div><blockquote><p>[StatsD]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del recolector de métricas de operación del nodo StatsD.
</code></pre></div><blockquote><p>[Centrifugo]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del servicio de notificación Centrifugo.
</code></pre></div><blockquote><p>[Log]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del servicio de registro Log.
</code></pre></div><blockquote><p>[TokenMovement]</p></blockquote> <div class="language- extra-class"><pre><code>Se definen los parámetros del servicio de circulación de tokens TokenMovement.
</code></pre></div><h2 id="an-example-configuration-file"><a href="#an-example-configuration-file" class="header-anchor">#</a> Ejemplo de archivo de configuración </h2> <div class="language-js extra-class"><pre class="language-js"><code>PidFilePath <span class="token operator">=</span> <span class="token string">&quot;/ibax-data/go-ibax.pid&quot;</span>
