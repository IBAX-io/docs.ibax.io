lass="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-systemparams" class="sidebar-link">ibax.systemParams </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-history" class="sidebar-link">ibax.history </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getpagerow" class="sidebar-link">ibax.getPageRow </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getmenurow" class="sidebar-link">ibax.getMenuRow </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getsnippetrow" class="sidebar-link">ibax.getSnippetRow </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getappcontent" class="sidebar-link">ibax.getAppContent </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getmember" class="sidebar-link">ibax.getMember </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getcontracts" class="sidebar-link">ibax.getContracts </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getcontractinfo" class="sidebar-link">ibax.getContractInfo </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-sendtx" class="sidebar-link">ibax.sendTx </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-txstatus" class="sidebar-link">ibax.txStatus </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-txinfo" class="sidebar-link">ibax.txInfo </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-txinfomultiple" class="sidebar-link">ibax.txInfoMultiple </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getpagevalidatorscount" class="sidebar-link">ibax.getPageValidatorsCount </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getpage" class="sidebar-link">ibax.getPage </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getmenu" class="sidebar-link">ibax.getMenu </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getsource" class="sidebar-link">ibax.getSource </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getpagehash" class="sidebar-link">ibax.getPageHash </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getcontent" class="sidebar-link">ibax.getContent </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getblockinfo" class="sidebar-link">ibax.getBlockInfo </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#ibax-getconfig" class="sidebar-link">ibax.getConfig </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#net-getnetwork" class="sidebar-link">net.getNetwork </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#net-status" class="sidebar-link">net.status </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#rpc-modules" class="sidebar-link">rpc.modules </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#admin-startjsonrpc" class="sidebar-link">admin.startJsonRpc </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#admin-stopjsonrpc" class="sidebar-link">admin.stopJsonRpc </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#debug-getnodebanstat" class="sidebar-link">debug.getNodeBanStat </a></li><li class="sidebar-sub-header"><a href="/es/reference/json-rpc.html#debug-getmemstat" class="sidebar-link">debug.getMemStat </a></li></ul></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="json-rpc-application-programming-interface"><a href="#json-rpc-application-programming-interface" class="header-anchor">#</a> Interfaz de programación de aplicaciones JSON-RPC </h1> <p>Para que las aplicaciones de software interactúen con la cadena de bloques IBAX (obtener datos de bloques o enviar transacciones a la red), deben conectarse a un nodo de red de IBAX.</p> <p>Debido a la universalidad y escalabilidad de la interfaz de programación de aplicaciones REST API original, se vuelve cada vez más compleja a medida que se agregan más interfaces y se utilizan diferentes clientes. Nos dimos cuenta de la importancia de la unificación de la interfaz para garantizar que todos los clientes puedan utilizar el mismo conjunto de especificaciones, independientemente de cómo se implementen los nodos y los clientes específicos.</p> <p>JSON-RPC es un protocolo de llamada a procedimiento remoto (RPC) sin estado y ligero. Define algunas estructuras de datos y sus reglas de procesamiento. Es independiente del transporte, ya que estos conceptos se pueden utilizar en el mismo proceso, a través de una interfaz, el protocolo de transferencia de hipertexto o muchos entornos de mensajería diferentes. Utiliza JSON (RFC 4627) como formato de datos.</p> <p>JSON-RPC es compatible con la mayoría de las interfaces de programación de aplicaciones REST API y conserva la interfaz de programación de aplicaciones REST API original. Los clientes que utilizan la interfaz de programación de aplicaciones REST API pueden cambiar fácilmente a la interfaz de programación de aplicaciones JSON-RPC. Algunas interfaces son:</p> <ul><li><a href="/es/reference/api2.html#data-id-data-hash">/data/{id}/data/{hash}</a></li> <li><a href="/es/reference/api2.html#data-table-id-column-hash">/data/{table}/id/{column}/{hash}</a></li> <li><a href="/es/reference/api2.html#avatar-ecosystem-member">avatar/{ecosystem}/{member}</a></li></ul> <p>Puede obtenerlo a través de la interfaz de API REST.</p> <h2 id="client-side-implementation"><a href="#client-side-implementation" class="header-anchor">#</a> Implementación del cliente </h2> <p>Cada cliente puede utilizar diferentes lenguajes de programación al ejecutar la especificación JSON-RPC. Puede utilizar <a href="https://github.com/IBAX-io/go-ibax-sdk" target="_blank" rel="noopener noreferrer">GO-SDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="curl-example"><a href="#curl-example" class="header-anchor">#</a> Ejemplo de Curl </h2> <p>A continuación se proporciona un ejemplo de cómo utilizar la interfaz de aplicación JSON_RPC enviando una solicitud curl al nodo IBAX. Cada ejemplo incluye una descripción del punto final específico, sus parámetros, el tipo de retorno y un ejemplo de trabajo de cómo utilizarlo.</p> <p>Las solicitudes de Curl pueden devolver mensajes de error relacionados con el tipo de contenido. Esto se debe a que la opción --data establece el tipo de contenido en application/x-www-form-urlencoded. Si tiene este problema en su solicitud, establezca manualmente el encabezado colocando -H &quot;Content-Type: application/json&quot; al comienzo de la llamada. Estos ejemplos tampoco incluyen la combinación de dirección web/protocolo e puerto, que debe ser el último parámetro de curl (por ejemplo, 127.0.0.1:7079). Una solicitud completa de curl que incluye estos datos adicionales se presenta en la siguiente forma:</p> <div class="language-text extra-class"><pre class="language-text"><code>curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079	
</code></pre></div><h2 id="covenant"><a href="#covenant" class="header-anchor">#</a> Convenio </h2> <h3 id="hex"><a href="#hex" class="header-anchor">#</a> Hexadecimal </h3> <p><strong>Codificación hexadecimal</strong></p> <p>Cuando se codifica una matriz de bytes, un hash o una matriz de bytes de código: se codifica en hexadecimal, con dos dígitos hexadecimales por byte.</p> <h3 id="request-type"><a href="#request-type" class="header-anchor">#</a> Tipo de solicitud </h3> <p><strong>Usar siempre</strong></p> <ul><li>Content-Type: application/json</li></ul> <h3 id="special-markers"><a href="#special-markers" class="header-anchor">#</a> Special Markers </h3> <h4 id="omitempty"><a href="#omitempty" class="header-anchor">#</a> Omitempty </h4> <p>Este campo es opcional.</p> <p>Si hay varios campos <code>Omitempty</code> consecutivos, pero solo desea pasar el valor de un campo, debe dejar los campos no deseados vacíos (con un valor nulo para ese tipo de campo), por ejemplo:</p> <ul><li><strong>id</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> id</li> <li><strong>name</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> nombre</li> <li><strong>column</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> nombre de la columna de filtrado</li></ul> <p>Si solo se transmite el valor de &quot;name&quot;, los parámetros de solicitud se transmiten de la siguiente manera:</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;testname&quot;]` - *Número* El valor vacío es 0
</code></pre></div><p>Si solo se transmite el valor de &quot;column&quot;, los parámetros de solicitud se transmiten de la siguiente manera:</p> <div class="language- extra-class"><pre><code>`&quot;params&quot;:[0,&quot;&quot;,&quot;title,page&quot;]` - *Cadena* El valor vacío es &quot;&quot;
</code></pre></div><h4 id="authorization"><a href="#authorization" class="header-anchor">#</a> Autorización </h4> <p>Encabezado de autorización, agregue el encabezado de autorización a la solicitud, ejemplo:</p> <p><strong>name</strong> : Authorization <strong>value</strong> : Bearer +<a href="#ibax-login">login token</a></p> <p>Example:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;params&quot;:[&quot;@1TokensSend&quot;],&quot;id&quot;:1}' http://127.0.0.1:7079

</code></pre></div><h4 id="accountorkeyid"><a href="#accountorkeyid" class="header-anchor">#</a> AccountOrKeyId </h4> <p>Parámetro de dirección de cuenta, se pueden usar dos formatos de dirección, por ejemplo:</p> <ol><li><ul><li><em>String</em> - Dirección de cuenta <code>&quot;XXXX-XXXX-XXXX-XXXX-XXXX&quot;</code> o ID de cuenta <code>&quot;64842...538120&quot;</code></li></ul></li> <li><ul><li><em>Object</em> - Objeto de dirección</li> <li><strong>key_id</strong> -  <em>Number</em> - ID de cuenta, por ejemplo: <code>{&quot;key_id&quot;:-64842...38120}</code></li> <li><strong>account</strong> - <em>String</em> - Dirección de cuenta, por ejemplo: <code>{&quot;account&quot;:&quot;1196-...-...-...-3496&quot;}</code></li></ul> <p><strong>Si tanto la dirección de cuenta como el ID de cuenta están presentes, se utilizará primero el ID de cuenta</strong>.</p></li></ol> <h4 id="blockorhash"><a href="#blockorhash" class="header-anchor">#</a> BlockOrHash </h4> <p>Altura del bloque o HASH del bloque, por ejemplo:</p> <ol><li><ul><li><em>String</em> - Altura del bloque <code>&quot;100&quot;</code> o HASH del bloque <code>&quot;4663aa47...a60753c18d9ba9cb4&quot;</code></li></ul></li> <li><ul><li><p><em>Object</em> - Objeto de información del bloque</p> <ul><li><strong>id</strong> -  <em>Number</em> - Altura del bloque, por ejemplo: <code>{&quot;id&quot;:2}</code></li> <li><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - HASH del bloque, por ejemplo: <code>{&quot;hash&quot;:&quot;d36b8996c...c616d3043a0d02a0f59&quot;}</code></li></ul> <p><strong>Solo se puede elegir una altura de bloque o un HASH de bloque</strong>.</p></li></ul></li></ol> <h3 id="batch-requests"><a href="#batch-requests" class="header-anchor">#</a> Solicitudes en lote </h3> <p>Esta función se puede utilizar para reducir la latencia de la red, especialmente al obtener una gran cantidad de objetos de datos básicamente independientes.</p> <p>A continuación se muestra un ejemplo de cómo obtener el bloque más alto y el número total de transacciones:</p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '[{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getTxCount&quot;,&quot;id&quot;:1,&quot;params&quot;:[]},{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.maxBlockId&quot;,&quot;id&quot;:2,&quot;params&quot;:[]}]' http://127.0.0.1:7079

    //Response
    [
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 1,
            &quot;result&quot;: 149100
        },
        {
            &quot;jsonrpc&quot;: &quot;2.0&quot;,
            &quot;id&quot;: 2,
            &quot;result&quot;: 797
        }
    ]
</code></pre></div><h3 id="error-response-handling"><a href="#error-response-handling" class="header-anchor">#</a> Manejo de respuestas de error </h3> <p>En caso de que la solicitud se ejecute correctamente, se devolverá el estado <code>200</code>.</p> <p>Si ocurre un error, se devolverá un objeto JSON con los siguientes campos:</p> <ul><li><p>jsonrpc</p> <p>Identificador de error.</p></li> <li><p>id</p> <p>Información de texto de error.</p></li> <li><p>error</p> <ul><li><p>code</p> <p>Código de estado de respuesta</p></li> <li><p>message</p> <p>Descripción del estado de respuesta</p></li></ul></li></ul> <div class="language-text extra-class"><pre class="language-text"><code>{
    &quot;jsonrpc&quot;: &quot;2.0&quot;,
    &quot;id&quot;: 1,
    &quot;error&quot;: {
        &quot;code&quot;: -32014,
        &quot;message&quot;: &quot;Unauthorized&quot;
    }
}
</code></pre></div><h2 id="json-rpc-namespaces"><a href="#json-rpc-namespaces" class="header-anchor">#</a> Espacios de nombres JSON-RPC </h2> <h3 id="ibax-namespace"><a href="#ibax-namespace" class="header-anchor">#</a> Espacio de nombres ibax </h3> <h4 id="authentication-interface"><a href="#authentication-interface" class="header-anchor">#</a> Interfaz de autenticación </h4> <ul><li><a href="#ibax-getuid">ibax.getuid</a></li> <li><a href="#ibax-login">ibax.login</a></li> <li><a href="#ibax-getauthstatus">ibax.getAuthStatus</a></li></ul> <h4 id=""><a href="#" class="header-anchor">#</a> Interfaz de comando del servidor {server-side-command-interface}</h4> <ul><li><a href="#ibax-getversion">ibax.getVersion</a></li></ul> <h4 id="data-request-function-interface"><a href="#data-request-function-interface" class="header-anchor">#</a> Función de interfaz de solicitud de datos. </h4> <ul><li><a href="#ibax-getbalance">ibax.getBalance</a></li> <li><a href="#ibax-getblockstxinfo">ibax.getBlocksTxInfo</a></li> <li><a href="#ibax-detailedblocks">ibax.detailedBlocks</a></li> <li><a href="#ibax-getkeyinfo">ibax.getKeyInfo</a></li> <li><a href="#ibax-detailedblock">ibax.detailedBlock</a></li></ul> <h4 id="get-metrics-interface"><a href="#get-metrics-interface" class="header-anchor">#</a> Obtener la interfaz de indicadores. </h4> <ul><li><a href="#ibax-maxblockid">ibax.maxBlockId</a></li> <li><a href="#ibax-getkeyscount">ibax.getKeysCount</a></li> <li><a href="#ibax-gettxcount">ibax.getTxCount</a></li> <li><a href="#ibax-gettransactioncount">ibax.getTransactionCount</a></li> <li><a href="#ibax-getblockscountbynode">ibax.getBlocksCountByNode</a></li> <li><a href="#ibax-honornodescount">ibax.honorNodesCount</a></li> <li><a href="#ibax-getecosystemcount">ibax.getEcosystemCount</a></li></ul> <h4 id="ecosystem-interface"><a href="#ecosystem-interface" class="header-anchor">#</a> Interfaz del ecosistema. </h4> <ul><li><a href="#ibax-ecosysteminfo">ibax.ecosystemInfo</a></li> <li><a href="#ibax-appparams">ibax.appParams</a></li> <li><a href="#ibax-getecosystemparams">ibax.getEcosystemParams</a></li> <li><a href="#ibax-gettablecount">ibax.getTableCount</a></li> <li><a href="#ibax-gettable">ibax.getTable</a></li> <li><a href="#ibax-getlist">ibax.getList</a></li> <li><a href="#ibax-getsections">ibax.getSections</a></li> <li><a href="#ibax-getrow">ibax.getRow</a></li> <li><a href="#ibax-systemparams">ibax.systemParams</a></li> <li><a href="#ibax-history">ibax.history</a></li> <li><a href="#ibax-getpagerow">ibax.getPageRow</a></li> <li><a href="#ibax-getmenurow">ibax.getMenuRow</a></li> <li><a href="#ibax-getsnippetrow">ibax.getSnippetRow</a></li> <li><a href="#ibax-getappcontent">ibax.getAppContent</a></li> <li><a href="#ibax-getmember">ibax.getMember</a></li></ul> <h4 id="contract-function-interface"><a href="#contract-function-interface" class="header-anchor">#</a> Interfaz de funciones de contratos inteligentes. </h4> <ul><li><a href="#ibax-getcontracts">ibax.getContracts</a></li> <li><a href="#ibax-getcontractinfo">ibax.getContractInfo</a></li> <li><a href="#ibax-sendtx">ibax.sendTx</a></li> <li><a href="#ibax-txstatus">ibax.txStatus</a></li> <li><a href="#ibax-txinfo">ibax.txInfo</a></li> <li><a href="#ibax-txinfomultiple">ibax.txInfoMultiple</a></li> <li><a href="#ibax-getpagevalidatorscount">ibax.getPageValidatorsCount</a></li> <li><a href="#ibax-getpage">ibax.getPage</a></li> <li><a href="#ibax-getmenu">ibax.getMenu</a></li> <li><a href="#ibax-getsource">ibax.getSource</a></li> <li><a href="#ibax-getpagehash">ibax.getPageHash</a></li> <li><a href="#ibax-getcontent">ibax.getContent</a></li> <li><a href="#ibax-getblockinfo">ibax.getBlockInfo</a></li> <li><a href="#ibax-getconfig">ibax.getConfig</a></li></ul> <h3 id="net-namespace"><a href="#net-namespace" class="header-anchor">#</a> Espacio de nombres net </h3> <ul><li><a href="#net-getnetwork">net.getNetwork</a></li> <li><a href="#net-status">net.status</a></li></ul> <h3 id="rpc-namespace"><a href="#rpc-namespace" class="header-anchor">#</a> Espacio de nombres rpc </h3> <ul><li><a href="#rpc-modules">rpc.modules</a></li></ul> <h3 id="admin-namespace"><a href="#admin-namespace" class="header-anchor">#</a> Espacio de nombres de administrador </h3> <ul><li><a href="#admin-startjsonrpc">admin.startJsonRpc</a></li> <li><a href="#admin-stopjsonrpc">admin.stopJsonRpc</a></li></ul> <h3 id="debug-namespace"><a href="#debug-namespace" class="header-anchor">#</a> Espacio de nombres de depuración </h3> <ul><li><a href="#debug-getnodebanstat">debug.getNodeBanStat</a></li> <li><a href="#debug-getmemstat">debug.getMemStat</a></li></ul> <h2 id="json-rpc-interface-methods"><a href="#json-rpc-interface-methods" class="header-anchor">#</a> Métodos de interfaz JSON-RPC </h2> <h3 id="ibax-getuid"><a href="#ibax-getuid" class="header-anchor">#</a> <strong>ibax.getUid</strong> </h3> <p><a href="#authorization">Autorización</a> <a href="#omitempty">Omitempty</a></p> <p>Para generar un token JWT temporal, necesitas pasar el token a <strong><a href="#ibax.login">login</a></strong> cuando lo llames.</p> <p><a href="#authorization"><strong>Authorization</strong></a></p> <p><strong>Parámetros</strong></p> <ul><li>ninguno</li></ul> <p><strong>Return Value</strong></p> <ul><li><p><strong>uid</strong> - <em>String</em> - Número de firma.</p></li> <li><p><strong>token</strong> - <em>String</em> - Token temporal pasado durante el inicio de sesión (la vida útil del token temporal es de 5 segundos).</p></li> <li><p><strong>network_id</strong> - <em>String</em> - Identificador de red.</p></li> <li><p><strong>cryptoer</strong> - <em>String</em> - Algoritmo de curva elíptica.</p></li> <li><p><strong>hasher</strong> - <em>String</em> - Algoritmo de hash.</p></li></ul> <p>Si la solicitud contiene <a href="#authorization">Autorización</a> y no requiere autorización, se devolverá la siguiente información:</p> <ul><li><p><strong>expire</strong> - <em>String</em> - Tiempo de expiración.</p></li> <li><p><strong>ecosystem</strong> - <em>String</em> - ID de ecosistema.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - Dirección de cuenta.</p></li> <li><p><strong>address</strong> - <em>String</em> - Dirección de billetera <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>network_id</strong> - <em>String</em> - Identificador de red.</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response1
     {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;uid&quot;: &quot;5823391950439015186&quot;,
            &quot;token&quot;: &quot;ey....&quot;,
            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer ey....&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getUid&quot;,&quot;params&quot;:[],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response2
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;expire&quot;: &quot;7h59m49.5361126s&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6667782293976713160&quot;,

            &quot;network_id&quot;: &quot;1&quot;,
            &quot;cryptoer&quot;: &quot;ECC_Secp256k1&quot;,
            &quot;hasher&quot;: &quot;KECCAK256&quot;
        }
    }
</code></pre></div><h3 id="ibax-login"><a href="#ibax-login" class="header-anchor">#</a> <strong>ibax.login</strong> </h3> <p>Autenticación de usuario. <a href="#authorization">Autorización</a></p> <p>Debe llamar primero al comando <a href="#ibax-getuid"><strong>ibax.getUid</strong></a> para recibir un valor único y firmarlo.
El token JWT temporal de getuid debe transmitirse en el encabezado de la solicitud.
Si la solicitud es exitosa, el token recibido en la respuesta se incluye en <a href="#authorization"><strong>Autorización</strong></a>.</p> <p><strong>Parámetros</strong></p> <p><em>Object</em> - Objeto de llamada de autenticación de identidad.</p> <ul><li><p><strong>ecosystem_id</strong> - <em>Number</em> - Ecological system ID. Si no se especifica, se utilizará el ID del primer sistema ecológico por defecto.</p></li> <li><p><strong>expire</strong> - <em>Number</em> - El ciclo de vida del token JWT, en segundos, es de forma predeterminada 28800, es decir, 8 horas.</p></li> <li><p><strong>public_key</strong> - <em><a href="#hex">Hex</a> String</em> - Clave pública de cuenta en hexadecimal.</p></li> <li><p><strong>key_id</strong> - <em>String</em> -</p> <blockquote><p>Dirección de cuenta <code>XXXX-...-XXXX</code>.</p> <p>Use este parámetro cuando la clave pública ya esté almacenada en la cadena de bloques. No se puede usar junto con el parámetro <em>pubkey</em>.</p></blockquote></li> <li><p><strong>signature</strong> - <em>String</em> -</p> <blockquote><p>Firmar el UID recibido por getuid con la clave privada.</p> <p>Contenido de los datos firmados: LOGIN+{$network_id}+uid.</p></blockquote></li> <li><p><strong>role_id</strong> - <em>Number</em> - Role ID, role default 0.</p></li></ul> <p><strong>Return value</strong> <em>Object</em> - Asunto de verificación de identidad.</p> <ul><li><p><strong>token</strong> - <em>String</em> - Token JWT.</p></li> <li><p><strong>ecosystem_id</strong> - <em>String</em> - ID del ecosistema.</p></li> <li><p><strong>key_id</strong> - <em>String</em> - ID de dirección de cuenta.</p></li> <li><p><strong>account</strong> - <em>String</em> - Dirección de la billetera <code>XXXX-XXXX-XXXX-XXXX-XXXX</code>.</p></li> <li><p><strong>notify_key</strong> - <em>String</em> - ID de notificación.</p></li> <li><p><strong>isnode</strong> - <em>Bool</em> - ¿Es esta la dirección de cuenta del propietario de este nodo? Valor: <code>true</code>,<code>false</code>.</p></li> <li><p><strong>isowner</strong> - <em>Bool</em> - ¿Es esta dirección de cuenta el creador del sistema ecológico? Valor: <code>true</code>,<code>false</code>.</p></li> <li><p><strong>clb</strong> - <em>Bool</em> - El sistema de inicio de sesión es CLB. Valor: <code>true</code>,<code>false</code>。</p></li> <li><p><strong>timestamp</strong> - <em>String</em> - El sello de tiempo actual.</p></li> <li><p><strong>roles</strong> - <em>Array</em> Listado de personajes, si no hay personajes, el campo es <code>nil</code>.</p> <ul><li><strong>role_id</strong> - <em>Number</em> - ID de personaje.</li> <li><strong>role_name</strong> - <em>String</em> - Nombre del personaje.</li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.login&quot;,&quot;params&quot;:[{&quot;ecosystem_id&quot;:1,&quot;public_key&quot;:&quot;04....&quot;,&quot;signature&quot;,&quot;46...&quot;,&quot;role_id&quot;:0}],&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;token&quot;: &quot;ey...&quot;,
            &quot;ecosystem_id&quot;: &quot;1&quot;,
            &quot;key_id&quot;: &quot;6660819716178795186&quot;,
            &quot;account&quot;: &quot;0666-xxxx-xxxx-xxxx-5186&quot;,
            &quot;notify_key&quot;: &quot;ey....&quot;,
            &quot;isnode&quot;: false,
            &quot;isowner&quot;: false,
            &quot;clb&quot;: false,
            &quot;timestamp&quot;: &quot;1678336163&quot;,
            &quot;roles&quot;: nil //[{&quot;role_id&quot;: 1, &quot;role_name&quot;: &quot;Developer&quot;},{&quot;role_id&quot;: 2, &quot;role_name&quot;: &quot;DevelopGovernancerer&quot;}]
        }
    }
</code></pre></div><h3 id="ibax-getauthstatus"><a href="#ibax-getauthstatus" class="header-anchor">#</a> <strong>ibax.getAuthStatus</strong> </h3> <p>Estado de autenticación de identidad del usuario.
<a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li>ninguno</li></ul> <p><strong>Valor de retorno</strong> <em>Object</em> - Estado del objeto de autenticación de identidad.</p> <ul><li><p><strong>active</strong> - <em>Bool</em> - Estado de autenticación de usuario actual, valor: <code>true,false</code>。</p></li> <li><p><strong>exp</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> Fecha de vencimiento del token en formato de marca de tiempo.</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getAuthStatus&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;active&quot;: true,
            &quot;exp&quot;: 1678354136
        }
    }
</code></pre></div><h3 id="ibax-getversion"><a href="#ibax-getversion" class="header-anchor">#</a> <strong>ibax.getVersion</strong> </h3> <p>Devuelve la versión actual del servidor.</p> <p><strong>Parámetros</strong></p> <ul><li>ninguno</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>vesion</strong> - <em>String</em> - Versión(<code>big Version</code> + <code>branch name</code> + <code>git commit</code> + <code>time</code> + <code>node status</code>)。</li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getVersion&quot;,&quot;id&quot;:1}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: &quot;1.3.0 branch.main commit.b57d4194 time.2023-03-08-09:30:29(UTC) node server status is running&quot;
    }
</code></pre></div><h3 id="ibax-getbalance"><a href="#ibax-getbalance" class="header-anchor">#</a> <strong>ibax.getBalance</strong> </h3> <p>Obtener el saldo de la dirección de la cuenta.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>key_id or account</strong> - <em><a href="#accountorkeyid">AccountOrKeyId</a></em> - Dirección de cuenta <code>XXXX-XXXX-XXXX-XXXX-XXXX</code> o ID de cuenta.</p></li> <li><p><strong>ecosystem_id</strong> - <em>Number</em> - Identificación del sistema de ecosistema <a href="#omitempty">Omitempty</a> 默认生态1。</p></li></ul> <p><strong>Valor de retorno</strong> <em>Object</em> - Obtener objeto de saldo.</p> <ul><li><p><strong>amount</strong> - <em>String</em> - El saldo de la cuenta del contrato inteligente de la unidad mínima.</p></li> <li><p><strong>total</strong> - <em>String</em> - El saldo total de la cuenta de la unidad mínima. (amount + utxo)。</p></li> <li><p><strong>utxo</strong> - <em>String</em> - El saldo de la cuenta UTXO es la cantidad mínima de unidades.</p></li> <li><p><strong>digits</strong> - <em>Number</em> - Precisión.</p></li> <li><p><strong>token_symbol</strong> - <em>String</em> - Símbolo del token.</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request1
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;648...8120&quot;]}' http://127.0.0.1:7079

    //Request2
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;1196-...-...-...-3496&quot;,1]}' http://127.0.0.1:7079

    //Request3
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBalance&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;key_id&quot;:{$key_id}},1]}' http://127.0.0.1:7079 //keyId or account

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;amount&quot;: &quot;9915319240441612&quot;,
            &quot;digits&quot;: 12,
            &quot;total&quot;: &quot;9915319240441612&quot;,
            &quot;utxo&quot;: &quot;0&quot;,
            &quot;token_symbol&quot;: &quot;IBXC&quot;
        }
    }
</code></pre></div><h3 id="ibax-getblockstxinfo"><a href="#ibax-getblockstxinfo" class="header-anchor">#</a> <strong>ibax.getBlocksTxInfo</strong> </h3> <p>Devuelve una lista de información adicional relevante para las transacciones en cada bloque.</p> <p>(Nota: Esta traducción puede no ser precisa sin más contexto.)</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - Altura del bloque de inicio a consultar.</p></li> <li><p><strong>count</strong> - <em>Number</em> - Número de bloques, por defecto es 25, con un máximo de 100 solicitudes.</p></li></ul> <p><strong>Valor de retorno</strong> <em>Object</em> - Obtener el objeto de información del bloque.</p> <ul><li><p><strong>block_id</strong> - <em>String</em> - Altura del bloque.</p></li> <li><p>Lista de transacciones en el bloque y la información adicional de cada transacción:</p> <ul><li><p><strong>hash</strong> - <em><a href="#hex">Hex</a> String</em> - Hash de transacción.</p></li> <li><p><strong>contract_name</strong> - <em>String</em> -  Nombre del contrato inteligente.</p></li> <li><p><strong>params</strong> - <em>Object</em> - Parámetros de contrato inteligente, los campos de contrato inteligente se pueden consultar a través de <a href="#ibax-getcontractinfo">ibax.getContractInfo</a>.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> -
Para el primer bloque, es la dirección de cuenta del primer bloque que firma la transacción.</p></li></ul></li></ul> <p>Para todos los demás bloques, es la dirección de cuenta que firma la transacción.</p> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getBlocksTxInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[1,2]}' http://127.0.0.1:7079

    {

        &quot;id&quot;: 1,
        &quot;result&quot;: {

                {
                    &quot;hash&quot;: &quot;uXSaSrMWlbHpNlu049J5BDypC6MzBQ0/5VEfGQf+5aQ=&quot;,

                    },
                    &quot;key_id&quot;: 6667782293976713160

</code></pre></div><h3 id="ibax-detailedblocks"><a href="#ibax-detailedblocks" class="header-anchor">#</a> <strong>ibax.detailedBlocks</strong> </h3> <p>Devuelve una lista que contiene información adicional detallada sobre las transacciones en cada bloque.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>block_id</strong> - <em>Number</em> - Altura del bloque de inicio a consultar.</p></li> <li><p><strong>count</strong> - <em>Number</em> - Número de bloques, por defecto es 25, con un máximo de 100 solicitudes.</p></li></ul> <p><strong>Valor de retorno</strong> <em>Object</em> - Obtener el objeto de detalles del bloque.</p> <ul><li><strong>block_id</strong> - <em>String</em> - Altura del bloque.
<ul><li><strong>header</strong> - <em>Object</em> - Encabezado de bloque. El encabezado de bloque contiene los siguientes campos:

</code></pre></div><h3 id="ibax-getcontractinfo"><a href="#ibax-getcontractinfo" class="header-anchor">#</a> <strong>ibax.getContractInfo</strong> </h3> <p>&quot;Devuelve información relevante sobre un contrato inteligente específico.&quot;</p> <p><a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li><strong>contractName</strong> - <em>String</em> - Nombre del contrato inteligente. El formato es <code>@ecosystem_id%%contractName%</code>, por ejemplo @1contractName (nombre del contrato inteligente en el ecosistema 1) o contractName (nombre del contrato inteligente actual en el ecosistema).</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>id</strong> - <em>Number</em> - ID de contrato inteligente en una máquina virtual (VM).</li> <li><strong>name</strong> - <em>String</em> - Nombre del contrato inteligente con ID del ecosistema <code>@1MainCondition</code>.</li> <li><strong>state</strong> - <em>Number</em> - ID del ecosistema al que pertenece el contrato inteligente.</li> <li><strong>walletid</strong> - <em>String</em> - Dirección de la cuenta a la que está vinculado el contrato inteligente.</li> <li><strong>tokenid</strong> - <em>String</em> - - <strong>ecosistemaID</strong> - <em>String</em> - ID del ecosistema donde se encuentra el token utilizado como tarifa para el contrato inteligente de pago.</li> <li><strong>address</strong> - <em>String</em> - Dirección de la billetera vinculada al contrato inteligente en formato <code>XXXX-...-XXXX</code>.</li> <li><strong>tableid</strong> - <em>String</em> - ID de la entrada del contrato inteligente en la tabla <em>contracts</em>.</li> <li><strong>fields</strong> - <em>Array</em> - La información de estructura de cada parámetro en la sección <strong>data</strong> de un contrato inteligente en una matriz incluye:</li> <li><strong>name</strong> - <em>String</em> - Nombre del parámetro.</li> <li><strong>type</strong> - <em>String</em> - Tipo de parámetro.
<ul><li><strong>optional</strong> - <em>Bool</em> - Parameter options, <code>true</code> indicates optional parameter, <code>false</code> indicates required parameter.</li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContractInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;@1TokensSend&quot;]}' http://127.0.0.1:7079

        &quot;result&quot;: {
            &quot;id&quot;: 5098,

                    &quot;type&quot;: &quot;money&quot;,
                    &quot;optional&quot;: false
                },
                {
                    &quot;name&quot;: &quot;Recipient&quot;,

                },

</code></pre></div><h3 id="ibax-sendtx"><a href="#ibax-sendtx" class="header-anchor">#</a> <strong>ibax.sendTx</strong> </h3> <p>Agregar la transacción en la cola de transacciones recibidas como parámetro y, si la solicitud se ejecuta correctamente, devolver el hash de la transacción. Este hash se puede utilizar para obtener la transacción correspondiente en el bloque. En caso de que ocurra un error en la respuesta, el hash se incluirá en el mensaje de error.</p> <p><a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li><em>Object</em> - Objeto de datos de transacción.
<ul><li><strong>tx_key</strong> - <em>String</em> - Contenido de la transacción, este parámetro puede especificar cualquier nombre y admite la recepción de múltiples transacciones.</li></ul></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>hashes</strong> - <em>Array</em> - Array de hash de transacciones:
<ul><li><strong>tx1</strong> - <em>String</em> - Hash de la transacción 1.</li> <li><strong>txN</strong> - <em>String</em> - Hash de la transacción N.</li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.sendTx&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;tx1&quot;:...,&quot;txN&quot;:...}]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 1,
        &quot;result&quot;: {
            &quot;hashes&quot;:[
                {&quot;hash1&quot;:&quot;hash1&quot;},
                {&quot;hashN&quot;:&quot;hashN&quot;}
            ]
        }
    }
</code></pre></div><h3 id="ibax-txstatus"><a href="#ibax-txstatus" class="header-anchor">#</a> <strong>ibax.txStatus</strong> </h3> <p>Obtener el ID del bloque y el mensaje de error de una transacción específica. Si los valores devueltos del ID del bloque y el mensaje de error están vacíos, significa que la transacción aún no ha sido incluida en un bloque.</p> <p><a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li><strong>hashes</strong> - <em>String</em> - Hash de transacción, separados por <code>,</code>.</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>hash</strong> - <em>Object</em> - Hash de transacción.
<ul><li><p><strong>blockid</strong> - <em>String</em> - Si la transacción se ejecuta correctamente, devolverá el ID del bloque; Si la ejecución de la transacción falla, <em>blockid</em> será <code>0</code>. Si el error de ejecución de la transacción es castigado, se devolverá el ID de bloque correspondiente.</p></li> <li><p><strong>result</strong> - <em>String</em> - Utilizando la variable <strong>$result</strong>, se devuelve el resultado de la transacción.</p></li> <li><p><strong>errmsg</strong> - <em>Object</em> - <a href="#omitempty">Omitempty</a> Si la transacción falla, se devuelve un mensaje de error.</p> <ul><li><strong>type</strong> - <em>String</em> - Tipo de error.</li> <li><strong>error</strong> - <em>String</em> - Mensaje de error.</li></ul></li> <li><p><strong>penalty</strong> - <em>Number</em> - Si la transacción falla, (0: sin penalización, 1: con penalización).</p></li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -H &quot;Authorization: Bearer {$Token}&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.txStatus&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9,4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;]}' http://127.0.0.1:7079

    //Response
    {
        &quot;jsonrpc&quot;: &quot;2.0&quot;,
        &quot;id&quot;: 2,
        &quot;result&quot;: {
            &quot;4a458232de2ab2a3f5361da68e409b925c775346d14139263a69c0e8ecf0166b&quot;: {
                &quot;blockid&quot;: &quot;793&quot;,
                &quot;result&quot;: &quot;&quot;,
                &quot;penalty&quot;: 0
            },
            &quot;cf46ef1ce7ecfcf48ccf209577fb8a2130426b71adc3a3855aff7f68d114fca9&quot;: {
                &quot;blockid&quot;: &quot;793&quot;,

                },
                &quot;result&quot;: &quot;&quot;,
                &quot;penalty&quot;: 1
            }
        }
    }
</code></pre></div><h3 id="ibax-txinfo"><a href="#ibax-txinfo" class="header-anchor">#</a> <strong>ibax.txInfo</strong> </h3> <p>Devolver información relacionada con la transacción para un hash especificado, incluyendo el ID del bloque y el número de confirmaciones. Si se especifican parámetros opcionales, también puede devolver el nombre del contrato inteligente y sus parámetros relacionados.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - Hash de transacción.</p></li> <li><p><strong>contractinfo</strong> - <em>Bool</em> <a href="#omitempty">Omitempty</a> - Identificación detallada de los parámetros del contrato inteligente, para obtener detalles del contrato inteligente relacionados con la transacción. El valor predeterminado es <code>false</code>.</p></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><p><strong>blockid</strong> - <em>Number</em> - Incluye el ID de bloque de la transacción.
Si el valor es <code>0</code>, no se puede encontrar la transacción con ese hash.
Si la transacción ocurre en el nodo actual, se puede obtener a través de <a href="#ibax-txstatus">ibax.txStatus</a>.</p></li> <li><p><strong>confirm</strong> - <em>Number</em> - El número de confirmaciones de nodos para este bloque <em>blockid</em>.</p></li> <li><p><strong>data</strong> - <em>Object</em> - Si se especifica <code>contentinfo=true</code>, se devolverán los detalles de la información del contrato inteligente. Será nulo si no se especifica.</p> <ul><li><strong>block_id</strong> - <em>Number</em>- Altura del bloque.</li> <li><strong>block_hash</strong> - <em>String</em> - Hash del bloque.</li> <li><strong>address</strong> - <em>String</em> - Dirección de creación de la transacción.</li> <li><strong>ecosystem</strong> - <em>String</em> - ID del ecosistema de envío de la transacción.</li> <li><strong>hash</strong> - <em>String</em> - Hash de la transacción.</li> <li><strong>expedite</strong> - <em>String</em> - Tarifa de aceleración, si no hay, es <code>&quot;&quot;</code>.</li> <li><strong>contract_name</strong> - <em>String</em> - Nombre del contrato inteligente.</li> <li><strong>params</strong> - <em>Object</em> - Parámetros del contrato inteligente, los campos del contrato inteligente se pueden consultar a través de <a href="#ibax-getcontractinfo">ibax.getContractInfo</a>.</li> <li><strong>created_at</strong> - <em>Number</em> - Tiempo de creación de la transacción.</li> <li><strong>size</strong> - <em>String</em> - Tamaño de la transacción unit: B; KiB; MiB; GiB; TiB.</li> <li><strong>status</strong> - <em>String</em> - Estado (0: éxito 1: castigo).</li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.txInfo&quot;,&quot;id&quot;:1,&quot;params&quot;:[&quot;020d8c004b3a0c00a6bfffa36e2746509295e5ea6dbb14e7cd6098c3d906bb58&quot;,true]}' http://127.0.0.1:7079

                &quot;address&quot;: &quot;0666-7782-2939-7671-3160&quot;,
                &quot;ecosystem&quot;: 2,

</code></pre></div><h3 id="ibax-txinfomultiple"><a href="#ibax-txinfomultiple" class="header-anchor">#</a> <strong>ibax.txInfoMultiple</strong> </h3> <p>Return transaction-related information for a specified list of hashes.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>hashes</strong> - <em>Array</em> - Lista de hash de transacciones.</p></li> <li><p><strong>contractinfo</strong> - <em>Bool</em> <a href="#omitempty">Omitempty</a> - Identificación detallada de los parámetros del contrato inteligente, para obtener detalles del contrato inteligente relacionados con la transacción. El valor predeterminado es <code>false</code>.</p></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>results</strong> - <em>Array</em> - En el diccionario de datos, el hash de la transacción se utiliza como clave y los detalles de la transacción se utilizan como valor.

<ul><li><strong>block_id</strong>- <em>Number</em>- Altura del bloque.</li> <li><strong>block_hash</strong> - <em>String</em> - - <strong>hash de bloque</strong> - <em>String</em> - Hash del bloque.</li> <li><strong>address</strong> - <em>String</em> - Dirección de creación de la transacción.</li> <li><strong>ecosystem</strong> - <em>String</em> - ID del ecosistema al que se envió la transacción.</li> <li><strong>hash</strong> - <em>String</em> - Hash de la transacción.</li> <li><strong>expedite</strong> - <em>String</em> - Tarifa de urgencia, si no hay, es &quot;&quot;.</li> <li><strong>contract_name</strong> - <em>String</em> - Nombre del contrato inteligente.</li> <li><strong>params</strong> - <em>Object</em> - Parámetros del contrato inteligente, los campos del contrato inteligente se pueden consultar a través de <a href="#ibax-getcontractinfo">ibax.getContractInfo</a>.</li> <li><strong>created_at</strong> - <em>Number</em> - Tiempo de creación de la transacción.</li> <li><strong>size</strong> - <em>String</em> - Tamaño de la transacción unidad: B; KiB; MiB; GiB; TiB.</li> <li><strong>status</strong> - <em>String</em> - Estado (0: éxito 1: castigo).</li></ul></li></ul></li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

    {

</code></pre></div><h3 id="ibax-getpage"><a href="#ibax-getpage" class="header-anchor">#</a> <strong>ibax.getPage</strong> </h3> <p>Obtener el árbol de objetos JSON de código para el nombre de página especificado, este es el resultado del procesamiento del motor de plantillas.</p> <p><a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>name</strong> - <em>String</em> - Nombre de página con ID de ecosistema, en formato <code>@ecosystem_id%%nombre_de_página</code>, por ejemplo <code>@1main_page</code>.</p> <p>Si no se proporciona un ID de ecosistema, se buscará por defecto la página en el ecosistema actual, como <code>main_page</code>.</p></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><p><strong>menu</strong> - <em>String</em> - Nombre del menú al que pertenece la página.</p></li> <li><p><strong>menutree</strong> - <em>Array</em> - Árbol de objetos JSON del menú de la página.</p></li> <li><p><strong>tree</strong> - <em>Array</em> - Árbol de objetos JSON de la página.</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

Nombre del menú con ID de ecosistema, en formato <code>@ecosystem_id%%menu_name%</code>, por ejemplo <code>@1main_menu</code>.
Si no se proporciona el ID de ecosistema, se buscará el menú en el ecosistema actual por defecto, por ejemplo <code>main_menu</code>.</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><p><strong>title</strong> - <em>String</em> - Título del menú.</p></li> <li><p><strong>tree</strong> - <em>Array</em> - Árbol de objetos JSON del menú.</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getsource"><a href="#ibax-getsource" class="header-anchor">#</a> <strong>ibax.getSource</strong> </h3> <p>Devuelve un árbol de objetos JSON de código para el nombre de página especificado. No se ejecuta ninguna función ni se recibe ningún dato. El árbol de objetos JSON devuelto corresponde a la plantilla de página y se puede utilizar en el diseñador de páginas visual. Si no se encuentra la página, se devuelve un error 404.</p> <p><a href="#authorization">Autorización</a></p> <p><strong>Parámetros</strong></p> <ul><li><strong>name</strong> - <em>String</em> -

Si no se proporciona un ID de ecosistema, buscará la página en el ecosistema actual, por ejemplo <code>pagina_principal</code>.</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>tree</strong> - <em>Array</em> - Árbol de objetos JSON de la página.</li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getpagehash"><a href="#ibax-getpagehash" class="header-anchor">#</a> <strong>ibax.getPageHash</strong> </h3> <p>Devolver el hash SHA256 de la página especificada por su nombre. Si la página no se encuentra, se devuelve un error 404.</p> <p>Para recibir el hash correcto al hacer una solicitud a otros nodos, también se deben pasar los parámetros <em>ecosystem, key_id, role_id</em>. Para recibir una página de otros ecosistemas, se debe agregar el prefijo del ID del ecosistema al nombre de la página. Por ejemplo: <code>@2mypage</code>.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>name</strong> - <em>String</em> - Nombre de página con ID de ecosistema. El formato es <code>@ecosystem_id%%page_name%</code>, por ejemplo <code>@1main_page</code>, se puede especificar el ID de ecosistema.</p></li> <li><p><strong>ecosystem</strong> - <em>Number</em> - <a href="#omitempty">Omitempty</a> ID del ecosistema.</p></li> <li><p><em>Object</em> - <a href="#omitempty">Omitempty</a> - Obtener el objeto de página especificado.</p> <ul><li><strong>key_id</strong> - <em>String</em> - Dirección de cuenta.</li> <li><strong>role_id</strong> - <em>String</em> - ID de personaje.</li></ul></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><em>Object</em> -
<ul><li><strong>hash</strong> - <em>String</em> - Valor hash en hexadecimal.</li></ul></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getcontent"><a href="#ibax-getcontent" class="header-anchor">#</a> <strong>ibax.getContent</strong> </h3> <p>Devuelve un objeto JSON de código de página desde el parámetro <strong>template</strong>, si se proporciona el parámetro opcional <strong>source</strong> como <code>true</code>, el árbol de objetos JSON no ejecutará ninguna función ni recibirá datos. Este árbol de objetos JSON se puede utilizar en el diseñador de páginas visual.</p> <p><strong>Parámetros</strong></p> <ul><li><em>Object</em> <ul><li><p><strong>template</strong> - <em>String</em> - Código de página.</p></li> <li><p><strong>source</strong> - <em>Bool</em> - Si se especifica como <code>true</code>, el árbol de objetos JSON no ejecuta ninguna función ni recibe datos.</p></li></ul></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>tree</strong> - <em>Object</em> - Árbol de objetos JSON.</li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request
    curl -X POST -H &quot;Content-Type: application/json&quot; -d '{&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;ibax.getContent&quot;,&quot;id&quot;:1,&quot;params&quot;:[{&quot;template&quot;,&quot;...&quot;source&quot;:true}]}' http://127.0.0.1:7079

</code></pre></div><h3 id="ibax-getblockinfo"><a href="#ibax-getblockinfo" class="header-anchor">#</a> <strong>ibax.getBlockInfo</strong> </h3> <p>&quot;Devuelve información relacionada con el ID de bloque especificado.&quot;</p> <p><strong>Parámetros</strong></p> <ul><li><strong>id</strong> - <em>Number</em>- Altura del bloque.</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><p><strong>hash</strong> - <em>String</em> - Valor hash del bloque.</p></li> <li><p><strong>key_id</strong> - <em>Number</em> - Dirección de cuenta que firmó el bloque.</p></li> <li><p><strong>time</strong> - <em>Number</em> - Marca de tiempo de generación de bloque.</p></li> <li><p><strong>tx_count</strong> - <em>Number</em> - El número total de transacciones dentro de este bloque.</p></li> <li><p><strong>rollbacks_hash</strong> - <em>String</em> - Valor hash de reversión de bloque.</p></li> <li><p><strong>node_position</strong> - <em>Number</em> - Esta sección se encuentra en la posición de la lista de nodos de honor.</p></li> <li><p><strong>consensus_mode</strong> <em>Number</em> - Modo de consenso, parámetros (1: Modo de gestión del creador; 2: Modo de gobernanza DAO)</p></li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="ibax-getconfig"><a href="#ibax-getconfig" class="header-anchor">#</a> <strong>ibax.getConfig</strong> </h3> <p>Obtener la dirección y el puerto del host de <code>centrifugo</code>.</p> <p><strong>Parámetros</strong></p> <ul><li><p><strong>option</strong> - <em>String</em> - Configuración.</p> <p>1.&quot;centrifugo&quot; - Servicio de mensajería.</p></li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>centrifugo</strong> - <em>String</em> - <a href="#omitempty">Omitempty</a> - La dirección y el puerto del host de <code>centrifugo</code>, en formato <code>http://address:port</code>, por ejemplo: <code>http://127.0.0.1:8100</code>.</li></ul> <p><strong>Ejemplo</strong></p> <div class="language-text extra-class"><pre class="language-text"><code>    //Request

</code></pre></div><h3 id="net-getnetwork"><a href="#net-getnetwork" class="header-anchor">#</a> <strong>net.getNetwork</strong> </h3> <p>Obtener información del nodo.</p> <p><strong>Parámetros</strong></p> <ul><li>ninguno</li></ul> <p><strong>Valor de retorno</strong></p> <ul><li><strong>network_id</strong> - <em>String</em> - Identificador de red.</li> <li><strong>centrifugo_url</strong> - <em>String</em> - Dirección del servicio de mensajes de Centrifugo.</li> <li><strong>test</strong> - <em>Bool</em> - ¿Es una red de prueba?</li> <li><strong>private</strong> - <em>Bool</em> - ¿Es una red privada?</li> <li><strong>honor_nodes</strong> - <em>Object</em> - Lista de nodos de honor.
