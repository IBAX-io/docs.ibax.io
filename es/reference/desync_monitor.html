    <title>Herramienta de monitoreo sincronizado </a></li><li><a href="/es/reference/platform-parameters.html" class="sidebar-link">Parámetros de la plataforma </a></li><li><a href="/es/reference/backend-config.html" class="sidebar-link">Archivo de configuración del servidor </a></li><li><a href="/es/reference/desync_monitor.html" aria-current="page" class="active sidebar-link">Herramienta de monitoreo sincronizado </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#location" class="sidebar-link">Ubicación </a></li><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#command-prompt-flags" class="sidebar-link">Banderas del símbolo del sistema </a></li><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#configuration" class="sidebar-link">Configuración </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#nodes-list" class="sidebar-link">nodes_list </a></li><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#daemon" class="sidebar-link">[daemon] </a></li><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#alert-message" class="sidebar-link">[alert_message] </a></li><li class="sidebar-sub-header"><a href="/es/reference/desync_monitor.html#smtp" class="sidebar-link">[smtp] </a></li></ul></li></ul></li><li><a href="/es/reference/json-rpc.html" class="sidebar-link">Interfaz de programación de aplicaciones JSON-RPC </a></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="synchronized-monitoring-tool"><a href="#synchronized-monitoring-tool" class="header-anchor">#</a> Herramienta de monitoreo sincronizado </h1> <p>Desync_monitor es una herramienta especial que se utiliza para verificar si la base de datos en un nodo especificado está sincronizada.</p> <p>Esta herramienta se puede utilizar como un proceso en segundo plano o se puede iniciar para realizar una verificación única.</p> <p>El funcionamiento de esta herramienta se basa en lo siguiente:</p> <blockquote><ol><li>Cada bloque contiene el hash de todos los cambios de todas las transacciones. Se solicita al nodo especificado que proporcione su último ID de bloque.</li> <li>Luego, se solicitan bloques de todos los nodos que tienen ese ID y se comparan los hashes mencionados anteriormente.</li> <li>Si los hashes son diferentes, se enviará un mensaje de error de sincronización a la dirección de correo electrónico especificada en el comando.</li></ol></blockquote> <h2 id="location"><a href="#location" class="header-anchor">#</a> Ubicación </h2> <p>Esta herramienta se encuentra en <code>tools/desync_monitor/</code>.</p> <h2 id="command-prompt-flags"><a href="#command-prompt-flags" class="header-anchor">#</a> Banderas del símbolo del sistema </h2> <p>Se pueden utilizar las siguientes banderas desde el símbolo del sistema:</p> <blockquote><ul><li><strong>confPath</strong> -- Ruta al archivo de configuración. El nombre de archivo predeterminado es <code>config.toml</code>;</li> <li><strong>nodesList</strong> -- Lista de nodos para solicitar bloques, separados por comas. El valor predeterminado es <code>127.0.0.1:7079</code>;</li> <li><strong>daemonMode</strong> -- Iniciar como un demonio, debe usarse cuando se necesita verificar cada N segundos. Esta bandera está establecida en <code>false</code> de forma predeterminada;</li> <li><strong>queryingPeriod</strong> -- Si la herramienta se inicia como un demonio, este parámetro establece el intervalo de tiempo (en segundos) entre comprobaciones. El valor predeterminado es <code>1</code> segundo.</li></ul></blockquote> <ul><li><p><strong>alertMessageTo</strong> -- Dirección de correo electrónico a la que se enviarán las alertas de error de sincronización.</p> <blockquote><ul><li><strong>alertMessageSubj</strong> -- Asunto del mensaje en el mensaje de alerta, el valor predeterminado es problema de sincronización del nodo;</li> <li><strong>alertMessageFrom</strong> -- Dirección desde la que se envía el mensaje.</li> <li><strong>smtpHost</strong> -- Host del servidor SMTP utilizado para enviar correos electrónicos, el valor predeterminado es <code>&quot;&quot;</code>;</li> <li><strong>smtpPort</strong> -- Puerto del servidor SMTP utilizado para enviar mensajes de correo electrónico, el valor predeterminado es <code>25</code>;</li> <li><strong>smtpUsername</strong> -- Nombre de usuario del servidor SMTP, el valor predeterminado es <code>&quot;&quot;</code>;</li> <li><strong>smtpPassword</strong> -- Contraseña del servidor SMTP, el valor predeterminado es <code>&quot;&quot;</code>.</li></ul></blockquote></li></ul> <h2 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuración </h2> <p>Esta herramienta utiliza un archivo de configuración en formato toml.</p> <p>Por defecto, buscará el archivo <em>config.toml</em> en la carpeta donde se inició el archivo binario.</p> <p>Puede cambiar la ruta del archivo utilizando la opción <strong>configPath</strong>.</p> <div class="language-text extra-class"><pre class="language-text"><code>nodes_list = [&quot;http://127.0.0.1:7079&quot;, &quot;http://127.0.0.1:7002&quot;]

[daemon]
daemon = false
querying_period = 1

[alert_message]
to = &quot;&quot;
subject = &quot;problem with xxx nodes&quot;
from = &quot;&quot;

[smtp]
host = &quot;&quot;
port = 25
username = &quot;&quot;
password = &quot;&quot;
</code></pre></div><h3 id="nodes-list"><a href="#nodes-list" class="header-anchor">#</a> nodes_list </h3> <blockquote><ul><li><strong>nodes_list</strong> - Lista de nodos (hosts) que solicitan información.</li></ul></blockquote> <h3 id="daemon"><a href="#daemon" class="header-anchor">#</a> [daemon] </h3> <p>Configuración del modo de proceso de demonio.</p> <blockquote><ul><li><strong>daemon_mode</strong> -- La herramienta funciona como un proceso de demonio y realiza comprobaciones de sincronización.</li> <li><strong>querying_period</strong> -- El intervalo de tiempo entre las comprobaciones de sincronización.</li></ul></blockquote> <h3 id="alert-message"><a href="#alert-message" class="header-anchor">#</a> [alert_message] </h3> <p>Parámetros de mensaje de advertencia.</p> <blockquote><ul><li><strong>to</strong> -- Dirección de correo electrónico del destinatario para el mensaje de advertencia sincrónico;</li> <li><strong>subject</strong> -- Tema del mensaje;</li> <li><strong>from</strong> -- Dirección de correo electrónico del remitente.</li></ul></blockquote> <h3 id="smtp"><a href="#smtp" class="header-anchor">#</a> [smtp] </h3> <p>Parámetros del servidor de Protocolo de Transferencia de Correo Simple (Simple Mail Transfer Protocol, SMTP) para enviar mensajes de advertencia sincrónicos.</p> <blockquote><ul><li><strong>host</strong> -- Servidor SMTP;</li> <li><strong>port</strong> -- Puerto del servidor SMTP;</li> <li><strong>username</strong> -- Nombre de usuario del servidor SMTP;</li> <li><strong>password</strong> -- Contraseña del servidor SMTP;</li></ul></blockquote></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/es/reference/desync_monitor.md" target="_blank" rel="noopener noreferrer">Edita esta página en GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path
