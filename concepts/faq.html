 of applications? </a></li><li class="sidebar-sub-header"><a href="/concepts/faq.html#question-26" class="sidebar-link">26. Who pays for the operation of applications? </a></li><li class="sidebar-sub-header"><a href="/concepts/faq.html#question-27" class="sidebar-link">27. How to protect the applications in the ecosystem from attacks due to vulnerabilities? </a></li><li class="sidebar-sub-header"><a href="/concepts/faq.html#question-28" class="sidebar-link">28. What new features will be implemented in future plans? </a></li><li class="sidebar-sub-header"><a href="/concepts/faq.html#question-29" class="sidebar-link">29. How to prove its operability? </a></li></ul></li></ul></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="faq"><a href="#faq" class="header-anchor">#</a> FAQ </h1> <ul><li><a href="#question-1">1. Please briefly describe IBAX?</a></li> <li><a href="#question-2">2. Is IBax applicable for Bitcoin, Ethereum or other blockchains?</a></li> <li><a href="#question-3">3. What are the main differences between IBax and other public blockchain platforms with built-in mechanisms for executing smart contracts?</a></li> <li><a href="#question-4">4. Do you have your own cryptocurrency?</a></li> <li><a href="#question-5">5. What is a honor node and who can maintain it?</a></li> <li><a href="#question-6">6. What is a platform ecosystem?</a></li> <li><a href="#question-7">7. Who can create an ecosystem?</a></li> <li><a href="#question-8">8. How do users become members of the ecosystem?</a></li> <li><a href="#question-9">9. Can one user create multiple ecosystems?</a></li> <li><a href="#question-10">10. What is a platform application?</a></li> <li><a href="#question-11">11. What programming language is used to create the application?</a></li> <li><a href="#question-12">12. What software is used to create applications and interact with users?</a></li> <li><a href="#question-13">13. Can platform contracts use third-party APIs to access data?</a></li> <li><a href="#question-14">14. Can the contract stored in the blockchain be changed?</a></li> <li><a href="#question-15">15. What is smart law?</a></li> <li><a href="#question-16">16. Can the contract call and execute other contracts?</a></li> <li><a href="#question-17">17. Does the application run with a master contract?</a></li> <li><a href="#question-18">18. Can the application be localized for different languages?</a></li> <li><a href="#question-19">19. Can I create a page without using a template language?</a></li> <li><a href="#question-20">20. Are the pages stored in the blockchain?</a></li> <li><a href="#question-21">21. What types of databases can be used for contract operations?</a></li> <li><a href="#question-22">22. How to manage access to the data in the database table?</a></li> <li><a href="#question-23">23. Can an application in an ecosystem exchange data with other applications from another ecosystem?</a></li> <li><a href="#question-24">24. Should all applications in a new ecosystem be written from scratch?</a></li> <li><a href="#question-25">25. Are there any fees for the operation of applications?</a></li> <li><a href="#question-26">26. Who pays for the operation of applications?</a></li> <li><a href="#question-27">27. How to protect the applications in the ecosystem from attacks due to vulnerabilities?</a></li> <li><a href="#question-28">28. What new features will be implemented in future plans?</a></li> <li><a href="#question-29">29. How to prove its operability?</a></li></ul> <h2 id="question-1"><a href="#question-1" class="header-anchor">#</a> 1. Please briefly describe IBAX? </h2> <ul><li>It is a blockchain platform that aims to build a digital ecosystem based on an integrated application development environment that has a multi-level permission system for managing the access rights to data, interfaces, and smart contracts.</li></ul> <h2 id="question-2"><a href="#question-2" class="header-anchor">#</a> 2. Is IBax applicable for Bitcoin, Ethereum or other blockchains? </h2> <ul><li>Not applicable. IBax is built on the basis of its own original blockchain.</li></ul> <h2 id="question-3"><a href="#question-3" class="header-anchor">#</a> 3. What are the main differences between IBax and other public blockchain platforms with built-in mechanisms for executing smart contracts? </h2> <ul><li>IBax has unique features that cannot be found in the above-mentioned blockchains:
<ul><li>has an integrated application development environment in a single client software;</li> <li>the special template language Logicor for page design and the contract language Needle coordinate with each other;</li> <li>has a multi-level permission system for managing the access rights to data, interfaces and smart contracts, in which permissions can be granted to members, roles and contracts;</li> <li>the ecosystem, used to create blockchain applications and autonomous software environments for users to interact with them;</li> <li>the legal system, a set of rules written in smart laws (dedicated smart contracts), regulates the relationship between platform users and defines the process of changing protocol parameters for problem solving.</li></ul></li></ul> <h2 id="question-4"><a href="#question-4" class="header-anchor">#</a> 4. Do you have your own cryptocurrency? </h2> <ul><li>Yes, IBax uses its own token, IBXC.</li></ul> <h2 id="question-5"><a href="#question-5" class="header-anchor">#</a> 5. What is a honor node and who can maintain it? </h2> <ul><li>The honor node is the network node that has the authority to verify transactions and generate new blocks.</li> <li>Any network node with sufficient processing power and fault tolerance can become a honor node. IBax uses a Proof of Authority (PoA) consensus mechanism. Nodes can become verification nodes based on ecosystem voting, but only ecosystems that are proven by the platform's token owner to have normal operational capabilities can participate in such voting. Using this authorization algorithm, the master node is run by major ecosystems because it is in their best interest to maintain the network operation.</li></ul> <h2 id="question-6"><a href="#question-6" class="header-anchor">#</a> 6. What is a platform ecosystem? </h2> <ul><li>An ecosystem is actually an autonomous software environment used to create blockchain applications and the operations of users in them.</li></ul> <h2 id="question-7"><a href="#question-7" class="header-anchor">#</a> 7. Who can create an ecosystem? </h2> <ul><li>All users of the platform can create new ecosystems.</li></ul> <h2 id="question-8"><a href="#question-8" class="header-anchor">#</a> 8. How do users become members of the ecosystem? </h2> <ul><li>Users may be registered as members of any existing ecosystem. The ecosystem strategy defines different member admission procedures, which publishes key public information of the new ecosystem in a dedicated ecosystem catalog.</li></ul> <h2 id="question-9"><a href="#question-9" class="header-anchor">#</a> 9. Can one user create multiple ecosystems? </h2> <ul><li>Yes, each user can create any number of ecosystems and can also become a member of multiple ecosystems.</li></ul> <h2 id="question-10"><a href="#question-10" class="header-anchor">#</a> 10. What is a platform application? </h2> <ul><li>An application is a complete software product that implements a function or service. The application consists of database tables, contracts and pages.</li></ul> <h2 id="question-11"><a href="#question-11" class="header-anchor">#</a> 11. What programming language is used to create the application? </h2> <ul><li><p>The contract is written in the Needle language, which is developed by the platform team, For more information, see: <a href="/topics/script.html">Smart Contract</a>.</p></li> <li><p>The page is written in Logicor language, which is a page template language. For more information, see: <a href="/topics/templates2.html">Template Language</a>.</p></li></ul> <h2 id="question-12"><a href="#question-12" class="header-anchor">#</a> 12. What software is used to create applications and interact with users? </h2> <ul><li>The application program is written and executed in Weaver, no other software is required.</li></ul> <h2 id="question-13"><a href="#question-13" class="header-anchor">#</a> 13. Can platform contracts use third-party APIs to access data? </h2> <ul><li>No, the contract can only directly access the data stored in the blockchain. <a href="/concepts/about-the-platform.html#virtual-private-ecosystem">CLB</a> is used to process external data sources.</li></ul> <h2 id="question-14"><a href="#question-14" class="header-anchor">#</a> 14. Can the contract stored in the blockchain be changed? </h2> <ul><li>Yes, the contract can be changed. The permission to change the contract is specified by its creator, who can grant the permission to refuse to change, or grant permission to make changes with contracts or by members, or configure a complex set of conditions in the smart law.</li> <li>Weaver provides access to all versions of contracts.</li></ul> <h2 id="question-15"><a href="#question-15" class="header-anchor">#</a> 15. What is smart law? </h2> <ul><li>Smart law is a contract designed to control and restrict the operation of conventional contracts, thereby controlling and restricting the activities of ecosystem members.</li> <li>A set of smart laws can be regarded as the legal system of an ecosystem.</li></ul> <h2 id="question-16"><a href="#question-16" class="header-anchor">#</a> 16. Can the contract call and execute other contracts? </h2> <ul><li>Yes, the contract can call other contracts by direct addressing and provide parameters for it, or call the contract by link name. For more information, see: <a href="/topics/script.html">Smart Contract</a>.</li></ul> <h2 id="question-17"><a href="#question-17" class="header-anchor">#</a> 17. Does the application run with a master contract? </h2> <ul><li>No, the contract is an autonomous program module that performs certain functions. Each contract is configured to receive specified data, then check the correctness of these data, and perform some operations that are recorded in the database as transactions.</li></ul> <h2 id="question-18"><a href="#question-18" class="header-anchor">#</a> 18. Can the application be localized for different languages? </h2> <ul><li>Yes, Weaver has a built-in localization support mechanism and can create pages in any language.</li></ul> <h2 id="question-19"><a href="#question-19" class="header-anchor">#</a> 19. Can I create a page without using a template language? </h2> <ul><li>Yes, it can be done using the platform <a href="/reference/api2.html">RESTful API</a> v2.</li></ul> <h2 id="question-20"><a href="#question-20" class="header-anchor">#</a> 20. Are the pages stored in the blockchain? </h2> <ul><li>Yes, the pages and contracts are stored in the blockchain, which prevents them from being forged.</li></ul> <h2 id="question-21"><a href="#question-21" class="header-anchor">#</a> 21. What types of databases can be used for contract operations? </h2> <ul><li>Currently, PostgreSQL is used.</li></ul> <h2 id="question-22"><a href="#question-22" class="header-anchor">#</a> 22. How to manage access to the data in the database table? </h2> <ul><li>You can add new fields, new entries, or change the permissions of the data in columns for ecosystem members, roles, or specified contract configurations. Except for contracts created by performing specific operations.</li></ul> <h2 id="question-23"><a href="#question-23" class="header-anchor">#</a> 23. Can an application in an ecosystem exchange data with other applications from another ecosystem? </h2> <ul><li>Yes, data exchange can be organized through global data tables that apply to all ecosystems.</li></ul> <h2 id="question-24"><a href="#question-24" class="header-anchor">#</a> 24. Should all applications in a new ecosystem be written from scratch? </h2> <ul><li>No, every new ecosystem has some applications out of the box:
<ul><li>A mechanism to manage ecosystem members and roles;</li> <li>Issuing and configuring other tokens;</li> <li>A voting system;</li> <li>A notification system;</li> <li>A messenger between ecosystem members.</li></ul></li></ul> <p>These applications can be edited and configured to meet the special needs of any ecosystem.</p> <h2 id="question-25"><a href="#question-25" class="header-anchor">#</a> 25. Are there any fees for the operation of applications? </h2> <ul><li>Yes, the use of the resources of the honor node requires payment in the platform.</li></ul> <h2 id="question-26"><a href="#question-26" class="header-anchor">#</a> 26. Who pays for the operation of applications? </h2> <p>For corresponding account addresses, there are currently 4 ways to pay for the operation of applications:</p> <ul><li><p>For contract callers, the fee will be paid from the user's account by default when the user calls the contract;</p></li> <li><p>For contract binding parties, the fee will be paid from the binding account specified by the contract creator;</p></li> <li><p>For ecosystem creators, the fee of all applications within an ecosystem will be paid by the ecosystem creator respectively;</p></li> <li><p>Exclusive ecosystem wallet. Each ecosystem has an exclusive account. If the ecosystem creator activated it, the fee of all applications within the ecosystem will be paid from this account.</p></li></ul> <p>Order of payment precedence: Exclusive ecosystem wallet&gt; Ecosystem creator&gt; Contract binding party&gt; Contract caller.</p> <h2 id="question-27"><a href="#question-27" class="header-anchor">#</a> 27. How to protect the applications in the ecosystem from attacks due to vulnerabilities? </h2> <ul><li>The platform team also knows that there is no way to completely avoid errors in the application code, especially considering that the application can be written by any user. This is why we decided to establish a mechanism to eliminate the consequences of exploiting vulnerabilities. The legal system can stop the attack operation of the application and use some transactions to restore it to its original state. The legal system stipulates the permissions to execute such contracts and the voting procedures for granting these permissions.</li></ul> <h2 id="question-28"><a href="#question-28" class="header-anchor">#</a> 28. What new features will be implemented in future plans? </h2> <ul><li><p>Visual smart contract designer;</p></li> <li><p>Support for hybrid databases (SQL and NoSQL);</p></li> <li><p>Parallel multi-threaded processing of transactions from different ecosystems;</p></li> <li><p>Perform resource-intensive calculations on the client;</p></li> <li><p>Ecosystem hosting and computing power exchange;</p></li> <li><p>Child nodes, only store some blocks on the server;</p></li> <li><p>Semantic references (ontology) are used to unify the operation of data in the platform.</p></li></ul> <h2 id="question-29"><a href="#question-29" class="header-anchor">#</a> 29. How to prove its operability? </h2> <ul><li>A number of proof of concept projects and cases have been implemented on the IBax Network: a socialized tax collection and electronic invoice generation and circulation system, a medical apparatus and instruments supervision, forgery prevention and tracing system, a financing and supervision system, a voting/poll system, business registration, trade finance tools, assets registration contract management system, etc.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/concepts/faq.md" target="_blank" rel="noopener noreferrer">Edit this page on GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1
