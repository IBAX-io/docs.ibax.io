    <title>The IBAX Network </a></li><li><a href="/concepts/blockchain-layers.html" aria-current="page" class="active sidebar-link">The IBAX Network </a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/concepts/blockchain-layers.html#application-developers" class="sidebar-link">Application developers </a></li><li class="sidebar-sub-header"><a href="/concepts/blockchain-layers.html#ecolib-members" class="sidebar-link">ECOLIB members </a></li><li class="sidebar-sub-header"><a href="/concepts/blockchain-layers.html#ecolib-applications-and-platform-applications" class="sidebar-link">ECOLIB applications and platform applications </a></li><li class="sidebar-sub-header"><a href="/concepts/blockchain-layers.html#underlying-model" class="sidebar-link">Underlying model </a></li><li class="sidebar-sub-header"><a href="/concepts/blockchain-layers.html#implementation" class="sidebar-link">Implementation </a></li></ul></li><li><a href="/concepts/consensus.html" class="sidebar-link">Decentralized Proof-of-Authority Consensus </a></li><li><a href="/concepts/thesaurus.html" class="sidebar-link">Terms and Definitions </a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Common problem</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="the-ibax-network"><a href="#the-ibax-network" class="header-anchor">#</a> The IBAX Network </h1> <p>In this section, we will brief you how to use IBAX.</p> <ul><li><a href="#the-ibax-network">The IBAX Network</a> <ul><li><a href="#application-developers">Application developers</a></li> <li><a href="#ecolib-members">ECOLIB members</a></li> <li><a href="#ecolib-applications-and-platform-applications">ECOLIB applications and platform applications</a></li> <li><a href="#underlying-model">Underlying model</a></li> <li><a href="#implementation">Implementation</a></li></ul></li></ul> <p>If you are interested in the development, use or management of applications in IBAX, then you may not need to understand it at all.</p> <p>In IBAX, the blockchain and the blockchain network are hidden from ECOLIB members, administrators, and application developers. IBAX offers <a href="/reference/api2.html">RESTful API</a> for all user groups, which provide a tamper-proof and distributed access to the <strong>global state</strong> of the blockchain.</p> <h2 id="application-developers"><a href="#application-developers" class="header-anchor">#</a> Application developers </h2> <p>In technical terms, the <strong>global state</strong> is a set of data, which is implemented via IBAX's database. From the perspective of application developers, an application interacts with the database by querying, inserting and updating tables.</p> <p>In IBAX, transactions are written into the blockchain by implementing various contracts. These transactions will call contract codes implemented by blockchain network nodes, which will update the global state (database) accordingly.</p> <p>For application developers, a contract is a function that data will be written to the database when it is implemented. Pages are like scripts and the page code is a set of page <a href="/topics/templates2.html">template</a> functions, some of these functions display page elements, while other data comes from the database. Application developers do not need to understand what are transactions, block generation and consensus algorithms, just use it.</p> <h2 id="ecolib-members"><a href="#ecolib-members" class="header-anchor">#</a> ECOLIB members </h2> <p>Applications written by developers run in an environment called <a href="/concepts/thesaurus.html#ecolib">ECOLIB</a>. An application usually serves a specific purpose and complete various tasks together with several other applications.</p> <p>A user must become a member of an ECOLIB if wants to access applications in it, and it can be a member of multiple different ECOLIBs at the same time.</p> <p>ECOLIB members can view and modify the database from application pages, just like filling out forms, clicking buttons and navigating pages in a common web application.</p> <h2 id="ecolib-applications-and-platform-applications"><a href="#ecolib-applications-and-platform-applications" class="header-anchor">#</a> ECOLIB applications and platform applications </h2> <p>Applications may fall into <strong>ECOLIB applications</strong> and <strong>platform applications</strong>.</p> <blockquote><p>ECOLIB applications</p></blockquote> <p>An ECOLIB application implements certain unique functions or business processes of an ECOLIB, but it is only available in that ECOLIB.</p> <blockquote><p>Platform applications</p></blockquote> <p>A platform application is applicable to all ECOLIBs. Any application could be developed as a platform application. IBAX developers would provide platform applications that support the core functions for ECOLIB governance, such as voting, notification, and ECOLIB member role management.</p> <h2 id="underlying-model"><a href="#underlying-model" class="header-anchor">#</a> Underlying model </h2> <blockquote><p>Definition of layers</p></blockquote> <p>IBAX consists of several layers:</p> <ul><li><p>User interaction layer</p> <p>ECOLIB members interact with the application through pages and page elements.</p></li> <li><p>Application layer</p> <p>Application developers interact with the global state (data tables) through contract codes and page codes.</p></li> <li><p>Global state layer</p> <p>Update and synchronize the global state (database) based on operations written to the distributed ledger (blockchain)</p></li> <li><p>Blockchain layer</p> <p>Update the distributed ledger with new blocks. Operations (transactions) saved in new blocks must be performed on the global state.</p></li> <li><p>Node network layer</p> <p>It implemented the IBAX Network protocol, which distributes, verifies transactions and generates new blocks on the node network. Similarly, new blocks are distributed and verified by the node network.</p> <p>The distributed ledger of all nodes is kept in sync. If having conflicts in a node, the node will identify which blockchains are considered valid and invalid blockchains will be rolled back accordingly.</p></li> <li><p>Transaction layer</p> <p>Transactions are the basis for generating blocks and blockchain protocols, and transactions themselves are the results of operations performed at the user interaction layer. Transactions are generated by Weaver.</p> <p>When a user or developer performs an operation such as clicking a button on a page or implement a contract from the code editor, Weaver will convert this operation into a transaction and send it to the network node connected to it.</p></li></ul> <p>Therefore, the flow of transactions is as follows:</p> <ul><li>A user operation in a user page will become a transaction;</li> <li>The transaction is contained in a block;</li> <li>The block is included in the blockchain;</li> <li>The change of operation will cause the global state of the blockchain to change, and such operation will be applied to the database;</li> <li>Any database change will be reflected in the application.</li></ul> <h2 id="implementation"><a href="#implementation" class="header-anchor">#</a> Implementation </h2> <p>IBAX has two major components, i.e. server <a href="https://github.com/IBAX-io/go-ibax" target="_blank" rel="noopener noreferrer">go-ibax<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> and Weaver <a href="https://github.com/IBAX-io/weaver" target="_blank" rel="noopener noreferrer">Source code<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>Weaver:</p> <ul><li><p>Providing the user pages;</p></li> <li><p>Providing the IDE for application development;</p></li> <li><p>Storing public keys of user accounts and perform authorization;</p></li> <li><p>Requesting database data from application pages and display application pages to users;</p></li> <li><p>Sending transactions to the server through <a href="/reference/api2.html">REST APIs</a>;</p> <p>In order to automatically create transactions against user operations, Weaver will convert such operations into transactions when application developers implement a contract from the IDE.</p></li></ul> <p>Server:</p> <ul><li>Keeping the global state (database) of the node;</li> <li>Implementation of the blockchain protocol;</li> <li>Implementation of contract codes in the IBAX <a href="/topics/vm.html">Virtual Machine</a>;</li> <li>Implementation of page codes in the <a href="/topics/templates2.html">Template Engine</a>;</li> <li>Implementation of <a href="/reference/api2.html">RESTful API</a>.</li></ul></div> <footer class="page-edit"><div class="edit-link"><a href="https://github.com/IBAX-io/documentation/edit/master/docs/concepts/blockchain-layers.md" target="_blank" rel="noopener noreferrer">Edit this page on GitHub</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focu
